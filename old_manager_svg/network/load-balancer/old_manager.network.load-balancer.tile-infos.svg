<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <style>
      .tile-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .copy-icon { fill: #6B7280; }
    </style>
  </defs>

  <!-- Tile Container -->
  <rect width="400" height="200" class="tile-bg"/>

  <!-- Tile Header -->
  <g transform="translate(20, 20)">
    <text class="text-title">Informations</text>
  </g>

  <!-- Info items -->
  <g transform="translate(20, 55)">
    <!-- IPv4 -->
    <g>
      <text class="text-label">IPv4</text>
      <text x="130" class="text-value">192.168.1.100</text>
      <rect x="340" y="-12" width="24" height="24" fill="transparent" style="cursor: pointer;"/>
      <text x="345" y="5" class="copy-icon" font-size="12px">ðŸ“‹</text>
    </g>
    <line x1="0" y1="20" x2="360" y2="20" class="divider"/>

    <!-- IPv6 -->
    <g transform="translate(0, 35)">
      <text class="text-label">IPv6</text>
      <text x="130" class="text-value">2001:db8::1</text>
      <text x="345" y="5" class="copy-icon" font-size="12px">ðŸ“‹</text>
    </g>
    <line x1="0" y1="55" x2="360" y2="55" class="divider"/>

    <!-- IP Failover -->
    <g transform="translate(0, 70)">
      <text class="text-label">IP Failover</text>
      <text x="130" class="text-value">3 adresses</text>
      <text x="345" y="5" fill="#0050D7" font-size="14px" style="cursor: pointer;">Voir</text>
    </g>
    <line x1="0" y1="90" x2="360" y2="90" class="divider"/>

    <!-- IPv4 outbound -->
    <g transform="translate(0, 105)">
      <text class="text-label">IPv4 de sortie</text>
      <text x="130" class="text-value">10.0.0.1, 10.0.0.2</text>
      <text x="345" y="5" fill="#0050D7" font-size="14px" style="cursor: pointer;">Voir</text>
    </g>
  </g>
</svg>
