<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <defs>
    <style>
      .notice-bg { fill: #FEF3C7; stroke: #FDE68A; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #92400E; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #0050D7; text-decoration: underline; }
      .icon-warning { fill: #92400E; }
    </style>
  </defs>

  <!-- Notice Container -->
  <rect width="800" height="120" class="notice-bg"/>

  <!-- Warning Icon -->
  <g transform="translate(20, 20)">
    <path d="M12 2L2 22h20L12 2zm0 6v6m0 4h.01" stroke="#92400E" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Content -->
  <g transform="translate(55, 24)">
    <text class="text-title">Information importante sur la facturation</text>
    <text y="24" class="text-body">
      <tspan x="0">Notre offre OVHcloud Load Balancer a connu ces derniers mois des dysfonctionnements</tspan>
    </text>
    <text y="44" class="text-body">
      <tspan x="0">techniques affectant sa facturation. Veuillez nous excuser pour ce désagrément.</tspan>
    </text>
    <text y="68" class="text-body">
      <tspan x="0">À compter du 1er septembre 2024, la facturation reprend conformément aux tarifs en vigueur.</tspan>
    </text>
    <text x="540" y="68" class="text-link" style="cursor: pointer;">Plus d'informations</text>
  </g>
</svg>
