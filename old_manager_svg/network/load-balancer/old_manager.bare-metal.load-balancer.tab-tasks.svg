<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="300" y="75" class="text-primary" font-size="14" font-weight="600">Load Balancer</text>
  <rect x="295" y="85" width="95" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Search -->
      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Service list -->
      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">loadbalancer-abc123</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 2 zones</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">loadbalancer-abc123</text>

        <!-- NAV4 Tabs -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">Accueil</text>

          <rect x="88" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="128" y="17" class="text-primary" font-size="11" text-anchor="middle">Frontends</text>

          <rect x="176" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="216" y="17" class="text-primary" font-size="11" text-anchor="middle">Fermes</text>

          <rect x="264" y="0" width="70" height="26" rx="4" class="bg-primary"/>
          <text x="299" y="17" class="text-white" font-size="11" text-anchor="middle">Tâches</text>
        </g>

        <!-- Intro Text -->
        <text x="0" y="100" class="text-muted" font-size="12">Les tâches en cours pour votre Load Balancer sont automatiquement retirées de cette liste 48 h après avoir été complétées.</text>

        <!-- Table -->
        <g transform="translate(0, 130)">
          <!-- Table Header -->
          <rect x="0" y="0" width="1056" height="36" class="table-header"/>
          <text x="20" y="23" class="text-dark" font-size="11" font-weight="600">Date de création</text>
          <text x="200" y="23" class="text-dark" font-size="11" font-weight="600">Tâche</text>
          <text x="400" y="23" class="text-dark" font-size="11" font-weight="600">Progression</text>
          <text x="550" y="23" class="text-dark" font-size="11" font-weight="600">État</text>
          <text x="700" y="23" class="text-dark" font-size="11" font-weight="600">Action</text>

          <!-- Row 1 -->
          <rect x="0" y="36" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="81" x2="1056" y2="81" class="divider"/>
          <text x="20" y="64" class="text-dark" font-size="11">15/12/2025 14:30</text>
          <text x="200" y="64" class="text-dark" font-size="11">addZone</text>
          <text x="400" y="64" class="text-dark" font-size="11">100%</text>
          <rect x="550" y="50" width="50" height="20" rx="10" class="bg-success"/>
          <text x="575" y="64" class="text-success" font-size="10" text-anchor="middle">done</text>
          <text x="700" y="64" class="text-primary" font-size="11">Voir</text>

          <!-- Row 2 -->
          <rect x="0" y="81" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="126" x2="1056" y2="126" class="divider"/>
          <text x="20" y="109" class="text-dark" font-size="11">15/12/2025 13:45</text>
          <text x="200" y="109" class="text-dark" font-size="11">addFrontend</text>
          <text x="400" y="109" class="text-dark" font-size="11">65%</text>
          <rect x="550" y="95" width="65" height="20" rx="10" class="bg-warning"/>
          <text x="582" y="109" class="text-warning" font-size="10" text-anchor="middle">running</text>
          <text x="700" y="109" class="text-primary" font-size="11">Voir</text>

          <!-- Row 3 -->
          <rect x="0" y="126" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="171" x2="1056" y2="171" class="divider"/>
          <text x="20" y="154" class="text-dark" font-size="11">15/12/2025 12:00</text>
          <text x="200" y="154" class="text-dark" font-size="11">deleteServer</text>
          <text x="400" y="154" class="text-dark" font-size="11">100%</text>
          <rect x="550" y="140" width="50" height="20" rx="10" class="bg-success"/>
          <text x="575" y="154" class="text-success" font-size="10" text-anchor="middle">done</text>
          <text x="700" y="154" class="text-primary" font-size="11">Voir</text>
        </g>
      </g>
    </g>
  </g>
</svg>
