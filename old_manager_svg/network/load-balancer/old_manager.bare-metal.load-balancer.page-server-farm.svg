<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Server Farms</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Fermes de serveurs</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Les fermes regroupent les serveurs backend qui traitent les requêtes. Configurez l'équilibrage et les sondes de santé.</text>
  </g>

  <!-- Add button -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="160" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter une ferme</text>
  </g>

  <!-- Accordion 1: Expanded -->
  <g transform="translate(30, 150)">
    <!-- Accordion Header -->
    <rect x="0" y="0" width="1140" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">backend-web-prod</text>
    <text x="250" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HTTP | RoundRobin | 4 serveurs</text>
    <text x="20" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">▼</text>
    <!-- Action menu -->
    <g transform="translate(1050, 10)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Accordion Content -->
    <g transform="translate(0, 60)">
      <!-- Add server button -->
      <rect x="20" y="0" width="160" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="35" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">+ Ajouter un serveur</text>

      <!-- Servers table -->
      <g transform="translate(20, 50)">
        <!-- Table Header -->
        <rect x="0" y="0" width="1100" height="35" fill="#F9FAFB"/>
        <text x="15" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Serveur</text>
        <text x="250" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">IPv4</text>
        <text x="450" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Actif</text>
        <text x="600" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Statut</text>

        <!-- Server row 1 -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1100" height="40" fill="white" stroke="#E5E7EB" stroke-width="1"/>
          <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">web-prod-01</text>
          <text x="250" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.10</text>
          <g transform="translate(450, 8)">
            <rect x="0" y="0" width="40" height="22" rx="11" fill="#16A34A"/>
            <circle cx="29" cy="11" r="9" fill="white"/>
          </g>
          <g transform="translate(600, 10)">
            <circle cx="8" cy="8" r="6" fill="#16A34A"/>
            <text x="20" y="13" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">UP</text>
          </g>
          <g transform="translate(1020, 5)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="10" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>
          </g>
        </g>

        <!-- Server row 2 -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="1100" height="40" fill="white" stroke="#E5E7EB" stroke-width="1"/>
          <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">web-prod-02</text>
          <text x="250" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.11</text>
          <g transform="translate(450, 8)">
            <rect x="0" y="0" width="40" height="22" rx="11" fill="#16A34A"/>
            <circle cx="29" cy="11" r="9" fill="white"/>
          </g>
          <g transform="translate(600, 10)">
            <circle cx="8" cy="8" r="6" fill="#16A34A"/>
            <text x="20" y="13" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">UP</text>
          </g>
          <g transform="translate(1020, 5)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="10" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>
          </g>
        </g>

        <!-- Server row 3 (DOWN) -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="1100" height="40" fill="white" stroke="#E5E7EB" stroke-width="1"/>
          <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">web-prod-03</text>
          <text x="250" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.12</text>
          <g transform="translate(450, 8)">
            <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
            <circle cx="11" cy="11" r="9" fill="white"/>
          </g>
          <g transform="translate(600, 10)">
            <circle cx="8" cy="8" r="6" fill="#DC2626"/>
            <text x="20" y="13" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">DOWN</text>
          </g>
          <g transform="translate(1020, 5)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="10" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>
          </g>
        </g>

        <!-- Server row 4 -->
        <g transform="translate(0, 175)">
          <rect x="0" y="0" width="1100" height="40" fill="white" stroke="#E5E7EB" stroke-width="1"/>
          <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">web-prod-04</text>
          <text x="250" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.13</text>
          <g transform="translate(450, 8)">
            <rect x="0" y="0" width="40" height="22" rx="11" fill="#16A34A"/>
            <circle cx="29" cy="11" r="9" fill="white"/>
          </g>
          <g transform="translate(600, 10)">
            <circle cx="8" cy="8" r="6" fill="#16A34A"/>
            <text x="20" y="13" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">UP</text>
          </g>
          <g transform="translate(1020, 5)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="10" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Accordion 2: Collapsed -->
  <g transform="translate(30, 500)">
    <rect x="0" y="0" width="1140" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">backend-api</text>
    <text x="200" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HTTPS | LeastConn | 2 serveurs</text>
    <text x="20" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">▶</text>
    <g transform="translate(1050, 10)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Accordion 3: Collapsed -->
  <g transform="translate(30, 560)">
    <rect x="0" y="0" width="1140" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">backend-postgres</text>
    <text x="230" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TCP | Source | 3 serveurs</text>
    <text x="20" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">▶</text>
    <g transform="translate(1050, 10)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>
</svg>
