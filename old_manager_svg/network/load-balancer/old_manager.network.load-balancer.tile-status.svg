<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <style>
      .tile-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .icon-frontend { fill: #0050D7; }
      .icon-farm { fill: #16A34A; }
      .icon-server { fill: #7C3AED; }
    </style>
  </defs>

  <!-- Tile Container -->
  <rect width="400" height="200" class="tile-bg"/>

  <!-- Tile Header -->
  <g transform="translate(20, 20)">
    <text class="text-title">Statut</text>
  </g>

  <!-- Status items -->
  <g transform="translate(20, 60)">
    <!-- Frontends -->
    <g>
      <rect width="110" height="80" rx="6" fill="#EFF6FF"/>
      <g transform="translate(16, 20)">
        <circle cx="12" cy="8" r="8" class="icon-frontend"/>
        <text x="28" y="12" class="text-label">Frontends</text>
      </g>
      <text x="16" y="60" class="text-value">3</text>
    </g>

    <!-- Farms -->
    <g transform="translate(125, 0)">
      <rect width="110" height="80" rx="6" fill="#F0FDF4"/>
      <g transform="translate(16, 20)">
        <circle cx="12" cy="8" r="8" class="icon-farm"/>
        <text x="28" y="12" class="text-label">Fermes</text>
      </g>
      <text x="16" y="60" class="text-value">2</text>
    </g>

    <!-- Servers -->
    <g transform="translate(250, 0)">
      <rect width="110" height="80" rx="6" fill="#F5F3FF"/>
      <g transform="translate(16, 20)">
        <circle cx="12" cy="8" r="8" class="icon-server"/>
        <text x="28" y="12" class="text-label">Serveurs</text>
      </g>
      <text x="16" y="60" class="text-value">6</text>
    </g>
  </g>

  <!-- View details link -->
  <g transform="translate(20, 165)">
    <text font-family="Source Sans Pro, sans-serif" font-size="14px" fill="#0050D7" style="cursor: pointer;">Voir les détails →</text>
  </g>
</svg>
