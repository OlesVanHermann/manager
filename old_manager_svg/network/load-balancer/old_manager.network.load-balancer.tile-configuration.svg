<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <style>
      .tile-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .action-icon { fill: #0050D7; }
    </style>
  </defs>

  <!-- Tile Container -->
  <rect width="400" height="280" class="tile-bg"/>

  <!-- Tile Header -->
  <g transform="translate(20, 20)">
    <text class="text-title">Configuration</text>
  </g>

  <!-- Configuration items -->
  <g transform="translate(20, 55)">
    <!-- Name -->
    <g>
      <text class="text-label">Nom</text>
      <text x="150" class="text-value">loadbalancer-abc123</text>
      <text x="360" y="0" class="action-icon" font-size="14px" style="cursor: pointer;">✎</text>
    </g>
    <line x1="0" y1="20" x2="360" y2="20" class="divider"/>

    <!-- Quota per month -->
    <g transform="translate(0, 35)">
      <text class="text-label">Quota par mois</text>
      <text x="150" class="text-value">Illimité</text>
    </g>
    <line x1="0" y1="55" x2="360" y2="55" class="divider"/>

    <!-- Alert threshold -->
    <g transform="translate(0, 70)">
      <text class="text-label">Seuil de l'alerte</text>
      <text x="150" class="text-value">100 Go</text>
      <text x="360" y="0" class="action-icon" font-size="14px" style="cursor: pointer;">✎</text>
    </g>
    <line x1="0" y1="90" x2="360" y2="90" class="divider"/>

    <!-- Ciphers -->
    <g transform="translate(0, 105)">
      <text class="text-label">Ciphers</text>
      <text x="150" class="text-value">Compatible</text>
      <text x="360" y="0" class="action-icon" font-size="14px" style="cursor: pointer;">✎</text>
    </g>
    <line x1="0" y1="125" x2="360" y2="125" class="divider"/>

    <!-- Zones -->
    <g transform="translate(0, 140)">
      <text class="text-label">Zones de disponibilité</text>
      <text x="150" class="text-value">rbx, gra, sbg</text>
      <text x="360" y="0" class="action-icon" font-size="14px" style="cursor: pointer;">+</text>
    </g>
    <line x1="0" y1="160" x2="360" y2="160" class="divider"/>

    <!-- Private networks -->
    <g transform="translate(0, 175)">
      <text class="text-label">Réseaux privés</text>
      <text x="150" class="text-value">vRack: pn-123456</text>
      <text x="360" y="0" class="action-icon" font-size="14px" style="cursor: pointer;">✎</text>
    </g>
  </g>
</svg>
