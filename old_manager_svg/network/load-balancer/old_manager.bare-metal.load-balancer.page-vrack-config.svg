<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - vRack Configuration</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">vRack</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le vRack permet de connecter votre Load Balancer à un réseau privé. Vous disposez de 10 réseaux privés restants.</text>
  </g>

  <!-- vRack status box -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1140" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">vRack</text>
      <g transform="translate(100, 0)">
        <rect x="0" y="0" width="55" height="24" rx="4" fill="#DCFCE7"/>
        <text x="15" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <text x="180" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">(pn-123456)</text>
    </g>
    <g transform="translate(1000, 18)">
      <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Désactiver</text>
    </g>
  </g>

  <!-- Add button -->
  <g transform="translate(30, 190)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un réseau</text>
  </g>

  <!-- Private networks table -->
  <g transform="translate(30, 250)">
    <rect x="0" y="0" width="1140" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1140" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Réseau privé</text>
      <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN ID</text>
      <text x="380" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sous-réseau</text>
      <text x="550" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP NAT</text>
      <text x="720" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Fermes associées</text>
      <text x="1050" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-prod</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text>
      <text x="380" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/24</text>
      <text x="550" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.1</text>
      <!-- Chips -->
      <g transform="translate(720, 15)">
        <rect x="0" y="0" width="80" height="24" rx="12" fill="#EFF6FF"/>
        <text x="12" y="17" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">farm-web</text>
        <rect x="90" y="0" width="80" height="24" rx="12" fill="#EFF6FF"/>
        <text x="102" y="17" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">farm-api</text>
      </g>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 110)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-staging</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200</text>
      <text x="380" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.0/24</text>
      <text x="550" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.1</text>
      <!-- Chips -->
      <g transform="translate(720, 15)">
        <rect x="0" y="0" width="90" height="24" rx="12" fill="#EFF6FF"/>
        <text x="10" y="17" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">farm-staging</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(945, 55)">
        <rect x="0" y="0" width="125" height="70" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        <line x1="10" y1="40" x2="115" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="57" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 170)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-dev</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">300</text>
      <text x="380" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.2.0/24</text>
      <text x="550" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.2.1</text>
      <text x="720" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Aucune</text>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
