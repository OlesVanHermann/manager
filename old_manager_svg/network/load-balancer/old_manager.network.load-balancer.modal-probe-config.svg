<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .select-arrow { fill: #6B7280; }
      .checkbox-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 1; rx: 2; }
      .checkbox-mark { fill: none; stroke: #FFFFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="600" height="550" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="modal-shadow">
    <rect width="500" height="490" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Paramètres de la sonde</text>
    </g>

    <!-- Close button -->
    <g transform="translate(460, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Form fields -->
    <g transform="translate(24, 65)">
      <!-- Type -->
      <g>
        <text class="text-label">Type</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">HTTP</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
      </g>

      <!-- URL -->
      <g transform="translate(220, 0)">
        <text class="text-label">URL</text>
        <rect x="0" y="22" width="232" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">/health</text>
      </g>

      <!-- Port -->
      <g transform="translate(0, 80)">
        <text class="text-label">Port</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">8080</text>
      </g>

      <!-- Method -->
      <g transform="translate(220, 80)">
        <text class="text-label">Méthode</text>
        <rect x="0" y="22" width="232" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">GET</text>
        <polygon points="212,42 204,42 208,50" class="select-arrow"/>
      </g>

      <!-- Match -->
      <g transform="translate(0, 160)">
        <text class="text-label">Match</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">Status</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
      </g>

      <!-- Pattern -->
      <g transform="translate(220, 160)">
        <text class="text-label">Pattern</text>
        <rect x="0" y="22" width="232" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">^2[0-9]{2}$</text>
      </g>

      <!-- Interval -->
      <g transform="translate(0, 240)">
        <text class="text-label">Interval (ms)</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">30000</text>
      </g>

      <!-- Checkboxes -->
      <g transform="translate(0, 310)">
        <!-- Negate -->
        <g>
          <rect width="18" height="18" class="checkbox-box"/>
          <text x="28" y="14" class="text-body">Inverser le résultat</text>
        </g>

        <!-- Force SSL -->
        <g transform="translate(0, 35)">
          <rect width="18" height="18" class="checkbox-checked"/>
          <polyline points="4,9 7,12 14,5" class="checkbox-mark"/>
          <text x="28" y="14" class="text-body">Force SSL</text>
        </g>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 435)">
      <g transform="translate(310, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(400, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
