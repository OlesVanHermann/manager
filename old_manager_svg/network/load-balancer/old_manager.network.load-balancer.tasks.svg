<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .badge-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Taches</text>
    <text y="25" class="text-muted" font-size="13">Suivez l'etat des operations en cours sur votre Load Balancer</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(40, 140)">
    <rect width="1120" height="320" rx="8" class="bg-white"/>
    <rect width="1120" height="320" rx="8" class="border"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1120" height="45" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>

      <text x="30" y="28" class="text-body" font-size="12" font-weight="600">Date de creation ↓</text>
      <text x="250" y="28" class="text-body" font-size="12" font-weight="600">Tache</text>
      <text x="550" y="28" class="text-body" font-size="12" font-weight="600">Progression</text>
      <text x="850" y="28" class="text-body" font-size="12" font-weight="600">Statut</text>
      <text x="1050" y="28" class="text-body" font-size="12" font-weight="600">⋮</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-body" font-size="13">30/12/2024 14:30:00</text>
      <text x="250" y="32" class="text-body" font-size="13">addServer</text>
      <!-- Progress bar 100% -->
      <g transform="translate(550, 20)">
        <rect width="200" height="12" rx="6" fill="#E5E7EB"/>
        <rect width="200" height="12" rx="6" fill="#16A34A"/>
        <text x="220" y="10" class="text-muted" font-size="10">100%</text>
      </g>
      <g transform="translate(850, 17)">
        <rect width="70" height="22" rx="11" class="badge-success"/>
        <text x="35" y="15" text-anchor="middle" class="text-success">done</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-body" font-size="13">30/12/2024 14:25:00</text>
      <text x="250" y="32" class="text-body" font-size="13">applyConfiguration</text>
      <!-- Progress bar 60% -->
      <g transform="translate(550, 20)">
        <rect width="200" height="12" rx="6" fill="#E5E7EB"/>
        <rect width="120" height="12" rx="6" fill="#0050D7"/>
        <text x="220" y="10" class="text-muted" font-size="10">60%</text>
      </g>
      <g transform="translate(850, 17)">
        <rect width="70" height="22" rx="11" class="badge-warning"/>
        <text x="35" y="15" text-anchor="middle" class="text-warning">todo</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 155)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-body" font-size="13">30/12/2024 14:20:00</text>
      <text x="250" y="32" class="text-body" font-size="13">deleteFrontend</text>
      <!-- Progress bar 100% -->
      <g transform="translate(550, 20)">
        <rect width="200" height="12" rx="6" fill="#E5E7EB"/>
        <rect width="200" height="12" rx="6" fill="#16A34A"/>
        <text x="220" y="10" class="text-muted" font-size="10">100%</text>
      </g>
      <g transform="translate(850, 17)">
        <rect width="70" height="22" rx="11" class="badge-success"/>
        <text x="35" y="15" text-anchor="middle" class="text-success">done</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 210)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-body" font-size="13">30/12/2024 14:15:00</text>
      <text x="250" y="32" class="text-body" font-size="13">updateServerFarm</text>
      <!-- Progress bar 100% -->
      <g transform="translate(550, 20)">
        <rect width="200" height="12" rx="6" fill="#E5E7EB"/>
        <rect width="200" height="12" rx="6" fill="#16A34A"/>
        <text x="220" y="10" class="text-muted" font-size="10">100%</text>
      </g>
      <g transform="translate(850, 17)">
        <rect width="70" height="22" rx="11" class="badge-success"/>
        <text x="35" y="15" text-anchor="middle" class="text-success">done</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(30, 285)">
      <text class="text-muted" font-size="12">Affichage 1-4 sur 4 taches</text>
    </g>
  </g>
</svg>
