<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 650" width="1200" height="650">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-selected { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="650" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Graphiques</text>
  </g>

  <!-- Scale selector -->
  <g transform="translate(40, 120)">
    <g transform="translate(0, 0)">
      <rect width="80" height="32" rx="4" class="bg-selected"/>
      <text x="40" y="21" text-anchor="middle" class="text-white" font-size="12">Jour</text>
    </g>
    <g transform="translate(85, 0)">
      <rect width="80" height="32" rx="4" class="bg-white"/>
      <rect width="80" height="32" rx="4" class="border"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Semaine</text>
    </g>
    <g transform="translate(170, 0)">
      <rect width="80" height="32" rx="4" class="bg-white"/>
      <rect width="80" height="32" rx="4" class="border"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Mois</text>
    </g>
    <g transform="translate(255, 0)">
      <rect width="80" height="32" rx="4" class="bg-white"/>
      <rect width="80" height="32" rx="4" class="border"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Annee</text>
    </g>
  </g>

  <!-- Graph 1 - Connexions -->
  <g transform="translate(40, 175)">
    <rect width="1120" height="200" rx="8" class="bg-white"/>
    <rect width="1120" height="200" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Connexions</text>
    
    <!-- Graph placeholder -->
    <g transform="translate(80, 50)">
      <polyline points="0,120 100,100 200,80 300,90 400,60 500,70 600,50 700,65 800,55 900,40" 
                stroke="#0050D7" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(80, 175)">
      <text class="text-muted" font-size="10">00:00</text>
      <text x="225" class="text-muted" font-size="10">06:00</text>
      <text x="450" class="text-muted" font-size="10">12:00</text>
      <text x="675" class="text-muted" font-size="10">18:00</text>
      <text x="900" class="text-muted" font-size="10">24:00</text>
    </g>
  </g>

  <!-- Graph 2 - Trafic -->
  <g transform="translate(40, 395)">
    <rect width="1120" height="200" rx="8" class="bg-white"/>
    <rect width="1120" height="200" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Trafic (bps)</text>
    
    <!-- Graph placeholder -->
    <g transform="translate(80, 50)">
      <polyline points="0,110 100,90 200,70 300,85 400,50 500,60 600,40 700,55 800,45 900,35" 
                stroke="#16A34A" stroke-width="2" fill="none"/>
      <polyline points="0,120 100,100 200,85 300,95 400,65 500,75 600,55 700,70 800,60 900,50" 
                stroke="#0050D7" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(900, 20)">
      <rect width="10" height="10" fill="#16A34A"/>
      <text x="15" y="10" class="text-muted" font-size="10">Entrant</text>
      <rect x="70" width="10" height="10" fill="#0050D7"/>
      <text x="85" y="10" class="text-muted" font-size="10">Sortant</text>
    </g>
    
    <g transform="translate(80, 175)">
      <text class="text-muted" font-size="10">00:00</text>
      <text x="225" class="text-muted" font-size="10">06:00</text>
      <text x="450" class="text-muted" font-size="10">12:00</text>
      <text x="675" class="text-muted" font-size="10">18:00</text>
      <text x="900" class="text-muted" font-size="10">24:00</text>
    </g>
  </g>
</svg>
