<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-input { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="550" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="500" rx="8" class="card"/>
    <rect width="550" height="500" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Modifier un réseau privé</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Form content -->
    <g transform="translate(25, 70)">
      <!-- Display Name field -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13" font-weight="500">Nom (facultatif)</text>
        <rect y="20" width="500" height="36" rx="4" class="bg-input"/>
        <rect y="20" width="500" height="36" rx="4" class="border"/>
        <text x="12" y="44" class="text-body" font-size="13">Mon réseau privé</text>
      </g>

      <!-- VLAN ID field -->
      <g transform="translate(0, 80)">
        <text class="text-body" font-size="13" font-weight="500">VLAN ID (facultatif)</text>
        <text y="18" class="text-muted" font-size="11">1 à 4000 (0 si le réseau privé n'est pas dans un VLAN)</text>
        <rect y="35" width="120" height="36" rx="4" class="bg-input"/>
        <rect y="35" width="120" height="36" rx="4" class="border"/>
        <text x="12" y="59" class="text-body" font-size="13">100</text>
      </g>

      <!-- Subnet field -->
      <g transform="translate(0, 155)">
        <text class="text-body" font-size="13" font-weight="500">Subnet</text>
        <text y="18" class="text-muted" font-size="11">Ex. : 10.0.0.0/8</text>
        <rect y="35" width="200" height="36" rx="4" class="bg-input"/>
        <rect y="35" width="200" height="36" rx="4" class="border"/>
        <text x="12" y="59" class="text-body" font-size="13">10.0.0.0/8</text>
      </g>

      <!-- NatIP field -->
      <g transform="translate(0, 230)">
        <text class="text-body" font-size="13" font-weight="500">NatIP</text>
        <text y="18" class="text-muted" font-size="11">Ex. : 10.0.0.0/24</text>
        <rect y="35" width="200" height="36" rx="4" class="bg-input"/>
        <rect y="35" width="200" height="36" rx="4" class="border"/>
        <text x="12" y="59" class="text-body" font-size="13">10.0.0.0/24</text>
      </g>

      <!-- Farms linked field -->
      <g transform="translate(0, 305)">
        <text class="text-body" font-size="13" font-weight="500">Fermes de serveurs liées</text>
        <g transform="translate(0, 25)">
          <text class="text-muted" font-size="11">Nom</text>
          <rect y="15" width="350" height="36" rx="4" class="bg-input"/>
          <rect y="15" width="350" height="36" rx="4" class="border"/>
          <text x="12" y="39" class="text-body" font-size="13">farm-backend-123456</text>
          <text x="330" y="39" class="text-muted" font-size="12">▼</text>
          <!-- Add button -->
          <rect x="360" y="15" width="36" height="36" rx="4" class="border"/>
          <text x="378" y="39" text-anchor="middle" class="text-primary" font-size="18">+</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 450)">
      <line x1="0" y1="0" x2="500" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="32" rx="4" class="card"/>
        <rect width="100" height="32" rx="4" class="border"/>
        <text x="50" y="21" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(400, 15)">
        <rect width="100" height="32" rx="4" fill="#0050D7"/>
        <text x="50" y="21" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Modifier</text>
      </g>
    </g>
  </g>
</svg>
