<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Frontends</title>

  <!-- Background -->
  <rect width="1200" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Frontends</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Les frontends définissent les points d'entrée de votre Load Balancer. Configurez les ports et protocoles d'écoute.</text>
  </g>

  <!-- Add button -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="160" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un frontend</text>
  </g>

  <!-- Table -->
  <g transform="translate(30, 150)">
    <!-- Table Header -->
    <rect x="0" y="0" width="1140" height="40" fill="#F9FAFB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Frontend</text>
    <text x="250" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Protocole</text>
    <text x="400" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Datacenter</text>
    <text x="600" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Ferme par défaut</text>
    <text x="850" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actif</text>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Web Production</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12345)</text>
      <text x="250" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTPS : 443</text>
      <text x="400" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gravelines (GRA)</text>
      <text x="600" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">backend-web-prod</text>
      <!-- Toggle ON -->
      <g transform="translate(850, 13)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#16A34A"/>
        <circle cx="32" cy="12" r="10" fill="white"/>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(950, 45)">
        <rect x="0" y="0" width="130" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les détails</text>
        <line x1="0" y1="42" x2="130" y2="42" stroke="#E5E7EB"/>
        <text x="15" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        <text x="15" y="90" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">API Gateway</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12346)</text>
      <text x="250" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTPS : 8443</text>
      <text x="400" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Roubaix (RBX)</text>
      <text x="600" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">backend-api</text>
      <g transform="translate(850, 13)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#16A34A"/>
        <circle cx="32" cy="12" r="10" fill="white"/>
      </g>
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Legacy HTTP</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12347)</text>
      <text x="250" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTP : 80</text>
      <text x="400" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Toutes</text>
      <text x="600" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">redirect-https</text>
      <!-- Toggle OFF -->
      <g transform="translate(850, 13)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
        <circle cx="12" cy="12" r="10" fill="white"/>
      </g>
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">TCP Backend</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12348)</text>
      <text x="250" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">TCP : 5432</text>
      <text x="400" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gravelines (GRA)</text>
      <text x="600" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">backend-postgres</text>
      <g transform="translate(850, 13)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#16A34A"/>
        <circle cx="32" cy="12" r="10" fill="white"/>
      </g>
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 430)">
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 4</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
