<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-code { font-family: 'Source Code Pro', monospace; font-size: 12px; fill: #1F2937; }
      .code-bg { fill: #F3F4F6; rx: 4; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .btn-icon { fill: #6B7280; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="600" height="420" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="500" height="340" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Résultat du Diagnostic</text>
    </g>

    <!-- Close button -->
    <g transform="translate(460, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Content Row 1 -->
    <g transform="translate(24, 70)">
      <!-- Left column -->
      <g>
        <text class="text-label">ID Diagnostic:</text>
        <text x="100" y="0" class="text-value">diag-12345678</text>

        <text y="28" class="text-label">Date:</text>
        <text x="100" y="28" class="text-value">2024-12-30 14:30:00</text>
      </g>

      <!-- Right column -->
      <g transform="translate(250, 0)">
        <text class="text-label">Nom:</text>
        <text x="60" y="0" class="text-value">BGP Peering Check</text>

        <text y="28" class="text-label">Scope:</text>
        <text x="60" y="28" class="text-value">pop-rbx-1</text>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(24, 140)">
      <g transform="translate(380, 0)">
        <!-- Copy button -->
        <rect width="32" height="32" class="btn-secondary"/>
        <text x="8" y="21" font-family="Source Sans Pro, sans-serif" font-size="14" fill="#6B7280">⧉</text>
      </g>
      <g transform="translate(420, 0)">
        <!-- Download button -->
        <rect width="32" height="32" class="btn-secondary"/>
        <text x="8" y="21" font-family="Source Sans Pro, sans-serif" font-size="14" fill="#6B7280">↓</text>
      </g>
    </g>

    <!-- Code/Log output area -->
    <g transform="translate(24, 180)">
      <rect width="452" height="100" class="code-bg"/>
      <text x="12" y="24" class="text-code">
        <tspan x="12" dy="0">BGP session established</tspan>
        <tspan x="12" dy="18">Local AS: 65001 | Remote AS: 65002</tspan>
        <tspan x="12" dy="18">State: ESTABLISHED</tspan>
        <tspan x="12" dy="18">Prefixes received: 12 | Prefixes sent: 8</tspan>
      </text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 300)">
      <g transform="translate(400, 0)">
        <rect width="76" height="36" class="btn-secondary"/>
        <text x="16" y="23" class="btn-secondary-text">Fermer</text>
      </g>
    </g>
  </g>
</svg>