<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 130)">
    <rect x="0" y="0" width="600" height="580" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter un datacenter</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">‚úï</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Info box -->
      <rect x="0" y="0" width="540" height="50" rx="4" class="info-box"/>
      <text x="15" y="30" fill="#0050D7" font-family="Source Sans Pro" font-size="14">‚ÑπÔ∏è Connectez votre OVHcloud Connect √† un datacenter OVHcloud.</text>
      
      <!-- Datacenter selection -->
      <text x="0" y="85" class="text-label">Datacenter OVHcloud *</text>
      <rect x="0" y="100" width="540" height="44" rx="4" class="select-field"/>
      <text x="15" y="127" class="text-body">üá´üá∑ GRA - Gravelines</text>
      <text x="510" y="127" class="text-muted">‚ñº</text>
      
      <!-- OVH ID -->
      <text x="0" y="175" class="text-label">OVH ID *</text>
      <rect x="0" y="190" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="217" class="text-muted">ex: 12345678</text>
      <text x="15" y="250" class="text-muted" font-size="12">L'OVH ID est fourni par OVHcloud lors de la commande du service.</text>
      
      <!-- VLAN configuration -->
      <text x="0" y="295" class="text-label">Configuration VLAN</text>
      
      <g transform="translate(0, 315)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="10" y="15" text-anchor="middle" fill="#FFFFFF" font-size="12">‚úì</text>
        <text x="30" y="15" class="text-body">Utiliser un VLAN d√©di√©</text>
      </g>
      
      <text x="0" y="365" class="text-label">VLAN ID</text>
      <rect x="0" y="380" width="200" height="44" rx="4" class="input-field"/>
      <text x="15" y="407" class="text-body">100</text>
      <text x="220" y="407" class="text-muted" font-size="12">Valeur entre 1 et 4094</text>
      
      <!-- vRack association -->
      <text x="0" y="455" class="text-label">Association vRack (optionnel)</text>
      <rect x="0" y="470" width="540" height="44" rx="4" class="select-field"/>
      <text x="15" y="497" class="text-body">pn-123456</text>
      <text x="510" y="497" class="text-muted">‚ñº</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="510" x2="600" y2="510" stroke="#E5E7EB"/>
    <g transform="translate(30, 530)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="25" y="23" class="text-body">Annuler</text>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="465" y="23" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
