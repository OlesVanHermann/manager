<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .radio-inner { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .info-box { fill: #EFF6FF; stroke: #BFDBFE; stroke-width: 1; rx: 4; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="550" height="420" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="450" height="340" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Modifier la bande passante</text>
    </g>

    <!-- Close button -->
    <g transform="translate(410, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Current bandwidth info -->
    <g transform="translate(24, 56)">
      <rect width="402" height="50" class="info-box"/>
      <text x="12" y="20" class="text-label">Bande passante actuelle:</text>
      <text x="12" y="38" class="text-value">1 Gbps</text>
    </g>

    <!-- Bandwidth selection -->
    <g transform="translate(24, 120)">
      <text class="text-label">Nouvelle bande passante</text>
      <text x="0" y="18" class="text-helper">Sélectionnez la bande passante souhaitée.</text>

      <!-- Radio: 1 Gbps -->
      <g transform="translate(0, 40)">
        <circle cx="10" cy="10" r="10" class="radio-outer"/>
        <text x="28" y="15" class="text-value">1 Gbps</text>
      </g>

      <!-- Radio: 5 Gbps (selected) -->
      <g transform="translate(0, 72)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" class="radio-inner"/>
        <text x="28" y="15" class="text-value">5 Gbps</text>
      </g>

      <!-- Radio: 10 Gbps -->
      <g transform="translate(0, 104)">
        <circle cx="10" cy="10" r="10" class="radio-outer"/>
        <text x="28" y="15" class="text-value">10 Gbps</text>
      </g>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 290)">
      <g transform="translate(260, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(350, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Modifier</text>
      </g>
    </g>
  </g>
</svg>
