<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-step { fill: #10B981; }
      .progress-step-pending { fill: #E5E7EB; }
      .progress-line { stroke: #10B981; stroke-width: 2; }
      .progress-line-pending { stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <text x="20" y="105" class="text-body">vRack Services</text>
  <text x="20" y="145" class="text-body">vRack</text>
  <rect x="0" y="160" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="185" class="text-primary" font-weight="600">OVHcloud Connect</text>
  <text x="20" y="225" class="text-body">Load Balancer</text>
  <text x="20" y="265" class="text-body">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="14">Network</text>
    <text x="60" y="0" class="text-muted" font-size="14">/</text>
    <text x="75" y="0" class="text-primary" font-size="14">OVHcloud Connect</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">OVHcloud Connect</text>
    
    <!-- Description -->
    <text x="0" y="85" class="text-muted">Solution d'interconnexion hybride permettant de relier votre infrastructure on-premise aux datacentres OVHcloud.</text>
    
    <!-- Button -->
    <rect x="0" y="110" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="20" y="133" class="text-white" font-size="14">Commander</text>
    
    <!-- DataGrid -->
    <g transform="translate(0, 170)">
      <!-- Header -->
      <rect x="0" y="0" width="1120" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="200" y="28" class="text-body" font-weight="600">Description</text>
      <text x="420" y="28" class="text-body" font-weight="600">Port</text>
      <text x="560" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="700" y="28" class="text-body" font-weight="600">Suivi de commande</text>
      <text x="1000" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 - Active -->
      <rect x="0" y="44" width="1120" height="80" class="bg-white"/>
      <line x1="0" y1="124" x2="1120" y2="124" class="border"/>
      <text x="20" y="78" class="text-primary" font-size="14">occ-prod-001</text>
      <text x="200" y="78" class="text-body">Connexion production Paris</text>
      <text x="420" y="78" class="text-body">1 Gbps</text>
      <g transform="translate(560, 62)">
        <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">actif</text>
      </g>
      <!-- Progress tracker complet -->
      <g transform="translate(700, 70)">
        <circle cx="0" cy="0" r="8" class="progress-step"/>
        <line x1="8" y1="0" x2="50" y2="0" class="progress-line"/>
        <circle cx="58" cy="0" r="8" class="progress-step"/>
        <line x1="66" y1="0" x2="108" y2="0" class="progress-line"/>
        <circle cx="116" cy="0" r="8" class="progress-step"/>
        <line x1="124" y1="0" x2="166" y2="0" class="progress-line"/>
        <circle cx="174" cy="0" r="8" class="progress-step"/>
        <text x="200" y="5" class="text-muted" font-size="11">Terminé</text>
      </g>
      <text x="1080" y="78" class="text-body" font-size="20">⋮</text>
      
      <!-- Row 2 - In progress -->
      <rect x="0" y="124" width="1120" height="80" class="bg-white"/>
      <line x1="0" y1="204" x2="1120" y2="204" class="border"/>
      <text x="20" y="158" class="text-primary" font-size="14">occ-staging-002</text>
      <text x="200" y="158" class="text-body">Connexion staging Francfort</text>
      <text x="420" y="158" class="text-body">10 Gbps</text>
      <g transform="translate(560, 142)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="badge-warning-text">installation</text>
      </g>
      <!-- Progress tracker en cours -->
      <g transform="translate(700, 150)">
        <circle cx="0" cy="0" r="8" class="progress-step"/>
        <line x1="8" y1="0" x2="50" y2="0" class="progress-line"/>
        <circle cx="58" cy="0" r="8" class="progress-step"/>
        <line x1="66" y1="0" x2="108" y2="0" class="progress-line-pending"/>
        <circle cx="116" cy="0" r="8" class="progress-step-pending"/>
        <line x1="124" y1="0" x2="166" y2="0" class="progress-line-pending"/>
        <circle cx="174" cy="0" r="8" class="progress-step-pending"/>
        <text x="200" y="5" class="text-muted" font-size="11">Étape 2/4</text>
      </g>
      <text x="1080" y="158" class="text-body" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT sur Row 1 -->
      <g transform="translate(920, 44)">
        <rect x="0" y="0" width="200" height="90" rx="8" class="action-menu"/>
        <text x="16" y="30" class="text-body">Accéder au service</text>
        <line x1="0" y1="44" x2="200" y2="44" stroke="#E5E7EB"/>
        <text x="16" y="72" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Résilier</text>
      </g>
    </g>
  </g>
</svg>
