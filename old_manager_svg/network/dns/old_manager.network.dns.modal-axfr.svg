<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - AXFR Transfer Modal</title>
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer transfert AXFR</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <rect x="0" y="0" width="450" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">ℹ️ Le transfert AXFR permet à un serveur DNS secondaire</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">de récupérer automatiquement les enregistrements de zone.</text>
  </g>
  <g transform="translate(75, 175)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Serveurs autorisés à recevoir le transfert</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="100" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="25" fill="#1F2937" font-family="monospace" font-size="11">ns1.secondary-dns.com</text><text x="15" y="45" fill="#1F2937" font-family="monospace" font-size="11">ns2.secondary-dns.com</text><text x="15" y="65" fill="#1F2937" font-family="monospace" font-size="11">203.0.113.53</text><text x="15" y="85" fill="#9CA3AF" font-family="monospace" font-size="11">Ajouter une IP ou hostname...</text></g>
    <text x="0" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Une entrée par ligne (IP ou hostname)</text>
  </g>
  <g transform="translate(75, 325)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="6" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="28" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer les notifications (NOTIFY)</text>
    </g>
  </g>
  <g transform="translate(75, 365)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="365" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text></g>
</svg>
