<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - DNS Zone Templates</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Templates DNS</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modèles de configuration DNS réutilisables.</text></g>
  <g transform="translate(30, 90)"><rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/><text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer template</text></g>
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="330" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Web Hosting Standard</text>
      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration pour hébergement web classique</text>
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="290" height="150" rx="4" fill="#F9FAFB"/>
        <text x="10" y="20" fill="#6B7280" font-family="monospace" font-size="10">Records inclus:</text>
        <text x="10" y="40" fill="#1F2937" font-family="monospace" font-size="10">A     @        → {hosting_ip}</text>
        <text x="10" y="55" fill="#1F2937" font-family="monospace" font-size="10">A     www      → {hosting_ip}</text>
        <text x="10" y="70" fill="#1F2937" font-family="monospace" font-size="10">MX    @        → mx1.ovh.net (1)</text>
        <text x="10" y="85" fill="#1F2937" font-family="monospace" font-size="10">MX    @        → mx2.ovh.net (5)</text>
        <text x="10" y="100" fill="#1F2937" font-family="monospace" font-size="10">TXT   @        → v=spf1 ...</text>
        <text x="10" y="115" fill="#1F2937" font-family="monospace" font-size="10">CNAME ftp      → @</text>
        <text x="10" y="135" fill="#6B7280" font-family="monospace" font-size="9">+ 4 autres records</text>
      </g>
      <g transform="translate(0, 215)"><rect x="0" y="0" width="130" height="32" rx="4" fill="#0050D7"/><text x="20" y="21" fill="white" font-family="system-ui, sans-serif" font-size="12">Appliquer</text></g>
      <g transform="translate(145, 215)"><rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/><text x="20" y="21" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Éditer</text></g>
    </g>
  </g>
  <g transform="translate(380, 160)">
    <rect x="0" y="0" width="330" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Microsoft 365</text>
      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration email Microsoft 365</text>
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="290" height="150" rx="4" fill="#F9FAFB"/>
        <text x="10" y="20" fill="#6B7280" font-family="monospace" font-size="10">Records inclus:</text>
        <text x="10" y="40" fill="#1F2937" font-family="monospace" font-size="10">MX    @        → {tenant}.mail...</text>
        <text x="10" y="55" fill="#1F2937" font-family="monospace" font-size="10">TXT   @        → v=spf1 include...</text>
        <text x="10" y="70" fill="#1F2937" font-family="monospace" font-size="10">CNAME autodiscover → auto...</text>
        <text x="10" y="85" fill="#1F2937" font-family="monospace" font-size="10">CNAME selector1._domainkey</text>
        <text x="10" y="100" fill="#1F2937" font-family="monospace" font-size="10">CNAME selector2._domainkey</text>
        <text x="10" y="115" fill="#1F2937" font-family="monospace" font-size="10">SRV   _sip._tls → sipdir...</text>
        <text x="10" y="135" fill="#6B7280" font-family="monospace" font-size="9">+ 8 autres records</text>
      </g>
      <g transform="translate(0, 215)"><rect x="0" y="0" width="130" height="32" rx="4" fill="#0050D7"/><text x="20" y="21" fill="white" font-family="system-ui, sans-serif" font-size="12">Appliquer</text></g>
      <g transform="translate(145, 215)"><rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/><text x="20" y="21" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Éditer</text></g>
    </g>
  </g>
  <g transform="translate(730, 160)">
    <rect x="0" y="0" width="330" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Google Workspace</text>
      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration email Google</text>
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="290" height="150" rx="4" fill="#F9FAFB"/>
        <text x="10" y="20" fill="#6B7280" font-family="monospace" font-size="10">Records inclus:</text>
        <text x="10" y="40" fill="#1F2937" font-family="monospace" font-size="10">MX    @        → aspmx.l.google.com</text>
        <text x="10" y="55" fill="#1F2937" font-family="monospace" font-size="10">MX    @        → alt1.aspmx.l...</text>
        <text x="10" y="70" fill="#1F2937" font-family="monospace" font-size="10">TXT   @        → v=spf1 include...</text>
        <text x="10" y="85" fill="#1F2937" font-family="monospace" font-size="10">TXT   google._domainkey → ...</text>
        <text x="10" y="100" fill="#1F2937" font-family="monospace" font-size="10">CNAME mail     → ghs.google.com</text>
        <text x="10" y="115" fill="#1F2937" font-family="monospace" font-size="10">CNAME calendar → ghs.google.com</text>
        <text x="10" y="135" fill="#6B7280" font-family="monospace" font-size="9">+ 5 autres records</text>
      </g>
      <g transform="translate(0, 215)"><rect x="0" y="0" width="130" height="32" rx="4" fill="#0050D7"/><text x="20" y="21" fill="white" font-family="system-ui, sans-serif" font-size="12">Appliquer</text></g>
      <g transform="translate(145, 215)"><rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/><text x="20" y="21" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Éditer</text></g>
    </g>
  </g>
</svg>
