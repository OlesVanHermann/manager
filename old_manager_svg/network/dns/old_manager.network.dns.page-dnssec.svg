<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - DNSSEC Configuration</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">DNSSEC</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">example.com - Sécurité DNS avancée</text></g>
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="100" rx="8" fill="#DCFCE7" stroke="#16A34A"/>
    <text x="30" y="35" fill="#16A34A" font-family="system-ui, sans-serif" font-size="16" font-weight="600">✓ DNSSEC activé</text>
    <text x="30" y="60" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">Votre zone DNS est signée et protégée contre les attaques de type spoofing.</text>
    <text x="30" y="85" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Dernière rotation des clés: 15/12/2024</text>
    <g transform="translate(900, 30)"><rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#16A34A"/><text x="20" y="24" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Désactiver</text></g>
  </g>
  <g transform="translate(30, 230)">
    <rect x="0" y="0" width="500" height="240" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Clés de signature (DS Records)</text>
    <g transform="translate(20, 55)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Key Tag</text>
      <text x="100" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">12345</text>
    </g>
    <g transform="translate(20, 85)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Algorithm</text>
      <text x="100" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">13 (ECDSA P-256)</text>
    </g>
    <g transform="translate(20, 115)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Digest Type</text>
      <text x="100" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">2 (SHA-256)</text>
    </g>
    <g transform="translate(20, 150)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Digest</text>
      <rect x="0" y="25" width="460" height="50" rx="4" fill="#F9FAFB"/>
      <text x="10" y="50" fill="#1F2937" font-family="monospace" font-size="10">A1B2C3D4E5F6789012345678</text>
      <text x="10" y="65" fill="#1F2937" font-family="monospace" font-size="10">9ABCDEF0123456789ABCDEF0</text>
    </g>
  </g>
  <g transform="translate(560, 230)">
    <rect x="0" y="0" width="510" height="240" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Paramètres DNSSEC</text>
    <g transform="translate(20, 55)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Algorithme de signature</text>
      <g transform="translate(0, 25)"><rect x="0" y="0" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">ECDSA P-256 (Recommended)</text><text x="275" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text></g>
    </g>
    <g transform="translate(20, 130)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rotation automatique</text>
      <g transform="translate(0, 25)"><rect x="0" y="0" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Tous les 90 jours</text><text x="275" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text></g>
    </g>
    <g transform="translate(20, 200)"><rect x="0" y="0" width="150" height="30" rx="4" fill="#0050D7"/><text x="25" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">Forcer rotation</text></g>
  </g>
</svg>
