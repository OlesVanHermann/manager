<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .chart-line-clean { stroke: #10B981; stroke-width: 2; fill: none; }
      .chart-line-attack { stroke: #EF4444; stroke-width: 2; fill: none; }
      .chart-area-clean { fill: rgba(16,185,129,0.1); }
      .chart-area-attack { fill: rgba(239,68,68,0.1); }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">Network Security</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Network Security</text>
    <text x="130" class="text-muted">›</text>
    <text x="145" class="text-body">Trafic</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Analyse du trafic</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Scrubbing Center</text>
      <text x="280" class="text-tab-active">Trafic</text>
      <rect x="280" y="5" width="45" height="3" class="tab-indicator"/>
    </g>
    
    <!-- Period selector -->
    <g transform="translate(0, 120)">
      <text class="text-body">Période :</text>
      <g transform="translate(70, -12)">
        <rect width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="24" class="text-body">Dernières 24h</text>
        <text x="125" y="24" class="text-muted">▼</text>
      </g>
      <g transform="translate(240, -12)">
        <rect width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="24" class="text-body">Toutes les IP</text>
        <text x="155" y="24" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Stats Cards -->
    <g transform="translate(0, 170)">
      <g>
        <rect width="260" height="90" rx="4" class="card"/>
        <text x="20" y="25" class="text-muted">Trafic entrant total</text>
        <text x="20" y="60" class="text-title">456 GB</text>
        <text x="20" y="80" class="text-success" fill="#03543F">↑ +12% vs hier</text>
      </g>
      <g transform="translate(280, 0)">
        <rect width="260" height="90" rx="4" class="card"/>
        <text x="20" y="25" class="text-muted">Trafic filtré (attaques)</text>
        <text x="20" y="60" class="text-title" fill="#EF4444">2.8 GB</text>
        <text x="20" y="80" class="text-muted">0.6% du trafic total</text>
      </g>
      <g transform="translate(560, 0)">
        <rect width="260" height="90" rx="4" class="card"/>
        <text x="20" y="25" class="text-muted">Trafic légitime</text>
        <text x="20" y="60" class="text-title" fill="#10B981">453.2 GB</text>
        <text x="20" y="80" class="text-muted">99.4% du trafic total</text>
      </g>
      <g transform="translate(840, 0)">
        <rect width="260" height="90" rx="4" class="card"/>
        <text x="20" y="25" class="text-muted">Pic de bande passante</text>
        <text x="20" y="60" class="text-title">1.2 Gbps</text>
        <text x="20" y="80" class="text-muted">à 14:32</text>
      </g>
    </g>
    
    <!-- Traffic Chart -->
    <g transform="translate(0, 290)">
      <rect width="1100" height="320" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Trafic réseau (Gbps)</text>
      
      <!-- Legend -->
      <g transform="translate(850, 15)">
        <rect width="12" height="12" fill="#10B981"/>
        <text x="20" y="10" class="text-muted" font-size="12">Légitime</text>
        <rect x="100" width="12" height="12" fill="#EF4444"/>
        <text x="120" y="10" class="text-muted" font-size="12">Filtré</text>
      </g>
      
      <!-- Chart area -->
      <g transform="translate(60, 50)">
        <!-- Grid lines -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="1000" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="1000" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="1000" y2="150" class="chart-grid"/>
        <line x1="0" y1="200" x2="1000" y2="200" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="12">2.0</text>
        <text x="-10" y="55" class="text-muted" text-anchor="end" font-size="12">1.5</text>
        <text x="-10" y="105" class="text-muted" text-anchor="end" font-size="12">1.0</text>
        <text x="-10" y="155" class="text-muted" text-anchor="end" font-size="12">0.5</text>
        <text x="-10" y="205" class="text-muted" text-anchor="end" font-size="12">0</text>
        
        <!-- X axis labels -->
        <text x="0" y="225" class="text-muted" font-size="12">00:00</text>
        <text x="166" y="225" class="text-muted" font-size="12">04:00</text>
        <text x="333" y="225" class="text-muted" font-size="12">08:00</text>
        <text x="500" y="225" class="text-muted" font-size="12">12:00</text>
        <text x="666" y="225" class="text-muted" font-size="12">16:00</text>
        <text x="833" y="225" class="text-muted" font-size="12">20:00</text>
        <text x="980" y="225" class="text-muted" font-size="12">24:00</text>
        
        <!-- Clean traffic area -->
        <path d="M0,180 L166,170 L333,140 L416,100 L500,60 L583,80 L666,120 L833,140 L1000,160 L1000,200 L0,200 Z" class="chart-area-clean"/>
        <path d="M0,180 L166,170 L333,140 L416,100 L500,60 L583,80 L666,120 L833,140 L1000,160" class="chart-line-clean"/>
        
        <!-- Attack traffic (small spike) -->
        <path d="M400,100 L416,30 L450,90 L500,60" class="chart-line-attack" stroke-dasharray="4,2"/>
      </g>
    </g>
    
    <!-- Attack annotation -->
    <g transform="translate(520, 340)">
      <rect width="200" height="50" rx="4" fill="#FEE2E2" stroke="#EF4444"/>
      <text x="10" y="20" class="text-body" fill="#991B1B" font-size="12">⚠️ Attaque détectée</text>
      <text x="10" y="38" class="text-muted" font-size="11">14:32 - UDP Flood (2.5 Gbps)</text>
    </g>
    
    <!-- Protocol breakdown -->
    <g transform="translate(0, 630)">
      <rect width="540" height="160" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Répartition par protocole</text>
      
      <g transform="translate(20, 55)">
        <text class="text-body">TCP</text>
        <rect x="100" y="-12" width="350" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="100" y="-12" width="245" height="16" rx="2" fill="#0050D7"/>
        <text x="460" y="2" class="text-body">70%</text>
      </g>
      <g transform="translate(20, 85)">
        <text class="text-body">UDP</text>
        <rect x="100" y="-12" width="350" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="100" y="-12" width="87" height="16" rx="2" fill="#10B981"/>
        <text x="460" y="2" class="text-body">25%</text>
      </g>
      <g transform="translate(20, 115)">
        <text class="text-body">ICMP</text>
        <rect x="100" y="-12" width="350" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="100" y="-12" width="17" height="16" rx="2" fill="#F59E0B"/>
        <text x="460" y="2" class="text-body">5%</text>
      </g>
    </g>
    
    <!-- Top attacked IPs -->
    <g transform="translate(560, 630)">
      <rect width="540" height="160" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">IP les plus ciblées</text>
      
      <g transform="translate(20, 55)">
        <text class="text-link">192.168.1.10</text>
        <text x="200" class="text-body">8 attaques</text>
        <text x="350" class="text-muted">12.5 GB filtrés</text>
      </g>
      <g transform="translate(20, 85)">
        <text class="text-link">192.168.1.15</text>
        <text x="200" class="text-body">3 attaques</text>
        <text x="350" class="text-muted">4.2 GB filtrés</text>
      </g>
      <g transform="translate(20, 115)">
        <text class="text-link">192.168.1.20</text>
        <text x="200" class="text-body">1 attaque</text>
        <text x="350" class="text-muted">0.8 GB filtrés</text>
      </g>
    </g>
  </g>
</svg>
