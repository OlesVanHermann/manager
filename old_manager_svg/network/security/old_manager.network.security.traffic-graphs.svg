<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">â€º</tspan>
      <tspan dx="5" class="text-link">Tableau de bord Anti-DDoS</tspan>
      <tspan dx="5">â€º</tspan>
      <tspan dx="5">Graphes de trafic</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 130)">
    <text class="text-title" font-size="24">Tableau de bord Anti-DDoS</text>
  </g>

  <!-- Warning message -->
  <g transform="translate(40, 170)">
    <rect width="1100" height="60" rx="4" class="bg-warning"/>
    <rect width="1100" height="60" rx="4" stroke="#FDE68A" fill="none"/>
    <text x="20" y="25" class="text-warning">Les graphiques de trafic sont disponibles pour les 30 derniers jours maximum.</text>
    <text x="20" y="45" class="text-warning">Les donnees sont rafraichies toutes les 5 minutes.</text>
  </g>

  <!-- Tabs -->
  <g transform="translate(40, 250)">
    <g transform="translate(0, 0)">
      <rect width="280" height="40" rx="4 4 0 0" class="card"/>
      <rect width="280" height="40" rx="4 4 0 0" class="border"/>
      <text x="140" y="26" text-anchor="middle" class="text-muted">Journal d'activite du centre de nettoyage</text>
    </g>
    <g transform="translate(290, 0)">
      <rect width="180" height="40" rx="4 4 0 0" class="card"/>
      <rect width="180" height="40" rx="4 4 0 0" class="border"/>
      <rect width="180" height="3" y="37" fill="#0050D7"/>
      <text x="90" y="26" text-anchor="middle" class="text-link" font-weight="600">Graphes de trafic</text>
    </g>
  </g>

  <!-- Filters bar -->
  <g transform="translate(40, 310)">
    <rect width="1100" height="60" rx="4" class="card"/>
    <rect width="1100" height="60" rx="4" class="border"/>

    <!-- Service filter -->
    <g transform="translate(20, 15)">
      <text y="10" class="text-body" font-size="12">Afficher le trafic pour :</text>
      <g transform="translate(150, -5)">
        <rect width="200" height="36" rx="4" class="card"/>
        <rect width="200" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">ns123456.ip-51-178-0.eu</text>
        <text x="180" y="23" class="text-muted">â–¼</text>
      </g>
    </g>

    <!-- IP filter -->
    <g transform="translate(400, 15)">
      <rect width="200" height="36" rx="4" class="card"/>
      <rect width="200" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body" font-size="13">51.178.42.0/24</text>
      <text x="180" y="23" class="text-muted">â–¼</text>
    </g>

    <!-- Period filter -->
    <g transform="translate(800, 15)">
      <text y="24" class="text-body" font-size="12">Periode :</text>
      <g transform="translate(70, 0)">
        <rect width="150" height="36" rx="4" class="card"/>
        <rect width="150" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">24 heures</text>
        <text x="130" y="23" class="text-muted">â–¼</text>
      </g>
    </g>
  </g>

  <!-- Stats cards -->
  <g transform="translate(40, 395)">
    <!-- Number of events -->
    <g transform="translate(0, 0)">
      <rect width="200" height="90" rx="8" class="card"/>
      <rect width="200" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Nombre d'evenements</text>
      <text x="20" y="65" fill="#0050D7" font-size="28" font-weight="600">12</text>
    </g>

    <!-- Packets dropped -->
    <g transform="translate(230, 0)">
      <rect width="200" height="90" rx="8" class="card"/>
      <rect width="200" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Paquets supprimes</text>
      <text x="20" y="65" fill="#0050D7" font-size="28" font-weight="600">2.4M</text>
    </g>

    <!-- Bandwidth cleaned -->
    <g transform="translate(460, 0)">
      <rect width="200" height="90" rx="8" class="card"/>
      <rect width="200" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Bande passante nettoyee</text>
      <text x="20" y="65" fill="#0050D7" font-size="28" font-weight="600">15.2 Gbps</text>
    </g>

    <!-- Attacks detected -->
    <g transform="translate(690, 0)">
      <rect width="200" height="90" rx="8" class="card"/>
      <rect width="200" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Attaques detectees</text>
      <text x="20" y="65" fill="#0050D7" font-size="28" font-weight="600">8</text>
    </g>
  </g>

  <!-- Graph controls -->
  <g transform="translate(40, 510)">
    <!-- Refresh button -->
    <g transform="translate(0, 0)">
      <rect width="40" height="36" rx="4" class="card"/>
      <rect width="40" height="36" rx="4" class="border"/>
      <text x="20" y="24" text-anchor="middle" class="text-muted">ðŸ”„</text>
    </g>

    <!-- Stack checkbox -->
    <g transform="translate(800, 0)">
      <rect x="-5" y="8" width="18" height="18" rx="3" class="card"/>
      <rect x="-5" y="8" width="18" height="18" rx="3" class="border"/>
      <path d="M-1 17 L3 21 L10 12" stroke="#0050D7" stroke-width="2" fill="none"/>
      <text x="20" y="22" class="text-body" font-size="13">Empiler les series de donnees</text>
    </g>

    <!-- BPS/PPS toggle -->
    <g transform="translate(1000, 0)">
      <text y="22" class="text-body" font-size="12">bps</text>
      <g transform="translate(30, 6)">
        <rect width="48" height="24" rx="12" class="card"/>
        <rect width="48" height="24" rx="12" class="border"/>
        <circle cx="12" cy="12" r="10" fill="#0050D7"/>
      </g>
      <text x="85" y="22" class="text-body" font-size="12">pps</text>
    </g>
  </g>

  <!-- Traffic graph -->
  <g transform="translate(40, 560)">
    <rect width="1100" height="260" rx="8" class="card"/>
    <rect width="1100" height="260" rx="8" class="border"/>

    <!-- Y axis labels -->
    <g transform="translate(20, 30)">
      <text class="text-muted" font-size="10">20 Gbps</text>
      <text y="50" class="text-muted" font-size="10">15 Gbps</text>
      <text y="100" class="text-muted" font-size="10">10 Gbps</text>
      <text y="150" class="text-muted" font-size="10">5 Gbps</text>
      <text y="200" class="text-muted" font-size="10">0</text>
    </g>

    <!-- Grid lines -->
    <g transform="translate(80, 30)">
      <line x1="0" y1="0" x2="980" y2="0" stroke="#E5E7EB" stroke-dasharray="4,4"/>
      <line x1="0" y1="50" x2="980" y2="50" stroke="#E5E7EB" stroke-dasharray="4,4"/>
      <line x1="0" y1="100" x2="980" y2="100" stroke="#E5E7EB" stroke-dasharray="4,4"/>
      <line x1="0" y1="150" x2="980" y2="150" stroke="#E5E7EB" stroke-dasharray="4,4"/>
      <line x1="0" y1="200" x2="980" y2="200" stroke="#E5E7EB"/>
    </g>

    <!-- Traffic line (clean traffic - blue) -->
    <g transform="translate(80, 30)">
      <path d="M0,180 L100,175 L200,170 L300,90 L350,40 L400,50 L450,100 L500,170 L600,175 L700,180 L800,178 L900,180 L980,175"
            stroke="#0050D7" stroke-width="2" fill="none"/>
    </g>

    <!-- Traffic area (dropped traffic - red) -->
    <g transform="translate(80, 30)">
      <path d="M300,90 L350,40 L400,50 L450,100 L450,200 L300,200 Z"
            fill="#DC2626" fill-opacity="0.3"/>
      <path d="M300,90 L350,40 L400,50 L450,100"
            stroke="#DC2626" stroke-width="2" fill="none"/>
    </g>

    <!-- X axis labels -->
    <g transform="translate(80, 240)">
      <text x="0" class="text-muted" font-size="10">00:00</text>
      <text x="200" class="text-muted" font-size="10">06:00</text>
      <text x="400" class="text-muted" font-size="10">12:00</text>
      <text x="600" class="text-muted" font-size="10">18:00</text>
      <text x="800" class="text-muted" font-size="10">00:00</text>
    </g>

    <!-- Legend -->
    <g transform="translate(400, 250)">
      <rect width="12" height="12" rx="2" fill="#0050D7"/>
      <text x="20" y="10" class="text-muted" font-size="11">Trafic propre</text>
      <rect x="130" width="12" height="12" rx="2" fill="#DC2626"/>
      <text x="150" y="10" class="text-muted" font-size="11">Trafic supprime</text>
    </g>
  </g>
</svg>
