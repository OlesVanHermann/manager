<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - Add Network to Firewall Modal</title>
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un réseau</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse IP ou réseau</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">192.168.1.0/24 ou 10.0.0.1</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom/Description</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Réseau interne production</text></g>
  </g>
  <g transform="translate(75, 255)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Action par défaut</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="140" height="45" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="20" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Autoriser</text>
    </g>
    <g transform="translate(160, 20)">
      <rect x="0" y="0" width="140" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Bloquer</text>
    </g>
  </g>
  <g transform="translate(75, 340)">
    <rect x="0" y="0" width="450" height="45" rx="4" fill="#EFF6FF"/>
    <text x="15" y="18" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">ℹ️ Ce réseau sera ajouté à la liste blanche/noire globale</text>
    <text x="15" y="35" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">et appliqué à toutes les IP du firewall.</text>
  </g>
  <g transform="translate(75, 400)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="375" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text></g>
</svg>
