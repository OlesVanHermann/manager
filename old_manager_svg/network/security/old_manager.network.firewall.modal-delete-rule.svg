<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .fw-del-bg { fill: #F6F6F9; }
      .fw-del-header { fill: #000E9C; }
      .fw-del-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .fw-del-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .fw-del-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .fw-del-card { fill: #FFFFFF; }
      .fw-del-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .fw-del-btn-danger { fill: #DC2626; }
      .fw-del-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .fw-del-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .fw-del-overlay { fill: rgba(0,0,0,0.5); }
      .fw-del-warning { fill: #FEF3C7; }
      .fw-del-text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="fw-del-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="fw-del-header" x="0" y="0" width="1440" height="50"/>
  <text class="fw-del-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="fw-del-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 -->
  <rect class="fw-del-card" x="0" y="50" width="1440" height="40"/>
  <rect class="fw-del-border" x="0" y="89" width="1440" height="1"/>
  <text class="fw-del-text-muted" x="24" y="76" font-size="14">IP</text>
  <text class="fw-del-text-muted" x="80" y="76" font-size="14">vRack</text>
  <text class="fw-del-text-muted" x="150" y="76" font-size="14" font-weight="600" fill="#0050D7">Firewall</text>

  <!-- Overlay -->
  <rect class="fw-del-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect class="fw-del-modal" x="0" y="0" width="500" height="280" rx="8"/>

    <!-- Header -->
    <rect fill="#FEE2E2" x="0" y="0" width="500" height="60" rx="8 8 0 0"/>
    <text fill="#DC2626" x="24" y="38" font-size="16" font-weight="600" font-family="Source Sans Pro">Supprimer la règle firewall</text>
    <text class="fw-del-text-muted" x="460" y="38" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <g transform="translate(24, 85)">
      <text class="fw-del-text-dark" x="0" y="0" font-size="14">Êtes-vous sûr de vouloir supprimer cette règle ?</text>

      <!-- Rule details -->
      <rect class="fw-del-warning" x="0" y="20" width="452" height="80" rx="4"/>
      <text class="fw-del-text-warning" x="16" y="45" font-size="13" font-weight="600">Règle #5</text>
      <text class="fw-del-text-dark" x="16" y="70" font-size="12">Action: deny | Protocole: TCP | Source: 192.168.1.0/24</text>
      <text class="fw-del-text-dark" x="16" y="88" font-size="12">Port source: 1-65535 | Port destination: 80</text>
    </g>

    <!-- Footer -->
    <rect class="fw-del-border" x="0" y="210" width="500" height="1"/>
    <g transform="translate(24, 230)">
      <rect class="fw-del-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="fw-del-text-dark" x="30" y="23" font-size="14">Annuler</text>

      <rect class="fw-del-btn-danger" x="352" y="0" width="100" height="36" rx="4"/>
      <text class="fw-del-text-white" x="370" y="23" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
