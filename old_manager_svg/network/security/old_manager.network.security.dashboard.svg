<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Tableau de bord Anti-DDoS</tspan>
    </text>
  </g>

  <!-- Page Title with guides -->
  <g transform="translate(40, 130)">
    <text class="text-title" font-size="24">Tableau de bord Anti-DDoS</text>
    <g transform="translate(350, -5)">
      <rect width="130" height="28" rx="4" class="card"/>
      <rect width="130" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body" font-size="12">Changelog</text>
    </g>
    <g transform="translate(490, -5)">
      <rect width="100" height="28" rx="4" class="card"/>
      <rect width="100" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body" font-size="12">Guides</text>
      <text x="85" y="19" class="text-muted">▼</text>
    </g>
  </g>

  <!-- Description -->
  <g transform="translate(40, 170)">
    <text class="text-body" font-size="13">
      <tspan>En surveillant constamment le trafic reseau, nous observons un certain nombre d'activites suspectes.</tspan>
    </text>
    <text y="20" class="text-body" font-size="13">
      <tspan>Pour chacune d'entre elles, le trafic reseau entrant est redirige de maniere transparente via nos centres de nettoyage.</tspan>
    </text>
    <text y="50" class="text-muted" font-size="12">
      <tspan>Note : Les adresses IP sources ne sont pas exposees car elles ne sont pas fiables pour la plupart des attaques.</tspan>
    </text>
  </g>

  <!-- Tabs -->
  <g transform="translate(40, 250)">
    <g transform="translate(0, 0)">
      <rect width="280" height="40" rx="4 4 0 0" class="card"/>
      <rect width="280" height="40" rx="4 4 0 0" class="border"/>
      <rect width="280" height="3" y="37" fill="#0050D7"/>
      <text x="140" y="26" text-anchor="middle" class="text-link" font-weight="600">Journal d'activite du centre de nettoyage</text>
    </g>
    <g transform="translate(290, 0)">
      <rect width="180" height="40" rx="4 4 0 0" class="card"/>
      <rect width="180" height="40" rx="4 4 0 0" class="border"/>
      <text x="90" y="26" text-anchor="middle" class="text-muted">Graphes de trafic</text>
    </g>
  </g>

  <!-- Filters bar -->
  <g transform="translate(40, 310)">
    <rect width="1100" height="60" rx="4" class="card"/>
    <rect width="1100" height="60" rx="4" class="border"/>

    <!-- Service filter -->
    <g transform="translate(20, 15)">
      <text y="10" class="text-body" font-size="12">Afficher le journal d'activite pour :</text>
      <g transform="translate(200, -5)">
        <rect width="200" height="36" rx="4" class="card"/>
        <rect width="200" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">Tous les services</text>
        <text x="180" y="23" class="text-muted">▼</text>
      </g>
    </g>

    <!-- IP search -->
    <g transform="translate(450, 15)">
      <rect width="250" height="36" rx="4" class="card"/>
      <rect width="250" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted" font-size="13">Rechercher une IP...</text>
    </g>

    <!-- Period filter -->
    <g transform="translate(800, 15)">
      <text y="24" class="text-body" font-size="12">Periode :</text>
      <g transform="translate(70, 0)">
        <rect width="150" height="36" rx="4" class="card"/>
        <rect width="150" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">7 jours</text>
        <text x="130" y="23" class="text-muted">▼</text>
      </g>
    </g>
  </g>

  <!-- Events table -->
  <g transform="translate(40, 390)">
    <rect width="1100" height="280" rx="8" class="card"/>
    <rect width="1100" height="280" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="1100" height="45" rx="8 8 0 0" class="bg-table-header"/>
      <text x="40" y="28" class="text-body" font-weight="600">Heure de detection</text>
      <text x="250" y="28" class="text-body" font-weight="600">Heure de fin</text>
      <text x="450" y="28" class="text-body" font-weight="600">IP de destination</text>
      <text x="650" y="28" class="text-body" font-weight="600">Vecteurs d'attaque</text>
      <text x="950" y="28" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">2025-01-02 14:32:15</text>
      <text x="250" y="32" class="text-body">2025-01-02 14:45:22</text>
      <text x="450" y="32" class="text-body">51.178.42.123/32</text>
      <text x="650" y="32" class="text-body">UDP Flood, DNS Amplification</text>
      <text x="950" y="32" class="text-link" font-size="13">Afficher le trafic</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 95)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">2025-01-02 10:15:33</text>
      <text x="250" y="32" class="text-body">2025-01-02 10:18:45</text>
      <text x="450" y="32" class="text-body">54.37.0.0/28</text>
      <text x="650" y="32" class="text-body">SYN Flood</text>
      <text x="950" y="32" class="text-link" font-size="13">Afficher le trafic</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 145)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">2025-01-01 22:05:11</text>
      <text x="250" y="32" class="text-body">2025-01-01 23:12:08</text>
      <text x="450" y="32" class="text-body">94.23.45.67/32</text>
      <text x="650" y="32" class="text-body">NTP Amplification, ICMP Flood</text>
      <text x="950" y="32" class="text-link" font-size="13">Afficher le trafic</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 195)">
      <text x="40" y="32" class="text-body">2025-01-01 18:42:55</text>
      <text x="250" y="32" class="text-body">2025-01-01 18:55:30</text>
      <text x="450" y="32" class="text-body">141.94.100.50/32</text>
      <text x="650" y="32" class="text-body">UDP Flood</text>
      <text x="950" y="32" class="text-link" font-size="13">Afficher le trafic</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(400, 250)">
      <text class="text-muted" font-size="12">Affichage 1-4 sur 28</text>
      <g transform="translate(140, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-muted" font-size="12">‹</text>
      </g>
      <g transform="translate(172, -8)">
        <rect width="28" height="24" rx="4" fill="#0050D7"/>
        <text x="14" y="17" text-anchor="middle" class="text-white" font-size="12">1</text>
      </g>
      <g transform="translate(204, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">2</text>
      </g>
      <g transform="translate(236, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">›</text>
      </g>
    </g>
  </g>
</svg>
