<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" width="650" height="480">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .code-bg { fill: #F3F4F6; rx: 4; }
      .text-code { font-family: 'Source Code Pro', monospace; font-size: 12px; fill: #1F2937; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .badge-danger { fill: #FEE2E2; rx: 4; }
      .badge-danger-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 500; fill: #DC2626; }
      .metric-box { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .metric-value { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #0050D7; }
      .metric-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="650" height="480" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="modal-shadow">
    <rect width="550" height="420" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Détails de l'événement de scrubbing</text>
    </g>

    <!-- Close button -->
    <g transform="translate(510, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Event Info -->
    <g transform="translate(24, 70)">
      <!-- Row 1 -->
      <g>
        <text class="text-label">IP de destination:</text>
        <text x="140" class="text-value">192.168.1.100/32</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 28)">
        <text class="text-label">Heure de détection:</text>
        <text x="140" class="text-value">2024-12-30 14:25:00</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 56)">
        <text class="text-label">Heure de fin:</text>
        <text x="140" class="text-value">2024-12-30 14:45:00</text>
      </g>

      <!-- Status -->
      <g transform="translate(0, 90)">
        <text class="text-label">Statut:</text>
        <g transform="translate(140, -10)">
          <rect width="80" height="22" class="badge-danger"/>
          <text x="8" y="15" class="badge-danger-text">Attaque DDoS</text>
        </g>
      </g>
    </g>

    <!-- Vecteurs d'attaque -->
    <g transform="translate(24, 180)">
      <text class="text-label">Vecteurs d'attaque:</text>
      <rect x="0" y="12" width="502" height="60" class="code-bg"/>
      <text x="12" y="36" class="text-code">UDP flood, DNS amplification, NTP reflection</text>
      <text x="12" y="54" class="text-code">TCP SYN flood</text>
    </g>

    <!-- Metrics -->
    <g transform="translate(24, 270)">
      <!-- Metric 1: Packets dropped -->
      <g>
        <rect width="155" height="70" class="metric-box"/>
        <text x="77" y="30" text-anchor="middle" class="metric-value">2.4M</text>
        <text x="77" y="50" text-anchor="middle" class="metric-label">Paquets nettoyés</text>
      </g>

      <!-- Metric 2: Bandwidth cleaned -->
      <g transform="translate(173, 0)">
        <rect width="155" height="70" class="metric-box"/>
        <text x="77" y="30" text-anchor="middle" class="metric-value">1.2 Gbps</text>
        <text x="77" y="50" text-anchor="middle" class="metric-label">Bande passante</text>
      </g>

      <!-- Metric 3: Duration -->
      <g transform="translate(346, 0)">
        <rect width="156" height="70" class="metric-box"/>
        <text x="78" y="30" text-anchor="middle" class="metric-value">20 min</text>
        <text x="78" y="50" text-anchor="middle" class="metric-label">Durée</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 370)">
      <g transform="translate(454, 0)">
        <rect width="72" height="36" class="btn-secondary"/>
        <text x="12" y="23" class="btn-secondary-text">Fermer</text>
      </g>
    </g>
  </g>
</svg>
