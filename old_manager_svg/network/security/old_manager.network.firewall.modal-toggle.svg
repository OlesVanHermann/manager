<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .fw-tog-bg { fill: #F6F6F9; }
      .fw-tog-header { fill: #000E9C; }
      .fw-tog-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .fw-tog-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .fw-tog-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .fw-tog-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .fw-tog-card { fill: #FFFFFF; }
      .fw-tog-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .fw-tog-btn-primary { fill: #0050D7; }
      .fw-tog-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .fw-tog-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .fw-tog-overlay { fill: rgba(0,0,0,0.5); }
      .fw-tog-info { fill: #DBEAFE; }
      .fw-tog-text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="fw-tog-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="fw-tog-header" x="0" y="0" width="1440" height="50"/>
  <text class="fw-tog-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="fw-tog-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 -->
  <rect class="fw-tog-card" x="0" y="50" width="1440" height="40"/>
  <rect class="fw-tog-border" x="0" y="89" width="1440" height="1"/>
  <text class="fw-tog-text-muted" x="24" y="76" font-size="14">IP</text>
  <text class="fw-tog-text-primary" x="80" y="76" font-size="14" font-weight="600">Firewall</text>

  <!-- Overlay -->
  <rect class="fw-tog-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(470, 300)">
    <rect class="fw-tog-modal" x="0" y="0" width="500" height="250" rx="8"/>

    <!-- Header -->
    <rect class="fw-tog-info" x="0" y="0" width="500" height="60" rx="8 8 0 0"/>
    <text class="fw-tog-text-info" x="24" y="38" font-size="16" font-weight="600" font-family="Source Sans Pro">Activer le firewall</text>
    <text class="fw-tog-text-muted" x="460" y="38" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <g transform="translate(24, 85)">
      <text class="fw-tog-text-dark" x="0" y="0" font-size="14" font-weight="600">Voulez-vous activer le firewall pour cette IP ?</text>

      <text class="fw-tog-text-muted" x="0" y="35" font-size="13">Une fois activé, les règles de filtrage seront appliquées</text>
      <text class="fw-tog-text-muted" x="0" y="55" font-size="13">à tout le trafic entrant vers cette adresse IP.</text>

      <rect class="fw-tog-info" x="0" y="75" width="452" height="40" rx="4"/>
      <text class="fw-tog-text-info" x="16" y="100" font-size="12">IP concernée : 192.168.1.100</text>
    </g>

    <!-- Footer -->
    <rect class="fw-tog-border" x="0" y="185" width="500" height="1"/>
    <g transform="translate(24, 205)">
      <rect class="fw-tog-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="fw-tog-text-dark" x="30" y="23" font-size="14">Annuler</text>

      <rect class="fw-tog-btn-primary" x="368" y="0" width="84" height="36" rx="4"/>
      <text class="fw-tog-text-white" x="390" y="23" font-size="14">Activer</text>
    </g>
  </g>
</svg>
