<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Trafic reseau</text>
    <text y="25" class="text-muted" font-size="13">Visualisez le trafic entrant et sortant de vos services</text>
  </g>

  <!-- Warning banner -->
  <g transform="translate(40, 140)">
    <rect width="1120" height="50" rx="4" class="bg-warning"/>
    <rect width="1120" height="50" rx="4" class="border-warning"/>
    <g transform="translate(20, 12)">
      <text class="text-warning" font-size="12">‚ö†Ô∏è Affichage du trafic sur les 4 dernieres heures uniquement.</text>
      <text y="18" class="text-warning" font-size="12">Les donnees anterieures ne sont plus disponibles.</text>
    </g>
  </g>

  <!-- Filters -->
  <g transform="translate(40, 210)">
    <rect width="1120" height="60" rx="8" class="bg-white"/>
    <rect width="1120" height="60" rx="8" class="border"/>
    
    <!-- Service filter -->
    <g transform="translate(20, 15)">
      <text class="text-muted" font-size="12">Afficher</text>
      <g transform="translate(60, -5)">
        <rect width="200" height="32" rx="4" class="bg-white"/>
        <rect width="200" height="32" rx="4" class="border"/>
        <text x="15" y="21" class="text-body" font-size="12">Tous les services</text>
        <text x="175" y="21" class="text-muted" font-size="12">‚ñº</text>
      </g>
    </g>
    
    <!-- IP filter -->
    <g transform="translate(300, 15)">
      <g transform="translate(0, -5)">
        <rect width="250" height="32" rx="4" class="bg-white"/>
        <rect width="250" height="32" rx="4" class="border"/>
        <text x="15" y="21" class="text-muted" font-size="12">üîç Rechercher une IP...</text>
      </g>
    </g>
    
    <!-- Period filter -->
    <g transform="translate(900, 15)">
      <text class="text-muted" font-size="12">Periode</text>
      <g transform="translate(60, -5)">
        <rect width="140" height="32" rx="4" class="bg-white"/>
        <rect width="140" height="32" rx="4" class="border"/>
        <text x="15" y="21" class="text-body" font-size="12">4 heures</text>
        <text x="115" y="21" class="text-muted" font-size="12">‚ñº</text>
      </g>
    </g>
  </g>

  <!-- Stats boxes -->
  <g transform="translate(40, 290)">
    <!-- Events -->
    <g transform="translate(0, 0)">
      <rect width="260" height="90" rx="8" class="bg-white"/>
      <rect width="260" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Nombre d'evenements</text>
      <text x="20" y="60" class="text-link" font-size="28" font-weight="600">42</text>
    </g>
    
    <!-- Packets -->
    <g transform="translate(280, 0)">
      <rect width="260" height="90" rx="8" class="bg-white"/>
      <rect width="260" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Paquets bloques</text>
      <text x="20" y="60" class="text-link" font-size="28" font-weight="600">1.2M</text>
    </g>
    
    <!-- Bandwidth -->
    <g transform="translate(560, 0)">
      <rect width="260" height="90" rx="8" class="bg-white"/>
      <rect width="260" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Bande passante nettoyee</text>
      <text x="20" y="60" class="text-link" font-size="28" font-weight="600">850 Mbps</text>
    </g>
    
    <!-- Attacks -->
    <g transform="translate(840, 0)">
      <rect width="260" height="90" rx="8" class="bg-white"/>
      <rect width="260" height="90" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Attaques detectees</text>
      <text x="20" y="60" class="text-link" font-size="28" font-weight="600">3</text>
    </g>
  </g>

  <!-- Graph options -->
  <g transform="translate(40, 400)">
    <g transform="translate(900, 0)">
      <rect width="30" height="30" rx="4" class="bg-white"/>
      <rect width="30" height="30" rx="4" class="border"/>
      <text x="15" y="20" text-anchor="middle" class="text-muted" font-size="14">‚Üª</text>
    </g>
    
    <g transform="translate(940, 5)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="9" y="13" text-anchor="middle" fill="white" font-size="10">‚úì</text>
      <text x="28" y="14" class="text-body" font-size="12">Empiler les series</text>
    </g>
    
    <g transform="translate(1050, 5)">
      <text class="text-muted" font-size="12">bps</text>
      <!-- Toggle -->
      <g transform="translate(30, -3)">
        <rect width="40" height="20" rx="10" fill="#E5E7EB"/>
        <circle cx="13" cy="10" r="7" fill="white"/>
      </g>
      <text x="80" y="12" class="text-muted" font-size="12">pps</text>
    </g>
  </g>

  <!-- Graph placeholder -->
  <g transform="translate(40, 440)">
    <rect width="1120" height="230" rx="8" class="bg-white"/>
    <rect width="1120" height="230" rx="8" class="border"/>
    
    <!-- Y axis -->
    <g transform="translate(60, 30)">
      <text class="text-muted" font-size="10">1 Gbps</text>
      <text y="50" class="text-muted" font-size="10">750 Mbps</text>
      <text y="100" class="text-muted" font-size="10">500 Mbps</text>
      <text y="150" class="text-muted" font-size="10">250 Mbps</text>
      <text y="180" class="text-muted" font-size="10">0</text>
    </g>
    
    <!-- Graph lines -->
    <g transform="translate(120, 30)">
      <polyline points="0,150 100,120 200,80 300,100 400,60 500,90 600,70 700,85 800,110 900,95" 
                stroke="#0050D7" stroke-width="2" fill="none"/>
      <polyline points="0,160 100,140 200,120 300,130 400,100 500,110 600,95 700,105 800,125 900,115" 
                stroke="#16A34A" stroke-width="2" fill="none"/>
    </g>
    
    <!-- X axis -->
    <g transform="translate(120, 210)">
      <text class="text-muted" font-size="10">00:00</text>
      <text x="225" class="text-muted" font-size="10">01:00</text>
      <text x="450" class="text-muted" font-size="10">02:00</text>
      <text x="675" class="text-muted" font-size="10">03:00</text>
      <text x="900" class="text-muted" font-size="10">04:00</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(950, 20)">
      <rect width="10" height="10" fill="#0050D7"/>
      <text x="15" y="10" class="text-muted" font-size="10">Entrant</text>
      <rect x="70" width="10" height="10" fill="#16A34A"/>
      <text x="85" y="10" class="text-muted" font-size="10">Sortant</text>
    </g>
  </g>
</svg>
