<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="550" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="500" rx="8" class="card"/>
    <rect width="550" height="500" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Mettre a jour le certificat SSL</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Description -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Collez votre certificat SSL, votre cle privee et la chaine de certificats.</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 100)">
      <!-- Certificate field -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13" font-weight="600">Certificat SSL *</text>
        <g transform="translate(0, 22)">
          <rect width="500" height="90" rx="4" class="card"/>
          <rect width="500" height="90" rx="4" class="border"/>
          <text x="10" y="20" class="text-muted" font-size="11">-----BEGIN CERTIFICATE-----</text>
          <text x="10" y="35" class="text-muted" font-size="11">MIIDXTCCAkWgAwIBAgIJAJC1HiIAZAiU...</text>
          <text x="10" y="50" class="text-muted" font-size="11">...</text>
          <text x="10" y="65" class="text-muted" font-size="11">-----END CERTIFICATE-----</text>
        </g>
      </g>

      <!-- Key field -->
      <g transform="translate(0, 130)">
        <text class="text-body" font-size="13" font-weight="600">Cle privee *</text>
        <g transform="translate(0, 22)">
          <rect width="500" height="90" rx="4" class="card"/>
          <rect width="500" height="90" rx="4" class="border"/>
          <text x="10" y="20" class="text-muted" font-size="11">-----BEGIN PRIVATE KEY-----</text>
          <text x="10" y="35" class="text-muted" font-size="11">MIIEvgIBADANBgkqhkiG9w0BAQEFAA...</text>
          <text x="10" y="50" class="text-muted" font-size="11">...</text>
          <text x="10" y="65" class="text-muted" font-size="11">-----END PRIVATE KEY-----</text>
        </g>
      </g>

      <!-- Chain field -->
      <g transform="translate(0, 260)">
        <text class="text-body" font-size="13" font-weight="600">Chaine de certificats (optionnel)</text>
        <g transform="translate(0, 22)">
          <rect width="500" height="70" rx="4" class="card"/>
          <rect width="500" height="70" rx="4" class="border"/>
          <text x="10" y="40" class="text-muted" font-size="11">Collez la chaine de certificats intermediaires...</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 445)">
      <line x1="0" y1="0" x2="500" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(400, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Mettre a jour</text>
      </g>
    </g>
  </g>
</svg>
