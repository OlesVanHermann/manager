<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .badge-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Regles de cache</text>
    <text y="25" class="text-muted" font-size="13">Gerez les regles de mise en cache pour votre domaine CDN</text>
  </g>

  <!-- Main content -->
  <g transform="translate(40, 140)">
    <!-- Left panel - datagrid -->
    <g transform="translate(0, 0)">
      <rect width="850" height="420" rx="8" class="bg-white"/>
      <rect width="850" height="420" rx="8" class="border"/>

      <!-- Search bar -->
      <g transform="translate(20, 20)">
        <rect width="300" height="36" rx="4" class="bg-white"/>
        <rect width="300" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-muted" font-size="13">üîç Rechercher une regle...</text>
      </g>

      <!-- Table header -->
      <g transform="translate(0, 70)">
        <rect width="850" height="40" fill="#F9FAFB"/>
        <line x1="0" y1="40" x2="850" y2="40" class="border"/>
        
        <text x="20" y="26" class="text-body" font-size="12" font-weight="600">Type de fichier</text>
        <text x="180" y="26" class="text-body" font-size="12" font-weight="600">Regle</text>
        <text x="400" y="26" class="text-body" font-size="12" font-weight="600">Type de cache</text>
        <text x="560" y="26" class="text-body" font-size="12" font-weight="600">TTL</text>
        <text x="660" y="26" class="text-body" font-size="12" font-weight="600">Statut</text>
        <text x="800" y="26" class="text-body" font-size="12" font-weight="600">‚ãÆ</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 110)">
        <rect width="850" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="850" y2="50" class="border"/>
        
        <text x="20" y="30" class="text-body" font-size="13">Extension</text>
        <text x="180" y="30" class="text-body" font-size="13">.jpg, .png, .gif</text>
        <text x="400" y="30" class="text-body" font-size="13">Force Cache</text>
        <text x="560" y="30" class="text-body" font-size="13">86400s</text>
        <g transform="translate(660, 15)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="25" y="15" text-anchor="middle" class="text-success">ON</text>
        </g>
        <text x="800" y="30" class="text-muted" font-size="16">‚ãÆ</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 160)">
        <rect width="850" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="850" y2="50" class="border"/>
        
        <text x="20" y="30" class="text-body" font-size="13">Dossier</text>
        <text x="180" y="30" class="text-body" font-size="13">/static/*</text>
        <text x="400" y="30" class="text-body" font-size="13">Force Cache</text>
        <text x="560" y="30" class="text-body" font-size="13">604800s</text>
        <g transform="translate(660, 15)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="25" y="15" text-anchor="middle" class="text-success">ON</text>
        </g>
        <text x="800" y="30" class="text-muted" font-size="16">‚ãÆ</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 210)">
        <rect width="850" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="850" y2="50" class="border"/>
        
        <text x="20" y="30" class="text-body" font-size="13">Extension</text>
        <text x="180" y="30" class="text-body" font-size="13">.js, .css</text>
        <text x="400" y="30" class="text-body" font-size="13">Force Cache</text>
        <text x="560" y="30" class="text-body" font-size="13">3600s</text>
        <g transform="translate(660, 15)">
          <rect width="50" height="22" rx="11" class="badge-warning"/>
          <text x="25" y="15" text-anchor="middle" class="text-warning">OFF</text>
        </g>
        <text x="800" y="30" class="text-muted" font-size="16">‚ãÆ</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(20, 380)">
        <text class="text-muted" font-size="12">Affichage 1-3 sur 3 regles</text>
      </g>
    </g>

    <!-- Right panel - actions -->
    <g transform="translate(870, 0)">
      <rect width="250" height="200" rx="8" class="bg-white"/>
      <rect width="250" height="200" rx="8" class="border"/>
      
      <g transform="translate(20, 20)">
        <rect width="210" height="36" rx="4" class="bg-white"/>
        <rect width="210" height="36" rx="4" class="border"/>
        <text x="105" y="23" text-anchor="middle" class="text-body" font-size="13">+ Creer une regle</text>
      </g>
      
      <g transform="translate(20, 70)">
        <rect width="210" height="36" rx="4" class="bg-white"/>
        <rect width="210" height="36" rx="4" class="border"/>
        <text x="105" y="23" text-anchor="middle" class="text-body" font-size="13">Desactiver toutes</text>
      </g>
      
      <g transform="translate(20, 120)">
        <rect width="210" height="36" rx="4" class="bg-white"/>
        <rect width="210" height="36" rx="4" class="border"/>
        <text x="105" y="23" text-anchor="middle" class="text-body" font-size="13">Activer toutes</text>
      </g>
      
      <g transform="translate(20, 170)">
        <rect width="210" height="36" rx="4" class="bg-white"/>
        <rect width="210" height="36" rx="4" class="border"/>
        <text x="105" y="23" text-anchor="middle" class="text-body" font-size="13">Purger le cache</text>
      </g>
    </g>
  </g>
</svg>
