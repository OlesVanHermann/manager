<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="420" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="370" rx="8" class="card"/>
    <rect width="500" height="370" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Creer une regle de cache</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <!-- File type -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13" font-weight="600">Type de fichier *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">Extension</text>
          <text x="420" y="26" class="text-muted" font-size="12">▼</text>
        </g>
      </g>

      <!-- Rule pattern -->
      <g transform="translate(0, 80)">
        <text class="text-body" font-size="13" font-weight="600">Regle (pattern) *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-muted" font-size="13">.jpg, .png, .gif</text>
        </g>
      </g>

      <!-- Cache type -->
      <g transform="translate(0, 160)">
        <text class="text-body" font-size="13" font-weight="600">Type de cache *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">Force Cache</text>
          <text x="420" y="26" class="text-muted" font-size="12">▼</text>
        </g>
      </g>

      <!-- TTL -->
      <g transform="translate(0, 240)">
        <text class="text-body" font-size="13" font-weight="600">TTL (secondes) *</text>
        <g transform="translate(0, 20)">
          <rect width="200" height="40" rx="4" class="card"/>
          <rect width="200" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">86400</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 315)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Creer</text>
      </g>
    </g>
  </g>
</svg>
