<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="350" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="300" rx="8" class="card"/>
    <rect width="500" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Generer un certificat SSL</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Warning message -->
    <g transform="translate(25, 70)">
      <rect width="450" height="50" rx="4" class="bg-warning"/>
      <rect width="450" height="50" rx="4" class="border-warning"/>
      <text x="15" y="20" class="text-warning" font-size="12">⚠ Un certificat SSL existe deja.</text>
      <text x="15" y="38" class="text-warning" font-size="12">Cette action le remplacera definitivement.</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 140)">
      <!-- Name field -->
      <text class="text-body" font-size="13" font-weight="600">Nom du certificat *</text>
      <g transform="translate(0, 25)">
        <rect width="450" height="40" rx="4" class="card"/>
        <rect width="450" height="40" rx="4" class="border"/>
        <text x="15" y="26" class="text-muted" font-size="13">ssl-certificate-prod</text>
      </g>
      <text y="80" class="text-muted" font-size="11">Le nom ne doit pas contenir d'espaces</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 245)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Generer</text>
      </g>
    </g>
  </g>
</svg>
