<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450" width="1200" height="450">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="450" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Domain title with badge -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">cdn.example.com</text>
    <g transform="translate(220, -5)">
      <rect width="50" height="24" rx="12" class="badge-success"/>
      <text x="25" y="16" text-anchor="middle" class="text-success">ON</text>
    </g>
  </g>

  <!-- Tab bar -->
  <g transform="translate(40, 130)">
    <rect width="1120" height="50" class="bg-white"/>
    <rect width="1120" height="50" class="border"/>
    
    <!-- Tab 1 - Statistiques (active) -->
    <g transform="translate(0, 0)">
      <rect width="150" height="50" class="bg-white"/>
      <line x1="0" y1="48" x2="150" y2="48" stroke="#0050D7" stroke-width="3"/>
      <text x="75" y="32" text-anchor="middle" class="text-link" font-size="14" font-weight="600">Statistiques</text>
    </g>
    
    <!-- Tab 2 - Regles de cache -->
    <g transform="translate(150, 0)">
      <text x="85" y="32" text-anchor="middle" class="text-muted" font-size="14">Regles de cache</text>
    </g>
    
    <!-- Tab 3 - Logs -->
    <g transform="translate(320, 0)">
      <text x="50" y="32" text-anchor="middle" class="text-muted" font-size="14">Logs</text>
    </g>
  </g>

  <!-- Content area -->
  <g transform="translate(40, 200)">
    <rect width="1120" height="220" rx="8" class="bg-white"/>
    <rect width="1120" height="220" rx="8" class="border"/>
    
    <!-- Stats row -->
    <g transform="translate(40, 40)">
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12">Requetes totales</text>
        <text y="30" class="text-link" font-size="24" font-weight="600">125,342</text>
      </g>
      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Bande passante</text>
        <text y="30" class="text-link" font-size="24" font-weight="600">1.2 TB</text>
      </g>
      <g transform="translate(500, 0)">
        <text class="text-muted" font-size="12">Taux de cache</text>
        <text y="30" class="text-link" font-size="24" font-weight="600">92.4%</text>
      </g>
      <g transform="translate(750, 0)">
        <text class="text-muted" font-size="12">Latence moyenne</text>
        <text y="30" class="text-link" font-size="24" font-weight="600">38 ms</text>
      </g>
    </g>
    
    <text x="560" y="150" text-anchor="middle" class="text-muted" font-size="14">Graphique de trafic sur 24h</text>
  </g>
</svg>
