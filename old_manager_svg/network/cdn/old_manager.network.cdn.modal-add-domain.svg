<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold" opacity="0.5">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="500" rx="12" class="bg-white"/>
    <rect width="600" height="70" rx="12" class="bg-white"/>
    <rect y="60" width="600" height="10" class="bg-white"/>
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    <text x="30" y="45" class="text-body" font-size="20" font-weight="600">Ajouter un domaine</text>
    <text x="555" y="45" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Domaine *</text>
      <rect x="0" y="15" width="540" height="48" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="45" class="text-muted" font-size="14">www.example.com</text>
      <text x="0" y="80" class="text-muted" font-size="12">Entrez le domaine que vous souhaitez ajouter au CDN</text>
      <text x="0" y="120" class="text-body" font-size="14" font-weight="500">Backend (origine) *</text>
      <rect x="0" y="135" width="540" height="48" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="165" class="text-muted" font-size="14">origin.example.com</text>
      <text x="0" y="200" class="text-muted" font-size="12">Serveur d'origine vers lequel le CDN redirigera les requêtes</text>
      <text x="0" y="240" class="text-body" font-size="14" font-weight="500">Certificat SSL</text>
      <rect x="0" y="255" width="540" height="48" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="285" class="text-body" font-size="14">Let's Encrypt (automatique)</text>
      <text x="500" y="285" class="text-muted" font-size="14">▼</text>
    </g>
    <line x1="0" y1="430" x2="600" y2="430" stroke="#E5E7EB"/>
    <g transform="translate(30, 450)">
      <rect x="350" y="0" width="100" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="378" y="26" class="text-body" font-size="14">Annuler</text>
      <rect x="460" y="0" width="110" height="40" rx="6" class="bg-primary"/>
      <text x="488" y="26" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
