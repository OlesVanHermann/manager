<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Modifier le backend</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le serveur backend</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step indicator -->
  <g transform="translate(80, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="11">1</text>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="90" cy="10" r="10" fill="#E5E7EB"/>
    <text x="87" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
  </g>

  <!-- Question -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quel backend souhaitez-vous utiliser pour cdn.example.com ?</text>
  </g>

  <!-- Current backend -->
  <g transform="translate(80, 170)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backend actuel :</text>
    <text x="110" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.100</text>
  </g>

  <!-- Existing backend selector -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Backend existant</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.101</text>
    <text x="340" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- New backend input -->
  <g transform="translate(80, 270)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ou nouveau backend (adresse IP)</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: 192.168.1.102</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 330)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
