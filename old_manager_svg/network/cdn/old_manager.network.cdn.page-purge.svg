<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - CDN Cache Purge</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Purge du cache</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">cdn.example.com - Invalidation du cache CDN.</text></g>
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="510" height="380" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Nouvelle purge</text>
    <g transform="translate(20, 55)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type de purge</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="150" height="45" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
        <text x="15" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">URL spécifique</text>
      </g>
      <g transform="translate(165, 25)">
        <rect x="0" y="0" width="150" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Préfixe (wildcard)</text>
      </g>
      <g transform="translate(330, 25)">
        <rect x="0" y="0" width="150" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Tout purger</text>
      </g>
    </g>
    <g transform="translate(20, 150)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">URLs à purger (une par ligne)</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="470" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="25" fill="#1F2937" font-family="monospace" font-size="11">/static/css/main.css</text>
        <text x="15" y="45" fill="#1F2937" font-family="monospace" font-size="11">/static/js/app.bundle.js</text>
        <text x="15" y="65" fill="#1F2937" font-family="monospace" font-size="11">/images/hero-banner.jpg</text>
        <text x="15" y="85" fill="#9CA3AF" font-family="monospace" font-size="11">|</text>
      </g>
    </g>
    <g transform="translate(20, 310)">
      <rect x="0" y="0" width="470" height="50" rx="4" fill="#FEF3C7"/>
      <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">⚠️ La purge peut prendre jusqu'à 5 minutes</text>
      <text x="15" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">pour se propager sur tous les PoP.</text>
    </g>
  </g>
  <g transform="translate(30, 435)"><rect x="0" y="0" width="140" height="40" rx="4" fill="#0050D7"/><text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Lancer purge</text></g>
  <g transform="translate(560, 90)">
    <rect x="0" y="0" width="510" height="380" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Historique des purges</text>
    <g transform="translate(20, 55)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="470" height="55" rx="4" fill="#DCFCE7"/>
        <text x="15" y="22" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12" font-weight="500">29/12/2024 15:30 - URL</text>
        <text x="15" y="42" fill="#166534" font-family="monospace" font-size="10">/static/css/main.css (3 fichiers)</text>
        <g transform="translate(400, 15)"><rect x="0" y="0" width="55" height="22" rx="4" fill="#16A34A"/><text x="8" y="15" fill="white" font-family="system-ui, sans-serif" font-size="10">Terminé</text></g>
      </g>
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="470" height="55" rx="4" fill="#FEF3C7"/>
        <text x="15" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">29/12/2024 15:28 - Wildcard</text>
        <text x="15" y="42" fill="#78350F" font-family="monospace" font-size="10">/images/* (45 fichiers)</text>
        <g transform="translate(400, 15)"><rect x="0" y="0" width="65" height="22" rx="4" fill="#F59E0B"/><text x="8" y="15" fill="white" font-family="system-ui, sans-serif" font-size="10">En cours...</text></g>
      </g>
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="470" height="55" rx="4" fill="#DCFCE7"/>
        <text x="15" y="22" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12" font-weight="500">29/12/2024 14:00 - Full</text>
        <text x="15" y="42" fill="#166534" font-family="monospace" font-size="10">Cache complet (1,234 fichiers)</text>
        <g transform="translate(400, 15)"><rect x="0" y="0" width="55" height="22" rx="4" fill="#16A34A"/><text x="8" y="15" fill="white" font-family="system-ui, sans-serif" font-size="10">Terminé</text></g>
      </g>
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="470" height="55" rx="4" fill="#DCFCE7"/>
        <text x="15" y="22" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12" font-weight="500">28/12/2024 16:45 - URL</text>
        <text x="15" y="42" fill="#166534" font-family="monospace" font-size="10">/api/v2/products.json (1 fichier)</text>
        <g transform="translate(400, 15)"><rect x="0" y="0" width="55" height="22" rx="4" fill="#16A34A"/><text x="8" y="15" fill="white" font-family="system-ui, sans-serif" font-size="10">Terminé</text></g>
      </g>
    </g>
  </g>
</svg>
