<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">CDN</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="0" y="80" width="280" height="55" fill="#E8F0FE"/>
      <text x="12" y="100" class="text-dark" font-size="12" font-weight="500">cdn-12345</text>
      <text x="12" y="118" class="text-muted" font-size="10">CDN Dedicated</text>
      <rect x="220" y="92" width="46" height="18" rx="9" class="bg-success"/>
      <text x="243" y="104" class="text-success" font-size="10" text-anchor="middle">Actif</text>

      <g transform="translate(0, 135)">
        <text x="12" y="20" class="text-dark" font-size="12">cdn-67890</text>
        <text x="12" y="38" class="text-muted" font-size="10">CDN Dedicated</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Page title -->
        <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">cdn-12345</text>

        <!-- NAV4 Tabs -->
        <g transform="translate(0, 60)">
          <text x="0" y="0" class="text-primary" font-size="12" font-weight="500">Statistiques</text>
          <rect x="0" y="6" width="70" height="2" class="bg-primary"/>
          <text x="100" y="0" class="text-muted" font-size="12">SSL</text>
          <text x="150" y="0" class="text-muted" font-size="12">Logs</text>
          <text x="210" y="0" class="text-muted" font-size="12">Domaines</text>
        </g>

        <line x1="0" y1="70" x2="1056" y2="70" class="divider"/>

        <!-- Content -->
        <g transform="translate(0, 90)">
          <!-- Info tiles -->
          <rect x="0" y="0" width="340" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Informations</text>
          <line x1="0" y1="44" x2="340" y2="44" class="divider"/>

          <text x="16" y="72" class="text-muted" font-size="11">Service</text>
          <text x="140" y="72" class="text-dark" font-size="12">cdn-12345</text>

          <text x="16" y="100" class="text-muted" font-size="11">Type</text>
          <text x="140" y="100" class="text-dark" font-size="12">CDN Dedicated</text>

          <text x="16" y="128" class="text-muted" font-size="11">Quota</text>
          <text x="140" y="128" class="text-dark" font-size="12">1 TB / mois</text>

          <!-- Backend tile -->
          <rect x="360" y="0" width="340" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="376" y="28" class="text-dark" font-size="15" font-weight="700">Backend</text>
          <line x1="360" y1="44" x2="700" y2="44" class="divider"/>

          <text x="376" y="72" class="text-muted" font-size="11">Serveurs</text>
          <text x="500" y="72" class="text-dark" font-size="12">2 serveurs configures</text>

          <text x="376" y="100" class="text-muted" font-size="11">IP principale</text>
          <text x="500" y="100" class="text-dark" font-size="12">192.168.1.100</text>

          <text x="376" y="128" class="text-primary" font-size="12">Commander un backend supplementaire</text>

          <!-- Domains tile -->
          <rect x="720" y="0" width="336" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="736" y="28" class="text-dark" font-size="15" font-weight="700">Domaines</text>
          <line x1="720" y1="44" x2="1056" y2="44" class="divider"/>

          <text x="736" y="72" class="text-muted" font-size="11">Domaines actifs</text>
          <text x="900" y="72" class="text-dark" font-size="12" font-weight="600">5</text>

          <text x="736" y="100" class="text-muted" font-size="11">Regles de cache</text>
          <text x="900" y="100" class="text-dark" font-size="12">12 regles</text>

          <text x="736" y="128" class="text-primary" font-size="12">Ajouter un domaine</text>

          <!-- Statistics chart -->
          <rect x="0" y="170" width="1056" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="16" y="198" class="text-dark" font-size="15" font-weight="700">Statistiques de trafic</text>
          <line x1="0" y1="214" x2="1056" y2="214" class="divider"/>

          <!-- Filter selects -->
          <g transform="translate(16, 230)">
            <text x="0" y="14" class="text-muted" font-size="11">Visualiser :</text>
            <rect x="80" y="0" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="92" y="18" class="text-dark" font-size="11">Bande passante</text>
            <path d="M214 12 L220 18 L226 12" stroke="#6B7280" fill="none" stroke-width="2"/>

            <text x="280" y="14" class="text-muted" font-size="11">Depuis :</text>
            <rect x="330" y="0" width="120" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="342" y="18" class="text-dark" font-size="11">1 semaine</text>
            <path d="M434 12 L440 18 L446 12" stroke="#6B7280" fill="none" stroke-width="2"/>
          </g>

          <!-- Chart placeholder -->
          <rect x="30" y="280" width="996" height="200" rx="4" fill="#F9FAFB"/>

          <!-- Chart axes -->
          <line x1="80" y1="290" x2="80" y2="460" stroke="#E5E7EB" stroke-width="1"/>
          <line x1="80" y1="460" x2="1000" y2="460" stroke="#E5E7EB" stroke-width="1"/>

          <!-- Y axis labels -->
          <text x="40" y="300" class="text-muted" font-size="9">1 TB</text>
          <text x="40" y="340" class="text-muted" font-size="9">750 GB</text>
          <text x="40" y="380" class="text-muted" font-size="9">500 GB</text>
          <text x="40" y="420" class="text-muted" font-size="9">250 GB</text>
          <text x="40" y="460" class="text-muted" font-size="9">0</text>

          <!-- Grid lines -->
          <line x1="80" y1="300" x2="1000" y2="300" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
          <line x1="80" y1="340" x2="1000" y2="340" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
          <line x1="80" y1="380" x2="1000" y2="380" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
          <line x1="80" y1="420" x2="1000" y2="420" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>

          <!-- Line chart -->
          <polyline points="100,380 200,360 300,340 400,370 500,320 600,350 700,330 800,340 900,360 980,350"
                    fill="none" stroke="#0050D7" stroke-width="2"/>

          <!-- X axis labels -->
          <text x="100" y="480" class="text-muted" font-size="9">Lun</text>
          <text x="230" y="480" class="text-muted" font-size="9">Mar</text>
          <text x="360" y="480" class="text-muted" font-size="9">Mer</text>
          <text x="490" y="480" class="text-muted" font-size="9">Jeu</text>
          <text x="620" y="480" class="text-muted" font-size="9">Ven</text>
          <text x="750" y="480" class="text-muted" font-size="9">Sam</text>
          <text x="880" y="480" class="text-muted" font-size="9">Dim</text>
        </g>
      </g>
    </g>
  </g>
</svg>
