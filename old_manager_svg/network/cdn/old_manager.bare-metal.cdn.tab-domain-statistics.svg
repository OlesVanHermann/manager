<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Statistiques du domaine</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Statistiques - www.example.com</text>

  <!-- Two tiles row -->
  <g transform="translate(80, 140)">
    <!-- Tile 1: Statistics -->
    <rect x="0" y="0" width="340" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Statistiques</text>

    <text x="25" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CNAME</text>
    <text x="25" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">cdn-12345.pssl.anycast.me</text>

    <!-- Tile 2: Network -->
    <rect x="360" y="0" width="340" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="385" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réseau</text>

    <text x="385" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="385" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">www.example.com</text>

    <!-- Action menu (open) -->
    <g transform="translate(650, 55)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
      <text x="9" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

      <!-- Dropdown menu -->
      <rect x="-100" y="28" width="150" height="85" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="-88" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bypass CDN</text>
      <line x1="-100" y1="65" x2="50" y2="65" stroke="#E5E7EB"/>
      <text x="-88" y="88" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer le domaine</text>
    </g>

    <!-- IPv4 row -->
    <text x="385" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IPv4 :</text>
    <text x="430" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">213.186.33.5</text>

    <!-- Backend row with action -->
    <text x="520" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backend :</text>
    <text x="575" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.10</text>
  </g>

  <!-- Statistics box -->
  <g transform="translate(80, 285)">
    <rect x="0" y="0" width="1000" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Filters row -->
    <g transform="translate(25, 25)">
      <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Visualiser :</text>
      <rect x="80" y="0" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="95" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante</text>
      <text x="240" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <text x="300" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Depuis :</text>
      <rect x="360" y="0" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="375" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dernière semaine</text>
      <text x="490" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Chart area -->
    <g transform="translate(50, 90)">
      <!-- Y axis -->
      <line x1="40" y1="0" x2="40" y2="240" stroke="#E5E7EB"/>
      <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">500 MB</text>
      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">400 MB</text>
      <text x="0" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">300 MB</text>
      <text x="0" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">200 MB</text>
      <text x="0" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100 MB</text>

      <!-- X axis -->
      <line x1="40" y1="240" x2="900" y2="240" stroke="#E5E7EB"/>
      <text x="100" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Lun</text>
      <text x="220" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mar</text>
      <text x="340" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mer</text>
      <text x="460" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Jeu</text>
      <text x="580" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Ven</text>
      <text x="700" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sam</text>
      <text x="820" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Dim</text>

      <!-- Chart line -->
      <polyline points="100,180 220,120 340,150 460,90 580,100 700,140 820,110"
                stroke="#0050D7" stroke-width="2" fill="none"/>
      <circle cx="100" cy="180" r="4" fill="#0050D7"/>
      <circle cx="220" cy="120" r="4" fill="#0050D7"/>
      <circle cx="340" cy="150" r="4" fill="#0050D7"/>
      <circle cx="460" cy="90" r="4" fill="#0050D7"/>
      <circle cx="580" cy="100" r="4" fill="#0050D7"/>
      <circle cx="700" cy="140" r="4" fill="#0050D7"/>
      <circle cx="820" cy="110" r="4" fill="#0050D7"/>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
