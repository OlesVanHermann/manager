<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-tab-active { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-active { stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Page title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">cdn-123456</text>
  </g>

  <!-- Tab bar -->
  <g transform="translate(40, 130)">
    <rect width="1120" height="50" class="bg-white"/>
    <rect width="1120" height="50" class="border"/>
    
    <!-- Tab 1 - Statistiques (active) -->
    <g transform="translate(0, 0)">
      <rect width="150" height="50" class="bg-tab-active"/>
      <line x1="0" y1="48" x2="150" y2="48" stroke="#0050D7" stroke-width="3"/>
      <text x="75" y="32" text-anchor="middle" class="text-link" font-size="14" font-weight="600">Statistiques</text>
    </g>
    
    <!-- Tab 2 - SSL -->
    <g transform="translate(150, 0)">
      <text x="75" y="32" text-anchor="middle" class="text-muted" font-size="14">SSL</text>
    </g>
    
    <!-- Tab 3 - Logs -->
    <g transform="translate(300, 0)">
      <text x="75" y="32" text-anchor="middle" class="text-muted" font-size="14">Logs</text>
    </g>
    
    <!-- Tab 4 - Domaines -->
    <g transform="translate(450, 0)">
      <text x="75" y="32" text-anchor="middle" class="text-muted" font-size="14">Domaines</text>
    </g>
  </g>

  <!-- Content placeholder -->
  <g transform="translate(40, 200)">
    <rect width="1120" height="170" rx="8" class="bg-white"/>
    <rect width="1120" height="170" rx="8" class="border"/>
    
    <text x="560" y="90" text-anchor="middle" class="text-muted" font-size="14">Contenu de l'onglet Statistiques</text>
  </g>
</svg>
