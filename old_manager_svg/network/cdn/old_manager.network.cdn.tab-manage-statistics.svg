<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Statistiques générales</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › CDN › cdn-123456</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Statistiques</text>
    <rect x="0" y="8" width="80" height="3" fill="#0050D7"/>
    <text x="110" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">SSL</text>
    <text x="150" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Logs</text>
    <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Domaines</text>
  </g>

  <!-- Stats tiles row -->
  <g transform="translate(40, 120)">
    <!-- Tile 1 - Bandwidth -->
    <rect x="0" y="0" width="260" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante utilisée</text>
    <text x="20" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">1.2 TB</text>

    <!-- Tile 2 - Requests -->
    <rect x="280" y="0" width="260" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="300" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Requêtes totales</text>
    <text x="300" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">45.2 M</text>

    <!-- Tile 3 - Cache hit -->
    <rect x="560" y="0" width="260" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="580" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taux de cache</text>
    <text x="580" y="70" fill="#10B981" font-family="system-ui, sans-serif" font-size="24" font-weight="600">94.5%</text>

    <!-- Tile 4 - Domains -->
    <rect x="840" y="0" width="260" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="860" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaines actifs</text>
    <text x="860" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">8</text>
  </g>

  <!-- Graph section -->
  <rect x="40" y="240" width="1100" height="370" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Graph title and filters -->
  <g transform="translate(60, 270)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Trafic</text>

    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Visualiser :</text>
    <rect x="270" y="-18" width="180" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="285" y="2" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante</text>
    <text x="425" y="2" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <text x="480" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Période :</text>
    <rect x="540" y="-18" width="150" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="555" y="2" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dernière semaine</text>
    <text x="665" y="2" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Graph area -->
  <g transform="translate(60, 310)">
    <!-- Y axis -->
    <line x1="50" y1="0" x2="50" y2="250" stroke="#E5E7EB" stroke-width="1"/>
    <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">500 Mbps</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">400 Mbps</text>
    <text x="0" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">300 Mbps</text>
    <text x="0" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">200 Mbps</text>
    <text x="0" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100 Mbps</text>

    <!-- X axis -->
    <line x1="50" y1="250" x2="1000" y2="250" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Lun 23</text>
    <text x="250" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mar 24</text>
    <text x="400" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mer 25</text>
    <text x="550" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Jeu 26</text>
    <text x="700" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Ven 27</text>
    <text x="850" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sam 28</text>
    <text x="950" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Dim 29</text>

    <!-- Graph line -->
    <polyline points="50,180 150,160 250,120 350,140 450,100 550,80 650,90 750,70 850,85 950,60 1000,70"
              fill="none" stroke="#0050D7" stroke-width="2"/>
    <polygon points="50,180 150,160 250,120 350,140 450,100 550,80 650,90 750,70 850,85 950,60 1000,70 1000,250 50,250"
             fill="#0050D7" opacity="0.1"/>
  </g>
</svg>
