<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="240" viewBox="0 0 500 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Activer/Désactiver le bypass</title>

  <!-- Overlay -->
  <rect width="500" height="240" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="180" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#DBEAFE"/>
  <rect x="50" y="55" width="400" height="25" fill="#DBEAFE"/>
  <text x="80" y="62" fill="#0050D7" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le mode bypass</text>
  <text x="420" y="62" fill="#0050D7" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Confirmation message -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir activer le mode bypass</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">pour ce domaine ?</text>
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cdn.example.com</text>
  </g>

  <!-- Info -->
  <g transform="translate(80, 160)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le mode bypass désactive temporairement le CDN pour ce domaine.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 175)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
