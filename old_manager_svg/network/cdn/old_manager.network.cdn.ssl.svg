<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Certificats SSL - CDN</text>
    <text y="25" class="text-muted" font-size="13">Gerez les certificats SSL pour securiser votre CDN</text>
  </g>

  <!-- Add button -->
  <g transform="translate(40, 140)">
    <rect width="180" height="36" rx="4" class="bg-white"/>
    <rect width="180" height="36" rx="4" class="border"/>
    <text x="90" y="23" text-anchor="middle" class="text-link" font-size="13">+ Ajouter un certificat</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(40, 195)">
    <rect width="1120" height="270" rx="8" class="bg-white"/>
    <rect width="1120" height="270" rx="8" class="border"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1120" height="45" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
      
      <text x="30" y="28" class="text-body" font-size="12" font-weight="600">Nom</text>
      <text x="300" y="28" class="text-body" font-size="12" font-weight="600">CN (Common Name)</text>
      <text x="600" y="28" class="text-body" font-size="12" font-weight="600">Expiration</text>
      <text x="850" y="28" class="text-body" font-size="12" font-weight="600">Statut</text>
      <text x="1050" y="28" class="text-body" font-size="12" font-weight="600">⋮</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>
      
      <text x="30" y="32" class="text-link" font-size="13">cert-wildcard-prod</text>
      <text x="300" y="32" class="text-body" font-size="13">*.example.com</text>
      <text x="600" y="32" class="text-body" font-size="13">15/06/2025</text>
      <g transform="translate(850, 17)">
        <rect width="60" height="22" rx="11" class="badge-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success">Valide</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>
      
      <text x="30" y="32" class="text-link" font-size="13">cert-api</text>
      <text x="300" y="32" class="text-body" font-size="13">api.example.com</text>
      <text x="600" y="32" class="text-body" font-size="13">20/09/2025</text>
      <g transform="translate(850, 17)">
        <rect width="60" height="22" rx="11" class="badge-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success">Valide</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(30, 230)">
      <text class="text-muted" font-size="12">Affichage 1-2 sur 2 certificats</text>
    </g>
  </g>
</svg>
