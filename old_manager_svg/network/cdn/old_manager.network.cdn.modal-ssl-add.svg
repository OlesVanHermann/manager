<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="450" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(50, 25)">
    <rect width="500" height="400" rx="8" class="card"/>
    <rect width="500" height="400" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Ajouter un certificat SSL</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <!-- Certificate name -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13" font-weight="600">Nom du certificat *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-muted" font-size="13">mon-certificat-ssl</text>
        </g>
      </g>

      <!-- Certificate content -->
      <g transform="translate(0, 80)">
        <text class="text-body" font-size="13" font-weight="600">Certificat (PEM) *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="80" rx="4" class="card"/>
          <rect width="450" height="80" rx="4" class="border"/>
          <text x="15" y="25" class="text-muted" font-size="11">-----BEGIN CERTIFICATE-----</text>
          <text x="15" y="45" class="text-muted" font-size="11">MIIDXTCCAkWgAwIBAgIJAJ...</text>
          <text x="15" y="65" class="text-muted" font-size="11">-----END CERTIFICATE-----</text>
        </g>
      </g>

      <!-- Private key -->
      <g transform="translate(0, 180)">
        <text class="text-body" font-size="13" font-weight="600">Cle privee (PEM) *</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="80" rx="4" class="card"/>
          <rect width="450" height="80" rx="4" class="border"/>
          <text x="15" y="25" class="text-muted" font-size="11">-----BEGIN PRIVATE KEY-----</text>
          <text x="15" y="45" class="text-muted" font-size="11">MIIEvgIBADANBgkqhkiG9w0...</text>
          <text x="15" y="65" class="text-muted" font-size="11">-----END PRIVATE KEY-----</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 345)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
