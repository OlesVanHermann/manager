<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Purge Cache Modal</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Modal Header -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Purger le cache CDN</text>
    <text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <!-- Info message -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#EFF6FF"/>
      <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ La purge du cache peut prendre quelques minutes</text>
      <text x="15" y="38" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">pour se propager sur tous les points de présence.</text>
    </g>

    <!-- Purge type -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de purge</text>

      <!-- Radio option 1 (selected) -->
      <g transform="translate(0, 20)">
        <circle cx="10" cy="10" r="10" fill="#EFF6FF" stroke="#0050D7"/>
        <circle cx="10" cy="10" r="5" fill="#0050D7"/>
        <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purge complète</text>
        <text x="30" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Supprime tout le cache du domaine</text>
      </g>

      <!-- Radio option 2 -->
      <g transform="translate(0, 65)">
        <circle cx="10" cy="10" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purge par URL</text>
        <text x="30" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Supprime uniquement les URLs spécifiées</text>
      </g>
    </g>

    <!-- Domain info -->
    <g transform="translate(0, 185)">
      <rect x="0" y="0" width="400" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Domaine</text>
      <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cdn.example.com</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 320)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="335" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Purger</text>
  </g>
</svg>
