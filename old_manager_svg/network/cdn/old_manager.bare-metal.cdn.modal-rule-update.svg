<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-primary" font-size="14" font-weight="600">CDN</text>
  <rect x="165" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 250)">
    <rect width="600" height="360" rx="8" class="bg-white"/>
    <rect width="600" height="360" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="4" height="56" rx="2" fill="#0050D7"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Modifier le TTL de la règle</text>
    <text x="560" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Stepper -->
    <g transform="translate(24, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-dark" font-size="12" font-weight="500">Nouveau TTL</text>

      <line x1="150" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="215" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="215" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="240" y="20" class="text-muted" font-size="12">Confirmation</text>
    </g>

    <!-- Modal Body -->
    <g transform="translate(24, 130)">
      <text x="0" y="0" class="text-dark" font-size="13">Modifier le TTL pour la règle : .jpg,.png,.gif</text>
      <text x="0" y="25" class="text-muted" font-size="12" font-style="italic">Seul le TTL peut être modifié. Pour les autres paramètres, supprimez et recréez la règle.</text>

      <!-- Current TTL -->
      <g transform="translate(0, 55)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">TTL actuel</text>
        <text x="0" y="25" class="text-muted" font-size="14">3600 secondes</text>
      </g>

      <!-- New TTL -->
      <g transform="translate(0, 115)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nouveau TTL (secondes)</text>
        <rect x="0" y="15" width="250" height="40" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
        <text x="12" y="40" class="text-dark" font-size="12">7200</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 300)">
      <rect x="380" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="425" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="480" y="0" width="96" height="36" rx="4" class="btn-primary"/>
      <text x="528" y="23" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
