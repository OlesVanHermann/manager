<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="790" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">CDN</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">CDN</text>
    <text x="40" class="text-muted">›</text>
    <text x="55" class="text-muted">cdn-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Règles de cache</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Règles de cache - cdn-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Domaines</text>
      <text x="230" class="text-tab">Statistiques</text>
      <text x="340" class="text-tab">SSL</text>
      <text x="400" class="text-tab-active">Règles de cache</text>
      <rect x="400" y="5" width="105" height="3" class="tab-indicator"/>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 130)">
      <g>
        <rect width="150" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Ajouter une règle</text>
      </g>
      <g transform="translate(170, 0)">
        <rect width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Activer toutes les règles</text>
      </g>
      <g transform="translate(390, 0)">
        <rect width="130" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Purger cache</text>
      </g>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Priorité</text>
      <text x="100" y="26" class="text-body" font-weight="600">Type</text>
      <text x="220" y="26" class="text-body" font-weight="600">Motif (Pattern)</text>
      <text x="500" y="26" class="text-body" font-weight="600">TTL</text>
      <text x="620" y="26" class="text-body" font-weight="600">Domaine</text>
      <text x="820" y="26" class="text-body" font-weight="600">État</text>
      <text x="950" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 230)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">1</text>
      <text x="100" y="32" class="text-body">Extension</text>
      <text x="220" y="32" class="text-body" font-family="monospace">.jpg, .png, .gif, .webp</text>
      <text x="500" y="32" class="text-body">30 jours</text>
      <text x="620" y="32" class="text-link">www.example.com</text>
      <g transform="translate(820, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 280)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">2</text>
      <text x="100" y="32" class="text-body">Extension</text>
      <text x="220" y="32" class="text-body" font-family="monospace">.css, .js</text>
      <text x="500" y="32" class="text-body">7 jours</text>
      <text x="620" y="32" class="text-link">www.example.com</text>
      <g transform="translate(820, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 330)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">3</text>
      <text x="100" y="32" class="text-body">URI</text>
      <text x="220" y="32" class="text-body" font-family="monospace">/api/*</text>
      <text x="500" y="32" class="text-body">Pas de cache</text>
      <text x="620" y="32" class="text-link">api.example.com</text>
      <g transform="translate(820, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 380)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">4</text>
      <text x="100" y="32" class="text-body">URI</text>
      <text x="220" y="32" class="text-body" font-family="monospace">/static/*</text>
      <text x="500" y="32" class="text-body">1 an</text>
      <text x="620" y="32" class="text-link">static.example.com</text>
      <g transform="translate(820, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 5 - Inactive -->
    <g transform="translate(0, 430)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">5</text>
      <text x="100" y="32" class="text-body">Header</text>
      <text x="220" y="32" class="text-body" font-family="monospace">Cache-Control: private</text>
      <text x="500" y="32" class="text-body">Pas de cache</text>
      <text x="620" y="32" class="text-muted">Tous</text>
      <g transform="translate(820, 12)">
        <rect width="70" height="24" rx="12" class="badge-warning"/>
        <text x="12" y="16" class="text-warning">Inactif</text>
      </g>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(900, 230)">
      <rect width="170" height="150" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Modifier</text>
      <line x1="0" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Activer/Désactiver</text>
      <line x1="0" y1="85" x2="170" y2="85" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-body">Purger cette règle</text>
      <line x1="0" y1="125" x2="170" y2="125" stroke="#E5E7EB"/>
      <text x="15" y="145" class="text-body" fill="#991B1B">Supprimer</text>
    </g>
    
    <!-- Info -->
    <g transform="translate(0, 510)">
      <rect width="1100" height="80" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" class="text-body" font-weight="600">ℹ️ Ordre des règles</text>
      <text x="20" y="55" class="text-muted">Les règles sont appliquées par ordre de priorité. La première règle correspondante est utilisée.</text>
      <text x="20" y="72" class="text-muted">Glissez-déposez les lignes pour modifier l'ordre de priorité.</text>
    </g>
  </g>
</svg>
