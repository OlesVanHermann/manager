<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">CDN</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal - Wizard -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="500" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine</text>
    <text x="668" y="36" class="text-muted" font-size="18">×</text>

    <line x1="0" y1="56" x2="700" y2="56" class="divider"/>

    <!-- Stepper -->
    <g transform="translate(24, 76)">
      <!-- Step 1 - Active -->
      <circle cx="20" cy="20" r="16" class="bg-primary"/>
      <text x="20" y="25" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="20" y="50" class="text-primary" font-size="10" text-anchor="middle">Domaine</text>

      <!-- Line -->
      <line x1="40" y1="20" x2="300" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 - Inactive -->
      <circle cx="320" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="320" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="320" y="50" class="text-muted" font-size="10" text-anchor="middle">Backend</text>

      <!-- Line -->
      <line x1="340" y1="20" x2="600" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 - Inactive -->
      <circle cx="620" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="620" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="620" y="50" class="text-muted" font-size="10" text-anchor="middle">Confirmation</text>
    </g>

    <!-- Modal body -->
    <g transform="translate(24, 150)">
      <text x="0" y="0" class="text-dark" font-size="14">Quel domaine souhaitez-vous ajouter au CDN ?</text>

      <text x="0" y="40" class="text-dark" font-size="12">Nom de domaine</text>
      <rect x="0" y="50" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="76" class="text-muted" font-size="12">www.example.com</text>

      <text x="0" y="130" class="text-muted" font-size="11">Le domaine doit etre un nom de domaine valide (ex: www.example.com)</text>

      <!-- Info box -->
      <rect x="0" y="170" width="652" height="80" rx="4" fill="#DBEAFE"/>
      <text x="16" y="200" fill="#1E40AF" font-size="11">Apres l'ajout du domaine, vous devrez configurer un enregistrement CNAME</text>
      <text x="16" y="220" fill="#1E40AF" font-size="11">pointant vers votre CDN pour activer la mise en cache.</text>
      <text x="16" y="240" fill="#1E40AF" font-size="11">CNAME: cdn-12345.cdn.ovh.net</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="440" x2="700" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <text x="0" y="23" class="text-primary" font-size="12">Annuler</text>

      <rect x="550" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="610" y="23" class="text-white" font-size="12" text-anchor="middle">Suivant →</text>
    </g>
  </g>
</svg>
