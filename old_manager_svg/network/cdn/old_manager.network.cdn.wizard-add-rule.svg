<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="700" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Wizard container -->
  <g transform="translate(50, 80)">
    <rect width="600" height="440" rx="8" class="bg-white"/>
    <rect width="600" height="440" rx="8" class="border"/>

    <!-- Wizard header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="50" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="50" x2="600" y2="50" class="border"/>
      <text x="25" y="32" class="text-body" font-size="16" font-weight="600">Creer une regle de cache</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(200, 75)">
      <!-- Step 1 - Active -->
      <circle cx="0" cy="0" r="14" class="step-active"/>
      <text x="0" y="5" text-anchor="middle" class="text-white" font-size="11" font-weight="600">1</text>
      <text x="0" y="30" text-anchor="middle" class="text-body" font-size="10">Configuration</text>

      <line x1="18" y1="0" x2="180" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(200, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">2</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Confirmation</text>
      </g>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(25, 130)">
      <text class="text-body" font-size="13">Configurez votre nouvelle regle de cache :</text>

      <!-- File type -->
      <g transform="translate(0, 30)">
        <text class="text-muted" font-size="12">Type de fichier</text>
        <rect y="18" width="250" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-body" font-size="13">Extension ▾</text>
      </g>

      <!-- File match -->
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Motif de correspondance</text>
        <rect y="18" width="400" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">.jpg, .png, .gif</text>
      </g>

      <!-- Cache type -->
      <g transform="translate(0, 170)">
        <text class="text-muted" font-size="12">Type de cache</text>
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="white"/>
          <text x="25" y="14" class="text-body" font-size="12">Cache</text>
          
          <g transform="translate(120, 0)">
            <circle cx="10" cy="10" r="8" class="radio-unselected"/>
            <text x="25" y="14" class="text-body" font-size="12">No cache</text>
          </g>
        </g>
      </g>

      <!-- TTL -->
      <g transform="translate(0, 230)">
        <text class="text-muted" font-size="12">TTL (secondes)</text>
        <rect y="18" width="150" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-body" font-size="13">86400</text>
        <text x="160" y="42" class="text-muted" font-size="12">secondes</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 385)">
      <line x1="0" y1="0" x2="550" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(450, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Suivant →</text>
      </g>
    </g>
  </g>
</svg>
