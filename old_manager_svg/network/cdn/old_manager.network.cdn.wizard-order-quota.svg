<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 550" width="750" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-active { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="750" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="750" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Wizard container -->
  <g transform="translate(50, 80)">
    <rect width="650" height="440" rx="8" class="bg-white"/>
    <rect width="650" height="440" rx="8" class="border"/>

    <!-- Wizard header -->
    <g transform="translate(0, 0)">
      <rect width="650" height="50" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="50" x2="650" y2="50" class="border"/>
      <text x="25" y="32" class="text-body" font-size="16" font-weight="600">Commander du quota CDN</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(120, 75)">
      <circle cx="0" cy="0" r="14" class="step-active"/>
      <text x="0" y="5" text-anchor="middle" class="text-white" font-size="11" font-weight="600">1</text>
      <text x="0" y="30" text-anchor="middle" class="text-body" font-size="10">Tarif</text>

      <line x1="18" y1="0" x2="180" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(200, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">2</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Contrats</text>
      </g>

      <line x1="218" y1="0" x2="380" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(400, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">3</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Paiement</text>
      </g>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(25, 140)">
      <text class="text-body" font-size="13">Selectionnez le quota supplementaire :</text>

      <!-- Radio options -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" fill="white"/>
        <text x="30" y="15" class="text-body" font-size="13">10 To - 50,00 EUR HT</text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body" font-size="13">100 To - 400,00 EUR HT</text>
      </g>
      <g transform="translate(0, 100)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body" font-size="13">1000 To - 3500,00 EUR HT</text>
      </g>

      <!-- Price summary -->
      <g transform="translate(0, 160)">
        <text class="text-muted" font-size="12">Total HT</text>
        <text x="100" class="text-danger" font-size="16" font-weight="600">50,00 EUR</text>
      </g>
      <g transform="translate(0, 185)">
        <text class="text-muted" font-size="12">Total TTC</text>
        <text x="100" class="text-danger" font-size="16" font-weight="600">60,00 EUR</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 385)">
      <line x1="0" y1="0" x2="600" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(500, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Suivant â†’</text>
      </g>
    </g>
  </g>
</svg>
