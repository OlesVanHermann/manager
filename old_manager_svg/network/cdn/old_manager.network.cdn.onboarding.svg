<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Onboarding container -->
  <g transform="translate(200, 100)">
    <rect width="800" height="450" rx="8" class="bg-white"/>
    <rect width="800" height="450" rx="8" class="border"/>

    <!-- Illustration placeholder -->
    <g transform="translate(300, 40)">
      <rect width="200" height="120" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="100" y="55" text-anchor="middle" class="text-muted" font-size="40">üåê</text>
      <text x="100" y="95" text-anchor="middle" class="text-muted" font-size="12">CDN</text>
    </g>

    <!-- Title -->
    <text x="400" y="200" text-anchor="middle" class="text-body" font-size="24" font-weight="600">CDN - Content Delivery Network</text>

    <!-- Description -->
    <g transform="translate(100, 230)">
      <text x="300" y="0" text-anchor="middle" class="text-body" font-size="14">
        Accelerez la diffusion de vos contenus statiques grace
      </text>
      <text x="300" y="22" text-anchor="middle" class="text-body" font-size="14">
        a notre reseau mondial de points de presence.
      </text>
      <text x="300" y="55" text-anchor="middle" class="text-muted" font-size="13">
        Reduisez la latence, ameliorez les performances et proteges
      </text>
      <text x="300" y="75" text-anchor="middle" class="text-muted" font-size="13">
        votre infrastructure contre les pics de trafic.
      </text>
    </g>

    <!-- Order button -->
    <g transform="translate(300, 330)">
      <rect width="200" height="48" rx="4" fill="#0050D7"/>
      <text x="100" y="30" text-anchor="middle" class="text-white" font-size="14" font-weight="500">Commander un CDN</text>
    </g>

    <!-- Guides links -->
    <g transform="translate(100, 400)">
      <text x="300" y="0" text-anchor="middle" class="text-link" font-size="13">Documentation CDN</text>
      <text x="300" y="25" text-anchor="middle" class="text-link" font-size="13">Configurer votre premier domaine</text>
    </g>
  </g>
</svg>
