<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Statistiques du domaine</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › CDN › cdn-123456 › cdn.example.com</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Général</text>
    <text x="80" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Règles de cache</text>
    <text x="210" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Statistiques</text>
    <rect x="210" y="8" width="80" height="3" fill="#0050D7"/>
    <text x="320" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Logs</text>
  </g>

  <!-- Tile row -->
  <g transform="translate(40, 110)">
    <!-- Statistics tile -->
    <rect x="0" y="0" width="350" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Statistiques</text>
    <text x="20" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CNAME</text>
    <text x="20" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cdn-123456.cdn-ovh.net</text>

    <!-- Network tile -->
    <rect x="370" y="0" width="350" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="390" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réseau</text>

    <text x="390" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="390" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cdn.example.com</text>
    <!-- Action menu -->
    <g transform="translate(680, 60)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="8" y="17" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <text x="390" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IPv4</text>
    <text x="500" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.254.xxx.xxx</text>
  </g>

  <!-- Graph section -->
  <rect x="40" y="260" width="1100" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Filters -->
  <g transform="translate(60, 290)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Visualiser :</text>
    <rect x="80" y="-18" width="180" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="95" y="2" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante</text>
    <text x="235" y="2" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <text x="300" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Depuis :</text>
    <rect x="360" y="-18" width="150" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="375" y="2" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dernière semaine</text>
    <text x="485" y="2" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Graph area -->
  <g transform="translate(60, 330)">
    <!-- Y axis -->
    <line x1="50" y1="0" x2="50" y2="280" stroke="#E5E7EB" stroke-width="1"/>
    <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100 Mbps</text>
    <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">75 Mbps</text>
    <text x="0" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">50 Mbps</text>
    <text x="0" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">25 Mbps</text>
    <text x="0" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0 Mbps</text>

    <!-- X axis -->
    <line x1="50" y1="280" x2="1050" y2="280" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Lun</text>
    <text x="250" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mar</text>
    <text x="400" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Mer</text>
    <text x="550" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Jeu</text>
    <text x="700" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Ven</text>
    <text x="850" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sam</text>
    <text x="1000" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Dim</text>

    <!-- Graph line -->
    <polyline points="50,200 150,180 250,150 350,160 450,120 550,140 650,100 750,110 850,130 950,90 1050,100"
              fill="none" stroke="#0050D7" stroke-width="2"/>
    <polygon points="50,200 150,180 250,150 350,160 450,120 550,140 650,100 750,110 850,130 950,90 1050,100 1050,280 50,280"
             fill="#0050D7" opacity="0.1"/>
  </g>
</svg>
