<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500" width="750" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-active { fill: #0050D7; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="750" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="750" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Wizard container -->
  <g transform="translate(50, 80)">
    <rect width="650" height="390" rx="8" class="bg-white"/>
    <rect width="650" height="390" rx="8" class="border"/>

    <!-- Wizard header -->
    <g transform="translate(0, 0)">
      <rect width="650" height="50" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="50" x2="650" y2="50" class="border"/>
      <text x="25" y="32" class="text-body" font-size="16" font-weight="600">Commander des backends</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(75, 75)">
      <circle cx="0" cy="0" r="14" class="step-active"/>
      <text x="0" y="5" text-anchor="middle" class="text-white" font-size="11" font-weight="600">1</text>
      <text x="0" y="30" text-anchor="middle" class="text-body" font-size="10">Quantite</text>

      <line x1="18" y1="0" x2="120" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(140, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">2</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Duree</text>
      </g>

      <line x1="158" y1="0" x2="260" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(280, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">3</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Contrats</text>
      </g>

      <line x1="298" y1="0" x2="400" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <g transform="translate(420, 0)">
        <circle cx="0" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" class="text-muted" font-size="11">4</text>
        <text x="0" y="30" text-anchor="middle" class="text-muted" font-size="10">Paiement</text>
      </g>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(25, 140)">
      <text class="text-body" font-size="13">Combien de backends souhaitez-vous commander ?</text>

      <!-- Quantity input -->
      <g transform="translate(0, 30)">
        <text class="text-muted" font-size="12">Nombre de backends</text>
        <rect y="18" width="150" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-body" font-size="13">5</text>
      </g>

      <!-- Price info -->
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Prix unitaire : </text>
        <text x="95" class="text-danger" font-size="14" font-weight="500">10,00 EUR HT / backend</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 335)">
      <line x1="0" y1="0" x2="600" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(500, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Suivant â†’</text>
      </g>
    </g>
  </g>
</svg>
