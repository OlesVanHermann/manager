<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Statistiques CDN</text>
    <text y="25" class="text-muted" font-size="13">Visualisez les performances et l'utilisation de votre CDN</text>
  </g>

  <!-- Period selector -->
  <g transform="translate(40, 140)">
    <text class="text-muted" font-size="12">Periode :</text>
    <g transform="translate(60, -10)">
      <rect width="150" height="32" rx="4" class="bg-white"/>
      <rect width="150" height="32" rx="4" class="border"/>
      <text x="15" y="21" class="text-body" font-size="12">24 heures</text>
      <text x="125" y="21" class="text-muted" font-size="12">▼</text>
    </g>
  </g>

  <!-- Stats tiles -->
  <g transform="translate(40, 190)">
    <!-- Tile 1 - Bandwidth -->
    <g transform="translate(0, 0)">
      <rect width="260" height="100" rx="8" class="bg-white"/>
      <rect width="260" height="100" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Bande passante totale</text>
      <text x="20" y="65" class="text-link" font-size="28" font-weight="600">2.5 TB</text>
      <text x="20" y="85" class="text-muted" font-size="11">↑ +12% par rapport a hier</text>
    </g>
    
    <!-- Tile 2 - Requests -->
    <g transform="translate(280, 0)">
      <rect width="260" height="100" rx="8" class="bg-white"/>
      <rect width="260" height="100" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Requetes totales</text>
      <text x="20" y="65" class="text-link" font-size="28" font-weight="600">1.2M</text>
      <text x="20" y="85" class="text-muted" font-size="11">↑ +8% par rapport a hier</text>
    </g>
    
    <!-- Tile 3 - Cache hit -->
    <g transform="translate(560, 0)">
      <rect width="260" height="100" rx="8" class="bg-white"/>
      <rect width="260" height="100" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Taux de cache hit</text>
      <text x="20" y="65" class="text-link" font-size="28" font-weight="600">94.5%</text>
      <text x="20" y="85" class="text-muted" font-size="11">↑ +2.1% par rapport a hier</text>
    </g>
    
    <!-- Tile 4 - Response time -->
    <g transform="translate(840, 0)">
      <rect width="260" height="100" rx="8" class="bg-white"/>
      <rect width="260" height="100" rx="8" class="border"/>
      <text x="20" y="30" class="text-muted" font-size="12">Temps de reponse moyen</text>
      <text x="20" y="65" class="text-link" font-size="28" font-weight="600">45 ms</text>
      <text x="20" y="85" class="text-muted" font-size="11">↓ -5ms par rapport a hier</text>
    </g>
  </g>

  <!-- Graph -->
  <g transform="translate(40, 310)">
    <rect width="1120" height="260" rx="8" class="bg-white"/>
    <rect width="1120" height="260" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Trafic sur 24h</text>
    
    <!-- Y axis -->
    <g transform="translate(60, 60)">
      <text class="text-muted" font-size="10">500 Mbps</text>
      <text y="50" class="text-muted" font-size="10">375 Mbps</text>
      <text y="100" class="text-muted" font-size="10">250 Mbps</text>
      <text y="150" class="text-muted" font-size="10">125 Mbps</text>
      <text y="180" class="text-muted" font-size="10">0</text>
    </g>
    
    <!-- Graph lines -->
    <g transform="translate(130, 60)">
      <polyline points="0,150 100,120 200,80 300,90 400,60 500,70 600,50 700,65 800,80 900,70" 
                stroke="#0050D7" stroke-width="2" fill="none"/>
    </g>
    
    <!-- X axis -->
    <g transform="translate(130, 240)">
      <text class="text-muted" font-size="10">00:00</text>
      <text x="180" class="text-muted" font-size="10">04:00</text>
      <text x="360" class="text-muted" font-size="10">08:00</text>
      <text x="540" class="text-muted" font-size="10">12:00</text>
      <text x="720" class="text-muted" font-size="10">16:00</text>
      <text x="900" class="text-muted" font-size="10">20:00</text>
    </g>
  </g>
</svg>
