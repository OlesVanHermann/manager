<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="480" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="430" rx="8" class="card"/>
    <rect width="550" height="430" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Mettre a jour le certificat SSL</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 65)">
      <text class="text-body" font-size="13">Mettez a jour votre certificat SSL existant.</text>

      <!-- Certificate field -->
      <g transform="translate(0, 30)">
        <text class="text-muted" font-size="12">Certificat (PEM) *</text>
        <rect y="18" width="500" height="80" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="11">-----BEGIN CERTIFICATE-----</text>
        <text x="10" y="58" class="text-muted" font-size="11">...</text>
        <text x="10" y="74" class="text-muted" font-size="11">-----END CERTIFICATE-----</text>
      </g>

      <!-- Key field -->
      <g transform="translate(0, 140)">
        <text class="text-muted" font-size="12">Cle privee (PEM) *</text>
        <rect y="18" width="500" height="80" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="11">-----BEGIN PRIVATE KEY-----</text>
        <text x="10" y="58" class="text-muted" font-size="11">...</text>
        <text x="10" y="74" class="text-muted" font-size="11">-----END PRIVATE KEY-----</text>
      </g>

      <!-- Chain field -->
      <g transform="translate(0, 250)">
        <text class="text-muted" font-size="12">Chaine de certificats (optionnel)</text>
        <rect y="18" width="500" height="60" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="11">Certificats intermediaires...</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 375)">
      <line x1="0" y1="0" x2="500" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(400, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
