<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .card-bg { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .card-selected { fill: #EFF6FF; stroke: #0050D7; stroke-width: 2; rx: 8; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .badge-current { fill: #DCFCE7; rx: 4; }
      .badge-current-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; font-weight: 500; fill: #16A34A; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="600" height="420" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="modal-shadow">
    <rect width="500" height="360" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Changer l'offre vRack Services</text>
    </g>

    <!-- Close button -->
    <g transform="translate(460, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal Description -->
    <g transform="translate(24, 56)">
      <text class="text-body">Sélectionnez l'offre qui correspond à vos besoins.</text>
    </g>

    <!-- Offer cards -->
    <g transform="translate(24, 90)">
      <!-- Card 1: Basic (current) -->
      <g>
        <rect width="220" height="120" class="card-bg"/>
        <g transform="translate(16, 16)">
          <text class="text-label">Basic</text>
          <g transform="translate(50, -4)">
            <rect width="50" height="18" class="badge-current"/>
            <text x="6" y="13" class="badge-current-text">Actuel</text>
          </g>
          <text y="32" class="text-body">1 sous-réseau</text>
          <text y="52" class="text-body">10 endpoints</text>
          <text y="80" class="text-price">Gratuit</text>
        </g>
      </g>

      <!-- Card 2: Standard (selected) -->
      <g transform="translate(232, 0)">
        <rect width="220" height="120" class="card-selected"/>
        <g transform="translate(16, 16)">
          <text class="text-label">Standard</text>
          <text y="32" class="text-body">5 sous-réseaux</text>
          <text y="52" class="text-body">50 endpoints</text>
          <text y="80" class="text-price">9,99€ HT/mois</text>
        </g>
      </g>
    </g>

    <!-- Second row -->
    <g transform="translate(24, 220)">
      <!-- Card 3: Premium -->
      <g>
        <rect width="220" height="80" class="card-bg"/>
        <g transform="translate(16, 16)">
          <text class="text-label">Premium</text>
          <text y="28" class="text-body">Illimité</text>
          <text y="50" class="text-price">49,99€ HT/mois</text>
        </g>
      </g>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 315)">
      <g transform="translate(310, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(400, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
