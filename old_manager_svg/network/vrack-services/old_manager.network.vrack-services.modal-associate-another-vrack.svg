<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .select-arrow { fill: #6B7280; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="550" height="380" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="450" height="300" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Associer un autre vRack à vRack Services</text>
    </g>

    <!-- Close button -->
    <g transform="translate(410, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <text class="text-body">
        <tspan x="0" dy="0">Pour que vRack Services fonctionne, vous devez l'associer</tspan>
        <tspan x="0" dy="20">à l'un de vos vRacks existants.</tspan>
      </text>

      <!-- Current vRack -->
      <g transform="translate(0, 60)">
        <text class="text-label">vRack Actuel</text>
        <text x="0" y="24" class="text-value">pn-123456</text>
      </g>

      <!-- Select another vRack -->
      <g transform="translate(0, 110)">
        <text class="text-label">Sélectionnez un autre vRack</text>
        <rect x="0" y="24" width="402" height="40" class="input-field"/>
        <text x="12" y="50" class="input-text">Sélectionner un vRack</text>
        <!-- Dropdown arrow -->
        <polygon points="390,44 382,44 386,52" class="select-arrow"/>
      </g>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 250)">
      <g transform="translate(220, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(310, 0)">
        <rect width="116" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Associer mon vRack</text>
      </g>
    </g>
  </g>
</svg>