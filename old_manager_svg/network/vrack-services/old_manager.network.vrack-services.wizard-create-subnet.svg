<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680" width="900" height="680">
  <defs>
    <style>
      .page-bg { fill: #F9FAFB; }
      .card-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-optional { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .input-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .radio-inner { fill: #FFFFFF; }
      .breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .breadcrumb-current { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
    </style>
  </defs>

  <!-- Page Background -->
  <rect width="900" height="680" class="page-bg"/>

  <!-- Breadcrumb -->
  <g transform="translate(40, 30)">
    <text class="breadcrumb">vRack Services</text>
    <text x="100" class="breadcrumb-current"> / </text>
    <text x="115" class="breadcrumb">vs-abc123</text>
    <text x="190" class="breadcrumb-current"> / </text>
    <text x="205" class="breadcrumb">Sous-réseaux</text>
    <text x="310" class="breadcrumb-current"> / Créer</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 80)">
    <text class="text-title">Créer un sous-réseau</text>
  </g>

  <!-- Form Card -->
  <g transform="translate(40, 120)">
    <rect width="500" height="520" class="card-bg"/>

    <!-- Form Content -->
    <g transform="translate(32, 32)">

      <!-- Nom du sous-réseau -->
      <g transform="translate(0, 0)">
        <text class="text-label">Nom du sous-réseau</text>
        <text x="130" class="text-optional">(facultatif)</text>
        <rect x="0" y="24" width="436" height="40" class="input-field"/>
        <text x="12" y="50" class="input-text">Mon sous-réseau</text>
      </g>

      <!-- Plage d'adresses du sous-réseau (CIDR) -->
      <g transform="translate(0, 90)">
        <text class="text-label">Plage d'adresses du sous-réseau (CIDR)</text>
        <text x="0" y="20" class="text-helper">La plage d'adresses du sous-réseau doit être en /24.</text>
        <rect x="0" y="32" width="436" height="40" class="input-field"/>
        <text x="12" y="58" class="input-value">10.0.0.0/24</text>
      </g>

      <!-- Plage d'adresses de service (CIDR) -->
      <g transform="translate(0, 190)">
        <text class="text-label">Plage d'adresses de service (CIDR)</text>
        <text x="0" y="20" class="text-helper">
          <tspan x="0" dy="0">La plage d'adresses de service sera utilisée par les services du</tspan>
          <tspan x="0" dy="14">vRack Services. Taille entre /27 et /29.</tspan>
        </text>
        <rect x="0" y="52" width="436" height="40" class="input-field"/>
        <text x="12" y="78" class="input-value">10.0.0.0/28</text>
      </g>

      <!-- VLAN -->
      <g transform="translate(0, 310)">
        <text class="text-label">VLAN</text>
        <text x="0" y="20" class="text-helper">Vous pouvez exposer ce sous-réseau sur un VLAN spécifique.</text>

        <!-- Radio: Pas de VLAN -->
        <g transform="translate(0, 44)">
          <circle cx="10" cy="10" r="10" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" class="radio-inner"/>
          <text x="28" y="15" class="input-value">Pas de VLAN</text>
        </g>

        <!-- Radio: Sélectionnez un VLAN -->
        <g transform="translate(0, 76)">
          <circle cx="10" cy="10" r="10" class="radio-outer"/>
          <text x="28" y="15" class="input-value">Sélectionnez un VLAN</text>
        </g>
      </g>

      <!-- Actions -->
      <g transform="translate(0, 420)">
        <g transform="translate(240, 0)">
          <rect width="80" height="36" class="btn-ghost"/>
          <text x="12" y="23" class="btn-ghost-text">Annuler</text>
        </g>
        <g transform="translate(330, 0)">
          <rect width="106" height="36" class="btn-primary"/>
          <text x="14" y="23" class="btn-primary-text">Créer</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Info Card -->
  <g transform="translate(560, 120)">
    <rect width="300" height="140" class="card-bg"/>
    <g transform="translate(20, 20)">
      <text class="text-label">Information</text>
      <text x="0" y="30" class="text-helper">
        <tspan x="0" dy="0">Pour que vRack Services fonctionne,</tspan>
        <tspan x="0" dy="16">vous devez créer au moins un</tspan>
        <tspan x="0" dy="16">sous-réseau.</tspan>
      </text>
      <text x="0" y="90" class="text-helper">
        <tspan x="0" dy="0">La création peut prendre quelques</tspan>
        <tspan x="0" dy="16">minutes.</tspan>
      </text>
    </g>
  </g>
</svg>
