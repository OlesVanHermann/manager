<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="600" height="520" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="modal-shadow">
    <rect width="500" height="460" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Modifier le sous-réseau</text>
    </g>

    <!-- Modal Description -->
    <g transform="translate(24, 56)">
      <text class="text-body">
        <tspan x="0" dy="0">Vous pouvez changer le nom du sous-réseau, la taille de la</tspan>
        <tspan x="0" dy="18">plage d'adresses ainsi que la plage d'adresses de service.</tspan>
      </text>
    </g>

    <!-- Form Fields -->
    <!-- Nom du sous-réseau -->
    <g transform="translate(24, 110)">
      <text class="text-label">Nom du sous-réseau</text>
      <rect x="0" y="24" width="452" height="40" class="input-field"/>
      <text x="12" y="50" class="input-text">Mon sous-réseau production</text>
    </g>

    <!-- Plage d'adresses du sous-réseau (CIDR) -->
    <g transform="translate(24, 190)">
      <text class="text-label">Plage d'adresses du sous-réseau (CIDR)</text>
      <text x="0" y="20" class="text-helper">La plage d'adresses du sous-réseau doit être en /24.</text>
      <rect x="0" y="32" width="452" height="40" class="input-field"/>
      <text x="12" y="58" class="input-text">10.0.0.0/24</text>
    </g>

    <!-- Plage d'adresses de service (CIDR) -->
    <g transform="translate(24, 280)">
      <text class="text-label">Plage d'adresses de service (CIDR)</text>
      <rect x="0" y="24" width="452" height="40" class="input-field"/>
      <text x="12" y="50" class="input-text">10.0.0.0/28</text>
    </g>

    <!-- Numéro de VLAN -->
    <g transform="translate(24, 360)">
      <text class="text-label">Numéro de VLAN (2 à 4094)</text>
      <rect x="0" y="24" width="452" height="40" class="input-field"/>
      <text x="12" y="50" class="input-placeholder">Pas de VLAN</text>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 420)">
      <g transform="translate(292, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="16" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(380, 0)">
        <rect width="96" height="36" class="btn-primary"/>
        <text x="18" y="23" class="btn-primary-text">Modifier</text>
      </g>
    </g>
  </g>
</svg>