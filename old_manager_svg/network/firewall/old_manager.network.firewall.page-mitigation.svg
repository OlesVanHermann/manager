<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - Firewall Mitigation Statistics</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Statistiques de mitigation</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Analyse du trafic filtré et des menaces détectées.</text></g>
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic total (24h)</text>
    <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">2.4 TB</text>
    <text x="20" y="85" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">↑ 12% vs hier</text>
  </g>
  <g transform="translate(300, 90)">
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic bloqué (24h)</text>
    <text x="20" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="28" font-weight="600">456 GB</text>
    <text x="20" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">19% du trafic total</text>
  </g>
  <g transform="translate(570, 90)">
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Attaques détectées</text>
    <text x="20" y="60" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="28" font-weight="600">127</text>
    <text x="20" y="85" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">↑ 45% vs hier</text>
  </g>
  <g transform="translate(840, 90)">
    <rect x="0" y="0" width="230" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP uniques bloquées</text>
    <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">8,432</text>
    <text x="20" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernières 24h</text>
  </g>
  <g transform="translate(30, 220)">
    <rect x="0" y="0" width="680" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Trafic par heure</text>
    <g transform="translate(20, 50)">
      <line x1="0" y1="200" x2="640" y2="200" stroke="#E5E7EB"/>
      <line x1="0" y1="150" x2="640" y2="150" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="100" x2="640" y2="100" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="50" x2="640" y2="50" stroke="#E5E7EB" stroke-dasharray="4"/>
      <text x="-15" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">0</text>
      <text x="-15" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">50</text>
      <text x="-15" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">100</text>
      <text x="-15" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">150</text>
      <rect x="10" y="100" width="20" height="100" fill="#0050D7" rx="2"/>
      <rect x="10" y="160" width="20" height="40" fill="#DC2626" rx="2"/>
      <rect x="40" y="80" width="20" height="120" fill="#0050D7" rx="2"/>
      <rect x="40" y="150" width="20" height="50" fill="#DC2626" rx="2"/>
      <rect x="70" y="60" width="20" height="140" fill="#0050D7" rx="2"/>
      <rect x="70" y="130" width="20" height="70" fill="#DC2626" rx="2"/>
      <rect x="100" y="50" width="20" height="150" fill="#0050D7" rx="2"/>
      <rect x="100" y="130" width="20" height="70" fill="#DC2626" rx="2"/>
      <rect x="580" y="90" width="20" height="110" fill="#0050D7" rx="2"/>
      <rect x="580" y="155" width="20" height="45" fill="#DC2626" rx="2"/>
      <rect x="610" y="100" width="20" height="100" fill="#0050D7" rx="2"/>
      <rect x="610" y="160" width="20" height="40" fill="#DC2626" rx="2"/>
      <text x="20" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9">00h</text>
      <text x="305" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9">12h</text>
      <text x="610" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9">23h</text>
    </g>
    <g transform="translate(480, 260)">
      <rect x="0" y="0" width="12" height="12" fill="#0050D7" rx="2"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Autorisé</text>
      <rect x="80" y="0" width="12" height="12" fill="#DC2626" rx="2"/>
      <text x="98" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Bloqué</text>
    </g>
  </g>
  <g transform="translate(730, 220)">
    <rect x="0" y="0" width="340" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Top 5 attaques</text>
    <g transform="translate(20, 55)">
      <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">1. SYN Flood</text>
      <text x="250" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">45 (35%)</text>
      <rect x="0" y="25" width="300" height="8" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="25" width="105" height="8" rx="4" fill="#DC2626"/>
    </g>
    <g transform="translate(20, 100)">
      <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">2. UDP Amplification</text>
      <text x="250" y="15" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12">32 (25%)</text>
      <rect x="0" y="25" width="300" height="8" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="25" width="75" height="8" rx="4" fill="#F59E0B"/>
    </g>
    <g transform="translate(20, 145)">
      <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">3. HTTP Flood</text>
      <text x="250" y="15" fill="#0EA5E9" font-family="system-ui, sans-serif" font-size="12">28 (22%)</text>
      <rect x="0" y="25" width="300" height="8" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="25" width="66" height="8" rx="4" fill="#0EA5E9"/>
    </g>
    <g transform="translate(20, 190)">
      <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">4. DNS Amplification</text>
      <text x="250" y="15" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="12">15 (12%)</text>
      <rect x="0" y="25" width="300" height="8" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="25" width="36" height="8" rx="4" fill="#8B5CF6"/>
    </g>
    <g transform="translate(20, 235)">
      <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">5. ICMP Flood</text>
      <text x="250" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">7 (6%)</text>
      <rect x="0" y="25" width="300" height="8" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="25" width="18" height="8" rx="4" fill="#6B7280"/>
    </g>
  </g>
</svg>
