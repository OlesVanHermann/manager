<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .chip-selected { fill: #E8F0FE; }
      .chip-unselected { fill: #F3F4F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1040" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-primary" font-size="13">my-kms-production</text>
    <text x="305" y="0" class="text-muted" font-size="13">/</text>
    <text x="315" y="0" class="text-body" font-size="13">Créer un certificat d'accès</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-heading">Créer un certificat d'accès</text>
    <text x="0" y="80" class="text-muted">Créez les certificats d'accès qui permettront aux identités de votre choix d'accéder à votre KMS.</text>
    
    <!-- Form Card -->
    <rect x="0" y="110" width="900" height="880" rx="8" class="bg-white"/>
    <rect x="0" y="110" width="900" height="880" rx="8" class="border"/>
    
    <!-- Section 1: Informations générales -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-subheading">Informations générales</text>
      
      <!-- Nom d'affichage -->
      <text x="0" y="40" class="text-body">Nom d'affichage</text>
      <text x="0" y="58" class="text-small">Ce nom sera utilisé pour faciliter son identification.</text>
      <rect x="0" y="70" width="400" height="44" rx="4" class="input-field"/>
      <text x="15" y="98" class="text-body">cert-api-production</text>
      
      <!-- Description -->
      <text x="0" y="140" class="text-body">Description (optionnelle)</text>
      <rect x="0" y="155" width="600" height="70" rx="4" class="input-field"/>
      <text x="15" y="185" class="text-muted">Certificat pour l'API de production...</text>
      
      <!-- Validité -->
      <text x="0" y="255" class="text-body">Validité</text>
      <text x="0" y="273" class="text-small">Le certificat sera automatiquement désactivé à la fin de la période de validité</text>
      
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="80" height="36" rx="4" class="chip-unselected"/>
        <text x="20" y="24" class="text-body">1 jour</text>
        
        <rect x="95" y="0" width="100" height="36" rx="4" class="chip-unselected"/>
        <text x="110" y="24" class="text-body">1 semaine</text>
        
        <rect x="210" y="0" width="80" height="36" rx="4" class="chip-selected"/>
        <text x="225" y="24" class="text-primary" font-weight="500">1 mois</text>
        
        <rect x="305" y="0" width="80" height="36" rx="4" class="chip-unselected"/>
        <text x="320" y="24" class="text-body">3 mois</text>
        
        <rect x="400" y="0" width="80" height="36" rx="4" class="chip-unselected"/>
        <text x="415" y="24" class="text-body">6 mois</text>
        
        <rect x="495" y="0" width="60" height="36" rx="4" class="chip-unselected"/>
        <text x="515" y="24" class="text-body">1 an</text>
      </g>
    </g>
    
    <!-- Section 2: Méthode de création -->
    <g transform="translate(30, 490)">
      <text x="0" y="0" class="text-subheading">Méthode de création</text>
      <text x="0" y="25" class="text-small">La création du certificat d'accès nécessite une clé privée</text>
      
      <g transform="translate(0, 45)">
        <!-- Option 1 - Selected -->
        <rect x="0" y="0" width="400" height="80" rx="6" class="card-selected"/>
        <circle cx="25" cy="25" r="10" class="radio-selected"/>
        <circle cx="25" cy="25" r="4" fill="#FFFFFF"/>
        <text x="45" y="25" class="text-body" font-weight="500">Je n'ai pas de clé privée</text>
        <text x="45" y="50" class="text-small">Le certificat d'accès et la clé privée</text>
        <text x="45" y="68" class="text-small">seront générés par OVHcloud.</text>
        
        <!-- Option 2 -->
        <rect x="420" y="0" width="400" height="80" rx="6" class="card-unselected"/>
        <circle cx="445" cy="25" r="10" class="radio-unselected"/>
        <text x="465" y="25" class="text-body">J'ai déjà une clé privée</text>
        <text x="465" y="50" class="text-small">Soumettre une Certificate</text>
        <text x="465" y="68" class="text-small">Signing Request (CSR)</text>
      </g>
      
      <!-- Type de certificat -->
      <text x="0" y="160" class="text-body">Type de certificat</text>
      <text x="0" y="178" class="text-small">Le certificat d'authentification peut être signé via différents algorithmes</text>
      
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="250" height="50" rx="6" class="card-selected"/>
        <circle cx="25" cy="25" r="10" class="radio-selected"/>
        <circle cx="25" cy="25" r="4" fill="#FFFFFF"/>
        <text x="45" y="30" class="text-body" font-weight="500">Certificat ECDSA (recommandé)</text>
        
        <rect x="270" y="0" width="200" height="50" rx="6" class="card-unselected"/>
        <circle cx="295" cy="25" r="10" class="radio-unselected"/>
        <text x="315" y="30" class="text-body">Certificat RSA</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 940)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="680" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="695" y="26" class="btn-text">Ajouter des identités</text>
    </g>
  </g>
</svg>
