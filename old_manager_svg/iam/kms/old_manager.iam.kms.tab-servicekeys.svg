<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-body" font-size="13">my-kms-production</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des KMS</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">my-kms-production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="44" class="bg-white"/>
      <text x="20" y="28" class="text-muted">Informations générales</text>
      <text x="200" y="28" class="text-primary" font-weight="500">Service Keys</text>
      <line x1="185" y1="43" x2="295" y2="43" class="tab-border"/>
      <text x="320" y="28" class="text-muted">Certificats d'accès</text>
      <text x="470" y="28" class="text-muted">Logs</text>
    </g>
    
    <!-- Description -->
    <text x="0" y="175" class="text-body">Créez et gérez vos Service Keys CMK (Customer Managed Keys).</text>
    
    <!-- Button -->
    <rect x="0" y="200" width="180" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="225" class="btn-text">Créer une Service Key</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 260)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <text x="20" y="27" class="text-body" font-weight="600">Nom</text>
      <text x="220" y="27" class="text-body" font-weight="600">ID</text>
      <text x="470" y="27" class="text-body" font-weight="600">Type</text>
      <text x="570" y="27" class="text-body" font-weight="600">Date de création</text>
      <text x="750" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="27" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="44" width="1100" height="56" class="border"/>
      <text x="20" y="77" class="text-primary">encryption-key-prod</text>
      <text x="220" y="77" class="text-body">sk-a1b2c3d4e5</text>
      <text x="470" y="77" class="text-body">AES</text>
      <text x="570" y="77" class="text-body">15/01/2024 10:30:45</text>
      <rect x="750" y="62" width="55" height="24" rx="12" class="badge-success"/>
      <text x="760" y="79" class="badge-success-text">active</text>
      
      <!-- Action Menu Button (Row 1) -->
      <text x="900" y="77" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 - with OPEN ActionMenu -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="100" width="1100" height="56" class="border"/>
      <text x="20" y="133" class="text-primary">signing-key-api</text>
      <text x="220" y="133" class="text-body">sk-f6g7h8i9j0</text>
      <text x="470" y="133" class="text-body">RSA</text>
      <text x="570" y="133" class="text-body">20/01/2024 14:22:10</text>
      <rect x="750" y="118" width="55" height="24" rx="12" class="badge-success"/>
      <text x="760" y="135" class="badge-success-text">active</text>
      
      <!-- Action Menu Button (Row 2) - SELECTED -->
      <rect x="890" y="110" width="30" height="30" rx="4" fill="#E8F0FE"/>
      <text x="900" y="133" class="text-primary" font-size="18">⋮</text>
      
      <!-- DROPDOWN MENU OUVERT -->
      <g transform="translate(750, 156)">
        <rect x="0" y="0" width="220" height="160" rx="8" class="dropdown"/>
        <rect x="0" y="0" width="220" height="160" rx="8" class="border"/>
        
        <rect x="0" y="0" width="220" height="40" rx="8" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-body">Télécharger la Service Key</text>
        
        <text x="15" y="66" class="text-body">Désactiver la Service Key</text>
        
        <text x="15" y="106" class="text-body">Réactiver la Service Key</text>
        
        <text x="15" y="146" class="text-body">Supprimer la Service Key</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="156" width="1100" height="56" class="border"/>
      <text x="20" y="189" class="text-primary">backup-key-2024</text>
      <text x="220" y="189" class="text-body">sk-k1l2m3n4o5</text>
      <text x="470" y="189" class="text-body">EC</text>
      <text x="570" y="189" class="text-body">25/01/2024 09:15:00</text>
      <rect x="750" y="174" width="80" height="24" rx="12" class="badge-warning"/>
      <text x="758" y="191" class="badge-warning-text">désactivée</text>
      <text x="900" y="189" class="text-muted" font-size="18">⋮</text>
    </g>
  </g>
</svg>
