<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="380" viewBox="0 0 500 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Duplicate Policy Modal</title>
  <rect width="500" height="380" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="40" width="400" height="300" rx="8" fill="white"/>
  <g transform="translate(50, 40)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Dupliquer la politique</text><text x="370" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 115)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Politique source</text>
    <rect x="0" y="15" width="350" height="45" rx="4" fill="#F9FAFB"/>
    <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Read Only Access</text>
    <text x="15" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4 règles de permission</text>
  </g>
  <g transform="translate(75, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de la copie *</text>
    <rect x="0" y="15" width="350" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Read Only Access (copie)</text>
  </g>
  <g transform="translate(75, 270)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="6" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="28" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Ouvrir l'éditeur après la duplication</text>
  </g>
  <g transform="translate(75, 310)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="272" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Dupliquer</text></g>
</svg>
