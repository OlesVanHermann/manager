<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 500; fill: #6B7280; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-custom { fill: #DEF7EC; }
      .badge-custom-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .code-bg { fill: #1F2937; }
      .code-text { font-family: 'Monaco', monospace; font-size: 11px; fill: #E5E7EB; }
      .code-key { font-family: 'Monaco', monospace; font-size: 11px; fill: #93C5FD; }
      .code-string { font-family: 'Monaco', monospace; font-size: 11px; fill: #86EFAC; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil / IAM / </text>
    <text x="100" y="0" class="text-link">Politiques</text>
    <text x="165" y="0" class="text-muted"> / compute-admin</text>
  </g>
  
  <g transform="translate(280, 120)">
    <text x="0" y="0" class="text-heading">compute-admin</text>
    <rect x="200" y="-18" width="80" height="24" rx="4" class="badge-custom"/>
    <text x="240" y="-2" text-anchor="middle" class="badge-custom-text">Personnalisé</text>
    
    <rect x="900" y="-22" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="950" y="-0" text-anchor="middle" class="btn-text-secondary">Modifier</text>
    <rect x="1010" y="-22" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="1060" y="-0" text-anchor="middle" class="btn-text">Supprimer</text>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="540" height="180" rx="8" class="card"/>
      <rect x="0" y="0" width="540" height="180" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Informations</text>
        <text x="0" y="40" class="text-label">DESCRIPTION</text>
        <text x="0" y="60" class="text-body">Administration des instances compute Public Cloud</text>
        <text x="0" y="100" class="text-label">CRÉÉ LE</text>
        <text x="0" y="120" class="text-body">15 décembre 2025 à 14:30</text>
        <text x="250" y="100" class="text-label">MODIFIÉ LE</text>
        <text x="250" y="120" class="text-body">20 décembre 2025 à 10:15</text>
      </g>
      
      <rect x="560" y="0" width="540" height="180" rx="8" class="card"/>
      <rect x="560" y="0" width="540" height="180" rx="8" class="border"/>
      <g transform="translate(584, 24)">
        <text x="0" y="0" class="text-subheading">Identités associées (5)</text>
        <text x="0" y="40" class="text-link">admin</text>
        <text x="100" y="40" class="text-link">jean.dupont</text>
        <text x="220" y="40" class="text-link">marie.laurent</text>
        <text x="0" y="65" class="text-link">Developers (groupe)</text>
        <text x="180" y="65" class="text-link">ci-cd-pipeline (service)</text>
        <rect x="0" y="100" width="160" height="36" rx="4" class="btn-primary"/>
        <text x="80" y="123" text-anchor="middle" class="btn-text">+ Ajouter une identité</text>
      </g>
    </g>
    
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="1100" height="380" rx="8" class="card"/>
      <rect x="0" y="0" width="1100" height="380" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Définition de la politique (JSON)</text>
        <rect x="0" y="25" width="1052" height="310" rx="4" class="code-bg"/>
        <g transform="translate(16, 45)">
          <text x="0" y="0" class="code-text">{</text>
          <text x="20" y="20" class="code-key">"permissions"</text><text x="130" y="20" class="code-text">: [</text>
          <text x="40" y="40" class="code-text">{</text>
          <text x="60" y="60" class="code-key">"allow"</text><text x="110" y="60" class="code-text">: [</text>
          <text x="80" y="80" class="code-string">"publicCloudProject:apiovh:*"</text><text x="300" y="80" class="code-text">,</text>
          <text x="80" y="100" class="code-string">"publicCloudProject:openstack:*"</text>
          <text x="60" y="120" class="code-text">],</text>
          <text x="60" y="140" class="code-key">"except"</text><text x="110" y="140" class="code-text">: [</text>
          <text x="80" y="160" class="code-string">"publicCloudProject:apiovh:terminate"</text>
          <text x="60" y="180" class="code-text">],</text>
          <text x="60" y="200" class="code-key">"resource"</text><text x="140" y="200" class="code-text">:</text><text x="155" y="200" class="code-string">"urn:v1:eu:resource:publicCloudProject:*"</text>
          <text x="40" y="220" class="code-text">}</text>
          <text x="20" y="240" class="code-text">]</text>
          <text x="0" y="260" class="code-text">}</text>
        </g>
      </g>
    </g>
  </g>
</svg>
