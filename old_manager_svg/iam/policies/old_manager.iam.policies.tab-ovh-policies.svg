<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Politiques</text>
    <rect x="950" y="10" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="975" y="33" class="btn-text">Guides</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <text x="0" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Mes politiques</text>
      <text x="130" y="20" font-family="Source Sans Pro" font-size="14" class="tab-active" font-weight="600">Politiques OVHcloud</text>
      <rect x="130" y="28" width="130" height="3" class="tab-active"/>
      <text x="290" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Groupes de ressources</text>
    </g>
    <rect x="0" y="92" width="1100" height="1" fill="#E5E7EB"/>
    
    <!-- Datagrid -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1100" height="600" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom</text>
      <text x="300" y="28" class="text-header">Description</text>
      <text x="700" y="28" class="text-header">Nombre d'identités</text>
      <text x="900" y="28" class="text-header">Nombre d'actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="45" width="1098" height="50" class="bg-white"/>
      <text x="20" y="75" class="text-link">ovh:iam:policy:admin</text>
      <text x="300" y="75" class="text-body">Politique administrateur OVHcloud</text>
      <text x="750" y="75" class="text-body">-</text>
      <text x="940" y="75" class="text-body">156</text>
      <rect x="1" y="95" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="96" width="1098" height="50" class="bg-white"/>
      <text x="20" y="126" class="text-link">ovh:iam:policy:reader</text>
      <text x="300" y="126" class="text-body">Politique lecture seule OVHcloud</text>
      <text x="750" y="126" class="text-body">-</text>
      <text x="940" y="126" class="text-body">89</text>
      <rect x="1" y="146" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 -->
      <rect x="1" y="147" width="1098" height="50" class="bg-white"/>
      <text x="20" y="177" class="text-link">ovh:iam:policy:billing</text>
      <text x="300" y="177" class="text-body">Politique facturation OVHcloud</text>
      <text x="750" y="177" class="text-body">-</text>
      <text x="940" y="177" class="text-body">34</text>
      <rect x="1" y="197" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 4 -->
      <rect x="1" y="198" width="1098" height="50" class="bg-white"/>
      <text x="20" y="228" class="text-link">ovh:iam:policy:technical</text>
      <text x="300" y="228" class="text-body">Politique technique OVHcloud</text>
      <text x="750" y="228" class="text-body">-</text>
      <text x="940" y="228" class="text-body">112</text>
      <rect x="1" y="248" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 5 -->
      <rect x="1" y="249" width="1098" height="50" class="bg-white"/>
      <text x="20" y="279" class="text-link">ovh:iam:policy:network</text>
      <text x="300" y="279" class="text-body">Politique réseau OVHcloud</text>
      <text x="750" y="279" class="text-body">-</text>
      <text x="940" y="279" class="text-body">67</text>
    </g>
    
    <!-- Info message - read only -->
    <g transform="translate(0, 740)">
      <rect x="0" y="0" width="1100" height="50" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" class="text-body">ℹ️ Les politiques OVHcloud sont en lecture seule et ne peuvent pas être modifiées.</text>
    </g>
  </g>
</svg>
