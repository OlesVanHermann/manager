<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Configure SAML Modal</title>
  <rect width="650" height="550" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="20" width="550" height="510" rx="8" fill="white"/>
  <g transform="translate(50, 20)"><rect x="0" y="0" width="550" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer SAML 2.0</text><text x="520" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 95)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">URL de métadonnées IdP</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">https://idp.company.com/saml/metadata</text></g>
  </g>
  <g transform="translate(75, 170)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">— ou importer manuellement —</text>
  </g>
  <g transform="translate(75, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Entity ID (Issuer)</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">https://idp.company.com</text></g>
  </g>
  <g transform="translate(75, 275)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">SSO URL</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">https://idp.company.com/saml/sso</text></g>
  </g>
  <g transform="translate(75, 350)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Certificat X.509</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="500" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" fill="#9CA3AF" font-family="monospace" font-size="10">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="45" fill="#9CA3AF" font-family="monospace" font-size="10">MIIDXTCCAkWgAwIBAgIJAJC1HiIAZAiU...</text>
      <text x="15" y="65" fill="#9CA3AF" font-family="monospace" font-size="10">Iv4EfPzCwDwKSHrQw==</text>
      <text x="15" y="85" fill="#9CA3AF" font-family="monospace" font-size="10">-----END CERTIFICATE-----</text>
    </g>
  </g>
  <g transform="translate(75, 485)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="325" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Tester</text><rect x="415" y="0" width="85" height="36" rx="4" fill="#0050D7"/><text x="430" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text></g>
</svg>
