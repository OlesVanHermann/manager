<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Select Identity -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="600" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Ajouter des utilisateurs locaux</text>
    <text x="660" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Search input -->
      <rect x="0" y="0" width="652" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="23" class="text-muted" font-size="12">Rechercher par nom ou email</text>

      <!-- List of users -->
      <g transform="translate(0, 50)">
        <!-- User 1 - selected -->
        <rect x="0" y="0" width="652" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="24" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7"/>
        <text x="20" y="36" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="40" y="32" class="text-dark" font-size="12" font-weight="500">admin-user</text>
        <text x="40" y="50" class="text-muted" font-size="10">E-mail: admin@example.com</text>
        <text x="200" y="50" class="text-muted" font-size="10">Groupe: ADMIN</text>
        <text x="40" y="64" class="text-muted" font-size="9">Identité: urn:v1:eu:identity:user:xx12345-ovh/admin-user</text>

        <!-- User 2 - selected -->
        <rect x="0" y="80" width="652" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="104" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7"/>
        <text x="20" y="116" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="40" y="112" class="text-dark" font-size="12" font-weight="500">operator</text>
        <text x="40" y="130" class="text-muted" font-size="10">E-mail: operator@example.com</text>
        <text x="200" y="130" class="text-muted" font-size="10">Groupe: DEFAULT</text>
        <text x="40" y="144" class="text-muted" font-size="9">Identité: urn:v1:eu:identity:user:xx12345-ovh/operator</text>

        <!-- User 3 - not selected -->
        <rect x="0" y="160" width="652" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="184" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="40" y="192" class="text-dark" font-size="12" font-weight="500">developer-1</text>
        <text x="40" y="210" class="text-muted" font-size="10">E-mail: dev1@example.com</text>
        <text x="200" y="210" class="text-muted" font-size="10">Groupe: REGULAR</text>
        <text x="40" y="224" class="text-muted" font-size="9">Identité: urn:v1:eu:identity:user:xx12345-ovh/developer-1</text>

        <!-- User 4 - not selected -->
        <rect x="0" y="240" width="652" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="264" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="40" y="272" class="text-dark" font-size="12" font-weight="500">developer-2</text>
        <text x="40" y="290" class="text-muted" font-size="10">E-mail: dev2@example.com</text>
        <text x="200" y="290" class="text-muted" font-size="10">Groupe: REGULAR</text>
        <text x="40" y="304" class="text-muted" font-size="9">Identité: urn:v1:eu:identity:user:xx12345-ovh/developer-2</text>

        <!-- User 5 - disabled -->
        <rect x="0" y="320" width="652" height="70" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="12" y="344" width="16" height="16" rx="2" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="40" y="352" class="text-muted" font-size="12" font-weight="500">disabled-user</text>
        <text x="40" y="370" class="text-muted" font-size="10">E-mail: disabled@example.com</text>
        <text x="200" y="370" class="text-muted" font-size="10">Groupe: NONE</text>
        <text x="350" y="352" fill="#DC2626" font-size="10">(Désactivé)</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 540)">
      <line x1="0" y1="0" x2="700" y2="0" class="divider"/>
      <rect x="450" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="482" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="560" y="16" width="116" height="36" rx="4" class="bg-primary"/>
      <text x="600" y="40" class="text-white" font-size="13">Ajouter</text>
    </g>
  </g>
</svg>
