<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Identités</text>
        <text x="0" y="42" class="text-muted" font-size="12">Sélectionnez les identités que vous souhaitez associer à cette politique</text>

        <!-- Section: Comptes de service -->
        <g transform="translate(0, 70)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Comptes de service</text>

          <!-- Service accounts table -->
          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="350" y="23" class="text-dark" font-size="11" font-weight="600">ID Client</text>
            <text x="1020" y="23" class="text-dark" font-size="11" font-weight="600">⋮</text>
            <line x1="0" y1="36" x2="1056" y2="36" class="divider"/>

            <!-- Row 1 -->
            <g transform="translate(0, 36)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▶</text>
              <text x="28" y="28" class="text-dark" font-size="11">api-automation</text>
              <text x="350" y="28" class="text-muted" font-size="10">a1b2c3d4-e5f6-7890-abcd-ef1234567890</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            </g>

            <!-- Row 2 - expanded -->
            <g transform="translate(0, 81)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▼</text>
              <text x="28" y="28" class="text-dark" font-size="11">ci-cd-pipeline</text>
              <text x="350" y="28" class="text-muted" font-size="10">9f8e7d6c-5b4a-3210-fedc-ba0987654321</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>

              <!-- Expanded details -->
              <rect x="0" y="45" width="1056" height="70" fill="#F9FAFB"/>
              <text x="40" y="65" class="text-muted" font-size="10">Identité:</text>
              <text x="110" y="65" class="text-dark" font-size="10">urn:v1:eu:identity:credential:xx12345-ovh/oauth2-9f8e7d6c</text>
              <text x="40" y="85" class="text-muted" font-size="10">Description:</text>
              <text x="110" y="85" class="text-dark" font-size="10">Pipeline CI/CD pour déploiement automatique</text>
              <text x="40" y="105" class="text-muted" font-size="10">Flow:</text>
              <text x="110" y="105" class="text-dark" font-size="10">CLIENT_CREDENTIALS</text>
              <line x1="0" y1="115" x2="1056" y2="115" class="divider"/>
            </g>

            <!-- Row 3 -->
            <g transform="translate(0, 196)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▶</text>
              <text x="28" y="28" class="text-dark" font-size="11">monitoring-agent</text>
              <text x="350" y="28" class="text-muted" font-size="10">abc12345-6789-0def-ghij-klmnopqrstuv</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 300)">
            <text x="480" y="16" class="text-muted" font-size="11">◀</text>
            <text x="510" y="16" class="text-dark" font-size="11">1</text>
            <text x="540" y="16" class="text-muted" font-size="11">▶</text>
          </g>
        </g>

        <!-- Empty state section -->
        <g transform="translate(0, 420)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Autres comptes OVHcloud</text>
          <rect x="0" y="28" width="1056" height="36" rx="4" class="bg-info"/>
          <text x="16" y="51" class="text-info" font-size="11">Aucun compte sélectionné</text>
        </g>
      </g>
    </g>
  </g>
</svg>
