<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Add Identity -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="580" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Ajouter des identités</text>
    <text x="660" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Search -->
      <rect x="0" y="0" width="652" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="24" class="text-muted" font-size="12">Rechercher par nom, email ou URN...</text>

      <!-- Tabs for identity types -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="160" height="32" rx="4" class="bg-primary"/>
        <text x="25" y="21" class="text-white" font-size="11">Utilisateurs locaux</text>

        <rect x="170" y="0" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="195" y="21" class="text-muted" font-size="11">Groupes</text>

        <rect x="320" y="0" width="160" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="345" y="21" class="text-muted" font-size="11">Comptes de service</text>
      </g>

      <!-- Identity list -->
      <g transform="translate(0, 100)">
        <!-- Item 1 - selected -->
        <rect x="0" y="0" width="652" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <rect x="12" y="22" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="20" y="34" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="40" y="28" class="text-dark" font-size="12" font-weight="500">admin-user</text>
        <text x="40" y="46" class="text-muted" font-size="10">admin@example.com • ADMIN</text>

        <!-- Item 2 - selected -->
        <rect x="0" y="70" width="652" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <rect x="12" y="92" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="20" y="104" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="40" y="98" class="text-dark" font-size="12" font-weight="500">developer-1</text>
        <text x="40" y="116" class="text-muted" font-size="10">dev1@example.com • DEFAULT</text>

        <!-- Item 3 - not selected -->
        <rect x="0" y="140" width="652" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="162" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="40" y="168" class="text-dark" font-size="12" font-weight="500">operator</text>
        <text x="40" y="186" class="text-muted" font-size="10">operator@example.com • DEFAULT</text>

        <!-- Item 4 - not selected -->
        <rect x="0" y="210" width="652" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="232" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="40" y="238" class="text-dark" font-size="12" font-weight="500">support-user</text>
        <text x="40" y="256" class="text-muted" font-size="10">support@example.com • REGULAR</text>

        <!-- Item 5 - not selected -->
        <rect x="0" y="280" width="652" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="12" y="302" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="40" y="308" class="text-dark" font-size="12" font-weight="500">viewer</text>
        <text x="40" y="326" class="text-muted" font-size="10">viewer@example.com • NONE</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 520)">
      <line x1="0" y1="0" x2="700" y2="0" class="divider"/>
      <text x="24" y="36" class="text-muted" font-size="11">2 identités sélectionnées</text>
      <rect x="460" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="492" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="570" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="600" y="40" class="text-white" font-size="13">Ajouter</text>
    </g>
  </g>
</svg>
