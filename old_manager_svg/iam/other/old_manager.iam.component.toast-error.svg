<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <style>
      .toast-bg { fill: #FFFFFF; stroke: #E5E7EB; }
      .toast-shadow { filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
      .toast-bar-error { fill: #DC2626; }
      .toast-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .toast-message { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .toast-close { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #9CA3AF; cursor: pointer; }
      .toast-icon { fill: #DC2626; }
    </style>
  </defs>
  
  <g class="toast-shadow">
    <rect x="0" y="0" width="400" height="80" rx="8" class="toast-bg"/>
    <rect x="0" y="0" width="4" height="80" rx="2" class="toast-bar-error"/>
    
    <!-- Error Icon -->
    <circle cx="35" cy="40" r="16" class="toast-icon" opacity="0.15"/>
    <text x="30" y="47" font-size="18" fill="#DC2626">✕</text>
    
    <!-- Content -->
    <text x="65" y="32" class="toast-title">Erreur</text>
    <text x="65" y="52" class="toast-message">La suppression a échoué. Veuillez réessayer.</text>
    
    <!-- Close button -->
    <text x="370" y="30" class="toast-close">×</text>
  </g>
</svg>
