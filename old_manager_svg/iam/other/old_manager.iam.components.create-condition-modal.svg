<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Create Condition -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="500" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Configurez vos conditions</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type de condition -->
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Type de condition</text>
      <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="48" class="text-dark" font-size="12">Tag</text>
      <text x="530" y="48" class="text-muted" font-size="12">▼</text>

      <!-- Dropdown for condition types -->
      <g transform="translate(0, 64)">
        <rect x="0" y="0" width="552" height="180" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>

        <rect x="4" y="4" width="544" height="28" rx="2" fill="#E8F0FE"/>
        <text x="12" y="23" class="text-primary" font-size="12">Tag</text>

        <text x="12" y="51" class="text-dark" font-size="12">Nom</text>
        <text x="12" y="75" class="text-dark" font-size="12">Adresse IP</text>
        <text x="12" y="99" class="text-dark" font-size="12">Jour de la semaine</text>
        <text x="12" y="123" class="text-dark" font-size="12">Date</text>
        <text x="12" y="147" class="text-dark" font-size="12">Heure</text>
        <text x="12" y="171" class="text-dark" font-size="12">Type de produit</text>
      </g>

      <!-- Opérateur (below dropdown) -->
      <g transform="translate(0, 260)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Opérateur</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-muted" font-size="12">Sélectionnez un opérateur</text>
        <text x="530" y="48" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Info box -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="552" height="40" rx="4" fill="#DBEAFE"/>
        <text x="16" y="25" fill="#1E40AF" font-size="11">Le contenu du formulaire dépend du type de condition sélectionné</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 440)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" fill="#E5E7EB"/>
      <text x="492" y="40" class="text-muted" font-size="13">Configurer</text>
    </g>
  </g>
</svg>
