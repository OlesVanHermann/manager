<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>
  <rect x="105" y="85" width="60" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Recherche avancée -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="720" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Rechercher les politiques</text>
    <text x="756" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Section: Identités -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7"/>
        <text x="8" y="12" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="24" y="13" class="text-dark" font-size="13" font-weight="500">Identités</text>
        <text x="90" y="13" class="text-muted" font-size="12">(2)</text>
      </g>

      <!-- Collapsible: Utilisateurs locaux -->
      <g transform="translate(20, 30)">
        <rect x="0" y="0" width="732" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="32" y="25" class="text-dark" font-size="12">Sélectionner des utilisateurs locaux</text>
        <text x="12" y="26" class="text-muted" font-size="14">▼</text>

        <!-- Search input -->
        <g transform="translate(16, 48)">
          <rect x="0" y="0" width="700" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="21" class="text-muted" font-size="11">Rechercher par nom ou email</text>
        </g>

        <!-- User checkbox items -->
        <g transform="translate(16, 90)">
          <rect x="0" y="0" width="700" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="12" y="20" width="14" height="14" rx="2" fill="#0050D7" stroke="#0050D7"/>
          <text x="19" y="30" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
          <text x="34" y="28" class="text-dark" font-size="12" font-weight="500">admin-user</text>
          <text x="34" y="44" class="text-muted" font-size="10">E-mail: admin@example.com | Groupe: ADMIN</text>
        </g>

        <g transform="translate(16, 156)">
          <rect x="0" y="0" width="700" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="12" y="20" width="14" height="14" rx="2" fill="#0050D7" stroke="#0050D7"/>
          <text x="19" y="30" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
          <text x="34" y="28" class="text-dark" font-size="12" font-weight="500">operator-user</text>
          <text x="34" y="44" class="text-muted" font-size="10">E-mail: operator@example.com | Groupe: DEFAULT</text>
        </g>
      </g>

      <!-- Collapsible: Groupes d'utilisateurs -->
      <g transform="translate(20, 280)">
        <rect x="0" y="0" width="732" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="32" y="25" class="text-dark" font-size="12">Sélectionner des groupes d'utilisateurs</text>
        <text x="12" y="26" class="text-muted" font-size="14">►</text>
      </g>

      <!-- Section: Ressources -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="16" height="16" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="24" y="13" class="text-dark" font-size="13" font-weight="500">Ressources</text>
        <text x="100" y="13" class="text-muted" font-size="12">(0)</text>
      </g>

      <!-- Section: Actions -->
      <g transform="translate(0, 370)">
        <rect x="0" y="0" width="16" height="16" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="24" y="13" class="text-dark" font-size="13" font-weight="500">Actions</text>
        <text x="80" y="13" class="text-muted" font-size="12">(0)</text>
      </g>

      <!-- URN Search -->
      <g transform="translate(20, 400)">
        <rect x="0" y="0" width="732" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="32" y="25" class="text-dark" font-size="12">Rechercher un compte client OVHcloud</text>
        <text x="12" y="26" class="text-muted" font-size="14">►</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(0, 660)">
      <line x1="0" y1="0" x2="800" y2="0" class="divider"/>
      <rect x="550" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="582" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="660" y="16" width="116" height="36" rx="4" class="bg-primary"/>
      <text x="692" y="40" class="text-white" font-size="13">Rechercher</text>
    </g>
  </g>
</svg>
