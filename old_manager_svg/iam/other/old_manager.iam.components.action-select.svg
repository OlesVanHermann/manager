<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>
  <rect x="105" y="85" width="60" height="3" class="bg-primary"/>
  <text x="190" y="75" class="text-muted" font-size="14">Identités</text>
  <text x="270" y="75" class="text-muted" font-size="14">Clés API</text>
  <text x="340" y="75" class="text-muted" font-size="14">Logs</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Recherche -->
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Liste politiques -->
      <text x="12" y="72" class="text-muted" font-size="11">3 politiques</text>

      <!-- Policy item 1 - selected -->
      <rect x="0" y="82" width="280" height="50" fill="#E8F0FE"/>
      <text x="12" y="105" class="text-dark" font-size="12" font-weight="500">admin-policy</text>
      <text x="12" y="120" class="text-muted" font-size="10">Politique administrateur</text>

      <!-- Policy item 2 -->
      <rect x="0" y="132" width="280" height="50" class="bg-white"/>
      <text x="12" y="155" class="text-dark" font-size="12">read-only-policy</text>
      <text x="12" y="170" class="text-muted" font-size="10">Lecture seule</text>

      <!-- Policy item 3 -->
      <rect x="0" y="182" width="280" height="50" class="bg-white"/>
      <text x="12" y="205" class="text-dark" font-size="12">custom-policy</text>
      <text x="12" y="220" class="text-muted" font-size="10">Politique personnalisée</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Sélection des actions</text>
        <text x="0" y="42" class="text-muted" font-size="12">Sélectionnez les actions autorisées aux identités sur les ressources choisies.</text>

        <!-- Toggle Wildcard -->
        <g transform="translate(0, 60)">
          <text x="0" y="16" class="text-dark" font-size="13">Autoriser toutes les actions</text>
          <rect x="200" y="2" width="44" height="22" rx="11" fill="#E5E7EB"/>
          <circle cx="213" cy="13" r="8" fill="#FFFFFF"/>
          <text x="0" y="36" class="text-muted" font-size="11">Toutes les actions existantes et à venir sur tous les types de produits seront autorisées</text>
        </g>

        <!-- Collapsible: cloudDB -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="25" class="text-dark" font-size="13" font-weight="600">cloudDB</text>
          <text x="16" y="26" class="text-muted" font-size="14">▼</text>

          <!-- Actions list -->
          <g transform="translate(20, 50)">
            <!-- Category: database -->
            <g transform="translate(0, 0)">
              <rect x="0" y="0" width="16" height="16" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
              <text x="24" y="13" class="text-dark" font-size="12" font-weight="600">database</text>
              <text x="90" y="13" class="text-muted" font-size="11">(3 actions sélectionnées / 8)</text>
              <text x="260" y="13" class="text-muted" font-size="12">▼</text>

              <!-- Actions expanded -->
              <g transform="translate(20, 24)">
                <rect x="0" y="0" width="14" height="14" rx="2" fill="#0050D7" stroke="#0050D7"/>
                <text x="7" y="11" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
                <text x="22" y="11" class="text-dark" font-size="11">database:apiovh:get</text>
                <text x="180" y="11" class="text-muted" font-size="10">Lire les informations de la base</text>
              </g>

              <g transform="translate(20, 44)">
                <rect x="0" y="0" width="14" height="14" rx="2" fill="#0050D7" stroke="#0050D7"/>
                <text x="7" y="11" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
                <text x="22" y="11" class="text-dark" font-size="11">database:apiovh:create</text>
                <text x="180" y="11" class="text-muted" font-size="10">Créer une base de données</text>
              </g>

              <g transform="translate(20, 64)">
                <rect x="0" y="0" width="14" height="14" rx="2" fill="#0050D7" stroke="#0050D7"/>
                <text x="7" y="11" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
                <text x="22" y="11" class="text-dark" font-size="11">database:apiovh:delete</text>
                <text x="180" y="11" class="text-muted" font-size="10">Supprimer une base de données</text>
              </g>

              <g transform="translate(20, 84)">
                <rect x="0" y="0" width="14" height="14" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
                <text x="22" y="11" class="text-dark" font-size="11">database:apiovh:update</text>
                <text x="180" y="11" class="text-muted" font-size="10">Modifier une base de données</text>
              </g>
            </g>
          </g>
        </g>

        <!-- Collapsible: hosting -->
        <g transform="translate(0, 330)">
          <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="25" class="text-dark" font-size="13" font-weight="600">hosting</text>
          <text x="16" y="26" class="text-muted" font-size="14">►</text>
        </g>

        <!-- Collapsible: domain -->
        <g transform="translate(0, 380)">
          <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="25" class="text-dark" font-size="13" font-weight="600">domain</text>
          <text x="16" y="26" class="text-muted" font-size="14">►</text>
        </g>

        <!-- Custom action input -->
        <g transform="translate(0, 440)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Ajouter manuellement des actions</text>
          <rect x="0" y="24" width="400" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="12" y="46" class="text-muted" font-size="11">Exemple : cloudDB:apiovh:database/create</text>
          <rect x="410" y="24" width="100" height="34" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="430" y="46" class="text-primary" font-size="12">+ Ajouter</text>
        </g>

        <!-- Success message -->
        <g transform="translate(0, 510)">
          <rect x="0" y="0" width="1056" height="36" rx="4" class="bg-success"/>
          <text x="16" y="23" class="text-success" font-size="12">L'action database:apiovh:create a été ajoutée à cloudDB</text>
        </g>
      </g>
    </g>
  </g>
</svg>
