<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-dark { fill: #1F2937; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-danger { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Back button -->
      <text x="0" y="20" class="text-primary" font-size="12">← Retour aux logs</text>

      <!-- Header -->
      <text x="0" y="60" class="text-dark" font-size="22" font-weight="600">Live Tail</text>
      <text x="0" y="85" class="text-muted" font-size="12">Visualisez les logs en temps réel</text>

      <!-- Controls -->
      <g transform="translate(0, 110)">
        <!-- Log type selector -->
        <rect x="0" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="24" class="text-dark" font-size="12">Politiques d'accès</text>
        <text x="175" y="24" class="text-muted" font-size="12">▼</text>

        <!-- Play/Pause button -->
        <rect x="220" y="0" width="100" height="36" rx="4" class="bg-primary"/>
        <text x="245" y="24" class="text-white" font-size="12">⏸ Pause</text>

        <!-- Clear button -->
        <rect x="340" y="0" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="365" y="24" class="text-muted" font-size="12">Effacer</text>

        <!-- Status indicator -->
        <circle cx="480" cy="18" r="6" fill="#059669"/>
        <text x="495" y="24" class="text-success" font-size="11">Connecté</text>
      </g>

      <!-- Log console -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="1344" height="520" rx="4" class="bg-dark"/>

        <!-- Log entries -->
        <g transform="translate(12, 20)">
          <text y="0" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:15.234]</tspan>
            <tspan fill="#059669"> ALLOWED </tspan>
            <tspan fill="#FFFFFF">admin-user</tspan>
            <tspan fill="#6B7280"> GET /domain/zone/example.com/record</tspan>
          </text>

          <text y="22" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:14.891]</tspan>
            <tspan fill="#DC2626"> DENIED  </tspan>
            <tspan fill="#FFFFFF">developer-1</tspan>
            <tspan fill="#6B7280"> DELETE /hosting/my-site/database</tspan>
          </text>

          <text y="44" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:14.567]</tspan>
            <tspan fill="#059669"> ALLOWED </tspan>
            <tspan fill="#FFFFFF">operator</tspan>
            <tspan fill="#6B7280"> POST /vps/vps-123456/reboot</tspan>
          </text>

          <text y="66" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:13.234]</tspan>
            <tspan fill="#059669"> ALLOWED </tspan>
            <tspan fill="#FFFFFF">ci-cd-pipeline</tspan>
            <tspan fill="#6B7280"> PUT /hosting/production/ssl</tspan>
          </text>

          <text y="88" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:12.001]</tspan>
            <tspan fill="#059669"> ALLOWED </tspan>
            <tspan fill="#FFFFFF">admin-user</tspan>
            <tspan fill="#6B7280"> GET /me/api/application</tspan>
          </text>

          <text y="110" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:11.789]</tspan>
            <tspan fill="#DC2626"> DENIED  </tspan>
            <tspan fill="#FFFFFF">guest-user</tspan>
            <tspan fill="#6B7280"> DELETE /domain/example.com</tspan>
          </text>

          <text y="132" font-family="monospace" font-size="11">
            <tspan fill="#6B7280">[2026-01-02 14:32:10.456]</tspan>
            <tspan fill="#059669"> ALLOWED </tspan>
            <tspan fill="#FFFFFF">monitoring-agent</tspan>
            <tspan fill="#6B7280"> GET /dedicated/server/ns123456/statistics</tspan>
          </text>

          <!-- Cursor blink -->
          <rect x="0" y="150" width="8" height="14" fill="#FFFFFF" opacity="0.7"/>
        </g>
      </g>
    </g>
  </g>
</svg>
