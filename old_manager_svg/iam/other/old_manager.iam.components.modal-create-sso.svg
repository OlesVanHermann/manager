<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Create SSO Configuration -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="560" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Configurer un fournisseur SSO</text>
    <text x="660" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="4" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">Le SSO (Single Sign-On) permet à vos utilisateurs de se connecter avec leur</text>
      <text x="16" y="38" class="text-info" font-size="11">fournisseur d'identité externe (SAML 2.0).</text>

      <!-- SSO Service URL field -->
      <g transform="translate(0, 70)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">URL du service SSO (Metadata URL) *</text>
        <rect x="0" y="24" width="652" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-muted" font-size="12">https://idp.example.com/saml2/metadata</text>
      </g>

      <!-- Entity ID field -->
      <g transform="translate(0, 140)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Entity ID</text>
        <rect x="0" y="24" width="652" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-muted" font-size="12">https://idp.example.com/entity</text>
      </g>

      <!-- Certificate field -->
      <g transform="translate(0, 210)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Certificat X.509 (PEM)</text>
        <rect x="0" y="24" width="652" height="100" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="50" class="text-muted" font-size="10" font-family="monospace">-----BEGIN CERTIFICATE-----</text>
        <text x="12" y="68" class="text-muted" font-size="10" font-family="monospace">MIIDXTCCAkWgAwIBAgIJAJC1HiIAZAiU...</text>
        <text x="12" y="86" class="text-muted" font-size="10" font-family="monospace">...</text>
        <text x="12" y="104" class="text-muted" font-size="10" font-family="monospace">-----END CERTIFICATE-----</text>
      </g>

      <!-- User provisioning toggle -->
      <g transform="translate(0, 330)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Provisionnement automatique des utilisateurs</text>
        <rect x="0" y="28" width="44" height="22" rx="11" fill="#0050D7"/>
        <circle cx="33" cy="39" r="8" fill="#FFFFFF"/>
        <text x="60" y="42" class="text-dark" font-size="11">Activer la création automatique des utilisateurs lors de la première connexion</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 500)">
      <line x1="0" y1="0" x2="700" y2="0" class="divider"/>
      <rect x="460" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="492" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="570" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="595" y="40" class="text-white" font-size="13">Configurer</text>
    </g>
  </g>
</svg>
