<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Condition Product Type -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Condition: Type de produit</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type -->
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Type de condition</text>
      <rect x="0" y="24" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="48" class="text-dark" font-size="12">Type de produit</text>

      <!-- Opérateur -->
      <g transform="translate(0, 80)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Opérateur</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">Égal à</text>
        <text x="530" y="48" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Product Type selector -->
      <g transform="translate(0, 160)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Type de produit</text>
        <rect x="0" y="24" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

        <!-- Selected chips -->
        <g transform="translate(8, 32)">
          <rect x="0" y="0" width="85" height="24" rx="12" fill="#E8F0FE"/>
          <text x="10" y="16" class="text-primary" font-size="10">cloudDB</text>
          <text x="72" y="16" class="text-primary" font-size="10">×</text>

          <rect x="92" y="0" width="80" height="24" rx="12" fill="#E8F0FE"/>
          <text x="102" y="16" class="text-primary" font-size="10">hosting</text>
          <text x="159" y="16" class="text-primary" font-size="10">×</text>
        </g>

        <!-- Dropdown with search -->
        <g transform="translate(0, 68)">
          <rect x="0" y="0" width="552" height="180" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>

          <!-- Search input -->
          <rect x="8" y="8" width="536" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="29" class="text-muted" font-size="11">Rechercher un type de produit...</text>

          <!-- Options -->
          <text x="12" y="64" class="text-dark" font-size="12">dedicatedCloud</text>
          <text x="12" y="88" class="text-dark" font-size="12">domain</text>
          <text x="12" y="112" class="text-dark" font-size="12">ip</text>
          <text x="12" y="136" class="text-dark" font-size="12">license</text>
          <text x="12" y="160" class="text-dark" font-size="12">vps</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 420)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="498" y="40" class="text-white" font-size="13">Configurer</text>
    </g>
  </g>
</svg>
