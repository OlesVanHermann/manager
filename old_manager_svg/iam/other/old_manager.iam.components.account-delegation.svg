<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Account Delegation -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="280" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Ajouter un compte OVHcloud</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Account field -->
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Compte client OVHcloud</text>
      <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="48" class="text-dark" font-size="12">ab12345-ovh</text>

      <!-- Format hint -->
      <text x="0" y="80" class="text-muted" font-size="10">Format attendu : xx12345-ovh</text>

      <!-- Error message (shown when invalid) -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="552" height="32" rx="4" fill="#FEE2E2"/>
        <text x="12" y="21" class="text-danger" font-size="10">Le format du compte n'est pas valide. Format attendu : xx12345-ovh</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 220)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="370" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="402" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="480" y="16" width="96" height="36" rx="4" class="bg-primary"/>
      <text x="504" y="40" class="text-white" font-size="13">Ajouter</text>
    </g>
  </g>
</svg>
