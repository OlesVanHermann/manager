<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="380" viewBox="0 0 500 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Delete SSO Provider Modal</title>
  <rect width="500" height="380" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="40" width="400" height="300" rx="8" fill="white"/>
  <g transform="translate(50, 40)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#FEE2E2"/><text x="25" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le fournisseur SSO</text><text x="370" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 115)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer cette configuration SSO ?</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="350" height="60" rx="4" fill="#F9FAFB"/>
      <g transform="translate(15, 10)">
        <rect x="0" y="0" width="35" height="35" rx="6" fill="#0050D7"/>
        <text x="17" y="24" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">S</text>
        <text x="50" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">SAML 2.0 - Azure AD</text>
        <text x="50" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">15 utilisateurs connectés via SSO</text>
      </g>
    </g>
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="350" height="55" rx="4" fill="#FEE2E2"/>
      <text x="15" y="22" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">⚠️ Les utilisateurs SSO ne pourront plus se connecter</text>
      <text x="15" y="42" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">via ce fournisseur. Ils devront utiliser un autre moyen.</text>
    </g>
  </g>
  <g transform="translate(75, 305)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#DC2626"/><text x="268" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text></g>
</svg>
