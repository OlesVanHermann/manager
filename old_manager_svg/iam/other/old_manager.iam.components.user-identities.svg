<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-danger { fill: #FEE2E2; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Identités</text>
        <text x="0" y="42" class="text-muted" font-size="12">Gérez les utilisateurs associés à cette politique</text>

        <!-- Section: Utilisateurs locaux -->
        <g transform="translate(0, 70)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Utilisateurs locaux</text>

          <!-- Add button -->
          <rect x="900" y="0" width="156" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="920" y="19" class="text-primary" font-size="11">+ Ajouter des utilisateurs</text>

          <!-- User table -->
          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Utilisateur</text>
            <text x="250" y="23" class="text-dark" font-size="11" font-weight="600">Groupe</text>
            <text x="400" y="23" class="text-dark" font-size="11" font-weight="600">Statut</text>
            <text x="1020" y="23" class="text-dark" font-size="11" font-weight="600">⋮</text>
            <line x1="0" y1="36" x2="1056" y2="36" class="divider"/>

            <!-- Row 1 - expandable -->
            <g transform="translate(0, 36)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▶</text>
              <text x="28" y="28" class="text-dark" font-size="11">admin-user</text>
              <text x="250" y="28" class="text-dark" font-size="11">ADMIN</text>
              <rect x="400" y="13" width="40" height="20" rx="10" class="bg-success"/>
              <text x="410" y="27" class="text-success" font-size="9">OK</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            </g>

            <!-- Row 2 - expanded -->
            <g transform="translate(0, 81)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▼</text>
              <text x="28" y="28" class="text-dark" font-size="11">operator</text>
              <text x="250" y="28" class="text-dark" font-size="11">DEFAULT</text>
              <rect x="400" y="13" width="40" height="20" rx="10" class="bg-success"/>
              <text x="410" y="27" class="text-success" font-size="9">OK</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>

              <!-- Expanded details -->
              <rect x="0" y="45" width="1056" height="70" fill="#F9FAFB"/>
              <text x="40" y="65" class="text-muted" font-size="10">Description:</text>
              <text x="110" y="65" class="text-dark" font-size="10">Opérateur principal</text>
              <text x="40" y="85" class="text-muted" font-size="10">Identité:</text>
              <text x="110" y="85" class="text-dark" font-size="10">urn:v1:eu:identity:user:xx12345-ovh/operator</text>
              <text x="40" y="105" class="text-muted" font-size="10">E-mail:</text>
              <text x="110" y="105" class="text-dark" font-size="10">operator@example.com</text>
              <line x1="0" y1="115" x2="1056" y2="115" class="divider"/>
            </g>

            <!-- Row 3 - disabled -->
            <g transform="translate(0, 196)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <text x="8" y="28" class="text-muted" font-size="10">▶</text>
              <text x="28" y="28" class="text-dark" font-size="11">dev-user</text>
              <text x="250" y="28" class="text-dark" font-size="11">REGULAR</text>
              <rect x="400" y="13" width="65" height="20" rx="10" class="bg-danger"/>
              <text x="410" y="27" class="text-danger" font-size="9">DISABLED</text>
              <text x="1020" y="28" class="text-primary" font-size="14">⋮</text>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            </g>

            <!-- Action menu opened -->
            <g transform="translate(920, 36)">
              <rect x="0" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
              <text x="12" y="30" class="text-danger" font-size="11">Supprimer</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 300)">
            <text x="480" y="16" class="text-muted" font-size="11">◀</text>
            <text x="510" y="16" class="text-dark" font-size="11">1</text>
            <text x="540" y="16" class="text-muted" font-size="11">▶</text>
          </g>
        </g>

        <!-- Empty state for other sections -->
        <g transform="translate(0, 420)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Groupes d'utilisateurs</text>
          <rect x="0" y="28" width="1056" height="36" rx="4" class="bg-info"/>
          <text x="16" y="51" class="text-info" font-size="11">Aucun utilisateur sélectionné</text>
        </g>
      </g>
    </g>
  </g>
</svg>
