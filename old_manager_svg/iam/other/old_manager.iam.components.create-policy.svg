<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>
  <text x="200" y="75" class="text-muted" font-size="14">></text>
  <text x="220" y="75" class="text-dark" font-size="14">Créer une politique</text>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header with Guide button -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Créer une politique</text>
      <text x="0" y="48" class="text-muted" font-size="12">La politique contient une liste d'actions autorisées à une liste d'identités s'appliquant à des ressources.</text>

      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- Form sections -->
      <g transform="translate(0, 80)">
        <!-- Section: Nom de la politique -->
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Nom de la politique</text>
        <text x="0" y="42" class="text-dark" font-size="12" font-weight="500">Nom de la politique</text>
        <rect x="0" y="50" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="74" class="text-dark" font-size="12">ma-politique-acces</text>

        <!-- Section: Description -->
        <g transform="translate(0, 100)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Description de la politique</text>
          <rect x="0" y="24" width="600" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="50" class="text-dark" font-size="12">Politique permettant aux développeurs d'accéder aux ressources web</text>
        </g>

        <!-- Section: Identités -->
        <g transform="translate(0, 200)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Identités</text>
          <rect x="500" y="0" width="160" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="520" y="19" class="text-primary" font-size="11">+ Ajouter des identités</text>

          <rect x="0" y="28" width="700" height="36" rx="4" class="bg-info"/>
          <text x="16" y="51" class="text-info" font-size="11">Aucune identité sélectionnée</text>
        </g>

        <!-- Section: Types de produits -->
        <g transform="translate(0, 290)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Types de produits</text>
          <text x="0" y="36" class="text-muted" font-size="11">Sélectionnez le type de produits qui correspond aux actions et aux ressources que vous souhaitez ajouter.</text>

          <rect x="0" y="48" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="72" class="text-muted" font-size="12">Sélectionnez un ou plusieurs types</text>
          <text x="578" y="72" class="text-muted" font-size="12">▼</text>
        </g>

        <!-- Section: Ressources -->
        <g transform="translate(0, 380)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Ressources</text>
          <text x="0" y="36" class="text-muted" font-size="11">Définissez un type de produits pour sélectionner des ressources</text>

          <rect x="0" y="48" width="600" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="12" y="72" class="text-muted" font-size="12">Sélectionnez d'abord un type de produit</text>
        </g>

        <!-- Section: Conditions -->
        <g transform="translate(0, 470)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Conditions</text>
          <text x="0" y="36" class="text-muted" font-size="11">Les actions sur les ressources sont autorisées lorsque toutes les conditions sont remplies.</text>

          <rect x="0" y="48" width="700" height="36" rx="4" class="bg-info"/>
          <text x="16" y="71" class="text-info" font-size="11">Aucune condition configurée</text>
        </g>

        <!-- Section: Actions -->
        <g transform="translate(0, 550)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Actions</text>
          <text x="0" y="36" class="text-muted" font-size="11">Sélectionnez les actions autorisées aux identités sur les ressources choisies.</text>

          <rect x="0" y="48" width="700" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="16" y="71" class="text-muted" font-size="11">Sélectionnez d'abord un type de produit</text>
        </g>
      </g>

      <!-- Footer buttons -->
      <g transform="translate(0, 700)">
        <text x="0" y="20" class="text-primary" font-size="13" style="cursor:pointer">Annuler</text>
        <rect x="100" y="0" width="160" height="40" rx="4" fill="#E5E7EB"/>
        <text x="130" y="26" class="text-muted" font-size="13">Créer la politique</text>
      </g>
    </g>
  </g>
</svg>
