<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-muted" font-size="14">Politiques</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Delete Entity (Warning type) -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Warning Header -->
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-warning"/>
    <rect x="0" y="52" width="600" height="8" class="bg-warning"/>
    <text x="24" y="38" class="text-warning" font-size="18" font-weight="600">Suppression d'une politique</text>
    <text x="560" y="38" class="text-warning" font-size="20">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning message -->
      <text x="0" y="20" class="text-dark" font-size="13">La suppression d'une politique entraine la perte de droits d'accès</text>
      <text x="0" y="38" class="text-dark" font-size="13">des identités sur les ressources.</text>

      <!-- Entity name -->
      <g transform="translate(0, 60)">
        <text x="0" y="16" class="text-dark" font-size="12">Suppression de la politique :</text>
        <text x="0" y="38" class="text-dark" font-size="14" font-weight="600">ma-politique-production</text>
      </g>

      <!-- Confirmation field -->
      <g transform="translate(0, 120)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Veuillez écrire le mot "DELETE" pour supprimer votre politique</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">DELET</text>
        <rect x="55" y="34" width="2" height="16" fill="#0050D7"/>
      </g>

      <!-- Warning notice -->
      <g transform="translate(0, 190)">
        <rect x="0" y="0" width="552" height="40" rx="4" fill="#FEE2E2"/>
        <text x="16" y="25" class="text-danger" font-size="11">Cette action est irréversible.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 320)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" fill="#E5E7EB"/>
      <text x="494" y="40" class="text-muted" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
