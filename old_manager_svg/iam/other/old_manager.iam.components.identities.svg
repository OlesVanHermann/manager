<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Identités</text>
        <text x="0" y="42" class="text-muted" font-size="12">Sélectionnez les identités que vous souhaitez associer à cette politique</text>

        <!-- Section: Utilisateurs locaux -->
        <g transform="translate(0, 70)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Utilisateurs locaux</text>

          <!-- Add button -->
          <rect x="900" y="0" width="156" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="920" y="19" class="text-primary" font-size="11">+ Ajouter des utilisateurs</text>

          <!-- User table -->
          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="23" class="text-dark" font-size="11" font-weight="600">Groupe</text>
            <text x="350" y="23" class="text-dark" font-size="11" font-weight="600">E-mail</text>
            <text x="550" y="23" class="text-dark" font-size="11" font-weight="600">Identité</text>
            <text x="1000" y="23" class="text-dark" font-size="11" font-weight="600">Actions</text>
            <line x1="0" y1="36" x2="1056" y2="36" class="divider"/>

            <!-- Row 1 -->
            <text x="16" y="58" class="text-dark" font-size="11">admin-user</text>
            <text x="200" y="58" class="text-dark" font-size="11">ADMIN</text>
            <text x="350" y="58" class="text-dark" font-size="11">admin@example.com</text>
            <text x="550" y="58" class="text-muted" font-size="10">urn:v1:eu:identity:user:xx12345-ovh/admin-user</text>
            <text x="1020" y="58" class="text-primary" font-size="11">×</text>
            <line x1="0" y1="72" x2="1056" y2="72" class="divider"/>

            <!-- Row 2 -->
            <text x="16" y="94" class="text-dark" font-size="11">operator</text>
            <text x="200" y="94" class="text-dark" font-size="11">DEFAULT</text>
            <text x="350" y="94" class="text-dark" font-size="11">operator@example.com</text>
            <text x="550" y="94" class="text-muted" font-size="10">urn:v1:eu:identity:user:xx12345-ovh/operator</text>
            <text x="1020" y="94" class="text-primary" font-size="11">×</text>
            <line x1="0" y1="108" x2="1056" y2="108" class="divider"/>
          </g>
        </g>

        <!-- Section: Groupes d'utilisateurs -->
        <g transform="translate(0, 230)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Groupes d'utilisateurs</text>

          <rect x="900" y="0" width="156" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="920" y="19" class="text-primary" font-size="11">+ Ajouter des groupes</text>

          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="23" class="text-dark" font-size="11" font-weight="600">Rôle</text>
            <text x="350" y="23" class="text-dark" font-size="11" font-weight="600">Description</text>
            <text x="550" y="23" class="text-dark" font-size="11" font-weight="600">Identité</text>
            <line x1="0" y1="36" x2="1056" y2="36" class="divider"/>

            <text x="16" y="58" class="text-dark" font-size="11">developers</text>
            <text x="200" y="58" class="text-dark" font-size="11">REGULAR</text>
            <text x="350" y="58" class="text-dark" font-size="11">Équipe développement</text>
            <text x="550" y="58" class="text-muted" font-size="10">urn:v1:eu:identity:group:xx12345-ovh/developers</text>
            <text x="1020" y="58" class="text-primary" font-size="11">×</text>
            <line x1="0" y1="72" x2="1056" y2="72" class="divider"/>
          </g>
        </g>

        <!-- Section: Comptes de service -->
        <g transform="translate(0, 360)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Comptes de service</text>

          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="1056" height="36" rx="4" class="bg-info"/>
            <text x="16" y="23" class="text-info" font-size="11">Aucun compte de service</text>
          </g>
        </g>

        <!-- Section: Autres comptes OVHcloud -->
        <g transform="translate(0, 440)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Autres comptes client OVHcloud</text>

          <rect x="870" y="0" width="186" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="890" y="19" class="text-primary" font-size="11">+ Ajouter un compte</text>

          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="1056" height="36" rx="4" class="bg-info"/>
            <text x="16" y="23" class="text-info" font-size="11">Aucun compte client OVHcloud</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
