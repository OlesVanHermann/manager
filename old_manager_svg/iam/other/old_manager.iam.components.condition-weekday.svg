<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Condition Weekday -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Condition: Jour de la semaine</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type -->
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Type de condition</text>
      <rect x="0" y="24" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="48" class="text-dark" font-size="12">Jour de la semaine</text>

      <!-- Opérateur -->
      <g transform="translate(0, 80)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Opérateur</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">Inclus dans</text>
        <text x="530" y="48" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Jour selector -->
      <g transform="translate(0, 160)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Jour</text>
        <rect x="0" y="24" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

        <!-- Selected chips -->
        <g transform="translate(8, 32)">
          <rect x="0" y="0" width="55" height="24" rx="12" fill="#E8F0FE"/>
          <text x="10" y="16" class="text-primary" font-size="10">Lundi</text>
          <text x="42" y="16" class="text-primary" font-size="10">×</text>

          <rect x="62" y="0" width="52" height="24" rx="12" fill="#E8F0FE"/>
          <text x="72" y="16" class="text-primary" font-size="10">Mardi</text>
          <text x="101" y="16" class="text-primary" font-size="10">×</text>

          <rect x="121" y="0" width="68" height="24" rx="12" fill="#E8F0FE"/>
          <text x="131" y="16" class="text-primary" font-size="10">Mercredi</text>
          <text x="176" y="16" class="text-primary" font-size="10">×</text>

          <rect x="196" y="0" width="48" height="24" rx="12" fill="#E8F0FE"/>
          <text x="206" y="16" class="text-primary" font-size="10">Jeudi</text>
          <text x="231" y="16" class="text-primary" font-size="10">×</text>

          <rect x="251" y="0" width="64" height="24" rx="12" fill="#E8F0FE"/>
          <text x="261" y="16" class="text-primary" font-size="10">Vendredi</text>
          <text x="302" y="16" class="text-primary" font-size="10">×</text>
        </g>

        <!-- Dropdown -->
        <g transform="translate(0, 68)">
          <rect x="0" y="0" width="552" height="90" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
          <text x="12" y="24" class="text-muted" font-size="11">Samedi</text>
          <text x="12" y="48" class="text-muted" font-size="11">Dimanche</text>
        </g>
      </g>

      <!-- Timezone -->
      <g transform="translate(0, 310)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Fuseau horaire</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">Europe/Paris (UTC+1)</text>
        <text x="530" y="48" class="text-muted" font-size="12">▼</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 420)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="498" y="40" class="text-white" font-size="13">Configurer</text>
    </g>
  </g>
</svg>
