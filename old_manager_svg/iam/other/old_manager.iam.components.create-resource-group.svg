<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>
  <text x="200" y="75" class="text-muted" font-size="14">></text>
  <text x="220" y="75" class="text-dark" font-size="14">Créer un groupe de ressources</text>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="600" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="600" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header with Guide button -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Créer un groupe de ressources</text>
      <text x="0" y="48" class="text-muted" font-size="12">Regroupez vos ressources pour les utiliser dans vos politiques.</text>

      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- Form sections -->
      <g transform="translate(0, 80)">
        <!-- Section: Nom du groupe -->
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Nom du groupe de ressources</text>
        <text x="0" y="42" class="text-dark" font-size="12" font-weight="500">Nom du groupe de ressources</text>
        <rect x="0" y="50" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="74" class="text-dark" font-size="12">groupe-production</text>

        <!-- Section: Types de produits -->
        <g transform="translate(0, 120)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Types de produits</text>
          <text x="0" y="36" class="text-muted" font-size="11">Sélectionnez le type de produits qui correspond aux ressources que vous souhaitez ajouter.</text>

          <rect x="0" y="48" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

          <!-- Selected chips -->
          <g transform="translate(8, 56)">
            <rect x="0" y="0" width="80" height="24" rx="12" fill="#E8F0FE"/>
            <text x="10" y="16" class="text-primary" font-size="10">hosting</text>
            <text x="67" y="16" class="text-primary" font-size="10">×</text>

            <rect x="88" y="0" width="85" height="24" rx="12" fill="#E8F0FE"/>
            <text x="98" y="16" class="text-primary" font-size="10">cloudDB</text>
            <text x="160" y="16" class="text-primary" font-size="10">×</text>
          </g>
        </g>

        <!-- Section: Ressources -->
        <g transform="translate(0, 230)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Ressources</text>
          <text x="0" y="36" class="text-muted" font-size="11">Ajoutez les ressources à inclure dans ce groupe.</text>

          <rect x="0" y="48" width="1000" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="72" class="text-muted" font-size="12">Rechercher une ressource...</text>

          <!-- Resource list -->
          <g transform="translate(0, 100)">
            <!-- Resource item 1 -->
            <rect x="0" y="0" width="1000" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <rect x="12" y="14" width="16" height="16" rx="2" fill="#0050D7"/>
            <text x="20" y="26" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
            <text x="40" y="27" class="text-dark" font-size="12">production-website.ovh.net</text>
            <rect x="300" y="12" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="315" y="26" fill="#059669" font-size="10">hosting</text>

            <!-- Resource item 2 -->
            <rect x="0" y="55" width="1000" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <rect x="12" y="69" width="16" height="16" rx="2" fill="#0050D7"/>
            <text x="20" y="81" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
            <text x="40" y="82" class="text-dark" font-size="12">db-prod-001.clouddb.ovh.net</text>
            <rect x="300" y="67" width="70" height="20" rx="10" fill="#E8F0FE"/>
            <text x="315" y="81" class="text-primary" font-size="10">cloudDB</text>

            <!-- Resource item 3 -->
            <rect x="0" y="110" width="1000" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <rect x="12" y="124" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="40" y="137" class="text-dark" font-size="12">staging-website.ovh.net</text>
            <rect x="300" y="122" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="315" y="136" fill="#059669" font-size="10">hosting</text>
          </g>
        </g>
      </g>

      <!-- Footer buttons -->
      <g transform="translate(0, 530)">
        <text x="0" y="20" class="text-primary" font-size="13" style="cursor:pointer">Annuler</text>
        <rect x="100" y="0" width="200" height="40" rx="4" class="bg-primary"/>
        <text x="130" y="26" class="text-white" font-size="13">Créer le groupe de ressources</text>
      </g>
    </g>
  </g>
</svg>
