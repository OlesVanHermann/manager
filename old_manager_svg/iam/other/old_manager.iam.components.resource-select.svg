<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Politiques</text>
  <rect x="105" y="85" width="60" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Sélection des ressources</text>
        <text x="0" y="42" class="text-muted" font-size="12">Sélectionnez le type de produits qui correspond aux actions et aux ressources que vous souhaitez ajouter.</text>

        <!-- Types de produits -->
        <g transform="translate(0, 70)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Types de produits</text>
          <text x="0" y="36" class="text-muted" font-size="11">Sélectionnez le type de produits qui correspond aux actions et aux ressources que vous souhaitez ajouter.</text>

          <!-- Select Multiple -->
          <rect x="0" y="50" width="1056" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

          <!-- Selected chips -->
          <g transform="translate(8, 58)">
            <rect x="0" y="0" width="90" height="24" rx="12" fill="#E8F0FE"/>
            <text x="10" y="16" class="text-primary" font-size="11">cloudDB</text>
            <text x="75" y="16" class="text-primary" font-size="12">×</text>

            <rect x="98" y="0" width="80" height="24" rx="12" fill="#E8F0FE"/>
            <text x="108" y="16" class="text-primary" font-size="11">hosting</text>
            <text x="163" y="16" class="text-primary" font-size="12">×</text>

            <rect x="186" y="0" width="75" height="24" rx="12" fill="#E8F0FE"/>
            <text x="196" y="16" class="text-primary" font-size="11">domain</text>
            <text x="246" y="16" class="text-primary" font-size="12">×</text>
          </g>

          <!-- Dropdown avec recherche -->
          <g transform="translate(0, 94)">
            <rect x="0" y="0" width="1056" height="200" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>

            <!-- Search input -->
            <rect x="8" y="8" width="1040" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="20" y="29" class="text-muted" font-size="11">Rechercher un type de produit...</text>

            <!-- Options -->
            <text x="16" y="64" class="text-dark" font-size="12">dedicatedCloud</text>
            <text x="16" y="88" class="text-dark" font-size="12">ip</text>
            <text x="16" y="112" class="text-dark" font-size="12">license</text>
            <text x="16" y="136" class="text-dark" font-size="12">sslGateway</text>
            <text x="16" y="160" class="text-dark" font-size="12">vps</text>
            <text x="16" y="184" class="text-dark" font-size="12">vrack</text>
          </g>
        </g>

        <!-- Ressources -->
        <g transform="translate(0, 390)">
          <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Ressources</text>
          <text x="0" y="36" class="text-muted" font-size="11">Ajoutez les ressources concernées par votre politique.</text>

          <!-- Select Multiple Resources -->
          <rect x="0" y="50" width="1056" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

          <!-- Selected resource chips -->
          <g transform="translate(8, 58)">
            <rect x="0" y="0" width="180" height="24" rx="12" fill="#E8F0FE"/>
            <text x="10" y="10" class="text-primary" font-size="9" font-weight="600">cloudDB</text>
            <text x="10" y="20" class="text-primary" font-size="10">db-abc123.ovh.net</text>
            <text x="165" y="16" class="text-primary" font-size="12">×</text>

            <rect x="188" y="0" width="200" height="24" rx="12" fill="#E8F0FE"/>
            <text x="198" y="10" class="text-primary" font-size="9" font-weight="600">hosting</text>
            <text x="198" y="20" class="text-primary" font-size="10">mywebsite.cluster123.hosting.ovh.net</text>
            <text x="383" y="16" class="text-primary" font-size="12">×</text>
          </g>

          <!-- Info message -->
          <g transform="translate(0, 100)">
            <rect x="0" y="0" width="1056" height="36" rx="4" class="bg-info"/>
            <text x="16" y="23" class="text-info" font-size="11">Définissez un type de produits pour sélectionner des ressources</text>
          </g>
        </g>

        <!-- Error message -->
        <g transform="translate(0, 540)">
          <text x="0" y="16" fill="#DC2626" font-family="Source Sans Pro" font-size="11">Veuillez sélectionner une ou plusieurs ressources ou groupes de ressources</text>
        </g>
      </g>
    </g>
  </g>
</svg>
