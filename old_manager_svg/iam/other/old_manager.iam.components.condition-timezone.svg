<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Sélecteur de fuseau horaire</text>
        <text x="0" y="42" class="text-muted" font-size="12">Composant réutilisable pour les conditions temporelles</text>

        <!-- Timezone selector component -->
        <g transform="translate(0, 70)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Fuseau horaire</text>
          <rect x="0" y="24" width="400" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="48" class="text-dark" font-size="12">Europe/Paris (UTC+1)</text>
          <text x="378" y="48" class="text-muted" font-size="12">▼</text>

          <!-- Dropdown ouvert -->
          <g transform="translate(0, 64)">
            <rect x="0" y="0" width="400" height="260" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>

            <!-- Search -->
            <rect x="8" y="8" width="384" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="20" y="29" class="text-muted" font-size="11">Rechercher un fuseau horaire...</text>

            <!-- Options -->
            <rect x="4" y="48" width="392" height="28" rx="2" fill="#E8F0FE"/>
            <text x="12" y="67" class="text-primary" font-size="12">Europe/Paris (UTC+1)</text>

            <text x="12" y="95" class="text-dark" font-size="12">Europe/London (UTC+0)</text>
            <text x="12" y="119" class="text-dark" font-size="12">America/New_York (UTC-5)</text>
            <text x="12" y="143" class="text-dark" font-size="12">America/Los_Angeles (UTC-8)</text>
            <text x="12" y="167" class="text-dark" font-size="12">Asia/Tokyo (UTC+9)</text>
            <text x="12" y="191" class="text-dark" font-size="12">Asia/Shanghai (UTC+8)</text>
            <text x="12" y="215" class="text-dark" font-size="12">Australia/Sydney (UTC+11)</text>
            <text x="12" y="239" class="text-dark" font-size="12">Pacific/Auckland (UTC+13)</text>
          </g>
        </g>

        <!-- Usage example -->
        <g transform="translate(450, 70)">
          <text x="0" y="16" class="text-muted" font-size="11" font-weight="600">UTILISATION</text>
          <rect x="0" y="28" width="580" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="12" y="52" class="text-dark" font-size="10" font-family="monospace">&lt;iam-condition-timezone</text>
          <text x="24" y="68" class="text-dark" font-size="10" font-family="monospace">data-ng-model="$ctrl.timezone"</text>
          <text x="24" y="84" class="text-dark" font-size="10" font-family="monospace">data-default-timezone="Europe/Paris"</text>
          <text x="24" y="100" class="text-dark" font-size="10" font-family="monospace">data-on-change="$ctrl.updateCondition()"&gt;</text>
          <text x="12" y="116" class="text-dark" font-size="10" font-family="monospace">&lt;/iam-condition-timezone&gt;</text>
        </g>
      </g>
    </g>
  </g>
</svg>
