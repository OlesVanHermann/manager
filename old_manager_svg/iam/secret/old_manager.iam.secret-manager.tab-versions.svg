<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-muted { fill: #F3F4F6; }
      .badge-muted-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-primary" font-weight="500">Secret Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Secret Manager</text>
    <text x="100" y="0" class="text-muted" font-size="13">/</text>
    <text x="110" y="0" class="text-primary" font-size="13">my-okms-domain</text>
    <text x="220" y="0" class="text-muted" font-size="13">/</text>
    <text x="230" y="0" class="text-body" font-size="13">prod/database/mysql-credentials</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des secrets</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">prod/database/mysql-credentials</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="44" class="bg-white"/>
      <text x="20" y="28" class="text-muted">Informations générales</text>
      <text x="200" y="28" class="text-primary" font-weight="500">Versions</text>
      <line x1="185" y1="43" x2="265" y2="43" class="tab-border"/>
    </g>
    
    <!-- Button -->
    <rect x="0" y="165" width="200" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="190" class="btn-text">Ajouter une version</text>
    
    <!-- Versions Datagrid -->
    <g transform="translate(0, 225)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <text x="20" y="27" class="text-body" font-weight="600">Version</text>
      <text x="150" y="27" class="text-body" font-weight="600">Date de création</text>
      <text x="400" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="600" y="27" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 - Version courante -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="44" width="1100" height="56" class="border"/>
      <text x="20" y="77" class="text-body" font-weight="500">5</text>
      <rect x="40" y="62" width="70" height="22" rx="4" class="badge-success"/>
      <text x="50" y="78" class="badge-success-text">courante</text>
      <text x="150" y="77" class="text-body">20/02/2024 14:22:10</text>
      <rect x="400" y="62" width="55" height="22" rx="11" class="badge-success"/>
      <text x="412" y="78" class="badge-success-text">Actif</text>
      <text x="1050" y="77" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="100" width="1100" height="56" class="border"/>
      <text x="20" y="133" class="text-body">4</text>
      <text x="150" y="133" class="text-body">15/02/2024 09:45:00</text>
      <rect x="400" y="118" width="55" height="22" rx="11" class="badge-muted"/>
      <text x="412" y="134" class="badge-muted-text">Archivé</text>
      
      <!-- Action Menu Button - SELECTED -->
      <rect x="1040" y="110" width="30" height="30" rx="4" fill="#E8F0FE"/>
      <text x="1050" y="133" class="text-primary" font-size="18">⋮</text>
      
      <!-- DROPDOWN MENU OUVERT -->
      <g transform="translate(920, 156)">
        <rect x="0" y="0" width="180" height="120" rx="8" class="dropdown"/>
        <rect x="0" y="0" width="180" height="120" rx="8" class="border"/>
        
        <rect x="0" y="0" width="180" height="40" rx="8" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-body">Afficher la valeur</text>
        
        <text x="15" y="66" class="text-body">Restaurer cette version</text>
        
        <text x="15" y="106" class="text-body">Supprimer</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="156" width="1100" height="56" class="border"/>
      <text x="20" y="189" class="text-body">3</text>
      <text x="150" y="189" class="text-body">01/02/2024 16:30:22</text>
      <rect x="400" y="174" width="55" height="22" rx="11" class="badge-muted"/>
      <text x="412" y="190" class="badge-muted-text">Archivé</text>
      <text x="1050" y="189" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 -->
      <rect x="0" y="212" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="212" width="1100" height="56" class="border"/>
      <text x="20" y="245" class="text-body">2</text>
      <text x="150" y="245" class="text-body">20/01/2024 11:15:33</text>
      <rect x="400" y="230" width="55" height="22" rx="11" class="badge-muted"/>
      <text x="412" y="246" class="badge-muted-text">Archivé</text>
      <text x="1050" y="245" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 5 -->
      <rect x="0" y="268" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="268" width="1100" height="56" class="border"/>
      <text x="20" y="301" class="text-body">1</text>
      <text x="150" y="301" class="text-body">15/01/2024 10:30:45</text>
      <rect x="400" y="286" width="55" height="22" rx="11" class="badge-muted"/>
      <text x="412" y="302" class="badge-muted-text">Archivé</text>
      <text x="1050" y="301" class="text-muted" font-size="18">⋮</text>
    </g>
  </g>
</svg>
