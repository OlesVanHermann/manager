<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .chip-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .chip-unselected { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-primary" font-weight="500">Secret Manager</text>
  <text x="20" y="200" class="text-muted">Tag Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Secret Manager</text>
    <text x="100" y="0" class="text-muted" font-size="13">/</text>
    <text x="110" y="0" class="text-body" font-size="13">my-okms-domain</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des domaines OKMS</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">Secret Manager</text>
    
    <!-- Region Selector + Manage button -->
    <g transform="translate(0, 100)">
      <!-- Region chips -->
      <rect x="0" y="0" width="70" height="36" rx="18" class="chip-selected"/>
      <text x="22" y="24" class="text-primary" font-weight="500">GRA</text>
      
      <rect x="85" y="0" width="70" height="36" rx="18" class="chip-unselected"/>
      <text x="107" y="24" class="text-muted">SBG</text>
      
      <rect x="170" y="0" width="70" height="36" rx="18" class="chip-unselected"/>
      <text x="192" y="24" class="text-muted">BHS</text>
      
      <!-- Manage OKMS button -->
      <rect x="900" y="0" width="200" height="36" rx="4" class="btn-outline"/>
      <text x="920" y="24" class="btn-text-primary">Gérer mon domaine OKMS</text>
    </g>
    
    <!-- Create button -->
    <rect x="0" y="160" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="185" class="btn-text">Créer un secret</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 220)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <text x="20" y="27" class="text-body" font-weight="600">Path</text>
      <text x="400" y="27" class="text-body" font-weight="600">Version</text>
      <text x="550" y="27" class="text-body" font-weight="600">Date de création</text>
      <text x="800" y="27" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="44" width="1100" height="56" class="border"/>
      <text x="20" y="77" class="text-primary">prod/database/mysql-credentials</text>
      <text x="400" y="77" class="text-body">5</text>
      <text x="550" y="77" class="text-body">15/01/2024 10:30:45</text>
      <text x="1050" y="77" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 - with OPEN ActionMenu -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="100" width="1100" height="56" class="border"/>
      <text x="20" y="133" class="text-primary">prod/api/jwt-secret</text>
      <text x="400" y="133" class="text-body">3</text>
      <text x="550" y="133" class="text-body">20/01/2024 14:22:10</text>
      
      <!-- Action Menu Button - SELECTED -->
      <rect x="1040" y="110" width="30" height="30" rx="4" fill="#E8F0FE"/>
      <text x="1050" y="133" class="text-primary" font-size="18">⋮</text>
      
      <!-- DROPDOWN MENU OUVERT -->
      <g transform="translate(880, 156)">
        <rect x="0" y="0" width="220" height="160" rx="8" class="dropdown"/>
        <rect x="0" y="0" width="220" height="160" rx="8" class="border"/>
        
        <rect x="0" y="0" width="220" height="40" rx="8" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-body">Afficher la valeur</text>
        
        <text x="15" y="66" class="text-body">Ajouter une nouvelle version</text>
        
        <text x="15" y="106" class="text-body">Accéder aux versions</text>
        
        <text x="15" y="146" class="text-body">Supprimer le secret</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="156" width="1100" height="56" class="border"/>
      <text x="20" y="189" class="text-primary">staging/config/app-settings</text>
      <text x="400" y="189" class="text-body">12</text>
      <text x="550" y="189" class="text-body">25/01/2024 09:15:00</text>
      <text x="1050" y="189" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 -->
      <rect x="0" y="212" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="212" width="1100" height="56" class="border"/>
      <text x="20" y="245" class="text-primary">dev/testing/mock-credentials</text>
      <text x="400" y="245" class="text-body">1</text>
      <text x="550" y="245" class="text-body">01/02/2024 16:45:30</text>
      <text x="1050" y="245" class="text-muted" font-size="18">⋮</text>
    </g>
  </g>
</svg>
