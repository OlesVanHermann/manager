<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 300)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="220" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-heading">Nom du KMS</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 65)">
      <text x="0" y="0" class="text-body">Nom d'affichage</text>
      <rect x="0" y="15" width="452" height="44" rx="4" class="input-field"/>
      <text x="15" y="43" class="text-body">my-kms-production-renamed</text>
      <text x="0" y="80" class="text-small">Ce nom sera utilisé pour faciliter son identification.</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 170)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="352" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="372" y="26" class="btn-text">Modifier</text>
    </g>
  </g>
</svg>
