<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="22" font-weight="600">Politiques</text>

      <!-- Guide button -->
      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- NAV4 Tabs -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-primary" font-size="14" font-weight="600">Mes politiques</text>
        <rect x="0" y="38" width="120" height="3" fill="#0050D7"/>

        <rect x="120" y="0" width="150" height="40" fill="#FFFFFF"/>
        <text x="140" y="26" class="text-muted" font-size="14">Politiques OVHcloud</text>

        <rect x="270" y="0" width="180" height="40" fill="#FFFFFF"/>
        <text x="290" y="26" class="text-muted" font-size="14">Groupes de ressources</text>

        <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>
      </g>

      <!-- Description -->
      <g transform="translate(0, 115)">
        <text x="0" y="16" class="text-dark" font-size="12">Gérez les identités de vos utilisateurs et de vos applications, ainsi que leurs droits d'accès dans une interface unique</text>
        <text x="0" y="34" class="text-dark" font-size="12">pour tous vos services.</text>
      </g>

      <!-- Policies datagrid -->
      <g transform="translate(0, 160)">
        <!-- Topbar -->
        <rect x="0" y="0" width="160" height="36" rx="4" class="bg-primary"/>
        <text x="25" y="24" class="text-white" font-size="12">Créer une politique</text>

        <rect x="175" y="0" width="160" height="36" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="195" y="24" class="text-primary" font-size="12">Recherche avancée</text>

        <!-- Table -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1344" height="36" class="table-header"/>
          <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="250" y="23" class="text-dark" font-size="11" font-weight="600">Description</text>
          <text x="650" y="23" class="text-dark" font-size="11" font-weight="600">Nb d'identités</text>
          <text x="800" y="23" class="text-dark" font-size="11" font-weight="600">Nb de ressources</text>
          <text x="970" y="23" class="text-dark" font-size="11" font-weight="600">Nb d'actions</text>
          <text x="1300" y="23" class="text-dark" font-size="11" font-weight="600">⋮</text>
          <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

          <!-- Row 1 -->
          <text x="16" y="62" class="text-primary" font-size="11">admin-full-access</text>
          <text x="250" y="62" class="text-dark" font-size="11">Accès complet pour les administrateurs</text>
          <text x="680" y="62" class="text-dark" font-size="11">3</text>
          <text x="850" y="62" class="text-dark" font-size="11">15</text>
          <text x="1000" y="62" class="text-dark" font-size="11">42</text>
          <text x="1300" y="62" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

          <!-- Row 2 -->
          <text x="16" y="102" class="text-primary" font-size="11">dev-hosting-readonly</text>
          <text x="250" y="102" class="text-dark" font-size="11">Lecture seule sur les hébergements</text>
          <text x="680" y="102" class="text-dark" font-size="11">5</text>
          <text x="850" y="102" class="text-dark" font-size="11">12</text>
          <text x="1000" y="102" class="text-dark" font-size="11">8</text>
          <text x="1300" y="102" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="116" x2="1344" y2="116" class="divider"/>

          <!-- Row 3 -->
          <text x="16" y="142" class="text-primary" font-size="11">billing-access</text>
          <text x="250" y="142" class="text-dark" font-size="11">Accès à la facturation</text>
          <text x="680" y="142" class="text-dark" font-size="11">2</text>
          <text x="850" y="142" class="text-dark" font-size="11">1</text>
          <text x="1000" y="142" class="text-dark" font-size="11">15</text>
          <text x="1300" y="142" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="156" x2="1344" y2="156" class="divider"/>

          <!-- Row 4 -->
          <text x="16" y="182" class="text-primary" font-size="11">domain-management</text>
          <text x="250" y="182" class="text-dark" font-size="11">Gestion des noms de domaine</text>
          <text x="680" y="182" class="text-dark" font-size="11">4</text>
          <text x="850" y="182" class="text-dark" font-size="11">8</text>
          <text x="1000" y="182" class="text-dark" font-size="11">23</text>
          <text x="1300" y="182" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="196" x2="1344" y2="196" class="divider"/>

          <!-- Action menu opened -->
          <g transform="translate(1150, 36)">
            <rect x="0" y="0" width="180" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
            <text x="12" y="26" class="text-dark" font-size="11">Modifier la politique</text>
            <line x1="0" y1="36" x2="180" y2="36" class="divider"/>
            <text x="12" y="56" fill="#DC2626" font-size="11">Supprimer la politique</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 280)">
          <text x="620" y="16" class="text-muted" font-size="11">◀</text>
          <text x="660" y="16" class="text-dark" font-size="11">1</text>
          <text x="700" y="16" class="text-muted" font-size="11">▶</text>
        </g>
      </g>
    </g>
  </g>
</svg>
