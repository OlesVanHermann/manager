<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Back button -->
      <text x="0" y="20" class="text-primary" font-size="12">← Retour aux groupes de ressources</text>

      <!-- Header -->
      <text x="0" y="60" class="text-dark" font-size="22" font-weight="600">Modification du groupe de ressources production-servers</text>

      <!-- Info banner -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="1344" height="50" rx="4" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11">Les groupes de ressources permettent de regrouper des ressources pour faciliter</text>
        <text x="16" y="38" class="text-info" font-size="11">la gestion des politiques d'accès.</text>
      </g>

      <!-- Form -->
      <g transform="translate(0, 160)">
        <!-- Name field -->
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Nom du groupe de ressources *</text>
        <rect x="0" y="24" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">production-servers</text>

        <!-- Description field -->
        <g transform="translate(0, 80)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Description</text>
          <rect x="0" y="24" width="600" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="50" class="text-dark" font-size="12">Serveurs de production pour l'environnement live</text>
        </g>
      </g>

      <!-- Resources section -->
      <g transform="translate(0, 330)">
        <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Ressources du groupe</text>
        <text x="0" y="36" class="text-muted" font-size="11">Sélectionnez les ressources à inclure dans ce groupe</text>

        <!-- Resource select button -->
        <rect x="0" y="50" width="200" height="36" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="50" y="74" class="text-primary" font-size="12">+ Ajouter des ressources</text>

        <!-- Selected resources table -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1344" height="36" class="table-header"/>
          <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">URN</text>
          <text x="600" y="23" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="900" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="1300" y="23" class="text-dark" font-size="11" font-weight="600">×</text>
          <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

          <!-- Row 1 -->
          <text x="16" y="62" class="text-dark" font-size="11">urn:v1:eu:resource:dedicatedServer/ns123456.ip-192-0-0.eu</text>
          <text x="600" y="62" class="text-dark" font-size="11">dedicatedServer</text>
          <text x="900" y="62" class="text-dark" font-size="11">ns123456</text>
          <text x="1300" y="62" class="text-primary" font-size="12">×</text>
          <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

          <!-- Row 2 -->
          <text x="16" y="102" class="text-dark" font-size="11">urn:v1:eu:resource:dedicatedServer/ns789012.ip-192-0-0.eu</text>
          <text x="600" y="102" class="text-dark" font-size="11">dedicatedServer</text>
          <text x="900" y="102" class="text-dark" font-size="11">ns789012</text>
          <text x="1300" y="102" class="text-primary" font-size="12">×</text>
          <line x1="0" y1="116" x2="1344" y2="116" class="divider"/>

          <!-- Row 3 -->
          <text x="16" y="142" class="text-dark" font-size="11">urn:v1:eu:resource:vps/vps-abc123</text>
          <text x="600" y="142" class="text-dark" font-size="11">vps</text>
          <text x="900" y="142" class="text-dark" font-size="11">vps-abc123</text>
          <text x="1300" y="142" class="text-primary" font-size="12">×</text>
          <line x1="0" y1="156" x2="1344" y2="156" class="divider"/>
        </g>
      </g>

      <!-- Action buttons -->
      <g transform="translate(0, 680)">
        <rect x="0" y="0" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="28" y="24" class="text-muted" font-size="13">Annuler</text>
        <rect x="120" y="0" width="140" height="36" rx="4" class="bg-primary"/>
        <text x="155" y="24" class="text-white" font-size="13">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
