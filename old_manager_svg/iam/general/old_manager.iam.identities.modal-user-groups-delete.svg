<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Delete User Group -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="220" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Supprimer le groupe</text>
    <text x="460" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="500" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning text -->
      <text x="0" y="20" class="text-danger" font-size="13">Êtes-vous sur de vouloir supprimer le groupe ?</text>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 160)">
      <line x1="0" y1="0" x2="500" y2="0" class="divider"/>
      <rect x="260" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="292" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="370" y="16" width="106" height="36" rx="4" class="bg-danger"/>
      <text x="402" y="40" class="text-white" font-size="13">Valider</text>
    </g>
  </g>
</svg>
