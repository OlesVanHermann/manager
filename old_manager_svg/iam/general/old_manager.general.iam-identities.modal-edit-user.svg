<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="370" y="140" width="700" height="520" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="370" y="140" width="700" height="60" rx="8" fill="#FFFFFF"/>
  <text x="400" y="178" class="text-dark" font-size="18" font-weight="600">Modifier l'utilisateur</text>
  <text x="1040" y="178" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="370" y1="200" x2="1070" y2="200" class="border"/>

  <!-- Form -->
  <text x="400" y="240" class="text-dark" font-size="13" font-weight="600">Identifiant</text>
  <rect x="400" y="250" width="300" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="420" y="275" class="text-muted" font-size="13">support1-ovh</text>

  <text x="720" y="240" class="text-dark" font-size="13" font-weight="600">Email *</text>
  <rect x="720" y="250" width="320" height="40" rx="4" class="input-bg"/>
  <text x="740" y="275" class="text-dark" font-size="13">support1@company.com</text>

  <text x="400" y="320" class="text-dark" font-size="13" font-weight="600">Groupe</text>
  <rect x="400" y="330" width="300" height="40" rx="4" class="input-bg"/>
  <text x="420" y="355" class="text-dark" font-size="13">Support</text>
  <text x="678" y="355" class="text-muted" font-size="12">▼</text>

  <text x="720" y="320" class="text-dark" font-size="13" font-weight="600">Description</text>
  <rect x="720" y="330" width="320" height="40" rx="4" class="input-bg"/>
  <text x="740" y="355" class="text-dark" font-size="13">Support client niveau 1</text>

  <!-- Password section -->
  <text x="400" y="410" class="text-dark" font-size="13" font-weight="600">Mot de passe</text>
  <rect x="400" y="420" width="300" height="40" rx="4" class="input-bg"/>
  <text x="420" y="445" class="text-muted" font-size="13">••••••••••••</text>

  <rect x="720" y="420" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
  <text x="740" y="446" fill="#0050D7" font-size="13" font-family="Source Sans Pro">Réinitialiser</text>

  <!-- 2FA Status -->
  <rect x="400" y="480" width="640" height="50" rx="4" fill="#DEF7EC"/>
  <text x="420" y="510" fill="#059669" font-size="12" font-family="Source Sans Pro">✓ Double authentification activée (SMS)</text>

  <!-- Buttons -->
  <rect x="400" y="600" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="428" y="626" class="text-dark" font-size="13">Annuler</text>

  <rect x="940" y="600" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="958" y="626" class="text-white" font-size="13">Enregistrer</text>
</svg>
