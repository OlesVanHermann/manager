<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Back button -->
      <text x="0" y="20" class="text-primary" font-size="12">← Retour aux politiques</text>

      <!-- Header -->
      <text x="0" y="60" class="text-dark" font-size="22" font-weight="600">Créer une politique</text>

      <!-- Progress stepper -->
      <g transform="translate(0, 90)">
        <!-- Step 1 - Active -->
        <circle cx="20" cy="20" r="16" fill="#0050D7"/>
        <text x="20" y="25" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
        <text x="20" y="50" class="text-primary" font-size="10" text-anchor="middle">Informations</text>

        <line x1="40" y1="20" x2="200" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 2 -->
        <circle cx="220" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="220" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
        <text x="220" y="50" class="text-muted" font-size="10" text-anchor="middle">Identités</text>

        <line x1="240" y1="20" x2="400" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 3 -->
        <circle cx="420" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="420" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
        <text x="420" y="50" class="text-muted" font-size="10" text-anchor="middle">Ressources</text>

        <line x1="440" y1="20" x2="600" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 4 -->
        <circle cx="620" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="620" y="25" class="text-muted" font-size="12" text-anchor="middle">4</text>
        <text x="620" y="50" class="text-muted" font-size="10" text-anchor="middle">Actions</text>

        <line x1="640" y1="20" x2="800" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 5 -->
        <circle cx="820" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="820" y="25" class="text-muted" font-size="12" text-anchor="middle">5</text>
        <text x="820" y="50" class="text-muted" font-size="10" text-anchor="middle">Conditions</text>

        <line x1="840" y1="20" x2="1000" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 6 -->
        <circle cx="1020" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="1020" y="25" class="text-muted" font-size="12" text-anchor="middle">6</text>
        <text x="1020" y="50" class="text-muted" font-size="10" text-anchor="middle">Résumé</text>
      </g>

      <!-- Form section - Step 1 -->
      <g transform="translate(0, 180)">
        <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Informations générales</text>

        <!-- Name field -->
        <g transform="translate(0, 40)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Nom de la politique *</text>
          <rect x="0" y="24" width="600" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="48" class="text-muted" font-size="12">Ex: developers-read-only</text>
        </g>

        <!-- Description field -->
        <g transform="translate(0, 110)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Description</text>
          <rect x="0" y="24" width="600" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="50" class="text-muted" font-size="12">Description de la politique...</text>
        </g>

        <!-- Permission type -->
        <g transform="translate(0, 220)">
          <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Type de permission *</text>

          <!-- Allow option - selected -->
          <g transform="translate(0, 30)">
            <circle cx="10" cy="10" r="8" fill="#0050D7"/>
            <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
            <text x="30" y="14" class="text-dark" font-size="12">Autoriser</text>
            <text x="30" y="30" class="text-muted" font-size="10">Les identités sélectionnées PEUVENT effectuer les actions sur les ressources</text>
          </g>

          <!-- Deny option -->
          <g transform="translate(0, 80)">
            <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="30" y="14" class="text-dark" font-size="12">Refuser</text>
            <text x="30" y="30" class="text-muted" font-size="10">Les identités sélectionnées NE PEUVENT PAS effectuer les actions sur les ressources</text>
          </g>
        </g>
      </g>

      <!-- Navigation buttons -->
      <g transform="translate(0, 680)">
        <rect x="0" y="0" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="28" y="24" class="text-muted" font-size="13">Annuler</text>
        <rect x="1244" y="0" width="100" height="36" rx="4" class="bg-primary"/>
        <text x="1274" y="24" class="text-white" font-size="13">Suivant</text>
      </g>
    </g>
  </g>
</svg>
