<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="180" width="600" height="420" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="180" width="600" height="60" rx="8" fill="#FFFFFF"/>
  <text x="450" y="218" class="text-dark" font-size="18" font-weight="600">Modifier le groupe</text>
  <text x="990" y="218" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="420" y1="240" x2="1020" y2="240" class="border"/>

  <!-- Form -->
  <text x="450" y="280" class="text-dark" font-size="13" font-weight="600">Nom du groupe *</text>
  <rect x="450" y="290" width="520" height="40" rx="4" class="input-bg"/>
  <text x="470" y="315" class="text-dark" font-size="13">Administrateurs</text>

  <text x="450" y="360" class="text-dark" font-size="13" font-weight="600">Description</text>
  <rect x="450" y="370" width="520" height="80" rx="4" class="input-bg"/>
  <text x="470" y="400" class="text-dark" font-size="13">Accès administrateur complet</text>

  <!-- Members count -->
  <rect x="450" y="470" width="520" height="50" rx="4" fill="#F9FAFB"/>
  <text x="470" y="500" class="text-muted" font-size="12">Membres actuels : 3 utilisateurs</text>

  <!-- Buttons -->
  <rect x="450" y="540" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="566" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="540" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="888" y="566" class="text-white" font-size="13">Enregistrer</text>
</svg>
