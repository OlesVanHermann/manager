<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Update SSO -->
  <g transform="translate(420, 140)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Modifier le SSO</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info text -->
      <text x="0" y="16" class="text-dark" font-size="11" opacity="0.8">
        <tspan>Afin d'autoriser vos utilisateurs à utiliser votre propre identity provider,</tspan>
      </text>
      <text x="0" y="32" class="text-dark" font-size="11" opacity="0.8">
        <tspan>nous avons besoin de ses informations afin de configurer votre compte.</tspan>
      </text>

      <!-- Step question -->
      <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Veuillez renseigner les détails du SSO</text>

      <!-- Enable local users checkbox -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="8" y="12" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
        <text x="26" y="13" class="text-dark" font-size="12">Conserver les utilisateurs OVHcloud actifs</text>
      </g>

      <!-- User Attribute Name field -->
      <g transform="translate(0, 140)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Nom d'attribut d'utilisateur (userAttributeName, généralement designé par 'UPN')</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">upn</text>
      </g>

      <!-- Group Attribute Name field -->
      <g transform="translate(0, 220)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Nom d'attribut de groupe (groupAttributeName)</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">memberOf</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 460)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="502" y="40" class="text-white" font-size="13">Valider</text>
    </g>
  </g>
</svg>
