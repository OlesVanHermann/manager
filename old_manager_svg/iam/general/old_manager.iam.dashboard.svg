<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="22" font-weight="600">Gestion des identités et des accès (IAM)</text>

      <!-- Guide button -->
      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- NAV4 Tabs -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-primary" font-size="14" font-weight="600">Politiques</text>
        <rect x="0" y="38" width="120" height="3" fill="#0050D7"/>

        <rect x="120" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="140" y="26" class="text-muted" font-size="14">Identités</text>

        <rect x="240" y="0" width="180" height="40" fill="#FFFFFF"/>
        <text x="260" y="26" class="text-muted" font-size="14">Groupes de ressources</text>

        <rect x="420" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="440" y="26" class="text-muted" font-size="14">Applications</text>

        <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>
      </g>

      <!-- Content area placeholder -->
      <g transform="translate(0, 120)">
        <!-- Info banner -->
        <rect x="0" y="0" width="1344" height="60" rx="4" class="bg-info"/>
        <text x="20" y="35" class="text-info" font-size="12">Bienvenue sur la gestion des identités et des accès. Créez des politiques pour contrôler l'accès à vos ressources OVHcloud.</text>

        <!-- Quick actions -->
        <g transform="translate(0, 80)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Actions rapides</text>

          <!-- Action cards -->
          <g transform="translate(0, 40)">
            <!-- Card 1: Create Policy -->
            <rect x="0" y="0" width="320" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Créer une politique</text>
            <text x="20" y="60" class="text-muted" font-size="11">Définissez des règles d'accès pour</text>
            <text x="20" y="78" class="text-muted" font-size="11">vos identités et ressources</text>
            <rect x="20" y="88" width="130" height="24" rx="4" class="bg-primary"/>
            <text x="50" y="104" class="text-white" font-size="10">Créer une politique</text>

            <!-- Card 2: Manage Identities -->
            <rect x="340" y="0" width="320" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="360" y="35" class="text-dark" font-size="14" font-weight="600">Gérer les identités</text>
            <text x="360" y="60" class="text-muted" font-size="11">Utilisateurs, groupes et comptes</text>
            <text x="360" y="78" class="text-muted" font-size="11">de service</text>
            <rect x="360" y="88" width="110" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="380" y="104" class="text-primary" font-size="10">Voir les identités</text>

            <!-- Card 3: Resource Groups -->
            <rect x="680" y="0" width="320" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="700" y="35" class="text-dark" font-size="14" font-weight="600">Groupes de ressources</text>
            <text x="700" y="60" class="text-muted" font-size="11">Regroupez vos ressources pour</text>
            <text x="700" y="78" class="text-muted" font-size="11">simplifier la gestion des accès</text>
            <rect x="700" y="88" width="100" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="720" y="104" class="text-primary" font-size="10">Voir les groupes</text>

            <!-- Card 4: Applications -->
            <rect x="1020" y="0" width="320" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="1040" y="35" class="text-dark" font-size="14" font-weight="600">Applications OAuth2</text>
            <text x="1040" y="60" class="text-muted" font-size="11">Gérez vos applications et</text>
            <text x="1040" y="78" class="text-muted" font-size="11">comptes de service</text>
            <rect x="1040" y="88" width="120" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="1055" y="104" class="text-primary" font-size="10">Voir les applications</text>
          </g>
        </g>

        <!-- Recent policies section -->
        <g transform="translate(0, 280)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Politiques récentes</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="1344" height="36" fill="#F9FAFB"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="350" y="23" class="text-dark" font-size="11" font-weight="600">Description</text>
            <text x="700" y="23" class="text-dark" font-size="11" font-weight="600">Identités</text>
            <text x="850" y="23" class="text-dark" font-size="11" font-weight="600">Ressources</text>
            <text x="1000" y="23" class="text-dark" font-size="11" font-weight="600">Dernière modification</text>
            <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

            <!-- Row 1 -->
            <text x="16" y="62" class="text-primary" font-size="11">admin-full-access</text>
            <text x="350" y="62" class="text-dark" font-size="11">Accès complet pour les administrateurs</text>
            <text x="700" y="62" class="text-dark" font-size="11">3</text>
            <text x="850" y="62" class="text-dark" font-size="11">*</text>
            <text x="1000" y="62" class="text-muted" font-size="11">il y a 2 jours</text>
            <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

            <!-- Row 2 -->
            <text x="16" y="102" class="text-primary" font-size="11">dev-hosting-readonly</text>
            <text x="350" y="102" class="text-dark" font-size="11">Lecture seule sur les hébergements</text>
            <text x="700" y="102" class="text-dark" font-size="11">5</text>
            <text x="850" y="102" class="text-dark" font-size="11">12</text>
            <text x="1000" y="102" class="text-muted" font-size="11">il y a 1 semaine</text>
            <line x1="0" y1="116" x2="1344" y2="116" class="divider"/>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
