<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Politiques</text>
  <text x="95" y="76" class="text-muted" font-size="14">›</text>
  <text x="115" y="76" class="text-primary" font-size="14">Créer une politique</text>

  <!-- LEFT PANEL -->
  <rect x="24" y="105" width="280" height="765" rx="8" class="bg-white"/>

  <!-- NAV3 -->
  <rect x="36" y="117" width="256" height="36" rx="4" fill="#F9FAFB"/>
  <rect x="40" y="121" width="80" height="28" rx="4" class="bg-primary"/>
  <text x="55" y="140" class="text-white" font-size="11">Politiques</text>
  <text x="140" y="140" class="text-muted" font-size="11">Identités</text>
  <text x="210" y="140" class="text-muted" font-size="11">Clés API</text>

  <!-- Wizard Steps -->
  <text x="52" y="190" class="text-dark" font-size="13" font-weight="600">Étapes</text>

  <circle cx="52" cy="225" r="12" class="bg-primary"/>
  <text x="48" y="230" class="text-white" font-size="11">1</text>
  <text x="75" y="230" class="text-primary" font-size="12" font-weight="600">Informations générales</text>

  <line x1="52" y1="237" x2="52" y2="263" stroke="#E5E7EB"/>
  <circle cx="52" cy="275" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="48" y="280" class="text-muted" font-size="11">2</text>
  <text x="75" y="280" class="text-muted" font-size="12">Permissions</text>

  <line x1="52" y1="287" x2="52" y2="313" stroke="#E5E7EB"/>
  <circle cx="52" cy="325" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="48" y="330" class="text-muted" font-size="11">3</text>
  <text x="75" y="330" class="text-muted" font-size="12">Ressources</text>

  <line x1="52" y1="337" x2="52" y2="363" stroke="#E5E7EB"/>
  <circle cx="52" cy="375" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="48" y="380" class="text-muted" font-size="11">4</text>
  <text x="75" y="380" class="text-muted" font-size="12">Identités</text>

  <line x1="52" y1="387" x2="52" y2="413" stroke="#E5E7EB"/>
  <circle cx="52" cy="425" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="48" y="430" class="text-muted" font-size="11">5</text>
  <text x="75" y="430" class="text-muted" font-size="12">Confirmation</text>

  <!-- RIGHT PANEL -->
  <rect x="320" y="105" width="1096" height="765" rx="8" class="bg-white"/>

  <!-- Title -->
  <text x="344" y="145" class="text-dark" font-size="18" font-weight="600">Créer une politique</text>
  <text x="344" y="175" class="text-muted" font-size="13">Étape 1 : Informations générales</text>

  <!-- Form -->
  <text x="344" y="220" class="text-dark" font-size="13" font-weight="600">Nom de la politique *</text>
  <rect x="344" y="230" width="500" height="40" rx="4" class="input-bg"/>
  <text x="364" y="255" class="text-muted" font-size="13">Ex: admin-full-access</text>

  <text x="344" y="300" class="text-dark" font-size="13" font-weight="600">Description</text>
  <rect x="344" y="310" width="700" height="100" rx="4" class="input-bg"/>
  <text x="364" y="340" class="text-muted" font-size="13">Décrivez l'objectif de cette politique...</text>

  <!-- Info box -->
  <rect x="344" y="440" width="700" height="80" rx="4" fill="#DBEAFE"/>
  <text x="374" y="470" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">ℹ Information</text>
  <text x="374" y="495" fill="#1E40AF" font-size="12" font-family="Source Sans Pro">Une politique permet de définir les actions autorisées sur des ressources</text>
  <text x="374" y="512" fill="#1E40AF" font-size="12" font-family="Source Sans Pro">spécifiques pour un ensemble d'identités.</text>

  <!-- Buttons -->
  <rect x="344" y="550" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="372" y="576" class="text-dark" font-size="13">Annuler</text>

  <rect x="944" y="550" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="972" y="576" class="text-white" font-size="13">Suivant</text>
</svg>
