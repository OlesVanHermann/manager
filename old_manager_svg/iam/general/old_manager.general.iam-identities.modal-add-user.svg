<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="620" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-title">Ajouter un utilisateur</text>
    <text x="560" y="40" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info text -->
      <text x="0" y="15" class="text-muted" font-size="13">Afin de se connecter à l'interface, l'utilisateur devra renseigner votre NIC</text>
      <text x="0" y="32" class="text-muted" font-size="13"><tspan font-weight="600">ab12345-ovh</tspan> et son nom d'utilisateur.</text>
      
      <text x="0" y="65" class="text-body" font-weight="600">Veuillez renseigner les informations du nouvel utilisateur</text>
      
      <!-- Form Fields -->
      <!-- Login -->
      <g transform="translate(0, 85)">
        <text x="0" y="15" class="text-body">Identifiant *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">nouveau-utilisateur</text>
        <text x="0" y="85" class="text-muted" font-size="12">ab12345-ovh/nouveau-utilisateur</text>
      </g>
      
      <!-- Email -->
      <g transform="translate(0, 185)">
        <text x="0" y="15" class="text-body">Email *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">user@example.com</text>
      </g>
      
      <!-- Password -->
      <g transform="translate(0, 260)">
        <text x="0" y="15" class="text-body">Mot de passe *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">••••••••</text>
      </g>
      
      <!-- Group -->
      <g transform="translate(0, 335)">
        <text x="0" y="15" class="text-body">Groupe *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-body">DEFAULT</text>
        <text x="520" y="53" class="text-muted">▼</text>
      </g>
      
      <!-- Description -->
      <g transform="translate(0, 410)">
        <text x="0" y="15" class="text-body">Description</text>
        <rect x="0" y="25" width="552" height="70" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">Description optionnelle...</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="540" x2="600" y2="540" stroke="#E5E7EB"/>
    <g transform="translate(24, 560)">
      <!-- Cancel Button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <!-- Validate Button -->
      <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="502" y="26" text-anchor="middle" class="btn-text">Valider</text>
    </g>
  </g>
</svg>
