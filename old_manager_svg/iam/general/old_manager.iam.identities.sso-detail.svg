<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Back button -->
      <text x="0" y="20" class="text-primary" font-size="12">← Retour à la gestion du SSO</text>

      <!-- Header -->
      <text x="0" y="60" class="text-dark" font-size="22" font-weight="600">Détail de l'identity provider</text>

      <!-- Identity Provider Tile -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="800" height="400" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="800" height="400" rx="8" class="border"/>

        <!-- Tile Header -->
        <rect x="0" y="0" width="800" height="50" rx="8" class="table-header"/>
        <text x="20" y="32" class="text-dark" font-size="15" font-weight="700">Identity provider</text>

        <!-- Fields -->
        <g transform="translate(20, 70)">
          <!-- SSO Service URL -->
          <text x="0" y="16" class="text-muted" font-size="11">URL du service SSO</text>
          <text x="0" y="36" class="text-dark" font-size="12">https://idp.enterprise.com/saml2/sso</text>

          <!-- Group Attribute Name -->
          <text x="0" y="76" class="text-muted" font-size="11">Nom d'attribut de groupe (groupAttributeName)</text>
          <text x="0" y="96" class="text-dark" font-size="12">memberOf</text>

          <!-- Creation Date -->
          <text x="0" y="136" class="text-muted" font-size="11">Création</text>
          <text x="0" y="156" class="text-dark" font-size="12">15/11/2025</text>

          <!-- Last Update -->
          <text x="0" y="196" class="text-muted" font-size="11">Dernière modification</text>
          <text x="0" y="216" class="text-dark" font-size="12">28/12/2025</text>

          <!-- Signing Certificates -->
          <text x="0" y="256" class="text-muted" font-size="11">Certificats de signature</text>

          <!-- Certificate 1 -->
          <g transform="translate(10, 274)">
            <circle cx="4" cy="8" r="3" fill="#6B7280"/>
            <text x="14" y="12" class="text-dark" font-size="11">
              <tspan font-weight="600">Sujet</tspan>
              <tspan> CN=IDP Signing Certificate, O=Enterprise Corp </tspan>
              <tspan> | </tspan>
              <tspan font-weight="600">Expiration</tspan>
              <tspan> 15/11/2026</tspan>
            </text>
          </g>

          <!-- Certificate 2 -->
          <g transform="translate(10, 298)">
            <circle cx="4" cy="8" r="3" fill="#6B7280"/>
            <text x="14" y="12" class="text-dark" font-size="11">
              <tspan font-weight="600">Sujet</tspan>
              <tspan> CN=IDP Backup Certificate, O=Enterprise Corp </tspan>
              <tspan> | </tspan>
              <tspan font-weight="600">Expiration</tspan>
              <tspan> 15/11/2027</tspan>
            </text>
          </g>
        </g>
      </g>

      <!-- Action buttons -->
      <g transform="translate(820, 100)">
        <rect x="0" y="0" width="180" height="36" rx="4" class="bg-primary"/>
        <text x="50" y="24" class="text-white" font-size="12">Modifier le SSO</text>

        <rect x="0" y="50" width="180" height="36" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
        <text x="40" y="74" fill="#DC2626" font-size="12">Supprimer le SSO</text>
      </g>
    </g>
  </g>
</svg>
