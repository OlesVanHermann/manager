<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="220" width="600" height="340" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="220" width="600" height="60" rx="8" fill="#FEE2E2"/>
  <text x="450" y="258" class="text-danger" font-size="18" font-weight="600">⚠ Supprimer la politique</text>
  <text x="990" y="258" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <text x="450" y="310" class="text-dark" font-size="14">Êtes-vous sûr de vouloir supprimer cette politique ?</text>

  <rect x="450" y="330" width="520" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="470" y="355" class="text-muted" font-size="11">POLITIQUE</text>
  <text x="470" y="380" class="text-dark" font-size="15" font-weight="600">admin-full-access</text>
  <text x="470" y="400" class="text-muted" font-size="12">Accès administrateur complet</text>

  <!-- Warning -->
  <rect x="450" y="430" width="520" height="50" rx="4" fill="#FEF3C7"/>
  <text x="470" y="460" fill="#92400E" font-size="12" font-family="Source Sans Pro">⚠ Cette action est irréversible. Les identités associées perdront</text>
  <text x="470" y="475" fill="#92400E" font-size="12" font-family="Source Sans Pro">les permissions accordées par cette politique.</text>

  <!-- Buttons -->
  <rect x="450" y="500" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="526" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="500" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="890" y="526" class="text-white" font-size="13">Supprimer</text>
</svg>
