<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="22" font-weight="600">Politiques</text>

      <!-- Guide button -->
      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- NAV4 Tabs -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-muted" font-size="14">Mes politiques</text>

        <rect x="120" y="0" width="150" height="40" fill="#FFFFFF"/>
        <text x="140" y="26" class="text-muted" font-size="14">Politiques OVHcloud</text>

        <rect x="270" y="0" width="180" height="40" fill="#FFFFFF"/>
        <text x="290" y="26" class="text-primary" font-size="14" font-weight="600">Groupes de ressources</text>
        <rect x="270" y="38" width="180" height="3" fill="#0050D7"/>

        <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>
      </g>

      <!-- Resource Groups datagrid -->
      <g transform="translate(0, 120)">
        <!-- Topbar -->
        <rect x="0" y="0" width="220" height="36" rx="4" class="bg-primary"/>
        <text x="25" y="24" class="text-white" font-size="12">Créer un groupe de ressources</text>

        <!-- Table -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1344" height="36" class="table-header"/>
          <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom du groupe</text>
          <text x="350" y="23" class="text-dark" font-size="11" font-weight="600">Nb de ressources</text>
          <text x="550" y="23" class="text-dark" font-size="11" font-weight="600">Date de création</text>
          <text x="800" y="23" class="text-dark" font-size="11" font-weight="600">Dernière modification</text>
          <text x="1300" y="23" class="text-dark" font-size="11" font-weight="600">⋮</text>
          <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

          <!-- Row 1 -->
          <text x="16" y="62" class="text-primary" font-size="11">production-servers</text>
          <text x="380" y="62" class="text-dark" font-size="11">15</text>
          <text x="550" y="62" class="text-muted" font-size="11">15/11/2025 10:32:45</text>
          <text x="800" y="62" class="text-muted" font-size="11">28/12/2025 14:22:11</text>
          <text x="1300" y="62" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

          <!-- Row 2 -->
          <text x="16" y="102" class="text-primary" font-size="11">staging-resources</text>
          <text x="380" y="102" class="text-dark" font-size="11">8</text>
          <text x="550" y="102" class="text-muted" font-size="11">20/11/2025 09:15:30</text>
          <text x="800" y="102" class="text-muted" font-size="11">02/01/2026 11:45:22</text>
          <text x="1300" y="102" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="116" x2="1344" y2="116" class="divider"/>

          <!-- Row 3 -->
          <text x="16" y="142" class="text-primary" font-size="11">domains-europe</text>
          <text x="380" y="142" class="text-dark" font-size="11">23</text>
          <text x="550" y="142" class="text-muted" font-size="11">01/09/2025 16:00:00</text>
          <text x="800" y="142" class="text-muted" font-size="11">01/09/2025 16:00:00</text>
          <text x="1300" y="142" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="156" x2="1344" y2="156" class="divider"/>

          <!-- Row 4 -->
          <text x="16" y="182" class="text-primary" font-size="11">backup-storage</text>
          <text x="380" y="182" class="text-dark" font-size="11">5</text>
          <text x="550" y="182" class="text-muted" font-size="11">10/10/2025 08:30:15</text>
          <text x="800" y="182" class="text-muted" font-size="11">31/12/2025 23:59:59</text>
          <text x="1300" y="182" class="text-primary" font-size="14">⋮</text>
          <line x1="0" y1="196" x2="1344" y2="196" class="divider"/>

          <!-- Action menu opened -->
          <g transform="translate(1130, 76)">
            <rect x="0" y="0" width="200" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
            <text x="12" y="26" class="text-dark" font-size="11">Modifier le groupe de ressources</text>
            <line x1="0" y1="36" x2="200" y2="36" class="divider"/>
            <text x="12" y="56" fill="#DC2626" font-size="11">Supprimer le groupe de ressources</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 280)">
          <text x="620" y="16" class="text-muted" font-size="11">◀</text>
          <text x="660" y="16" class="text-dark" font-size="11">1</text>
          <text x="700" y="16" class="text-muted" font-size="11">▶</text>
        </g>
      </g>
    </g>
  </g>
</svg>
