<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="240" width="600" height="300" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="240" width="600" height="60" rx="8" fill="#DEF7EC"/>
  <text x="450" y="278" class="text-success" font-size="18" font-weight="600">✓ Activer l'utilisateur</text>
  <text x="990" y="278" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <text x="450" y="330" class="text-dark" font-size="14">Voulez-vous réactiver cet utilisateur ?</text>

  <rect x="450" y="350" width="520" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="470" y="375" class="text-muted" font-size="11">UTILISATEUR</text>
  <text x="470" y="400" class="text-dark" font-size="15" font-weight="600">billing-user</text>
  <text x="470" y="420" class="text-muted" font-size="12">billing@company.com • Désactivé le 15/12/2024</text>

  <!-- Info -->
  <text x="450" y="460" class="text-muted" font-size="12">L'utilisateur pourra à nouveau se connecter avec ses identifiants existants.</text>

  <!-- Buttons -->
  <rect x="450" y="480" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="506" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="480" width="100" height="40" rx="4" fill="#059669"/>
  <text x="898" y="506" class="text-white" font-size="13">Activer</text>
</svg>
