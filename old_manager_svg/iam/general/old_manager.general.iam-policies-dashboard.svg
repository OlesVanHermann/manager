  <text x="470" y="194" class="text-muted" font-size="13">Permissions</text>
  <text x="570" y="194" class="text-muted" font-size="13">Ressources</text>
  <text x="660" y="194" class="text-muted" font-size="13">Identités</text>

  <line x1="344" y1="215" x2="1396" y2="215" class="border"/>

  <!-- Info Cards -->
  <rect x="344" y="235" width="500" height="120" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="368" y="265" class="text-muted" font-size="11">NOM</text>
  <text x="368" y="290" class="text-dark" font-size="14" font-weight="600">admin-full-access</text>
  <text x="368" y="320" class="text-muted" font-size="11">DESCRIPTION</text>
  <text x="368" y="345" class="text-dark" font-size="13">Accès administrateur complet à toutes les ressources</text>

  <rect x="860" y="235" width="180" height="120" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="884" y="265" class="text-muted" font-size="11">CRÉÉE LE</text>
  <text x="884" y="290" class="text-dark" font-size="14">01/12/2024</text>
  <text x="884" y="320" class="text-muted" font-size="11">MODIFIÉE LE</text>
  <text x="884" y="345" class="text-dark" font-size="14">28/12/2024</text>

  <!-- Statistics -->
  <text x="344" y="390" class="text-dark" font-size="15" font-weight="600">Statistiques</text>

  <rect x="344" y="410" width="180" height="100" rx="8" fill="#DBEAFE" stroke="#1E40AF"/>
  <text x="368" y="445" fill="#1E40AF" font-size="11" font-family="Source Sans Pro">PERMISSIONS</text>
  <text x="368" y="485" fill="#1E40AF" font-size="28" font-weight="600" font-family="Source Sans Pro">15</text>

  <rect x="540" y="410" width="180" height="100" rx="8" fill="#DEF7EC" stroke="#059669"/>
  <text x="564" y="445" class="text-success" font-size="11">RESSOURCES</text>
  <text x="564" y="485" class="text-success" font-size="28" font-weight="600">8</text>

  <rect x="736" y="410" width="180" height="100" rx="8" fill="#FEF3C7" stroke="#D97706"/>
  <text x="760" y="445" fill="#D97706" font-size="11" font-family="Source Sans Pro">IDENTITÉS</text>
  <text x="760" y="485" fill="#D97706" font-size="28" font-weight="600" font-family="Source Sans Pro">3</text>

  <!-- Actions -->
  <rect x="1170" y="130" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="1195" y="154" class="text-dark" font-size="13">Modifier</text>

  <rect x="1285" y="130" width="100" height="36" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
  <text x="1305" y="154" fill="#DC2626" font-size="13" font-family="Source Sans Pro">Supprimer</text>
</svg>
