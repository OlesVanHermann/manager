  <text x="52" y="230" class="text-dark" font-size="13">Politiques OVH</text>
  <text x="52" y="260" class="text-dark" font-size="13">Groupes de ressources</text>

  <!-- RIGHT PANEL -->
  <rect x="320" y="105" width="1096" height="765" rx="8" class="bg-white"/>

  <!-- Title -->
  <text x="344" y="145" class="text-dark" font-size="18" font-weight="600">admin-full-access</text>
  <rect x="550" y="128" width="50" height="24" rx="12" class="bg-success"/>
  <text x="563" y="145" class="text-success" font-size="11">Actif</text>

  <!-- NAV4 Tabs -->
  <rect x="344" y="170" width="100" height="36" rx="4" fill="#E8F0FE"/>
