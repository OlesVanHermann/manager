<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="22" font-weight="600">Identités</text>

      <!-- Guide button -->
      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- NAV4 Tabs -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="140" height="40" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-muted" font-size="14">Utilisateurs locaux</text>

        <rect x="140" y="0" width="160" height="40" fill="#FFFFFF"/>
        <text x="160" y="26" class="text-muted" font-size="14">Groupes d'utilisateurs</text>

        <rect x="300" y="0" width="80" height="40" fill="#FFFFFF"/>
        <text x="320" y="26" class="text-primary" font-size="14" font-weight="600">SSO</text>
        <rect x="300" y="38" width="80" height="3" fill="#0050D7"/>

        <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="1344" height="60" rx="4" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="12">Le SSO (Single Sign-On) permet à vos utilisateurs de se connecter avec leur fournisseur d'identité externe.</text>
        <text x="16" y="45" class="text-info" font-size="12">Identifiant du compte : xx12345-ovh</text>
      </g>

      <!-- SSO Configuration table -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="1344" height="36" class="table-header"/>
        <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">URL du service SSO</text>
        <text x="600" y="23" class="text-dark" font-size="11" font-weight="600">Date de création</text>
        <text x="850" y="23" class="text-dark" font-size="11" font-weight="600">Dernière mise à jour</text>
        <text x="1300" y="23" class="text-dark" font-size="11" font-weight="600">⋮</text>
        <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

        <!-- Row 1 -->
        <text x="16" y="62" class="text-primary" font-size="11">https://sso.enterprise.example.com/saml2</text>
        <text x="600" y="62" class="text-muted" font-size="11">15/10/2025</text>
        <text x="850" y="62" class="text-muted" font-size="11">28/12/2025</text>
        <text x="1300" y="62" class="text-primary" font-size="14">⋮</text>
        <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

        <!-- Action menu opened -->
        <g transform="translate(1150, 36)">
          <rect x="0" y="0" width="180" height="100" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
          <text x="12" y="26" class="text-dark" font-size="11">Voir les détails</text>
          <line x1="0" y1="36" x2="180" y2="36" class="divider"/>
          <text x="12" y="56" class="text-dark" font-size="11">Mettre à jour</text>
          <line x1="0" y1="66" x2="180" y2="66" class="divider"/>
          <text x="12" y="86" fill="#DC2626" font-size="11">Supprimer</text>
        </g>
      </g>

      <!-- Add SSO button (shown when no SSO configured) -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="1344" height="100" rx="4" stroke="#E5E7EB" fill="#F9FAFB" stroke-dasharray="4"/>
        <text x="560" y="40" class="text-muted" font-size="13">Aucun fournisseur SSO configuré</text>
        <rect x="560" y="55" width="220" height="32" rx="4" class="bg-primary"/>
        <text x="600" y="77" class="text-white" font-size="12">Configurer un fournisseur SSO</text>
      </g>
    </g>
  </g>
</svg>
