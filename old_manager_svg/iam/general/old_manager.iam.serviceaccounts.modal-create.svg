<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Create Service Account Modal</title>
  <rect width="600" height="520" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un compte de service</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du compte</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">terraform-staging</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Compte pour infrastructure as code</text></g>
  </g>
  <g transform="translate(75, 255)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Politiques d'accès</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ComputeAdmin, StorageReadWrite</text><text x="425" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text></g>
  </g>
  <g transform="translate(75, 330)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Options</text>
    <g transform="translate(0, 20)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="6" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="28" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Générer des credentials (Application Key/Secret)</text>
      </g>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="28" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer les logs d'audit détaillés</text>
      </g>
    </g>
  </g>
  <g transform="translate(75, 430)">
    <rect x="0" y="0" width="450" height="40" rx="4" fill="#FEF3C7"/>
    <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠️ Les credentials ne seront affichés qu'une seule fois après création.</text>
  </g>
  <g transform="translate(75, 485)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="385" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text></g>
</svg>
