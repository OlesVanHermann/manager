<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="modal-overlay"/>

  <!-- Modal - Update User -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="600" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Modification de l'utilisateur</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info text -->
      <text x="0" y="16" class="text-dark" font-size="11">
        <tspan>Afin de se connecter à l'interface, l'utilisateur devra renseigner votre NIC </tspan>
        <tspan font-weight="600">ab12345-ovh</tspan>
      </text>
      <text x="0" y="32" class="text-dark" font-size="11">
        <tspan>et son nom d'utilisateur séparé par un "/" ainsi que son mot de passe.</tspan>
      </text>
      <text x="0" y="52" class="text-dark" font-size="11">
        <tspan>Exemple: </tspan>
        <tspan font-weight="600">ab12345-ovh/developer-1</tspan>
      </text>

      <!-- Step question -->
      <text x="0" y="90" class="text-dark" font-size="13" font-weight="600">
        <tspan>Mise à jour de l'utilisateur </tspan>
        <tspan font-weight="700">developer-1</tspan>
        <tspan>.</tspan>
      </text>

      <!-- Email field -->
      <g transform="translate(0, 120)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Email *</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">developer@enterprise.com</text>
      </g>

      <!-- Group field -->
      <g transform="translate(0, 190)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Groupe *</text>
        <rect x="0" y="24" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="48" class="text-dark" font-size="12">developers</text>
        <text x="530" y="48" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Description field -->
      <g transform="translate(0, 260)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Description</text>
        <rect x="0" y="24" width="552" height="100" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="50" class="text-dark" font-size="12">Développeur frontend de l'équipe produit</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 540)">
      <line x1="0" y1="0" x2="600" y2="0" class="divider"/>
      <rect x="360" y="16" width="100" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="392" y="40" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="16" width="106" height="36" rx="4" class="bg-primary"/>
      <text x="502" y="40" class="text-white" font-size="13">Valider</text>
    </g>
  </g>
</svg>
