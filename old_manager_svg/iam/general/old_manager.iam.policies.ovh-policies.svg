<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="680" y="32" class="text-white" font-size="14" font-weight="600">IAM / Sécurité</text>
  <rect x="675" y="46" width="95" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT -->
  <g transform="translate(24, 105)">
    <!-- Main Card -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="22" font-weight="600">Politiques</text>

      <!-- Guide button -->
      <rect x="1200" y="8" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
      <text x="1230" y="29" class="text-primary" font-size="12">Guides</text>
      <text x="1295" y="29" class="text-muted" font-size="12">▼</text>

      <!-- NAV4 Tabs -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="120" height="40" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-muted" font-size="14">Mes politiques</text>

        <rect x="120" y="0" width="150" height="40" fill="#FFFFFF"/>
        <text x="140" y="26" class="text-primary" font-size="14" font-weight="600">Politiques OVHcloud</text>
        <rect x="120" y="38" width="150" height="3" fill="#0050D7"/>

        <rect x="270" y="0" width="180" height="40" fill="#FFFFFF"/>
        <text x="290" y="26" class="text-muted" font-size="14">Groupes de ressources</text>

        <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="1344" height="50" rx="4" class="bg-info"/>
        <text x="16" y="30" class="text-info" font-size="12">Les politiques OVHcloud sont des politiques pré-configurées en lecture seule. Vous ne pouvez pas les modifier ni les supprimer.</text>
      </g>

      <!-- OVH Policies datagrid -->
      <g transform="translate(0, 180)">
        <!-- Table -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="1344" height="36" class="table-header"/>
          <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="300" y="23" class="text-dark" font-size="11" font-weight="600">Description</text>
          <text x="800" y="23" class="text-dark" font-size="11" font-weight="600">Nb d'identités</text>
          <text x="970" y="23" class="text-dark" font-size="11" font-weight="600">Nb d'actions</text>
          <line x1="0" y1="36" x2="1344" y2="36" class="divider"/>

          <!-- Row 1 -->
          <text x="16" y="62" class="text-primary" font-size="11">ovhAccountOwner</text>
          <text x="300" y="62" class="text-dark" font-size="11">Accès complet au compte (propriétaire)</text>
          <text x="830" y="62" class="text-dark" font-size="11">1</text>
          <text x="1000" y="62" class="text-dark" font-size="11">*</text>
          <line x1="0" y1="76" x2="1344" y2="76" class="divider"/>

          <!-- Row 2 -->
          <text x="16" y="102" class="text-primary" font-size="11">ovhAccountAdmin</text>
          <text x="300" y="102" class="text-dark" font-size="11">Administration du compte</text>
          <text x="830" y="102" class="text-dark" font-size="11">0</text>
          <text x="1000" y="102" class="text-dark" font-size="11">256</text>
          <line x1="0" y1="116" x2="1344" y2="116" class="divider"/>

          <!-- Row 3 -->
          <text x="16" y="142" class="text-primary" font-size="11">ovhBillingManager</text>
          <text x="300" y="142" class="text-dark" font-size="11">Gestion de la facturation</text>
          <text x="830" y="142" class="text-dark" font-size="11">0</text>
          <text x="1000" y="142" class="text-dark" font-size="11">45</text>
          <line x1="0" y1="156" x2="1344" y2="156" class="divider"/>

          <!-- Row 4 -->
          <text x="16" y="182" class="text-primary" font-size="11">ovhTechAdmin</text>
          <text x="300" y="182" class="text-dark" font-size="11">Administration technique</text>
          <text x="830" y="182" class="text-dark" font-size="11">0</text>
          <text x="1000" y="182" class="text-dark" font-size="11">189</text>
          <line x1="0" y1="196" x2="1344" y2="196" class="divider"/>

          <!-- Row 5 -->
          <text x="16" y="222" class="text-primary" font-size="11">ovhDNSOperator</text>
          <text x="300" y="222" class="text-dark" font-size="11">Gestion des zones DNS</text>
          <text x="830" y="222" class="text-dark" font-size="11">0</text>
          <text x="1000" y="222" class="text-dark" font-size="11">32</text>
          <line x1="0" y1="236" x2="1344" y2="236" class="divider"/>

          <!-- Row 6 -->
          <text x="16" y="262" class="text-primary" font-size="11">ovhReadOnly</text>
          <text x="300" y="262" class="text-dark" font-size="11">Lecture seule sur toutes les ressources</text>
          <text x="830" y="262" class="text-dark" font-size="11">0</text>
          <text x="1000" y="262" class="text-dark" font-size="11">*</text>
          <line x1="0" y1="276" x2="1344" y2="276" class="divider"/>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 310)">
          <text x="620" y="16" class="text-muted" font-size="11">◀</text>
          <text x="660" y="16" class="text-dark" font-size="11">1</text>
          <text x="700" y="16" class="text-muted" font-size="11">▶</text>
        </g>
      </g>
    </g>
  </g>
</svg>
