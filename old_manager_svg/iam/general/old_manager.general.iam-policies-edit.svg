<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">IAM</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Politiques</text>
  <text x="95" y="76" class="text-muted" font-size="14">›</text>
  <text x="115" y="76" class="text-dark" font-size="14">admin-full-access</text>
  <text x="245" y="76" class="text-muted" font-size="14">›</text>
  <text x="265" y="76" class="text-primary" font-size="14">Modifier</text>

  <!-- LEFT PANEL -->
  <rect x="24" y="105" width="280" height="765" rx="8" class="bg-white"/>

  <!-- NAV3 -->
  <rect x="36" y="117" width="256" height="36" rx="4" fill="#F9FAFB"/>
  <rect x="40" y="121" width="80" height="28" rx="4" class="bg-primary"/>
  <text x="55" y="140" class="text-white" font-size="11">Politiques</text>
  <text x="140" y="140" class="text-muted" font-size="11">Identités</text>
  <text x="210" y="140" class="text-muted" font-size="11">Clés API</text>

  <!-- Sections Menu -->
  <rect x="36" y="165" width="256" height="40" rx="4" fill="#E8F0FE"/>
  <text x="52" y="190" class="text-primary" font-size="13" font-weight="500">Informations générales</text>
  <text x="52" y="230" class="text-dark" font-size="13">Permissions</text>
  <text x="52" y="260" class="text-dark" font-size="13">Ressources</text>
  <text x="52" y="290" class="text-dark" font-size="13">Identités</text>

  <!-- RIGHT PANEL -->
  <rect x="320" y="105" width="1096" height="765" rx="8" class="bg-white"/>

  <!-- Title -->
  <text x="344" y="145" class="text-dark" font-size="18" font-weight="600">Modifier la politique</text>

  <!-- Form -->
  <text x="344" y="200" class="text-dark" font-size="13" font-weight="600">Nom de la politique *</text>
  <rect x="344" y="210" width="500" height="40" rx="4" class="input-bg"/>
  <text x="364" y="235" class="text-dark" font-size="13">admin-full-access</text>

  <text x="344" y="280" class="text-dark" font-size="13" font-weight="600">Description</text>
  <rect x="344" y="290" width="700" height="100" rx="4" class="input-bg"/>
  <text x="364" y="320" class="text-dark" font-size="13">Accès administrateur complet à toutes les ressources</text>

  <!-- Status -->
  <text x="344" y="430" class="text-dark" font-size="13" font-weight="600">Statut</text>
  <rect x="344" y="445" width="18" height="18" rx="3" fill="#0050D7"/>
  <text x="344" y="460" class="text-white" font-size="12">✓</text>
  <text x="374" y="460" class="text-dark" font-size="13">Politique active</text>

  <!-- Buttons -->
  <rect x="344" y="520" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="372" y="546" class="text-dark" font-size="13">Annuler</text>

  <rect x="944" y="520" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="962" y="546" class="text-white" font-size="13">Enregistrer</text>
</svg>
