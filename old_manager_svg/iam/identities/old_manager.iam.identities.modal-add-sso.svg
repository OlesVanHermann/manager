<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .info-box { fill: #E8F0FE; stroke: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des acc√®s (IAM)</text>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="950" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="750" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Ajouter un identity provider (SSO)</text>
      <text x="630" y="0" class="text-muted" font-size="20" cursor="pointer">√ó</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <!-- Info box -->
      <rect x="0" y="0" width="652" height="50" rx="4" class="info-box"/>
      <text x="15" y="30" class="text-body">‚ÑπÔ∏è Configurez votre identity provider SAML 2.0 pour activer le SSO.</text>
      
      <!-- Field: SSO Service URL -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-label">URL du service SSO *</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-muted">https://idp.example.com/saml2/sso</text>
      </g>
      
      <!-- Field: Group Attribute Name -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-label">Nom d'attribut de groupe (groupAttributeName)</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-muted">memberOf</text>
      </g>
      
      <!-- Field: Disable Users -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" class="text-label">D√©sactiver les utilisateurs locaux lors de l'activation du SSO</text>
        <rect x="0" y="15" width="20" height="20" rx="3" class="input-field"/>
        <rect x="3" y="18" width="14" height="14" rx="2" fill="#0050D7"/>
        <text x="30" y="30" class="text-body">Oui, d√©sactiver les utilisateurs locaux</text>
      </g>
      
      <!-- Field: Certificate -->
      <g transform="translate(0, 270)">
        <text x="0" y="0" class="text-label">Certificat de signature (PEM) *</text>
        <rect x="0" y="10" width="652" height="150" rx="4" class="input-field"/>
        <text x="15" y="40" class="text-muted">-----BEGIN CERTIFICATE-----</text>
        <text x="15" y="65" class="text-muted">MIIDXTCCAkWgAwIBAgIJAJC1HiIAZAiU...</text>
        <text x="15" y="90" class="text-muted">Feh8jgg6mJVZEZLxMwM...</text>
        <text x="15" y="115" class="text-muted">-----END CERTIFICATE-----</text>
      </g>
      
      <!-- Field: User Attribute -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-label">Attribut utilisateur pour l'identifiant (userAttributeName)</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-muted">email</text>
      </g>
      
      <!-- Upload button -->
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="200" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="23" class="btn-text-secondary">üìÅ Importer un fichier XML</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 690)">
      <rect x="450" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="470" y="25" class="btn-text-secondary">Annuler</text>
      
      <rect x="555" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="580" y="25" class="btn-text">Valider</text>
    </g>
  </g>
</svg>
