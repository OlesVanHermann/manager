<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="500" viewBox="0 0 550 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Enable 2FA Modal</title>
  <rect width="550" height="500" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="440" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer la double authentification</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">1. Scannez ce QR code avec votre application</text>
    <g transform="translate(100, 25)">
      <rect x="0" y="0" width="200" height="200" fill="#1F2937" rx="8"/>
      <rect x="20" y="20" width="160" height="160" fill="white"/>
      <g transform="translate(40, 40)">
        <rect x="0" y="0" width="20" height="20" fill="#1F2937"/>
        <rect x="30" y="0" width="20" height="20" fill="#1F2937"/>
        <rect x="60" y="0" width="20" height="20" fill="#1F2937"/>
        <rect x="100" y="0" width="20" height="20" fill="#1F2937"/>
        <rect x="0" y="30" width="20" height="20" fill="#1F2937"/>
        <rect x="60" y="30" width="20" height="20" fill="#1F2937"/>
        <rect x="100" y="30" width="20" height="20" fill="#1F2937"/>
        <rect x="0" y="60" width="20" height="20" fill="#1F2937"/>
        <rect x="30" y="60" width="20" height="20" fill="#1F2937"/>
        <rect x="100" y="60" width="20" height="20" fill="#1F2937"/>
        <rect x="30" y="100" width="20" height="20" fill="#1F2937"/>
        <rect x="60" y="100" width="20" height="20" fill="#1F2937"/>
        <rect x="100" y="100" width="20" height="20" fill="#1F2937"/>
      </g>
    </g>
    <text x="95" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Google Authenticator, Authy...</text>
  </g>
  <g transform="translate(75, 365)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">2. Entrez le code de vérification</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="50" height="50" rx="4" fill="white" stroke="#E5E7EB"/><text x="18" y="33" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">1</text>
      <rect x="60" y="0" width="50" height="50" rx="4" fill="white" stroke="#E5E7EB"/><text x="78" y="33" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">2</text>
      <rect x="120" y="0" width="50" height="50" rx="4" fill="white" stroke="#E5E7EB"/><text x="138" y="33" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">3</text>
      <rect x="180" y="0" width="50" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <rect x="240" y="0" width="50" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <rect x="300" y="0" width="50" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
    </g>
  </g>
  <g transform="translate(75, 450)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="280" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text></g>
