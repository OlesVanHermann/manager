<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Delete User Modal</title>
  <rect width="500" height="350" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="40" width="400" height="270" rx="8" fill="white"/>
  <g transform="translate(50, 40)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#FEE2E2"/><text x="25" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'utilisateur</text><text x="370" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 115)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer cet utilisateur ?</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="350" height="50" rx="4" fill="#F9FAFB"/>
      <g transform="translate(15, 10)">
        <circle cx="15" cy="15" r="15" fill="#16A34A"/><text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">NB</text>
        <text x="40" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nicolas Bernard</text>
        <text x="40" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">nicolas.bernard@company.com</text>
      </g>
    </g>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="350" height="45" rx="4" fill="#FEF3C7"/>
      <text x="15" y="18" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠️ Cette action est irréversible. L'utilisateur perdra</text>
      <text x="15" y="35" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">immédiatement l'accès à toutes les ressources.</text>
    </g>
  </g>
  <g transform="translate(75, 275)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#DC2626"/><text x="268" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text></g>
</svg>
