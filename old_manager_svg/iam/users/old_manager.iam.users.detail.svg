        <text x="16" y="73" class="text-label">RESSOURCE</text>
        <text x="400" y="73" class="text-label">PERMISSIONS</text>
        <text x="800" y="73" class="text-label">SOURCE</text>
        
        <text x="16" y="115" class="text-body">publicCloudProject:*</text>
        <text x="400" y="115" class="text-muted">get, instance/*, volume/*</text>
        <text x="800" y="115" class="text-link">compute-admin</text>
        
        <text x="16" y="150" class="text-body">account:me</text>
        <text x="400" y="150" class="text-muted">get, accessRestriction/*</text>
        <text x="800" y="150" class="text-link">Developers (groupe)</text>
        
        <text x="16" y="185" class="text-body">billing:*</text>
        <text x="400" y="185" class="text-muted">get (lecture seule)</text>
        <text x="800" y="185" class="text-link">Managers (groupe)</text>
