      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-active { fill: #DEF7EC; }
      .badge-active-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .avatar-large { fill: #3B82F6; }
      .chip { fill: #E0E7FF; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #4338CA; }
