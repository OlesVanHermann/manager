<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Rotate API Key Modal</title>
  <rect width="550" height="420" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#FEF3C7"/><text x="25" y="35" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Rotation de la clé API</text><text x="420" y="35" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Générer une nouvelle clé et révoquer l'ancienne ?</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#F9FAFB"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Clé actuelle</text>
      <text x="15" y="38" fill="#1F2937" font-family="monospace" font-size="12" font-weight="500">ak_1234...abcd (CI/CD Pipeline)</text>
    </g>
  </g>
  <g transform="translate(75, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Période de grâce</text>
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Temps pendant lequel les deux clés seront valides.</text>
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">0 min</text>
      <rect x="100" y="0" width="90" height="40" rx="4" fill="#0050D7"/><text x="120" y="26" fill="white" font-family="system-ui, sans-serif" font-size="12">1 heure</text>
      <rect x="200" y="0" width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="220" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">24 heures</text>
      <rect x="300" y="0" width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="320" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">7 jours</text>
    </g>
  </g>
  <g transform="translate(75, 300)">
    <rect x="0" y="0" width="400" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Après la rotation, vous devrez mettre à jour vos applications</text>
    <text x="15" y="38" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">avec la nouvelle clé pendant la période de grâce.</text>
  </g>
  <g transform="translate(75, 360)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#F59E0B"/><text x="322" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Rotation</text></g>
</svg>
