<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Edit DNS Record Modal</title>
  <rect width="550" height="450" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'enregistrement DNS</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">Ã—</text></g>
  <!-- Record type (readonly) -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type</text>
    <rect x="0" y="15" width="80" height="40" rx="4" fill="#F9FAFB"/>
    <text x="30" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">A</text>
  </g>
  <!-- Subdomain -->
  <g transform="translate(75, 175)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sous-domaine *</text>
    <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www</text>
    <text x="215" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.example.com</text>
  </g>
  <!-- Target -->
  <g transform="translate(75, 250)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Cible (IPv4) *</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.50</text>
  </g>
  <!-- TTL -->
  <g transform="translate(75, 325)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">TTL</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="90" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">60 (1m)</text>
    </g>
    <g transform="translate(100, 15)">
      <rect x="0" y="0" width="90" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">300 (5m)</text>
    </g>
    <g transform="translate(200, 15)">
      <rect x="0" y="0" width="90" height="32" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="12" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">3600 (1h)</text>
    </g>
  </g>
  <g transform="translate(75, 390)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="200" y="0" width="100" height="36" rx="4" fill="#DC2626"/><text x="215" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text><rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/><text x="325" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text></g>
</svg>
