      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="600" height="100" class="message-warning"/>
        <text x="20" y="30" class="text-warning">√Ä la suite de la validation de votre domaine, vous devrez modifier</text>
        <text x="20" y="50" class="text-warning">manuellement les enregistrements MX, SRV, SPF et DKIM dans votre zone DNS.</text>
        <text x="20" y="75" class="text-warning">Vous pourrez trouver les informations requises dans la page diagnostic.</text>
        <text x="20" y="95" class="text-link">Veuillez vous r√©f√©rer √† notre guide</text>
      </g>
    </g>
  </g>
</svg>
