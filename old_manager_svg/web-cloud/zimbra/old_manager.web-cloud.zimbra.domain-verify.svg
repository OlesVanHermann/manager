        <!-- Type -->
        <text x="0" y="0" class="text-label">Type d'enregistrement :</text>
        <text x="170" y="0" class="text-body">CNAME</text>
        
        <!-- Subdomain with clipboard -->
        <g transform="translate(0, 35)">
          <text x="0" y="0" class="text-label">Sous domaine :</text>
          <rect x="170" y="-18" width="350" height="32" class="clipboard"/>
          <text x="185" y="2" class="text-body">ovh-verification-abc123.nouveau-domaine.fr</text>
          <text x="490" y="2" class="text-link" style="font-size: 12px;">üìã</text>
        </g>
        
        <!-- Target with clipboard -->
        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-label">Cible :</text>
          <rect x="170" y="-18" width="150" height="32" class="clipboard"/>
          <text x="185" y="2" class="text-body">ovh.com</text>
          <text x="290" y="2" class="text-link" style="font-size: 12px;">üìã</text>
        </g>
      </g>
      
      <!-- Info text -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-body">Suite √† l'ajout, attendez quelques minutes que votre enregistrement se propage</text>
        <text x="0" y="25" class="text-body">et que notre robot le d√©tecte.</text>
        <text x="0" y="55" class="text-body">Vous avez 48 heures pour effectuer cette validation.</text>
      </g>
      
