<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .clipboard { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .message-warning { fill: #FEF3C7; stroke: #92400E; stroke-width: 1; rx: 4; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > Domaines > </text>
    <text x="195" y="40" class="text-body">V√©rification</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">‚Üê Retour vers les noms de domaine</text>
    
    <!-- Title -->
    <text x="40" y="130" class="text-title">V√©rification de votre domaine</text>
    
    <!-- Content -->
    <g transform="translate(40, 170)">
      <!-- Description -->
      <text x="0" y="20" class="text-body">Pour valider que vous √™tes titulaire du domaine <tspan font-weight="bold">nouveau-domaine.fr</tspan>,</text>
      <text x="0" y="45" class="text-body">veuillez ajouter cet enregistrement DNS :</text>
      
      <!-- DNS Fields -->
