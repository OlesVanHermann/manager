<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 500; }
      .text-caption { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; font-style: italic; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .modal { fill: #FFFFFF; rx: 8; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH (dimmed) -->
  <g id="header" opacity="0.5">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  </g>
  
  <!-- Sidebar (dimmed) -->
  <g id="sidebar" transform="translate(0, 60)" opacity="0.5">
    <rect width="240" height="840" class="bg-white"/>
  </g>
  
  <!-- Dark overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g id="modal" transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="480" class="modal"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="600" height="60" rx="8" fill="#FFFFFF"/>
      <text x="30" y="38" class="text-title">Ajouter une organisation</text>
      <text x="550" y="38" class="text-muted" style="font-size: 20px; cursor: pointer;">✕</text>
      <line x1="0" y1="60" x2="600" y2="60" class="border"/>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(30, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-body">L'organisation représente un groupement logique de domaines et de boites mails.</text>
      <text x="0" y="45" class="text-body">Elle permet de définir des politiques de gestion groupées et définit l'isolation</text>
      <text x="0" y="65" class="text-body">de vos boites mails (limite de l'annuaire d'entreprise).</text>
      
      <!-- Mandatory fields notice -->
      <text x="0" y="100" class="text-caption">* Champs obligatoires</text>
      
      <!-- Field: Nom -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-label">Nom *</text>
        <rect x="0" y="10" width="540" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">nom</text>
      </g>
      
      <!-- Field: Label -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-label">Label de l'organisation *</text>
        <text x="170" y="0" class="text-muted" style="font-size: 16px;">ⓘ</text>
        <rect x="0" y="10" width="540" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">label</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 400)">
      <line x1="0" y1="0" x2="600" y2="0" class="border"/>
      <g transform="translate(30, 25)">
        <rect x="0" y="0" width="100" height="40" class="btn-secondary"/>
        <text x="25" y="26" class="text-body">Annuler</text>
        
        <rect x="440" y="0" width="100" height="40" class="btn-primary"/>
        <text x="455" y="26" class="text-white">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
