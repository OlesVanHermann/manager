<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
    <text x="20" y="200" class="text-muted">E-mails</text>
    <text x="40" y="230" class="text-body">MX Plan</text>
    <text x="40" y="260" class="text-body">Email Pro</text>
    <text x="40" y="290" class="text-body">Exchange</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra</text>
    
    <!-- Title + Guides Button -->
    <text x="40" y="80" class="text-title">Zimbra</text>
    <rect x="1050" y="55" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="1075" y="78" class="text-body">Guides</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 110)">
      <text x="0" y="20" class="text-tab-active">Informations générales</text>
      <line x1="0" y1="30" x2="150" y2="30" class="border-primary"/>
      <text x="180" y="20" class="text-tab">Organisation</text>
      <text x="300" y="20" class="text-tab">Domaine</text>
      <text x="400" y="20" class="text-tab">Compte email</text>
      <text x="530" y="20" class="text-tab">Redirections</text>
      <text x="650" y="20" class="text-tab">Répondeur</text>
      <line x1="0" y1="35" x2="1100" y2="35" class="border"/>
    </g>
    
    <!-- Dashboard Tiles Grid -->
    <g transform="translate(40, 180)">
      <!-- Tile 1: Statut -->
      <g>
        <rect x="0" y="0" width="340" height="200" class="tile"/>
        <text x="20" y="35" class="text-subtitle">Statut</text>
        <line x1="20" y1="50" x2="320" y2="50" class="border"/>
        <text x="20" y="85" class="text-muted">Statut service</text>
        <g transform="translate(200, 70)">
          <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
          <text x="15" y="16" class="badge-success-text">Actif</text>
        </g>
        <text x="20" y="130" class="text-muted">Tâches en cours</text>
        <text x="200" y="130" class="text-body">Aucune tâche en cours</text>
      </g>
      
      <!-- Tile 2: Statistiques -->
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="340" height="200" class="tile"/>
        <text x="20" y="35" class="text-subtitle">Statistiques</text>
        <line x1="20" y1="50" x2="320" y2="50" class="border"/>
        <text x="20" y="85" class="text-muted">Compte par offre</text>
        <text x="20" y="115" class="text-body">3 / 5 Starter</text>
        <text x="20" y="145" class="text-body">2 / 3 Pro</text>
      </g>
      
      <!-- Tile 3: Liens utiles -->
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="340" height="200" class="tile"/>
        <text x="20" y="35" class="text-subtitle">Liens utiles</text>
        <line x1="20" y1="50" x2="320" y2="50" class="border"/>
        <text x="20" y="85" class="text-link">Webmail</text>
        <line x1="20" y1="100" x2="320" y2="100" class="border"/>
        <text x="20" y="125" class="text-link">Guide administrateur</text>
        <line x1="20" y1="140" x2="320" y2="140" class="border"/>
        <text x="20" y="165" class="text-link">Guide d'utilisateur</text>
        <line x1="20" y1="180" x2="320" y2="180" class="border"/>
      </g>
    </g>
  </g>
</svg>
