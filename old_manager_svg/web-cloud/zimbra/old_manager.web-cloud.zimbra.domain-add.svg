<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 500; }
      .text-caption { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; rx: 2; }
      .message-warning { fill: #FEF3C7; stroke: #92400E; stroke-width: 1; rx: 4; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="890" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > Domaines > </text>
    <text x="195" y="40" class="text-body">Ajouter un domaine</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">← Retour vers les noms de domaine</text>
    
    <!-- Title -->
    <text x="40" y="120" class="text-title">Ajouter un domaine</text>
    
    <!-- Form -->
    <g transform="translate(40, 160)">
      <!-- Caption -->
      <text x="0" y="20" class="text-caption" style="font-style: italic;">* Champs obligatoires</text>
      
      <!-- Organisation field -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-label">Organisation *</text>
        <rect x="0" y="10" width="500" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">Sélectionner une organisation</text>
        <text x="470" y="38" class="text-muted">▼</text>
      </g>
      
      <!-- Domain type radio -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-label">Type de domaine</text>
        
        <!-- OVH Domain radio -->
        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" class="radio-checked"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">Sélectionner un domaine dans la liste</text>
        </g>
        
        <!-- External Domain radio -->
        <g transform="translate(0, 50)">
          <circle cx="10" cy="10" r="8" class="radio-unchecked"/>
          <text x="30" y="15" class="text-body">Saisir un nom de domaine non géré par votre compte OVHcloud</text>
        </g>
      </g>
      
      <!-- Domain name field -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-label">Nom de domaine *</text>
        <rect x="0" y="10" width="500" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">Sélectionner un nom de domaine</text>
        <text x="470" y="38" class="text-muted">▼</text>
      </g>
      
      <!-- Configuration section -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-label">Configuration</text>
        <text x="0" y="25" class="text-muted">Comment voulez-vous configurer votre zone DNS ?</text>
        
        <!-- Standard config radio -->
        <g transform="translate(0, 50)">
          <circle cx="10" cy="10" r="8" class="radio-checked"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body" style="font-weight: 600;">Configuration recommandée</text>
          <text x="30" y="35" class="text-caption">Nous configurons votre service pour assurer le meilleur niveau de sécurité.</text>
        </g>
        
        <!-- Expert config radio -->
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="8" class="radio-unchecked"/>
          <text x="30" y="15" class="text-body">Configuration personnalisée</text>
          <text x="30" y="35" class="text-caption">Vous pouvez personnaliser la configuration et choisir quand basculer vos emails vers ce service.</text>
        </g>
      </g>
      
      <!-- Warning message -->
      <g transform="translate(0, 450)">
        <rect x="0" y="0" width="500" height="60" class="message-warning"/>
        <text x="20" y="25" class="text-warning">En optant pour la configuration recommandée, vous acceptez que</text>
        <text x="20" y="45" class="text-warning">l'ensemble de vos emails soient acheminés vers le service Zimbra.</text>
      </g>
      
      <!-- Submit button -->
      <g transform="translate(0, 540)">
        <rect x="0" y="0" width="120" height="44" class="btn-primary"/>
        <text x="30" y="28" class="text-white">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
