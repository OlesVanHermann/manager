<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Managed WordPress - Modal SSL</title>

  <!-- Overlay -->
  <rect width="500" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Certificat SSL</text>
  <text x="420" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="350" height="45" rx="4" fill="#DCFCE7"/>
  <text x="90" y="120" fill="#166534" font-family="system-ui, sans-serif" font-size="12">✓ Certificat Let's Encrypt actif</text>
  <text x="90" y="136" fill="#166534" font-family="system-ui, sans-serif" font-size="12">Renouvellement automatique activé</text>

  <!-- Domain -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <rect x="75" y="185" width="350" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">monsite.cluster.ovh.net</text>

  <!-- Expiration -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Expire le</text>
  <text x="180" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">28/03/2025</text>

  <!-- Force HTTPS -->
  <rect x="75" y="280" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="295" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Forcer HTTPS</text>

  <!-- Buttons -->
  <rect x="200" y="320" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="343" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Régénérer</text>
  <rect x="310" y="320" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="340" y="343" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
