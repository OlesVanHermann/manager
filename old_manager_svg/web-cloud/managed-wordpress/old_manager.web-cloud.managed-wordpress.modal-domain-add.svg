<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Managed WordPress - Modal Ajouter domaine</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un domaine</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="395" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Associez un nom de domaine personnalisé à votre</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">site WordPress managé.</text>

  <!-- Domain -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de domaine *</text>
  <rect x="75" y="185" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">www.mondomaine.com</text>

  <!-- SSL -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Certificat SSL</text>

  <circle cx="90" cy="285" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="285" r="4" fill="#0050D7"/>
  <text x="110" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Let's Encrypt (gratuit)</text>

  <circle cx="90" cy="315" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Certificat personnalisé</text>

  <!-- Buttons -->
  <rect x="260" y="355" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="355" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="393" y="378" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
