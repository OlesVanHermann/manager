<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Managed WordPress - Modal Restaurer sauvegarde</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Restaurer une sauvegarde</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="395" height="50" rx="4" fill="#FEF3C7"/>
  <text x="90" y="120" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ La restauration écrasera les données actuelles.</text>
  <text x="90" y="138" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">Une sauvegarde de l'état actuel sera créée.</text>

  <!-- Site -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Site WordPress</text>
  <rect x="75" y="190" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="216" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">monsite.cluster.ovh.net</text>

  <!-- Backup selection -->
  <text x="75" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sauvegarde à restaurer</text>
  <rect x="75" y="270" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="296" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">29/12/2024 02:00 - Automatique (132 Mo)</text>
  <text x="445" y="296" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="325" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="348" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="325" width="110" height="36" rx="4" fill="#D97706"/>
  <text x="385" y="348" fill="white" font-family="system-ui, sans-serif" font-size="14">Restaurer</text>
</svg>
