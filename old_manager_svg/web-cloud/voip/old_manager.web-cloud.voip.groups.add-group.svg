<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Administration</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Ajouter un groupe</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour à l'administration</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Ajouter un groupe</text>

  <!-- Main content card -->
  <g transform="translate(40, 200)">
    <rect width="700" height="350" rx="8" class="card"/>
    <rect width="700" height="350" rx="8" class="border"/>

    <!-- Info box -->
    <g transform="translate(20, 20)">
      <rect width="660" height="60" rx="4" class="bg-info"/>
      <rect width="660" height="60" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
      <text x="20" y="25" class="text-info">Vous pouvez commander de nouveaux groupes afin d'organiser et</text>
      <text x="20" y="45" class="text-info">gérer plus facilement vos lignes et numéros.</text>
    </g>

    <!-- Contract section -->
    <text x="20" y="115" class="text-body">Vous devez accepter les contrats afin de valider la commande.</text>

    <!-- Contract checkbox 1 -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="10" y="13" text-anchor="middle" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body" font-size="13">J'ai lu et j'accepte les conditions générales de vente</text>
    </g>

    <!-- Contract checkbox 2 -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="10" y="13" text-anchor="middle" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body" font-size="13">J'accepte les conditions particulières du service</text>
    </g>

    <!-- Order button -->
    <g transform="translate(20, 230)">
      <rect width="400" height="50" rx="4" fill="#0050D7"/>
      <text x="200" y="32" text-anchor="middle" class="text-white" font-size="16">Commander un nouveau groupe de téléphonie (Gratuit)</text>
    </g>

    <!-- Price info -->
    <text x="20" y="310" class="text-muted">Ce service est gratuit et vous permet de créer un groupe supplémentaire.</text>
  </g>
</svg>
