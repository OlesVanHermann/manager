<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .checkbox-checked { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Commander</text>
  <text x="30" y="195" class="text-muted">Numéro géographique</text>
  <text x="30" y="220" class="text-link">Numéro non géographique</text>
  <text x="30" y="245" class="text-muted">Numéro spécial</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour aux commandes</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Commander un numéro non géographique</text>

    <!-- Quantity section -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="650" height="150" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Quantité</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Nombre de numéros</text>
        <rect x="0" y="15" width="200" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">1 numéro</text>
        <text x="170" y="42" class="text-dark">▼</text>
      </g>

      <!-- Offer type -->
      <g transform="translate(24, 115)">
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark">Numéro alias (redirection)</text>
        </g>
        <g transform="translate(250, 0)">
          <circle cx="10" cy="10" r="8" class="radio-empty"/>
          <text x="28" y="14" class="text-dark">SDA uniquement</text>
        </g>
      </g>
    </g>

    <!-- Number choice -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="650" height="120" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Choix du numéro</text>

      <g transform="translate(24, 55)">
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark">Numéro standard (09 XX XX XX XX)</text>
        </g>
        <g transform="translate(300, 0)">
          <circle cx="10" cy="10" r="8" class="radio-empty"/>
          <text x="28" y="14" class="text-dark">Numéro personnalisé</text>
        </g>
      </g>

      <text x="24" y="95" class="text-dark">Numéro attribué : </text>
      <text x="145" y="95" class="text-dark" font-weight="600">+33 9 72 XX XX XX</text>
    </g>

    <!-- Address section -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="650" height="150" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Adresse du titulaire</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Nom / Raison sociale</text>
        <rect x="0" y="15" width="280" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">Ma Société SARL</text>

        <text x="300" y="0" class="text-label">Adresse</text>
        <rect x="300" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="316" y="42" class="text-dark">123 rue de la Paix, 75001 Paris</text>
      </g>
    </g>

    <!-- Order validation -->
    <g transform="translate(0, 560)">
      <rect x="0" y="0" width="650" height="130" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Validation</text>

      <g transform="translate(24, 60)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-dark">Je renonce au droit de rétractation et j'accepte les conditions générales</text>
      </g>

      <g transform="translate(24, 90)">
        <rect x="0" y="0" width="250" height="40" rx="4" class="btn-primary"/>
        <text x="30" y="26" class="text-white">Commander (0,00 € HT/mois)</text>
      </g>
    </g>
  </g>
</svg>
