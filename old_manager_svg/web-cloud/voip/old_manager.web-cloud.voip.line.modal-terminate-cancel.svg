<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #DC2626; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Résiliation de la ligne "0033 1 23 45 67 89"</text>

    <!-- Main section: Cancel termination -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="500" height="250" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Annuler la résiliation de la ligne</text>

      <text x="24" y="75" class="text-dark">Vous avez une demande de résiliation en cours sur la ligne.</text>

      <text x="24" y="110" class="text-dark">Cette résiliation est programmée le</text>
      <text x="290" y="110" class="text-danger">15/01/2025</text>

      <text x="24" y="150" class="text-dark">En cliquant sur le bouton « Annuler la résiliation »,</text>
      <text x="24" y="170" class="text-dark">vous procédez à l'annulation immédiate de la résiliation.</text>

      <!-- Button -->
      <rect x="24" y="200" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="50" y="225" class="text-white" font-size="14">Annuler la résiliation</text>
    </g>
  </g>
</svg>
