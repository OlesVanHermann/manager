<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; stroke: #D1D5DB; }
      .info-bg { fill: #DBEAFE; }
      .warning-bg { fill: #FEF3C7; }
    </style>
  </defs>
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect x="240" y="60" width="1" height="540" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour à la gestion du fax</text>
    <text x="0" y="60" class="text-heading">Convertir en VoiceFax</text>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="800" height="80" rx="8" class="info-bg"/>
      <rect x="0" y="0" width="800" height="80" rx="8" stroke="#3B82F6" fill="none"/>
      <text x="20" y="30" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="600">Information</text>
      <text x="20" y="55" class="text-body">La conversion en VoiceFax permet d'utiliser votre numéro à la fois comme fax et comme ligne vocale.</text>
    </g>
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="800" height="80" rx="8" class="warning-bg"/>
      <rect x="0" y="0" width="800" height="80" rx="8" stroke="#F59E0B" fill="none"/>
      <text x="20" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="600">Attention</text>
      <text x="20" y="55" class="text-body">Cette opération est irréversible. Une fois converti, vous ne pourrez plus revenir à un fax simple.</text>
    </g>
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="600" height="150" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="150" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Confirmer la conversion</text>
      <line x1="20" y1="50" x2="580" y2="50" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">Numéro concerné : 0033972123456</text>
      <text x="20" y="105" class="text-body">Nouvelle offre : VoiceFax Pro</text>
    </g>
    <g transform="translate(0, 460)">
      <rect x="0" y="0" width="150" height="44" rx="4" class="btn-primary"/>
      <text x="35" y="28" class="text-white" font-size="14">Convertir</text>
      <rect x="170" y="0" width="100" height="44" rx="4" class="btn-secondary"/>
      <text x="195" y="28" class="text-body">Annuler</text>
    </g>
  </g>
</svg>
