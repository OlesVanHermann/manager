<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="740" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="740" fill="#000000" opacity="0.3"/>

  <!-- Popover Modal -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="650" height="600" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <rect x="0" y="0" width="650" height="55" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="45" width="650" height="10" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-title">Conditions avancees</text>
    <text x="620" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Info alert -->
    <g transform="translate(24, 70)">
      <rect x="0" y="0" width="602" height="45" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="28" fill="#1E40AF" font-size="13">ⓘ Les conditions permettent de filtrer les appels selon des criteres specifiques.</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 135)">
      <!-- Scheduler condition -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="602" height="80" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-label">Calendrier</text>
          <text x="0" y="25" class="text-muted" font-size="13">Aucune condition</text>
          <rect x="0" y="40" width="100" height="22" rx="4" fill="#DEF7EC"/>
          <text x="10" y="55" fill="#03543F" font-size="11">Jours ouvrables</text>
        </g>
        <text x="570" y="45" fill="#0050D7" font-size="16">›</text>
      </g>

      <!-- Time conditions -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="602" height="80" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-label">Plages horaires</text>
          <text x="0" y="25" class="text-muted" font-size="13">2 creneaux configures</text>
          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="80" height="22" rx="4" fill="#DBEAFE"/>
            <text x="10" y="15" fill="#1E40AF" font-size="11">09:00-12:00</text>
            <rect x="90" y="0" width="80" height="22" rx="4" fill="#DBEAFE"/>
            <text x="100" y="15" fill="#1E40AF" font-size="11">14:00-18:00</text>
          </g>
        </g>
        <text x="570" y="45" fill="#0050D7" font-size="16">›</text>
      </g>

      <!-- Screen list conditions -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="602" height="80" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-label">Filtrage d'appels</text>
          <text x="0" y="25" class="text-muted" font-size="13">Liste blanche - 3 numeros</text>
        </g>
        <text x="570" y="45" fill="#0050D7" font-size="16">›</text>
      </g>
    </g>

    <!-- Right panel (Time conditions detail) -->
    <g transform="translate(24, 420)">
      <rect x="0" y="0" width="602" height="130" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

      <!-- Back button -->
      <g transform="translate(15, 15)">
        <text x="0" y="0" fill="#0050D7" font-size="14">← Retour</text>
        <text x="80" y="0" class="text-label">Plages horaires</text>
      </g>

      <!-- Day selector -->
      <g transform="translate(15, 40)">
        <rect x="0" y="0" width="40" height="30" rx="4" fill="#0050D7"/>
        <text x="13" y="20" class="text-white" font-size="11">Lun</text>
        <rect x="45" y="0" width="40" height="30" rx="4" fill="#0050D7"/>
        <text x="58" y="20" class="text-white" font-size="11">Mar</text>
        <rect x="90" y="0" width="40" height="30" rx="4" fill="#0050D7"/>
        <text x="102" y="20" class="text-white" font-size="11">Mer</text>
        <rect x="135" y="0" width="40" height="30" rx="4" fill="#0050D7"/>
        <text x="148" y="20" class="text-white" font-size="11">Jeu</text>
        <rect x="180" y="0" width="40" height="30" rx="4" fill="#0050D7"/>
        <text x="193" y="20" class="text-white" font-size="11">Ven</text>
        <rect x="225" y="0" width="40" height="30" rx="4" class="btn-secondary"/>
        <text x="235" y="20" class="text-dark" font-size="11">Sam</text>
        <rect x="270" y="0" width="40" height="30" rx="4" class="btn-secondary"/>
        <text x="280" y="20" class="text-dark" font-size="11">Dim</text>
      </g>

      <!-- Time slot inputs -->
      <g transform="translate(15, 85)">
        <rect x="0" y="0" width="80" height="32" rx="4" class="input-field"/>
        <text x="20" y="22" class="text-dark">09:00</text>
        <text x="95" y="22" class="text-muted">-</text>
        <rect x="110" y="0" width="80" height="32" rx="4" class="input-field"/>
        <text x="130" y="22" class="text-dark">12:00</text>

        <rect x="220" y="0" width="32" height="32" rx="4" fill="#0050D7"/>
        <text x="230" y="22" class="text-white" font-size="16">✓</text>

        <text x="280" y="22" class="text-link" font-size="13">+ Ajouter un creneau</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 560)">
      <rect x="500" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="525" y="24" class="text-white">Modifier</text>

      <rect x="390" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="420" y="24" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
