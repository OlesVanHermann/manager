<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 80" width="900" height="80">
  <defs>
    <style>
      .bg-info { fill: #E8F0FE; }
      .border-info { stroke: #0050D7; stroke-width: 1; fill: none; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; text-decoration: underline; }
      .icon-info { fill: #0050D7; }
      .icon-close { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Conteneur bandeau -->
  <rect x="0" y="0" width="900" height="80" class="bg-info"/>
  <rect x="0" y="0" width="900" height="80" class="border-info" rx="4"/>
  
  <!-- Icône info -->
  <g transform="translate(20, 28)">
    <circle cx="12" cy="12" r="12" fill="#0050D7"/>
    <text x="12" y="17" text-anchor="middle" font-family="Source Sans Pro" font-size="16" font-weight="600" fill="#FFFFFF">i</text>
  </g>
  
  <!-- Message -->
  <text class="text-body" x="55" y="35">
    <tspan>Pensez à valider votre identifiant pour la téléphonie dès maintenant.</tspan>
  </text>
  
  <!-- Lien vers formulaire -->
  <g transform="translate(55, 45)" cursor="pointer">
    <text class="text-link" y="12">Lien vers le formulaire</text>
    <!-- Icône flèche externe -->
    <g transform="translate(145, 2)">
      <path d="M10 2H2v8M10 2L2 10" stroke="#0050D7" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Bouton fermer -->
  <g transform="translate(860, 28)" cursor="pointer">
    <circle cx="12" cy="12" r="12" fill="transparent"/>
    <path class="icon-close" d="M8 8l8 8M16 8l-8 8" stroke="#6B7280" stroke-width="2" fill="none"/>
  </g>
</svg>
