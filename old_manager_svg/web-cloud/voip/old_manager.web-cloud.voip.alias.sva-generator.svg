<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="120" y="35" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="56" width="240" height="844" class="bg-white"/>
  <rect x="240" y="56" width="1" height="844" class="border"/>
  <text x="20" y="90" class="text-body" font-weight="bold">Téléphonie</text>
  <rect x="0" y="155" width="240" height="35" fill="#E8F0FE"/>
  <text x="30" y="178" class="text-primary" font-size="13">0890123456</text>
  
  <!-- Main content -->
  <g transform="translate(260, 76)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Télécom › Téléphonie › 0890123456 › Générateur de bandeaux</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-body" font-size="24" font-weight="bold">Générateur de bandeaux SVA</text>
    <text x="0" y="60" class="text-muted">Créez les visuels réglementaires pour votre numéro surtaxé</text>
    
    <!-- Info banner -->
    <rect x="0" y="80" width="1100" height="60" rx="4" class="bg-info"/>
    <text x="20" y="105" class="text-info" font-size="13">ℹ️ Les numéros surtaxés (SVA) doivent obligatoirement afficher un bandeau tarifaire conforme à la réglementation.</text>
    <text x="20" y="125" class="text-info" font-size="13">Ce générateur vous permet de créer des visuels conformes pour vos supports de communication.</text>
    
    <!-- Form -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="600" height="500" rx="4" class="tile"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Paramètres du bandeau</text>
      
      <g transform="translate(20, 60)">
        <!-- Numéro -->
        <text x="0" y="0" class="text-body">Numéro affiché</text>
        <rect x="0" y="10" width="350" height="40" rx="4" class="input"/>
        <text x="15" y="35" class="text-body">0890 123 456</text>
        
        <!-- Tarification -->
        <text x="0" y="75" class="text-body">Tarification</text>
        <rect x="0" y="85" width="350" height="40" rx="4" class="input"/>
        <text x="15" y="110" class="text-body">0,80€/min + prix appel ▼</text>
        
        <!-- Format -->
        <text x="0" y="150" class="text-body">Format du bandeau</text>
        <rect x="0" y="160" width="350" height="40" rx="4" class="input"/>
        <text x="15" y="185" class="text-body">Horizontal (468x60) ▼</text>
        
        <!-- Couleur -->
        <text x="0" y="225" class="text-body">Couleur de fond</text>
        <g transform="translate(0, 240)">
          <rect x="0" y="0" width="40" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="50" y="0" width="40" height="40" rx="4" fill="#1F2937"/>
          <rect x="100" y="0" width="40" height="40" rx="4" fill="#0050D7" stroke="#0050D7" stroke-width="3"/>
          <rect x="150" y="0" width="40" height="40" rx="4" fill="#DC2626"/>
          <rect x="200" y="0" width="40" height="40" rx="4" fill="#059669"/>
        </g>
        
        <!-- Style -->
        <text x="0" y="310" class="text-body">Style</text>
        <rect x="0" y="320" width="350" height="40" rx="4" class="input"/>
        <text x="15" y="345" class="text-body">Standard ▼</text>
      </g>
      
      <!-- Generate button -->
      <g transform="translate(20, 430)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
        <text x="50" y="28" class="text-white" font-size="14" font-weight="bold">Générer le bandeau</text>
      </g>
    </g>
    
    <!-- Preview -->
    <g transform="translate(620, 160)">
      <rect x="0" y="0" width="480" height="500" rx="4" class="tile"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Aperçu</text>
      
      <!-- Banner preview -->
      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="440" height="100" rx="4" fill="#0050D7"/>
        <text x="20" y="40" class="text-white" font-size="28" font-weight="bold">0890 123 456</text>
        <text x="20" y="70" class="text-white" font-size="16">0,80€/min + prix appel</text>
        <text x="20" y="90" class="text-white" font-size="11">Service 0,80€/min + prix appel</text>
      </g>
      
      <!-- Download options -->
      <g transform="translate(20, 200)">
        <text x="0" y="0" class="text-body" font-weight="bold">Télécharger</text>
        
        <rect x="0" y="20" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="60" y="45" class="text-primary" font-size="13">PNG (web)</text>
        
        <rect x="220" y="20" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="270" y="45" class="text-primary" font-size="13">SVG (vectoriel)</text>
        
        <rect x="0" y="80" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="55" y="105" class="text-primary" font-size="13">PDF (impression)</text>
        
        <rect x="220" y="80" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="265" y="105" class="text-primary" font-size="13">Tous les formats</text>
      </g>
      
      <!-- Formats disponibles -->
      <g transform="translate(20, 350)">
        <text x="0" y="0" class="text-body" font-weight="bold">Autres formats disponibles</text>
        <text x="0" y="25" class="text-muted" font-size="12">• Horizontal 468x60 (bannière web)</text>
        <text x="0" y="45" class="text-muted" font-size="12">• Vertical 120x600 (skyscraper)</text>
        <text x="0" y="65" class="text-muted" font-size="12">• Carré 250x250 (mobile)</text>
        <text x="0" y="85" class="text-muted" font-size="12">• Format carte de visite</text>
      </g>
    </g>
  </g>
</svg>