<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-stripe { fill: #F9FAFB; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .badge-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .badge-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Web Cloud -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="80" width="280" height="56" fill="#E8F0FE"/>
      <text x="16" y="104" class="text-dark" font-size="12" font-weight="500">+33 9 72 12 34 56</text>
      <text x="16" y="120" class="text-muted" font-size="10">Fax</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Titre -->
        <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">Gestion des campagnes de Fax</text>

        <!-- Boutons -->
        <rect x="0" y="50" width="180" height="36" rx="4" class="btn-primary"/>
        <text x="90" y="73" class="text-white" font-size="12" text-anchor="middle">+ Nouvelle campagne</text>

        <rect x="900" y="50" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="950" y="73" class="text-dark" font-size="12" text-anchor="middle">Filtrer</text>

        <!-- Bloc Tableau -->
        <rect x="0" y="100" width="1056" height="380" rx="6" class="bg-white" stroke="#E5E7EB"/>

        <!-- Table header -->
        <rect x="1" y="101" width="1054" height="40" class="table-header"/>
        <text x="30" y="127" class="text-primary" font-size="11" font-weight="600">Campagne</text>
        <text x="350" y="127" class="text-primary" font-size="11" font-weight="600">Etat</text>
        <text x="600" y="127" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="950" y="127" class="text-muted" font-size="14">â†»</text>

        <!-- Row 1 -->
        <rect x="1" y="141" width="1054" height="50" fill="#FFFFFF"/>
        <line x1="1" y1="191" x2="1055" y2="191" class="divider"/>
        <text x="30" y="171" class="text-dark" font-size="12">Campagne Noel 2025</text>
        <rect x="350" y="157" width="75" height="24" rx="4" class="badge-success"/>
        <text x="387" y="174" class="text-success" font-size="11" text-anchor="middle">Termine</text>
        <text x="600" y="171" class="text-dark" font-size="12">Succes</text>
        <rect x="950" y="158" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="964" y="177" class="text-muted" font-size="14">...</text>

        <!-- Row 2 avec menu ouvert -->
        <rect x="1" y="191" width="1054" height="50" class="row-stripe"/>
        <line x1="1" y1="241" x2="1055" y2="241" class="divider"/>
        <text x="30" y="221" class="text-dark" font-size="12">Promo Janvier</text>
        <rect x="350" y="207" width="120" height="24" rx="4" class="badge-warning"/>
        <text x="410" y="224" class="text-warning" font-size="11" text-anchor="middle">En cours d'execution</text>
        <text x="600" y="221" class="text-dark" font-size="12">Succes partiel</text>
        <rect x="950" y="208" width="28" height="28" rx="4" fill="#0050D7"/>
        <text x="964" y="227" class="text-white" font-size="14">...</text>

        <!-- Dropdown menu OUVERT -->
        <rect x="780" y="240" width="200" height="130" rx="6" class="dropdown" stroke="#E5E7EB"/>
        <text x="800" y="268" class="text-dark" font-size="12">Details</text>
        <line x1="780" y1="280" x2="980" y2="280" class="divider"/>
        <text x="800" y="305" class="text-dark" font-size="12">Lancer la campagne</text>
        <line x1="780" y1="317" x2="980" y2="317" class="divider"/>
        <text x="800" y="342" class="text-dark" font-size="12">Stopper la campagne</text>
        <line x1="780" y1="354" x2="980" y2="354" class="divider"/>
        <text x="800" y="379" class="text-danger" font-size="12" fill="#DC2626">Supprimer</text>

        <!-- Row 3 -->
        <rect x="1" y="241" width="1054" height="50" fill="#FFFFFF"/>
        <line x1="1" y1="291" x2="1055" y2="291" class="divider"/>
        <text x="30" y="271" class="text-dark" font-size="12">Relance clients</text>
        <rect x="350" y="257" width="65" height="24" rx="4" class="badge-info"/>
        <text x="382" y="274" class="text-info" font-size="11" text-anchor="middle">Planifie</text>
        <text x="600" y="271" class="text-muted" font-size="12">N/A</text>
        <rect x="950" y="258" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="964" y="277" class="text-muted" font-size="14">...</text>

        <!-- Row 4 -->
        <rect x="1" y="291" width="1054" height="50" class="row-stripe"/>
        <line x1="1" y1="341" x2="1055" y2="341" class="divider"/>
        <text x="30" y="321" class="text-dark" font-size="12">Test campagne</text>
        <rect x="350" y="307" width="60" height="24" rx="4" fill="#FEE2E2"/>
        <text x="380" y="324" font-size="11" fill="#DC2626" text-anchor="middle">En erreur</text>
        <text x="600" y="321" class="text-dark" font-size="12">Echec</text>
        <rect x="950" y="308" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="964" y="327" class="text-muted" font-size="14">...</text>

        <!-- Pagination -->
        <text x="30" y="450" class="text-muted" font-size="11">Affichage 1-4 sur 4 campagnes</text>
      </g>
    </g>
  </g>
</svg>
