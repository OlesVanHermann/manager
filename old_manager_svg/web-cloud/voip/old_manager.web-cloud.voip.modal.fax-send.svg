<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="600" height="550" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="600" height="550" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="600" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Envoyer un fax</text>
  <text x="560" y="38" class="text-muted" font-size="18">x</text>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Destinataire -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Numero de fax destinataire *</text>
    <rect x="0" y="25" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="51" class="text-muted" font-size="11">+33 X XX XX XX XX</text>

    <!-- Document -->
    <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Document a envoyer *</text>
    <rect x="0" y="100" width="552" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
    <text x="276" y="140" class="text-muted" font-size="11" text-anchor="middle">Glissez-deposez un fichier PDF</text>
    <text x="276" y="160" class="text-muted" font-size="10" text-anchor="middle">ou</text>
    <text x="276" y="180" class="text-primary" font-size="11" text-anchor="middle">Parcourir...</text>

    <text x="0" y="220" class="text-muted" font-size="10">Formats acceptes : PDF (max 10 Mo, max 50 pages)</text>

    <!-- Options qualitÃ© -->
    <text x="0" y="255" class="text-dark" font-size="12" font-weight="500">Qualite d'envoi</text>
    <g transform="translate(0, 265)">
      <rect x="0" y="0" width="180" height="45" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="90" y="20" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Standard</text>
      <text x="90" y="35" class="text-muted" font-size="9" text-anchor="middle">Rapide, bon compromis</text>

      <rect x="190" y="0" width="180" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="280" y="20" class="text-dark" font-size="11" text-anchor="middle">Haute definition</text>
      <text x="280" y="35" class="text-muted" font-size="9" text-anchor="middle">Plus lent, meilleure qualite</text>
    </g>

    <!-- Page de garde -->
    <text x="0" y="340" class="text-dark" font-size="12" font-weight="500">Page de garde</text>
    <g transform="translate(0, 355)">
      <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="11">Inclure une page de garde</text>
    </g>

    <!-- Objet -->
    <text x="0" y="400" class="text-dark" font-size="12" font-weight="500">Objet</text>
    <rect x="0" y="410" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="433" class="text-muted" font-size="11">Objet du fax...</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="490" x2="600" y2="490" stroke="#E5E7EB"/>
  <g transform="translate(24, 505)">
    <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Envoyer</text>

    <rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
  </g>
</svg>
