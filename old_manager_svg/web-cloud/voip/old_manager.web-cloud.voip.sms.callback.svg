<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Options</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Options Callback</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Revenir aux options</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Options Callback</text>

  <!-- Two columns layout -->
  <!-- Left: Informations -->
  <g transform="translate(40, 200)">
    <rect width="540" height="280" rx="8" class="card"/>
    <rect width="540" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>

    <text x="20" y="70" class="text-body">OVHcloud vous propose de paramétrer des URLs de callback</text>
    <text x="20" y="90" class="text-body">pour être averti lors d'un événement sur un SMS.</text>

    <text x="20" y="130" class="text-body">Deux types de callbacks sont disponibles :</text>

    <text x="20" y="170" class="text-body" font-weight="600">Le callback de changement d'état :</text>
    <text x="20" y="190" class="text-body">Lorsqu'un SMS envoyé change d'état</text>
    <text x="20" y="210" class="text-muted">(ex: de "envoyé" vers "remis").</text>

    <text x="20" y="245" class="text-body" font-weight="600">Le callback STOP :</text>
    <text x="20" y="265" class="text-body">Lorsqu'un destinataire répond "STOP" à un de vos SMS.</text>
  </g>

  <!-- Right: Configure -->
  <g transform="translate(620, 200)">
    <rect width="540" height="280" rx="8" class="card"/>
    <rect width="540" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Configurer</text>

    <!-- Callback URL -->
    <text x="20" y="80" class="text-body">URL de callback changements d'état :</text>
    <text x="20" y="105" class="text-muted">Aucune URL configurée.</text>

    <!-- Stop Callback URL -->
    <text x="20" y="155" class="text-body">URL de callback STOP :</text>
    <text x="20" y="180" class="text-muted">Aucune URL configurée.</text>

    <!-- Modify button -->
    <g transform="translate(20, 220)">
      <rect width="120" height="36" rx="4" fill="#0050D7"/>
      <text x="60" y="23" text-anchor="middle" class="text-white" font-size="14">Modifier</text>
    </g>
  </g>
</svg>
