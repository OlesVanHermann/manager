<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="600" height="240" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Supprimer la campagne</text>
    <text x="568" y="36" class="text-muted" font-size="18">Ã—</text>

    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal body -->
    <g transform="translate(24, 76)">
      <text x="0" y="0" class="text-dark" font-size="12">Etes-vous certain de vouloir supprimer la campagne</text>
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="600">"Campagne Janvier 2026"</text>
      <text x="170" y="20" class="text-dark" font-size="12"> ?</text>

      <!-- Warning -->
      <rect x="0" y="45" width="552" height="50" rx="4" class="bg-warning"/>
      <text x="16" y="70" class="text-warning" font-size="11">Cette action est irreversible. La campagne et son historique seront</text>
      <text x="16" y="86" class="text-warning" font-size="11">definitivement supprimes.</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="180" x2="600" y2="180" class="divider"/>
    <g transform="translate(24, 196)">
      <text x="0" y="23" class="text-primary" font-size="12">Annuler</text>

      <rect x="456" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="506" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
