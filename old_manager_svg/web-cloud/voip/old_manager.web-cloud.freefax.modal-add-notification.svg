<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .select-bg { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="380" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="450" height="320" rx="8" class="modal-bg"/>
  <rect x="50" y="30" width="450" height="320" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" class="modal-header"/>
  <line x1="50" y1="80" x2="500" y2="80" class="border"/>
  
  <!-- Close button -->
  <text x="480" y="60" font-family="Source Sans Pro" font-size="20" fill="#6B7280" cursor="pointer">×</text>
  
  <!-- Title -->
  <text x="75" y="60" class="text-title">Ajouter une alerte</text>
  
  <!-- Form -->
  <g transform="translate(75, 100)">
    <!-- Email field -->
    <text x="0" y="0" class="text-label">Email *</text>
    <rect x="0" y="10" width="350" height="36" rx="4" class="input-bg"/>
    <text x="12" y="34" class="input-text">exemple@domaine.com</text>
    
    <!-- Type notification -->
    <text x="0" y="70" class="text-label">Notification du répondeur</text>
    <rect x="0" y="80" width="350" height="36" rx="4" class="select-bg"/>
    <text x="12" y="104" class="text-body">Notification seule</text>
    <text x="330" y="104" class="text-body">▼</text>
    
    <!-- Source -->
    <text x="0" y="140" class="text-label">Source de la notification</text>
    <rect x="0" y="150" width="350" height="36" rx="4" class="select-bg"/>
    <text x="12" y="174" class="text-body">Fax et répondeur</text>
    <text x="330" y="174" class="text-body">▼</text>
  </g>
  
  <!-- Footer -->
  <line x1="50" y1="290" x2="500" y2="290" class="border"/>
  
  <!-- Buttons -->
  <rect x="290" y="305" width="90" height="32" rx="4" class="btn-default"/>
  <text x="312" y="326" class="btn-text-dark">Annuler</text>
  
  <rect x="390" y="305" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="410" y="326" class="btn-text">Ajouter</text>
</svg>
