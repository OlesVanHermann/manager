<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 140)">
    <rect x="0" y="0" width="600" height="540" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Details de la campagne</text>
    <text x="568" y="36" class="text-muted" font-size="18">×</text>

    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal body -->
    <g transform="translate(24, 76)">
      <!-- Campaign name -->
      <text x="0" y="0" class="text-muted" font-size="11">Nom de la campagne</text>
      <text x="200" y="0" class="text-dark" font-size="12" font-weight="500">Campagne Janvier 2026</text>

      <!-- Reference -->
      <text x="0" y="30" class="text-muted" font-size="11">Reference</text>
      <text x="200" y="30" class="text-dark" font-size="12">02/01/2026 10:30</text>

      <!-- Status -->
      <text x="0" y="60" class="text-muted" font-size="11">Statut</text>
      <rect x="200" y="47" width="60" height="18" rx="9" class="bg-success"/>
      <text x="230" y="59" class="text-success" font-size="10" text-anchor="middle">Termine</text>

      <!-- Success -->
      <text x="0" y="90" class="text-muted" font-size="11">Resultat</text>
      <text x="200" y="90" class="text-dark" font-size="12">Envoi termine</text>

      <!-- Date start -->
      <text x="0" y="120" class="text-muted" font-size="11">Date de debut</text>
      <text x="200" y="120" class="text-dark" font-size="12">02/01/2026 10:30</text>

      <!-- Date end -->
      <text x="0" y="150" class="text-muted" font-size="11">Date de fin</text>
      <text x="200" y="150" class="text-dark" font-size="12">02/01/2026 10:45</text>

      <!-- Total -->
      <text x="0" y="180" class="text-muted" font-size="11">Nombre total</text>
      <text x="200" y="180" class="text-dark" font-size="12" font-weight="600">150</text>

      <!-- Separator -->
      <line x1="0" y1="200" x2="552" y2="200" class="divider"/>

      <!-- Details todo -->
      <text x="0" y="230" class="text-muted" font-size="11">En attente</text>
      <text x="200" y="230" class="text-dark" font-size="12">0</text>

      <!-- Details success -->
      <text x="0" y="260" class="text-muted" font-size="11">Envoyes avec succes</text>
      <text x="200" y="260" class="text-success" font-size="12" font-weight="600">148</text>

      <!-- Details failed -->
      <text x="0" y="290" class="text-muted" font-size="11">Echoues</text>
      <text x="200" y="290" fill="#DC2626" font-size="12">2</text>

      <!-- Collapsible sections -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-primary" font-size="11">▸ Voir les numeros reussis (148)</text>
        <text x="0" y="25" class="text-primary" font-size="11">▸ Voir les numeros echoues (2)</text>
      </g>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="476" y="0" width="80" height="36" rx="4" class="btn-primary"/>
      <text x="516" y="23" class="text-white" font-size="12" text-anchor="middle">OK</text>
    </g>
  </g>
</svg>
