<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #3B82F6; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 8 06 12 34 56</text>
  <text x="20" y="170" class="text-muted">Numero special (SVA)</text>
  <text x="30" y="195" class="text-muted">Reversements</text>
  <text x="30" y="220" class="text-link">Tarification RSVA</text>
  <text x="30" y="245" class="text-muted">Statistiques</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Tarification RSVA</text>
    <text x="0" y="55" class="text-muted">Configurez la tarification de votre numero special</text>

    <!-- Info message -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="750" height="70" rx="4" class="bg-info border-info"/>
      <text x="16" y="25" class="text-info">Le cout du palier tarifaire est de 20,00 EUR HT. Ce montant sera facture lors du changement.</text>
      <text x="16" y="45" class="text-info">Vos reversements seront effectues selon le tarif choisi ci-dessous.</text>
    </g>

    <!-- Pricing form -->
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="750" height="400" rx="8" class="bg-white border"/>

      <!-- Pricing type -->
      <g transform="translate(24, 30)">
        <text x="0" y="0" class="text-label">Type de tarification</text>

        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark">A la minute</text>
        </g>

        <g transform="translate(150, 25)">
          <circle cx="10" cy="10" r="8" class="radio-empty"/>
          <text x="28" y="14" class="text-dark">A l'appel</text>
        </g>
      </g>

      <!-- Rate code selector -->
      <g transform="translate(24, 100)">
        <text x="0" y="0" class="text-label">Tarif de reversement</text>
        <rect x="0" y="15" width="400" height="45" rx="4" class="input-field"/>
        <text x="16" y="44" class="text-dark">0,10 EUR HT/min (tarif actuel)</text>
        <text x="370" y="44" class="text-dark">▼</text>
      </g>

      <!-- Checkbox for rate change -->
      <g transform="translate(24, 180)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-empty"/>
        <text x="30" y="14" class="text-dark">J'accepte les frais de changement de palier tarifaire (20,00 EUR HT)</text>
      </g>

      <!-- Scheduled change info -->
      <g transform="translate(24, 230)">
        <text x="0" y="0" class="text-section">Changement programme au 15/01/2025</text>

        <g transform="translate(0, 30)">
          <text x="0" y="0" class="text-label">Prix pour l'appelant</text>
          <text x="200" y="0" class="text-dark">0,15 EUR HT/min</text>
        </g>

        <g transform="translate(0, 55)">
          <text x="0" y="0" class="text-label">Reversement</text>
          <text x="200" y="0" class="text-dark">0,12 EUR HT/min</text>
        </g>

        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-label">Date d'effet</text>
          <text x="200" y="0" class="text-dark">15/01/2025</text>
        </g>

        <g transform="translate(0, 105)">
          <text x="0" y="0" class="text-label">Annulation possible jusqu'au</text>
          <text x="200" y="0" class="text-dark">10/01/2025</text>
        </g>
      </g>
    </g>

    <!-- Directory info -->
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="750" height="180" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Informations de l'annuaire</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">SIRET</text>
        <text x="200" y="0" class="text-dark">12345678901234</text>
      </g>

      <g transform="translate(24, 85)">
        <text x="0" y="0" class="text-label">Email</text>
        <text x="200" y="0" class="text-dark">contact@masociete.fr</text>
      </g>

      <g transform="translate(24, 120)">
        <text x="0" y="0" class="text-label">Typologie</text>
        <rect x="200" y="-15" width="400" height="40" rx="4" class="input-field"/>
        <text x="216" y="10" class="text-dark">Service client / Support technique</text>
        <text x="570" y="10" class="text-dark">▼</text>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(0, 810)">
      <text x="0" y="15" class="text-link">Appliquer en masse</text>

      <g transform="translate(550, 0)">
        <rect x="0" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
        <text x="22" y="26" class="text-dark">Annuler</text>
      </g>

      <g transform="translate(660, 0)">
        <rect x="0" y="0" width="90" height="40" rx="4" class="btn-primary"/>
        <text x="18" y="26" class="text-white">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
