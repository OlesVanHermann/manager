<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-danger-light { fill: #FEF2F2; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .icon-danger { fill: #DC2626; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(520, 300)">
    <rect width="400" height="220" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Icon -->
    <g transform="translate(180, 24)">
      <circle cx="20" cy="20" r="24" class="bg-danger-light"/>
      <text x="20" y="28" class="icon-danger" font-size="24" text-anchor="middle">⚠</text>
    </g>
    
    <!-- Title -->
    <text x="200" y="90" class="text-title" text-anchor="middle">Suppression</text>
    
    <!-- Message -->
    <text x="200" y="120" class="text-body" text-anchor="middle">Êtes-vous certain de vouloir supprimer</text>
    <text x="200" y="140" class="text-body" text-anchor="middle">cette plage horaire ?</text>
    
    <!-- Buttons -->
    <g transform="translate(80, 165)">
      <rect width="110" height="40" rx="4" class="btn-danger"/>
      <text x="55" y="26" class="text-white" text-anchor="middle" font-size="14">Confirmer</text>
      
      <rect x="130" width="110" height="40" rx="4" class="btn-default"/>
      <text x="185" y="26" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
