<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #DC2626; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Administration</text>
  <text x="30" y="195" class="text-muted">Options du groupe</text>
  <text x="30" y="220" class="text-link">Gestionnaire marque blanche</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Gestionnaire marque blanche</text>

    <!-- Description -->
    <text x="0" y="85" class="text-dark">Gérez les paramètres de marque blanche pour votre groupe de téléphonie.</text>

    <!-- Password reset Card -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="650" height="320" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Réinitialisation du mot de passe</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-dark">Cette action permet de réinitialiser le mot de passe du gestionnaire</text>
        <text x="0" y="25" class="text-dark">marque blanche associé à ce groupe de téléphonie.</text>

        <text x="0" y="70" class="text-danger">Attention : Cette action est irréversible.</text>
        <text x="0" y="95" class="text-dark">Le nouveau mot de passe sera envoyé par email à l'administrateur du groupe.</text>
      </g>

      <!-- Separator -->
      <line x1="24" y1="180" x2="626" y2="180" stroke="#E5E7EB"/>

      <!-- Checkbox -->
      <g transform="translate(24, 205)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-empty"/>
        <text x="30" y="14" class="text-dark">Je confirme vouloir réinitialiser le mot de passe du gestionnaire marque blanche</text>
      </g>

      <!-- Submit button (disabled) -->
      <g transform="translate(24, 260)">
        <rect x="0" y="0" width="120" height="40" rx="4" fill="#9CA3AF"/>
        <text x="30" y="26" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
