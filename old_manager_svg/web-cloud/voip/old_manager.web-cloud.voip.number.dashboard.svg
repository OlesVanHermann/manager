<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .badge-warning { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted">Telephonie</text>
    <text x="80" class="text-muted">/</text>
    <text x="95" class="text-primary">Groupe VoIP</text>
    <text x="180" class="text-muted">/</text>
    <text x="195" class="text-body">+33 1 23 45 67 89</text>
  </g>

  <!-- Page Title with editable name -->
  <g transform="translate(80, 130)">
    <text class="text-title">Mon numero principal</text>
    <text x="250" y="5" class="text-muted" font-size="12">+33 1 23 45 67 89</text>
    <!-- Guide menu button -->
    <g transform="translate(1100, -10)">
      <rect width="100" height="32" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="21" class="text-body" font-size="13">Guides</text>
      <text x="75" y="21" class="text-muted">v</text>
    </g>
  </g>

  <!-- Warning banner (termination scheduled) -->
  <g transform="translate(80, 175)">
    <rect width="1200" height="50" class="badge-warning" rx="4"/>
    <text x="20" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="14">Resiliation programmee le 15/02/2025.</text>
    <text x="350" y="30" class="text-primary" font-size="14">Annuler la resiliation</text>
  </g>

  <!-- Tabs Navigation -->
  <g transform="translate(80, 250)">
    <rect width="1200" height="50" class="bg-white" rx="4"/>

    <!-- Tab: Numero (active) -->
    <g transform="translate(20, 15)">
      <text class="text-primary" font-weight="600">Numero</text>
      <rect x="0" y="22" width="60" height="3" class="bg-primary"/>
    </g>

    <!-- Tab: Configuration dropdown -->
    <g transform="translate(120, 15)">
      <text class="tab-inactive">Configuration</text>
      <text x="95" class="text-muted" font-size="10">v</text>
    </g>

    <!-- Tab: Consommation dropdown -->
    <g transform="translate(260, 15)">
      <text class="tab-inactive">Consommation</text>
      <text x="100" class="text-muted" font-size="10">v</text>
    </g>

    <!-- Tab: Statistiques -->
    <g transform="translate(410, 15)">
      <text class="tab-inactive">Statistiques</text>
    </g>

    <!-- Tab: Enregistrements -->
    <g transform="translate(520, 15)">
      <text class="tab-inactive">Enregistrements</text>
    </g>

    <!-- Tab: Annuaire -->
    <g transform="translate(670, 15)">
      <text class="tab-inactive">Annuaire</text>
    </g>

    <!-- Tab: Plus dropdown -->
    <g transform="translate(770, 15)">
      <text class="tab-inactive">Plus</text>
      <text x="35" class="text-muted" font-size="10">v</text>
    </g>
  </g>

  <!-- Configuration Dropdown Menu (open) -->
  <g transform="translate(200, 300)">
    <rect width="220" height="200" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Gestion des lignes</text>
    <line x1="10" y1="45" x2="210" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="70" class="text-body">Sons et musiques d'attente</text>
    <line x1="10" y1="85" x2="210" y2="85" stroke="#E5E7EB"/>
    <text x="15" y="110" class="text-body">Plages horaires</text>
    <line x1="10" y1="125" x2="210" y2="125" stroke="#E5E7EB"/>
    <text x="15" y="150" class="text-body">Filtrage des appels</text>
    <line x1="10" y1="165" x2="210" y2="165" stroke="#E5E7EB"/>
    <text x="15" y="190" class="text-body">Changer le type de numero</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(80, 520)">
    <rect width="1200" height="300" class="bg-white" rx="8"/>

    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Informations du numero</text>

    <!-- Number info grid -->
    <g transform="translate(20, 60)">
      <g>
        <text class="text-muted" font-size="12">Type de configuration</text>
        <text y="20" class="text-body">Contact Center Solution</text>
      </g>

      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Numero</text>
        <text y="20" class="text-body">+33 1 23 45 67 89</text>
      </g>

      <g transform="translate(500, 0)">
        <text class="text-muted" font-size="12">Pays</text>
        <text y="20" class="text-body">France</text>
      </g>

      <g transform="translate(750, 0)">
        <text class="text-muted" font-size="12">Groupe</text>
        <text y="20" class="text-primary">ab12345-ovh-1</text>
      </g>
    </g>

    <g transform="translate(20, 130)">
      <g>
        <text class="text-muted" font-size="12">Lignes actives</text>
        <text y="20" class="text-body" font-size="24" font-weight="600">5</text>
      </g>

      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Appels en cours</text>
        <text y="20" class="text-body" font-size="24" font-weight="600">2</text>
      </g>

      <g transform="translate(500, 0)">
        <text class="text-muted" font-size="12">Appels en attente</text>
        <text y="20" class="text-body" font-size="24" font-weight="600">0</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 220)">
      <text class="text-primary">Gerer la configuration</text>
      <text x="200" class="text-primary">Voir les statistiques</text>
      <text x="380" class="text-primary">Consulter les enregistrements</text>
    </g>
  </g>
</svg>
