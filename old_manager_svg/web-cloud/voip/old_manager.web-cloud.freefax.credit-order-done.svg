<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" width="450" height="320">
  <defs>
    <style>
      .tile-bg { fill: #FFFFFF; }
      .tile-header { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; text-decoration: underline; }
      .icon-success { fill: #10B981; }
      .success-bg { fill: #ECFDF5; }
      .highlight { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>
  
  <!-- Tile Container -->
  <rect x="10" y="10" width="430" height="300" rx="8" class="tile-bg"/>
  <rect x="10" y="10" width="430" height="300" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="30" y="45" class="tile-header">Commander des fax</text>
  <line x1="10" y1="60" x2="440" y2="60" class="border"/>
  
  <!-- Success icon -->
  <g transform="translate(200, 85)">
    <circle cx="25" cy="25" r="25" class="success-bg"/>
    <path d="M20 25 L23 28 L30 21" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Success message -->
  <text x="225" y="155" text-anchor="middle" class="text-success">Commande générée avec succès</text>
  
  <!-- Order details -->
  <g transform="translate(30, 180)">
    <text x="0" y="0" class="text-body">Votre bon de commande de </text>
    <text x="175" y="0" class="highlight">50 fax</text>
    <text x="220" y="0" class="text-body">, soit </text>
    <text x="255" y="0" class="highlight">100 unités</text>
    <text x="320" y="0" class="text-body">,</text>
    
    <text x="0" y="22" class="text-body">pour un montant de </text>
    <text x="130" y="22" class="highlight">12,50 € TTC</text>
    <text x="210" y="22" class="text-body"> est disponible.</text>
  </g>
  
  <!-- Info text -->
  <text x="30" y="240" class="text-muted">Cliquez sur le lien ci-dessous pour valider votre commande.</text>
  
  <!-- Link button -->
  <g transform="translate(30, 260)">
    <text x="0" y="0" class="link">Régler votre commande</text>
    <text x="155" y="0" font-size="12" fill="#0050D7">↗</text>
  </g>
</svg>
