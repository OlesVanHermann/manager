<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Modifier les URLs de callback</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier les URLs de callback</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Callback URL -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">URL de callback</text>
  <rect x="75" y="125" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">https://api.exemple.com/sms/callback</text>

  <!-- Stop callback URL -->
  <text x="75" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">URL de callback STOP</text>
  <rect x="75" y="205" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">https://api.exemple.com/sms/stop</text>

  <!-- Info -->
  <rect x="75" y="265" width="450" height="50" rx="4" fill="#DBEAFE"/>
  <text x="95" y="290" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Ces URLs seront appelées pour notifier votre serveur des événements</text>
  <text x="95" y="307" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">SMS (accusé de réception, demande STOP).</text>

  <!-- Buttons -->
  <rect x="330" y="330" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="353" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="330" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="353" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
