<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="790" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="790" fill="#000000" opacity="0.3"/>

  <!-- Popover -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="450" height="680" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <rect x="0" y="0" width="450" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="40" width="450" height="10" fill="#F9FAFB"/>
    <text x="24" y="32" class="text-title">Parametres de la conference</text>

    <!-- Form content -->
    <g transform="translate(24, 70)">
      <!-- Language -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Langue</text>
        <rect x="0" y="15" width="402" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-dark">Francais</text>
        <text x="370" y="42" class="text-muted">▼</text>
      </g>

      <!-- PIN -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-label">Code PIN</text>
        <rect x="0" y="15" width="402" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-dark">1234</text>
        <text x="0" y="70" class="text-muted" font-size="12">Code a 1-8 chiffres (optionnel)</text>
      </g>

      <!-- Options row 1 -->
      <g transform="translate(0, 170)">
        <g transform="translate(0, 0)">
          <text x="0" y="0" class="text-label">Annonce entree</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="70" height="30" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <text x="20" y="20" fill="#0050D7" font-size="13">Oui</text>
            <rect x="75" y="0" width="70" height="30" rx="4" class="btn-secondary"/>
            <text x="95" y="20" class="text-dark" font-size="13">Non</text>
          </g>
        </g>

        <g transform="translate(200, 0)">
          <text x="0" y="0" class="text-label">Enregistrement</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="70" height="30" rx="4" class="btn-secondary"/>
            <text x="20" y="20" class="text-dark" font-size="13">Oui</text>
            <rect x="75" y="0" width="70" height="30" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <text x="95" y="20" fill="#0050D7" font-size="13">Non</text>
          </g>
        </g>
      </g>

      <!-- Options row 2 -->
      <g transform="translate(0, 250)">
        <g transform="translate(0, 0)">
          <text x="0" y="0" class="text-label">Entrer muet</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="70" height="30" rx="4" class="btn-secondary"/>
            <text x="20" y="20" class="text-dark" font-size="13">Oui</text>
            <rect x="75" y="0" width="70" height="30" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <text x="95" y="20" fill="#0050D7" font-size="13">Non</text>
          </g>
        </g>

        <g transform="translate(200, 0)">
          <text x="0" y="0" class="text-label">Rejeter anonymes</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="70" height="30" rx="4" class="btn-secondary"/>
            <text x="20" y="20" class="text-dark" font-size="13">Oui</text>
            <rect x="75" y="0" width="70" height="30" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <text x="95" y="20" fill="#0050D7" font-size="13">Non</text>
          </g>
        </g>
      </g>

      <!-- Sub-sections -->
      <g transform="translate(0, 330)">
        <!-- Web access button -->
        <rect x="0" y="0" width="402" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-dark">Acces web public</text>
        <text x="370" y="30" fill="#6B7280">›</text>

        <!-- Announcement button -->
        <rect x="0" y="60" width="402" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="15" y="90" class="text-dark">Annonce audio</text>
        <text x="370" y="90" fill="#6B7280">›</text>

        <!-- Report button -->
        <rect x="0" y="120" width="402" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="15" y="150" class="text-dark">Rapport par email</text>
        <text x="370" y="150" fill="#6B7280">›</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 610)">
      <line x1="0" y1="0" x2="402" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="80" height="40" rx="4" class="btn-secondary"/>
        <text x="17" y="26" class="text-dark">Annuler</text>

        <rect x="310" y="0" width="92" height="40" rx="4" class="btn-primary"/>
        <text x="330" y="26" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
