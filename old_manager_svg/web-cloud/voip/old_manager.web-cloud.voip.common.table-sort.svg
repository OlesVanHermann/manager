<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .sort-icon { fill: #9CA3AF; }
      .sort-icon-active { fill: #0050D7; }
      .row-hover { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" class="bg-muted"/>
  
  <!-- Tableau -->
  <g transform="translate(20, 20)">
    <!-- Header -->
    <rect x="0" y="0" width="660" height="40" class="bg-header"/>
    <line x1="0" y1="40" x2="660" y2="40" class="border"/>
    
    <!-- Colonne 1: Numéro (triable, tri actif descendant) -->
    <g transform="translate(15, 0)" cursor="pointer">
      <text class="text-header" y="25">Numéro</text>
      <!-- Icône tri actif (descendant) -->
      <g transform="translate(60, 12)">
        <path class="sort-icon-active" d="M7 10l5 5 5-5z"/>
        <path class="sort-icon" d="M7 14l5-5 5 5z" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Colonne 2: Type (triable, inactif) -->
    <g transform="translate(150, 0)" cursor="pointer">
      <text class="text-header" y="25">Type</text>
      <g transform="translate(40, 12)">
        <path class="sort-icon" d="M7 10l5 5 5-5z"/>
        <path class="sort-icon" d="M7 14l5-5 5 5z"/>
      </g>
    </g>
    
    <!-- Colonne 3: Liste (triable, inactif) -->
    <g transform="translate(280, 0)" cursor="pointer">
      <text class="text-header" y="25">Liste</text>
      <g transform="translate(35, 12)">
        <path class="sort-icon" d="M7 10l5 5 5-5z"/>
        <path class="sort-icon" d="M7 14l5-5 5 5z"/>
      </g>
    </g>
    
    <!-- Colonne 4: Statut (triable, tri actif ascendant) -->
    <g transform="translate(400, 0)" cursor="pointer">
      <text class="text-header" y="25">Statut</text>
      <g transform="translate(45, 12)">
        <path class="sort-icon" d="M7 10l5 5 5-5z" opacity="0.3"/>
        <path class="sort-icon-active" d="M7 14l5-5 5 5z"/>
      </g>
    </g>
    
    <!-- Colonne 5: Actions (non triable) -->
    <g transform="translate(550, 0)">
      <text class="text-header" y="25">Actions</text>
    </g>
    
    <!-- Ligne 1 -->
    <rect x="0" y="40" width="660" height="45" class="bg-white"/>
    <line x1="0" y1="85" x2="660" y2="85" class="border"/>
    <text class="text-body" x="15" y="68">+33 9 72 10 12 34</text>
    <text class="text-body" x="150" y="68">Appels entrants</text>
    <text class="text-body" x="280" y="68">Liste noire</text>
    <g transform="translate(400, 55)">
      <circle cx="8" cy="8" r="5" fill="#10B981"/>
      <text class="text-body" x="20" y="12">Actif</text>
    </g>
    <text class="text-link" x="550" y="68">Supprimer</text>
    
    <!-- Ligne 2 (hover) -->
    <rect x="0" y="85" width="660" height="45" class="row-hover"/>
    <line x1="0" y1="130" x2="660" y2="130" class="border"/>
    <text class="text-body" x="15" y="113">+33 1 23 45 67 89</text>
    <text class="text-body" x="150" y="113">Appels sortants</text>
    <text class="text-body" x="280" y="113">Liste blanche</text>
    <g transform="translate(400, 100)">
      <circle cx="8" cy="8" r="5" fill="#10B981"/>
      <text class="text-body" x="20" y="12">Actif</text>
    </g>
    <text class="text-link" x="550" y="113">Supprimer</text>
    
    <!-- Ligne 3 -->
    <rect x="0" y="130" width="660" height="45" class="bg-white"/>
    <line x1="0" y1="175" x2="660" y2="175" class="border"/>
    <text class="text-body" x="15" y="158">+33 6 00 00 00 00</text>
    <text class="text-body" x="150" y="158">Appels entrants</text>
    <text class="text-body" x="280" y="158">Liste noire</text>
    <g transform="translate(400, 145)">
      <circle cx="8" cy="8" r="5" fill="#F59E0B"/>
      <text class="text-body" x="20" y="12">Création</text>
    </g>
    <text class="text-link" x="550" y="158">Supprimer</text>
  </g>
</svg>
