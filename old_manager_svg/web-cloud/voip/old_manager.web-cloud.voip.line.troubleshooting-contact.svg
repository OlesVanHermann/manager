<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Assistance</text>
  <text x="30" y="195" fill="#0050D7">Depannage</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour a l'assistance</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Contacter le support</text>

    <!-- Contact card -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="800" height="300" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Le probleme persiste ?</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-dark">Si le depannage automatique n'a pas resolu votre probleme, vous pouvez contacter</text>
        <text x="0" y="20" class="text-dark">notre support technique par les moyens suivants :</text>
      </g>

      <!-- Contact options -->
      <g transform="translate(24, 120)">
        <!-- Email -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="350" height="80" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="70" y="30" class="text-dark" font-weight="600">Par email</text>
          <text x="70" y="55" class="text-link">support@ovh.com</text>
          <text x="25" y="45" font-size="28">üìß</text>
        </g>

        <!-- Phone -->
        <g transform="translate(380, 0)">
          <rect x="0" y="0" width="350" height="80" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="70" y="30" class="text-dark" font-weight="600">Par telephone</text>
          <text x="70" y="55" class="text-link">1007 (appel gratuit)</text>
          <text x="25" y="45" font-size="28">üìû</text>
        </g>
      </g>

      <!-- Info message -->
      <g transform="translate(24, 220)">
        <rect x="0" y="0" width="752" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="32" fill="#1E40AF" font-size="13">‚ìò Munissez-vous de votre numero de ligne et de l'adresse MAC de votre telephone avant d'appeler.</text>
      </g>
    </g>

    <!-- Return button -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="30" y="28" class="text-white">Retour a l'assistance</text>
    </g>
  </g>
</svg>
