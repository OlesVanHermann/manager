<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="600" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Ajouter une campagne de fax</text>
    <text x="668" y="36" class="text-muted" font-size="18">Ã—</text>

    <line x1="0" y1="56" x2="700" y2="56" class="divider"/>

    <!-- Modal body -->
    <g transform="translate(24, 76)">
      <!-- Name field -->
      <text x="0" y="0" class="text-dark" font-size="12">Nom de la campagne</text>
      <rect x="0" y="10" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="36" class="text-muted" font-size="12">Nom de la campagne</text>

      <!-- Document field -->
      <text x="0" y="75" class="text-dark" font-size="12">Document PDF a envoyer</text>
      <rect x="0" y="85" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="111" class="text-primary" font-size="12">Telecharger un fichier PDF</text>

      <!-- Quality field -->
      <text x="350" y="0" class="text-dark" font-size="12">Qualite du fax</text>
      <rect x="350" y="10" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="362" y="36" class="text-dark" font-size="12">Haute qualite</text>
      <path d="M638 28 L644 34 L650 28" stroke="#6B7280" fill="none" stroke-width="2"/>

      <!-- Send type field -->
      <text x="350" y="75" class="text-dark" font-size="12">Type d'envoi</text>
      <rect x="350" y="85" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="362" y="111" class="text-dark" font-size="12">Envoi immediat</text>
      <path d="M638 103 L644 109 L650 103" stroke="#6B7280" fill="none" stroke-width="2"/>

      <!-- Recipients type -->
      <text x="0" y="155" class="text-dark" font-size="12">Destinataires</text>

      <!-- Radio option 1 -->
      <g transform="translate(0, 170)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="28" y="14" class="text-dark" font-size="12">Saisir une liste de numeros</text>
      </g>

      <!-- Radio option 2 -->
      <g transform="translate(0, 200)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="28" y="14" class="text-dark" font-size="12">Importer un fichier texte</text>
      </g>

      <!-- Recipients textarea -->
      <text x="0" y="245" class="text-dark" font-size="12">Liste des numeros</text>
      <rect x="0" y="255" width="652" height="100" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="280" class="text-muted" font-size="11">Entrez les numeros de fax separes par des virgules ou des retours a la ligne.</text>
      <text x="12" y="298" class="text-muted" font-size="11">Exemple: +33912345678, +33912345679</text>

      <!-- Help text -->
      <text x="0" y="380" class="text-muted" font-size="10">Le document PDF sera converti et envoye a tous les destinataires de la liste.</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <text x="0" y="23" class="text-primary" font-size="12">Annuler</text>

      <rect x="550" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="610" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
