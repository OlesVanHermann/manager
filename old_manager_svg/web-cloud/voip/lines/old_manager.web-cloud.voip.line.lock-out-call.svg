<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Verrouillage appels sortants</text>
  </g>

  <!-- Main Form -->
  <g transform="translate(80, 180)">
    <rect width="600" height="500" class="bg-white" rx="8"/>

    <!-- Info Box -->
    <g transform="translate(25, 25)">
      <rect width="550" height="80" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="15" y="28" class="text-info" font-size="13">Le verrouillage des appels sortants permet d'empecher</text>
      <text x="15" y="50" class="text-info" font-size="13">les appels sortants sur cette ligne. Un code PIN est requis</text>
      <text x="15" y="70" class="text-info" font-size="13">pour passer des appels lorsque cette option est activee.</text>
    </g>

    <!-- Enable Checkbox -->
    <g transform="translate(25, 130)">
      <rect width="18" height="18" fill="#0050D7" rx="3"/>
      <text x="3" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">Activer le verrouillage des appels sortants</text>
    </g>

    <!-- PIN Field -->
    <g transform="translate(25, 180)">
      <text class="text-body" font-size="13">Code PIN (4 chiffres)</text>
      <g transform="translate(0, 20)">
        <rect width="200" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="28" class="text-body">●●●●</text>
      </g>
      <text y="85" class="text-muted" font-size="12">Le code PIN doit contenir exactement 4 chiffres.</text>
    </g>

    <!-- Warning -->
    <g transform="translate(25, 300)">
      <rect width="550" height="60" fill="#FEE2E2" rx="4" stroke="#FECACA"/>
      <text x="15" y="25" class="text-danger" font-size="13">Attention : une fois active, vous devrez entrer ce code</text>
      <text x="15" y="45" class="text-danger" font-size="13">avant chaque appel sortant depuis cette ligne.</text>
    </g>

    <!-- Bulk Action -->
    <g transform="translate(25, 390)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#E5E7EB"/>
      <text y="30" class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>

      <!-- Buttons -->
      <g transform="translate(0, 50)">
        <rect width="100" height="40" class="bg-primary" rx="4"/>
        <text x="25" y="26" class="text-white">Valider</text>

        <text x="130" y="26" class="text-primary">Annuler</text>
      </g>
    </g>
  </g>

  <!-- Info Panel -->
  <g transform="translate(720, 180)">
    <rect width="400" height="300" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Comment ca fonctionne ?</text>

    <g transform="translate(25, 60)">
      <text class="text-body" font-size="13">1. Activez le verrouillage et definissez un code PIN</text>
      <text y="30" class="text-body" font-size="13">2. Lorsque vous passez un appel sortant :</text>
      <text y="55" class="text-muted" font-size="13">   - Decrochez et composez le numero</text>
      <text y="80" class="text-muted" font-size="13">   - Un message vous demande le code PIN</text>
      <text y="105" class="text-muted" font-size="13">   - Entrez votre code a 4 chiffres</text>
      <text y="130" class="text-muted" font-size="13">   - L'appel est connecte</text>
    </g>

    <g transform="translate(25, 220)">
      <text class="text-body" font-size="13" font-weight="600">Utilisation :</text>
      <text y="25" class="text-muted" font-size="12">• Eviter les appels non autorises</text>
      <text y="45" class="text-muted" font-size="12">• Controler l'usage d'une ligne partagee</text>
      <text y="65" class="text-muted" font-size="12">• Securiser les lignes en acces public</text>
    </g>
  </g>
</svg>
