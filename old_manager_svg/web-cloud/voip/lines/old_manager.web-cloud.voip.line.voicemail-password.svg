<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Gestion du répondeur</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Mot de passe accès répondeur</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour vers la gestion du répondeur</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Mot de passe accès répondeur</text>

  <!-- Two Column Layout -->
  <!-- Left Column: Password Form -->
  <g transform="translate(40, 200)">
    <rect width="540" height="420" rx="8" class="card"/>
    <rect width="540" height="420" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Mot de passe du répondeur</text>

    <!-- Info box -->
    <g transform="translate(20, 55)">
      <rect width="500" height="50" rx="4" class="bg-info"/>
      <rect width="500" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
      <text x="15" y="20" class="text-info">Mot de passe demandé lors de la consultation des messages</text>
      <text x="15" y="38" class="text-info">depuis l'extérieur uniquement.</text>
    </g>

    <!-- Password input -->
    <text x="20" y="140" class="text-body">Nouveau mot de passe (composé de 4 chiffres) :</text>
    <g transform="translate(20, 155)">
      <rect width="300" height="40" rx="4" class="bg-white"/>
      <rect width="300" height="40" rx="4" class="border"/>
      <text x="15" y="26" class="text-muted">••••</text>
    </g>

    <!-- Confirm password input -->
    <text x="20" y="225" class="text-body">Confirmation :</text>
    <g transform="translate(20, 240)">
      <rect width="300" height="40" rx="4" class="bg-white"/>
      <rect width="300" height="40" rx="4" class="border"/>
      <text x="15" y="26" class="text-muted">••••</text>
    </g>

    <!-- Checkbox -->
    <g transform="translate(20, 305)">
      <rect width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="9" y="14" text-anchor="middle" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">Demander le mot de passe quand je consulte mes messages.</text>
    </g>

    <!-- Bulk action link -->
    <text x="20" y="360" class="text-link" font-size="13">Appliquer à plusieurs services</text>

    <!-- Submit button -->
    <g transform="translate(20, 375)">
      <rect width="200" height="36" rx="4" fill="#0050D7"/>
      <text x="100" y="23" text-anchor="middle" class="text-white" font-size="14">Appliquer les modifications</text>
    </g>
  </g>

  <!-- Right Column: Info -->
  <g transform="translate(620, 200)">
    <rect width="540" height="200" rx="8" class="card"/>
    <rect width="540" height="200" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>

    <!-- Internal access -->
    <text x="20" y="80" class="text-body" font-weight="600">Accès au répondeur :</text>
    <text x="20" y="105" class="text-body">123</text>

    <!-- External access -->
    <text x="20" y="145" class="text-body" font-weight="600">De l'extérieur :</text>
    <text x="20" y="170" class="text-body">+33 9 72 XX XX XX</text>
  </g>
</svg>