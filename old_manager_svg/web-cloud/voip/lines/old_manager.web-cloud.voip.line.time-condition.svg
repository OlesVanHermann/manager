<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Plages horaires</text>
  </g>

  <!-- Info Box -->
  <g transform="translate(80, 170)">
    <rect width="1100" height="80" class="bg-info" rx="8" stroke="#BFDBFE"/>
    <text x="25" y="28" class="text-info" font-size="13">Les plages horaires permettent de definir des renvois d'appels en fonction de l'heure et du jour.</text>
    <text x="25" y="48" class="text-info" font-size="13">Configurez vos creneaux pour rediriger les appels vers differentes destinations selon vos horaires.</text>
    <text x="25" y="68" class="text-primary" font-size="13">Besoin d'aide ?</text>
  </g>

  <!-- Two columns -->
  <g transform="translate(80, 280)">
    <!-- Left: Parameters -->
    <g>
      <rect width="350" height="180" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Parametres</text>

      <!-- Enable Toggle -->
      <g transform="translate(25, 60)">
        <text class="text-body" font-size="13">Activation</text>
        <g transform="translate(0, 25)">
          <g>
            <circle cx="9" cy="9" r="9" fill="#0050D7"/>
            <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
            <text x="25" y="13" class="text-body">Oui</text>
          </g>
          <g transform="translate(80, 0)">
            <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="25" y="13" class="text-body">Non</text>
          </g>
        </g>
      </g>

      <!-- Timeout -->
      <g transform="translate(25, 120)">
        <text class="text-body" font-size="13">Delai avant renvoi</text>
        <g transform="translate(0, 20)">
          <rect width="150" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="24" class="text-body">20 secondes</text>
          <text x="120" y="24" class="text-muted">▼</text>
        </g>
      </g>
    </g>

    <!-- Right: Slots Configuration -->
    <g transform="translate(380, 0)">
      <rect width="700" height="180" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Configuration des renvois</text>

      <!-- Slot Cards -->
      <g transform="translate(25, 55)">
        <!-- Slot 1 -->
        <g>
          <rect width="150" height="100" fill="#DCFCE7" stroke="#16A34A" rx="4"/>
          <text x="15" y="25" fill="#16A34A" font-family="Source Sans Pro" font-size="12" font-weight="600">Creneau 1</text>
          <text x="15" y="45" class="text-body" font-size="11">Heures ouvrables</text>
          <text x="15" y="65" class="text-muted" font-size="11">→ +33 1 72 10 00 01</text>
          <text x="15" y="85" class="text-primary" font-size="11">Modifier</text>
        </g>

        <!-- Slot 2 -->
        <g transform="translate(170, 0)">
          <rect width="150" height="100" fill="#FEF3C7" stroke="#92400E" rx="4"/>
          <text x="15" y="25" fill="#92400E" font-family="Source Sans Pro" font-size="12" font-weight="600">Creneau 2</text>
          <text x="15" y="45" class="text-body" font-size="11">Fermeture</text>
          <text x="15" y="65" class="text-muted" font-size="11">→ Messagerie</text>
          <text x="15" y="85" class="text-primary" font-size="11">Modifier</text>
        </g>

        <!-- Slot 3 -->
        <g transform="translate(340, 0)">
          <rect width="150" height="100" fill="#FEE2E2" stroke="#DC2626" rx="4"/>
          <text x="15" y="25" fill="#DC2626" font-family="Source Sans Pro" font-size="12" font-weight="600">Creneau 3</text>
          <text x="15" y="45" class="text-body" font-size="11">Week-end</text>
          <text x="15" y="65" class="text-muted" font-size="11">→ Astreinte</text>
          <text x="15" y="85" class="text-primary" font-size="11">Modifier</text>
        </g>

        <!-- Slot 4 -->
        <g transform="translate(510, 0)">
          <rect width="150" height="100" fill="#F3F4F6" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="25" class="text-muted" font-size="12" font-weight="600">Creneau 4</text>
          <text x="15" y="45" class="text-muted" font-size="11">Non configure</text>
          <text x="15" y="85" class="text-primary" font-size="11">Configurer</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Calendar Section -->
  <g transform="translate(80, 490)">
    <rect width="1100" height="50" class="bg-white" rx="8 8 0 0"/>
    <text x="25" y="32" class="text-body" font-weight="600" font-size="16">Conditions horaires</text>
    <g transform="translate(800, 12)">
      <rect width="120" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="20" class="text-body" font-size="12">Actions ▼</text>
    </g>
    <text x="950" y="32" class="text-primary" font-size="13">Appliquer a plusieurs lignes</text>
  </g>

  <!-- Calendar Grid -->
  <g transform="translate(80, 540)">
    <rect width="1100" height="250" class="bg-white" rx="0 0 8 8"/>

    <!-- Days Header -->
    <g transform="translate(100, 20)">
      <text x="0" y="0" class="text-muted" font-size="11">Lun</text>
      <text x="140" y="0" class="text-muted" font-size="11">Mar</text>
      <text x="280" y="0" class="text-muted" font-size="11">Mer</text>
      <text x="420" y="0" class="text-muted" font-size="11">Jeu</text>
      <text x="560" y="0" class="text-muted" font-size="11">Ven</text>
      <text x="700" y="0" class="text-muted" font-size="11">Sam</text>
      <text x="840" y="0" class="text-muted" font-size="11">Dim</text>
    </g>

    <!-- Time slots visualization -->
    <g transform="translate(25, 40)">
      <!-- Time labels -->
      <text y="20" class="text-muted" font-size="10">08:00</text>
      <text y="60" class="text-muted" font-size="10">12:00</text>
      <text y="100" class="text-muted" font-size="10">14:00</text>
      <text y="140" class="text-muted" font-size="10">18:00</text>
      <text y="180" class="text-muted" font-size="10">22:00</text>

      <!-- Monday-Friday morning (green) -->
      <rect x="75" y="10" width="600" height="40" fill="#DCFCE7" rx="2"/>
      <!-- Monday-Friday lunch (yellow) -->
      <rect x="75" y="50" width="600" height="30" fill="#FEF3C7" rx="2"/>
      <!-- Monday-Friday afternoon (green) -->
      <rect x="75" y="80" width="600" height="50" fill="#DCFCE7" rx="2"/>
      <!-- Monday-Friday evening (yellow) -->
      <rect x="75" y="130" width="600" height="60" fill="#FEF3C7" rx="2"/>

      <!-- Weekend (red) -->
      <rect x="675" y="10" width="200" height="180" fill="#FEE2E2" rx="2"/>
    </g>
  </g>

  <!-- Footer Action Bar -->
  <g transform="translate(80, 810)">
    <rect width="1100" height="60" fill="#1F2937" rx="8"/>
    <text x="25" y="38" class="text-white" font-weight="600">Enregistrer les modifications ?</text>
    <g transform="translate(850, 12)">
      <rect width="100" height="36" class="bg-primary" rx="4"/>
      <text x="20" y="24" class="text-white">Valider</text>
    </g>
    <g transform="translate(970, 12)">
      <rect width="100" height="36" fill="#374151" rx="4"/>
      <text x="20" y="24" class="text-white">Annuler</text>
    </g>
  </g>
</svg>
