<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .step-done { fill: #16A34A; }
      .step-pending { fill: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour a l'assistance</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Demandes de retour materiel (RMA)</text>
  </g>

  <!-- RMA Card -->
  <g transform="translate(80, 180)">
    <rect width="900" height="550" class="bg-white" rx="8"/>

    <!-- Card Header -->
    <g transform="translate(0, 0)">
      <rect width="900" height="50" fill="#F3F4F6" rx="8 8 0 0"/>
      <text x="20" y="32" class="text-body" font-weight="600">Demande RMA #123456</text>
    </g>

    <!-- RMA Details -->
    <g transform="translate(30, 70)">
      <!-- Type -->
      <g>
        <text class="text-muted" font-size="12">Type</text>
        <text x="150" class="text-body">Echange standard</text>
      </g>

      <!-- Equipment -->
      <g transform="translate(0, 35)">
        <text class="text-muted" font-size="12">Equipement</text>
        <text x="150" class="text-body">CISCO SPA504G</text>
      </g>

      <!-- New Equipment -->
      <g transform="translate(0, 70)">
        <text class="text-muted" font-size="12">Nouvel equipement</text>
        <text x="150" class="text-body">CISCO SPA504G</text>
      </g>

      <!-- Address -->
      <g transform="translate(0, 105)">
        <text class="text-muted" font-size="12">Adresse de livraison</text>
        <g transform="translate(150, 0)">
          <text class="text-body">Jean Dupont</text>
          <text y="18" class="text-body">123 Rue de la Paix</text>
          <text y="36" class="text-body">75001 PARIS</text>
          <text y="60" class="text-body">jean.dupont@email.com</text>
          <text y="78" class="text-body">+33 6 12 34 56 78</text>
        </g>
      </g>
    </g>

    <!-- Progress Tracker -->
    <g transform="translate(30, 290)">
      <line x1="0" y1="0" x2="840" y2="0" stroke="#E5E7EB"/>
      <text y="30" class="text-body" font-weight="600">Suivi de la demande</text>

      <!-- Steps -->
      <g transform="translate(0, 50)">
        <!-- Step 1: Done -->
        <g>
          <circle cx="15" cy="15" r="12" class="step-done"/>
          <text x="15" y="20" fill="#FFFFFF" font-size="12" text-anchor="middle">✓</text>
          <text x="40" y="20" class="text-body">Demande creee</text>
          <text x="300" y="20" class="text-muted" font-size="12">15/01/2025 10:30</text>
        </g>

        <!-- Step 2: Done -->
        <g transform="translate(0, 40)">
          <line x1="15" y1="-25" x2="15" y2="0" stroke="#16A34A" stroke-width="2"/>
          <circle cx="15" cy="15" r="12" class="step-done"/>
          <text x="15" y="20" fill="#FFFFFF" font-size="12" text-anchor="middle">✓</text>
          <text x="40" y="20" class="text-body">Validation OVHcloud</text>
          <text x="300" y="20" class="text-muted" font-size="12">15/01/2025 14:15</text>
        </g>

        <!-- Step 3: Done -->
        <g transform="translate(0, 80)">
          <line x1="15" y1="-25" x2="15" y2="0" stroke="#16A34A" stroke-width="2"/>
          <circle cx="15" cy="15" r="12" class="step-done"/>
          <text x="15" y="20" fill="#FFFFFF" font-size="12" text-anchor="middle">✓</text>
          <text x="40" y="20" class="text-body">Expedition du materiel</text>
          <text x="300" y="20" class="text-muted" font-size="12">16/01/2025 09:00</text>
        </g>

        <!-- Step 4: Pending -->
        <g transform="translate(0, 120)">
          <line x1="15" y1="-25" x2="15" y2="0" stroke="#E5E7EB" stroke-width="2"/>
          <circle cx="15" cy="15" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="40" y="20" class="text-muted">Livraison</text>
        </g>

        <!-- Step 5: Pending -->
        <g transform="translate(0, 160)">
          <line x1="15" y1="-25" x2="15" y2="0" stroke="#E5E7EB" stroke-width="2"/>
          <circle cx="15" cy="15" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="40" y="20" class="text-muted">Reception ancien materiel</text>
        </g>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(30, 490)">
      <g>
        <rect width="180" height="40" class="btn-secondary" rx="4"/>
        <text x="25" y="26" class="text-body">Telecharger le PDF</text>
      </g>

      <g transform="translate(200, 0)">
        <rect width="150" height="40" fill="#DC2626" rx="4"/>
        <text x="25" y="26" class="text-white">Annuler la RMA</text>
      </g>
    </g>
  </g>
</svg>
