<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .bg-success { fill: #DCFCE7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .text-success { fill: #16A34A; }
      .text-warning { fill: #92400E; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Numeros externes presentes</text>
  </g>

  <!-- Two columns layout -->
  <g transform="translate(80, 180)">
    <!-- Left: Presented Numbers List -->
    <g>
      <rect width="500" height="500" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Numeros presentes</text>

      <!-- Table -->
      <g transform="translate(25, 60)">
        <!-- Header -->
        <g>
          <rect width="450" height="40" fill="#F9FAFB" rx="4 4 0 0"/>
          <text x="15" y="26" class="text-body" font-weight="600" font-size="12">Numero</text>
          <text x="200" y="26" class="text-body" font-weight="600" font-size="12">Statut</text>
          <text x="380" y="26" class="text-body" font-weight="600" font-size="12">Action</text>
        </g>

        <!-- Row 1 - Enabled -->
        <g transform="translate(0, 40)">
          <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="32" class="text-body">+33 6 12 34 56 78</text>
          <text x="200" y="32" class="text-success">Active</text>
          <g transform="translate(380, 12)">
            <rect width="35" height="26" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="10" y="18" class="text-muted" font-size="12">üóëÔ∏è</text>
          </g>
        </g>

        <!-- Row 2 - Waiting -->
        <g transform="translate(0, 90)">
          <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="32" class="text-body">+33 7 98 76 54 32</text>
          <text x="200" y="32" class="text-warning">En attente</text>
          <g transform="translate(380, 12)">
            <rect width="35" height="26" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="10" y="18" class="text-muted" font-size="12">üóëÔ∏è</text>
          </g>
        </g>

        <!-- Row 3 - Refused -->
        <g transform="translate(0, 140)">
          <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="32" class="text-body">+33 1 23 45 67 89</text>
          <text x="200" y="32" class="text-danger">Refuse</text>
          <g transform="translate(380, 12)">
            <rect width="35" height="26" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="10" y="18" class="text-muted" font-size="12">üóëÔ∏è</text>
          </g>
        </g>
      </g>

      <!-- Info text -->
      <g transform="translate(25, 320)">
        <text class="text-muted" font-size="12">Maximum 3 numeros externes (lignes simultanees)</text>
      </g>
    </g>

    <!-- Right: Add Number Form -->
    <g transform="translate(540, 0)">
      <rect width="500" height="500" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Ajouter un numero</text>

      <!-- Info Box -->
      <g transform="translate(25, 55)">
        <rect width="450" height="150" class="bg-info" rx="4" stroke="#BFDBFE"/>
        <text x="15" y="25" class="text-info" font-size="12">Les numeros externes vous permettent de presenter</text>
        <text x="15" y="45" class="text-info" font-size="12">un numero externe comme appelant lors d'appels sortants.</text>
        <text x="15" y="75" class="text-info" font-size="12">Vous pouvez ajouter jusqu'a 3 numeros (selon vos lignes simultanees).</text>
        <text x="15" y="105" class="text-info" font-size="12">Chaque numero doit etre valide par un appel de verification.</text>
        <text x="15" y="125" class="text-info" font-size="12">Seuls les numeros avec le meme indicatif pays sont acceptes.</text>
      </g>

      <!-- Form -->
      <g transform="translate(25, 230)">
        <text class="text-body" font-size="13">Numero a ajouter</text>
        <g transform="translate(0, 20)">
          <rect width="350" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-muted">+33...</text>
        </g>

        <!-- Auto validation checkbox -->
        <g transform="translate(0, 85)">
          <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
          <text x="30" y="14" class="text-body" font-size="13">Validation automatique</text>
          <text x="200" y="14" class="text-muted" font-size="10">‚ìò</text>
        </g>

        <!-- Buttons -->
        <g transform="translate(0, 130)">
          <rect width="80" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="18" y="26" class="text-body">Annuler</text>

          <g transform="translate(100, 0)">
            <rect width="100" height="40" class="bg-primary" rx="4"/>
            <text x="22" y="26" class="text-white">Ajouter</text>
          </g>
        </g>
      </g>

      <!-- Validation Code Success -->
      <g transform="translate(25, 400)">
        <rect width="450" height="80" class="bg-success" rx="4" stroke="#16A34A"/>
        <text x="15" y="28" class="text-success" font-size="13">Numero ajoute avec succes !</text>
        <text x="15" y="50" class="text-success" font-size="13">Code de validation : 1234</text>
        <text x="15" y="70" class="text-success" font-size="12">Appelez le +33 1 XX XX XX XX et entrez ce code.</text>
      </g>
    </g>
  </g>
</svg>
