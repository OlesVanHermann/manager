<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Numero affiche</text>
  </g>

  <!-- Info Box -->
  <g transform="translate(80, 170)">
    <rect width="800" height="80" class="bg-info" rx="8" stroke="#BFDBFE"/>
    <text x="25" y="30" class="text-info" font-size="13">Le numero affiche est le numero qui apparait chez votre correspondant lorsque vous l'appelez.</text>
    <text x="25" y="55" class="text-info" font-size="13">Vous pouvez choisir d'afficher votre numero de ligne, un alias, ou de masquer votre numero.</text>
  </g>

  <!-- Main Form -->
  <g transform="translate(80, 280)">
    <rect width="800" height="450" class="bg-white" rx="8"/>

    <!-- Current Line -->
    <g transform="translate(25, 25)">
      <text class="text-muted" font-size="12">Ligne configuree</text>
      <text y="22" class="text-body" font-weight="600">+33 1 72 10 00 01</text>
    </g>

    <!-- Current Display Number -->
    <g transform="translate(25, 80)">
      <text class="text-muted" font-size="12">Numero actuellement affiche</text>
      <text y="22" class="text-body" font-weight="600">+33 1 72 10 00 01 (Numero de la ligne)</text>
    </g>

    <!-- Selection Form -->
    <g transform="translate(25, 140)">
      <text class="text-body" font-weight="600" font-size="16">Modifier le numero affiche</text>

      <!-- Radio Options -->
      <g transform="translate(0, 35)">
        <!-- Option 1 - Line number (selected) -->
        <g>
          <circle cx="9" cy="9" r="9" fill="#0050D7"/>
          <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
          <text x="30" y="13" class="text-body">Numero de la ligne (+33 1 72 10 00 01)</text>
        </g>

        <!-- Option 2 - Alias -->
        <g transform="translate(0, 40)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-body">Numero alias</text>

          <!-- Alias Select (disabled) -->
          <g transform="translate(30, 25)">
            <rect width="400" height="40" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-muted">Selectionnez un alias...</text>
            <text x="370" y="26" class="text-muted">â–¼</text>
          </g>
        </g>

        <!-- Option 3 - External number -->
        <g transform="translate(0, 120)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-body">Numero externe valide</text>

          <!-- External Input (disabled) -->
          <g transform="translate(30, 25)">
            <rect width="400" height="40" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-muted">+33...</text>
          </g>
        </g>

        <!-- Option 4 - Hidden -->
        <g transform="translate(0, 200)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-body">Masque (numero cache)</text>
        </g>
      </g>
    </g>

    <!-- Bulk Action -->
    <g transform="translate(25, 370)">
      <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
    </g>

    <!-- Submit Button -->
    <g transform="translate(25, 400)">
      <rect width="120" height="40" class="bg-primary" rx="4"/>
      <text x="25" y="26" class="text-white">Valider</text>
    </g>
  </g>

  <!-- Right Panel: Available Aliases -->
  <g transform="translate(920, 280)">
    <rect width="400" height="300" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Alias disponibles</text>

    <g transform="translate(25, 60)">
      <!-- Alias 1 -->
      <g>
        <text class="text-body">+33 1 72 10 00 50</text>
        <text x="200" class="text-muted" font-size="12">Accueil</text>
      </g>

      <!-- Alias 2 -->
      <g transform="translate(0, 30)">
        <text class="text-body">+33 1 72 10 00 51</text>
        <text x="200" class="text-muted" font-size="12">Commercial</text>
      </g>

      <!-- Alias 3 -->
      <g transform="translate(0, 60)">
        <text class="text-body">+33 1 72 10 00 52</text>
        <text x="200" class="text-muted" font-size="12">Support</text>
      </g>

      <!-- Alias 4 -->
      <g transform="translate(0, 90)">
        <text class="text-body">+33 8 00 10 20 30</text>
        <text x="200" class="text-muted" font-size="12">Numero vert</text>
      </g>
    </g>

    <g transform="translate(25, 200)">
      <text class="text-muted" font-size="12">Ces alias peuvent etre utilises comme numero affiche.</text>
      <text y="20" class="text-muted" font-size="12">Selectionnez l'option "Numero alias" pour en choisir un.</text>
    </g>
  </g>
</svg>
