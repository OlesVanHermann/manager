<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour a la ligne</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Changer d'offre</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 180)">
    <rect width="900" height="550" class="bg-white" rx="8"/>

    <!-- Section Title -->
    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Informations sur votre offre</text>
    </g>

    <!-- Pending change alert -->
    <g transform="translate(30, 70)">
      <rect width="840" height="70" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="20" y="25" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Un changement d'offre est programme pour le 01/02/2025.</text>
      <text x="20" y="50" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Nouvelle offre : VoIP Business Pro - 19,99 EUR HT/mois</text>
    </g>

    <!-- Current offer info -->
    <g transform="translate(30, 170)">
      <g>
        <text class="text-muted" font-size="12">Groupe</text>
        <text y="20" class="text-body">Mon groupe VoIP</text>
      </g>

      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Prochaine facturation</text>
        <text y="20" class="text-body">01/02/2025</text>
      </g>

      <g transform="translate(500, 0)">
        <text class="text-muted" font-size="12">Offre actuelle</text>
        <text y="20" class="text-body">VoIP Business - 14,99 EUR HT/mois</text>
      </g>
    </g>

    <!-- Edit form -->
    <g transform="translate(30, 250)">
      <text class="text-body" font-weight="600">Choisir une nouvelle offre</text>

      <!-- Select dropdown -->
      <g transform="translate(0, 30)">
        <text class="text-muted" font-size="12">Offres disponibles</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">VoIP Business Pro - 19,99 EUR HT/mois</text>
          <text x="370" y="26" class="text-muted">v</text>
        </g>
      </g>

      <!-- Selected price -->
      <g transform="translate(0, 120)">
        <text class="text-muted" font-size="12">Prix de la nouvelle offre</text>
        <text y="25" class="text-body" font-size="18" font-weight="600">19,99 EUR HT/mois</text>
      </g>

      <!-- Effective date -->
      <g transform="translate(0, 180)">
        <text class="text-muted" font-size="12">Date d'effet</text>
        <text y="25" class="text-body">01/02/2025</text>
      </g>

      <!-- Bulk action link -->
      <g transform="translate(0, 240)">
        <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 490)">
      <g>
        <rect width="120" height="40" class="bg-primary" rx="4"/>
        <text x="25" y="26" class="text-white">Valider</text>
      </g>

      <g transform="translate(140, 0)">
        <text y="26" class="text-primary">Annuler</text>
      </g>
    </g>
  </g>
</svg>
