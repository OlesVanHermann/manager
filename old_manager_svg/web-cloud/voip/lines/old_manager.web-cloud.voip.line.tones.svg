<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Telephone</text>
    <text y="40" class="text-title">Sonneries personnalisees</text>
  </g>

  <!-- Main Form -->
  <g transform="translate(80, 180)">
    <rect width="700" height="600" class="bg-white" rx="8"/>

    <!-- Info Box -->
    <g transform="translate(25, 25)">
      <rect width="650" height="80" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="15" y="25" class="text-info" font-size="13">Personnalisez les differentes sonneries de votre ligne :</text>
      <text x="15" y="47" class="text-info" font-size="13">‚Ä¢ Sonnerie de retour (entendue par l'appelant)</text>
      <text x="15" y="69" class="text-info" font-size="13">‚Ä¢ Musique d'attente et Annonce d'attente</text>
    </g>

    <!-- Ringback Section -->
    <g transform="translate(25, 130)">
      <text class="text-body" font-weight="600" font-size="16">Sonnerie de retour</text>
      <text y="25" class="text-muted" font-size="12">Son entendu par l'appelant pendant que le telephone sonne</text>

      <g transform="translate(0, 45)">
        <text class="text-body" font-size="13">Type de sonnerie</text>
        <g transform="translate(0, 20)">
          <rect width="300" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-body">Son personnalise</text>
          <text x="270" y="28" class="text-muted">‚ñº</text>
        </g>
      </g>

      <!-- File Upload -->
      <g transform="translate(0, 130)">
        <rect width="200" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-primary" font-size="13">üìÅ Choisir un fichier</text>

        <g transform="translate(220, 0)">
          <rect width="120" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body" font-size="13">Confirmer</text>
        </g>
      </g>
    </g>

    <!-- On Hold Section -->
    <g transform="translate(25, 320)">
      <text class="text-body" font-weight="600" font-size="16">Musique d'attente</text>
      <text y="25" class="text-muted" font-size="12">Son entendu par l'interlocuteur mis en attente</text>

      <g transform="translate(0, 45)">
        <text class="text-body" font-size="13">Type de musique</text>
        <g transform="translate(0, 20)">
          <rect width="300" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-body">Melodie OVHcloud</text>
          <text x="270" y="28" class="text-muted">‚ñº</text>
        </g>
      </g>
    </g>

    <!-- Call Waiting Section -->
    <g transform="translate(25, 450)">
      <text class="text-body" font-weight="600" font-size="16">Annonce d'attente</text>
      <text y="25" class="text-muted" font-size="12">Annonce entendue lors du double appel</text>

      <g transform="translate(0, 45)">
        <text class="text-body" font-size="13">Type d'annonce</text>
        <g transform="translate(0, 20)">
          <rect width="300" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-body">Aucune</text>
          <text x="270" y="28" class="text-muted">‚ñº</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Help Panel -->
  <g transform="translate(820, 180)">
    <rect width="400" height="300" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Formats acceptes</text>

    <g transform="translate(25, 60)">
      <text class="text-body" font-size="13">‚Ä¢ MP3 (recommande)</text>
      <text y="25" class="text-body" font-size="13">‚Ä¢ WAV (PCM 8 kHz mono)</text>
      <text y="50" class="text-body" font-size="13">‚Ä¢ OGG</text>
    </g>

    <g transform="translate(25, 140)">
      <text class="text-body" font-weight="600" font-size="14">Recommandations :</text>
      <text y="25" class="text-muted" font-size="12">‚Ä¢ Duree maximale : 5 minutes</text>
      <text y="45" class="text-muted" font-size="12">‚Ä¢ Taille maximale : 10 Mo</text>
      <text y="65" class="text-muted" font-size="12">‚Ä¢ Qualite : 8 kHz mono pour meilleure compatibilite</text>
    </g>

    <g transform="translate(25, 240)">
      <text class="text-primary" font-size="13">üìñ Consulter le guide</text>
    </g>
  </g>
</svg>
