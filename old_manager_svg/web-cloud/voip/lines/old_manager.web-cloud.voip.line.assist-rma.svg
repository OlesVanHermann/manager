<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .bg-success { fill: #DCFCE7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .text-success { fill: #16A34A; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Assistance</text>
    <text y="40" class="text-title">Retours de materiel (RMA)</text>
  </g>

  <!-- RMA Card 1 -->
  <g transform="translate(80, 180)">
    <rect width="1100" height="420" class="bg-white" rx="8"/>

    <!-- Card Header -->
    <g>
      <rect width="1100" height="50" fill="#F9FAFB" rx="8 8 0 0"/>
      <text x="25" y="32" class="text-body" font-weight="600" font-size="16">RMA #12345678</text>
      <rect x="180" y="12" width="80" height="26" fill="#FEF3C7" rx="4"/>
      <text x="195" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="12">En cours</text>
    </g>

    <!-- RMA Details -->
    <g transform="translate(25, 70)">
      <!-- Left Column -->
      <g>
        <text class="text-muted" font-size="12">Type</text>
        <text y="20" class="text-body" font-weight="600">Echange standard</text>

        <text y="50" class="text-muted" font-size="12">Equipement</text>
        <text y="70" class="text-body">CISCO SPA504G</text>

        <text y="100" class="text-muted" font-size="12">Nouvel equipement</text>
        <text y="120" class="text-body">CISCO SPA504G</text>
      </g>

      <!-- Right Column -->
      <g transform="translate(350, 0)">
        <text class="text-muted" font-size="12">Adresse de livraison</text>
        <text y="20" class="text-body">Jean Dupont</text>
        <text y="38" class="text-body">123 rue de la Paix</text>
        <text y="56" class="text-body">75001 PARIS</text>
        <text y="84" class="text-muted" font-size="12">jean.dupont@example.com</text>
        <text y="102" class="text-muted" font-size="12">+33 1 72 10 00 50</text>
      </g>
    </g>

    <!-- Progress Tracker -->
    <g transform="translate(25, 220)">
      <text class="text-body" font-weight="600" font-size="14">Suivi du retour</text>

      <g transform="translate(0, 30)">
        <!-- Step 1 - Done -->
        <circle cx="15" cy="15" r="15" fill="#16A34A"/>
        <text x="10" y="20" class="text-white" font-size="12">âœ“</text>
        <text x="45" y="12" class="text-body" font-size="13">Demande creee</text>
        <text x="45" y="28" class="text-muted" font-size="11">15 dec. 2024</text>

        <!-- Line -->
        <line x1="15" y1="35" x2="15" y2="60" stroke="#16A34A" stroke-width="2"/>

        <!-- Step 2 - Done -->
        <circle cx="15" cy="75" r="15" fill="#16A34A"/>
        <text x="10" y="80" class="text-white" font-size="12">âœ“</text>
        <text x="45" y="72" class="text-body" font-size="13">Equipement expedie</text>
        <text x="45" y="88" class="text-muted" font-size="11">16 dec. 2024</text>

        <!-- Line -->
        <line x1="15" y1="95" x2="15" y2="120" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 3 - Pending -->
        <circle cx="15" cy="135" r="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="45" y="132" class="text-muted" font-size="13">Reception par le client</text>
        <text x="45" y="148" class="text-muted" font-size="11">En attente</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(25, 370)">
      <rect width="180" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="20" y="26" class="text-body" font-size="13">ðŸ“„ Telecharger PDF</text>

      <g transform="translate(200, 0)">
        <rect width="140" height="40" fill="#FEE2E2" rx="4"/>
        <text x="20" y="26" class="text-danger" font-size="13">Annuler le RMA</text>
      </g>
    </g>
  </g>

  <!-- Empty State Info -->
  <g transform="translate(80, 630)">
    <rect width="1100" height="80" class="bg-info" rx="8" stroke="#BFDBFE"/>
    <text x="25" y="32" class="text-info" font-size="13">Vous n'avez pas de retour de materiel en cours ?</text>
    <text x="25" y="55" class="text-info" font-size="13">Pour signaler un equipement defectueux, utilisez l'assistant de depannage.</text>
  </g>
</svg>
