<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back Link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">â€¹ Gestion des appels</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" class="text-title">Filtrage des appels</text>

  <!-- Enable Filtering Widget -->
  <g transform="translate(80, 170)">
    <rect width="700" height="320" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Activer le filtrage</text>
    <text x="20" y="60" class="text-muted" font-size="13">Configurez le filtrage des appels entrants et sortants.</text>

    <!-- Incoming Select -->
    <g transform="translate(20, 90)">
      <text class="text-muted" font-size="12">Appels entrants</text>
      <g transform="translate(0, 20)">
        <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Liste noire</text>
        <path d="M270,18 L280,24 L290,18" stroke="#6B7280" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Outgoing Select -->
    <g transform="translate(360, 90)">
      <text class="text-muted" font-size="12">Appels sortants</text>
      <g transform="translate(0, 20)">
        <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Desactive</text>
        <path d="M270,18 L280,24 L290,18" stroke="#6B7280" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Checkbox: Anonymous Rejection -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="18" height="18" fill="#0050D7" rx="3"/>
      <path d="M4,9 L7,12 L14,5" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="14" class="text-body">Rejeter les appels anonymes</text>
    </g>

    <!-- Checkbox: Do Not Disturb -->
    <g transform="translate(20, 215)">
      <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Ne pas deranger</text>
    </g>

    <!-- Checkbox: Absent Subscriber -->
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Absent / Indisponible</text>
    </g>

    <!-- Bulk Action Link -->
    <g transform="translate(20, 290)">
      <text class="text-primary">Appliquer a plusieurs lignes</text>
    </g>
  </g>

  <!-- Add Filter Widget -->
  <g transform="translate(80, 510)">
    <rect width="700" height="120" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Ajouter un filtre</text>

    <g transform="translate(20, 55)">
      <rect width="250" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="26" class="text-muted">Numero ou plage...</text>
    </g>

    <g transform="translate(290, 55)">
      <rect width="150" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="26" class="text-body">Liste noire</text>
      <path d="M120,18 L130,24 L140,18" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>

    <g transform="translate(460, 55)">
      <rect width="100" height="40" class="bg-primary" rx="4"/>
      <text x="20" y="26" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>

  <!-- Filtering Table -->
  <g transform="translate(80, 650)">
    <rect width="1200" height="200" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Configuration du filtrage</text>

    <!-- Table Header -->
    <g transform="translate(20, 55)">
      <rect width="1160" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600">Numero / Plage</text>
      <text x="400" y="27" class="text-body" font-weight="600">Type de liste</text>
      <text x="700" y="27" class="text-body" font-weight="600">Direction</text>
      <text x="1000" y="27" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(20, 95)">
      <text x="20" y="20" class="text-body">0033 6 12 34 56 78</text>
      <text x="400" y="20" class="text-body">Liste noire</text>
      <text x="700" y="20" class="text-body">Entrant</text>
      <g transform="translate(1000, 5)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 135)">
      <text x="20" y="20" class="text-body">0033 1 XX XX XX XX</text>
      <text x="400" y="20" class="text-body">Liste blanche</text>
      <text x="700" y="20" class="text-body">Entrant</text>
      <g transform="translate(1000, 5)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
    </g>
  </g>

  <!-- Action Menu (open) -->
  <g transform="translate(1030, 750)">
    <rect width="150" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Modifier</text>
    <line x1="10" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="65" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
  </g>
</svg>
