<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Evenements exceptionnels</text>
  </g>

  <!-- Info Box -->
  <g transform="translate(80, 170)">
    <rect width="1100" height="50" class="bg-info" rx="8" stroke="#BFDBFE"/>
    <text x="25" y="32" class="text-info" font-size="13">Gerez les evenements exceptionnels (jours feries, conges, fermetures) qui ont priorite sur les plages horaires habituelles.</text>
  </g>

  <!-- Scheduler Calendar -->
  <g transform="translate(80, 250)">
    <rect width="1100" height="550" class="bg-white" rx="8"/>

    <!-- Calendar Header -->
    <g transform="translate(25, 20)">
      <rect width="100" height="35" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="35" y="24" class="text-muted">&lt;</text>

      <text x="150" y="24" class="text-body" font-weight="600" font-size="16">Janvier 2025</text>

      <rect x="300" width="100" height="35" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="340" y="24" class="text-muted">&gt;</text>

      <g transform="translate(800, 0)">
        <rect width="150" height="35" class="bg-primary" rx="4"/>
        <text x="25" y="24" class="text-white">+ Ajouter</text>
      </g>
    </g>

    <!-- Days Header -->
    <g transform="translate(25, 80)">
      <text x="0" y="0" class="text-muted" font-size="11">Lun</text>
      <text x="150" y="0" class="text-muted" font-size="11">Mar</text>
      <text x="300" y="0" class="text-muted" font-size="11">Mer</text>
      <text x="450" y="0" class="text-muted" font-size="11">Jeu</text>
      <text x="600" y="0" class="text-muted" font-size="11">Ven</text>
      <text x="750" y="0" class="text-muted" font-size="11">Sam</text>
      <text x="900" y="0" class="text-muted" font-size="11">Dim</text>
    </g>

    <!-- Calendar Grid -->
    <g transform="translate(25, 100)">
      <!-- Week 1 -->
      <g>
        <rect x="750" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="765" y="20" class="text-muted" font-size="12">28</text>

        <rect x="900" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="915" y="20" class="text-muted" font-size="12">29</text>
      </g>

      <!-- Week 2 - avec ferie -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="20" class="text-body" font-size="12">30</text>

        <rect x="150" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="165" y="20" class="text-body" font-size="12">31</text>

        <!-- 1er janvier - Ferie -->
        <rect x="300" y="0" width="140" height="70" fill="#FEE2E2" stroke="#E5E7EB"/>
        <text x="315" y="20" fill="#DC2626" font-family="Source Sans Pro" font-size="12" font-weight="600">1</text>
        <rect x="310" y="30" width="120" height="25" fill="#DC2626" rx="4"/>
        <text x="318" y="47" class="text-white" font-size="10">Jour de l'An</text>

        <rect x="450" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="465" y="20" class="text-body" font-size="12">2</text>

        <rect x="600" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="615" y="20" class="text-body" font-size="12">3</text>

        <rect x="750" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="765" y="20" class="text-muted" font-size="12">4</text>

        <rect x="900" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="915" y="20" class="text-muted" font-size="12">5</text>
      </g>

      <!-- Week 3 -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="20" class="text-body" font-size="12">6</text>

        <rect x="150" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="165" y="20" class="text-body" font-size="12">7</text>

        <rect x="300" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="315" y="20" class="text-body" font-size="12">8</text>

        <rect x="450" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="465" y="20" class="text-body" font-size="12">9</text>

        <rect x="600" y="0" width="140" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="615" y="20" class="text-body" font-size="12">10</text>

        <rect x="750" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="765" y="20" class="text-muted" font-size="12">11</text>

        <rect x="900" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="915" y="20" class="text-muted" font-size="12">12</text>
      </g>

      <!-- Week 4 - Conges -->
      <g transform="translate(0, 210)">
        <!-- Conges 13-17 -->
        <rect x="0" y="0" width="740" height="70" fill="#FEF3C7" stroke="#E5E7EB"/>
        <text x="15" y="20" fill="#92400E" font-family="Source Sans Pro" font-size="12">13</text>
        <rect x="10" y="30" width="720" height="25" fill="#92400E" rx="4"/>
        <text x="280" y="47" class="text-white" font-size="10">Fermeture annuelle</text>

        <rect x="750" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="765" y="20" class="text-muted" font-size="12">18</text>

        <rect x="900" y="0" width="140" height="70" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="915" y="20" class="text-muted" font-size="12">19</text>
      </g>
    </g>

    <!-- Legend -->
    <g transform="translate(25, 490)">
      <rect width="15" height="15" fill="#DC2626" rx="2"/>
      <text x="25" y="13" class="text-muted" font-size="11">Jour ferie</text>

      <rect x="150" width="15" height="15" fill="#92400E" rx="2"/>
      <text x="175" y="13" class="text-muted" font-size="11">Fermeture</text>

      <rect x="300" width="15" height="15" fill="#0050D7" rx="2"/>
      <text x="325" y="13" class="text-muted" font-size="11">Evenement personnalise</text>
    </g>
  </g>
</svg>
