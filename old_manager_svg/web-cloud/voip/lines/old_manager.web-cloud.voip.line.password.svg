<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .strength-weak { fill: #DC2626; }
      .strength-medium { fill: #F59E0B; }
      .strength-strong { fill: #16A34A; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour a la ligne</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Modifier le mot de passe SIP</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 180)">
    <rect width="600" height="500" class="bg-white" rx="8"/>

    <!-- Info alert -->
    <g transform="translate(30, 30)">
      <rect width="540" height="80" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="20" y="30" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Le mot de passe SIP est utilise pour authentifier votre telephone</text>
      <text x="20" y="55" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">ou softphone aupres du serveur VoIP OVHcloud.</text>
    </g>

    <!-- Password form -->
    <g transform="translate(30, 140)">
      <text class="text-muted" font-size="12">Nouveau mot de passe</text>

      <!-- Password input -->
      <g transform="translate(0, 25)">
        <rect width="400" height="44" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="28" class="text-body">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
        <text x="360" y="28" class="text-muted" font-size="12">üëÅ</text>
      </g>

      <!-- Strength meter -->
      <g transform="translate(0, 85)">
        <text class="text-muted" font-size="12">Force du mot de passe</text>
        <g transform="translate(0, 20)">
          <rect width="130" height="6" class="strength-weak" rx="3"/>
          <rect x="135" width="130" height="6" class="strength-medium" rx="3"/>
          <rect x="270" width="130" height="6" fill="#E5E7EB" rx="3"/>
        </g>
        <text y="45" fill="#F59E0B" font-family="Source Sans Pro" font-size="12">Moyen</text>
      </g>

      <!-- Requirements -->
      <g transform="translate(0, 160)">
        <text class="text-muted" font-size="12">Exigences :</text>

        <g transform="translate(0, 25)">
          <text fill="#16A34A" font-size="12">‚úì</text>
          <text x="20" class="text-muted" font-size="12">Au moins 8 caracteres</text>
        </g>

        <g transform="translate(0, 45)">
          <text fill="#16A34A" font-size="12">‚úì</text>
          <text x="20" class="text-muted" font-size="12">Au moins une majuscule</text>
        </g>

        <g transform="translate(0, 65)">
          <text fill="#16A34A" font-size="12">‚úì</text>
          <text x="20" class="text-muted" font-size="12">Au moins une minuscule</text>
        </g>

        <g transform="translate(0, 85)">
          <text fill="#DC2626" font-size="12">‚úó</text>
          <text x="20" class="text-muted" font-size="12">Au moins un chiffre</text>
        </g>

        <g transform="translate(0, 105)">
          <text fill="#DC2626" font-size="12">‚úó</text>
          <text x="20" class="text-muted" font-size="12">Au moins un caractere special</text>
        </g>
      </g>
    </g>

    <!-- Bulk action link -->
    <g transform="translate(30, 410)">
      <line x1="0" y1="0" x2="540" y2="0" stroke="#E5E7EB"/>
      <text y="30" class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 450)">
      <g>
        <rect width="100" height="40" class="bg-primary" rx="4"/>
        <text x="20" y="26" class="text-white">Valider</text>
      </g>

      <g transform="translate(120, 0)">
        <text y="26" class="text-primary">Annuler</text>
      </g>
    </g>
  </g>
</svg>
