<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Telephone</text>
    <text y="40" class="text-title">Configuration du telephone</text>
  </g>

  <!-- Mode Toggle -->
  <g transform="translate(80, 170)">
    <text class="text-body" font-size="13">Standard</text>
    <!-- Toggle switch -->
    <g transform="translate(75, -12)">
      <rect width="44" height="22" fill="#E5E7EB" rx="11"/>
      <circle cx="11" cy="11" r="9" fill="#FFFFFF"/>
    </g>
    <text x="130" class="text-body" font-size="13">Expert</text>

    <g transform="translate(200, -10)">
      <rect width="180" height="36" class="bg-primary" rx="4"/>
      <text x="30" y="24" class="text-white" font-size="13">Modifier les parametres</text>
    </g>
  </g>

  <!-- Configuration Sections - 2 columns -->
  <g transform="translate(80, 230)">
    <!-- Left Column -->
    <g>
      <!-- User Interface Section -->
      <g>
        <rect width="580" height="280" class="bg-white" rx="8"/>
        <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Interface utilisateur</text>

        <g transform="translate(25, 60)">
          <text class="text-muted" font-size="12">Langue</text>
          <text y="20" class="text-body">Francais</text>
        </g>

        <g transform="translate(25, 105)">
          <text class="text-muted" font-size="12">Fuseau horaire</text>
          <text y="20" class="text-body">Europe/Paris (GMT+1)</text>
        </g>

        <g transform="translate(25, 150)">
          <text class="text-muted" font-size="12">Format de date</text>
          <text y="20" class="text-body">DD/MM/YYYY</text>
        </g>

        <g transform="translate(25, 195)">
          <text class="text-muted" font-size="12">Sonnerie</text>
          <text y="20" class="text-body">Ring 1</text>
        </g>

        <g transform="translate(25, 240)">
          <text class="text-muted" font-size="12">Volume sonnerie</text>
          <text y="20" class="text-body">8/10</text>
        </g>
      </g>

      <!-- Network Section -->
      <g transform="translate(0, 310)">
        <rect width="580" height="200" class="bg-white" rx="8"/>
        <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Reseau</text>

        <g transform="translate(25, 60)">
          <text class="text-muted" font-size="12">Mode IP</text>
          <text y="20" class="text-body">DHCP</text>
        </g>

        <g transform="translate(25, 105)">
          <text class="text-muted" font-size="12">VLAN</text>
          <text y="20" class="text-body">Desactive</text>
        </g>

        <g transform="translate(25, 150)">
          <text class="text-muted" font-size="12">Qualite de service (QoS)</text>
          <text y="20" class="text-body">Active (DSCP 46)</text>
        </g>
      </g>
    </g>

    <!-- Right Column -->
    <g transform="translate(610, 0)">
      <!-- Audio Section -->
      <g>
        <rect width="580" height="200" class="bg-white" rx="8"/>
        <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Audio</text>

        <g transform="translate(25, 60)">
          <text class="text-muted" font-size="12">Volume ecouteur</text>
          <text y="20" class="text-body">7/10</text>
        </g>

        <g transform="translate(25, 105)">
          <text class="text-muted" font-size="12">Volume haut-parleur</text>
          <text y="20" class="text-body">6/10</text>
        </g>

        <g transform="translate(25, 150)">
          <text class="text-muted" font-size="12">Reduction de bruit</text>
          <text y="20" class="text-body">Active</text>
        </g>
      </g>

      <!-- Features Section -->
      <g transform="translate(0, 230)">
        <rect width="580" height="200" class="bg-white" rx="8"/>
        <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Fonctionnalites</text>

        <g transform="translate(25, 60)">
          <text class="text-muted" font-size="12">Repondeur automatique</text>
          <text y="20" class="text-body">Desactive</text>
        </g>

        <g transform="translate(25, 105)">
          <text class="text-muted" font-size="12">Ne pas deranger</text>
          <text y="20" class="text-body">Desactive</text>
        </g>

        <g transform="translate(25, 150)">
          <text class="text-muted" font-size="12">Transfert d'appel</text>
          <text y="20" class="text-body">Desactive</text>
        </g>
      </g>

      <!-- Reboot option -->
      <g transform="translate(0, 460)">
        <rect width="580" height="100" class="bg-white" rx="8"/>
        <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Redemarrage</text>

        <g transform="translate(25, 60)">
          <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
          <text x="30" class="text-body" font-size="14">Redemarrer le telephone apres modification</text>
        </g>
      </g>
    </g>
  </g>
</svg>
