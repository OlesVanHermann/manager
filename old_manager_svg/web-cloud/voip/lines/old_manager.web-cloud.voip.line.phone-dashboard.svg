<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Breadcrumb + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Ligne +33 1 72 10 00 01</text>
    <text y="40" class="text-title">Telephone</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 180)">
    <!-- Phone Info Tile -->
    <g>
      <rect width="500" height="200" class="bg-white" rx="8"/>
      <g transform="translate(25, 25)">
        <!-- Phone icon placeholder -->
        <rect width="80" height="100" fill="#F3F4F6" rx="8"/>
        <text x="25" y="55" class="text-muted" font-size="24">ðŸ“ž</text>
      </g>
      <g transform="translate(130, 30)">
        <text class="text-body" font-weight="600" font-size="16">Yealink T46U</text>
        <text y="25" class="text-muted" font-size="12">Telephone IP</text>
        <g transform="translate(0, 50)">
          <text class="text-muted" font-size="12">Adresse MAC</text>
          <text y="18" class="text-body">00:15:65:A1:B2:C3</text>
        </g>
        <g transform="translate(0, 95)">
          <text class="text-muted" font-size="12">Version firmware</text>
          <text y="18" class="text-body">86.0.0.150</text>
        </g>
      </g>
    </g>

    <!-- Actions List -->
    <g transform="translate(0, 230)">
      <rect width="500" height="450" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Actions</text>

      <!-- Action 1 -->
      <g transform="translate(25, 55)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Configuration du telephone</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>

      <!-- Action 2 -->
      <g transform="translate(25, 115)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Modifier le codec</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>

      <!-- Action 3 -->
      <g transform="translate(25, 175)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Carnet d'adresses</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>

      <!-- Action 4 -->
      <g transform="translate(25, 235)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Commander des accessoires</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>

      <!-- Action 5 -->
      <g transform="translate(25, 295)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Attacher une autre ligne</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>

      <!-- Action 6 -->
      <g transform="translate(25, 355)">
        <rect width="450" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="32" class="text-primary">Detacher le telephone</text>
        <text x="420" y="32" class="text-muted">&gt;</text>
      </g>
    </g>
  </g>

  <!-- Right side: Details -->
  <g transform="translate(620, 180)">
    <rect width="500" height="350" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Details du telephone</text>

    <g transform="translate(25, 60)">
      <text class="text-muted" font-size="12">Modele</text>
      <text y="20" class="text-body">Yealink T46U</text>
    </g>

    <g transform="translate(25, 110)">
      <text class="text-muted" font-size="12">Protocole</text>
      <text y="20" class="text-body">SIP</text>
    </g>

    <g transform="translate(25, 160)">
      <text class="text-muted" font-size="12">Adresse IP</text>
      <text y="20" class="text-body">192.168.1.150</text>
    </g>

    <g transform="translate(25, 210)">
      <text class="text-muted" font-size="12">Ligne associee</text>
      <text y="20" class="text-body">+33 1 72 10 00 01</text>
    </g>

    <g transform="translate(25, 260)">
      <text class="text-muted" font-size="12">Statut</text>
      <g transform="translate(0, 12)">
        <rect width="70" height="22" fill="#DCFCE7" rx="11"/>
        <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Connecte</text>
      </g>
    </g>
  </g>
</svg>
