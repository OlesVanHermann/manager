<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Telephone</text>
    <text y="40" class="text-title">Modifier le codec</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 170)">
    <!-- Info Box -->
    <g>
      <rect width="800" height="120" class="bg-info" rx="8" stroke="#BFDBFE"/>
      <g transform="translate(25, 25)">
        <text class="text-info" font-size="13">Le codec determine la qualite audio de vos appels.</text>
        <text y="22" class="text-info" font-size="13">Un codec haute qualite (G722) offre un meilleur son mais consomme plus de bande passante.</text>
        <text y="44" class="text-info" font-size="13">Le codec G711 offre une compatibilite maximale avec les equipements externes.</text>
        <text y="66" class="text-info" font-size="13">Le mode automatique permet au systeme de choisir le meilleur codec.</text>
      </g>
    </g>

    <!-- Current Codec -->
    <g transform="translate(0, 150)">
      <text class="text-muted" font-size="12">Codec actuel</text>
      <text y="22" class="text-body" font-size="16" font-weight="600">G711a, G711u, G722</text>
    </g>

    <g transform="translate(0, 205)">
      <text class="text-muted" font-size="12">Mode automatique</text>
      <text y="22" class="text-body">Desactive</text>
    </g>

    <!-- Codec Selection Form -->
    <g transform="translate(0, 270)">
      <rect width="800" height="400" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Modifier le codec</text>
      <text x="25" y="60" class="text-muted" font-size="13">Selectionnez l'ordre de priorite des codecs :</text>

      <!-- Radio options -->
      <g transform="translate(25, 85)">
        <!-- Option 1 (selected) -->
        <g>
          <circle cx="9" cy="9" r="9" fill="#0050D7"/>
          <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
          <text x="30" class="text-body">G711a, G711u, G722</text>
        </g>

        <!-- Option 2 -->
        <g transform="translate(0, 35)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" class="text-body">G722, G711a, G711u</text>
        </g>

        <!-- Option 3 -->
        <g transform="translate(0, 70)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" class="text-body">G711a, G722, G711u</text>
        </g>

        <!-- Option 4 -->
        <g transform="translate(0, 105)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" class="text-body">G711u, G711a, G722</text>
        </g>

        <!-- Option 5 -->
        <g transform="translate(0, 140)">
          <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" class="text-body">G722, G711u, G711a</text>
        </g>
      </g>

      <!-- Automatic mode checkbox -->
      <g transform="translate(25, 265)">
        <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        <text x="30" class="text-body">Activer le choix automatique du codec</text>
      </g>

      <!-- Bulk action link -->
      <g transform="translate(25, 310)">
        <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
      </g>

      <!-- Submit button -->
      <g transform="translate(25, 350)">
        <rect width="120" height="40" class="bg-primary" rx="4"/>
        <text x="30" y="26" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
