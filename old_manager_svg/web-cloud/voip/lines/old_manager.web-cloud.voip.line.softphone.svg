<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Title -->
  <g transform="translate(80, 90)">
    <text class="text-title">Softphone OVHcloud</text>
  </g>

  <!-- Activation Toggle -->
  <g transform="translate(80, 150)">
    <rect width="1100" height="80" class="bg-white" rx="8"/>
    <g transform="translate(25, 28)">
      <rect width="50" height="26" fill="#0050D7" rx="13"/>
      <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
      <text x="70" y="8" class="text-body" font-weight="600">Softphone active</text>
      <text x="70" y="28" class="text-muted" font-size="12">Utilisez votre ligne VoIP sur mobile ou ordinateur</text>
    </g>
  </g>

  <!-- Download Links Section -->
  <g transform="translate(80, 250)">
    <rect width="1100" height="180" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Telecharger l'application</text>

    <!-- Option 1: App Stores -->
    <g transform="translate(25, 60)">
      <text class="text-body" font-size="13" font-weight="600">Option 1 : Via les stores</text>
      <g transform="translate(0, 25)">
        <!-- iOS Badge -->
        <rect width="120" height="40" fill="#000000" rx="6"/>
        <text x="15" y="16" fill="#FFFFFF" font-family="Source Sans Pro" font-size="9">Telecharger sur</text>
        <text x="15" y="30" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" font-weight="600">App Store</text>

        <!-- Android Badge -->
        <g transform="translate(140, 0)">
          <rect width="140" height="40" fill="#000000" rx="6"/>
          <text x="15" y="16" fill="#FFFFFF" font-family="Source Sans Pro" font-size="9">Disponible sur</text>
          <text x="15" y="30" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" font-weight="600">Google Play</text>
        </g>
      </g>
    </g>

    <!-- Option 2: Direct Link -->
    <g transform="translate(400, 60)">
      <text class="text-body" font-size="13" font-weight="600">Option 2 : Telechargement direct</text>
      <g transform="translate(0, 25)">
        <text class="text-primary" font-size="13">https://softphone.ovh.com</text>
        <text x="180" y="0" class="text-muted" font-size="12">â†—</text>
      </g>
    </g>

    <!-- Option 3: Copy Link -->
    <g transform="translate(700, 60)">
      <text class="text-body" font-size="13" font-weight="600">Option 3 : Copier le lien</text>
      <g transform="translate(0, 25)">
        <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-muted" font-size="12">https://softphone.ovh.com/ios</text>
        <rect x="250" width="50" height="40" fill="#F9FAFB" rx="0 4 4 0"/>
        <text x="265" y="26" class="text-muted" font-size="12">ðŸ“‹</text>
      </g>
    </g>
  </g>

  <!-- Devices Section -->
  <g transform="translate(80, 450)">
    <rect width="1100" height="280" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Appareils configures</text>
    <text x="25" y="55" class="text-muted" font-size="12">Gerez vos appareils connectes au softphone (maximum 3)</text>

    <!-- Guide Link -->
    <g transform="translate(850, 20)">
      <rect width="150" height="35" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="24" class="text-primary" font-size="13">ðŸ“– Guide</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(25, 75)">
      <rect width="150" height="40" class="bg-primary" rx="4"/>
      <text x="20" y="26" class="text-white" font-size="13">+ Nouveau token</text>

      <g transform="translate(170, 0)">
        <rect width="120" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="26" class="text-body" font-size="13">Tout supprimer</text>
      </g>

      <g transform="translate(960, 0)">
        <rect width="40" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="12" y="26" class="text-muted" font-size="14">â†»</text>
      </g>
    </g>

    <!-- Devices Table -->
    <g transform="translate(25, 130)">
      <!-- Header -->
      <g>
        <rect width="1050" height="40" fill="#F9FAFB" rx="4 4 0 0"/>
        <text x="25" y="26" class="text-body" font-weight="600" font-size="12">ID</text>
        <text x="300" y="26" class="text-body" font-weight="600" font-size="12">Nom</text>
        <text x="550" y="26" class="text-body" font-weight="600" font-size="12">OS</text>
        <text x="750" y="26" class="text-body" font-weight="600" font-size="12">Agent</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 40)">
        <rect width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="25" y="32" class="text-muted" font-size="12">abc123-def456-ghi789</text>
        <text x="300" y="32" class="text-body">iPhone de Jean</text>
        <text x="550" y="32" class="text-body">iOS 17.2</text>
        <text x="750" y="32" class="text-muted" font-size="12">OVHcloud Softphone/2.1.0</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 90)">
        <rect width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="25" y="32" class="text-muted" font-size="12">xyz789-uvw456-rst123</text>
        <text x="300" y="32" class="text-body">PC Bureau</text>
        <text x="550" y="32" class="text-body">Windows 11</text>
        <text x="750" y="32" class="text-muted" font-size="12">OVHcloud Softphone/2.1.0</text>
      </g>
    </g>
  </g>

  <!-- Theme Section (collapsed) -->
  <g transform="translate(80, 750)">
    <rect width="540" height="60" class="bg-white" rx="8"/>
    <text x="25" y="38" class="text-body" font-weight="600" font-size="16">Theme de l'application</text>
    <text x="480" y="38" class="text-muted">â–¼</text>
  </g>

  <!-- Logo Section (collapsed) -->
  <g transform="translate(640, 750)">
    <rect width="540" height="60" class="bg-white" rx="8"/>
    <text x="25" y="38" class="text-body" font-weight="600" font-size="16">Logo personnalise</text>
    <text x="480" y="38" class="text-muted">â–¼</text>
  </g>
</svg>
