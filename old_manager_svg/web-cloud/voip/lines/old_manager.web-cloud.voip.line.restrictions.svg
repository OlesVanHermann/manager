<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour a la ligne</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Restrictions IP</text>
  </g>

  <!-- Line IP Restrictions Section -->
  <g transform="translate(80, 180)">
    <rect width="900" height="300" class="bg-white" rx="8"/>

    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Restrictions IP de la ligne</text>
    </g>

    <!-- Info alert -->
    <g transform="translate(30, 60)">
      <rect width="840" height="40" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="20" y="26" fill="#1E40AF" font-family="Source Sans Pro" font-size="13">Seules les adresses IP autorisees pourront utiliser cette ligne SIP.</text>
    </g>

    <!-- IP List -->
    <g transform="translate(30, 120)">
      <text class="text-muted" font-size="12">Adresses IP autorisees</text>

      <!-- IP Entry 1 -->
      <g transform="translate(0, 25)">
        <rect width="350" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">192.168.1.0/24</text>
        <g transform="translate(360, 8)">
          <rect width="35" height="25" class="btn-secondary" rx="4"/>
          <text x="10" y="18" class="text-muted" font-size="12">ðŸ—‘</text>
        </g>
      </g>

      <!-- IP Entry 2 -->
      <g transform="translate(0, 75)">
        <rect width="350" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">10.0.0.1</text>
        <g transform="translate(360, 8)">
          <rect width="35" height="25" class="btn-secondary" rx="4"/>
          <text x="10" y="18" class="text-muted" font-size="12">ðŸ—‘</text>
        </g>
      </g>
    </g>

    <!-- Add button -->
    <g transform="translate(30, 230)">
      <rect width="150" height="36" class="btn-secondary" rx="4"/>
      <text x="15" y="24" class="text-body" font-size="13">+ Ajouter une IP</text>
    </g>

    <!-- Apply button -->
    <g transform="translate(30, 280)">
      <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
    </g>

    <g transform="translate(250, 270)">
      <rect width="100" height="36" class="bg-primary" rx="4"/>
      <text x="20" y="24" class="text-white" font-size="13">Appliquer</text>
    </g>
  </g>

  <!-- Account IP Restrictions Section -->
  <g transform="translate(80, 510)">
    <rect width="900" height="280" class="bg-white" rx="8"/>

    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Restrictions IP du compte</text>
    </g>

    <!-- Info alert -->
    <g transform="translate(30, 60)">
      <rect width="840" height="40" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="20" y="26" fill="#1E40AF" font-family="Source Sans Pro" font-size="13">Ces restrictions s'appliquent a toutes les lignes du groupe.</text>
    </g>

    <!-- IP List -->
    <g transform="translate(30, 120)">
      <text class="text-muted" font-size="12">Adresses IP autorisees</text>
      <text y="25" class="text-muted" font-size="13">Aucune restriction configuree</text>
    </g>

    <!-- Add button -->
    <g transform="translate(30, 180)">
      <rect width="150" height="36" class="btn-secondary" rx="4"/>
      <text x="15" y="24" class="text-body" font-size="13">+ Ajouter une IP</text>
    </g>

    <!-- Apply button -->
    <g transform="translate(250, 220)">
      <rect width="100" height="36" class="bg-primary" rx="4"/>
      <text x="20" y="24" class="text-white" font-size="13">Appliquer</text>
    </g>
  </g>
</svg>
