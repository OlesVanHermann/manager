<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour a l'assistance</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Depannage : Cisco SPA504G</text>
  </g>

  <!-- Info Alert -->
  <g transform="translate(80, 175)">
    <rect width="1100" height="50" class="bg-info" rx="4" stroke="#BFDBFE"/>
    <text x="20" y="30" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Consultez notre guide de depannage pour plus d'informations.</text>
    <text x="450" y="30" class="text-primary" font-size="14">Guide de depannage</text>
  </g>

  <!-- Problem Selection Section -->
  <g transform="translate(80, 250)">
    <rect width="1100" height="520" class="bg-white" rx="8"/>

    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Quel probleme rencontrez-vous ?</text>
    </g>

    <!-- Two columns -->
    <g transform="translate(30, 70)">
      <!-- Left: Phone image -->
      <g>
        <rect width="300" height="300" fill="#F9FAFB" rx="4"/>
        <text x="150" y="130" text-anchor="middle" class="text-muted" font-size="48">ðŸ“ž</text>
        <text x="150" y="180" text-anchor="middle" class="text-body" font-weight="600">Cisco SPA504G</text>
        <text x="150" y="210" text-anchor="middle" class="text-muted" font-size="12">MAC: 00:11:22:33:44:55</text>
      </g>

      <!-- Right: Problem list -->
      <g transform="translate(350, 0)">
        <!-- Problem 1 (selected) -->
        <g>
          <circle cx="12" cy="12" r="10" class="radio-selected"/>
          <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
          <text x="35" y="17" class="text-body">Pas de tonalite</text>
        </g>

        <!-- Problem 2 -->
        <g transform="translate(0, 40)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Le telephone ne s'allume pas</text>
        </g>

        <!-- Problem 3 -->
        <g transform="translate(0, 80)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Probleme de qualite audio</text>
        </g>

        <!-- Problem 4 -->
        <g transform="translate(0, 120)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Appels entrants non recus</text>
        </g>

        <!-- Problem 5 -->
        <g transform="translate(0, 160)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Appels sortants impossibles</text>
        </g>

        <!-- Problem 6 -->
        <g transform="translate(0, 200)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Affichage errone</text>
        </g>

        <!-- Problem 7 -->
        <g transform="translate(0, 240)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Autre probleme</text>
        </g>
      </g>
    </g>

    <!-- Troubleshooting Steps (shown when problem selected) -->
    <g transform="translate(30, 400)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>

      <text y="30" class="text-body" font-weight="600">Etape 1 : Verifiez les cables</text>
      <text y="55" class="text-muted">Assurez-vous que le cable Ethernet est bien branche entre le telephone et votre box/routeur.</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 470)">
      <g>
        <rect width="120" height="40" class="bg-primary" rx="4"/>
        <text x="20" y="26" class="text-white">Ca marche !</text>
      </g>

      <g transform="translate(140, 0)">
        <rect width="200" height="40" class="btn-secondary" rx="4"/>
        <text x="20" y="26" class="text-body">Ca ne marche toujours pas</text>
      </g>
    </g>
  </g>
</svg>
