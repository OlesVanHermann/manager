<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back Link -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">â€¹ Gestion des appels</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" class="text-title">Renvoi d'appel</text>

  <!-- Info Alert -->
  <g transform="translate(80, 170)">
    <rect width="700" height="80" class="bg-info" rx="4" stroke="#BFDBFE"/>
    <text x="20" y="30" class="text-info">Le renvoi d'appel permet de rediriger les appels entrants vers un autre numero.</text>
    <text x="20" y="55" class="text-info">Attention : le renvoi inconditionnel desactive les autres types de renvoi.</text>
  </g>

  <!-- Configuration Widget -->
  <g transform="translate(80, 280)">
    <rect width="700" height="480" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Configuration</text>

    <!-- Forward Type 1: Unconditional -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Renvoi inconditionnel</text>
    </g>

    <!-- Forward Type 2: No Answer (checked) -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="18" height="18" fill="#0050D7" rx="3"/>
      <path d="M4,9 L7,12 L14,5" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="14" class="text-body">Renvoi sur non-reponse</text>
    </g>

    <!-- Delay Input -->
    <g transform="translate(50, 130)">
      <text class="text-body">Apres</text>
      <g transform="translate(50, -10)">
        <rect width="80" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="30" y="24" class="text-body">20</text>
      </g>
      <text x="145" y="0" class="text-body">secondes (5-60)</text>
    </g>

    <!-- Nature Select -->
    <g transform="translate(50, 180)">
      <text class="text-muted" font-size="12">Transferer vers</text>
      <g transform="translate(0, 20)">
        <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Ligne interne</text>
        <path d="M270,18 L280,24 L290,18" stroke="#6B7280" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Number Input -->
    <g transform="translate(50, 260)">
      <text class="text-muted" font-size="12">Numero de destination</text>
      <g transform="translate(0, 20)">
        <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">0033 1 23 45 67 90</text>
      </g>
    </g>

    <!-- Forward Type 3: Busy -->
    <g transform="translate(20, 340)">
      <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Renvoi sur occupation</text>
    </g>

    <!-- Forward Type 4: Unavailable -->
    <g transform="translate(20, 380)">
      <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Renvoi sur indisponibilite</text>
    </g>

    <!-- Bulk Action Link -->
    <g transform="translate(20, 420)">
      <line x1="0" y1="0" x2="660" y2="0" stroke="#E5E7EB"/>
      <text y="30" class="text-primary">Appliquer a plusieurs lignes</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(20, 440)">
      <g transform="translate(0, 15)">
        <rect width="100" height="36" class="bg-primary" rx="4"/>
        <text x="20" y="23" class="text-white" font-size="14">Valider</text>
      </g>
      <g transform="translate(120, 15)">
        <text y="23" class="text-primary">Annuler</text>
      </g>
    </g>
  </g>

  <!-- Right Panel Info -->
  <g transform="translate(820, 280)">
    <rect width="400" height="200" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Types de renvoi</text>

    <g transform="translate(20, 60)">
      <text class="text-body" font-weight="600">Inconditionnel</text>
      <text y="20" class="text-muted" font-size="12">Tous les appels sont rediriges</text>
    </g>

    <g transform="translate(20, 100)">
      <text class="text-body" font-weight="600">Non-reponse</text>
      <text y="20" class="text-muted" font-size="12">Apres un delai sans reponse</text>
    </g>

    <g transform="translate(20, 140)">
      <text class="text-body" font-weight="600">Occupation</text>
      <text y="20" class="text-muted" font-size="12">Quand la ligne est occupee</text>
    </g>

    <g transform="translate(20, 180)">
      <text class="text-body" font-weight="600">Indisponibilite</text>
      <text y="20" class="text-muted" font-size="12">Quand le telephone est hors ligne</text>
    </g>
  </g>
</svg>
