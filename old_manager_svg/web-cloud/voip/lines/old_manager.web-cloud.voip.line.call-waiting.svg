<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Mise en attente</text>
  </g>

  <!-- Call Waiting Section -->
  <g transform="translate(80, 180)">
    <rect width="800" height="220" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Double appel</text>

    <!-- Info Box -->
    <g transform="translate(25, 55)">
      <rect width="750" height="80" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="15" y="28" class="text-info" font-size="13">Le double appel permet de recevoir un second appel pendant une communication.</text>
      <text x="15" y="50" class="text-info" font-size="13">Vous serez prevenu par un signal sonore et pourrez basculer entre les appels.</text>
    </g>

    <!-- Toggle Switch -->
    <g transform="translate(25, 155)">
      <text class="text-body">Activer le double appel</text>
      <g transform="translate(200, -10)">
        <rect width="50" height="26" fill="#0050D7" rx="13"/>
        <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
      </g>
    </g>
  </g>

  <!-- Intercom Section -->
  <g transform="translate(80, 430)">
    <rect width="800" height="250" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Interphone</text>

    <!-- Info Box -->
    <g transform="translate(25, 55)">
      <rect width="750" height="100" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="15" y="28" class="text-info" font-size="13">L'interphone permet d'etre mis en relation automatiquement avec un correspondant</text>
      <text x="15" y="50" class="text-info" font-size="13">sans avoir a decrocher. Utile pour les communications internes rapides.</text>
      <text x="15" y="72" class="text-info" font-size="13">Le telephone doit etre compatible avec cette fonctionnalite.</text>
    </g>

    <!-- Checkbox -->
    <g transform="translate(25, 175)">
      <rect width="18" height="18" fill="#0050D7" rx="3"/>
      <text x="3" y="14" class="text-white" font-size="12">âœ“</text>
      <text x="30" y="14" class="text-body">Activer l'interphone</text>
    </g>
  </g>

  <!-- Actions -->
  <g transform="translate(80, 710)">
    <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>

    <g transform="translate(0, 30)">
      <rect width="100" height="40" class="bg-primary" rx="4"/>
      <text x="25" y="26" class="text-white">Valider</text>
    </g>

    <g transform="translate(120, 30)">
      <text y="26" class="text-primary">Annuler</text>
    </g>
  </g>
</svg>
