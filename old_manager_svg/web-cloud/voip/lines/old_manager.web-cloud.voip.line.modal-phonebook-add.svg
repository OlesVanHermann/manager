<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Overlay -->
  <rect width="1440" height="840" y="60" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect width="600" height="700" class="bg-white" rx="8"/>

    <!-- Header -->
    <g transform="translate(25, 25)">
      <text class="text-title">Ajouter un contact</text>
      <text x="545" y="5" class="text-muted" font-size="20">Ã—</text>
    </g>

    <!-- Form -->
    <g transform="translate(25, 70)">
      <!-- Nom -->
      <g>
        <text class="text-body" font-size="13">Nom *</text>
        <g transform="translate(0, 20)">
          <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-muted">Entrez le nom...</text>
        </g>
      </g>

      <!-- Prenom -->
      <g transform="translate(280, 0)">
        <text class="text-body" font-size="13">Prenom *</text>
        <g transform="translate(0, 20)">
          <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-muted">Entrez le prenom...</text>
        </g>
      </g>

      <!-- Groupe -->
      <g transform="translate(0, 85)">
        <text class="text-body" font-size="13">Groupe</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-muted">Entrez ou selectionnez un groupe...</text>
          <g transform="translate(410, 0)">
            <rect width="130" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="20" y="26" class="text-body" font-size="13">Selectionner</text>
          </g>
        </g>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 170)">
        <rect width="550" height="40" fill="#EFF6FF" rx="4" stroke="#BFDBFE"/>
        <text x="15" y="25" class="text-info" font-size="12">Au moins un numero de telephone doit etre renseigne</text>
      </g>

      <!-- Phone numbers - 2 columns -->
      <g transform="translate(0, 230)">
        <!-- Left column -->
        <g>
          <text class="text-body" font-size="13">Tel. domicile</text>
          <g transform="translate(0, 20)">
            <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-muted">+33...</text>
          </g>
        </g>

        <g transform="translate(280, 0)">
          <text class="text-body" font-size="13">Mobile personnel</text>
          <g transform="translate(0, 20)">
            <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-muted">+33...</text>
          </g>
        </g>
      </g>

      <g transform="translate(0, 315)">
        <!-- Left column -->
        <g>
          <text class="text-body" font-size="13">Tel. professionnel</text>
          <g transform="translate(0, 20)">
            <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-body">+33 1 72 10 00 02</text>
          </g>
        </g>

        <g transform="translate(280, 0)">
          <text class="text-body" font-size="13">Mobile professionnel</text>
          <g transform="translate(0, 20)">
            <rect width="260" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-muted">+33...</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 630)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(350, 30)">
        <g>
          <rect width="90" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="22" y="26" class="text-body">Annuler</text>
        </g>
        <g transform="translate(110, 0)">
          <rect width="90" height="40" class="bg-primary" rx="4"/>
          <text x="22" y="26" class="text-white">Ajouter</text>
        </g>
      </g>
    </g>
  </g>
</svg>
