<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Title -->
  <g transform="translate(80, 90)">
    <text class="text-title">Statistiques</text>
    <text y="30" class="text-muted">Suivez les statistiques de votre file d'attente en temps reel</text>
  </g>

  <!-- Stats Cards Row -->
  <g transform="translate(80, 160)">
    <!-- Calls Stats Section -->
    <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Statistiques des appels</text>

    <g transform="translate(0, 35)">
      <rect width="900" height="180" class="bg-white" rx="8"/>

      <!-- QoS -->
      <g transform="translate(25, 25)">
        <text class="text-muted" font-size="12">Qualite de service (QoS)</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">87%</text>
      </g>

      <!-- Total Received -->
      <g transform="translate(180, 25)">
        <text class="text-muted" font-size="12">Appels recus</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">1,245</text>
      </g>

      <!-- Answered -->
      <g transform="translate(320, 25)">
        <text class="text-muted" font-size="12">Appels repondus</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">1,083</text>
      </g>

      <!-- Lost -->
      <g transform="translate(480, 25)">
        <text class="text-muted" font-size="12">Appels perdus</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">162</text>
      </g>

      <!-- Average Wait -->
      <g transform="translate(620, 25)">
        <text class="text-muted" font-size="12">Temps d'attente moyen</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">45s</text>
      </g>

      <!-- Average Duration -->
      <g transform="translate(780, 25)">
        <text class="text-muted" font-size="12">Duree moyenne</text>
        <text y="25" class="text-body" font-size="20" font-weight="600">4m 32s</text>
      </g>

      <!-- Pending Stats -->
      <g transform="translate(25, 90)">
        <text class="text-body" font-weight="600" font-size="14" text-decoration="underline">Appels en cours</text>

        <g transform="translate(0, 25)">
          <text class="text-muted" font-size="12">En communication</text>
          <text x="130" class="text-body" font-weight="600">3</text>
        </g>
        <g transform="translate(0, 45)">
          <text class="text-muted" font-size="12">En attente</text>
          <text x="130" class="text-body" font-weight="600">2</text>
        </g>
        <g transform="translate(0, 65)">
          <text class="text-muted" font-size="12">Attente max</text>
          <text x="130" class="text-body" font-weight="600">1m 23s</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Live Calls Datagrid -->
  <g transform="translate(80, 400)">
    <rect width="900" height="220" class="bg-white" rx="8"/>

    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="900" height="45" fill="#F9FAFB" rx="8 8 0 0"/>
      <text x="25" y="28" class="text-body" font-weight="600" font-size="12">Numero appelant</text>
      <text x="200" y="28" class="text-body" font-weight="600" font-size="12">Temps file</text>
      <text x="350" y="28" class="text-body" font-weight="600" font-size="12">En comm.</text>
      <text x="500" y="28" class="text-body" font-weight="600" font-size="12">Agent</text>
      <text x="700" y="28" class="text-body" font-weight="600" font-size="12">Actions</text>
    </g>

    <!-- Row 1 - In progress -->
    <g transform="translate(0, 45)">
      <rect width="900" height="50" fill="#FFFFFF"/>
      <text x="25" y="30" class="text-body">+33 6 12 34 56 78</text>
      <text x="200" y="30" class="text-body">2m 15s</text>
      <text x="350" y="30" class="text-body">1m 45s</text>
      <text x="500" y="30" class="text-body">Agent 1</text>
      <!-- Action Menu Open -->
      <g transform="translate(700, 10)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="12" y="22" class="text-muted">⋮</text>
        <!-- Dropdown -->
        <g transform="translate(0, 35)">
          <rect width="150" height="100" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-body">Ecouter</text>
          <line x1="0" y1="38" x2="150" y2="38" stroke="#E5E7EB"/>
          <text x="15" y="60" class="text-body">Transferer</text>
          <line x1="0" y1="70" x2="150" y2="70" stroke="#E5E7EB"/>
          <text x="15" y="92" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Raccrocher</text>
        </g>
      </g>
    </g>

    <!-- Row 2 - Waiting -->
    <g transform="translate(0, 95)">
      <rect width="900" height="50" fill="#FFFFFF"/>
      <text x="25" y="30" class="text-body">+33 7 98 76 54 32</text>
      <text x="200" y="30" class="text-body">45s</text>
      <text x="350" y="30" class="text-muted">Non</text>
      <text x="500" y="30" class="text-muted">-</text>
      <text x="700" y="30" class="text-primary">Intercepter →</text>
    </g>

    <!-- Row 3 - In progress -->
    <g transform="translate(0, 145)">
      <rect width="900" height="50" fill="#FFFFFF"/>
      <text x="25" y="30" class="text-body">+33 1 23 45 67 89</text>
      <text x="200" y="30" class="text-body">5m 32s</text>
      <text x="350" y="30" class="text-body">4m 10s</text>
      <text x="500" y="30" class="text-body">Agent 2</text>
      <text x="700" y="30" class="text-primary">⋮</text>
    </g>
  </g>

  <!-- Agents Status Section -->
  <g transform="translate(80, 650)">
    <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Statut des agents</text>

    <g transform="translate(0, 10)">
      <text x="250" class="text-muted" font-size="12">En communication: 2</text>
      <text x="420" class="text-muted" font-size="12">En attente: 1</text>
    </g>

    <g transform="translate(0, 40)">
      <rect width="900" height="160" class="bg-white" rx="8"/>

      <!-- Header -->
      <g transform="translate(0, 0)">
        <rect width="900" height="40" fill="#F9FAFB" rx="8 8 0 0"/>
        <text x="25" y="26" class="text-body" font-weight="600" font-size="12">Agent</text>
        <text x="200" y="26" class="text-body" font-weight="600" font-size="12">Description</text>
        <text x="450" y="26" class="text-body" font-weight="600" font-size="12">Statut</text>
        <text x="650" y="26" class="text-body" font-weight="600" font-size="12">Depuis</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 40)">
        <rect width="900" height="40" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">+33 1 72 10 00 10</text>
        <text x="200" y="26" class="text-body">Agent 1 - Support</text>
        <rect x="450" y="8" width="100" height="22" fill="#DCFCE7" rx="11"/>
        <text x="465" y="24" fill="#16A34A" font-family="Source Sans Pro" font-size="11">En communication</text>
        <text x="650" y="26" class="text-muted">Il y a 1m 45s</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 80)">
        <rect width="900" height="40" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">+33 1 72 10 00 11</text>
        <text x="200" y="26" class="text-body">Agent 2 - Commercial</text>
        <rect x="450" y="8" width="100" height="22" fill="#DCFCE7" rx="11"/>
        <text x="465" y="24" fill="#16A34A" font-family="Source Sans Pro" font-size="11">En communication</text>
        <text x="650" y="26" class="text-muted">Il y a 4m 10s</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 120)">
        <rect width="900" height="40" fill="#FFFFFF" rx="0 0 8 8"/>
        <text x="25" y="26" class="text-body">+33 1 72 10 00 12</text>
        <text x="200" y="26" class="text-body">Agent 3 - Technique</text>
        <rect x="450" y="8" width="70" height="22" fill="#FEF3C7" rx="11"/>
        <text x="462" y="24" fill="#92400E" font-family="Source Sans Pro" font-size="11">En attente</text>
        <text x="650" y="26" class="text-muted">Il y a 30s</text>
      </g>
    </g>
  </g>
</svg>
