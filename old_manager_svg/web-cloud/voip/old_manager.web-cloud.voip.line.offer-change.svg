<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F4FD; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #93C5FD; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-link { fill: none; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Changer d'offre</text>

    <!-- Main section -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="700" height="500" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Informations sur l'offre actuelle</text>

      <!-- Current offer info - Read mode -->
      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Groupe</text>
        <text x="200" y="0" class="text-value">Mon groupe téléphonie</text>

        <text x="0" y="35" class="text-label">Prochaine facturation</text>
        <text x="200" y="35" class="text-value">15/01/2025</text>

        <text x="0" y="70" class="text-label">Offre actuelle</text>
        <text x="200" y="70" class="text-value">Ligne SIP Entreprise - 9,99 € HT/mois</text>
      </g>

      <!-- Edit mode form -->
      <g transform="translate(24, 180)">
        <text x="0" y="0" class="text-label">Offres disponibles</text>

        <!-- Select dropdown -->
        <rect x="0" y="15" width="450" height="40" rx="4" class="select-field"/>
        <text x="16" y="40" class="text-dark">Ligne SIP Découverte - 1,99 € HT/mois</text>
        <text x="420" y="40" class="text-muted">▼</text>

        <!-- Dropdown options (shown open) -->
        <rect x="0" y="55" width="450" height="120" rx="4" class="bg-white border"/>
        <rect x="0" y="55" width="450" height="30" fill="#E8F0FE"/>
        <text x="16" y="75" class="text-dark">Ligne SIP Découverte - 1,99 € HT/mois</text>
        <line x1="0" y1="85" x2="450" y2="85" stroke="#E5E7EB"/>
        <text x="16" y="105" class="text-dark">Ligne SIP Standard - 4,99 € HT/mois</text>
        <line x1="0" y1="115" x2="450" y2="115" stroke="#E5E7EB"/>
        <text x="16" y="135" class="text-dark">Ligne SIP Entreprise - 9,99 € HT/mois</text>
        <line x1="0" y1="145" x2="450" y2="145" stroke="#E5E7EB"/>
        <text x="16" y="165" class="text-dark">Ligne SIP Premium - 19,99 € HT/mois</text>

        <!-- Selected offer details -->
        <text x="0" y="210" class="text-label">Prix de la nouvelle offre</text>
        <text x="200" y="210" class="text-value">1,99 € HT/mois</text>

        <text x="0" y="245" class="text-label">Date d'application</text>
        <text x="200" y="245" class="text-value">15/01/2025</text>
      </g>

      <!-- Bulk action link -->
      <text x="24" y="420" class="text-link" font-size="13">Appliquer à plusieurs lignes...</text>

      <!-- Buttons -->
      <rect x="24" y="445" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="52" y="470" class="text-white" font-size="14">Valider</text>

      <text x="160" y="470" class="text-link">Annuler</text>
    </g>
  </g>
</svg>
