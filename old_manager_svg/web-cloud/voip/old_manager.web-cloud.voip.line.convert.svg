<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FCD34D; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Convertir la ligne en numéro</text>

    <!-- Section 1: Informations -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="500" height="180" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Informations</text>

      <text x="24" y="70" class="text-dark">Cette action permet de convertir votre ligne téléphonique</text>
      <text x="24" y="90" class="text-dark">en un simple numéro (alias).</text>

      <text x="24" y="120" class="text-dark">Après conversion, vous ne pourrez plus passer ou recevoir</text>
      <text x="24" y="140" class="text-dark">d'appels directement depuis ce numéro.</text>

      <text x="24" y="170" class="text-dark">Le numéro pourra être redirigé vers une autre ligne.</text>
    </g>

    <!-- Section 2: Conversion -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Convertir la ligne en numéro</text>

      <!-- Warning message (if task pending) -->
      <rect x="24" y="55" width="452" height="50" rx="4" class="bg-warning border-warning"/>
      <text x="45" y="75" class="text-warning">⚠</text>
      <text x="70" y="75" class="text-warning">Cette ligne sera convertie en numéro le 15/01/2025.</text>
      <text x="70" y="95" class="text-warning">Vous pouvez annuler cette opération.</text>

      <!-- Bulk action link -->
      <text x="24" y="130" class="text-link" font-size="13">Appliquer à plusieurs lignes...</text>

      <!-- Buttons -->
      <rect x="24" y="150" width="280" height="40" rx="4" class="btn-primary"/>
      <text x="70" y="175" class="text-white" font-size="14">Convertir 0033 1 23 45 67 89</text>

      <!-- Cancel button (shown when task exists) -->
      <rect x="24" y="200" width="200" height="40" rx="4" class="btn-default"/>
      <text x="55" y="225" class="text-dark">Annuler la conversion</text>
    </g>
  </g>
</svg>
