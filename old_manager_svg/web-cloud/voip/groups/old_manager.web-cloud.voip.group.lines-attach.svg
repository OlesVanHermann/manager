<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Administration du groupe</text>
    <text y="40" class="text-title">Attacher des lignes</text>
  </g>

  <!-- Info Section -->
  <g transform="translate(80, 180)">
    <rect width="800" height="100" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Informations</text>
    <text x="25" y="60" class="text-muted">Lignes dans ce groupe : 5</text>
    <text x="25" y="80" class="text-muted">Numeros alias dans ce groupe : 3</text>
  </g>

  <!-- Billing Account Selection -->
  <g transform="translate(80, 310)">
    <rect width="800" height="450" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Selectionner un groupe source</text>
    <text x="25" y="60" class="text-muted" font-size="13">Selectionnez le groupe telephonique depuis lequel vous souhaitez attacher des services.</text>

    <!-- Datagrid -->
    <g transform="translate(25, 90)">
      <rect width="750" height="300" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>

      <!-- Header -->
      <g transform="translate(0, 0)">
        <rect width="750" height="40" fill="#F9FAFB" rx="4 4 0 0"/>
        <text x="25" y="26" class="text-body" font-weight="600" font-size="12">Groupe telephonique</text>
        <text x="400" y="26" class="text-body" font-weight="600" font-size="12">Identifiant</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 40)">
        <rect width="750" height="50" fill="#FFFFFF"/>
        <text x="25" y="32" class="text-primary">Mon entreprise - Agence Paris</text>
        <text x="400" y="32" class="text-muted" font-style="italic">ba-paris-001</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 90)">
        <rect width="750" height="50" fill="#FFFFFF"/>
        <text x="25" y="32" class="text-primary">Mon entreprise - Agence Lyon</text>
        <text x="400" y="32" class="text-muted" font-style="italic">ba-lyon-002</text>
      </g>

      <!-- Row 3 (disabled - current) -->
      <g transform="translate(0, 140)">
        <rect width="750" height="50" fill="#F9FAFB"/>
        <text x="25" y="32" class="text-muted">Mon entreprise - Siege (groupe actuel)</text>
        <text x="400" y="32" class="text-muted" font-style="italic">ba-siege-000</text>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 190)">
        <rect width="750" height="50" fill="#FFFFFF"/>
        <text x="25" y="32" class="text-primary">Mon entreprise - Agence Marseille</text>
        <text x="400" y="32" class="text-muted" font-style="italic">ba-marseille-003</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 250)">
        <rect width="750" height="50" fill="#F9FAFB" rx="0 0 4 4"/>
        <text x="25" y="32" class="text-muted" font-size="12">1-4 sur 4</text>
      </g>
    </g>
  </g>

  <!-- Right Panel: Service Selection (shown after BA selected) -->
  <g transform="translate(920, 180)">
    <rect width="400" height="580" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Services a attacher</text>
    <text x="25" y="60" class="text-muted" font-size="13">Agence Paris selectionnee</text>

    <!-- Lines -->
    <g transform="translate(25, 90)">
      <text class="text-body" font-weight="600">Lignes</text>

      <g transform="translate(0, 25)">
        <rect width="18" height="18" fill="#0050D7" rx="3"/>
        <text x="3" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">+33 1 72 10 00 20</text>
        <text x="200" y="14" class="text-muted" font-size="12">Ligne Paris 1</text>
      </g>

      <g transform="translate(0, 55)">
        <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        <text x="30" y="14" class="text-body">+33 1 72 10 00 21</text>
        <text x="200" y="14" class="text-muted" font-size="12">Ligne Paris 2</text>
      </g>

      <g transform="translate(0, 85)">
        <rect width="18" height="18" fill="#0050D7" rx="3"/>
        <text x="3" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">+33 1 72 10 00 22</text>
        <text x="200" y="14" class="text-muted" font-size="12">Ligne Paris 3</text>
      </g>
    </g>

    <!-- Aliases -->
    <g transform="translate(25, 230)">
      <text class="text-body" font-weight="600">Numeros alias</text>

      <g transform="translate(0, 25)">
        <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        <text x="30" y="14" class="text-body">+33 1 72 10 00 30</text>
        <text x="200" y="14" class="text-muted" font-size="12">Accueil Paris</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(25, 480)">
      <rect width="150" height="40" class="bg-primary" rx="4"/>
      <text x="35" y="26" class="text-white">Attacher</text>

      <g transform="translate(170, 0)">
        <rect width="180" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="25" y="26" class="text-body">Autre groupe</text>
      </g>
    </g>
  </g>
</svg>
