<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Page Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour vers Facturation</text>
    <text y="40" class="text-title">Resume de consommation</text>
  </g>

  <!-- Summary Card -->
  <g transform="translate(80, 170)">
    <rect width="800" height="200" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Resume des appels</text>

    <g transform="translate(25, 70)">
      <text class="text-muted" font-size="12">Total des appels</text>
      <text y="25" class="text-body" font-size="28" font-weight="600">1 247 appels</text>
    </g>

    <g transform="translate(250, 70)">
      <text class="text-muted" font-size="12">Appels entrants</text>
      <text y="25" class="text-body" font-size="28" font-weight="600">523 appels</text>
    </g>

    <g transform="translate(475, 70)">
      <text class="text-muted" font-size="12">Appels sortants</text>
      <text y="25" class="text-body" font-size="28" font-weight="600">689 appels</text>
    </g>

    <g transform="translate(700, 70)">
      <text class="text-muted" font-size="12">Transferts</text>
      <text y="25" class="text-body" font-size="28" font-weight="600">35 appels</text>
    </g>
  </g>

  <!-- Details Datagrid -->
  <g transform="translate(80, 400)">
    <rect width="1100" height="400" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Details par service</text>

    <!-- Table Header -->
    <g transform="translate(25, 60)">
      <rect width="1050" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600">Service</text>
      <text x="350" y="27" class="text-body" font-weight="600">Total</text>
      <text x="500" y="27" class="text-body" font-weight="600">Entrants</text>
      <text x="650" y="27" class="text-body" font-weight="600">Sortants</text>
      <text x="800" y="27" class="text-body" font-weight="600">Transferts</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(25, 110)">
      <g>
        <text x="20" y="18" class="text-body">Ligne principale</text>
        <text x="20" y="35" class="text-muted" font-size="12">+33 1 72 10 00 01</text>
      </g>
      <text x="350" y="18" class="text-body">456</text>
      <text x="500" y="18" class="text-body">198</text>
      <text x="650" y="18" class="text-body">245</text>
      <text x="800" y="18" class="text-body">13</text>
      <line x1="0" y1="50" x2="1050" y2="50" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(25, 170)">
      <g>
        <text x="20" y="18" class="text-body">Commercial</text>
        <text x="20" y="35" class="text-muted" font-size="12">+33 1 72 10 00 02</text>
      </g>
      <text x="350" y="18" class="text-body">312</text>
      <text x="500" y="18" class="text-body">145</text>
      <text x="650" y="18" class="text-body">160</text>
      <text x="800" y="18" class="text-body">7</text>
      <line x1="0" y1="50" x2="1050" y2="50" stroke="#E5E7EB"/>
    </g>

    <!-- Row 3 -->
    <g transform="translate(25, 230)">
      <g>
        <text x="20" y="18" class="text-body">Support technique</text>
        <text x="20" y="35" class="text-muted" font-size="12">+33 1 72 10 00 03</text>
      </g>
      <text x="350" y="18" class="text-body">289</text>
      <text x="500" y="18" class="text-body">112</text>
      <text x="650" y="18" class="text-body">168</text>
      <text x="800" y="18" class="text-body">9</text>
      <line x1="0" y1="50" x2="1050" y2="50" stroke="#E5E7EB"/>
    </g>

    <!-- Row 4 -->
    <g transform="translate(25, 290)">
      <g>
        <text x="20" y="18" class="text-body">Accueil</text>
        <text x="20" y="35" class="text-muted" font-size="12">+33 1 72 10 00 00</text>
      </g>
      <text x="350" y="18" class="text-body">190</text>
      <text x="500" y="18" class="text-body">68</text>
      <text x="650" y="18" class="text-body">116</text>
      <text x="800" y="18" class="text-body">6</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(25, 360)">
      <text class="text-muted" font-size="12">1-4 sur 12 services</text>
    </g>
  </g>
</svg>
