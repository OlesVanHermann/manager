<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <g transform="translate(80, 90)">
    <text class="text-title">Groupe - ab12345-ovh-1</text>
  </g>

  <!-- 3 Column Layout Row 1 -->
  <g transform="translate(80, 140)">
    <!-- Tile 1: Actions -->
    <g>
      <rect width="380" height="300" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Actions</text>

      <g transform="translate(25, 55)">
        <rect width="330" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-primary">Commander un numero</text>
        <text x="300" y="26" class="text-muted">&gt;</text>
      </g>

      <g transform="translate(25, 105)">
        <rect width="330" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-primary">Portabilites en cours</text>
        <g transform="translate(260, 8)">
          <rect width="30" height="22" fill="#E5E7EB" rx="11"/>
          <text x="10" y="16" class="text-body" font-size="12">3</text>
        </g>
        <text x="300" y="26" class="text-muted">&gt;</text>
      </g>

      <g transform="translate(25, 155)">
        <rect width="330" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-primary">Nouvelle portabilite</text>
        <text x="300" y="26" class="text-muted">&gt;</text>
      </g>

      <g transform="translate(25, 205)">
        <rect width="330" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-primary">Convertir en VoiceFax</text>
        <text x="300" y="26" class="text-muted">&gt;</text>
      </g>
    </g>

    <!-- Tile 2: Informations -->
    <g transform="translate(410, 0)">
      <rect width="380" height="300" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Informations</text>

      <g transform="translate(25, 60)">
        <text class="text-muted" font-size="12">Statut</text>
        <g transform="translate(0, 12)">
          <rect width="50" height="22" fill="#DCFCE7" rx="11"/>
          <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
        </g>
      </g>

      <g transform="translate(25, 115)">
        <text class="text-muted" font-size="12">Lignes</text>
        <text y="20" class="text-body">12</text>
      </g>

      <g transform="translate(200, 115)">
        <text class="text-muted" font-size="12">Numeros</text>
        <text y="20" class="text-body">8</text>
      </g>

      <g transform="translate(25, 165)">
        <text class="text-muted" font-size="12">Fax</text>
        <text y="20" class="text-body">2</text>
      </g>
    </g>

    <!-- Tile 3: Consommation -->
    <g transform="translate(820, 0)">
      <rect width="380" height="300" class="bg-white" rx="8"/>
      <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Consommation</text>

      <!-- Pie chart placeholder -->
      <g transform="translate(140, 100)">
        <circle cx="50" cy="50" r="50" fill="#E5E7EB"/>
        <path d="M 50 0 A 50 50 0 0 1 100 50 L 50 50 Z" fill="#0050D7"/>
        <path d="M 100 50 A 50 50 0 0 1 50 100 L 50 50 Z" fill="#16A34A"/>
      </g>

      <g transform="translate(25, 220)">
        <text class="text-body">Hors forfait actuel:</text>
        <text x="140" class="text-danger" font-weight="600">12,50 EUR HT</text>
      </g>
    </g>
  </g>

  <!-- Bills Datagrid -->
  <g transform="translate(80, 470)">
    <rect width="1200" height="280" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Factures</text>

    <!-- Table Header -->
    <g transform="translate(25, 55)">
      <rect width="1150" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600">Date</text>
      <text x="300" y="27" class="text-body" font-weight="600">Montant</text>
      <text x="550" y="27" class="text-body" font-weight="600">Payee</text>
      <text x="800" y="27" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(25, 105)">
      <text x="20" y="18" class="text-body">01/12/2024</text>
      <text x="300" y="18" class="text-body">156,80 EUR HT</text>
      <text x="550" y="18" class="text-body">Oui</text>
      <g transform="translate(800, -5)">
        <rect width="30" height="28" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="19" class="text-muted" font-size="14">...</text>
      </g>
      <line x1="0" y1="35" x2="1150" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(25, 150)">
      <text x="20" y="18" class="text-body">01/11/2024</text>
      <text x="300" y="18" class="text-body">142,30 EUR HT</text>
      <text x="550" y="18" class="text-body">Oui</text>
      <g transform="translate(800, -5)">
        <rect width="30" height="28" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="19" class="text-muted" font-size="14">...</text>
      </g>
      <line x1="0" y1="35" x2="1150" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 3 -->
    <g transform="translate(25, 195)">
      <text x="20" y="18" class="text-body">01/10/2024</text>
      <text x="300" y="18" class="text-body">138,90 EUR HT</text>
      <text x="550" y="18" class="text-body">Oui</text>
      <g transform="translate(800, -5)">
        <rect width="30" height="28" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="19" class="text-muted" font-size="14">...</text>
      </g>
    </g>
  </g>

  <!-- Action Menu Open -->
  <g transform="translate(880, 540)">
    <rect width="180" height="110" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Telecharger PDF</text>
    <line x1="10" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="70" class="text-body">Telecharger CSV (emis)</text>
    <line x1="10" y1="85" x2="170" y2="85" stroke="#E5E7EB"/>
    <text x="15" y="105" class="text-body">Telecharger CSV (recus)</text>
  </g>
</svg>
