<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Reversements et coûts</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Reversements et coûts</text>
  <text x="40" y="155" class="text-body">Consultez les reversements et les frais liés à votre numéro à valeur ajoutée.</text>

  <!-- Two column summary -->
  <g transform="translate(40, 190)">
    <!-- Transfers column -->
    <g transform="translate(0, 0)">
      <rect width="350" height="150" rx="8" class="card"/>
      <rect width="350" height="150" rx="8" class="border"/>

      <text x="20" y="35" class="text-title">Versements</text>
      <line x1="20" y1="50" x2="330" y2="50" class="border"/>

      <text x="20" y="80" class="text-muted" font-size="12">Versements en attente</text>
      <text x="250" y="80" class="text-body" font-weight="600">125,45 € HT</text>

      <text x="20" y="115" class="text-muted" font-size="12">Versements disponibles</text>
      <text x="250" y="115" class="text-body" font-weight="600">1 234,80 € HT</text>
    </g>

    <!-- Fees column -->
    <g transform="translate(400, 0)">
      <rect width="350" height="150" rx="8" class="card"/>
      <rect width="350" height="150" rx="8" class="border"/>

      <text x="20" y="35" class="text-title">Coûts</text>
      <line x1="20" y1="50" x2="330" y2="50" class="border"/>

      <text x="20" y="80" class="text-muted" font-size="12">Frais à payer</text>
      <text x="250" y="80" class="text-body" font-weight="600">45,20 € HT</text>
    </g>
  </g>

  <!-- Repayments table -->
  <g transform="translate(40, 370)">
    <rect width="1100" height="400" rx="8" class="card"/>
    <rect width="1100" height="400" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="1100" height="45" rx="8 8 0 0" class="bg-table-header"/>
      <text x="40" y="28" class="text-body" font-weight="600">Date</text>
      <text x="220" y="28" class="text-body" font-weight="600">Numéro appelant</text>
      <text x="420" y="28" class="text-body" font-weight="600">Durée (s)</text>
      <text x="550" y="28" class="text-body" font-weight="600">Opérateur</text>
      <text x="750" y="28" class="text-body" font-weight="600">Versement</text>
      <text x="900" y="28" class="text-body" font-weight="600">Frais</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">28-12-2024 14:32:15</text>
      <text x="220" y="30" class="text-body">+33 6 12 34 56 78</text>
      <text x="420" y="30" class="text-body">185</text>
      <text x="550" y="30" class="text-body">Orange</text>
      <text x="750" y="30" class="text-body">0,245 €</text>
      <text x="900" y="30" class="text-muted">-</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 90)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">28-12-2024 13:15:42</text>
      <text x="220" y="30" class="text-body">+33 1 23 45 67 89</text>
      <text x="420" y="30" class="text-body">312</text>
      <text x="550" y="30" class="text-body">SFR</text>
      <text x="750" y="30" class="text-body">0,412 €</text>
      <text x="900" y="30" class="text-muted">-</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 135)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">28-12-2024 11:45:08</text>
      <text x="220" y="30" class="text-body">+33 9 87 65 43 21</text>
      <text x="420" y="30" class="text-body">95</text>
      <text x="550" y="30" class="text-body">Free</text>
      <text x="750" y="30" class="text-body">0,126 €</text>
      <text x="900" y="30" class="text-muted">-</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">28-12-2024 10:22:33</text>
      <text x="220" y="30" class="text-body">+33 6 55 44 33 22</text>
      <text x="420" y="30" class="text-body">428</text>
      <text x="550" y="30" class="text-body">Bouygues</text>
      <text x="750" y="30" class="text-body">0,567 €</text>
      <text x="900" y="30" class="text-muted">-</text>
    </g>

    <!-- Row 5 - Fee entry -->
    <g transform="translate(0, 225)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">27-12-2024 16:10:55</text>
      <text x="220" y="30" class="text-body">+33 7 11 22 33 44</text>
      <text x="420" y="30" class="text-body">15</text>
      <text x="550" y="30" class="text-body">Orange</text>
      <text x="750" y="30" class="text-muted">-</text>
      <text x="900" y="30" class="text-body">0,050 €</text>
    </g>

    <!-- Row 6 -->
    <g transform="translate(0, 270)">
      <line x1="0" y1="45" x2="1100" y2="45" class="border"/>
      <text x="40" y="30" class="text-body">27-12-2024 14:58:21</text>
      <text x="220" y="30" class="text-body">+33 6 99 88 77 66</text>
      <text x="420" y="30" class="text-body">256</text>
      <text x="550" y="30" class="text-body">SFR</text>
      <text x="750" y="30" class="text-body">0,339 €</text>
      <text x="900" y="30" class="text-muted">-</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(400, 360)">
      <text class="text-muted" font-size="12">Affichage 1-6 sur 156</text>
      <g transform="translate(150, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-muted" font-size="12">‹</text>
      </g>
      <g transform="translate(182, -8)">
        <rect width="28" height="24" rx="4" fill="#0050D7"/>
        <text x="14" y="17" text-anchor="middle" class="text-white" font-size="12">1</text>
      </g>
      <g transform="translate(214, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">2</text>
      </g>
      <g transform="translate(246, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">3</text>
      </g>
      <g transform="translate(278, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">›</text>
      </g>
    </g>
  </g>
</svg>
