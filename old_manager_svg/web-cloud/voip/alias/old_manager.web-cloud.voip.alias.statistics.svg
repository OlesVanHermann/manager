<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1100" width="1200" height="1100">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-success { fill: #DCFCE7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1100" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Statistiques</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Statistiques d'appels</text>
  <text x="40" y="155" class="text-body">Consultez en temps réel les statistiques ainsi que l'état de votre file d'appels</text>
  <text x="40" y="175" class="text-muted" font-size="12">Les données sont réinitialisées tous les jours à 00h heure française</text>

  <!-- Appels section -->
  <g transform="translate(40, 210)">
    <text class="text-title">Appels</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>

    <g transform="translate(0, 35)">
      <text class="text-muted" font-size="12">QoS de la file (pourcentage d'appels pris)</text>
      <text x="300" class="text-body" font-weight="600">87 %</text>
    </g>
    <g transform="translate(0, 65)">
      <text class="text-muted" font-size="12">Nombre total d'appels</text>
      <text x="300" class="text-body">156</text>
    </g>
    <g transform="translate(0, 95)">
      <text class="text-muted" font-size="12">Nombre d'appels répondus</text>
      <text x="300" class="text-body">136</text>
    </g>
    <g transform="translate(0, 125)">
      <text class="text-muted" font-size="12">Nombre d'appels perdus</text>
      <text x="300" class="text-body">20</text>
    </g>
    <g transform="translate(0, 155)">
      <text class="text-muted" font-size="12">Temps moyen d'attente dans la file</text>
      <text x="300" class="text-body">00:45</text>
    </g>
    <g transform="translate(0, 185)">
      <text class="text-muted" font-size="12">Durée moyenne des communications</text>
      <text x="300" class="text-body">04:32</text>
    </g>
  </g>

  <!-- Appels en cours section -->
  <g transform="translate(40, 430)">
    <text class="text-title">Appels en cours</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>

    <g transform="translate(0, 35)">
      <text class="text-muted" font-size="12">Nombre d'appels en cours</text>
      <text x="300" class="text-body" font-weight="600">3</text>
    </g>
    <g transform="translate(0, 65)">
      <text class="text-muted" font-size="12">Nombre d'appels en attente</text>
      <text x="300" class="text-body">2</text>
    </g>
    <g transform="translate(0, 95)">
      <text class="text-muted" font-size="12">Temps d'attente maximum dans la file</text>
      <text x="300" class="text-body">02:15</text>
    </g>
  </g>

  <!-- Calls datagrid -->
  <g transform="translate(40, 560)">
    <rect width="800" height="220" rx="8" class="card"/>
    <rect width="800" height="220" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="40" rx="8 8 0 0" class="bg-table-header"/>
      <text x="20" y="26" class="text-body" font-weight="600">Numéro de l'appelant</text>
      <text x="200" y="26" class="text-body" font-weight="600">Entrée dans la file</text>
      <text x="380" y="26" class="text-body" font-weight="600">Prise d'appel</text>
      <text x="520" y="26" class="text-body" font-weight="600">Agent</text>
      <text x="700" y="26" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1: On call -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <text x="20" y="30" class="text-body">+33 6 12 34 56 78</text>
      <text x="200" y="30" class="text-body">00:03:45</text>
      <text x="380" y="30" class="text-body">00:01:20</text>
      <text x="520" y="30" class="text-body">Poste 7001</text>
      <text x="700" y="30" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Action menu open for row 1 -->
    <g transform="translate(680, 95)">
      <rect width="150" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="12">Écouter ou chuchoter</text>
      <line x1="0" y1="35" x2="150" y2="35" class="border"/>
      <text x="15" y="55" class="text-link" font-size="12">Transférer l'appel</text>
      <line x1="0" y1="65" x2="150" y2="65" class="border"/>
      <text x="15" y="85" class="text-link" font-size="12">Mettre fin à l'appel</text>
    </g>

    <!-- Row 2: Waiting -->
    <g transform="translate(0, 85)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <text x="20" y="30" class="text-body">+33 1 23 45 67 89</text>
      <text x="200" y="30" class="text-body">00:02:15</text>
      <text x="380" y="30" class="text-muted">Non</text>
      <text x="520" y="30" class="text-muted">-</text>
      <text x="700" y="30" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3: On call -->
    <g transform="translate(0, 130)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <text x="20" y="30" class="text-body">+33 9 87 65 43 21</text>
      <text x="200" y="30" class="text-body">00:05:10</text>
      <text x="380" y="30" class="text-body">00:04:30</text>
      <text x="520" y="30" class="text-body">Poste 7002</text>
      <text x="700" y="30" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(300, 195)">
      <text class="text-muted" font-size="12">Affichage 1-3 sur 5</text>
    </g>
  </g>

  <!-- Agents section -->
  <g transform="translate(40, 800)">
    <text class="text-title">Ligne de la file (Agents)</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>

    <g transform="translate(0, 35)">
      <text class="text-muted" font-size="12">Nombre d'agents en appel</text>
      <text x="300" class="text-body" font-weight="600">2</text>
    </g>
    <g transform="translate(0, 65)">
      <text class="text-muted" font-size="12">Nombre d'agents en attente</text>
      <text x="300" class="text-body">3</text>
    </g>
  </g>

  <!-- Agents datagrid -->
  <g transform="translate(40, 900)">
    <rect width="800" height="180" rx="8" class="card"/>
    <rect width="800" height="180" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="40" rx="8 8 0 0" class="bg-table-header"/>
      <text x="20" y="26" class="text-body" font-weight="600">Ligne de la file</text>
      <text x="200" y="26" class="text-body" font-weight="600">Description</text>
      <text x="400" y="26" class="text-body" font-weight="600">Statut</text>
      <text x="600" y="26" class="text-body" font-weight="600">Dernier changement</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <text x="20" y="30" class="text-body">Poste 7001</text>
      <text x="200" y="30" class="text-body">Standard</text>
      <g transform="translate(400, 15)">
        <rect width="70" height="22" rx="4" class="bg-success"/>
        <text x="35" y="15" text-anchor="middle" class="text-success" font-size="11">En appel</text>
      </g>
      <text x="600" y="30" class="text-muted" font-size="12">Il y a 00:01:20</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 85)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <text x="20" y="30" class="text-body">Poste 7002</text>
      <text x="200" y="30" class="text-body">Support technique</text>
      <g transform="translate(400, 15)">
        <rect width="70" height="22" rx="4" class="bg-success"/>
        <text x="35" y="15" text-anchor="middle" class="text-success" font-size="11">En appel</text>
      </g>
      <text x="600" y="30" class="text-muted" font-size="12">Il y a 00:04:30</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 130)">
      <text x="20" y="30" class="text-body">Poste 7003</text>
      <text x="200" y="30" class="text-body">Commercial</text>
      <g transform="translate(400, 15)">
        <rect width="70" height="22" rx="4" class="bg-warning"/>
        <text x="35" y="15" text-anchor="middle" class="text-warning" font-size="11">En attente</text>
      </g>
      <text x="600" y="30" class="text-muted" font-size="12">Il y a 00:15:42</text>
    </g>
  </g>
</svg>
