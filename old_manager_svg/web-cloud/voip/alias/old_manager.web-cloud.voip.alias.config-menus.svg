<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Gestion des menus</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Configuration</text>
  </g>

  <!-- Page Title with guide -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Gestion des menus</text>
    <g transform="translate(220, -5)">
      <rect width="100" height="28" rx="4" class="card"/>
      <rect width="100" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body" font-size="12">Guides</text>
      <text x="85" y="19" class="text-muted">▼</text>
    </g>
  </g>

  <!-- Info box -->
  <g transform="translate(40, 190)">
    <rect width="500" height="70" rx="4" class="bg-info"/>
    <rect width="500" height="70" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="20" y="25" class="text-info">Les menus permettent de créer un serveur vocal interactif.</text>
    <text x="20" y="45" class="text-info">L'appelant peut naviguer via les touches de son téléphone.</text>
  </g>

  <!-- Menus list section -->
  <g transform="translate(40, 290)">
    <rect width="500" height="350" rx="8" class="card"/>
    <rect width="500" height="350" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Liste des menus</text>

    <!-- Add menu button -->
    <g transform="translate(20, 55)">
      <rect width="180" height="36" rx="4" fill="#0050D7"/>
      <text x="90" y="23" text-anchor="middle" class="text-white" font-size="13">+ Ajouter un menu</text>
    </g>

    <!-- Menu list -->
    <g transform="translate(20, 110)">
      <!-- Menu 1 -->
      <g transform="translate(0, 0)">
        <circle cx="10" cy="12" r="8" fill="#0050D7"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="card"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="border"/>
        <text x="50" y="20" class="text-body" font-weight="600">Menu principal</text>
        <text x="50" y="40" class="text-muted" font-size="12">3 entrées configurées</text>
        <text x="400" y="28" class="text-link" font-size="12">Modifier</text>
      </g>

      <!-- Menu 2 -->
      <g transform="translate(0, 65)">
        <circle cx="10" cy="12" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="card"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="border"/>
        <text x="50" y="20" class="text-body" font-weight="600">Menu commercial</text>
        <text x="50" y="40" class="text-muted" font-size="12">2 entrées configurées</text>
        <text x="400" y="28" class="text-link" font-size="12">Modifier</text>
      </g>

      <!-- Menu 3 -->
      <g transform="translate(0, 130)">
        <circle cx="10" cy="12" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="card"/>
        <rect x="30" y="0" width="420" height="50" rx="4" class="border"/>
        <text x="50" y="20" class="text-body" font-weight="600">Menu support</text>
        <text x="50" y="40" class="text-muted" font-size="12">4 entrées configurées</text>
        <text x="400" y="28" class="text-link" font-size="12">Modifier</text>
      </g>
    </g>
  </g>

  <!-- Menu editor section -->
  <g transform="translate(580, 290)">
    <rect width="580" height="470" rx="8" class="card"/>
    <rect width="580" height="470" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Édition du menu</text>

    <!-- Menu flow diagram -->
    <g transform="translate(40, 70)">
      <!-- Root node -->
      <rect width="180" height="60" rx="8" fill="#0050D7"/>
      <text x="90" y="25" text-anchor="middle" class="text-white" font-size="12" font-weight="600">Menu principal</text>
      <text x="90" y="45" text-anchor="middle" class="text-white" font-size="11">Annonce: bienvenue.mp3</text>

      <!-- Connection lines -->
      <line x1="90" y1="60" x2="90" y2="100" stroke="#0050D7" stroke-width="2"/>
      <line x1="90" y1="100" x2="30" y2="100" stroke="#0050D7" stroke-width="2"/>
      <line x1="90" y1="100" x2="250" y2="100" stroke="#0050D7" stroke-width="2"/>
      <line x1="90" y1="100" x2="470" y2="100" stroke="#0050D7" stroke-width="2"/>

      <line x1="30" y1="100" x2="30" y2="130" stroke="#0050D7" stroke-width="2"/>
      <line x1="250" y1="100" x2="250" y2="130" stroke="#0050D7" stroke-width="2"/>
      <line x1="470" y1="100" x2="470" y2="130" stroke="#0050D7" stroke-width="2"/>

      <!-- Child nodes -->
      <!-- Option 1 -->
      <g transform="translate(-60, 130)">
        <rect width="180" height="80" rx="8" fill="#EFF6FF" stroke="#0050D7"/>
        <text x="90" y="20" text-anchor="middle" fill="#0050D7" font-size="11" font-weight="600">Touche 1</text>
        <text x="90" y="40" text-anchor="middle" class="text-body" font-size="10">Commercial</text>
        <text x="90" y="55" text-anchor="middle" class="text-muted" font-size="9">→ File d'appels</text>
        <text x="90" y="70" text-anchor="middle" class="text-link" font-size="9">Modifier</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(160, 130)">
        <rect width="180" height="80" rx="8" fill="#EFF6FF" stroke="#0050D7"/>
        <text x="90" y="20" text-anchor="middle" fill="#0050D7" font-size="11" font-weight="600">Touche 2</text>
        <text x="90" y="40" text-anchor="middle" class="text-body" font-size="10">Support technique</text>
        <text x="90" y="55" text-anchor="middle" class="text-muted" font-size="9">→ Sous-menu support</text>
        <text x="90" y="70" text-anchor="middle" class="text-link" font-size="9">Modifier</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(380, 130)">
        <rect width="180" height="80" rx="8" fill="#EFF6FF" stroke="#0050D7"/>
        <text x="90" y="20" text-anchor="middle" fill="#0050D7" font-size="11" font-weight="600">Touche 3</text>
        <text x="90" y="40" text-anchor="middle" class="text-body" font-size="10">Autres demandes</text>
        <text x="90" y="55" text-anchor="middle" class="text-muted" font-size="9">→ Messagerie vocale</text>
        <text x="90" y="70" text-anchor="middle" class="text-link" font-size="9">Modifier</text>
      </g>

      <!-- Add entry button -->
      <g transform="translate(200, 230)">
        <rect width="120" height="35" rx="4" class="card"/>
        <rect width="120" height="35" rx="4" stroke="#0050D7" stroke-dasharray="4,2" fill="none"/>
        <text x="60" y="22" text-anchor="middle" class="text-link" font-size="12">+ Ajouter</text>
      </g>
    </g>
  </g>
</svg>
