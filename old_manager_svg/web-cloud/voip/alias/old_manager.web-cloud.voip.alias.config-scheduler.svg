<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-event { fill: #DBEAFE; }
      .bg-event-closed { fill: #FEE2E2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Plages horaires et fermetures</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Plages horaires et fermetures</text>
  </g>

  <!-- Page description -->
  <text x="40" y="155" class="text-body">Configurez les plages horaires d'ouverture et les jours de fermeture exceptionnels.</text>

  <!-- Calendar controls -->
  <g transform="translate(40, 190)">
    <!-- Month navigation -->
    <g transform="translate(0, 0)">
      <rect width="35" height="35" rx="4" class="card"/>
      <rect width="35" height="35" rx="4" class="border"/>
      <text x="17" y="23" text-anchor="middle" class="text-body">‹</text>
    </g>
    <text x="60" y="25" class="text-title">Janvier 2025</text>
    <g transform="translate(200, 0)">
      <rect width="35" height="35" rx="4" class="card"/>
      <rect width="35" height="35" rx="4" class="border"/>
      <text x="17" y="23" text-anchor="middle" class="text-body">›</text>
    </g>

    <!-- View toggles -->
    <g transform="translate(400, 0)">
      <rect width="80" height="35" rx="4" fill="#0050D7"/>
      <text x="40" y="23" text-anchor="middle" class="text-white" font-size="12">Semaine</text>
    </g>
    <g transform="translate(485, 0)">
      <rect width="80" height="35" rx="4" class="card"/>
      <rect width="80" height="35" rx="4" class="border"/>
      <text x="40" y="23" text-anchor="middle" class="text-body" font-size="12">Mois</text>
    </g>

    <!-- Actions button -->
    <g transform="translate(700, 0)">
      <rect width="120" height="35" rx="4" class="card"/>
      <rect width="120" height="35" rx="4" class="border"/>
      <text x="15" y="23" class="text-body" font-size="13">Actions</text>
      <text x="100" y="23" class="text-muted">▼</text>
    </g>
  </g>

  <!-- Calendar week view -->
  <g transform="translate(40, 250)">
    <rect width="1100" height="500" rx="8" class="card"/>
    <rect width="1100" height="500" rx="8" class="border"/>

    <!-- Time column -->
    <g transform="translate(0, 45)">
      <text x="25" y="0" text-anchor="middle" class="text-muted" font-size="10">08:00</text>
      <text x="25" y="60" text-anchor="middle" class="text-muted" font-size="10">09:00</text>
      <text x="25" y="120" text-anchor="middle" class="text-muted" font-size="10">10:00</text>
      <text x="25" y="180" text-anchor="middle" class="text-muted" font-size="10">11:00</text>
      <text x="25" y="240" text-anchor="middle" class="text-muted" font-size="10">12:00</text>
      <text x="25" y="300" text-anchor="middle" class="text-muted" font-size="10">13:00</text>
      <text x="25" y="360" text-anchor="middle" class="text-muted" font-size="10">14:00</text>
      <text x="25" y="420" text-anchor="middle" class="text-muted" font-size="10">15:00</text>
    </g>

    <!-- Day headers -->
    <g transform="translate(60, 0)">
      <rect width="1040" height="40" rx="8 8 0 0" fill="#F3F4F6"/>
      <text x="75" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Lun 6</text>
      <text x="225" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Mar 7</text>
      <text x="375" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Mer 8</text>
      <text x="525" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Jeu 9</text>
      <text x="675" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Ven 10</text>
      <text x="825" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Sam 11</text>
      <text x="975" y="26" text-anchor="middle" class="text-body" font-size="12" font-weight="600">Dim 12</text>
    </g>

    <!-- Grid lines -->
    <g transform="translate(60, 40)">
      <!-- Vertical lines -->
      <line x1="150" y1="0" x2="150" y2="450" class="border"/>
      <line x1="300" y1="0" x2="300" y2="450" class="border"/>
      <line x1="450" y1="0" x2="450" y2="450" class="border"/>
      <line x1="600" y1="0" x2="600" y2="450" class="border"/>
      <line x1="750" y1="0" x2="750" y2="450" class="border"/>
      <line x1="900" y1="0" x2="900" y2="450" class="border"/>

      <!-- Horizontal lines -->
      <line x1="0" y1="60" x2="1040" y2="60" class="border"/>
      <line x1="0" y1="120" x2="1040" y2="120" class="border"/>
      <line x1="0" y1="180" x2="1040" y2="180" class="border"/>
      <line x1="0" y1="240" x2="1040" y2="240" class="border"/>
      <line x1="0" y1="300" x2="1040" y2="300" class="border"/>
      <line x1="0" y1="360" x2="1040" y2="360" class="border"/>
      <line x1="0" y1="420" x2="1040" y2="420" class="border"/>

      <!-- Events - Open hours (blue) -->
      <!-- Monday -->
      <rect x="10" y="5" width="130" height="230" rx="4" class="bg-event"/>
      <text x="75" y="120" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>
      <text x="75" y="135" text-anchor="middle" fill="#1E40AF" font-size="10">08:00-12:00</text>

      <rect x="10" y="265" width="130" height="170" rx="4" class="bg-event"/>
      <text x="75" y="345" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>
      <text x="75" y="360" text-anchor="middle" fill="#1E40AF" font-size="10">14:00-18:00</text>

      <!-- Tuesday -->
      <rect x="160" y="5" width="130" height="230" rx="4" class="bg-event"/>
      <text x="225" y="120" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <rect x="160" y="265" width="130" height="170" rx="4" class="bg-event"/>
      <text x="225" y="345" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <!-- Wednesday -->
      <rect x="310" y="5" width="130" height="230" rx="4" class="bg-event"/>
      <text x="375" y="120" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <rect x="310" y="265" width="130" height="170" rx="4" class="bg-event"/>
      <text x="375" y="345" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <!-- Thursday -->
      <rect x="460" y="5" width="130" height="230" rx="4" class="bg-event"/>
      <text x="525" y="120" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <rect x="460" y="265" width="130" height="170" rx="4" class="bg-event"/>
      <text x="525" y="345" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <!-- Friday -->
      <rect x="610" y="5" width="130" height="230" rx="4" class="bg-event"/>
      <text x="675" y="120" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>

      <rect x="610" y="265" width="130" height="110" rx="4" class="bg-event"/>
      <text x="675" y="320" text-anchor="middle" fill="#1E40AF" font-size="10">Ouvert</text>
      <text x="675" y="335" text-anchor="middle" fill="#1E40AF" font-size="10">14:00-17:00</text>

      <!-- Saturday - Closed -->
      <rect x="760" y="5" width="130" height="445" rx="4" class="bg-event-closed" opacity="0.5"/>
      <text x="825" y="225" text-anchor="middle" fill="#DC2626" font-size="10">Fermé</text>

      <!-- Sunday - Closed -->
      <rect x="910" y="5" width="130" height="445" rx="4" class="bg-event-closed" opacity="0.5"/>
      <text x="975" y="225" text-anchor="middle" fill="#DC2626" font-size="10">Fermé</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(40, 770)">
    <rect width="12" height="12" rx="2" class="bg-event"/>
    <text x="20" y="10" class="text-muted" font-size="11">Plage ouverte</text>
    <rect x="120" width="12" height="12" rx="2" class="bg-event-closed"/>
    <text x="140" y="10" class="text-muted" font-size="11">Fermeture exceptionnelle</text>
  </g>
</svg>
