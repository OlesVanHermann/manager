<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Telecom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Demander une portabilite</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour au groupe</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Demander une portabilite</text>

  <!-- Two column layout -->
  <g transform="translate(40, 190)">
    <!-- Left column - Order form -->
    <g transform="translate(0, 0)">
      <rect width="550" height="670" rx="8" class="card"/>
      <rect width="550" height="670" rx="8" class="border"/>

      <text x="20" y="35" class="text-title">Commander</text>
      <line x1="20" y1="50" x2="530" y2="50" class="border"/>

      <!-- Step indicator -->
      <text x="20" y="75" class="text-muted" font-size="12">Etape 1 sur 4</text>

      <!-- Breadcrumb steps -->
      <g transform="translate(20, 90)">
        <rect width="510" height="35" rx="4" fill="#F3F4F6"/>
        <text x="50" y="23" fill="#0050D7" font-weight="600" font-size="12">Numero</text>
        <text x="130" class="text-muted" font-size="12">›</text>
        <text x="150" y="23" class="text-muted" font-size="12">Contact</text>
        <text x="220" class="text-muted" font-size="12">›</text>
        <text x="240" y="23" class="text-muted" font-size="12">Configuration</text>
        <text x="350" class="text-muted" font-size="12">›</text>
        <text x="370" y="23" class="text-muted" font-size="12">Resume</text>
      </g>

      <!-- Form fields -->
      <g transform="translate(20, 150)">
        <!-- Type -->
        <text y="0" class="text-body" font-weight="600">Vous souhaitez commander une portabilite pour :</text>

        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="white"/>
          <text x="30" y="15" class="text-body">Un numero isole</text>
        </g>

        <g transform="translate(0, 55)">
          <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="15" class="text-body">Un ou plusieurs numeros appartenant a une tranche (SDA)</text>
        </g>

        <!-- Number input -->
        <g transform="translate(0, 100)">
          <text y="0" class="text-body">Numero a porter (format international) *</text>
          <rect y="10" width="510" height="40" rx="4" class="card"/>
          <rect y="10" width="510" height="40" rx="4" class="border"/>
          <text x="15" y="35" class="text-body">+33 1 23 45 67 89</text>
        </g>

        <!-- RIO input -->
        <g transform="translate(0, 170)">
          <text y="0" class="text-body">RIO <tspan class="text-muted">(info)</tspan></text>
          <rect y="10" width="510" height="40" rx="4" class="card"/>
          <rect y="10" width="510" height="40" rx="4" class="border"/>
          <text x="15" y="35" class="text-muted">Code RIO a 12 caracteres</text>
        </g>

        <!-- Date choice -->
        <g transform="translate(0, 240)">
          <text y="0" class="text-body" font-weight="600">Date de portabilite souhaitee :</text>

          <g transform="translate(0, 25)">
            <circle cx="10" cy="10" r="8" fill="#0050D7"/>
            <circle cx="10" cy="10" r="4" fill="white"/>
            <text x="30" y="15" class="text-body">Au plus tot</text>
          </g>

          <g transform="translate(0, 55)">
            <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
            <text x="30" y="15" class="text-body">Choisir la date</text>
          </g>
        </g>

        <!-- Next button -->
        <g transform="translate(0, 340)">
          <line x1="0" y1="0" x2="510" y2="0" class="border"/>
          <g transform="translate(400, 20)">
            <rect width="110" height="40" rx="4" fill="#0050D7"/>
            <text x="55" y="26" text-anchor="middle" class="text-white" font-size="14">Suivant</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Right column - Information -->
    <g transform="translate(580, 0)">
      <rect width="480" height="400" rx="8" class="card"/>
      <rect width="480" height="400" rx="8" class="border"/>

      <text x="20" y="35" class="text-title">Informations</text>
      <line x1="20" y1="50" x2="460" y2="50" class="border"/>

      <!-- Info box -->
      <g transform="translate(20, 70)">
        <rect width="440" height="80" rx="4" class="bg-info"/>
        <rect width="440" height="80" rx="4" stroke="#BFDBFE" fill="none"/>
        <text x="15" y="25" class="text-info">Durant toute la duree de votre contrat, la portabilite</text>
        <text x="15" y="45" class="text-info">de vos numeros est totalement gratuite.</text>
        <text x="15" y="65" class="text-info">Pays disponibles : France, Belgique, Suisse.</text>
      </g>

      <!-- Warning box -->
      <g transform="translate(20, 170)">
        <rect width="440" height="200" rx="4" class="bg-warning"/>
        <rect width="440" height="200" rx="4" stroke="#FDE68A" fill="none"/>
        <text x="15" y="25" class="text-warning" font-weight="600">Attention :</text>
        <text x="15" y="50" class="text-warning" font-size="12">Afin de vous premunir contre toute interruption de</text>
        <text x="15" y="68" class="text-warning" font-size="12">service, demandez la resiliation de votre ligne</text>
        <text x="15" y="86" class="text-warning" font-size="12">uniquement lorsque la portabilite est terminee.</text>
        <text x="15" y="115" class="text-warning" font-size="12">Si vous resiliez votre ligne chez votre operateur</text>
        <text x="15" y="133" class="text-warning" font-size="12">actuel, vous avez 40 jours pour demander la</text>
        <text x="15" y="151" class="text-warning" font-size="12">portabilite. Apres ce delai, vous perdrez votre numero.</text>
        <text x="15" y="180" class="text-warning" font-size="12">Si vous portez le numero de votre connexion Internet,</text>
        <text x="15" y="198" class="text-warning" font-size="12">votre acces Internet sera coupe.</text>
      </g>
    </g>
  </g>
</svg>
