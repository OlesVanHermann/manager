<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Telecom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numero alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Configuration</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 120)">
    <text class="text-title" font-size="24">Configuration Contact Center Solution</text>
    <text y="30" class="text-body">Gerez les parametres de votre file d'appels intelligente.</text>
  </g>

  <!-- CCS Tile -->
  <g transform="translate(40, 190)">
    <rect width="600" height="280" rx="8" class="card"/>
    <rect width="600" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Contact Center Solution</text>
    <line x1="20" y1="50" x2="580" y2="50" class="border"/>

    <!-- Tile buttons -->
    <g transform="translate(20, 70)">
      <!-- Lines management -->
      <g transform="translate(0, 0)">
        <rect width="560" height="45" rx="4" class="card"/>
        <rect width="560" height="45" rx="4" class="border"/>
        <text x="20" y="28" class="text-link">Gestion des lignes</text>
        <text x="530" y="28" class="text-muted">→</text>
      </g>

      <!-- Sounds management -->
      <g transform="translate(0, 55)">
        <rect width="560" height="45" rx="4" class="card"/>
        <rect width="560" height="45" rx="4" class="border"/>
        <text x="20" y="28" class="text-link">Musiques d'attente et sons</text>
        <text x="530" y="28" class="text-muted">→</text>
      </g>

      <!-- Time condition -->
      <g transform="translate(0, 110)">
        <rect width="560" height="45" rx="4" class="card"/>
        <rect width="560" height="45" rx="4" class="border"/>
        <text x="20" y="28" class="text-link">Plages horaires et fermetures</text>
        <text x="530" y="28" class="text-muted">→</text>
      </g>

      <!-- Calls filtering -->
      <g transform="translate(0, 165)">
        <rect width="560" height="45" rx="4" class="card"/>
        <rect width="560" height="45" rx="4" class="border"/>
        <text x="20" y="28" class="text-link">Filtrage des appels</text>
        <text x="530" y="28" class="text-muted">→</text>
      </g>
    </g>
  </g>

  <!-- Delete configuration button -->
  <g transform="translate(40, 490)">
    <rect width="220" height="40" rx="4" class="card"/>
    <rect width="220" height="40" rx="4" stroke="#DC2626" fill="none"/>
    <text x="110" y="26" text-anchor="middle" fill="#DC2626" font-size="14">Supprimer la configuration</text>
  </g>

  <!-- Info panel -->
  <g transform="translate(680, 190)">
    <rect width="480" height="180" rx="8" class="card"/>
    <rect width="480" height="180" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>
    <line x1="20" y1="50" x2="460" y2="50" class="border"/>

    <g transform="translate(20, 70)">
      <text y="0" class="text-muted" font-size="12">Type de configuration</text>
      <text y="20" class="text-body">Contact Center Solution (CCS)</text>

      <text y="50" class="text-muted" font-size="12">Numero</text>
      <text y="70" class="text-body">+33 9 72 XX XX XX</text>

      <text y="100" class="text-muted" font-size="12">Etat</text>
      <g transform="translate(0, 108)">
        <rect width="60" height="22" rx="11" fill="#DCFCE7"/>
        <text x="30" y="15" text-anchor="middle" fill="#16A34A" font-size="12">Actif</text>
      </g>
    </g>
  </g>
</svg>
