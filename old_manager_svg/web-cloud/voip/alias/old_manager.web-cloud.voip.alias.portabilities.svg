<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DCFCE7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Portabilités en cours</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← L'administration de groupe</text>
  </g>

  <!-- Page Title with guide link -->
  <g transform="translate(40, 150)">
    <text class="text-title" font-size="24">Portabilités en cours</text>
    <g transform="translate(280, -5)">
      <circle cx="8" cy="8" r="8" fill="#EFF6FF"/>
      <text x="8" y="12" text-anchor="middle" fill="#0050D7" font-size="10">i</text>
      <text x="25" y="12" class="text-link" font-size="13">Guide des étapes</text>
    </g>
  </g>

  <!-- Portability accordion items -->
  <!-- Item 1: Expanded -->
  <g transform="translate(40, 190)">
    <rect width="800" height="50" rx="4" class="card"/>
    <rect width="800" height="50" rx="4" class="border"/>

    <text x="20" y="32" class="text-body" font-weight="600">N° +33 1 23 45 67 89</text>
    <text x="250" y="32" class="text-muted" font-size="13">Formulaire validé</text>
    <text x="550" y="32" class="text-body" font-size="13">Détails</text>
    <text x="760" y="32" class="text-muted">▼</text>
  </g>

  <!-- Expanded content for Item 1 -->
  <g transform="translate(40, 245)">
    <rect width="800" height="480" rx="0 0 4 4" class="card"/>
    <rect width="800" height="480" rx="0 0 4 4" class="border"/>

    <!-- Portability details -->
    <g transform="translate(20, 20)">
      <text class="text-muted" font-size="12">Opérateur</text>
      <text x="150" class="text-body" font-size="13">Orange</text>

      <text y="30" class="text-muted" font-size="12">Date de la demande</text>
      <text x="150" y="30" class="text-body" font-size="13">15/12/2024</text>

      <text y="60" class="text-muted" font-size="12">Date de portabilité souhaitée</text>
      <text x="150" y="60" class="text-body" font-size="13">15/01/2025</text>
    </g>

    <!-- Attach button -->
    <g transform="translate(20, 110)">
      <rect width="350" height="40" rx="4" fill="#0050D7"/>
      <text x="175" y="26" text-anchor="middle" class="text-white" font-size="14">Attacher mon mandat de portabilité signé</text>
    </g>

    <!-- Progress tracker (vertical timeline) -->
    <g transform="translate(20, 170)">
      <text class="text-body" font-weight="600" font-size="14">Progression</text>

      <!-- Step 1: Done -->
      <g transform="translate(0, 30)">
        <circle cx="12" cy="12" r="12" fill="#16A34A"/>
        <text x="12" y="16" text-anchor="middle" class="text-white" font-size="10">✓</text>
        <line x1="12" y1="24" x2="12" y2="60" stroke="#16A34A" stroke-width="2"/>
        <text x="35" y="16" class="text-body" font-size="13">Formulaire envoyé</text>
        <text x="500" y="16" class="text-muted" font-size="12">Effectué le 15/12/2024</text>
      </g>

      <!-- Step 2: Done -->
      <g transform="translate(0, 90)">
        <circle cx="12" cy="12" r="12" fill="#16A34A"/>
        <text x="12" y="16" text-anchor="middle" class="text-white" font-size="10">✓</text>
        <line x1="12" y1="24" x2="12" y2="60" stroke="#16A34A" stroke-width="2"/>
        <text x="35" y="16" class="text-body" font-size="13">Formulaire reçu</text>
        <text x="500" y="16" class="text-muted" font-size="12">Effectué le 16/12/2024</text>
      </g>

      <!-- Step 3: Done -->
      <g transform="translate(0, 150)">
        <circle cx="12" cy="12" r="12" fill="#16A34A"/>
        <text x="12" y="16" text-anchor="middle" class="text-white" font-size="10">✓</text>
        <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
        <text x="35" y="16" class="text-body" font-size="13">Formulaire validé</text>
        <text x="500" y="16" class="text-muted" font-size="12">Effectué le 18/12/2024</text>
      </g>

      <!-- Step 4: Active -->
      <g transform="translate(0, 210)">
        <circle cx="12" cy="12" r="12" fill="#0050D7"/>
        <text x="12" y="16" text-anchor="middle" class="text-white" font-size="10">4</text>
        <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
        <text x="35" y="16" class="text-body" font-size="13">Demande envoyée à l'opérateur</text>
        <text x="350" y="16" class="text-muted" font-size="12" font-weight="600">3 jours ouvrés</text>
      </g>

      <!-- Step 5: Pending -->
      <g transform="translate(0, 270)">
        <circle cx="12" cy="12" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="12" y="16" text-anchor="middle" class="text-muted" font-size="10">5</text>
        <text x="35" y="16" class="text-muted" font-size="13">Accusé de l'opérateur reçu</text>
      </g>
    </g>

    <!-- Cancel button -->
    <g transform="translate(20, 450)">
      <text class="text-link" font-size="13">Annuler la portabilité ?</text>
    </g>
  </g>

  <!-- Item 2: Collapsed with error -->
  <g transform="translate(40, 740)">
    <rect width="800" height="50" rx="4" class="card"/>
    <rect width="800" height="50" rx="4" class="border"/>

    <text x="20" y="32" class="text-body" font-weight="600">N° +33 1 98 76 54 32</text>
    <text x="250" y="32" class="text-muted" font-size="13">Rapport intermédiaire de l'opérateur reçu</text>
    <g transform="translate(520, 18)">
      <rect width="60" height="22" rx="4" class="bg-error"/>
      <text x="30" y="15" text-anchor="middle" class="text-error" font-size="11">ERR001</text>
    </g>
    <text x="620" y="32" class="text-body" font-size="13">Détails</text>
    <text x="760" y="32" class="text-muted">▶</text>
  </g>

  <!-- Item 3: Collapsed -->
  <g transform="translate(40, 800)">
    <rect width="800" height="50" rx="4" class="card"/>
    <rect width="800" height="50" rx="4" class="border"/>

    <text x="20" y="32" class="text-body" font-weight="600">N° +33 9 72 10 00 05</text>
    <text x="250" y="32" class="text-muted" font-size="13">Numéro activé</text>
    <g transform="translate(420, 18)">
      <rect width="70" height="22" rx="4" class="bg-success"/>
      <text x="35" y="15" text-anchor="middle" class="text-success" font-size="11">Terminé</text>
    </g>
    <text x="620" y="32" class="text-body" font-size="13">Détails</text>
    <text x="760" y="32" class="text-muted">▶</text>
  </g>
</svg>
