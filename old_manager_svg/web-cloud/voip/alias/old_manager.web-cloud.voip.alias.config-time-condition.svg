<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-slot-1 { fill: #DCFCE7; }
      .bg-slot-2 { fill: #DBEAFE; }
      .bg-slot-3 { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Plages horaires et fermetures</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Plages horaires et fermetures</text>
  <text x="40" y="155" class="text-body">Configurez les conditions temporelles de votre <tspan font-weight="600">File d'appels</tspan>.</text>

  <!-- Activation toggle -->
  <g transform="translate(40, 190)">
    <text class="text-body">Activation des plages horaires</text>
    <g transform="translate(0, 15)">
      <rect width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Activé</text>
    </g>
    <g transform="translate(105, 15)">
      <rect width="100" height="36" rx="4" class="card"/>
      <rect width="100" height="36" rx="4" class="border"/>
      <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Désactivé</text>
    </g>
  </g>

  <!-- Slots configuration section -->
  <g transform="translate(40, 280)">
    <text class="text-title">Configuration des créneaux</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>
  </g>

  <!-- Slots grid -->
  <g transform="translate(40, 320)">
    <!-- Slot 1: Disponible -->
    <g transform="translate(0, 0)">
      <rect width="250" height="120" rx="8" class="bg-slot-1"/>
      <rect width="250" height="120" rx="8" stroke="#16A34A" stroke-width="2" fill="none"/>
      <text x="20" y="35" fill="#16A34A" font-family="'Source Sans Pro', sans-serif" font-size="14" font-weight="600">Créneau 1: Disponible</text>
      <text x="20" y="60" class="text-body" font-size="12">Action: Faire sonner les lignes</text>
      <text x="20" y="80" class="text-muted" font-size="11">Tous les jours 08:00 - 12:00</text>
      <text x="20" y="100" class="text-link" font-size="12">Modifier →</text>
    </g>

    <!-- Slot 2: Indisponible -->
    <g transform="translate(280, 0)">
      <rect width="250" height="120" rx="8" class="bg-slot-2"/>
      <rect width="250" height="120" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
      <text x="20" y="35" fill="#0050D7" font-family="'Source Sans Pro', sans-serif" font-size="14" font-weight="600">Créneau 2: Indisponible</text>
      <text x="20" y="60" class="text-body" font-size="12">Action: Messagerie vocale</text>
      <text x="20" y="80" class="text-muted" font-size="11">Tous les jours 12:00 - 14:00</text>
      <text x="20" y="100" class="text-link" font-size="12">Modifier →</text>
    </g>

    <!-- Slot 3: Fermé -->
    <g transform="translate(560, 0)">
      <rect width="250" height="120" rx="8" class="bg-slot-3"/>
      <rect width="250" height="120" rx="8" stroke="#D97706" stroke-width="2" fill="none"/>
      <text x="20" y="35" fill="#D97706" font-family="'Source Sans Pro', sans-serif" font-size="14" font-weight="600">Créneau 3: Fermé</text>
      <text x="20" y="60" class="text-body" font-size="12">Action: Jouer un son</text>
      <text x="20" y="80" class="text-muted" font-size="11">Week-ends et jours fériés</text>
      <text x="20" y="100" class="text-link" font-size="12">Modifier →</text>
    </g>
  </g>

  <!-- Time configuration section -->
  <g transform="translate(40, 480)">
    <text class="text-title">Configuration horaire</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>
    <text y="40" class="text-body">Définissez les plages horaires pour chaque créneau.</text>
  </g>

  <!-- Actions buttons -->
  <g transform="translate(40, 540)">
    <rect width="120" height="36" rx="4" class="card"/>
    <rect width="120" height="36" rx="4" class="border"/>
    <text x="15" y="23" class="text-body" font-size="13">Actions</text>
    <text x="100" y="23" class="text-muted">▼</text>
  </g>
  <g transform="translate(180, 540)">
    <rect width="180" height="36" rx="4" class="card"/>
    <rect width="180" height="36" rx="4" class="border"/>
    <text x="15" y="23" class="text-body" font-size="13">Gérer les fermetures</text>
  </g>

  <!-- Dropdown open -->
  <g transform="translate(40, 580)">
    <rect width="180" height="65" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="25" class="text-body" font-size="12">Exporter la configuration</text>
    <line x1="0" y1="35" x2="180" y2="35" class="border"/>
    <text x="15" y="55" class="text-body" font-size="12">Importer une configuration</text>
  </g>

  <!-- Weekly schedule display -->
  <g transform="translate(40, 600)">
    <rect width="800" height="200" rx="8" class="card"/>
    <rect width="800" height="200" rx="8" class="border"/>

    <text x="20" y="35" class="text-body" font-weight="600">Aperçu semaine type</text>

    <!-- Days header -->
    <g transform="translate(100, 50)">
      <text x="0" text-anchor="middle" class="text-muted" font-size="11">Lun</text>
      <text x="100" text-anchor="middle" class="text-muted" font-size="11">Mar</text>
      <text x="200" text-anchor="middle" class="text-muted" font-size="11">Mer</text>
      <text x="300" text-anchor="middle" class="text-muted" font-size="11">Jeu</text>
      <text x="400" text-anchor="middle" class="text-muted" font-size="11">Ven</text>
      <text x="500" text-anchor="middle" class="text-muted" font-size="11">Sam</text>
      <text x="600" text-anchor="middle" class="text-muted" font-size="11">Dim</text>
    </g>

    <!-- Time slots visualization -->
    <g transform="translate(20, 80)">
      <!-- Time labels -->
      <text y="15" class="text-muted" font-size="9">08h</text>
      <text y="40" class="text-muted" font-size="9">12h</text>
      <text y="65" class="text-muted" font-size="9">14h</text>
      <text y="90" class="text-muted" font-size="9">18h</text>

      <!-- Monday-Friday blocks -->
      <g transform="translate(50, 0)">
        <!-- Morning open (green) -->
        <rect x="0" y="5" width="80" height="30" rx="2" class="bg-slot-1"/>
        <rect x="100" y="5" width="80" height="30" rx="2" class="bg-slot-1"/>
        <rect x="200" y="5" width="80" height="30" rx="2" class="bg-slot-1"/>
        <rect x="300" y="5" width="80" height="30" rx="2" class="bg-slot-1"/>
        <rect x="400" y="5" width="80" height="30" rx="2" class="bg-slot-1"/>

        <!-- Lunch closed (blue) -->
        <rect x="0" y="37" width="80" height="20" rx="2" class="bg-slot-2"/>
        <rect x="100" y="37" width="80" height="20" rx="2" class="bg-slot-2"/>
        <rect x="200" y="37" width="80" height="20" rx="2" class="bg-slot-2"/>
        <rect x="300" y="37" width="80" height="20" rx="2" class="bg-slot-2"/>
        <rect x="400" y="37" width="80" height="20" rx="2" class="bg-slot-2"/>

        <!-- Afternoon open (green) -->
        <rect x="0" y="59" width="80" height="35" rx="2" class="bg-slot-1"/>
        <rect x="100" y="59" width="80" height="35" rx="2" class="bg-slot-1"/>
        <rect x="200" y="59" width="80" height="35" rx="2" class="bg-slot-1"/>
        <rect x="300" y="59" width="80" height="35" rx="2" class="bg-slot-1"/>
        <rect x="400" y="59" width="80" height="35" rx="2" class="bg-slot-1"/>

        <!-- Weekend closed (yellow) -->
        <rect x="500" y="5" width="80" height="89" rx="2" class="bg-slot-3"/>
        <rect x="600" y="5" width="80" height="89" rx="2" class="bg-slot-3"/>
      </g>
    </g>

    <!-- Legend -->
    <g transform="translate(20, 180)">
      <rect width="10" height="10" rx="2" class="bg-slot-1"/>
      <text x="15" y="9" class="text-muted" font-size="10">Disponible</text>
      <rect x="100" width="10" height="10" rx="2" class="bg-slot-2"/>
      <text x="115" y="9" class="text-muted" font-size="10">Indisponible</text>
      <rect x="200" width="10" height="10" rx="2" class="bg-slot-3"/>
      <text x="215" y="9" class="text-muted" font-size="10">Fermé</text>
    </g>
  </g>
</svg>
