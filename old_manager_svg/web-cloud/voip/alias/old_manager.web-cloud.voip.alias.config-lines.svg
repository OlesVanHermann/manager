<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-success { fill: #DCFCE7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Gestion des lignes</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Gestion des lignes</text>
  <text x="40" y="155" class="text-body">Configurez les lignes de votre <tspan font-weight="600">File d'appels</tspan>.</text>

  <!-- Organisation section -->
  <g transform="translate(40, 190)">
    <text class="text-title">Organisation des lignes</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>
  </g>

  <!-- Add line button -->
  <g transform="translate(40, 225)">
    <rect width="180" height="36" rx="4" class="card"/>
    <rect width="180" height="36" rx="4" class="border"/>
    <text x="15" y="23" class="text-body" font-size="13">+ Ajouter une ligne</text>
  </g>

  <!-- Lines table -->
  <g transform="translate(40, 280)">
    <rect width="1100" height="280" rx="8" class="card"/>
    <rect width="1100" height="280" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="1100" height="40" rx="8 8 0 0" class="bg-table-header"/>
      <text x="20" y="26" class="text-body" font-weight="600"></text>
      <text x="60" y="26" class="text-body" font-weight="600">Type</text>
      <text x="160" y="26" class="text-body" font-weight="600">Numéro</text>
      <text x="320" y="26" class="text-body" font-weight="600">Nom</text>
      <text x="480" y="26" class="text-body" font-weight="600">Timeout</text>
      <text x="580" y="26" class="text-body" font-weight="600">Wrap-up</text>
      <text x="680" y="26" class="text-body" font-weight="600">Lignes simult.</text>
      <text x="810" y="26" class="text-body" font-weight="600">Statut</text>
      <text x="950" y="26" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <!-- Order arrows -->
      <g transform="translate(20, 15)">
        <text class="text-muted" font-size="14">▼</text>
      </g>
      <text x="60" y="32" class="text-body">SIP</text>
      <text x="160" y="32" class="text-body">+33 9 72 10 00 01</text>
      <text x="320" y="32" class="text-body">Standard</text>
      <text x="480" y="32" class="text-body">20 sec</text>
      <text x="580" y="32" class="text-body">5 sec</text>
      <text x="680" y="32" class="text-body">1</text>
      <g transform="translate(810, 18)">
        <rect width="60" height="22" rx="4" class="bg-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success" font-size="11">Actif</text>
      </g>
      <text x="950" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Action menu open for row 1 -->
    <g transform="translate(930, 100)">
      <rect width="100" height="65" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="12">Modifier</text>
      <line x1="0" y1="35" x2="100" y2="35" class="border"/>
      <text x="15" y="55" class="text-link" font-size="12">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 90)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <g transform="translate(20, 10)">
        <text class="text-muted" font-size="14">▲</text>
        <text y="18" class="text-muted" font-size="14">▼</text>
      </g>
      <text x="60" y="32" class="text-body">SIP</text>
      <text x="160" y="32" class="text-body">+33 9 72 10 00 02</text>
      <text x="320" y="32" class="text-body">Support technique</text>
      <text x="480" y="32" class="text-body">30 sec</text>
      <text x="580" y="32" class="text-body">10 sec</text>
      <text x="680" y="32" class="text-body">2</text>
      <g transform="translate(810, 18)">
        <rect width="60" height="22" rx="4" class="bg-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success" font-size="11">Actif</text>
      </g>
      <text x="950" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 140)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <g transform="translate(20, 10)">
        <text class="text-muted" font-size="14">▲</text>
      </g>
      <text x="60" y="32" class="text-body">External</text>
      <text x="160" y="32" class="text-body">+33 6 12 34 56 78</text>
      <text x="320" y="32" class="text-body">Mobile commercial</text>
      <text x="480" y="32" class="text-body">25 sec</text>
      <text x="580" y="32" class="text-body">0 sec</text>
      <text x="680" y="32" class="text-body">1</text>
      <g transform="translate(810, 18)">
        <rect width="60" height="22" rx="4" class="bg-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success" font-size="11">Actif</text>
      </g>
      <text x="950" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(400, 240)">
      <text class="text-muted" font-size="12">Affichage 1-3 sur 3</text>
    </g>
  </g>

  <!-- Options section -->
  <g transform="translate(40, 580)">
    <!-- Numéro affiché -->
    <text class="text-body">Numéro affiché lors des appels sortants</text>
    <g transform="translate(0, 15)">
      <rect width="300" height="36" rx="4" class="bg-white"/>
      <rect width="300" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">Numéro appelant</text>
      <text x="280" y="23" class="text-muted">▼</text>
    </g>

    <!-- Stratégie -->
    <g transform="translate(0, 70)">
      <text class="text-body">Stratégie de distribution des appels</text>
      <g transform="translate(0, 15)">
        <rect width="300" height="36" rx="4" class="bg-white"/>
        <rect width="300" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">Distribution séquentielle</text>
        <text x="280" y="23" class="text-muted">▼</text>
      </g>
      <text y="70" class="text-muted" font-size="12">Les appels sont distribués dans l'ordre de la liste des lignes.</text>
    </g>

    <!-- Checkbox renvoi -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" class="text-body" font-size="13">Appliquer les renvois configurés sur les lignes</text>
    </g>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 780)">
    <rect width="100" height="36" rx="4" class="card"/>
    <rect width="100" height="36" rx="4" class="border"/>
    <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
  </g>
  <g transform="translate(160, 780)">
    <rect width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
  </g>
</svg>
