<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 950" width="1200" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="950" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Filtrage d'appels</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Filtrage d'appels</text>
  <text x="40" y="155" class="text-body">Gérez les règles de filtrage pour les appels entrants sur votre numéro.</text>

  <!-- Configuration filters section -->
  <g transform="translate(40, 190)">
    <text class="text-title">Configuration des filtres</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>

    <!-- Rejet appels anonymes -->
    <g transform="translate(0, 40)">
      <text class="text-body">Rejet des appels anonymes</text>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Activé</text>
      </g>
      <g transform="translate(105, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Désactivé</text>
      </g>
    </g>

    <!-- Activation filtrage -->
    <g transform="translate(0, 120)">
      <text class="text-body">Activation du filtrage</text>
      <g transform="translate(0, 20)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="9" cy="9" r="4" fill="#0050D7"/>
        <text x="30" y="13" class="text-body" font-size="13">Filtrage désactivé</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="13" class="text-body" font-size="13">Activer la liste noire (bloquer les numéros de la liste)</text>
      </g>
      <g transform="translate(0, 80)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="13" class="text-body" font-size="13">Activer la liste blanche (accepter uniquement les numéros de la liste)</text>
      </g>
    </g>
  </g>

  <!-- Configuration listes section -->
  <g transform="translate(40, 430)">
    <text class="text-title">Configuration des listes</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>

    <!-- Type de liste -->
    <g transform="translate(0, 40)">
      <text class="text-body">Type de liste</text>
      <g transform="translate(0, 15)">
        <rect width="250" height="36" rx="4" class="bg-white"/>
        <rect width="250" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">Liste noire</text>
        <text x="230" y="23" class="text-muted">▼</text>
      </g>
    </g>

    <!-- Type de numéro -->
    <g transform="translate(0, 110)">
      <text class="text-body">Type de numéro</text>
      <g transform="translate(0, 15)">
        <rect width="250" height="36" rx="4" class="bg-white"/>
        <rect width="250" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">Numéro exact</text>
        <text x="230" y="23" class="text-muted">▼</text>
      </g>
    </g>

    <!-- Ajouter numéro -->
    <g transform="translate(0, 180)">
      <text class="text-body">Ajouter un numéro</text>
      <g transform="translate(0, 15)">
        <rect width="250" height="36" rx="4" class="bg-white"/>
        <rect width="250" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-muted">0033612345678</text>
      </g>
    </g>
  </g>

  <!-- Détail des listes section -->
  <g transform="translate(40, 680)">
    <text class="text-title">Détail des listes</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>
  </g>

  <!-- Actions dropdown -->
  <g transform="translate(40, 720)">
    <rect width="120" height="36" rx="4" class="card"/>
    <rect width="120" height="36" rx="4" class="border"/>
    <text x="15" y="23" class="text-body" font-size="13">Actions</text>
    <text x="100" y="23" class="text-muted">▼</text>
  </g>
  <text x="180" y="745" class="text-muted" font-size="12">0 éléments sélectionnés</text>

  <!-- Table -->
  <g transform="translate(40, 770)">
    <rect width="800" height="150" rx="8" class="card"/>
    <rect width="800" height="150" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="40" rx="8 8 0 0" class="bg-table-header"/>
      <g transform="translate(20, 25)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="26" class="text-body" font-weight="600">Numéro</text>
      <text x="280" y="26" class="text-body" font-weight="600">Type de numéro</text>
      <text x="500" y="26" class="text-body" font-weight="600">Type de liste</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="30" class="text-body">0033612345678</text>
      <text x="280" y="30" class="text-body">Numéro exact</text>
      <text x="500" y="30" class="text-body">Liste noire</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 85)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="30" class="text-body">0033698765432</text>
      <text x="280" y="30" class="text-body">Numéro exact</text>
      <text x="500" y="30" class="text-body">Liste noire</text>
    </g>
  </g>

  <!-- Footer action bar -->
  <g transform="translate(0, 930)">
    <rect width="1200" height="60" fill="#1F2937"/>
    <text x="40" y="25" class="text-white" font-size="13" font-weight="600">Voulez-vous sauvegarder vos modifications ?</text>
    <text x="40" y="45" class="text-link" font-size="12">Appliquer à plusieurs services</text>
    <g transform="translate(900, 12)">
      <rect width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Appliquer</text>
    </g>
    <g transform="translate(1010, 12)">
      <rect width="100" height="36" rx="4" fill="transparent" stroke="#FFFFFF"/>
      <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Annuler</text>
    </g>
  </g>
</svg>
