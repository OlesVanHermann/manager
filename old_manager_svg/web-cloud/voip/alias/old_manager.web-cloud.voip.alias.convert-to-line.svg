<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Convertir en ligne</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Convertir un numéro en ligne</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Convertir un numéro en ligne</text>

  <!-- Two column layout -->
  <!-- Left: Sélection de l'offre -->
  <g transform="translate(40, 200)">
    <rect width="540" height="420" rx="8" class="card"/>
    <rect width="540" height="420" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Sélection de l'offre</text>

    <!-- Offer select -->
    <text x="20" y="80" class="text-body">Offres disponibles</text>
    <g transform="translate(20, 95)">
      <rect width="350" height="36" rx="4" class="bg-white"/>
      <rect width="350" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">Découverte VoIP</text>
      <text x="330" y="23" class="text-muted">▼</text>
    </g>
    <g transform="translate(380, 95)">
      <rect width="140" height="36" rx="4" fill="#F3F4F6"/>
      <text x="15" y="23" class="text-body" font-weight="600">2,99€ HT/mois</text>
    </g>

    <!-- Contract section -->
    <text x="20" y="175" class="text-body" font-weight="600">Contrats</text>

    <!-- Contract checkbox -->
    <g transform="translate(20, 195)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="10" y="13" text-anchor="middle" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body" font-size="13">J'ai lu et j'accepte les conditions générales de vente</text>
    </g>

    <g transform="translate(20, 225)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="10" y="13" text-anchor="middle" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body" font-size="13">J'accepte les conditions particulières du service</text>
    </g>

    <!-- Bulk action link -->
    <text x="20" y="290" class="text-link" font-size="13">Appliquer à plusieurs services</text>

    <!-- Submit button -->
    <g transform="translate(20, 320)">
      <rect width="200" height="40" rx="4" fill="#0050D7"/>
      <text x="100" y="26" text-anchor="middle" class="text-white" font-size="14">Convertir le numéro</text>
    </g>
  </g>

  <!-- Right: Informations -->
  <g transform="translate(620, 200)">
    <rect width="540" height="200" rx="8" class="card"/>
    <rect width="540" height="200" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>

    <g transform="translate(20, 55)">
      <rect width="500" height="100" rx="4" class="bg-info"/>
      <rect width="500" height="100" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
      <text x="20" y="35" class="text-info">Les demandes de conversion seront prises en compte</text>
      <text x="20" y="55" class="text-info">lors de votre prochaine facturation.</text>
      <text x="20" y="80" class="text-info">Jusqu'à cette date, l'annulation des demandes restera possible.</text>
    </g>
  </g>
</svg>
