<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Enregistrements</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Gestion des enregistrements</text>
  <text x="40" y="155" class="text-body">Retrouvez l'ensemble des appels enregistrés de votre file d'appels.</text>
  <text x="40" y="175" class="text-muted" font-size="12">Ces appels sont automatiquement supprimés après 60 jours.</text>

  <!-- Activation section -->
  <g transform="translate(40, 210)">
    <rect width="800" height="280" rx="8" class="card"/>
    <rect width="800" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Activation de l'enregistrement</text>
    <line x1="20" y1="50" x2="780" y2="50" class="border"/>

    <!-- Enregistrement des appels -->
    <text x="20" y="85" class="text-body">Enregistrement des appels</text>
    <g transform="translate(20, 100)">
      <!-- Radio group -->
      <g transform="translate(0, 0)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Activé</text>
      </g>
      <g transform="translate(105, 0)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Désactivé</text>
      </g>
    </g>
    <text x="20" y="160" class="text-muted" font-size="12">En activant cette option, vous acceptez les conditions particulières d'utilisation du service</text>

    <!-- Demande de non enregistrement -->
    <text x="20" y="195" class="text-body">Demande de non enregistrement d'appel</text>
    <g transform="translate(20, 210)">
      <g transform="translate(0, 0)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Activée</text>
      </g>
      <g transform="translate(105, 0)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Désactivée</text>
      </g>
    </g>
    <text x="250" y="235" class="text-muted" font-size="12">En activant cette option, l'appelant peut refuser d'être enregistré</text>

    <!-- Apply button -->
    <g transform="translate(20, 255)">
      <rect width="100" height="36" rx="4" fill="#E5E7EB"/>
      <text x="50" y="23" text-anchor="middle" class="text-muted" font-size="14">Appliquer</text>
    </g>
    <text x="135" y="280" class="text-link" font-size="13">Annuler</text>
  </g>

  <!-- Recordings list section -->
  <g transform="translate(40, 510)">
    <text class="text-title">Liste des enregistrements</text>
    <line x1="0" y1="15" x2="800" y2="15" class="border"/>
  </g>

  <!-- Actions dropdown -->
  <g transform="translate(40, 545)">
    <rect width="120" height="36" rx="4" class="card"/>
    <rect width="120" height="36" rx="4" class="border"/>
    <text x="15" y="23" class="text-body" font-size="13">Actions</text>
    <text x="100" y="23" class="text-muted">▼</text>
  </g>

  <!-- Selected count -->
  <text x="180" y="570" class="text-muted" font-size="12">2 éléments sélectionnés</text>

  <!-- Dropdown open -->
  <g transform="translate(40, 585)">
    <rect width="200" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="28" class="text-body" font-size="13">Supprimer les éléments</text>
    <line x1="0" y1="38" x2="200" y2="38" class="border"/>
    <text x="15" y="58" class="text-body" font-size="13">Télécharger les enregistrements</text>
  </g>

  <!-- Table -->
  <g transform="translate(40, 600)">
    <rect width="800" height="220" rx="8" class="card"/>
    <rect width="800" height="220" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="45" rx="8 8 0 0" class="bg-table-header"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="#0050D7"/>
        <text x="4" y="1" text-anchor="middle" class="text-white" font-size="10">✓</text>
      </g>
      <text x="60" y="28" class="text-body" font-weight="600">Début de l'appel</text>
      <text x="220" y="28" class="text-body" font-weight="600">Fin de l'appel</text>
      <text x="380" y="28" class="text-body" font-weight="600">Numéro appelant</text>
      <text x="560" y="28" class="text-body" font-weight="600">Agent</text>
      <text x="720" y="28" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 (selected) -->
    <g transform="translate(0, 45)">
      <rect width="800" height="45" fill="#EFF6FF"/>
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="#0050D7"/>
        <text x="4" y="1" text-anchor="middle" class="text-white" font-size="10">✓</text>
      </g>
      <text x="60" y="28" class="text-body">28/12/2024 10:32</text>
      <text x="220" y="28" class="text-body">28/12/2024 10:45</text>
      <text x="380" y="28" class="text-body">+33 6 12 34 56 78</text>
      <text x="560" y="28" class="text-body">Poste 7001</text>
      <text x="720" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 (selected) -->
    <g transform="translate(0, 90)">
      <rect width="800" height="45" fill="#EFF6FF"/>
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="#0050D7"/>
        <text x="4" y="1" text-anchor="middle" class="text-white" font-size="10">✓</text>
      </g>
      <text x="60" y="28" class="text-body">28/12/2024 09:15</text>
      <text x="220" y="28" class="text-body">28/12/2024 09:28</text>
      <text x="380" y="28" class="text-body">+33 1 23 45 67 89</text>
      <text x="560" y="28" class="text-body">Poste 7002</text>
      <text x="720" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 135)">
      <line x1="0" y1="45" x2="800" y2="45" class="border"/>
      <g transform="translate(20, 28)">
        <rect x="-5" y="-13" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="28" class="text-body">27/12/2024 16:42</text>
      <text x="220" y="28" class="text-body">27/12/2024 16:55</text>
      <text x="380" y="28" class="text-body">+33 9 87 65 43 21</text>
      <text x="560" y="28" class="text-body">Poste 7001</text>
      <text x="720" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(300, 195)">
      <text class="text-muted" font-size="12">Affichage 1-3 sur 25</text>
      <g transform="translate(130, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-muted" font-size="12">‹</text>
      </g>
      <g transform="translate(162, -8)">
        <rect width="28" height="24" rx="4" fill="#0050D7"/>
        <text x="14" y="17" text-anchor="middle" class="text-white" font-size="12">1</text>
      </g>
      <g transform="translate(194, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">2</text>
      </g>
      <g transform="translate(226, -8)">
        <rect width="28" height="24" rx="4" class="card"/>
        <rect width="28" height="24" rx="4" class="border"/>
        <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">›</text>
      </g>
    </g>
  </g>
</svg>
