<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 700; fill: #0050D7; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="850" stroke="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12">COMMANDES</text>
  <text x="20" y="130" class="text-body">Suivi de commandes</text>
  <text x="20" y="165" class="text-body">Commander</text>
  <text x="30" y="195" class="text-muted" font-size="13">Accessoires</text>
  <rect x="0" y="205" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="226" class="text-link" font-weight="600">Numéros</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="20" class="text-title">Commande de numéros</text>
    
    <!-- Group selection -->
    <rect x="0" y="50" width="900" height="100" rx="8" class="tile"/>
    <text x="20" y="85" class="text-subtitle">Groupe de téléphonie</text>
    <text x="20" y="115" class="text-muted">Sélectionnez le groupe de téléphonie :</text>
    <rect x="300" y="95" width="300" height="36" rx="4" class="input"/>
    <text x="315" y="119" class="text-body">voip-ab12345-1</text>
    <text x="580" y="119" class="text-muted">▼</text>
    
    <!-- Number types -->
    <rect x="0" y="170" width="900" height="400" rx="8" class="tile"/>
    <text x="20" y="205" class="text-subtitle">Type de numéro</text>
    
    <!-- Option 1: Géographique -->
    <rect x="20" y="230" width="420" height="120" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
    <g transform="translate(40, 260)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
      <text x="30" y="15" class="text-body" font-weight="600">Numéro géographique</text>
    </g>
    <text x="70" y="295" class="text-muted" font-size="13">Numéro fixe en 01, 02, 03, 04 ou 05</text>
    <text x="70" y="315" class="text-muted" font-size="13">selon la zone géographique</text>
    <text x="340" y="325" class="text-price">2,00 € HT/mois</text>
    
    <!-- Option 2: Non géographique -->
    <rect x="460" y="230" width="420" height="120" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
    <g transform="translate(480, 260)">
      <circle cx="10" cy="10" r="8" class="radio-empty"/>
      <text x="30" y="15" class="text-body" font-weight="600">Numéro non géographique</text>
    </g>
    <text x="510" y="295" class="text-muted" font-size="13">Numéro en 09 (VoIP)</text>
    <text x="510" y="315" class="text-muted" font-size="13">Valable partout en France</text>
    <text x="780" y="325" class="text-price">1,00 € HT/mois</text>
    
    <!-- Option 3: Numéro spécial -->
    <rect x="20" y="370" width="420" height="120" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
    <g transform="translate(40, 400)">
      <circle cx="10" cy="10" r="8" class="radio-empty"/>
      <text x="30" y="15" class="text-body" font-weight="600">Numéro spécial (SVA)</text>
    </g>
    <text x="70" y="435" class="text-muted" font-size="13">Numéro surtaxé en 08</text>
    <text x="70" y="455" class="text-muted" font-size="13">Nécessite validation KYC</text>
    <text x="340" y="465" class="text-price">5,00 € HT/mois</text>
    
    <!-- Option 4: Numéro international -->
    <rect x="460" y="370" width="420" height="120" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
    <g transform="translate(480, 400)">
      <circle cx="10" cy="10" r="8" class="radio-empty"/>
      <text x="30" y="15" class="text-body" font-weight="600">Numéro international</text>
    </g>
    <text x="510" y="435" class="text-muted" font-size="13">Numéro étranger</text>
    <text x="510" y="455" class="text-muted" font-size="13">Belgique, Suisse, UK...</text>
    <text x="780" y="465" class="text-price">Sur devis</text>
    
    <!-- Action button -->
    <rect x="20" y="520" width="200" height="40" rx="4" class="bg-primary"/>
    <text x="55" y="546" class="text-white">Commander un numéro</text>
  </g>
</svg>
