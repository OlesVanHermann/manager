          <text x="20" y="75" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="200" y="75" class="text-dark" font-size="11" font-weight="600">Date creation</text>
          <text x="350" y="75" class="text-dark" font-size="11" font-weight="600">Destinataires</text>
          <text x="480" y="75" class="text-dark" font-size="11" font-weight="600">Envoyes</text>
          <text x="580" y="75" class="text-dark" font-size="11" font-weight="600">Echoues</text>
          <text x="680" y="75" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="820" y="75" class="text-dark" font-size="11" font-weight="600">Actions</text>

