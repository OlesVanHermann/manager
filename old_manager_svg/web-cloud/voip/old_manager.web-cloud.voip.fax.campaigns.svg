          <text x="200" y="120" class="text-dark" font-size="11">15/01/2025</text>
          <text x="350" y="120" class="text-dark" font-size="11">250</text>
          <text x="480" y="120" class="text-success" font-size="11">245</text>
          <text x="580" y="120" class="text-error" font-size="11">5</text>
          <rect x="680" y="105" width="70" height="20" rx="10" fill="#DEF7EC"/>
          <text x="715" y="119" fill="#03543F" font-size="10" text-anchor="middle">Terminee</text>
          <text x="820" y="120" class="text-primary" font-size="11">Voir</text>
          <text x="860" y="120" class="text-primary" font-size="11">Copier</text>
          <text x="910" y="120" class="text-error" font-size="11">x</text>

          <!-- Row 2 -->
          <line x1="20" y1="140" x2="1016" y2="140" stroke="#E5E7EB"/>
          <text x="20" y="170" class="text-dark" font-size="12">Newsletter Q4</text>
          <text x="200" y="170" class="text-dark" font-size="11">01/12/2024</text>
          <text x="350" y="170" class="text-dark" font-size="11">180</text>
          <text x="480" y="170" class="text-success" font-size="11">180</text>
          <text x="580" y="170" class="text-muted" font-size="11">0</text>
          <rect x="680" y="155" width="70" height="20" rx="10" fill="#DEF7EC"/>
          <text x="715" y="169" fill="#03543F" font-size="10" text-anchor="middle">Terminee</text>
          <text x="820" y="170" class="text-primary" font-size="11">Voir</text>
          <text x="860" y="170" class="text-primary" font-size="11">Copier</text>
          <text x="910" y="170" class="text-error" font-size="11">x</text>

          <!-- Row 3 -->
          <line x1="20" y1="190" x2="1016" y2="190" stroke="#E5E7EB"/>
          <text x="20" y="220" class="text-dark" font-size="12">Offre speciale</text>
          <text x="200" y="220" class="text-dark" font-size="11">28/12/2025</text>
          <text x="350" y="220" class="text-dark" font-size="11">500</text>
          <text x="480" y="220" class="text-muted" font-size="11">127</text>
          <text x="580" y="220" class="text-error" font-size="11">3</text>
          <rect x="680" y="205" width="80" height="20" rx="10" fill="#FEF3C7"/>
          <text x="720" y="219" fill="#D97706" font-size="10" text-anchor="middle">En cours</text>
          <text x="820" y="220" class="text-primary" font-size="11">Voir</text>
          <text x="860" y="220" class="text-primary" font-size="11">Pause</text>
          <text x="910" y="220" class="text-error" font-size="11">x</text>

          <!-- Row 4 -->
          <line x1="20" y1="240" x2="1016" y2="240" stroke="#E5E7EB"/>
          <text x="20" y="270" class="text-dark" font-size="12">Voeux 2025</text>
          <text x="200" y="270" class="text-dark" font-size="11">30/12/2025</text>
          <text x="350" y="270" class="text-dark" font-size="11">1000</text>
          <text x="480" y="270" class="text-muted" font-size="11">0</text>
          <text x="580" y="270" class="text-muted" font-size="11">0</text>
          <rect x="680" y="255" width="80" height="20" rx="10" fill="#F3F4F6"/>
          <text x="720" y="269" fill="#6B7280" font-size="10" text-anchor="middle">Planifiee</text>
          <text x="820" y="270" class="text-primary" font-size="11">Voir</text>
          <text x="860" y="270" class="text-primary" font-size="11">Modifier</text>
          <text x="920" y="270" class="text-error" font-size="11">x</text>

          <!-- Pagination -->
          <text x="450" y="500" class="text-muted" font-size="11">1 - 4 sur 4 campagnes</text>

        </g>
      </g>
    </g>
  </g>
</svg>
