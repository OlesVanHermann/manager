<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F4FD; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #93C5FD; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Restriction MGCP par IP</text>

    <!-- Two columns layout -->
    <g transform="translate(0, 80)">
      <!-- Column 1: Restriction ligne -->
      <rect x="0" y="0" width="420" height="280" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Restriction MGCP de la ligne</text>

      <!-- Info box -->
      <rect x="24" y="55" width="372" height="60" rx="4" class="bg-info border-info"/>
      <text x="40" y="80" class="text-info">Restriction actuelle :</text>
      <text x="40" y="100" class="text-info font-weight-bold">Aucune restriction définie</text>

      <!-- Form -->
      <text x="24" y="145" class="text-label">Adresse IP ou sous-réseau CIDR</text>
      <rect x="24" y="160" width="372" height="40" rx="4" class="input-field"/>
      <text x="40" y="185" class="text-muted">Ex: 192.168.1.0/24</text>

      <!-- Bulk action link -->
      <text x="24" y="225" class="text-link" font-size="13">Appliquer à plusieurs lignes...</text>

      <!-- Submit button -->
      <rect x="24" y="245" width="150" height="36" rx="4" class="btn-primary"/>
      <text x="55" y="268" class="text-white" font-size="14">Valider</text>
    </g>

    <!-- Column 2: Restriction code client -->
    <g transform="translate(440, 80)">
      <rect x="0" y="0" width="420" height="280" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Restriction MGCP par code client</text>

      <!-- Info box -->
      <rect x="24" y="55" width="372" height="60" rx="4" class="bg-info border-info"/>
      <text x="40" y="80" class="text-info">Cette restriction s'appliquera à toutes les nouvelles</text>
      <text x="40" y="100" class="text-info">lignes MGCP commandées avec votre code client.</text>

      <!-- Form -->
      <text x="24" y="145" class="text-label">Adresse IP ou sous-réseau CIDR</text>
      <rect x="24" y="160" width="372" height="40" rx="4" class="input-field"/>
      <text x="40" y="185" class="text-muted">Ex: 10.0.0.0/8</text>

      <!-- Submit button -->
      <rect x="24" y="220" width="150" height="36" rx="4" class="btn-primary"/>
      <text x="55" y="243" class="text-white" font-size="14">Valider</text>
    </g>
  </g>
</svg>
