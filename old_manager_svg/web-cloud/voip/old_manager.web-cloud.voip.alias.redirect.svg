<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" class="text-link">Redirection</text>
  <text x="30" y="220" class="text-muted">Changer de type</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Configuration de la redirection</text>

    <!-- Incoming calls section -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="750" height="250" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Appels entrants</text>

      <!-- Current destination -->
      <g transform="translate(24, 65)">
        <text x="0" y="0" class="text-label">Ligne de redirection</text>
        <text x="0" y="30" class="text-dark" font-size="16" font-weight="600">+33 6 12 34 56 78</text>
        <text x="180" y="30" class="text-muted">(Jean Dupont - Ligne SIP)</text>
      </g>

      <!-- Select line button -->
      <g transform="translate(24, 120)">
        <rect x="0" y="0" width="200" height="40" rx="4" class="btn-secondary"/>
        <text x="15" y="26" class="text-dark">+ Changer la ligne</text>
      </g>

      <text x="24" y="185" class="text-muted" font-size="12">Les numeros surtaxes ne peuvent pas etre utilises comme destination.</text>

      <!-- Link to change type -->
      <g transform="translate(24, 210)">
        <text x="0" y="0" class="text-dark">Besoin de fonctionnalites avancees ?</text>
        <text x="260" y="0" class="text-link">Passer au Contact Center Solution</text>
      </g>
    </g>

    <!-- Outgoing calls section -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="750" height="150" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Appels sortants</text>
      <text x="150" y="35" class="text-muted" font-size="12">(optionnel)</text>

      <!-- Checkbox for presentation -->
      <g transform="translate(24, 65)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">âœ“</text>
        <text x="30" y="14" class="text-dark">Utiliser ce numero comme presentation pour les appels sortants de la ligne</text>
      </g>

      <text x="24" y="110" class="text-muted" font-size="12">Attention : La ligne de destination doit etre configuree pour accepter cette presentation.</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="22" y="26" class="text-dark">Annuler</text>

      <rect x="110" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="130" y="26" class="text-white">Valider</text>
    </g>
  </g>
</svg>
