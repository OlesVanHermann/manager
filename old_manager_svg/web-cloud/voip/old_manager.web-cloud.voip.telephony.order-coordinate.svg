<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" width="700" height="600">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Container -->
  <rect width="700" height="600" rx="8" class="bg-white border"/>

  <!-- Info text -->
  <text x="24" y="30" class="text-muted">* Champs obligatoires</text>

  <!-- Legal form selection -->
  <g transform="translate(24, 55)">
    <text x="0" y="0" class="text-label">Type de titulaire</text>

    <g transform="translate(0, 20)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="28" y="14" class="text-dark">Particulier</text>
    </g>

    <g transform="translate(150, 20)">
      <circle cx="10" cy="10" r="8" class="radio-empty"/>
      <text x="28" y="14" class="text-dark">Entreprise</text>
    </g>
  </g>

  <!-- Identity section -->
  <g transform="translate(24, 115)">
    <text x="0" y="0" class="text-section">Identité</text>

    <g transform="translate(0, 30)">
      <text x="0" y="0" class="text-label">Nom *</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">Dupont</text>

      <text x="330" y="0" class="text-label">Prénom *</text>
      <rect x="330" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">Jean</text>
    </g>

    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-label">Email</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">jean.dupont@email.com</text>

      <text x="330" y="0" class="text-label">Téléphone</text>
      <rect x="330" y="15" width="200" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">+33 6 12 34 56 78</text>
    </g>
  </g>

  <!-- Address section -->
  <g transform="translate(24, 295)">
    <text x="0" y="0" class="text-section">Adresse</text>

    <g transform="translate(0, 30)">
      <text x="0" y="0" class="text-label">Adresse *</text>
      <rect x="0" y="15" width="630" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">123 rue de la Paix</text>
    </g>

    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-label">Code postal *</text>
      <rect x="0" y="15" width="150" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">75001</text>

      <text x="180" y="0" class="text-label">Ville *</text>
      <rect x="180" y="15" width="200" height="40" rx="4" class="input-field"/>
      <text x="196" y="42" class="text-dark">PARIS</text>

      <text x="410" y="0" class="text-label">Pays *</text>
      <rect x="410" y="15" width="220" height="40" rx="4" class="input-field"/>
      <text x="426" y="42" class="text-dark">France</text>
      <text x="600" y="42" class="text-dark">▼</text>
    </g>
  </g>

  <!-- Universal directory -->
  <g transform="translate(24, 500)">
    <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-empty"/>
    <text x="30" y="14" class="text-dark">Apparaître dans l'annuaire universel</text>
    <text x="30" y="35" class="text-muted">Vos coordonnées seront publiées dans les annuaires téléphoniques</text>
  </g>
</svg>
