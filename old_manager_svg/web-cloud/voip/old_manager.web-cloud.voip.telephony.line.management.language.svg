<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="450" viewBox="0 0 1200 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Langue de la ligne</title>

  <!-- Background -->
  <rect width="1200" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au tableau de bord de la ligne</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Langue de la ligne</text>

  <!-- Card -->
  <rect x="40" y="165" width="700" height="250" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration de la langue</text>

  <!-- Description -->
  <text x="70" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">La langue sélectionnée sera utilisée pour les messages vocaux du</text>
  <text x="70" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">serveur (annonces, messagerie vocale, etc.).</text>

  <!-- Language select -->
  <text x="70" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Langue</text>
  <rect x="70" y="310" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Français</text>
  <text x="345" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Submit button -->
  <rect x="70" y="370" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="95" y="393" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
