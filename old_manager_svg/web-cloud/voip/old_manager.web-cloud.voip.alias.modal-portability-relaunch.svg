<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="540" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="540" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="440" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <text x="24" y="35" class="text-title">Relancer la portabilite</text>
      <text x="660" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal body -->
    <g transform="translate(24, 60)">
      <!-- Info alert -->
      <rect x="0" y="0" width="652" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="20" fill="#1E40AF" font-size="13">ⓘ Corrigez les informations demandees pour relancer la portabilite</text>
      <text x="15" y="38" fill="#1E40AF" font-size="13">du numero +33 6 12 34 56 78.</text>

      <!-- Mandatory fields collapsible - expanded -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="652" height="40" fill="#F3F4F6" rx="4"/>
        <text x="15" y="26" class="text-dark" font-weight="500">Champs obligatoires ▼</text>

        <!-- Fields -->
        <g transform="translate(0, 50)">
          <!-- RIO -->
          <text x="0" y="0" class="text-label">Code RIO *</text>
          <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
          <text x="15" y="37" class="text-muted">Ex: 12345678901234</text>

          <!-- Numero a porter -->
          <g transform="translate(330, 0)">
            <text x="0" y="0" class="text-label">Numero a porter *</text>
            <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
            <text x="15" y="37" class="text-dark">+33 6 12 34 56 78</text>
          </g>

          <!-- Nom titulaire -->
          <g transform="translate(0, 70)">
            <text x="0" y="0" class="text-label">Nom du titulaire *</text>
            <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
            <text x="15" y="37" class="text-dark">Jean Dupont</text>
          </g>
        </g>
      </g>

      <!-- Optional fields collapsible - collapsed -->
      <g transform="translate(0, 250)">
        <rect x="0" y="0" width="652" height="40" fill="#F3F4F6" rx="4"/>
        <text x="15" y="26" class="text-dark" font-weight="500">Champs optionnels ▶</text>
        <text x="600" y="26" class="text-muted" font-size="12">(2)</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 380)">
      <line x1="0" y1="0" x2="652" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 15)">
        <rect x="455" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
        <text x="480" y="26" class="text-dark">Annuler</text>

        <rect x="557" y="0" width="95" height="40" rx="4" class="btn-primary"/>
        <text x="580" y="26" class="text-white">Relancer</text>
      </g>
    </g>
  </g>
</svg>
