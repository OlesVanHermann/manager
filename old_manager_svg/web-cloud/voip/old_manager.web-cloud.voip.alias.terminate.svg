<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; stroke: #BFDBFE; }
      .bg-warning { fill: #FEF3C7; stroke: #FCD34D; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="280" y="100" class="text-link">‹ Résiliation du numéro</text>
  <text x="280" y="150" class="text-title" font-size="20">Informations importantes</text>
  <rect x="280" y="170" width="600" height="100" rx="4" class="bg-info"/>
  <text x="300" y="195" class="text-info">ℹ️ La résiliation sera effective à la fin de la période de facturation en cours.</text>
  <text x="300" y="220" class="text-info">Vous pouvez annuler cette résiliation à tout moment avant la date effective.</text>
  <text x="300" y="245" class="text-info">Le numéro ne pourra plus être utilisé après la résiliation.</text>
  <rect x="280" y="290" width="600" height="80" rx="4" class="bg-warning"/>
  <text x="300" y="320" class="text-warning">⚠️ Attention : Si vous disposez d'un portefeuille SVA associé à ce numéro,</text>
  <text x="300" y="345" class="text-warning">assurez-vous d'avoir récupéré vos fonds avant la résiliation.</text>
  <text x="300" y="365" class="text-link" font-size="13">Accéder au portefeuille SVA →</text>
  <text x="280" y="420" class="text-title" font-size="20">Résilier le numéro</text>
  <text x="280" y="455" class="text-body">Vous êtes sur le point de résilier le numéro :</text>
  <text x="280" y="485" class="text-body" font-weight="bold" font-size="18">+33 1 23 45 67 89</text>
  <text x="280" y="525" class="text-body">La résiliation sera effective le 31/01/2025.</text>
  <text x="280" y="570" class="text-body" font-weight="600">Motif de résiliation</text>
  <rect x="280" y="585" width="400" height="40" rx="4" class="border bg-white"/>
  <text x="300" y="611" class="text-muted">Sélectionnez un motif...</text>
  <text x="650" y="611" class="text-muted">▼</text>
  <text x="280" y="655" class="text-body" font-weight="600">Précisions (optionnel)</text>
  <rect x="280" y="670" width="400" height="80" rx="4" class="border bg-white"/>
  <text x="300" y="700" class="text-muted">Décrivez votre situation...</text>
  <rect x="280" y="770" width="120" height="40" rx="4" class="btn-default"/>
  <text x="305" y="796" class="text-body">Résilier</text>
</svg>
