<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect width="700" height="660" class="bg-white" rx="8"/>

    <!-- Header -->
    <rect width="700" height="60" fill="#F9FAFB" rx="8 8 0 0"/>
    <text x="25" y="38" class="text-title">Demande de portabilite</text>
    <g transform="translate(650, 18)">
      <rect width="30" height="30" fill="transparent" rx="4" cursor="pointer"/>
      <text x="8" y="22" class="text-muted" font-size="20">x</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(100, 90)">
      <!-- Step 1 - Active -->
      <g>
        <circle cx="0" cy="0" r="16" fill="#0050D7"/>
        <text x="-4" y="5" class="text-white" font-size="12">1</text>
        <text x="-30" y="35" class="text-primary" font-size="12" font-weight="600">Numeros</text>
      </g>
      <line x1="20" y1="0" x2="130" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 -->
      <g transform="translate(150, 0)">
        <circle cx="0" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="-4" y="5" class="text-muted" font-size="12">2</text>
        <text x="-35" y="35" class="text-muted" font-size="12">Operateur</text>
      </g>
      <line x1="170" y1="0" x2="280" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 -->
      <g transform="translate(300, 0)">
        <circle cx="0" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="-4" y="5" class="text-muted" font-size="12">3</text>
        <text x="-35" y="35" class="text-muted" font-size="12">Documents</text>
      </g>
      <line x1="320" y1="0" x2="430" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 -->
      <g transform="translate(450, 0)">
        <circle cx="0" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="-4" y="5" class="text-muted" font-size="12">4</text>
        <text x="-45" y="35" class="text-muted" font-size="12">Confirmation</text>
      </g>
    </g>

    <!-- Content -->
    <g transform="translate(25, 160)">
      <text class="text-body" font-weight="600">Numeros a porter</text>
      <text y="25" class="text-muted" font-size="13">Saisissez les numeros que vous souhaitez transferer chez OVHcloud</text>

      <!-- Number Input -->
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Numero de telephone</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">01 23 45 67 89</text>
        </g>
        <g transform="translate(470, 20)">
          <rect width="100" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-primary">+ Ajouter</text>
        </g>
      </g>

      <!-- Numbers List -->
      <g transform="translate(0, 130)">
        <text class="text-muted" font-size="12">Numeros selectionnes (3)</text>

        <g transform="translate(0, 25)">
          <rect width="650" height="45" fill="#F9FAFB" rx="4"/>
          <text x="15" y="28" class="text-body">01 23 45 67 89</text>
          <text x="600" y="28" fill="#DC2626" font-size="14" cursor="pointer">x</text>
        </g>

        <g transform="translate(0, 80)">
          <rect width="650" height="45" fill="#F9FAFB" rx="4"/>
          <text x="15" y="28" class="text-body">01 23 45 67 90</text>
          <text x="600" y="28" fill="#DC2626" font-size="14" cursor="pointer">x</text>
        </g>

        <g transform="translate(0, 135)">
          <rect width="650" height="45" fill="#F9FAFB" rx="4"/>
          <text x="15" y="28" class="text-body">01 23 45 67 91</text>
          <text x="600" y="28" fill="#DC2626" font-size="14" cursor="pointer">x</text>
        </g>
      </g>

      <!-- Type Selection -->
      <g transform="translate(0, 320)">
        <text class="text-muted" font-size="12">Type de portabilite</text>

        <g transform="translate(0, 25)">
          <rect width="300" height="50" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <circle cx="25" cy="25" r="10" fill="#0050D7"/>
          <circle cx="25" cy="25" r="4" fill="#FFFFFF"/>
          <text x="50" y="30" class="text-body">Portabilite simple</text>
        </g>

        <g transform="translate(320, 25)">
          <rect width="330" height="50" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <circle cx="25" cy="25" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="50" y="30" class="text-body">Portabilite avec resiliation</text>
        </g>
      </g>

      <!-- Date Selection -->
      <g transform="translate(0, 410)">
        <text class="text-muted" font-size="12">Date souhaitee de portage</text>
        <g transform="translate(0, 20)">
          <rect width="250" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">15/02/2024</text>
          <text x="210" y="26" class="text-muted">v</text>
        </g>
        <text x="270" y="35" class="text-muted" font-size="12">Delai minimum: 10 jours ouvrables</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 600)">
      <line x1="0" y1="0" x2="650" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(400, 15)">
        <rect width="100" height="36" class="btn-secondary" rx="4"/>
        <text x="25" y="23" class="text-body">Annuler</text>
      </g>

      <g transform="translate(520, 15)">
        <rect width="130" height="36" class="bg-primary" rx="4"/>
        <text x="35" y="23" class="text-white">Suivant</text>
      </g>
    </g>
  </g>
</svg>
