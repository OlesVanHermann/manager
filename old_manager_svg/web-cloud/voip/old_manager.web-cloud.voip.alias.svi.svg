<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" class="text-link">Serveur Vocal Interactif</text>
  <text x="30" y="220" class="text-muted">Sons</text>
  <text x="30" y="245" class="text-muted">Filtrage d'appels</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Serveur Vocal Interactif (SVI)</text>
    <text x="0" y="55" class="text-muted">Configurez votre serveur vocal interactif pour router les appels entrants.</text>

    <!-- Dialplan visual representation -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-section">Plan de numerotation</text>
      <line x1="0" y1="10" x2="280" y2="10" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Incoming call node -->
      <g transform="translate(100, 60)">
        <!-- Connection line -->
        <line x1="60" y1="80" x2="200" y2="80" stroke="#0050D7" stroke-width="2" stroke-dasharray="5,5"/>

        <!-- Incoming call box -->
        <rect x="0" y="40" width="120" height="80" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="60" cy="65" r="20" fill="#E8F0FE"/>
        <text x="60" y="70" text-anchor="middle" fill="#0050D7" font-size="18">ðŸ“ž</text>
        <text x="60" y="100" text-anchor="middle" class="text-dark" font-size="12">Appel entrant</text>
      </g>

      <!-- SVI Node -->
      <g transform="translate(300, 60)">
        <rect x="0" y="0" width="350" height="200" rx="8" class="bg-white" stroke="#0050D7" stroke-width="2"/>

        <!-- Header -->
        <rect x="0" y="0" width="350" height="50" rx="8" fill="#E8F0FE"/>
        <rect x="0" y="40" width="350" height="10" fill="#E8F0FE"/>
        <circle cx="30" cy="25" r="15" fill="#0050D7"/>
        <text x="30" y="30" text-anchor="middle" class="text-white" font-size="14">ðŸ“ž</text>
        <text x="55" y="30" class="text-dark" font-weight="600">Serveur Vocal Interactif</text>

        <!-- Config button -->
        <g transform="translate(300, 10)">
          <rect x="0" y="0" width="36" height="36" rx="4" fill="#0050D7"/>
          <text x="18" y="24" text-anchor="middle" class="text-white" font-size="16">âš™</text>
        </g>

        <!-- SVI Info -->
        <g transform="translate(20, 70)">
          <text x="0" y="0" class="text-label">URL</text>
          <text x="0" y="22" class="text-dark" font-size="13">https://api.example.com/svi/handler</text>

          <text x="0" y="55" class="text-label">URL d'enregistrement</text>
          <text x="0" y="77" class="text-dark" font-size="13">ftp://records.example.com/svi/</text>
        </g>

        <!-- Status indicator -->
        <g transform="translate(20, 165)">
          <circle cx="6" cy="6" r="6" fill="#10B981"/>
          <text x="20" y="10" class="text-muted" font-size="12">Actif</text>
        </g>
      </g>

      <!-- Arrow indicator -->
      <g transform="translate(240, 140)">
        <polygon points="0,0 15,10 0,20" fill="#0050D7"/>
      </g>
    </g>

    <!-- Info section -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="800" height="100" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="30" fill="#1E40AF" font-weight="600" font-size="14">â“˜ Information</text>
      <text x="20" y="55" class="text-dark" font-size="13">Le Serveur Vocal Interactif (SVI) permet de router automatiquement les appels entrants</text>
      <text x="20" y="75" class="text-dark" font-size="13">vers differentes destinations en fonction des choix de l'appelant ou d'autres criteres.</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(0, 530)">
      <rect x="0" y="0" width="160" height="40" rx="4" class="btn-secondary"/>
      <text x="40" y="26" class="text-dark">Voir les logs</text>

      <rect x="180" y="0" width="180" height="40" rx="4" class="btn-primary"/>
      <text x="210" y="26" class="text-white">Configurer le SVI</text>
    </g>
  </g>
</svg>
