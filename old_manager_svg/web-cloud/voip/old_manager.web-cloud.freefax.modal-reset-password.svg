<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 260" width="480" height="260">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .icon-key { fill: #F59E0B; }
      .warning-bg { fill: #FFFBEB; stroke: #FCD34D; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="480" height="260" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="40" y="25" width="400" height="210" rx="8" class="modal-bg"/>
  <rect x="40" y="25" width="400" height="210" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="25" width="400" height="50" rx="8" class="modal-header"/>
  <line x1="40" y1="75" x2="440" y2="75" class="border"/>
  
  <!-- Close button -->
  <text x="420" y="55" font-family="Source Sans Pro" font-size="20" fill="#6B7280" cursor="pointer">×</text>
  
  <!-- Title -->
  <text x="65" y="55" class="text-title">Obtenir un nouveau mot de passe</text>
  
  <!-- Warning box -->
  <rect x="60" y="90" width="360" height="60" rx="4" class="warning-bg"/>
  <g transform="translate(75, 110)">
    <!-- Warning icon -->
    <path d="M12 2L22 20H2L12 2Z" fill="#F59E0B" transform="scale(0.8)"/>
    <text x="25" y="5" class="text-body">Êtes-vous sûr de vouloir générer un</text>
    <text x="25" y="23" class="text-body">nouveau mot de passe ?</text>
  </g>
  
  <!-- Info text -->
  <text x="65" y="170" class="text-muted">Le nouveau mot de passe vous sera envoyé par email.</text>
  
  <!-- Footer -->
  <line x1="40" y1="185" x2="440" y2="185" class="border"/>
  
  <!-- Buttons -->
  <rect x="230" y="198" width="90" height="32" rx="4" class="btn-default"/>
  <text x="252" y="219" class="btn-text-dark">Annuler</text>
  
  <rect x="330" y="198" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="352" y="219" class="btn-text">Générer</text>
</svg>
