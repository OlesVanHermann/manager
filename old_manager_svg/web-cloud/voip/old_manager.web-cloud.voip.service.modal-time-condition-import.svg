<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" fill="#000000" opacity="0.4"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="280" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="600" y2="50" class="divider"/>
    <text x="570" y="32" class="text-muted" font-size="18">x</text>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Importer une configuration</text>

      <!-- Upload -->
      <rect x="0" y="25" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="100" y="50" class="text-dark" font-size="12" text-anchor="middle">Fichier...</text>

      <!-- Info -->
      <text x="0" y="95" class="text-muted" font-size="12">Format de fichier : JSON</text>
      <text x="0" y="115" class="text-muted" font-size="11">Importez un fichier de configuration precedemment exporte.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="220" x2="600" y2="220" class="divider"/>
    <g transform="translate(30, 235)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="490" y="23" class="text-white" font-size="12" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
