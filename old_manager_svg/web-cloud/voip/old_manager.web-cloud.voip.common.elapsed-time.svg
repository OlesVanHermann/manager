<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-time { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #6B7280; }
      .icon-clock { fill: none; stroke: #6B7280; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="120" class="bg-muted"/>
  
  <!-- Exemple 1: Il y a quelques secondes -->
  <g transform="translate(20, 20)">
    <text class="text-label" x="0" y="0">Temps écoulé</text>
    
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <!-- Icône horloge -->
    <g transform="translate(12, 18)">
      <circle cx="9" cy="9" r="8" class="icon-clock"/>
      <path d="M9 5v4l2.5 2.5" class="icon-clock"/>
    </g>
    
    <text class="text-time" x="35" y="33">il y a 5 secondes</text>
  </g>
  
  <!-- Exemple 2: Il y a quelques minutes -->
  <g transform="translate(180, 20)">
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <g transform="translate(12, 18)">
      <circle cx="9" cy="9" r="8" class="icon-clock"/>
      <path d="M9 5v4l2.5 2.5" class="icon-clock"/>
    </g>
    
    <text class="text-time" x="35" y="33">il y a 23 minutes</text>
  </g>
  
  <!-- Exemple 3: Il y a quelques heures -->
  <g transform="translate(340, 20)">
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <g transform="translate(12, 18)">
      <circle cx="9" cy="9" r="8" class="icon-clock"/>
      <path d="M9 5v4l2.5 2.5" class="icon-clock"/>
    </g>
    
    <text class="text-time" x="35" y="33">il y a 2 heures</text>
  </g>
  
  <!-- Exemple 4: Il y a quelques jours -->
  <g transform="translate(20, 75)">
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <g transform="translate(12, 18)">
      <circle cx="9" cy="9" r="8" class="icon-clock"/>
      <path d="M9 5v4l2.5 2.5" class="icon-clock"/>
    </g>
    
    <text class="text-time" x="35" y="33">il y a 3 jours</text>
  </g>
  
  <!-- Exemple 5: Format durée appel -->
  <g transform="translate(180, 75)">
    <text class="text-label" x="0" y="0">Durée d'appel</text>
    
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <g transform="translate(12, 18)">
      <circle cx="9" cy="9" r="8" class="icon-clock"/>
      <path d="M9 5v4l2.5 2.5" class="icon-clock"/>
    </g>
    
    <text class="text-time" x="35" y="33">00:12:45</text>
  </g>
  
  <!-- Exemple 6: Mise à jour auto -->
  <g transform="translate(340, 75)">
    <text class="text-label" x="0" y="0">Mise à jour auto</text>
    
    <rect x="0" y="10" width="140" height="35" class="bg-white border" rx="4"/>
    
    <g transform="translate(12, 18)">
      <!-- Icône refresh -->
      <path d="M1 4v6h6M17 14v-6h-6" stroke="#10B981" stroke-width="1.5" fill="none"/>
      <path d="M3.5 9a7 7 0 0 1 12.6-3M14.5 9a7 7 0 0 1-12.6 3" stroke="#10B981" stroke-width="1.5" fill="none"/>
    </g>
    
    <text class="text-time" x="35" y="33" fill="#10B981">Actualisé</text>
  </g>
</svg>
