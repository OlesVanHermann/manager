<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .input-error { fill: #FFFFFF; stroke: #EF4444; stroke-width: 2; }
      .input-disabled { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #EF4444; }
      .text-disabled { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .required { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="350" class="bg-muted"/>
  
  <!-- Champ par défaut -->
  <g transform="translate(20, 20)">
    <text class="text-label" x="0" y="0">Numéro abrégé</text>
    <text class="required" x="95" y="0">*</text>
    
    <rect x="0" y="10" width="220" height="40" class="input-default" rx="4"/>
    <text class="text-placeholder" x="12" y="36">Ex: 2001</text>
    
    <text class="text-help" x="0" y="65">Doit être un nombre à 3 ou 4 chiffres, débutant par un 2.</text>
  </g>
  
  <!-- Champ avec focus -->
  <g transform="translate(260, 20)">
    <text class="text-label" x="0" y="0">Numéro cible</text>
    <text class="required" x="80" y="0">*</text>
    
    <rect x="0" y="10" width="220" height="40" class="input-focus" rx="4"/>
    <text class="text-body" x="12" y="36">0033972101234</text>
    
    <text class="text-help" x="0" y="65">Doit être un numéro au format international. Ex: 00xx...</text>
  </g>
  
  <!-- Champ avec erreur -->
  <g transform="translate(20, 110)">
    <text class="text-label" x="0" y="0">Numéro abrégé</text>
    <text class="required" x="95" y="0">*</text>
    
    <rect x="0" y="10" width="220" height="40" class="input-error" rx="4"/>
    <text class="text-body" x="12" y="36">123</text>
    
    <!-- Icône erreur -->
    <g transform="translate(190, 22)">
      <circle cx="8" cy="8" r="8" fill="#FEE2E2"/>
      <text x="8" y="12" text-anchor="middle" font-family="Source Sans Pro" font-size="12" font-weight="600" fill="#EF4444">!</text>
    </g>
    
    <text class="text-error" x="0" y="65">Ce numéro abrégé n'est pas disponible.</text>
  </g>
  
  <!-- Champ désactivé -->
  <g transform="translate(260, 110)">
    <text class="text-label" x="0" y="0">Service</text>
    
    <rect x="0" y="10" width="220" height="40" class="input-disabled" rx="4"/>
    <text class="text-disabled" x="12" y="36">Trunk SIP Pro</text>
    
    <text class="text-help" x="0" y="65">Ce champ n'est pas modifiable.</text>
  </g>
  
  <!-- Champ avec icône -->
  <g transform="translate(20, 200)">
    <text class="text-label" x="0" y="0">Rechercher</text>
    
    <rect x="0" y="10" width="220" height="40" class="input-default" rx="4"/>
    
    <!-- Icône recherche -->
    <g transform="translate(12, 22)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
      <line x1="12" y1="12" x2="16" y2="16" stroke="#9CA3AF" stroke-width="1.5"/>
    </g>
    
    <text class="text-placeholder" x="35" y="36">Rechercher...</text>
  </g>
  
  <!-- Textarea -->
  <g transform="translate(260, 200)">
    <text class="text-label" x="0" y="0">Description</text>
    
    <rect x="0" y="10" width="220" height="80" class="input-default" rx="4"/>
    <text class="text-body" x="12" y="32">Ligne principale</text>
    <text class="text-body" x="12" y="52">du bureau</text>
  </g>
  
  <!-- Champ readonly avec bouton copier -->
  <g transform="translate(20, 300)">
    <text class="text-label" x="0" y="0">Identifiant SIP</text>
    
    <rect x="0" y="10" width="180" height="40" class="input-disabled" rx="4 0 0 4"/>
    <text class="text-disabled" x="12" y="36">sip-user-12345</text>
    
    <!-- Bouton copier -->
    <rect x="180" y="10" width="40" height="40" fill="#F3F4F6" stroke="#E5E7EB" rx="0 4 4 0" cursor="pointer"/>
    <g transform="translate(192, 20)">
      <rect x="0" y="4" width="10" height="12" fill="none" stroke="#6B7280" stroke-width="1.5" rx="1"/>
      <rect x="4" y="0" width="10" height="12" fill="#F3F4F6" stroke="#6B7280" stroke-width="1.5" rx="1"/>
    </g>
  </g>
</svg>
