<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; stroke: #BFDBFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect x="240" y="60" width="1" height="540" class="border"/>
  <text x="280" y="110" class="text-title" font-size="24">Verrouillage des appels sortants</text>
  <rect x="280" y="140" width="600" height="50" rx="4" class="bg-info"/>
  <text x="300" y="170" class="text-info">ℹ️ Protégez votre ligne en bloquant les appels sortants avec un code PIN.</text>
  <rect x="280" y="210" width="600" height="280" rx="4" class="bg-white border"/>
  <text x="300" y="250" class="text-title">Configuration du verrouillage</text>
  <rect x="300" y="275" width="20" height="20" rx="3" class="checkbox"/>
  <text x="330" y="290" class="text-body">Activer le verrouillage des appels sortants</text>
  <text x="300" y="340" class="text-body">Code PIN (4 chiffres)</text>
  <rect x="300" y="355" width="150" height="40" rx="4" class="border bg-white"/>
  <text x="320" y="381" class="text-muted">****</text>
  <text x="300" y="420" class="text-muted">Ce code sera demandé pour passer un appel sortant.</text>
  <text x="300" y="460" class="text-link">Appliquer à plusieurs lignes</text>
  <rect x="300" y="500" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="325" y="526" class="text-white">Enregistrer</text>
  <rect x="440" y="500" width="100" height="40" rx="4" class="btn-default"/>
  <text x="467" y="526" class="text-body">Annuler</text>
</svg>
