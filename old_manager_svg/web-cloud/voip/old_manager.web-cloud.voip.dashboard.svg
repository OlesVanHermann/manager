          <text x="32" y="624" class="text-muted" font-size="9">AA:BB:CC:DD:EE:01</text>

          <rect x="232" y="565" width="200" height="70" rx="4" fill="#F9FAFB"/>
          <text x="248" y="590" class="text-dark" font-size="11" font-weight="500">Yealink T46U</text>
          <text x="248" y="608" class="text-muted" font-size="10">0033912345679</text>
          <text x="248" y="624" class="text-muted" font-size="9">AA:BB:CC:DD:EE:02</text>

