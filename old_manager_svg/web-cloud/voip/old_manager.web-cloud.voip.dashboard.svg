          <text x="200" y="395" class="text-dark" font-size="11">48,00 EUR</text>
          <text x="400" y="395" class="text-success" font-size="11">Oui</text>
          <text x="600" y="395" class="text-primary" font-size="11">PDF</text>
          <text x="660" y="395" class="text-primary" font-size="11">CSV</text>

