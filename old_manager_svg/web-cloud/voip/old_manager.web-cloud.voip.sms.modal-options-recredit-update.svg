<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Modifier le recrédit automatique</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Recrédit automatique</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Threshold -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Seuil de déclenchement *</text>
  <rect x="75" y="125" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text>
  <text x="290" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">crédits</text>

  <!-- Amount -->
  <text x="75" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Quantité à recréditer</text>
  <rect x="75" y="205" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1000 crédits</text>
  <text x="350" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  <text x="390" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">9,99 € HT</text>

  <!-- Info -->
  <rect x="75" y="265" width="450" height="60" rx="4" fill="#DBEAFE"/>
  <text x="95" y="290" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Lorsque votre solde passera en dessous de 100 crédits,</text>
  <text x="95" y="307" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">un achat automatique de 1000 crédits sera effectué.</text>
  <text x="95" y="324" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Le paiement sera prélevé sur votre moyen de paiement par défaut.</text>

  <!-- Buttons -->
  <rect x="330" y="340" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="363" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="340" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="363" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
