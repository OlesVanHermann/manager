<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Page Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour vers Facturation</text>
    <text y="40" class="text-title">Seuil de credit</text>
  </g>

  <!-- Main Form -->
  <g transform="translate(80, 170)">
    <rect width="600" height="580" class="bg-white" rx="8"/>

    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Informations sur le seuil</text>
    </g>

    <!-- Current threshold -->
    <g transform="translate(30, 80)">
      <text class="text-muted" font-size="12">Seuil de credit actuel</text>
      <text y="25" class="text-body" font-size="16">150,00 EUR HT</text>
    </g>

    <!-- Allowed out of plan -->
    <g transform="translate(30, 145)">
      <text class="text-muted" font-size="12">Hors forfait autorise</text>
      <text y="25" class="text-body" font-size="16">50,00 EUR HT</text>
    </g>

    <!-- Current out of plan -->
    <g transform="translate(30, 210)">
      <text class="text-muted" font-size="12">Hors forfait actuel</text>
      <text y="25" class="text-danger" font-size="16">12,50 EUR HT</text>
    </g>

    <!-- Credit selection -->
    <g transform="translate(30, 290)">
      <text class="text-body" font-size="13">Nouveau seuil de credit</text>
      <g transform="translate(0, 22)">
        <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">200,00 EUR HT</text>
        <text x="370" y="26" class="text-muted">v</text>
      </g>
    </g>

    <!-- New credit info -->
    <g transform="translate(30, 375)">
      <text class="text-muted" font-size="12">Nouveau seuil apres validation</text>
      <text y="25" class="text-body" font-size="16" font-weight="600">200,00 EUR HT</text>
    </g>

    <!-- Contracts section -->
    <g transform="translate(30, 440)">
      <text class="text-body" font-weight="600" font-size="16">Contrats</text>
      <text y="25" class="text-muted" font-size="13">Vous devez accepter les conditions suivantes :</text>

      <g transform="translate(0, 55)">
        <rect width="18" height="18" fill="#0050D7" stroke="#0050D7" rx="3"/>
        <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
        <text x="30" class="text-primary" font-size="13">Conditions generales de service VoIP</text>
      </g>
    </g>

    <!-- Submit button -->
    <g transform="translate(30, 530)">
      <rect width="150" height="44" class="bg-primary" rx="4"/>
      <text x="45" y="28" class="text-white">Valider</text>
    </g>
  </g>

  <!-- Success state (alternative) -->
  <g transform="translate(750, 170)">
    <rect width="400" height="250" class="bg-white" rx="8"/>

    <g transform="translate(150, 50)">
      <!-- Success checkmark circle -->
      <circle cx="50" cy="50" r="50" fill="#DCFCE7"/>
      <text x="30" y="65" fill="#16A34A" font-size="48">✓</text>
    </g>

    <text x="200" y="170" class="text-body" font-weight="600" font-size="16" text-anchor="middle">Seuil de credit mis a jour</text>
    <text x="200" y="200" class="text-muted" font-size="13" text-anchor="middle">Le nouveau seuil sera actif sous 24h</text>
  </g>
</svg>
