<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-warning { fill: #92400E; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Appels</text>
    <text y="40" class="text-title">Appels simultanes</text>
  </g>

  <!-- Warning Alert -->
  <g transform="translate(80, 170)">
    <rect width="600" height="70" class="bg-warning" rx="8" stroke="#FDE68A"/>
    <text x="25" y="28" class="text-warning" font-size="13">Une commande de lignes supplementaires est en cours de traitement.</text>
    <text x="25" y="48" class="text-warning" font-size="13">Date d'execution prevue : 15/01/2025</text>
  </g>

  <!-- Main Form -->
  <g transform="translate(80, 270)">
    <rect width="600" height="500" class="bg-white" rx="8"/>

    <!-- Current Lines -->
    <g transform="translate(25, 25)">
      <text class="text-body" font-size="13">Nombre de lignes simultanees</text>
      <text y="20" class="text-muted" font-size="11">(Inclus: 1 de base + 2 supplementaires)</text>
      <g transform="translate(0, 35)">
        <rect width="80" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="30" y="30" class="text-body" font-size="18" font-weight="600">3</text>
      </g>
    </g>

    <!-- Maximum Lines -->
    <g transform="translate(25, 130)">
      <text class="text-body" font-size="13">Nombre maximum de lignes</text>
      <text y="30" class="text-body" font-size="18" font-weight="600">10</text>
    </g>

    <!-- Bulk Action Link -->
    <g transform="translate(25, 190)">
      <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
    </g>

    <!-- Price Section -->
    <g transform="translate(25, 240)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(0, 30)">
        <text class="text-body" font-size="13">Prix HT</text>
        <text x="200" class="text-danger" font-size="13" font-weight="600">5,00 EUR</text>
      </g>

      <g transform="translate(0, 60)">
        <text class="text-body" font-size="13">TVA</text>
        <text x="200" class="text-danger" font-size="13" font-weight="600">1,00 EUR</text>
      </g>

      <g transform="translate(0, 90)">
        <text class="text-body" font-size="13">Prix TTC</text>
        <text x="200" class="text-danger" font-size="16" font-weight="600">6,00 EUR</text>
      </g>
    </g>

    <!-- Contract Checkbox -->
    <g transform="translate(25, 370)">
      <rect width="18" height="18" fill="#0050D7" rx="3"/>
      <text x="3" y="14" class="text-white" font-size="12">âœ“</text>
      <text x="30" y="14" class="text-body" font-size="13">J'accepte les conditions generales de vente</text>
      <text x="30" y="34" class="text-primary" font-size="12">Consulter les CGV</text>
    </g>

    <!-- Order Button -->
    <g transform="translate(25, 420)">
      <rect width="180" height="45" class="bg-primary" rx="4"/>
      <text x="30" y="30" class="text-white">Commander ðŸ›’</text>
    </g>
  </g>

  <!-- Right: Info Panel -->
  <g transform="translate(720, 270)">
    <rect width="400" height="300" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">Information</text>

    <g transform="translate(25, 60)">
      <text class="text-body" font-size="13">Les lignes simultanees permettent de recevoir</text>
      <text y="20" class="text-body" font-size="13">plusieurs appels en meme temps sur votre numero.</text>
    </g>

    <g transform="translate(25, 120)">
      <text class="text-body" font-weight="600" font-size="13">Exemple :</text>
      <text y="25" class="text-muted" font-size="13">â€¢ Avec 1 ligne : 1 appel a la fois</text>
      <text y="50" class="text-muted" font-size="13">â€¢ Avec 3 lignes : 3 appels simultanes</text>
      <text y="75" class="text-muted" font-size="13">â€¢ Les appels excedentaires sont renvoyes</text>
    </g>

    <g transform="translate(25, 220)">
      <text class="text-muted" font-size="12">Tarif par ligne supplementaire :</text>
      <text y="20" class="text-body" font-weight="600">5,00 EUR HT / mois</text>
    </g>
  </g>
</svg>
