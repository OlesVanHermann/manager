<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-content"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect width="700" height="720" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="660" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Modal Body -->
    <text x="30" y="90" class="text-dark" font-size="20" font-weight="600">Ajouter un contact</text>

    <!-- Surname field -->
    <text x="30" y="135" class="text-dark" font-size="14">Nom</text>
    <rect x="30" y="145" width="300" height="44" rx="4" class="input-box"/>
    <text x="45" y="173" class="text-muted" font-size="14">Nom (champ requis)</text>

    <!-- Name field -->
    <text x="360" y="135" class="text-dark" font-size="14">Prénom</text>
    <rect x="360" y="145" width="310" height="44" rx="4" class="input-box"/>
    <text x="375" y="173" class="text-muted" font-size="14">Prénom (champ requis)</text>

    <!-- Group field with dropdown -->
    <text x="30" y="225" class="text-dark" font-size="14">Société</text>
    <rect x="30" y="235" width="450" height="44" rx="4" class="input-box"/>
    <text x="45" y="263" class="text-muted" font-size="14">Société</text>
    <rect x="480" y="235" width="190" height="44" rx="4" class="btn-default"/>
    <text x="495" y="263" class="text-dark" font-size="14">Sélectionnez une société ▼</text>

    <!-- Info message -->
    <g transform="translate(30, 300)">
      <rect width="640" height="40" rx="4" class="bg-info"/>
      <text x="15" y="26" class="text-info" font-size="13">ℹ️ Renseignez au moins un numéro</text>
    </g>

    <!-- Phone numbers - Row 1 -->
    <text x="30" y="380" class="text-dark" font-size="14">Fixe (domicile)</text>
    <rect x="30" y="390" width="300" height="44" rx="4" class="input-box"/>
    <text x="45" y="418" class="text-muted" font-size="14">Fixe (domicile)</text>

    <text x="360" y="380" class="text-dark" font-size="14">Mobile (domicile)</text>
    <rect x="360" y="390" width="310" height="44" rx="4" class="input-box"/>
    <text x="375" y="418" class="text-muted" font-size="14">Mobile (domicile)</text>

    <!-- Phone numbers - Row 2 -->
    <text x="30" y="470" class="text-dark" font-size="14">Fixe (professionnel)</text>
    <rect x="30" y="480" width="300" height="44" rx="4" class="input-box"/>
    <text x="45" y="508" class="text-muted" font-size="14">Fixe (professionnel)</text>

    <text x="360" y="470" class="text-dark" font-size="14">Mobile (professionnel)</text>
    <rect x="360" y="480" width="310" height="44" rx="4" class="input-box"/>
    <text x="375" y="508" class="text-muted" font-size="14">Mobile (professionnel)</text>

    <!-- Help text -->
    <g transform="translate(30, 550)">
      <rect width="640" height="100" rx="4" fill="#F9FAFB"/>
      <text x="15" y="30" class="text-muted" font-size="13">Format des numéros :</text>
      <text x="15" y="55" class="text-muted" font-size="13">• Les numéros doivent être au format international</text>
      <text x="15" y="78" class="text-muted" font-size="13">• Exemple : +33612345678 ou +33145678900</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="665" x2="700" y2="665" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="460" y="680" width="100" height="40" rx="4" class="btn-default"/>
    <text x="487" y="705" class="text-dark" font-size="14">Annuler</text>
    
    <rect x="570" y="680" width="100" height="40" rx="4" class="btn-primary"/>
    <text x="600" y="705" class="text-white" font-size="14">Valider</text>
  </g>

</svg>
