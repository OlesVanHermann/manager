<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-inactive { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" stroke="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="20" y="100" class="text-muted" font-size="12">INTERNET</text>
  <text x="20" y="130" class="text-body">Pack xDSL</text>
  <rect x="0" y="140" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="164" class="text-link" font-weight="600">Mes accès</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">← Détail du pack</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">xDSL "xdsl-ab12345-1"</text>
    <text x="280" y="40" class="text-muted" font-size="12">✏️</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="tab-active"/>
      <text x="25" y="26" class="text-body" font-weight="600">Informations</text>
      
      <rect x="125" y="0" width="100" height="40" rx="4" class="tab-inactive"/>
      <text x="145" y="26" class="text-muted">Mon modem</text>
      
      <rect x="230" y="0" width="100" height="40" rx="4" class="tab-inactive"/>
      <text x="255" y="26" class="text-muted">Mon accès</text>
      
      <rect x="335" y="0" width="80" height="40" rx="4" class="tab-inactive"/>
      <text x="360" y="26" class="text-muted">Tâches</text>
    </g>
    
    <!-- Content area - Informations tab -->
    <g transform="translate(0, 120)">
      <!-- Tile: Informations générales -->
      <rect x="0" y="0" width="540" height="280" rx="8" class="tile"/>
      <text x="20" y="30" class="text-subtitle">Informations générales</text>
      
      <text x="20" y="70" class="text-muted">État</text>
      <rect x="200" y="55" width="50" height="22" rx="4" fill="#DEF7EC"/>
      <text x="212" y="71" fill="#03543F" font-size="12">Actif</text>
      
      <text x="20" y="100" class="text-muted">Type</text>
      <text x="200" y="100" class="text-body">VDSL</text>
      
      <text x="20" y="130" class="text-muted">Dégroupage</text>
      <text x="200" y="130" class="text-body">Dégroupé OVHcloud</text>
      
      <text x="20" y="160" class="text-muted">Adresse de raccordement</text>
      <text x="200" y="160" class="text-body">12 rue de la Paix</text>
      <text x="200" y="180" class="text-body">75001 Paris</text>
      
      <text x="20" y="210" class="text-muted">LNS</text>
      <text x="200" y="210" class="text-body">lns.ovh.net</text>
      
      <text x="20" y="240" class="text-muted">Garantie de temps de rétablissement</text>
      <text x="200" y="240" class="text-body">10 heures ouvrées (10HO)</text>
      
      <!-- Tile: Connexion -->
      <rect x="560" y="0" width="340" height="280" rx="8" class="tile"/>
      <text x="580" y="30" class="text-subtitle">Connexion</text>
      
      <text x="580" y="70" class="text-muted">Synchronisation</text>
      <text x="580" y="95" class="text-body">↓ 45000 Kbps</text>
      <text x="580" y="115" class="text-body">↑ 8000 Kbps</text>
      
      <text x="580" y="150" class="text-muted">Type de connexion</text>
      <text x="580" y="175" class="text-body">PPPoE</text>
      
      <text x="580" y="210" class="text-muted">Profil de connexion</text>
      <text x="580" y="235" class="text-body">safe</text>
      
      <!-- Tile: IPs -->
      <rect x="0" y="300" width="540" height="180" rx="8" class="tile"/>
      <text x="20" y="330" class="text-subtitle">IPs</text>
      <text x="480" y="330" class="text-link">gérer les IPs</text>
      
      <text x="20" y="365" class="text-muted">IPv4</text>
      <text x="150" y="365" class="text-body">192.168.1.1</text>
      <text x="350" y="365" class="text-link">Reverse DNS</text>
      
      <text x="20" y="395" class="text-muted">IPv6</text>
      <text x="150" y="395" class="text-body">2001:db8::1</text>
      <text x="350" y="395" class="text-link">Reverse DNS</text>
      
      <text x="20" y="435" class="text-muted">Alertes</text>
      <text x="150" y="435" class="text-body">1 alerte programmée</text>
      <text x="350" y="435" class="text-link">Afficher les alertes</text>
      
      <!-- Tile: Diagnostic -->
      <rect x="560" y="300" width="340" height="180" rx="8" class="tile"/>
      <text x="580" y="330" class="text-subtitle">Diagnostic de ligne</text>
      
      <text x="580" y="370" class="text-body" font-size="13">Vous rencontrez des difficultés avec</text>
      <text x="580" y="390" class="text-body" font-size="13">votre accès internet ?</text>
      
      <rect x="580" y="420" width="140" height="36" rx="4" class="bg-primary"/>
      <text x="605" y="444" class="text-white">Lancer l'outil</text>
      
      <!-- Tile: Actions -->
      <rect x="0" y="500" width="540" height="120" rx="8" class="tile"/>
      <text x="20" y="530" class="text-subtitle">Actions</text>
      
      <rect x="20" y="550" width="120" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="45" y="574" class="text-body">Déménager</text>
      
      <rect x="150" y="550" width="160" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="170" y="574" class="text-body">Changer l'offre</text>
      
      <rect x="320" y="550" width="100" height="36" rx="4" stroke="#991B1B" fill="#FFFFFF"/>
      <text x="345" y="574" fill="#991B1B">Résilier</text>
    </g>
  </g>
</svg>
