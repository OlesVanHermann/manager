<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-warning { fill: #F59E0B; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="120" y="35" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="56" width="240" height="844" class="bg-white"/>
  <rect x="240" y="56" width="1" height="844" class="border"/>
  <text x="20" y="90" class="text-body" font-weight="bold">Pack Internet</text>
  <rect x="0" y="100" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="125" class="text-primary" font-size="14">pack-xdsl-abc123</text>
  
  <!-- Main content -->
  <g transform="translate(260, 76)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Télécom › Pack Internet › pack-xdsl-abc123 › Suivi de commande</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-body" font-size="24" font-weight="bold">Suivi de commande</text>
    
    <!-- Order follow-up card -->
    <rect x="0" y="70" width="1100" height="500" rx="4" class="tile"/>
    
    <!-- Timeline -->
    <g transform="translate(50, 120)">
      <!-- Step 1: Completed -->
      <circle cx="0" cy="0" r="20" class="bg-success"/>
      <text x="0" y="6" text-anchor="middle" class="text-white" font-size="14">✓</text>
      <text x="40" y="-5" class="text-body" font-weight="bold">Commande validée</text>
      <text x="40" y="15" class="text-muted" font-size="12">15/03/2024 à 10:30</text>
      
      <!-- Line -->
      <rect x="-2" y="30" width="4" height="60" class="bg-success"/>
      
      <!-- Step 2: Completed -->
      <circle cx="0" cy="110" r="20" class="bg-success"/>
      <text x="0" y="116" text-anchor="middle" class="text-white" font-size="14">✓</text>
      <text x="40" y="105" class="text-body" font-weight="bold">Activation de la ligne</text>
      <text x="40" y="125" class="text-muted" font-size="12">18/03/2024 à 14:00</text>
      
      <!-- Line -->
      <rect x="-2" y="140" width="4" height="60" class="bg-success"/>
      
      <!-- Step 3: Completed -->
      <circle cx="0" cy="220" r="20" class="bg-success"/>
      <text x="0" y="226" text-anchor="middle" class="text-white" font-size="14">✓</text>
      <text x="40" y="215" class="text-body" font-weight="bold">Expédition du matériel</text>
      <text x="40" y="235" class="text-muted" font-size="12">19/03/2024 à 09:00</text>
      
      <!-- Line -->
      <rect x="-2" y="250" width="4" height="60" class="bg-warning"/>
      
      <!-- Step 4: In progress -->
      <circle cx="0" cy="330" r="20" class="bg-warning"/>
      <text x="0" y="336" text-anchor="middle" class="text-white" font-size="14">⏳</text>
      <text x="40" y="325" class="text-body" font-weight="bold">Livraison en cours</text>
      <text x="40" y="345" class="text-muted" font-size="12">Prévu le 21/03/2024</text>
    </g>
    
    <!-- Details panel -->
    <g transform="translate(550, 120)">
      <text x="0" y="0" class="text-body" font-size="16" font-weight="bold">Détails de la commande</text>
      
      <text x="0" y="40" class="text-muted" font-size="13">Référence commande</text>
      <text x="0" y="60" class="text-body">WB123456789</text>
      
      <text x="0" y="100" class="text-muted" font-size="13">Offre commandée</text>
      <text x="0" y="120" class="text-body">Pack xDSL Pro - VDSL</text>
      
      <text x="0" y="160" class="text-muted" font-size="13">Adresse d'installation</text>
      <text x="0" y="180" class="text-body">12 rue de la Paix</text>
      <text x="0" y="200" class="text-body">75001 Paris</text>
      
      <text x="0" y="240" class="text-muted" font-size="13">Numéro de suivi colis</text>
      <text x="0" y="260" class="text-primary">1Z999AA10123456784</text>
    </g>
  </g>
</svg>