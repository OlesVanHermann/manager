<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Changer d'offre</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au tableau de bord de la ligne</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Changer d'offre</text>

  <!-- Content card -->
  <rect x="40" y="165" width="700" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations sur l'offre actuelle</text>

  <!-- Current offer info -->
  <g transform="translate(70, 230)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupe de facturation</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mongroupe-voip</text>

    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prochaine facturation</text>
    <text x="200" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2025</text>

    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Offre actuelle</text>
    <text x="200" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ligne VoIP Entreprise - 4,99 € HT/mois</text>
  </g>

  <!-- Change offer form -->
  <line x1="70" y1="330" x2="710" y2="330" stroke="#E5E7EB"/>

  <text x="70" y="365" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouvelle offre *</text>
  <rect x="70" y="375" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ligne VoIP Pro - 9,99 € HT/mois</text>
  <text x="545" y="400" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Selected offer details -->
  <g transform="translate(70, 435)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix de la nouvelle offre</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">9,99 € HT/mois</text>

    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date d'effet</text>
    <text x="200" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2025</text>
  </g>

  <!-- Bulk action -->
  <text x="70" y="510" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Appliquer à plusieurs lignes...</text>

  <!-- Buttons -->
  <rect x="70" y="530" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="93" y="553" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>

  <rect x="185" y="530" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="210" y="553" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
</svg>
