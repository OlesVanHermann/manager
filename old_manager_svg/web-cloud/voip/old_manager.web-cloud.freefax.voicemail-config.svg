<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour</text>
    <text x="0" y="60" class="text-heading">Configuration du repondeur</text>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="600" height="550" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="550" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Paramètres du répondeur</text>
      <line x1="20" y1="50" x2="580" y2="50" stroke="#E5E7EB"/>
      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Répondeur actif</text>
      </g>
      <g transform="translate(20, 105)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="input-field"/>
        <text x="30" y="14" class="text-body">Supprimer automatiquement les messages après notification</text>
      </g>
      <g transform="translate(20, 150)">
        <text x="0" y="0" class="text-muted">Mot de passe</text>
        <rect x="0" y="10" width="300" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">****</text>
      </g>
      <g transform="translate(20, 220)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Toujours demander le mot de passe</text>
      </g>
      <g transform="translate(20, 265)">
        <text x="0" y="0" class="text-muted">Nom de l'expéditeur</text>
        <rect x="0" y="10" width="300" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">Mon Répondeur</text>
      </g>
      <g transform="translate(20, 335)">
        <text x="0" y="0" class="text-muted">Email de l'expéditeur</text>
        <rect x="0" y="10" width="300" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">voicemail@example.ovh</text>
      </g>
      <g transform="translate(20, 405)">
        <text x="0" y="0" class="text-muted">Format audio</text>
        <rect x="0" y="10" width="300" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">MP3</text>
        <text x="270" y="34" class="text-muted">▼</text>
      </g>
      <g transform="translate(20, 480)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white" font-size="14">Valider</text>
        <rect x="120" y="0" width="100" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
        <text x="140" y="26" class="text-body">Annuler</text>
      </g>
    </g>
  </g>
</svg>
