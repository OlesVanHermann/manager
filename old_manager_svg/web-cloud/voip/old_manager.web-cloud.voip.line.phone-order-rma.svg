<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander un telephone</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander un telephone</text>

    <!-- Stepper -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="900" height="60" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Step 1 - Done -->
      <g transform="translate(50, 20)">
        <circle cx="10" cy="10" r="10" fill="#059669"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">‚úì</text>
        <text x="30" y="14" fill="#059669" font-size="13">Materiel</text>
      </g>
      <line x1="130" y1="30" x2="200" y2="30" stroke="#059669" stroke-width="2"/>

      <!-- Step 2 - Done -->
      <g transform="translate(220, 20)">
        <circle cx="10" cy="10" r="10" fill="#059669"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">‚úì</text>
        <text x="30" y="14" fill="#059669" font-size="13">Livraison</text>
      </g>
      <line x1="320" y1="30" x2="390" y2="30" stroke="#059669" stroke-width="2"/>

      <!-- Step 3 - Active -->
      <g transform="translate(410, 20)">
        <circle cx="10" cy="10" r="10" fill="#0050D7"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">3</text>
        <text x="30" y="14" fill="#0050D7" font-weight="600" font-size="13">RMA</text>
      </g>
      <line x1="480" y1="30" x2="550" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 -->
      <g transform="translate(570, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">4</text>
        <text x="30" y="14" class="text-muted" font-size="13">Recapitulatif</text>
      </g>
    </g>

    <!-- RMA card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="900" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Retour de materiel (RMA)</text>

      <!-- Info alert -->
      <g transform="translate(24, 60)">
        <rect x="0" y="0" width="852" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="25" fill="#1E40AF" font-size="13">‚ìò Si vous possedez un ancien telephone, vous pouvez le retourner gratuitement.</text>
        <text x="15" y="45" fill="#1E40AF" font-size="13">Vous recevrez un bon de retour prepaye par email.</text>
        <text x="15" y="65" fill="#1E40AF" font-size="13">Le materiel doit etre retourne dans son emballage d'origine sous 30 jours.</text>
      </g>

      <!-- RMA pending info -->
      <g transform="translate(24, 160)">
        <rect x="0" y="0" width="852" height="100" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
        <text x="15" y="25" fill="#92400E" font-weight="600" font-size="14">‚ö† RMA en attente</text>
        <text x="15" y="50" fill="#92400E" font-size="13">Vous avez deja une demande de retour en cours pour cette ligne.</text>
        <text x="15" y="70" fill="#92400E" font-size="13">Reference : RMA-2024-001234</text>

        <!-- Download PDF link -->
        <g transform="translate(15, 80)">
          <text x="0" y="0" class="text-link" font-size="13">üìÑ Telecharger le bon de retour (PDF)</text>
        </g>
      </g>

      <!-- Checkbox -->
      <g transform="translate(24, 280)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="35" y="16" class="text-dark">Je souhaite retourner mon ancien materiel</text>
      </g>

      <!-- Navigation buttons -->
      <g transform="translate(24, 310)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="24" class="text-dark">‚Üê Retour</text>

        <rect x="750" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="770" y="24" class="text-white">Suivant ‚Üí</text>
      </g>
    </g>
  </g>
</svg>
