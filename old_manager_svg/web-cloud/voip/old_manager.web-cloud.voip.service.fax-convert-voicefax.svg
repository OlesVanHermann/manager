<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="80" width="280" height="56" fill="#E8F0FE"/>
      <text x="16" y="104" class="text-dark" font-size="12" font-weight="500">+33 9 72 12 34 56</text>
      <text x="16" y="120" class="text-muted" font-size="10">Fax</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Section Informations -->
        <rect x="0" y="20" width="600" height="140" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="48" class="text-dark" font-size="14" font-weight="600">Informations</text>
        <line x1="20" y1="60" x2="580" y2="60" class="divider"/>

        <!-- Info banner -->
        <rect x="20" y="75" width="560" height="70" rx="4" class="bg-info"/>
        <text x="40" y="100" class="text-info" font-size="12">Les Ecofax perso sont convertibles en ligne Voix/Fax.</text>
        <text x="40" y="120" class="text-info" font-size="12">Apres la conversion, vous pourrez utiliser cette ligne pour emettre et</text>
        <text x="40" y="138" class="text-info" font-size="12">recevoir des appels vocaux en plus des fax.</text>

        <!-- Section Liste -->
        <rect x="0" y="180" width="600" height="200" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="208" class="text-dark" font-size="14" font-weight="600">Liste des services convertibles</text>
        <line x1="20" y1="220" x2="580" y2="220" class="divider"/>

        <!-- Select service -->
        <text x="20" y="255" class="text-muted" font-size="12">Selectionnez le service a convertir :</text>
        <rect x="20" y="265" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="291" class="text-dark" font-size="12">+33 9 72 12 34 56 - Ecofax perso</text>
        <text x="345" y="291" class="text-muted" font-size="10">v</text>

        <!-- Checkbox contracts -->
        <rect x="20" y="320" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="45" y="333" class="text-dark" font-size="12">J'accepte les conditions generales de vente</text>

        <!-- Bouton -->
        <rect x="20" y="355" width="200" height="40" rx="4" class="btn-primary"/>
        <text x="120" y="380" class="text-white" font-size="12" text-anchor="middle">Generer le bon de commande</text>
      </g>
    </g>
  </g>
</svg>
