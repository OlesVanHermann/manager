<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Title -->
  <g transform="translate(80, 90)">
    <text class="text-title">Lignes de la file d'attente</text>
    <text y="30" class="text-muted">Configurez les lignes membres de votre <tspan font-weight="600">Contact Center Solution</tspan></text>
  </g>

  <!-- Organization Section -->
  <g transform="translate(80, 170)">
    <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Organisation des lignes</text>

    <!-- Add Line Button -->
    <g transform="translate(0, 30)">
      <rect width="180" height="40" fill="#FFFFFF" stroke="#0050D7" rx="4"/>
      <text x="15" y="26" class="text-primary">+ Ajouter une ligne</text>
    </g>
  </g>

  <!-- Lines Datagrid -->
  <g transform="translate(80, 260)">
    <rect width="1000" height="350" class="bg-white" rx="8"/>

    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="1000" height="50" fill="#F9FAFB" rx="8 8 0 0"/>
      <text x="25" y="32" class="text-body" font-weight="600" font-size="12">Ordre</text>
      <text x="100" y="32" class="text-body" font-weight="600" font-size="12">Type</text>
      <text x="220" y="32" class="text-body" font-weight="600" font-size="12">Numero</text>
      <text x="380" y="32" class="text-body" font-weight="600" font-size="12">Description</text>
      <text x="550" y="32" class="text-body" font-weight="600" font-size="12">Timeout</text>
      <text x="650" y="32" class="text-body" font-weight="600" font-size="12">Wrap-up</text>
      <text x="750" y="32" class="text-body" font-weight="600" font-size="12">Simult.</text>
      <text x="830" y="32" class="text-body" font-weight="600" font-size="12">Statut</text>
      <text x="940" y="32" class="text-body" font-weight="600" font-size="12">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <rect width="1000" height="60" fill="#FFFFFF"/>
      <g transform="translate(25, 15)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="22" class="text-muted">▲</text>
      </g>
      <text x="100" y="38" class="text-body">Interne</text>
      <text x="220" y="38" class="text-body">+33 1 72 10 00 10</text>
      <text x="380" y="38" class="text-body">Agent 1 - Support</text>
      <text x="550" y="38" class="text-body">20s</text>
      <text x="650" y="38" class="text-body">10s</text>
      <text x="750" y="38" class="text-body">1</text>
      <rect x="830" y="22" width="60" height="22" fill="#DCFCE7" rx="11"/>
      <text x="845" y="37" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
      <g transform="translate(940, 20)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="12" y="22" class="text-muted">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 110)">
      <rect width="1000" height="60" fill="#FFFFFF"/>
      <g transform="translate(25, 10)">
        <rect width="30" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="14" class="text-muted" font-size="10">▲</text>
        <rect y="22" width="30" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="35" class="text-muted" font-size="10">▼</text>
      </g>
      <text x="100" y="38" class="text-body">Interne</text>
      <text x="220" y="38" class="text-body">+33 1 72 10 00 11</text>
      <text x="380" y="38" class="text-body">Agent 2 - Commercial</text>
      <text x="550" y="38" class="text-body">30s</text>
      <text x="650" y="38" class="text-body">15s</text>
      <text x="750" y="38" class="text-body">2</text>
      <rect x="830" y="22" width="60" height="22" fill="#DCFCE7" rx="11"/>
      <text x="845" y="37" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
      <g transform="translate(940, 20)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="12" y="22" class="text-muted">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 170)">
      <rect width="1000" height="60" fill="#FFFFFF"/>
      <g transform="translate(25, 10)">
        <rect width="30" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="14" class="text-muted" font-size="10">▲</text>
        <rect y="22" width="30" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="35" class="text-muted" font-size="10">▼</text>
      </g>
      <text x="100" y="38" class="text-body">Externe</text>
      <text x="220" y="38" class="text-body">+33 6 12 34 56 78</text>
      <text x="380" y="38" class="text-body">Mobile Astreinte</text>
      <text x="550" y="38" class="text-body">45s</text>
      <text x="650" y="38" class="text-body">0s</text>
      <text x="750" y="38" class="text-body">1</text>
      <rect x="830" y="22" width="80" height="22" fill="#FEF3C7" rx="11"/>
      <text x="840" y="37" fill="#92400E" font-family="Source Sans Pro" font-size="11">En pause</text>
      <!-- Action Menu Open -->
      <g transform="translate(940, 20)">
        <rect width="30" height="30" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
        <text x="12" y="22" class="text-primary">⋮</text>
        <g transform="translate(-70, 35)">
          <rect width="120" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="30" class="text-body">Modifier</text>
          <line x1="0" y1="45" x2="120" y2="45" stroke="#E5E7EB"/>
          <text x="15" y="68" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
        </g>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 230)">
      <rect width="1000" height="60" fill="#FFFFFF"/>
      <g transform="translate(25, 15)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="22" class="text-muted">▼</text>
      </g>
      <text x="100" y="38" class="text-body">Interne</text>
      <text x="220" y="38" class="text-body">+33 1 72 10 00 12</text>
      <text x="380" y="38" class="text-body">Agent 3 - Technique</text>
      <text x="550" y="38" class="text-body">25s</text>
      <text x="650" y="38" class="text-body">5s</text>
      <text x="750" y="38" class="text-body">1</text>
      <rect x="830" y="22" width="60" height="22" fill="#DCFCE7" rx="11"/>
      <text x="845" y="37" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
      <g transform="translate(940, 20)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="12" y="22" class="text-muted">⋮</text>
      </g>
    </g>
  </g>

  <!-- Options Form -->
  <g transform="translate(80, 640)">
    <rect width="600" height="200" class="bg-white" rx="8"/>

    <!-- Display Number -->
    <g transform="translate(25, 25)">
      <text class="text-body" font-size="13">Numero affiche</text>
      <g transform="translate(0, 20)">
        <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Numero de l'alias</text>
        <text x="270" y="26" class="text-muted">▼</text>
      </g>
    </g>

    <!-- Strategy -->
    <g transform="translate(350, 25)">
      <text class="text-body" font-size="13">Strategie de distribution</text>
      <g transform="translate(0, 20)">
        <rect width="220" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Sequentiel</text>
        <text x="190" y="26" class="text-muted">▼</text>
      </g>
      <text y="75" class="text-muted" font-size="11">Les appels sont distribues dans l'ordre de la liste</text>
    </g>

    <!-- Checkbox -->
    <g transform="translate(25, 115)">
      <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
      <text x="30" y="14" class="text-body">Appliquer les renvois d'appels des lignes</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(25, 155)">
      <rect width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="25" y="24" class="text-body">Annuler</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="36" class="bg-primary" rx="4"/>
        <text x="20" y="24" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
