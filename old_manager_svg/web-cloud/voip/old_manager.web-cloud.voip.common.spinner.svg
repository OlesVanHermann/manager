<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .spinner-track { fill: none; stroke: #E5E7EB; stroke-width: 3; }
      .spinner-fill { fill: none; stroke: #0050D7; stroke-width: 3; stroke-linecap: round; }
      .spinner-track-sm { fill: none; stroke: #E5E7EB; stroke-width: 2; }
      .spinner-fill-sm { fill: none; stroke: #0050D7; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" class="bg-muted"/>
  
  <!-- Spinner Small -->
  <g transform="translate(30, 30)">
    <text class="text-muted" x="0" y="0">Small (16px)</text>
    
    <g transform="translate(0, 15)">
      <circle cx="8" cy="8" r="6" class="spinner-track-sm"/>
      <path d="M8 2a6 6 0 0 1 6 6" class="spinner-fill-sm"/>
    </g>
    
    <text class="text-body" x="25" y="28">Chargement...</text>
  </g>
  
  <!-- Spinner Medium -->
  <g transform="translate(170, 30)">
    <text class="text-muted" x="0" y="0">Medium (24px)</text>
    
    <g transform="translate(0, 15)">
      <circle cx="12" cy="12" r="10" class="spinner-track"/>
      <path d="M12 2a10 10 0 0 1 10 10" class="spinner-fill"/>
    </g>
    
    <text class="text-body" x="35" y="28">Chargement...</text>
  </g>
  
  <!-- Spinner Large -->
  <g transform="translate(320, 20)">
    <text class="text-muted" x="0" y="0">Large (40px)</text>
    
    <g transform="translate(0, 15)">
      <circle cx="20" cy="20" r="18" class="spinner-track"/>
      <path d="M20 2a18 18 0 0 1 18 18" class="spinner-fill" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Spinner dans un conteneur (chargement page) -->
  <g transform="translate(30, 100)">
    <text class="text-muted" x="0" y="0">Chargement de page</text>
    
    <rect x="0" y="15" width="340" height="80" class="bg-white border" rx="8"/>
    
    <!-- Spinner centrÃ© -->
    <g transform="translate(150, 35)">
      <circle cx="20" cy="20" r="18" class="spinner-track"/>
      <path d="M20 2a18 18 0 0 1 18 18" class="spinner-fill" stroke-width="4"/>
    </g>
    
    <text class="text-body" x="170" y="80" text-anchor="middle">Chargement en cours...</text>
  </g>
</svg>
