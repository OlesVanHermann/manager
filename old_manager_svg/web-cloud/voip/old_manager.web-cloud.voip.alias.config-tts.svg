<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750" width="1200" height="750">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="750" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Synthèse vocale</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Configuration</text>
  </g>

  <!-- Page Title with guide -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Synthèse vocale (TTS)</text>
    <g transform="translate(280, -5)">
      <rect width="100" height="28" rx="4" class="card"/>
      <rect width="100" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body" font-size="12">Guides</text>
      <text x="85" y="19" class="text-muted">▼</text>
    </g>
  </g>

  <!-- TTS list card -->
  <g transform="translate(40, 200)">
    <rect width="1100" height="500" rx="8" class="card"/>
    <rect width="1100" height="500" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Liste des synthèses vocales</text>

    <!-- Add TTS button -->
    <g transform="translate(20, 55)">
      <rect width="220" height="40" rx="4" fill="#0050D7"/>
      <text x="110" y="26" text-anchor="middle" class="text-white" font-size="14">+ Ajouter une synthèse vocale</text>
    </g>

    <!-- TTS Table -->
    <g transform="translate(20, 120)">
      <rect width="1060" height="350" rx="8" class="bg-white"/>
      <rect width="1060" height="350" rx="8" class="border"/>

      <!-- Table Header -->
      <g transform="translate(0, 0)">
        <rect width="1060" height="45" rx="8 8 0 0" class="bg-table-header"/>
        <text x="40" y="28" class="text-body" font-weight="600">Voix</text>
        <text x="200" y="28" class="text-body" font-weight="600">Texte</text>
        <text x="900" y="28" class="text-body" font-weight="600">Actions</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 45)">
        <line x1="0" y1="60" x2="1060" y2="60" class="border"/>
        <text x="40" y="38" class="text-body">Française - Claire</text>
        <g transform="translate(200, 15)">
          <text x="0" y="10" class="text-body" font-size="13">▶ Bienvenue chez OVHcloud Télécom. Pour le service commercial, tapez 1. Pour le support technique...</text>
          <text x="0" y="30" class="text-muted" font-size="11">(cliquez pour voir le texte complet)</text>
        </g>
        <text x="900" y="38" class="text-muted" font-size="16">⋮</text>
      </g>

      <!-- Action menu open -->
      <g transform="translate(880, 115)">
        <rect width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" class="text-link" font-size="12">Supprimer</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 105)">
        <line x1="0" y1="60" x2="1060" y2="60" class="border"/>
        <text x="40" y="38" class="text-body">Française - Thomas</text>
        <g transform="translate(200, 15)">
          <text x="0" y="10" class="text-body" font-size="13">▶ Veuillez patienter, un conseiller va prendre votre appel.</text>
        </g>
        <text x="900" y="38" class="text-muted" font-size="16">⋮</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 165)">
        <line x1="0" y1="60" x2="1060" y2="60" class="border"/>
        <text x="40" y="38" class="text-body">Anglaise - Sharon</text>
        <g transform="translate(200, 15)">
          <text x="0" y="10" class="text-body" font-size="13">▶ Welcome to OVHcloud Telecom. Please hold while we transfer your call.</text>
        </g>
        <text x="900" y="38" class="text-muted" font-size="16">⋮</text>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 225)">
        <line x1="0" y1="60" x2="1060" y2="60" class="border"/>
        <text x="40" y="38" class="text-body">Française - Claire</text>
        <g transform="translate(200, 15)">
          <text x="0" y="10" class="text-body" font-size="13">▶ Nos bureaux sont actuellement fermés. Veuillez rappeler du lundi au vendredi de 9h à 18h.</text>
        </g>
        <text x="900" y="38" class="text-muted" font-size="16">⋮</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(400, 310)">
        <text class="text-muted" font-size="12">Affichage 1-4 sur 4</text>
        <g transform="translate(130, -8)">
          <rect width="28" height="24" rx="4" class="card"/>
          <rect width="28" height="24" rx="4" class="border"/>
          <text x="14" y="17" text-anchor="middle" class="text-muted" font-size="12">‹</text>
        </g>
        <g transform="translate(162, -8)">
          <rect width="28" height="24" rx="4" fill="#0050D7"/>
          <text x="14" y="17" text-anchor="middle" class="text-white" font-size="12">1</text>
        </g>
        <g transform="translate(194, -8)">
          <rect width="28" height="24" rx="4" class="card"/>
          <rect width="28" height="24" rx="4" class="border"/>
          <text x="14" y="17" text-anchor="middle" class="text-body" font-size="12">›</text>
        </g>
      </g>
    </g>
  </g>
</svg>
