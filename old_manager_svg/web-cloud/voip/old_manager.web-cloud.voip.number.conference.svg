<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <text x="80" y="110" class="text-title">Configuration de la conference</text>

  <!-- Configuration Section -->
  <g transform="translate(80, 140)">
    <rect width="800" height="640" class="bg-white" rx="8"/>

    <!-- Section Title -->
    <g transform="translate(20, 25)">
      <text class="text-body" font-weight="600" font-size="16">Configuration</text>
      <line x1="0" y1="15" x2="760" y2="15" stroke="#E5E7EB"/>
    </g>

    <!-- PIN Code Field -->
    <g transform="translate(20, 70)">
      <text class="text-muted" font-size="12">Code PIN d'acces</text>
      <text x="110" class="text-muted" font-size="12">(optionnel)</text>
      <g transform="translate(0, 20)">
        <rect width="200" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">1234</text>
      </g>
    </g>

    <!-- Announcement Upload -->
    <g transform="translate(20, 150)">
      <text class="text-muted" font-size="12">Annonce personnalisee</text>
      <text x="160" class="text-muted" font-size="12">(fichier audio)</text>
      <g transform="translate(0, 25)">
        <text class="text-body">Aucun fichier</text>
        <g transform="translate(150, -8)">
          <rect width="150" height="32" class="btn-secondary" rx="4"/>
          <text x="15" y="21" class="text-primary" font-size="13">Telecharger</text>
        </g>
      </g>
    </g>

    <!-- Record Conference Toggle -->
    <g transform="translate(20, 220)">
      <text class="text-muted" font-size="12">Enregistrer la conference</text>
      <g transform="translate(0, 25)">
        <rect width="100" height="36" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
        <text x="20" y="24" class="text-primary">Active</text>
        <rect x="110" width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="120" y="24" class="text-muted">Desactive</text>
      </g>
    </g>

    <!-- Enter Muted Toggle -->
    <g transform="translate(20, 300)">
      <text class="text-muted" font-size="12">Micro des participants a l'entree</text>
      <g transform="translate(0, 25)">
        <rect width="100" height="36" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
        <text x="25" y="24" class="text-primary">Actif</text>
        <rect x="110" width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="125" y="24" class="text-muted">Muet</text>
      </g>
    </g>

    <!-- Anonymous Calls Toggle -->
    <g transform="translate(20, 380)">
      <text class="text-muted" font-size="12">Appels anonymes</text>
      <g transform="translate(0, 25)">
        <rect width="100" height="36" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
        <text x="15" y="24" class="text-primary">Acceptes</text>
        <rect x="110" width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="125" y="24" class="text-muted">Rejetes</text>
      </g>
    </g>

    <!-- Language Select -->
    <g transform="translate(20, 460)">
      <text class="text-muted" font-size="12">Langue de la conference</text>
      <g transform="translate(0, 20)">
        <rect width="200" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Francais</text>
        <path d="M170,18 L180,24 L190,18" stroke="#6B7280" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Administration Section -->
    <g transform="translate(20, 530)">
      <text class="text-body" font-weight="600" font-size="16">Administration</text>
      <line x1="0" y1="15" x2="760" y2="15" stroke="#E5E7EB"/>

      <g transform="translate(0, 35)">
        <text class="text-muted" font-size="12">Recevoir un rapport par e-mail</text>
        <g transform="translate(0, 20)">
          <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">A chaque conference</text>
          <path d="M260,18 L270,24 L280,18" stroke="#6B7280" stroke-width="2" fill="none"/>
        </g>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(20, 595)">
      <rect width="100" height="36" class="btn-secondary" rx="4"/>
      <text x="22" y="23" class="text-body">Annuler</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="36" class="bg-primary" rx="4"/>
        <text x="22" y="23" class="text-white" font-size="14">Valider</text>
      </g>
    </g>
  </g>

  <!-- Web Access URLs Panel -->
  <g transform="translate(920, 140)">
    <rect width="400" height="300" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">URLs de suivi et controle</text>

    <g transform="translate(20, 60)">
      <rect width="180" height="36" class="btn-secondary" rx="4"/>
      <text x="15" y="23" class="text-primary" font-size="13">Generer les URLs</text>
    </g>

    <g transform="translate(20, 120)">
      <text class="text-muted" font-size="12">URL de suivi</text>
      <g transform="translate(0, 20)">
        <rect width="360" height="36" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="24" class="text-muted" font-size="12">https://conference.ovh.net/follow/...</text>
      </g>
      <text y="75" class="text-muted" font-size="11">Permet de suivre les participants en temps reel</text>
    </g>

    <g transform="translate(20, 210)">
      <text class="text-muted" font-size="12">URL de controle</text>
      <g transform="translate(0, 20)">
        <rect width="360" height="36" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="24" class="text-muted" font-size="12">https://conference.ovh.net/control/...</text>
      </g>
      <text y="75" class="text-muted" font-size="11">Permet de gerer la conference (mute, kick...)</text>
    </g>
  </g>
</svg>
