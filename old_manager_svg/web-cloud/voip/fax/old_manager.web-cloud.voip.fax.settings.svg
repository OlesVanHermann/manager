<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Fax 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Gestion du fax</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Configuration du fax</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Gestion du fax</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Configuration du fax</text>

  <!-- Row 1 -->
  <!-- Left: Options générales -->
  <g transform="translate(40, 200)">
    <rect width="540" height="200" rx="8" class="card"/>
    <rect width="540" height="200" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Options générales</text>

    <!-- Qualité fax -->
    <text x="20" y="80" class="text-body">Qualité du fax :</text>
    <g transform="translate(20, 95)">
      <rect width="200" height="36" rx="4" class="bg-white"/>
      <rect width="200" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">Haute</text>
      <text x="180" y="23" class="text-muted">▼</text>
    </g>

    <!-- Nombre d'essais -->
    <text x="260" y="80" class="text-body">Nombre d'essais :</text>
    <g transform="translate(260, 95)">
      <rect width="200" height="36" rx="4" class="bg-white"/>
      <rect width="200" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">3</text>
      <text x="180" y="23" class="text-muted">▼</text>
    </g>
  </g>

  <!-- Right: En-tête du fax -->
  <g transform="translate(620, 200)">
    <rect width="540" height="200" rx="8" class="card"/>
    <rect width="540" height="200" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">En-tête du fax</text>

    <!-- En-tête personnalisé -->
    <text x="20" y="80" class="text-body">En-tête personnalisé :</text>
    <g transform="translate(20, 95)">
      <rect width="400" height="36" rx="4" class="bg-white"/>
      <rect width="400" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted">Mon entreprise - #01# | #02#</text>
    </g>

    <text x="20" y="165" class="text-link" font-size="13">▶ Aide sur les variables disponibles</text>
  </g>

  <!-- Row 2 -->
  <!-- Left: Options de notification -->
  <g transform="translate(40, 430)">
    <rect width="540" height="280" rx="8" class="card"/>
    <rect width="540" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Options de notification</text>

    <!-- Nom expéditeur -->
    <text x="20" y="80" class="text-body">Nom de l'expéditeur :</text>
    <g transform="translate(20, 95)">
      <rect width="300" height="36" rx="4" class="bg-white"/>
      <rect width="300" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted">OVH Fax</text>
    </g>

    <!-- Email expéditeur -->
    <text x="20" y="160" class="text-body">Adresse e-mail de l'expéditeur :</text>
    <g transform="translate(20, 175)">
      <rect width="300" height="36" rx="4" class="bg-white"/>
      <rect width="300" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted">noreply@ovh.com</text>
    </g>

    <!-- Format -->
    <text x="20" y="240" class="text-body">Format des fichiers :</text>
    <g transform="translate(20, 250)">
      <rect width="150" height="28" rx="4" class="bg-white"/>
      <rect width="150" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body">PDF</text>
      <text x="130" y="19" class="text-muted">▼</text>
    </g>
  </g>

  <!-- Right: Adresses à notifier -->
  <g transform="translate(620, 430)">
    <rect width="540" height="280" rx="8" class="card"/>
    <rect width="540" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Adresses e-mail à notifier</text>

    <!-- Info box -->
    <g transform="translate(20, 55)">
      <rect width="500" height="40" rx="4" class="bg-info"/>
      <rect width="500" height="40" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
      <text x="15" y="25" class="text-info">Aucune adresse e-mail configurée.</text>
    </g>

    <!-- Add button -->
    <g transform="translate(20, 115)">
      <rect width="180" height="36" rx="4" fill="#0050D7"/>
      <text x="90" y="23" text-anchor="middle" class="text-white" font-size="14">Ajouter une adresse</text>
    </g>
  </g>

  <!-- Submit section -->
  <g transform="translate(40, 740)">
    <line x1="0" y1="0" x2="1120" y2="0" class="border"/>
    <text x="0" y="35" class="text-link" font-size="13">Appliquer à plusieurs services</text>
    <g transform="translate(0, 55)">
      <rect width="150" height="36" rx="4" fill="#0050D7"/>
      <text x="75" y="23" text-anchor="middle" class="text-white" font-size="14">Appliquer</text>
    </g>
  </g>
</svg>