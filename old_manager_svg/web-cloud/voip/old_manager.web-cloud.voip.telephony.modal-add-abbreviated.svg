<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="600" height="520" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="500" height="460" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(455, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Modal Header -->
    <text x="30" y="45" class="text-title">Ajouter un numéro abrégé</text>
    
    <!-- Form Fields -->
    <g transform="translate(30, 75)">
      <g>
        <text x="0" y="0" class="text-label">Numéro abrégé</text>
        <rect x="0" y="10" width="440" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-muted">2001</text>
        <text x="0" y="72" class="text-help">Doit être un nombre à 3 ou 4 chiffres, débutant par un 2.</text>
      </g>
      <g transform="translate(0, 95)">
        <text x="0" y="0" class="text-label">Numéro cible</text>
        <rect x="0" y="10" width="440" height="44" class="input-focus" rx="4"/>
        <text x="15" y="38" class="text-body">0033612345678</text>
        <text x="0" y="72" class="text-help">Doit être un numéro de format international. Ex. 00xx...</text>
      </g>
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-label">Nom</text>
        <rect x="0" y="10" width="440" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">Dupont</text>
      </g>
      <g transform="translate(0, 265)">
        <text x="0" y="0" class="text-label">Prénom</text>
        <rect x="0" y="10" width="440" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">Jean</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 400)">
      <rect width="100" height="40" class="btn-primary" rx="4"/>
      <text x="22" y="26" class="btn-text-white">Ajouter</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="40" class="btn-secondary" rx="4"/>
        <text x="22" y="26" class="btn-text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
