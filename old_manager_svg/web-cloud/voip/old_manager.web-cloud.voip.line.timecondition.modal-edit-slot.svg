<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .slot-unavailable { fill: #FEE2E2; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Popover modal -->
  <g transform="translate(480, 100)">
    <rect width="480" height="700" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Header with slot color -->
    <g>
      <rect width="480" height="52" rx="8" class="bg-white"/>
      <rect x="24" y="18" width="16" height="16" rx="2" class="slot-unavailable"/>
      <text x="48" y="32" class="text-title">Créneaux hors plages horaires</text>
    </g>
    <rect x="0" y="52" width="480" height="1" fill="#E5E7EB"/>
    
    <!-- Info banner -->
    <rect x="24" y="68" width="432" height="64" rx="4" class="bg-info"/>
    <text x="40" y="92" class="text-info" font-size="13">Comportement par défaut à adopter en dehors des</text>
    <text x="40" y="110" class="text-info" font-size="13">plages horaires.</text>
    
    <!-- Form content -->
    <g transform="translate(24, 152)">
      <!-- Redirection type -->
      <g>
        <rect x="-24" width="480" height="56" fill="#FAFAFA" style="cursor:pointer"/>
        <text y="24" class="text-label">Rediriger l'appel vers</text>
        <text x="380" y="24" class="text-body">Un répondeur</text>
        <text x="448" y="24" class="text-muted">›</text>
      </g>
      
      <!-- Radio options section (shown on click) -->
      <rect x="-24" y="70" width="480" height="1" fill="#E5E7EB"/>
      
      <g transform="translate(0, 90)">
        <!-- Option 1: Voicemail -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="20" r="8" class="radio-checked"/>
          <circle cx="10" cy="20" r="4" fill="white"/>
          <text x="28" y="24" class="text-body" font-weight="500">Un répondeur</text>
          <text x="28" y="44" class="text-small">Permet de renvoyer l'appel vers le répondeur de l'une</text>
          <text x="28" y="60" class="text-small">de vos lignes (sans la faire sonner).</text>
        </g>
        
        <!-- Option 2: External number -->
        <g transform="translate(0, 85)">
          <circle cx="10" cy="20" r="8" class="radio-unchecked"/>
          <text x="28" y="24" class="text-body" font-weight="500">Un numéro externe</text>
          <text x="28" y="44" class="text-small">Permet de renvoyer l'appel vers un numéro externe</text>
          <text x="28" y="60" class="text-small">(hors OVHcloud).</text>
        </g>
        
        <!-- Option 3: OVH line -->
        <g transform="translate(0, 170)">
          <circle cx="10" cy="20" r="8" class="radio-unchecked"/>
          <text x="28" y="24" class="text-body" font-weight="500">Une ligne ou un numéro OVHcloud</text>
          <text x="28" y="44" class="text-small">Permet de renvoyer l'appel vers l'une de vos lignes</text>
          <text x="28" y="60" class="text-small">OVHcloud ou l'un de vos numéros OVHcloud.</text>
        </g>
      </g>
      
      <!-- Selected number -->
      <g transform="translate(0, 360)">
        <rect x="-24" width="480" height="56" fill="#FAFAFA" style="cursor:pointer"/>
        <text y="24" class="text-label">Numéro vers lequel rediriger</text>
        <text x="320" y="24" class="text-body">Ma ligne bureau</text>
        <text x="448" y="24" class="text-muted">›</text>
      </g>
      
      <!-- Phone number display -->
      <g transform="translate(0, 430)">
        <text y="0" class="text-small">Ligne SIP - +33 1 23 45 67 89</text>
      </g>
    </g>
    
    <!-- Footer -->
    <rect x="0" y="644" width="480" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="644" width="480" height="1" fill="#E5E7EB"/>
    <g transform="translate(24, 660)">
      <rect width="90" height="36" rx="4" class="btn-primary"/>
      <text x="45" y="24" class="text-white" text-anchor="middle" font-size="14">Modifier</text>
      <rect x="106" width="90" height="36" rx="4" class="btn-default"/>
      <text x="151" y="24" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
