<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .text-warning { fill: #92400E; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Tableau de bord</text>
    <text y="40" class="text-title">Changement d'offre</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 180)">
    <rect width="700" height="550" class="bg-white" rx="8"/>

    <!-- Current Offer Info -->
    <g transform="translate(25, 25)">
      <text class="text-body" font-weight="600" font-size="16">Informations actuelles</text>

      <!-- Definition List -->
      <g transform="translate(0, 35)">
        <text class="text-muted" font-size="13">Groupe de facturation</text>
        <text y="20" class="text-body">mongroupe-voip</text>

        <text y="55" class="text-muted" font-size="13">Prochaine facturation</text>
        <text y="75" class="text-body">15/01/2025</text>

        <text y="110" class="text-muted" font-size="13">Offre actuelle</text>
        <text y="130" class="text-body" font-weight="600">VoIP Pro - Ligne SIP illimitee France</text>
        <text y="150" class="text-body">9,99 € HT/mois</text>
      </g>
    </g>

    <!-- Pending Change Warning -->
    <g transform="translate(25, 220)">
      <rect width="650" height="80" class="bg-warning" rx="4" stroke="#FDE68A"/>
      <text x="15" y="28" class="text-warning" font-size="13">Un changement d'offre est en attente.</text>
      <text x="15" y="50" class="text-warning" font-size="13">Il prendra effet le 15/01/2025.</text>
      <text x="15" y="72" class="text-warning" font-size="13">Nouvelle offre : VoIP Business - Ligne SIP illimitee monde</text>
    </g>

    <!-- Change Form (hidden when pending) -->
    <g transform="translate(25, 320)">
      <text class="text-body" font-weight="600" font-size="16">Changer d'offre</text>

      <!-- Select Offer -->
      <g transform="translate(0, 35)">
        <text class="text-body" font-size="13">Offres disponibles</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="45" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="28" class="text-body">VoIP Business - Ligne SIP illimitee monde</text>
          <text x="420" y="28" class="text-muted">▼</text>
        </g>
      </g>

      <!-- Selected Price -->
      <g transform="translate(0, 110)">
        <text class="text-muted" font-size="13">Prix de l'offre selectionnee</text>
        <text y="22" class="text-body" font-weight="600" font-size="18">19,99 € HT/mois</text>
      </g>

      <!-- Application Date -->
      <g transform="translate(0, 160)">
        <text class="text-muted" font-size="13">Date d'application</text>
        <text y="22" class="text-body">15/01/2025 (prochaine facturation)</text>
      </g>

      <!-- Bulk Action -->
      <g transform="translate(0, 200)">
        <text class="text-primary" font-size="13">Appliquer a plusieurs lignes...</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(25, 490)">
      <rect width="100" height="40" class="bg-primary" rx="4"/>
      <text x="20" y="26" class="text-white">Valider</text>

      <text x="130" y="26" class="text-primary">Annuler</text>
    </g>
  </g>

  <!-- Info Panel -->
  <g transform="translate(820, 180)">
    <rect width="400" height="350" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="16">A propos du changement d'offre</text>

    <g transform="translate(25, 60)">
      <rect width="350" height="120" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="15" y="25" class="text-info" font-size="12">Le changement d'offre prend effet a la</text>
      <text x="15" y="43" class="text-info" font-size="12">prochaine date de facturation.</text>
      <text x="15" y="70" class="text-info" font-size="12">Les nouveaux tarifs s'appliqueront</text>
      <text x="15" y="88" class="text-info" font-size="12">automatiquement a partir de cette date.</text>
      <text x="15" y="106" class="text-info" font-size="12">Vous pouvez annuler le changement avant.</text>
    </g>

    <g transform="translate(25, 200)">
      <text class="text-body" font-weight="600" font-size="14">Offres disponibles :</text>
      <text y="30" class="text-body" font-size="13">• VoIP Eco - 4,99 € HT/mois</text>
      <text y="52" class="text-body" font-size="13">• VoIP Pro - 9,99 € HT/mois</text>
      <text y="74" class="text-body" font-size="13">• VoIP Business - 19,99 € HT/mois</text>
      <text y="96" class="text-body" font-size="13">• VoIP Enterprise - 39,99 € HT/mois</text>
    </g>
  </g>

  <!-- Cancel Pending Change -->
  <g transform="translate(820, 560)">
    <rect width="400" height="100" class="bg-white" rx="8"/>
    <text x="25" y="35" class="text-body" font-weight="600" font-size="14">Annuler le changement en attente</text>
    <g transform="translate(25, 55)">
      <rect width="180" height="35" fill="#FEE2E2" rx="4"/>
      <text x="15" y="24" class="text-danger" font-size="13">Annuler le changement</text>
    </g>
  </g>
</svg>
