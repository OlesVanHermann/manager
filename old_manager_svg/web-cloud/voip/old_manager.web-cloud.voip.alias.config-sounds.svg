<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 950" width="1200" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="950" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Gestion des sons et de l'attente</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Gestion des sons et de l'attente</text>
  <text x="40" y="155" class="text-body">Configurez les sons et l'attente de votre <tspan font-weight="600">File d'appels</tspan>.</text>

  <!-- Configuration attente section -->
  <g transform="translate(40, 190)">
    <rect width="800" height="220" rx="8" class="card"/>
    <rect width="800" height="220" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Configuration de l'attente</text>
    <line x1="20" y1="50" x2="780" y2="50" class="border"/>

    <!-- Annonce d'ouverture -->
    <g transform="translate(20, 70)">
      <text class="text-body">Annonce d'ouverture</text>
      <g transform="translate(0, 15)">
        <rect width="300" height="36" rx="4" class="bg-white"/>
        <rect width="300" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">Aucun</text>
        <text x="280" y="23" class="text-muted">▼</text>
      </g>
      <g transform="translate(320, 15)">
        <rect width="160" height="36" rx="4" class="card"/>
        <rect width="160" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">+ Ajouter un son</text>
      </g>
    </g>

    <!-- Musique d'attente -->
    <g transform="translate(20, 145)">
      <text class="text-body">Musique d'attente</text>
      <g transform="translate(0, 15)">
        <rect width="300" height="36" rx="4" class="bg-white"/>
        <rect width="300" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">Musique par défaut</text>
        <text x="280" y="23" class="text-muted">▼</text>
      </g>
      <g transform="translate(320, 15)">
        <rect width="160" height="36" rx="4" class="card"/>
        <rect width="160" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">+ Ajouter un son</text>
      </g>
    </g>
  </g>

  <!-- Configuration débordement section -->
  <g transform="translate(40, 430)">
    <rect width="800" height="240" rx="8" class="card"/>
    <rect width="800" height="240" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Configuration du débordement</text>
    <line x1="20" y1="50" x2="780" y2="50" class="border"/>

    <!-- Nombre max appels en attente -->
    <g transform="translate(20, 70)">
      <text class="text-body">Nombre maximum d'appels en attente</text>
      <g transform="translate(0, 15)">
        <rect width="120" height="36" rx="4" class="bg-white"/>
        <rect width="120" height="36" rx="4" class="border"/>
        <rect x="85" y="5" width="30" height="26" rx="2" fill="#F3F4F6"/>
        <text x="100" y="22" text-anchor="middle" class="text-muted" font-size="12">▲▼</text>
        <text x="15" y="23" class="text-body">10</text>
      </g>
    </g>

    <!-- Action en cas de débordement -->
    <g transform="translate(20, 140)">
      <text class="text-body">Action à effectuer en cas de débordement</text>
      <text y="20" class="text-muted" font-size="12">Cette action sera jouée si la file est pleine.</text>
      <g transform="translate(0, 40)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="9" cy="9" r="4" fill="#0050D7"/>
        <text x="30" y="13" class="text-body" font-size="13">Rediriger vers une messagerie vocale</text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="13" class="text-body" font-size="13">Jouer un son puis raccrocher</text>
      </g>
    </g>
  </g>

  <!-- Configuration fermeture section -->
  <g transform="translate(40, 690)">
    <rect width="800" height="220" rx="8" class="card"/>
    <rect width="800" height="220" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Configuration de la fermeture</text>
    <line x1="20" y1="50" x2="780" y2="50" class="border"/>

    <!-- Temps max attente -->
    <g transform="translate(20, 70)">
      <text class="text-body">Temps maximum d'attente (en secondes)</text>
      <g transform="translate(0, 15)">
        <rect width="120" height="36" rx="4" class="bg-white"/>
        <rect width="120" height="36" rx="4" class="border"/>
        <rect x="85" y="5" width="30" height="26" rx="2" fill="#F3F4F6"/>
        <text x="100" y="22" text-anchor="middle" class="text-muted" font-size="12">▲▼</text>
        <text x="15" y="23" class="text-body">300</text>
      </g>
    </g>

    <!-- Action en cas de fermeture -->
    <g transform="translate(20, 140)">
      <text class="text-body">Action à effectuer en cas de fermeture</text>
      <text y="20" class="text-muted" font-size="12">Cette action sera jouée si le temps d'attente maximum est dépassé.</text>
      <g transform="translate(0, 40)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="13" class="text-body" font-size="13">Rediriger vers une messagerie vocale</text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="9" cy="9" r="9" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="9" cy="9" r="4" fill="#0050D7"/>
        <text x="30" y="13" class="text-body" font-size="13">Jouer un son puis raccrocher</text>
      </g>
    </g>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 930)">
    <rect width="100" height="36" rx="4" class="card"/>
    <rect width="100" height="36" rx="4" class="border"/>
    <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
  </g>
  <g transform="translate(160, 930)">
    <rect width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
  </g>
</svg>
