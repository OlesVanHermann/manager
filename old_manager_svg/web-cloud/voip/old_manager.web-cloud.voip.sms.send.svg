<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(6, 80)">
        <rect x="0" y="0" width="268" height="65" rx="6" fill="#E8F0FE"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">sms-abc123</text>
        <text x="12" y="40" class="text-muted" font-size="11">SMS Marketing</text>
        <text x="12" y="56" class="text-muted" font-size="10">1500 credits</text>
      </g>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">sms-abc123</text>
        <text x="120" y="28" class="text-muted" font-size="14">SMS Marketing / Envoyer</text>

        <!-- NAV3 TABS - Envoyer actif -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="64" y="0" width="65" height="26" rx="4" fill="#0050D7"/>
          <text x="96" y="17" class="text-white" font-size="11" text-anchor="middle">Envoyer</text>

          <rect x="133" y="0" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="173" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>

          <rect x="217" y="0" width="65" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="249" y="17" class="text-primary" font-size="11" text-anchor="middle">Entrants</text>

          <rect x="286" y="0" width="75" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="323" y="17" class="text-primary" font-size="11" text-anchor="middle">Historique</text>

          <rect x="365" y="0" width="70" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="400" y="17" class="text-primary" font-size="11" text-anchor="middle">Modeles</text>
        </g>

        <!-- CONTENU ENVOYER SMS -->
        <g transform="translate(0, 95)">

          <!-- Formulaire envoi -->
          <rect x="0" y="0" width="650" height="550" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>

          <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Envoyer un SMS</text>
          <line x1="20" y1="55" x2="630" y2="55" stroke="#E5E7EB"/>

          <!-- Expediteur -->
          <text x="20" y="90" class="text-dark" font-size="12" font-weight="500">Expediteur *</text>
          <rect x="20" y="100" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="40" y="124" class="text-dark" font-size="11">MonEntreprise</text>
          <text x="290" y="124" class="text-muted" font-size="11">v</text>

          <!-- Destinataires -->
          <text x="20" y="165" class="text-dark" font-size="12" font-weight="500">Destinataires *</text>
          <rect x="20" y="175" width="610" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="40" y="200" class="text-muted" font-size="11">+33 6 12 34 56 78</text>
          <text x="40" y="220" class="text-muted" font-size="10">Un numero par ligne, format international (+33...)</text>
          <text x="40" y="240" class="text-primary" font-size="10">Importer un fichier CSV</text>

          <!-- Message -->
          <text x="20" y="285" class="text-dark" font-size="12" font-weight="500">Message *</text>
          <rect x="20" y="295" width="610" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="40" y="325" class="text-muted" font-size="11">Saisissez votre message...</text>
          <text x="20" y="435" class="text-muted" font-size="10">0 / 160 caracteres (1 SMS)</text>

          <!-- Variables -->
          <text x="250" y="435" class="text-muted" font-size="10">Variables disponibles:</text>
          <text x="370" y="435" class="text-primary" font-size="10">{NOM} {PRENOM} {DATE}</text>

          <!-- Options -->
          <text x="20" y="475" class="text-dark" font-size="12" font-weight="500">Options</text>

          <rect x="20" y="490" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="50" y="505" class="text-dark" font-size="11">Planifier l'envoi</text>

          <rect x="200" y="490" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="230" y="505" class="text-dark" font-size="11">Utiliser un modele</text>

          <!-- Boutons -->
          <rect x="20" y="530" width="140" height="40" rx="4" class="btn-primary"/>
          <text x="90" y="556" class="text-white" font-size="12" text-anchor="middle">Envoyer</text>

          <rect x="180" y="530" width="140" height="40" rx="4" class="btn-outline"/>
          <text x="250" y="556" class="text-primary" font-size="12" text-anchor="middle">Apercu</text>

          <!-- Panel lateral - Resume -->
          <rect x="680" y="0" width="356" height="300" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="700" y="35" class="text-dark" font-size="14" font-weight="600">Resume</text>
          <line x1="700" y1="55" x2="1016" y2="55" stroke="#E5E7EB"/>

          <text x="700" y="90" class="text-muted" font-size="11">Destinataires</text>
          <text x="950" y="90" class="text-dark" font-size="12">0</text>

          <text x="700" y="120" class="text-muted" font-size="11">SMS par destinataire</text>
          <text x="950" y="120" class="text-dark" font-size="12">1</text>

          <text x="700" y="150" class="text-muted" font-size="11">Credits necessaires</text>
          <text x="950" y="150" class="text-dark" font-size="12" font-weight="600">0</text>

          <line x1="700" y1="175" x2="1016" y2="175" stroke="#E5E7EB"/>

          <text x="700" y="210" class="text-muted" font-size="11">Credits disponibles</text>
          <text x="950" y="210" class="text-success" font-size="12" font-weight="600">1,500</text>

          <text x="700" y="240" class="text-muted" font-size="11">Credits restants apres envoi</text>
          <text x="950" y="240" class="text-dark" font-size="12">1,500</text>

          <text x="700" y="285" class="text-primary" font-size="11">Acheter des credits</text>

          <!-- Panel lateral - Modeles recents -->
          <rect x="680" y="320" width="356" height="230" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="700" y="355" class="text-dark" font-size="14" font-weight="600">Modeles recents</text>
          <line x1="700" y1="375" x2="1016" y2="375" stroke="#E5E7EB"/>

          <rect x="700" y="390" width="316" height="40" rx="4" fill="#F9FAFB"/>
          <text x="720" y="415" class="text-dark" font-size="11">Confirmation commande</text>

          <rect x="700" y="440" width="316" height="40" rx="4" fill="#F9FAFB"/>
          <text x="720" y="465" class="text-dark" font-size="11">Rappel rendez-vous</text>

          <rect x="700" y="490" width="316" height="40" rx="4" fill="#F9FAFB"/>
          <text x="720" y="515" class="text-dark" font-size="11">Code de verification</text>

        </g>
      </g>
    </g>
  </g>
</svg>
