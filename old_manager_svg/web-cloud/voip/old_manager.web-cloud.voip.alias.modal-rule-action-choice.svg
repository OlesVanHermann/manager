<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-active { fill: #0050D7; }
      .radio-inactive { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="790" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="790" fill="#000000" opacity="0.3"/>

  <!-- Popover Modal - Action Choice -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="650" height="690" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header with back button -->
    <rect x="0" y="0" width="650" height="55" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="45" width="650" height="10" fill="#F9FAFB"/>
    <text x="24" y="35" fill="#0050D7" font-size="14">← Retour</text>
    <text x="90" y="35" class="text-title">Choisir une action</text>
    <text x="620" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Actions list -->
    <g transform="translate(24, 75)">
      <!-- Action: Bridge (Transfer) -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Transferer vers un numero</text>
          <text x="0" y="18" class="text-muted" font-size="12">Redirige l'appel vers un numero externe</text>
        </g>
      </g>

      <!-- Action: File d'attente (Hunting) -->
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Envoyer vers une file d'attente</text>
          <text x="0" y="18" class="text-muted" font-size="12">Route l'appel vers une file d'agents</text>
        </g>
      </g>

      <!-- Action: Hangup -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Raccrocher</text>
          <text x="0" y="18" class="text-muted" font-size="12">Termine l'appel immediatement</text>
        </g>
      </g>

      <!-- Action: IVR Menu - SELECTED -->
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="602" height="55" rx="4" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
        <circle cx="25" cy="27" r="9" class="radio-active"/>
        <circle cx="25" cy="27" r="4" fill="#FFFFFF"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark" font-weight="500">Lancer un menu interactif (IVR)</text>
          <text x="0" y="18" class="text-muted" font-size="12">Presente un menu avec des choix numeriques</text>
        </g>
      </g>

      <!-- Action: Playback -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Jouer un son</text>
          <text x="0" y="18" class="text-muted" font-size="12">Diffuse un fichier audio a l'appelant</text>
        </g>
      </g>

      <!-- Action: Read DTMF -->
      <g transform="translate(0, 325)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Lire les touches DTMF</text>
          <text x="0" y="18" class="text-muted" font-size="12">Capture les touches tapees par l'appelant</text>
        </g>
      </g>

      <!-- Action: Set caller name -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Definir le nom de l'appelant</text>
          <text x="0" y="18" class="text-muted" font-size="12">Modifie le nom affiche sur la ligne de l'agent</text>
        </g>
      </g>

      <!-- Action: Sleep -->
      <g transform="translate(0, 455)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Pause</text>
          <text x="0" y="18" class="text-muted" font-size="12">Attend un certain temps avant de continuer</text>
        </g>
      </g>

      <!-- Action: TTS -->
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Synthese vocale (TTS)</text>
          <text x="0" y="18" class="text-muted" font-size="12">Lit un texte a l'appelant avec une voix synthetique</text>
        </g>
      </g>

      <!-- Action: Voicemail -->
      <g transform="translate(0, 585)">
        <rect x="0" y="0" width="602" height="55" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="9" class="radio-inactive"/>
        <g transform="translate(45, 12)">
          <text x="0" y="0" class="text-dark">Messagerie vocale</text>
          <text x="0" y="18" class="text-muted" font-size="12">Envoie l'appel vers une boite vocale</text>
        </g>
      </g>
    </g>
  </g>
</svg>
