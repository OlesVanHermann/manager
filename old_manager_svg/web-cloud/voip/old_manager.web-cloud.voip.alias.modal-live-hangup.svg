<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #EF4444; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="440" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="440" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(470, 120)">
    <rect x="0" y="0" width="500" height="260" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <text x="24" y="35" class="text-title">Raccrocher l'appel</text>
      <text x="460" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal body -->
    <g transform="translate(24, 60)">
      <!-- Info alert -->
      <rect x="0" y="0" width="452" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#1E40AF" font-size="13">ⓘ Cette action va mettre fin a l'appel en cours.</text>
      <text x="15" y="45" fill="#1E40AF" font-size="13">L'appelant et l'appele seront deconnectes.</text>

      <!-- Call info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-muted" font-size="12">Appel en cours</text>
        <text x="0" y="25" class="text-dark" font-weight="500">+33 6 12 34 56 78 → +33 1 23 45 67 89</text>
        <text x="0" y="45" class="text-muted" font-size="12">Duree : 00:05:32</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 200)">
      <line x1="0" y1="0" x2="452" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="112" height="40" rx="4" class="btn-danger"/>
        <text x="360" y="26" class="text-white">Raccrocher</text>
      </g>
    </g>
  </g>
</svg>
