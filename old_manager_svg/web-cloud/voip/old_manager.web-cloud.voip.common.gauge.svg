<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .gauge-frame { fill: none; stroke: #E5E7EB; stroke-width: 12; stroke-linecap: round; }
      .gauge-fill { fill: none; stroke: #0050D7; stroke-width: 12; stroke-linecap: round; }
      .gauge-fill-warning { fill: none; stroke: #F59E0B; stroke-width: 12; stroke-linecap: round; }
      .gauge-fill-danger { fill: none; stroke: #EF4444; stroke-width: 12; stroke-linecap: round; }
      .gauge-mark { stroke: #9CA3AF; stroke-width: 2; }
      .gauge-cursor { fill: #1F2937; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-unit { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" class="bg-muted"/>
  
  <!-- Jauge principale -->
  <g transform="translate(150, 130)">
    <!-- Arc de fond (frame) -->
    <path d="M-90,35 A95,95 0 1,1 90,35" class="gauge-frame"/>
    
    <!-- Arc de progression (environ 70%) -->
    <path d="M-90,35 A95,95 0 0,1 65,-70" class="gauge-fill"/>
    
    <!-- Graduations -->
    <g class="gauge-mark">
      <!-- 0% -->
      <line x1="-75" y1="28" x2="-60" y2="22" stroke-width="2"/>
      <!-- 25% -->
      <line x1="-67" y1="-40" x2="-53" y2="-32" stroke-width="2"/>
      <!-- 50% -->
      <line x1="0" y1="-80" x2="0" y2="-65" stroke-width="2"/>
      <!-- 75% -->
      <line x1="67" y1="-40" x2="53" y2="-32" stroke-width="2"/>
      <!-- 100% -->
      <line x1="75" y1="28" x2="60" y2="22" stroke-width="2"/>
    </g>
    
    <!-- Labels des graduations -->
    <text class="text-label" x="-85" y="50">0</text>
    <text class="text-label" x="-80" y="-45">25</text>
    <text class="text-label" x="-5" y="-90">50</text>
    <text class="text-label" x="70" y="-45">75</text>
    <text class="text-label" x="78" y="50">100</text>
    
    <!-- Aiguille (curseur) positionnée à 70% -->
    <g transform="rotate(55)">
      <path class="gauge-cursor" d="M-4,0 L0,-60 L4,0 Z"/>
      <circle cx="0" cy="0" r="8" fill="#1F2937"/>
      <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
    </g>
    
    <!-- Valeur centrale -->
    <text class="text-value" x="0" y="15" text-anchor="middle">70</text>
    <text class="text-unit" x="0" y="35" text-anchor="middle">%</text>
  </g>
  
  <!-- Label en dessous -->
  <text x="150" y="185" text-anchor="middle" font-family="Source Sans Pro" font-size="13" fill="#6B7280">Utilisation CPU</text>
</svg>
