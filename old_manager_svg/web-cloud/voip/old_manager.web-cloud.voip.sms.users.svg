<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-dropdown { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .dropdown-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom › SMS › sms-ov12345-1 › Utilisateurs API</text>
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Page Title -->
  <text x="40" y="110" class="text-dark" font-size="24" font-weight="bold">Gestion des comptes utilisateurs</text>

  <!-- Action dropdown -->
  <g transform="translate(40, 130)">
    <rect width="120" height="40" rx="4" class="btn-dropdown"/>
    <text x="15" y="26" class="text-dark" font-size="14">Actions ▼</text>
  </g>

  <!-- Dropdown menu OPEN -->
  <g transform="translate(40, 172)">
    <rect width="150" height="130" rx="4" class="dropdown-menu"/>
    <rect width="150" height="130" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>
    <text x="15" y="35" class="text-dark" font-size="14">Ajouter</text>
    <line x1="10" y1="50" x2="140" y2="50" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="75" class="text-dark" font-size="14">Alertes</text>
    <line x1="10" y1="90" x2="140" y2="90" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="115" class="text-dark" font-size="14">Actualiser</text>
  </g>

  <!-- Table -->
  <g transform="translate(40, 190)">
    <!-- Table header -->
    <rect width="1360" height="50" rx="4" class="bg-table-header"/>
    <text x="20" y="32" class="text-muted" font-size="13" font-weight="600">IDENTIFIANT ↓</text>
    <text x="280" y="32" class="text-muted" font-size="13" font-weight="600">ACTIVER LE QUOTA ?</text>
    <text x="470" y="32" class="text-muted" font-size="13" font-weight="600">QUOTA</text>
    <text x="600" y="32" class="text-muted" font-size="13" font-weight="600">ACTIVER L'ALERTE ?</text>
    <text x="790" y="32" class="text-muted" font-size="13" font-weight="600">LIMITE</text>
    <text x="900" y="32" class="text-muted" font-size="13" font-weight="600">NOTIFICATION</text>
    <text x="1280" y="32" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>

    <!-- Row 1 -->
    <rect y="50" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="110" x2="1360" y2="110" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="87" class="text-dark" font-size="14">api-user-prod</text>
    <text x="280" y="87" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="470" y="87" class="text-dark" font-size="14">5 000,00</text>
    <text x="600" y="87" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="790" y="87" class="text-dark" font-size="14">500</text>
    <text x="900" y="87" class="text-dark" font-size="14">Mail</text>
    <text x="1300" y="87" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 2 -->
    <rect y="110" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="170" x2="1360" y2="170" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="147" class="text-dark" font-size="14">api-user-test</text>
    <text x="280" y="147" class="text-dark" font-size="14" text-transform="capitalize">Non</text>
    <text x="470" y="147" class="text-muted" font-size="14">-</text>
    <text x="600" y="147" class="text-dark" font-size="14" text-transform="capitalize">Non</text>
    <text x="790" y="147" class="text-muted" font-size="14">-</text>
    <text x="900" y="147" class="text-muted" font-size="14">-</text>
    <text x="1300" y="147" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 3 -->
    <rect y="170" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="230" x2="1360" y2="230" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="207" class="text-dark" font-size="14">marketing-campaigns</text>
    <text x="280" y="207" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="470" y="207" class="text-dark" font-size="14">2 500,00</text>
    <text x="600" y="207" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="790" y="207" class="text-dark" font-size="14">100</text>
    <text x="900" y="207" class="text-dark" font-size="14">Mail et SMS</text>
    <text x="1300" y="207" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 4 -->
    <rect y="230" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="290" x2="1360" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="267" class="text-dark" font-size="14">transactional-sms</text>
    <text x="280" y="267" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="470" y="267" class="text-dark" font-size="14">10 000,00</text>
    <text x="600" y="267" class="text-dark" font-size="14" text-transform="capitalize">Oui</text>
    <text x="790" y="267" class="text-dark" font-size="14">1 000</text>
    <text x="900" y="267" class="text-dark" font-size="14">SMS</text>
    <text x="1300" y="267" class="text-muted" font-size="20" cursor="pointer">⋮</text>
  </g>

  <!-- Action Menu OPEN (for row 4) -->
  <g transform="translate(1130, 470)">
    <rect width="180" height="240" rx="4" class="dropdown-menu"/>
    <rect width="180" height="240" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>
    <text x="15" y="35" class="text-dark" font-size="14">Mot de passe</text>
    <line x1="10" y1="50" x2="170" y2="50" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="75" class="text-dark" font-size="14">Quota</text>
    <line x1="10" y1="90" x2="170" y2="90" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="115" class="text-dark" font-size="14">Limite</text>
    <line x1="10" y1="130" x2="170" y2="130" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="155" class="text-dark" font-size="14">Restrictions</text>
    <line x1="10" y1="170" x2="170" y2="170" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="195" class="text-dark" font-size="14">Callback</text>
    <line x1="10" y1="210" x2="170" y2="210" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="230" fill="#EF4444" font-size="14" font-family="Source Sans Pro">Supprimer</text>
  </g>

  <!-- Info section -->
  <g transform="translate(40, 520)">
    <rect width="1360" height="120" rx="8" class="bg-white"/>
    <rect width="1360" height="120" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Informations</text>
    <text x="20" y="65" class="text-muted" font-size="14">Les utilisateurs API vous permettent de gérer l'envoi de SMS via l'API OVHcloud.</text>
    <text x="20" y="90" class="text-muted" font-size="14">Chaque utilisateur peut avoir son propre quota, ses restrictions IP et ses notifications d'alerte.</text>
    <text x="20" y="110" class="text-primary" font-size="14">Consulter la documentation API →</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 670)">
    <text x="0" y="20" class="text-muted" font-size="13">Afficher</text>
    <rect x="60" y="2" width="60" height="30" rx="4" stroke="#D1D5DB" stroke-width="1" fill="white"/>
    <text x="80" y="22" class="text-dark" font-size="13">10 ▼</text>
    <text x="140" y="20" class="text-muted" font-size="13">Page 1 / 1</text>
  </g>

</svg>
