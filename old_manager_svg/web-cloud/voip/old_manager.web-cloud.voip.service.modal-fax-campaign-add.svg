<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Web Cloud -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" fill="#000000" opacity="0.4"/>

  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="660" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="700" y2="50" class="divider"/>
    <text x="670" y="32" class="text-muted" font-size="18">x</text>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Ajouter une nouvelle campagne</text>

      <!-- Nom de la campagne -->
      <text x="0" y="40" class="text-dark" font-size="12">Nom de la campagne</text>
      <rect x="0" y="50" width="640" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="76" class="text-muted" font-size="12">Nom de la campagne</text>

      <!-- Document -->
      <text x="0" y="115" class="text-dark" font-size="12">Document a faxer (format pdf)</text>
      <rect x="0" y="125" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="100" y="148" class="text-dark" font-size="12" text-anchor="middle">Fichier...</text>

      <!-- QualitÃ© d'envoi -->
      <text x="0" y="185" class="text-dark" font-size="12">Qualite d'envoi</text>
      <rect x="0" y="195" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="221" class="text-dark" font-size="12">Normale</text>
      <text x="275" y="221" class="text-muted" font-size="10">v</text>

      <!-- Type d'envoi -->
      <text x="0" y="260" class="text-dark" font-size="12">Type d'envoi</text>
      <rect x="0" y="270" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="296" class="text-dark" font-size="12">Automatique</text>
      <text x="275" y="296" class="text-muted" font-size="10">v</text>

      <!-- Destinataires - radio buttons -->
      <text x="0" y="340" class="text-dark" font-size="12">Destinataires</text>

      <circle cx="12" cy="365" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="12" cy="365" r="4" fill="#0050D7"/>
      <text x="30" y="370" class="text-dark" font-size="12">Entrer les destinataires manuellement</text>

      <circle cx="12" cy="395" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="400" class="text-dark" font-size="12">Fichier de destinataires (format txt)</text>

      <!-- Zone de texte destinataires -->
      <text x="0" y="435" class="text-dark" font-size="12">Destinataires</text>
      <rect x="0" y="445" width="640" height="90" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="470" class="text-muted" font-size="11">Liste de numeros separee par une virgule, point-virgule ou retour a la ligne.</text>
      <text x="15" y="490" class="text-muted" font-size="11">Composition des numeros : 6 a 17 chiffres pouvant commencer par un +</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(30, 615)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="540" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="590" y="23" class="text-white" font-size="12" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
