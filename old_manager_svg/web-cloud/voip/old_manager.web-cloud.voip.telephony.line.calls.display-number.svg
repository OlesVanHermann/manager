<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Numéro affiché (CLIP)</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne › Appels</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux appels</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Numéro affiché (CLIP)</text>

  <!-- Main card -->
  <rect x="40" y="165" width="600" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Info box -->
  <rect x="70" y="195" width="540" height="50" rx="4" fill="#DBEAFE"/>
  <text x="90" y="225" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Choisissez le numéro qui sera affiché lors de vos appels sortants depuis cette ligne.</text>

  <!-- Anonymous checkbox -->
  <g transform="translate(70, 275)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Masquer mon numéro (appel anonyme)</text>
  </g>

  <!-- Display number section -->
  <text x="70" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Numéro à afficher</text>

  <text x="70" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">+33 9 12 34 56 78 (Ligne principale)</text>

  <!-- Change button -->
  <rect x="70" y="380" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="403" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Changer le numéro</text>

  <!-- Bulk action link -->
  <text x="70" y="450" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Appliquer à plusieurs lignes...</text>

  <!-- Buttons -->
  <rect x="70" y="480" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="95" y="503" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="230" y="480" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="503" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <!-- Right panel - Available numbers -->
  <rect x="680" y="165" width="480" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="710" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Numéros disponibles</text>

  <text x="710" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélectionnez un numéro de votre groupe de facturation.</text>

  <!-- Number list -->
  <g transform="translate(710, 260)">
    <rect x="0" y="0" width="420" height="40" rx="4" fill="#DBEAFE" stroke="#0050D7"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 9 12 34 56 78 (Ligne principale)</text>
    <text x="390" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">✓</text>
  </g>

  <g transform="translate(710, 310)">
    <rect x="0" y="0" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 9 87 65 43 21 (Ligne secondaire)</text>
  </g>

  <g transform="translate(710, 360)">
    <rect x="0" y="0" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 1 23 45 67 89 (Numéro alias)</text>
  </g>

  <g transform="translate(710, 410)">
    <rect x="0" y="0" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 8 00 12 34 56 (Numéro spécial)</text>
  </g>
</svg>
