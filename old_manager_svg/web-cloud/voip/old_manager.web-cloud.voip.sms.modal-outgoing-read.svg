<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success-light { fill: #DEF7EC; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Historique des envois</text>
  <text x="280" y="100" class="text-body" opacity="0.5">SMS envoyes</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="420" y="180" width="600" height="540" rx="8" class="bg-white modal-shadow"/>
  <text x="460" y="225" class="text-title">Detail du SMS</text>
  <text x="990" y="225" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="420" y1="250" x2="1020" y2="250" stroke="#E5E7EB"/>
  <rect x="460" y="275" width="500" height="40" rx="4" class="bg-success-light"/>
  <rect x="475" y="285" width="70" height="22" rx="4" class="badge-success"/>
  <text x="488" y="301" class="badge-success-text">Delivre</text>
  <text x="560" y="300" class="text-success">Le 28/12/2025 a 14:32:15</text>
  <text x="460" y="350" class="text-body" font-weight="600">Expediteur</text>
  <text x="460" y="375" class="text-body">MonEntreprise</text>
  <text x="460" y="415" class="text-body" font-weight="600">Destinataire</text>
  <text x="460" y="440" class="text-body">+33 6 12 34 56 78</text>
  <text x="460" y="480" class="text-body" font-weight="600">Message</text>
  <rect x="460" y="495" width="500" height="100" rx="8" class="bg-muted"/>
  <text x="480" y="525" class="text-body">Bonjour, votre commande #12345 a ete</text>
  <text x="480" y="545" class="text-body">expediee. Suivez-la sur notre site.</text>
  <text x="480" y="575" class="text-muted" font-size="12">98 caracteres - 1 SMS</text>
  <text x="460" y="630" class="text-body" font-weight="600">Informations techniques</text>
  <text x="460" y="655" class="text-muted">ID : <tspan class="text-body">sms-abc123def456</tspan></text>
  <text x="460" y="680" class="text-muted">Credit : <tspan class="text-body">1.00</tspan></text>
  <text x="460" y="705" class="text-muted">Operateur : <tspan class="text-body">Orange France</tspan></text>
  <line x1="420" y1="720" x2="1020" y2="720" stroke="#E5E7EB"/>
  <rect x="850" y="735" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="890" y="760" class="btn-text-dark">Fermer</text>
</svg>
