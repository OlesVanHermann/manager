<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Groupe VoIP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Numéro alias 0033972XXXXXX</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Configuration Redirection</tspan>
    </text>
  </g>

  <!-- Main content card -->
  <g transform="translate(40, 120)">
    <rect width="800" height="380" rx="8" class="card"/>
    <rect width="800" height="380" rx="8" class="border"/>

    <!-- Vos appels entrants section -->
    <text x="20" y="35" class="text-title">Vos appels entrants</text>
    <line x1="20" y1="50" x2="780" y2="50" class="border"/>

    <!-- Line selection -->
    <g transform="translate(20, 70)">
      <text class="text-body">Ligne vers laquelle vos appels seront redirigés</text>
      <text y="25" class="text-body" font-weight="600">Poste 7001 - +33 9 72 10 00 01</text>
    </g>

    <!-- Select line button -->
    <g transform="translate(20, 130)">
      <rect width="180" height="36" rx="4" class="card"/>
      <rect width="180" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body" font-size="13">+ Modifier la ligne</text>
    </g>

    <!-- Warning text -->
    <text x="20" y="195" class="text-muted" font-size="12">Veuillez noter que la législation interdit les redirections vers les numéros surtaxés.</text>

    <!-- Helper text -->
    <g transform="translate(20, 220)">
      <text class="text-body" font-size="13">Pour faire une redirection vers une ligne externe, il vous faut configurer votre numéro en</text>
      <text y="20" class="text-link" font-size="13">File d'appels</text>
    </g>

    <!-- Vos appels sortants section (optional) -->
    <text x="20" y="280" class="text-title">Vos appels sortants <tspan class="text-muted" font-size="13" font-weight="normal">(facultatif)</tspan></text>
    <line x1="20" y1="295" x2="780" y2="295" class="border"/>

    <!-- Checkbox presentation -->
    <g transform="translate(20, 315)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" class="text-body" font-size="13">Utiliser ce numéro comme identifiant lors de vos appels sortants</text>
    </g>
    <text x="20" y="360" class="text-muted" font-size="12">Cette option permet d'afficher le numéro alias lors des appels sortants depuis la ligne de redirection.</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 520)">
    <rect width="100" height="36" rx="4" class="card"/>
    <rect width="100" height="36" rx="4" class="border"/>
    <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
  </g>
  <g transform="translate(160, 520)">
    <rect width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
  </g>
</svg>
