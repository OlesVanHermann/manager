<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Domaine SIP</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au tableau de bord de la ligne</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Domaine SIP</text>

  <!-- Line domain card -->
  <rect x="40" y="165" width="700" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Domaine SIP de la ligne</text>

  <!-- Info alert -->
  <rect x="70" y="220" width="640" height="40" rx="4" fill="#DBEAFE"/>
  <text x="90" y="245" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le domaine SIP définit l'adresse de connexion de votre ligne.</text>

  <!-- Current domain info -->
  <text x="70" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine actuel</text>
  <text x="200" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sip.ovh.fr</text>

  <!-- Domain select -->
  <text x="70" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouveau domaine</text>
  <rect x="200" y="315" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="220" y="340" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sip.ovh.net</text>
  <text x="475" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Bulk action and buttons -->
  <text x="70" y="380" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Appliquer à plusieurs lignes...</text>

  <rect x="510" y="360" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="530" y="383" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="620" y="360" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="640" y="383" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <!-- Client domain card -->
  <rect x="40" y="405" width="700" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="440" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Domaines SIP du compte client</text>

  <!-- Info alert -->
  <rect x="70" y="460" width="640" height="40" rx="4" fill="#DBEAFE"/>
  <text x="90" y="485" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Ces domaines s'appliquent à toutes les lignes de votre compte par pays.</text>

  <!-- Country domains -->
  <g transform="translate(70, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">France</text>
    <rect x="130" y="-20" width="250" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sip.ovh.fr</text>
    <text x="355" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <g transform="translate(70, 565)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Belgique</text>
    <rect x="130" y="-20" width="250" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sip.ovh.be</text>
    <text x="355" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <rect x="510" y="580" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="530" y="603" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="620" y="580" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="640" y="603" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
</svg>
