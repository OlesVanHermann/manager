<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #EF4444; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-btn-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-default { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .icon-close { stroke: #6B7280; stroke-width: 2; fill: none; }
      .icon-warning { fill: #F59E0B; }
      .icon-danger { fill: #EF4444; }
      .shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="400" class="bg-overlay"/>
  
  <!-- Modal de confirmation standard -->
  <g transform="translate(100, 30)" class="shadow">
    <rect x="0" y="0" width="400" height="170" class="bg-white" rx="8"/>
    
    <!-- Header -->
    <text class="text-title" x="25" y="40">Confirmation</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(360, 15)" cursor="pointer">
      <path class="icon-close" d="M0 0l15 15M15 0l-15 15"/>
    </g>
    
    <!-- Contenu -->
    <text class="text-body" x="25" y="75">Êtes-vous sûr de vouloir effectuer cette action ?</text>
    <text class="text-body" x="25" y="95">Cette opération ne peut pas être annulée.</text>
    
    <!-- Footer avec boutons -->
    <g transform="translate(25, 120)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="38" class="btn-default" rx="4" cursor="pointer"/>
      <text class="text-btn-default" x="28" y="25">Annuler</text>
      
      <!-- Bouton Confirmer -->
      <rect x="250" y="0" width="120" height="38" class="btn-primary" rx="4" cursor="pointer"/>
      <text class="text-btn-white" x="285" y="25">Confirmer</text>
    </g>
  </g>
  
  <!-- Modal de suppression (danger) -->
  <g transform="translate(100, 220)" class="shadow">
    <rect x="0" y="0" width="400" height="170" class="bg-white" rx="8"/>
    
    <!-- Icône warning -->
    <g transform="translate(25, 25)">
      <circle cx="20" cy="20" r="20" fill="#FEE2E2"/>
      <path d="M20 14v8M20 26h.01" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- Header -->
    <text class="text-title" x="75" y="40" fill="#991B1B">Supprimer le numéro abrégé</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(360, 15)" cursor="pointer">
      <path class="icon-close" d="M0 0l15 15M15 0l-15 15"/>
    </g>
    
    <!-- Contenu -->
    <text class="text-body" x="25" y="80">Voulez-vous vraiment supprimer le numéro abrégé</text>
    <text class="text-body" x="25" y="100" font-weight="600">2001 - Jean Dupont ?</text>
    
    <!-- Footer avec boutons -->
    <g transform="translate(25, 120)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="38" class="btn-default" rx="4" cursor="pointer"/>
      <text class="text-btn-default" x="28" y="25">Annuler</text>
      
      <!-- Bouton Supprimer (danger) -->
      <rect x="245" y="0" width="130" height="38" class="btn-danger" rx="4" cursor="pointer"/>
      <text class="text-btn-white" x="275" y="25">Supprimer</text>
    </g>
  </g>
</svg>
