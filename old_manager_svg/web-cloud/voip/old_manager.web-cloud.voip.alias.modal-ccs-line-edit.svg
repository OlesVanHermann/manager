<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="640" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="640" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-title">Configuration de Jean Dupont</text>
    <text x="550" y="38" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal content -->
    <g transform="translate(24, 85)">
      <!-- Timeout field -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Delai de sonnerie (timeout)</text>
        <text x="0" y="20" class="text-muted" font-size="12">Temps avant de passer a la ligne suivante. En secondes.</text>
        <rect x="0" y="35" width="150" height="40" rx="4" class="input-field"/>
        <text x="65" y="62" class="text-dark">20</text>
        <g transform="translate(120, 40)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>

      <!-- Wrap-up time field -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-label">Temps de repos (wrap-up)</text>
        <text x="0" y="20" class="text-muted" font-size="12">Delai avant de recevoir un nouvel appel.</text>
        <rect x="0" y="35" width="150" height="40" rx="4" class="input-field"/>
        <text x="70" y="62" class="text-dark">5</text>
        <g transform="translate(120, 40)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>

      <!-- Simultaneous lines field -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-label">Appels simultanes</text>
        <rect x="0" y="20" width="150" height="40" rx="4" class="input-field"/>
        <text x="70" y="47" class="text-dark">1</text>
        <g transform="translate(120, 25)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>

      <!-- Status field -->
      <g transform="translate(0, 285)">
        <text x="0" y="0" class="text-label">Statut</text>
        <rect x="0" y="20" width="250" height="40" rx="4" class="input-field"/>
        <text x="16" y="47" class="text-dark">Actif</text>
        <text x="220" y="47" class="text-muted">▼</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 420)">
      <rect x="430" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="460" y="26" class="text-white">Enregistrer</text>

      <rect x="320" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="347" y="26" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
