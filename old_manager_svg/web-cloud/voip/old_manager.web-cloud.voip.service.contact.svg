<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Web Cloud -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="80" width="280" height="56" fill="#E8F0FE"/>
      <text x="16" y="104" class="text-dark" font-size="12" font-weight="500">+33 9 72 12 34 56</text>
      <text x="16" y="120" class="text-muted" font-size="10">Ligne SIP</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Titre -->
        <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">Modifier les coordonnees</text>

        <!-- Section Informations -->
        <rect x="0" y="50" width="600" height="260" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="78" class="text-dark" font-size="14" font-weight="600">Informations</text>
        <line x1="20" y1="90" x2="580" y2="90" class="divider"/>

        <!-- Forme légale -->
        <text x="20" y="120" class="text-muted" font-size="12">Forme legale</text>
        <rect x="20" y="128" width="250" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="151" class="text-dark" font-size="12">Particulier</text>
        <text x="245" y="151" class="text-muted" font-size="10">v</text>

        <!-- Nom -->
        <text x="20" y="185" class="text-muted" font-size="12">Nom *</text>
        <rect x="20" y="193" width="250" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="216" class="text-dark" font-size="12">Dupont</text>

        <!-- Prénom -->
        <text x="290" y="185" class="text-muted" font-size="12">Prenom *</text>
        <rect x="290" y="193" width="250" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="305" y="216" class="text-dark" font-size="12">Jean</text>

        <!-- Email -->
        <text x="20" y="255" class="text-muted" font-size="12">Adresse email</text>
        <rect x="20" y="263" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="286" class="text-dark" font-size="12">jean.dupont@example.com</text>

        <!-- Section Adresse -->
        <rect x="0" y="330" width="600" height="300" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="358" class="text-dark" font-size="14" font-weight="600">Adresse</text>
        <line x1="20" y1="370" x2="580" y2="370" class="divider"/>

        <!-- Pays -->
        <text x="20" y="400" class="text-muted" font-size="12">Pays</text>
        <rect x="20" y="408" width="250" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="35" y="431" class="text-muted" font-size="12">FRANCE</text>

        <!-- Code postal + Ville -->
        <text x="20" y="465" class="text-muted" font-size="12">Code postal *</text>
        <rect x="20" y="473" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="496" class="text-dark" font-size="12">75001</text>

        <text x="190" y="465" class="text-muted" font-size="12">Ville *</text>
        <rect x="190" y="473" width="350" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="205" y="496" class="text-dark" font-size="12">Paris</text>

        <!-- Numéro + Complément -->
        <text x="20" y="530" class="text-muted" font-size="12">Numero de voie</text>
        <rect x="20" y="538" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="561" class="text-dark" font-size="12">15</text>

        <text x="140" y="530" class="text-muted" font-size="12">Complement</text>
        <rect x="140" y="538" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="155" y="561" class="text-muted" font-size="12">-</text>

        <!-- Nom de la voie -->
        <text x="20" y="595" class="text-muted" font-size="12">Nom de la voie *</text>
        <rect x="20" y="603" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="626" class="text-dark" font-size="12">Rue de Rivoli</text>

        <!-- Indication champs obligatoires -->
        <text x="20" y="665" class="text-muted" font-size="10">* Les champs suivis d'un asterisque sont obligatoires.</text>

        <!-- Bouton Appliquer -->
        <rect x="20" y="700" width="200" height="40" rx="4" class="btn-primary"/>
        <text x="120" y="725" class="text-white" font-size="12" text-anchor="middle">Appliquer les modifications</text>
      </g>
    </g>
  </g>
</svg>
