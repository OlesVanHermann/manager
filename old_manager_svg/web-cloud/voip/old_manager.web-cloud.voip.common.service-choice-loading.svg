<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #6B7280; text-transform: uppercase; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-search { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-light { fill: #F3F4F6; }
      .spinner-track { fill: none; stroke: #E5E7EB; stroke-width: 3; }
      .spinner-fill { fill: none; stroke: #0050D7; stroke-width: 3; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 80)">
    <rect width="600" height="740" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Header -->
    <text x="24" y="36" class="text-title">Choix du service</text>
    <rect x="0" y="52" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Search bar -->
    <g transform="translate(24, 68)">
      <rect width="552" height="40" rx="4" class="input-search"/>
      <text x="16" y="26" class="text-muted">üîç</text>
      <text x="44" y="26" class="text-muted">Rechercher...</text>
    </g>
    
    <!-- Loading state -->
    <g transform="translate(24, 130)">
      <!-- Group 1 skeleton -->
      <rect width="150" height="14" rx="4" class="skeleton"/>
      
      <!-- Loading spinner next to first group -->
      <g transform="translate(170, 0)">
        <circle cx="10" cy="7" r="8" class="spinner-track"/>
        <path d="M 10,-1 A 8,8 0 0,1 18,7" class="spinner-fill"/>
      </g>
      
      <!-- Service skeleton 1 -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="200" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="150" height="10" rx="4" class="skeleton-light"/>
      </g>
      
      <!-- Service skeleton 2 -->
      <g transform="translate(0, 80)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="180" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="140" height="10" rx="4" class="skeleton-light"/>
      </g>
      
      <!-- Service skeleton 3 -->
      <g transform="translate(0, 130)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="220" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="160" height="10" rx="4" class="skeleton-light"/>
      </g>
      
      <rect x="-24" y="190" width="600" height="1" fill="#E5E7EB"/>
      
      <!-- Group 2 skeleton -->
      <g transform="translate(0, 210)">
        <rect width="180" height="14" rx="4" class="skeleton"/>
        
        <!-- Loading spinner -->
        <g transform="translate(200, 0)">
          <circle cx="10" cy="7" r="8" class="spinner-track"/>
          <path d="M 10,-1 A 8,8 0 0,1 18,7" class="spinner-fill"/>
        </g>
      </g>
      
      <!-- Service skeleton 4 -->
      <g transform="translate(0, 250)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="190" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="130" height="10" rx="4" class="skeleton-light"/>
      </g>
      
      <!-- Service skeleton 5 -->
      <g transform="translate(0, 300)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="170" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="145" height="10" rx="4" class="skeleton-light"/>
      </g>
      
      <rect x="-24" y="360" width="600" height="1" fill="#E5E7EB"/>
      
      <!-- Group 3 skeleton -->
      <g transform="translate(0, 380)">
        <rect width="160" height="14" rx="4" class="skeleton"/>
        
        <!-- Loading spinner -->
        <g transform="translate(180, 0)">
          <circle cx="10" cy="7" r="8" class="spinner-track"/>
          <path d="M 10,-1 A 8,8 0 0,1 18,7" class="spinner-fill"/>
        </g>
      </g>
      
      <!-- Service skeleton 6 -->
      <g transform="translate(0, 420)">
        <circle cx="10" cy="20" r="8" class="skeleton-light"/>
        <rect x="32" y="8" width="210" height="12" rx="4" class="skeleton"/>
        <rect x="32" y="28" width="155" height="10" rx="4" class="skeleton-light"/>
      </g>
    </g>
    
    <!-- Loading message -->
    <g transform="translate(24, 600)">
      <text class="text-muted" font-size="13">Chargement des services en cours...</text>
    </g>
    
    <!-- Footer -->
    <rect x="0" y="684" width="600" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="684" width="600" height="1" fill="#E5E7EB"/>
    <g transform="translate(24, 700)">
      <rect width="100" height="36" rx="4" fill="#E5E7EB"/>
      <text x="50" y="24" class="text-muted" text-anchor="middle" font-size="14">Valider</text>
      <rect x="116" width="90" height="36" rx="4" class="btn-default"/>
      <text x="161" y="24" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
