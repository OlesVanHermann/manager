<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander un telephone</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander un telephone</text>

    <!-- Stepper -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="900" height="60" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Step 1 - Done -->
      <g transform="translate(50, 20)">
        <circle cx="10" cy="10" r="10" fill="#059669"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" fill="#059669" font-size="13">Materiel</text>
      </g>
      <line x1="130" y1="30" x2="200" y2="30" stroke="#059669" stroke-width="2"/>

      <!-- Step 2 - Active -->
      <g transform="translate(220, 20)">
        <circle cx="10" cy="10" r="10" fill="#0050D7"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">2</text>
        <text x="30" y="14" fill="#0050D7" font-weight="600" font-size="13">Livraison</text>
      </g>
      <line x1="320" y1="30" x2="390" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 -->
      <g transform="translate(410, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">3</text>
        <text x="30" y="14" class="text-muted" font-size="13">RMA</text>
      </g>
      <line x1="480" y1="30" x2="550" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 -->
      <g transform="translate(570, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">4</text>
        <text x="30" y="14" class="text-muted" font-size="13">Recapitulatif</text>
      </g>
    </g>

    <!-- Shipping card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="900" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Adresse de livraison</text>

      <!-- Contact selection -->
      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Selectionnez un contact</text>

        <!-- Contact 1 - Selected -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="400" height="90" rx="4" stroke="#0050D7" stroke-width="2" fill="#EFF6FF"/>
          <circle cx="20" cy="45" r="10" fill="#0050D7"/>
          <circle cx="20" cy="45" r="4" fill="#FFFFFF"/>
          <g transform="translate(45, 20)">
            <text x="0" y="0" class="text-dark" font-weight="600">Jean Dupont</text>
            <text x="0" y="20" class="text-muted" font-size="12">123 Rue de la Paix</text>
            <text x="0" y="38" class="text-muted" font-size="12">75001 Paris, France</text>
            <text x="0" y="56" class="text-muted" font-size="12">+33 6 12 34 56 78</text>
          </g>
        </g>

        <!-- Contact 2 -->
        <g transform="translate(420, 25)">
          <rect x="0" y="0" width="400" height="90" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="20" cy="45" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <g transform="translate(45, 20)">
            <text x="0" y="0" class="text-dark" font-weight="600">Entreprise ACME</text>
            <text x="0" y="20" class="text-muted" font-size="12">456 Avenue des Champs</text>
            <text x="0" y="38" class="text-muted" font-size="12">69001 Lyon, France</text>
            <text x="0" y="56" class="text-muted" font-size="12">+33 4 78 12 34 56</text>
          </g>
        </g>

        <!-- Add new contact link -->
        <text x="0" y="140" class="text-link" font-size="13">+ Ajouter un nouveau contact</text>
      </g>

      <!-- Shipping mode -->
      <g transform="translate(24, 240)">
        <text x="0" y="0" class="text-label">Mode de livraison</text>

        <!-- Option 1 - Selected -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="400" height="60" rx="4" stroke="#0050D7" stroke-width="2" fill="#EFF6FF"/>
          <circle cx="20" cy="30" r="10" fill="#0050D7"/>
          <circle cx="20" cy="30" r="4" fill="#FFFFFF"/>
          <text x="45" y="25" class="text-dark" font-weight="500">Livraison a domicile</text>
          <text x="45" y="45" class="text-muted" font-size="12">2-3 jours ouvrés - Gratuit</text>
        </g>

        <!-- Option 2 - Mondial Relay -->
        <g transform="translate(420, 25)">
          <rect x="0" y="0" width="400" height="60" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="20" cy="30" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="45" y="25" class="text-dark" font-weight="500">Point Mondial Relay</text>
          <text x="45" y="45" class="text-muted" font-size="12">3-5 jours ouvrés - Gratuit</text>
        </g>
      </g>

      <!-- Mondial Relay search (shown when selected) -->
      <g transform="translate(24, 350)">
        <text x="0" y="0" class="text-label">Rechercher un point relais</text>
        <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-muted">Code postal ou ville...</text>
        <rect x="310" y="15" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="330" y="42" class="text-dark">Rechercher</text>
      </g>

      <!-- Navigation buttons -->
      <g transform="translate(24, 450)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="24" class="text-dark">← Retour</text>

        <rect x="750" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="770" y="24" class="text-white">Suivant →</text>
      </g>
    </g>
  </g>
</svg>
