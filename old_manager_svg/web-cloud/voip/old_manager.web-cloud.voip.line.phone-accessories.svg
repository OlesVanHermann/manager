<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Telephone</text>
    <text y="40" class="text-title">Commander des accessoires</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(80, 170)">
    <g>
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="11" y="20" class="text-white" font-size="12">1</text>
      <text x="40" y="20" class="text-body" font-weight="600">Choix</text>
    </g>
    <line x1="100" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <g transform="translate(200, 0)">
      <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="11" y="20" class="text-muted" font-size="12">2</text>
      <text x="40" y="20" class="text-muted">Livraison</text>
    </g>
    <line x1="300" y1="15" x2="400" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <g transform="translate(400, 0)">
      <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="11" y="20" class="text-muted" font-size="12">3</text>
      <text x="40" y="20" class="text-muted">Resume</text>
    </g>
    <line x1="500" y1="15" x2="600" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <g transform="translate(600, 0)">
      <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="11" y="20" class="text-muted" font-size="12">4</text>
      <text x="40" y="20" class="text-muted">Confirmation</text>
    </g>
  </g>

  <!-- Accessories Selection -->
  <g transform="translate(80, 240)">
    <text class="text-body" font-weight="600" font-size="16">Telephone : Yealink T46U</text>
    <text y="25" class="text-muted" font-size="13">Selectionnez les accessoires compatibles</text>

    <!-- Accessory Cards -->
    <g transform="translate(0, 60)">
      <!-- Card 1 -->
      <g>
        <rect width="280" height="300" class="bg-white" rx="8"/>
        <!-- Image placeholder -->
        <rect x="40" y="20" width="200" height="120" fill="#F3F4F6" rx="4"/>
        <text x="140" y="85" class="text-muted" font-size="12" text-anchor="middle">Image</text>

        <text x="25" y="165" class="text-body" font-weight="600">Casque sans fil EHS</text>
        <text x="25" y="185" class="text-muted" font-size="12">Compatible Yealink</text>
        <text x="25" y="215" class="text-body" font-size="18" font-weight="600">89,00 EUR HT</text>

        <g transform="translate(25, 240)">
          <rect width="230" height="40" class="bg-primary" rx="4"/>
          <text x="85" y="26" class="text-white" font-size="13">Ajouter</text>
        </g>
      </g>

      <!-- Card 2 -->
      <g transform="translate(310, 0)">
        <rect width="280" height="300" class="bg-white" rx="8" stroke="#0050D7" stroke-width="2"/>
        <!-- Selected indicator -->
        <circle cx="255" cy="25" r="12" fill="#0050D7"/>
        <text x="251" y="30" class="text-white" font-size="14">âœ“</text>

        <!-- Image placeholder -->
        <rect x="40" y="20" width="200" height="120" fill="#F3F4F6" rx="4"/>
        <text x="140" y="85" class="text-muted" font-size="12" text-anchor="middle">Image</text>

        <text x="25" y="165" class="text-body" font-weight="600">Module d'extension EXP40</text>
        <text x="25" y="185" class="text-muted" font-size="12">40 touches programmables</text>
        <text x="25" y="215" class="text-body" font-size="18" font-weight="600">129,00 EUR HT</text>

        <g transform="translate(25, 240)">
          <rect width="230" height="40" fill="#FFFFFF" stroke="#0050D7" rx="4"/>
          <text x="75" y="26" class="text-primary" font-size="13">Selectionne (1)</text>
        </g>
      </g>

      <!-- Card 3 -->
      <g transform="translate(620, 0)">
        <rect width="280" height="300" class="bg-white" rx="8"/>
        <!-- Image placeholder -->
        <rect x="40" y="20" width="200" height="120" fill="#F3F4F6" rx="4"/>
        <text x="140" y="85" class="text-muted" font-size="12" text-anchor="middle">Image</text>

        <text x="25" y="165" class="text-body" font-weight="600">Alimentation POE</text>
        <text x="25" y="185" class="text-muted" font-size="12">Injecteur POE+ 802.3at</text>
        <text x="25" y="215" class="text-body" font-size="18" font-weight="600">35,00 EUR HT</text>

        <g transform="translate(25, 240)">
          <rect width="230" height="40" class="bg-primary" rx="4"/>
          <text x="85" y="26" class="text-white" font-size="13">Ajouter</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Footer with Summary -->
  <g transform="translate(80, 620)">
    <rect width="1200" height="80" class="bg-white" rx="8"/>
    <g transform="translate(25, 25)">
      <text class="text-body" font-weight="600">Panier : 1 article</text>
      <text y="25" class="text-muted">Module d'extension EXP40</text>
    </g>
    <g transform="translate(800, 20)">
      <text class="text-body" font-size="18" font-weight="600">Total : 129,00 EUR HT</text>
    </g>
    <g transform="translate(1050, 20)">
      <rect width="120" height="40" class="bg-primary" rx="4"/>
      <text x="30" y="26" class="text-white">Continuer</text>
    </g>
  </g>
</svg>
