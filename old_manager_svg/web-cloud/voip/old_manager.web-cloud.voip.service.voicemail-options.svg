<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="80" width="280" height="56" fill="#E8F0FE"/>
      <text x="16" y="104" class="text-dark" font-size="12" font-weight="500">+33 9 72 12 34 56</text>
      <text x="16" y="120" class="text-muted" font-size="10">Ligne SIP</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Section Enregistrement (gauche) -->
        <rect x="0" y="20" width="500" height="280" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="48" class="text-dark" font-size="14" font-weight="600">Enregistrement</text>
        <line x1="20" y1="60" x2="480" y2="60" class="divider"/>

        <!-- Toggle enregistrement -->
        <text x="20" y="95" class="text-muted" font-size="12">Activer l'enregistrement :</text>
        <rect x="200" y="78" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="232" cy="90" r="10" fill="#FFFFFF"/>

        <!-- Annonce -->
        <text x="20" y="135" class="text-muted" font-size="12">Annonce personnalisee :</text>
        <text x="20" y="155" class="text-dark" font-size="12">message_accueil.wav</text>
        <rect x="20" y="170" width="80" height="28" rx="4" class="btn-danger"/>
        <text x="60" y="189" class="text-white" font-size="11" text-anchor="middle">Supprimer</text>

        <!-- Upload -->
        <rect x="20" y="210" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="120" y="233" class="text-dark" font-size="12" text-anchor="middle">Fichier...</text>

        <rect x="20" y="260" width="150" height="36" rx="4" class="btn-primary"/>
        <text x="95" y="283" class="text-white" font-size="12" text-anchor="middle">Mettre a jour</text>

        <!-- Section Emails (droite) -->
        <rect x="520" y="20" width="520" height="280" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="540" y="48" class="text-dark" font-size="14" font-weight="600">Adresses email</text>
        <line x1="540" y1="60" x2="1020" y2="60" class="divider"/>

        <!-- Liste emails -->
        <text x="560" y="95" class="text-dark" font-size="12">contact@example.com</text>
        <text x="780" y="95" class="text-muted" font-size="12">Notification avec fichier joint</text>
        <text x="980" y="95" class="text-muted" font-size="14">x</text>

        <text x="560" y="125" class="text-dark" font-size="12">admin@example.com</text>
        <text x="780" y="125" class="text-muted" font-size="12">Simple notification</text>
        <text x="980" y="125" class="text-muted" font-size="14">x</text>

        <rect x="540" y="150" width="150" height="36" rx="4" class="btn-primary"/>
        <text x="615" y="173" class="text-white" font-size="12" text-anchor="middle">Ajouter une adresse</text>

        <!-- Section Notifications (bas gauche) -->
        <rect x="0" y="320" width="500" height="280" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="348" class="text-dark" font-size="14" font-weight="600">Options de notification</text>
        <line x1="20" y1="360" x2="480" y2="360" class="divider"/>

        <!-- Format audio -->
        <text x="20" y="395" class="text-muted" font-size="12">Format audio :</text>
        <rect x="20" y="405" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="428" class="text-dark" font-size="12">MP3</text>
        <text x="145" y="428" class="text-muted" font-size="10">v</text>

        <!-- Conserver messages -->
        <text x="20" y="465" class="text-muted" font-size="12">Conserver les messages apres envoi :</text>
        <rect x="250" y="448" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="282" cy="460" r="10" fill="#FFFFFF"/>

        <!-- Nom expéditeur -->
        <text x="20" y="505" class="text-muted" font-size="12">Nom de l'expediteur :</text>
        <rect x="20" y="515" width="250" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="35" y="538" class="text-dark" font-size="12">Mon Entreprise</text>

        <!-- Email expéditeur -->
        <text x="290" y="505" class="text-muted" font-size="12">Email de l'expediteur :</text>
        <rect x="290" y="515" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="305" y="538" class="text-dark" font-size="12">noreply@ovh.net</text>

        <rect x="20" y="570" width="150" height="36" rx="4" class="btn-primary"/>
        <text x="95" y="593" class="text-white" font-size="12" text-anchor="middle">Mettre a jour</text>
      </g>
    </g>
  </g>
</svg>
