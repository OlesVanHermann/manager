<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Détails de la ligne</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne</text>

  <!-- Page title -->
  <text x="40" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Détails de l'offre</text>

  <!-- Main card -->
  <rect x="40" y="140" width="700" height="420" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations sur l'offre</text>

  <!-- Offer details grid -->
  <g transform="translate(70, 210)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro de la ligne</text>
    <text x="250" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 9 12 34 56 78</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Description</text>
    <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ligne bureau principal</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Offre</text>
    <text x="250" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">VoIP Entreprise Pro</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Statut</text>
    <rect x="250" y="90" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="265" y="107" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Actif</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupe de facturation</text>
    <text x="250" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mongroupe-voip</text>

    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type de ligne</text>
    <text x="250" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SIP</text>

    <text x="0" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prochaine facturation</text>
    <text x="250" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/02/2025</text>

    <text x="0" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix mensuel</text>
    <text x="250" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">4,99 € HT/mois</text>
  </g>

  <!-- Features section -->
  <line x1="70" y1="480" x2="680" y2="480" stroke="#E5E7EB"/>

  <text x="70" y="510" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Fonctionnalités incluses</text>

  <g transform="translate(70, 535)">
    <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">✓ Appels illimités France</text>
    <text x="200" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">✓ HD Voice</text>
    <text x="350" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">✓ Messagerie vocale</text>
  </g>
</svg>
