<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Administration</text>
    <text y="40" class="text-title">Portabilites</text>
    <a>
      <text x="180" y="40" class="text-primary" font-size="14">Guide des etapes</text>
    </a>
  </g>

  <!-- Portability List -->
  <g transform="translate(80, 180)">
    <!-- Portability Item 1 (Expanded) -->
    <g>
      <rect width="900" height="60" class="bg-white" rx="4" stroke="#E5E7EB"/>
      <text x="25" y="38" class="text-body" font-weight="600">+33 1 72 10 00 05</text>
      <text x="250" y="38" class="text-body">En cours de validation</text>
      <rect x="500" y="22" width="80" height="22" fill="#FEE2E2" rx="11"/>
      <text x="515" y="37" fill="#DC2626" font-family="Source Sans Pro" font-size="11">ERR_001</text>
      <text x="700" y="38" class="text-muted">Details</text>
      <text x="850" y="38" class="text-muted">▼</text>
    </g>

    <!-- Expanded Details -->
    <g transform="translate(0, 70)">
      <rect width="900" height="420" class="bg-white" rx="0 0 4 4"/>

      <!-- Portability Info -->
      <g transform="translate(25, 25)">
        <text class="text-muted" font-size="12">Operateur</text>
        <text y="18" class="text-body">Orange</text>

        <g transform="translate(200, 0)">
          <text class="text-muted" font-size="12">Date de creation</text>
          <text y="18" class="text-body">15/12/2024</text>
        </g>

        <g transform="translate(400, 0)">
          <text class="text-muted" font-size="12">Date souhaitee</text>
          <text y="18" class="text-body">10/01/2025</text>
        </g>
      </g>

      <!-- Attach Button -->
      <g transform="translate(25, 75)">
        <rect width="250" height="40" class="bg-primary" rx="4"/>
        <text x="50" y="26" class="text-white">Joindre un formulaire</text>
      </g>

      <!-- Timeline -->
      <g transform="translate(25, 140)">
        <text class="text-body" font-weight="600" font-size="13">Etapes de la portabilite</text>

        <!-- Step 1 - Done -->
        <g transform="translate(0, 30)">
          <circle cx="12" cy="12" r="12" fill="#16A34A"/>
          <text x="8" y="17" class="text-white" font-size="12">✓</text>
          <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Demande recue</text>
          <text x="400" y="17" class="text-muted" font-size="12">Complete le 15/12/2024</text>
        </g>

        <!-- Step 2 - Done -->
        <g transform="translate(0, 80)">
          <circle cx="12" cy="12" r="12" fill="#16A34A"/>
          <text x="8" y="17" class="text-white" font-size="12">✓</text>
          <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Validation du RIO</text>
          <text x="400" y="17" class="text-muted" font-size="12">Complete le 16/12/2024</text>
        </g>

        <!-- Step 3 - In Progress -->
        <g transform="translate(0, 130)">
          <circle cx="12" cy="12" r="12" fill="#0050D7"/>
          <text x="8" y="17" class="text-white" font-size="10">3</text>
          <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body" font-weight="600">Documents en attente</text>
          <text x="250" y="17" class="text-muted" font-size="12">2-3 jours</text>
          <rect x="350" y="2" width="80" height="22" fill="#FEE2E2" rx="11"/>
          <text x="365" y="17" fill="#DC2626" font-family="Source Sans Pro" font-size="11">ERR_001</text>
        </g>

        <!-- Step 4 - Pending -->
        <g transform="translate(0, 180)">
          <circle cx="12" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="8" y="17" class="text-muted" font-size="10">4</text>
          <line x1="12" y1="24" x2="12" y2="60" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-muted">Portage effectif</text>
          <text x="250" y="17" class="text-muted" font-size="12">1 jour</text>
        </g>

        <!-- Step 5 - Pending -->
        <g transform="translate(0, 230)">
          <circle cx="12" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="8" y="17" class="text-muted" font-size="10">5</text>
          <text x="35" y="17" class="text-muted">Termine</text>
        </g>
      </g>

      <!-- Relaunch Link -->
      <g transform="translate(25, 380)">
        <text class="text-primary" font-size="13">Relancer la portabilite →</text>
      </g>
    </g>

    <!-- Portability Item 2 (Collapsed) -->
    <g transform="translate(0, 510)">
      <rect width="900" height="60" class="bg-white" rx="4" stroke="#E5E7EB"/>
      <text x="25" y="38" class="text-body" font-weight="600">+33 1 72 10 00 06</text>
      <text x="250" y="38" class="text-body">Portage effectif</text>
      <text x="700" y="38" class="text-muted">Details</text>
      <text x="850" y="38" class="text-muted">▶</text>
    </g>

    <!-- Portability Item 3 (Collapsed) -->
    <g transform="translate(0, 580)">
      <rect width="900" height="60" class="bg-white" rx="4" stroke="#E5E7EB"/>
      <text x="25" y="38" class="text-body" font-weight="600">+33 1 72 10 00 07</text>
      <text x="250" y="38" class="text-body">Termine</text>
      <rect x="500" y="22" width="70" height="22" fill="#DCFCE7" rx="11"/>
      <text x="515" y="37" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
      <text x="700" y="38" class="text-muted">Details</text>
      <text x="850" y="38" class="text-muted">▶</text>
    </g>
  </g>
</svg>
