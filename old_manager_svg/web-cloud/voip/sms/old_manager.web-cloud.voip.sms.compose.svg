<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 950" width="1200" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="950" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Envoyer un SMS</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour aux SMS</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Envoyer un SMS</text>

  <!-- Two column layout -->
  <!-- Main Form -->
  <g transform="translate(40, 190)">
    <!-- Section: Configurer l'expéditeur et le destinataire -->
    <rect width="700" height="290" rx="8" class="card"/>
    <rect width="700" height="290" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Configurer l'expéditeur et le destinataire</text>

    <!-- Expéditeur -->
    <text x="20" y="75" class="text-body">Expéditeur</text>
    <g transform="translate(20, 90)">
      <rect width="400" height="36" rx="4" class="bg-white"/>
      <rect width="400" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">Numéro permettant la réponse (France uniquement)</text>
      <text x="380" y="23" class="text-muted">▼</text>
    </g>
    <text x="440" y="115" class="text-link" font-size="13">Gérer les expéditeurs</text>

    <!-- Destinataire -->
    <text x="20" y="155" class="text-body">Saisissez le numéro d'un seul destinataire</text>
    <g transform="translate(20, 170)">
      <rect width="400" height="36" rx="4" class="bg-white"/>
      <rect width="400" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted">Numéro du destinataire (exemple : +33601020304)</text>
    </g>
    <text x="440" y="195" class="text-link" font-size="13">Gérer les destinataires</text>

    <!-- Add receivers buttons -->
    <g transform="translate(20, 220)">
      <rect width="170" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="21" class="text-body" font-size="13">Liste des destinataires</text>
    </g>
    <g transform="translate(210, 220)">
      <rect width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="21" class="text-body" font-size="13">Carnets d'adresses</text>
    </g>
  </g>

  <!-- Right sidebar: Credits + Tips -->
  <g transform="translate(760, 190)">
    <!-- Credits card -->
    <rect width="380" height="100" rx="8" class="card"/>
    <rect width="380" height="100" rx="8" class="border"/>
    <text x="20" y="35" class="text-body" font-weight="600">Solde</text>
    <text x="20" y="60" class="text-title" font-size="28">245.50</text>
    <text x="140" y="60" class="text-muted">SMS restants</text>
    <text x="20" y="85" class="text-link" font-size="13">Gérer vos crédits SMS</text>

    <!-- Tips card -->
    <g transform="translate(0, 120)">
      <rect width="380" height="150" rx="8" class="card"/>
      <rect width="380" height="150" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Astuces</text>
      <text x="20" y="70" class="text-link" font-size="13">Composition d'un SMS →</text>
      <text x="20" y="100" class="text-link" font-size="13">Taille d'un SMS →</text>
      <text x="20" y="130" class="text-link" font-size="13">Liste des destinataires →</text>
    </g>
  </g>

  <!-- Section: Composer un message -->
  <g transform="translate(40, 500)">
    <rect width="700" height="280" rx="8" class="card"/>
    <rect width="700" height="280" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Composer un message</text>

    <!-- Message textarea -->
    <text x="20" y="75" class="text-body">Message</text>
    <g transform="translate(20, 90)">
      <rect width="500" height="100" rx="4" class="bg-white"/>
      <rect width="500" height="100" rx="4" class="border"/>
      <text x="15" y="25" class="text-muted">Votre message</text>
    </g>

    <!-- Character count -->
    <text x="20" y="210" class="text-muted">Caractères restants : <tspan font-weight="600">160</tspan> / 160</text>
    <text x="20" y="230" class="text-muted">Équivaut à : <tspan font-weight="600">1</tspan> SMS</text>

    <!-- Options avancées link -->
    <text x="20" y="265" class="text-link" font-size="13">▶ Options avancées</text>
  </g>

  <!-- Submit buttons -->
  <g transform="translate(40, 800)">
    <g transform="translate(0, 0)">
      <rect width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="60" y="26" text-anchor="middle" class="text-white" font-size="14">Envoyer</text>
    </g>
    <g transform="translate(140, 0)">
      <rect width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="26" text-anchor="middle" class="text-body" font-size="14">Annuler</text>
    </g>
  </g>
</svg>
