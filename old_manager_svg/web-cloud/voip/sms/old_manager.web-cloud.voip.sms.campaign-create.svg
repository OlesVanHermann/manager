<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back button + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt;</text>
    <text x="20" class="text-title">Creer une campagne SMS</text>
  </g>

  <!-- Two column layout -->
  <g transform="translate(80, 140)">
    <!-- Left: Main form -->
    <g>
      <rect width="850" height="700" class="bg-white" rx="8"/>

      <!-- SMS Configuration -->
      <g transform="translate(30, 30)">
        <text class="text-body" font-weight="600" font-size="16">Configuration</text>

        <!-- Sender -->
        <g transform="translate(0, 40)">
          <text class="text-muted" font-size="12">Expediteur</text>
          <g transform="translate(0, 20)">
            <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="26" class="text-body">MonEntreprise</text>
            <text x="370" y="26" class="text-muted">v</text>
          </g>
        </g>

        <!-- Recipients -->
        <g transform="translate(0, 110)">
          <text class="text-muted" font-size="12">Destinataires</text>
          <g transform="translate(0, 20)">
            <rect width="200" height="36" class="btn-secondary" rx="4"/>
            <text x="15" y="24" class="text-body" font-size="13">Choisir un carnet</text>
          </g>
          <g transform="translate(220, 20)">
            <rect width="200" height="36" class="btn-secondary" rx="4"/>
            <text x="15" y="24" class="text-body" font-size="13">Importer une liste</text>
          </g>
        </g>
      </g>

      <!-- SMS Composition -->
      <g transform="translate(30, 220)">
        <text class="text-body" font-weight="600" font-size="16">Composition du message</text>

        <g transform="translate(0, 40)">
          <text class="text-muted" font-size="12">Message</text>
          <g transform="translate(0, 20)">
            <rect width="790" height="120" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <text x="15" y="30" class="text-muted">Bonjour [prenom], votre commande est prete...</text>
          </g>
          <text y="160" class="text-muted" font-size="12">145/160 caracteres (1 SMS)</text>
        </g>
      </g>

      <!-- Options -->
      <g transform="translate(30, 420)">
        <text class="text-body" font-weight="600" font-size="16">Options</text>

        <g transform="translate(0, 40)">
          <!-- Immediate send checkbox -->
          <rect width="18" height="18" fill="#0050D7" stroke="#0050D7" rx="3"/>
          <text x="5" y="14" fill="#FFFFFF" font-size="12">âœ“</text>
          <text x="30" class="text-body" font-size="14">Envoi immediat</text>
        </g>

        <g transform="translate(0, 70)">
          <!-- Stop response checkbox -->
          <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
          <text x="30" class="text-body" font-size="14">Ajouter la mention STOP SMS</text>
        </g>

        <g transform="translate(0, 100)">
          <!-- Flash SMS checkbox -->
          <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
          <text x="30" class="text-body" font-size="14">SMS Flash (affichage immediat)</text>
        </g>
      </g>

      <!-- Estimate -->
      <g transform="translate(30, 560)">
        <rect width="790" height="80" fill="#F3F4F6" rx="4"/>
        <text x="20" y="30" class="text-body" font-weight="600">Estimation</text>
        <text x="20" y="55" class="text-body">250 destinataires x 1 SMS = 250 SMS (0,065 EUR HT/SMS)</text>
        <text x="600" y="55" class="text-body" font-weight="600" font-size="18">16,25 EUR HT</text>
      </g>

      <!-- Actions -->
      <g transform="translate(30, 660)">
        <g>
          <rect width="180" height="44" class="bg-primary" rx="4"/>
          <text x="30" y="28" class="text-white">Envoyer la campagne</text>
        </g>

        <g transform="translate(200, 0)">
          <rect width="100" height="44" class="btn-secondary" rx="4"/>
          <text x="25" y="28" class="text-body">Annuler</text>
        </g>
      </g>
    </g>

    <!-- Right: Credits + Tips -->
    <g transform="translate(880, 0)">
      <!-- Credits tile -->
      <g>
        <rect width="280" height="150" class="bg-white" rx="8"/>
        <g transform="translate(20, 25)">
          <text class="text-body" font-weight="600">Credits SMS</text>
          <text y="40" class="text-body" font-size="32" font-weight="600">1 250</text>
          <text y="65" class="text-muted" font-size="12">credits restants</text>
          <text y="100" class="text-primary" font-size="13">Commander des credits</text>
        </g>
      </g>

      <!-- Tips tile -->
      <g transform="translate(0, 170)">
        <rect width="280" height="200" class="bg-white" rx="8"/>
        <g transform="translate(20, 25)">
          <text class="text-body" font-weight="600">Conseils</text>

          <g transform="translate(0, 30)">
            <text class="text-primary" font-size="13">Guide de composition</text>
          </g>

          <g transform="translate(0, 55)">
            <text class="text-primary" font-size="13">Taille des messages</text>
          </g>

          <g transform="translate(0, 80)">
            <text class="text-primary" font-size="13">Format des fichiers</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
