<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Historique des envois</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour aux SMS</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Historique des envois</text>

  <!-- Actions bar -->
  <g transform="translate(40, 190)">
    <!-- Download button -->
    <g transform="translate(0, 0)">
      <rect width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="23" class="text-body" font-size="14">Télécharger l'historique</text>
    </g>

    <!-- Delete button -->
    <g transform="translate(220, 0)">
      <rect width="230" height="36" rx="4" fill="#E5E7EB"/>
      <text x="35" y="23" class="text-muted" font-size="14">Supprimer le SMS sélectionné</text>
    </g>

    <!-- Refresh button -->
    <g transform="translate(1020, 0)">
      <rect width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="23" text-anchor="middle" class="text-body" font-size="14">↻</text>
    </g>
  </g>

  <!-- Table Card -->
  <g transform="translate(40, 250)">
    <rect width="1120" height="410" rx="8" class="card"/>
    <rect width="1120" height="410" rx="8" class="border"/>

    <!-- Table Header -->
    <rect width="1120" height="45" rx="8" class="bg-table-header"/>
    <g transform="translate(20, 0)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="55" y="28" class="text-body" font-weight="600" font-size="12">Date</text>
    <text x="170" y="28" class="text-body" font-weight="600" font-size="12">Expéditeur</text>
    <text x="320" y="28" class="text-body" font-weight="600" font-size="12">Destinataire</text>
    <text x="480" y="28" class="text-body" font-weight="600" font-size="12">Destination</text>
    <text x="600" y="28" class="text-body" font-weight="600" font-size="12">Message</text>
    <text x="800" y="28" class="text-body" font-weight="600" font-size="12">Statut</text>
    <text x="920" y="28" class="text-body" font-weight="600" font-size="12">Actions</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
    <g transform="translate(20, 45)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="55" y="75" class="text-body" font-size="12">28/12/2024</text>
    <text x="55" y="90" class="text-muted" font-size="11">15:45:22</text>
    <text x="170" y="80" class="text-body" font-size="12">MonEntreprise</text>
    <text x="320" y="80" class="text-body" font-size="12">+33612345678</text>
    <text x="480" y="80" class="text-body" font-size="12">FR</text>
    <text x="600" y="80" class="text-body" font-size="12">Votre commande a été...</text>
    <text x="800" y="80" class="text-success" font-size="12">Délivré</text>
    <text x="920" y="80" class="text-muted" font-size="16">⋮</text>

    <!-- Row 1 actions menu open -->
    <g transform="translate(900, 100)">
      <rect width="100" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="13">Consulter</text>
      <line x1="0" y1="35" x2="100" y2="35" class="border"/>
      <text x="15" y="58" class="text-link" font-size="13">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <line x1="0" y1="110" x2="1120" y2="110" class="border"/>
    <g transform="translate(20, 110)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="55" y="140" class="text-body" font-size="12">28/12/2024</text>
    <text x="55" y="155" class="text-muted" font-size="11">14:30:10</text>
    <text x="170" y="145" class="text-body" font-size="12">+33700000000</text>
    <text x="320" y="145" class="text-body" font-size="12">+33698765432</text>
    <text x="480" y="145" class="text-body" font-size="12">FR</text>
    <text x="600" y="145" class="text-body" font-size="12">Rappel: RDV demain 10h</text>
    <text x="800" y="145" class="text-success" font-size="12">Délivré</text>
    <text x="920" y="145" class="text-muted" font-size="16">⋮</text>

    <!-- Row 3 -->
    <line x1="0" y1="175" x2="1120" y2="175" class="border"/>
    <g transform="translate(20, 175)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="55" y="205" class="text-body" font-size="12">27/12/2024</text>
    <text x="55" y="220" class="text-muted" font-size="11">11:20:35</text>
    <text x="170" y="210" class="text-body" font-size="12">MonEntreprise</text>
    <text x="320" y="210" class="text-body" font-size="12">+33611223344</text>
    <text x="480" y="210" class="text-body" font-size="12">FR</text>
    <text x="600" y="210" class="text-body" font-size="12">Merci pour votre achat</text>
    <text x="800" y="210" class="text-success" font-size="12">Délivré</text>
    <text x="920" y="210" class="text-muted" font-size="16">⋮</text>

    <!-- Pagination -->
    <g transform="translate(450, 355)">
      <text class="text-muted" font-size="13">Affichage 1-3 sur 156</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">2</text>
      </g>
      <g transform="translate(255, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
