<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Centered Onboarding Content -->
  <g transform="translate(320, 180)">
    <!-- Main Title -->
    <text x="400" class="text-title" text-anchor="middle">Bienvenue sur SMS Pro</text>
    <text x="400" y="50" class="text-muted" text-anchor="middle" font-size="16">Envoyez des SMS professionnels a vos clients en quelques clics.</text>

    <!-- Feature Cards -->
    <g transform="translate(0, 120)">
      <!-- Card 1: Campagnes -->
      <g>
        <rect width="240" height="200" class="bg-white" rx="8"/>
        <g transform="translate(20, 25)">
          <rect width="50" height="50" fill="#EFF6FF" rx="8"/>
          <text x="18" y="35" class="text-primary" font-size="24">ðŸ“¨</text>
        </g>
        <text x="20" y="100" class="text-body" font-weight="600" font-size="16">Campagnes SMS</text>
        <text x="20" y="125" class="text-muted" font-size="13">Creez des campagnes</text>
        <text x="20" y="145" class="text-muted" font-size="13">personnalisees et programmez</text>
        <text x="20" y="165" class="text-muted" font-size="13">leur envoi.</text>
      </g>

      <!-- Card 2: Contacts -->
      <g transform="translate(270, 0)">
        <rect width="240" height="200" class="bg-white" rx="8"/>
        <g transform="translate(20, 25)">
          <rect width="50" height="50" fill="#EFF6FF" rx="8"/>
          <text x="15" y="35" class="text-primary" font-size="24">ðŸ‘¥</text>
        </g>
        <text x="20" y="100" class="text-body" font-weight="600" font-size="16">Carnets d'adresses</text>
        <text x="20" y="125" class="text-muted" font-size="13">Gerez vos listes de</text>
        <text x="20" y="145" class="text-muted" font-size="13">destinataires et importez</text>
        <text x="20" y="165" class="text-muted" font-size="13">vos contacts.</text>
      </g>

      <!-- Card 3: Stats -->
      <g transform="translate(540, 0)">
        <rect width="240" height="200" class="bg-white" rx="8"/>
        <g transform="translate(20, 25)">
          <rect width="50" height="50" fill="#EFF6FF" rx="8"/>
          <text x="15" y="35" class="text-primary" font-size="24">ðŸ“Š</text>
        </g>
        <text x="20" y="100" class="text-body" font-weight="600" font-size="16">Statistiques</text>
        <text x="20" y="125" class="text-muted" font-size="13">Suivez les performances</text>
        <text x="20" y="145" class="text-muted" font-size="13">de vos campagnes en</text>
        <text x="20" y="165" class="text-muted" font-size="13">temps reel.</text>
      </g>
    </g>

    <!-- CTA Button -->
    <g transform="translate(250, 380)">
      <rect width="300" height="56" class="bg-primary" rx="4"/>
      <text x="55" y="35" class="text-white" font-size="16">Commander des credits SMS</text>
    </g>

    <!-- Guides Section -->
    <g transform="translate(0, 480)">
      <text x="400" class="text-body" text-anchor="middle" font-weight="600">Guides pour demarrer</text>

      <g transform="translate(100, 30)">
        <text class="text-primary" font-size="13">Comment envoyer mon premier SMS ?</text>
      </g>

      <g transform="translate(100, 55)">
        <text class="text-primary" font-size="13">Comment creer un expediteur personnalise ?</text>
      </g>

      <g transform="translate(100, 80)">
        <text class="text-primary" font-size="13">Comment importer mes contacts ?</text>
      </g>
    </g>
  </g>
</svg>
