<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Contacts</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Contacts</text>

  <!-- Information Card -->
  <g transform="translate(40, 160)">
    <rect width="1120" height="150" rx="8" class="card"/>
    <rect width="1120" height="150" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>

    <text x="20" y="65" class="text-body">Vous avez la possibilité de créer jusqu'à 9 listes de contacts par le biais de fichiers textes ou .csv.</text>
    <text x="20" y="90" class="text-body">
      <tspan>Vous pouvez consulter le guide sur la </tspan>
      <tspan class="text-link">liste de destinataires</tspan>
      <tspan>.</tspan>
    </text>

    <text x="20" y="115" class="text-body">OVH vous offre la possibilité de nettoyer votre base de destinataires pour 0.1 crédit par abonné.</text>
    <text x="20" y="140" class="text-muted" font-size="12">Le nettoyage dédoublonnera vos contacts et éliminera ceux qui sont invalides.</text>
  </g>

  <!-- Manage Receivers Card -->
  <g transform="translate(40, 340)">
    <rect width="1120" height="460" rx="8" class="card"/>
    <rect width="1120" height="460" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Gérer les destinataires</text>

    <!-- Actions dropdown -->
    <g transform="translate(20, 55)">
      <rect width="120" height="32" rx="4" fill="#0050D7"/>
      <text x="15" y="21" class="text-white" font-size="13">Actions</text>
      <text x="100" y="21" class="text-white" font-size="10">▼</text>
    </g>

    <!-- Actions menu open -->
    <g transform="translate(20, 90)">
      <rect width="140" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="13">Ajouter</text>
      <line x1="0" y1="35" x2="140" y2="35" class="border"/>
      <text x="15" y="58" class="text-link" font-size="13">Actualiser</text>
    </g>

    <!-- Delete button -->
    <g transform="translate(160, 55)">
      <rect width="230" height="32" rx="4" fill="#E5E7EB"/>
      <text x="35" y="21" class="text-muted" font-size="13">Supprimer le fichier sélectionné</text>
    </g>

    <!-- Table Header -->
    <g transform="translate(0, 170)">
      <rect width="1120" height="40" class="bg-table-header"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="26" class="text-body" font-weight="600">Nom</text>
      <text x="300" y="26" class="text-body" font-weight="600">Date d'ajout</text>
      <text x="500" y="26" class="text-body" font-weight="600">Nombre de contacts</text>
      <text x="700" y="26" class="text-body" font-weight="600">Mise à jour auto</text>
      <text x="900" y="26" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 210)">
      <line x1="0" y1="0" x2="1120" y2="0" class="border"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="28" class="text-body">Clients Newsletter</text>
      <text x="300" y="28" class="text-body">15/12/2024 14:30:00</text>
      <text x="500" y="28" class="text-body">1 250</text>
      <text x="700" y="28" class="text-body">Oui</text>
      <text x="900" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 1 actions menu (open) -->
    <g transform="translate(880, 250)">
      <rect width="120" height="165" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="13">Modifier</text>
      <line x1="0" y1="35" x2="120" y2="35" class="border"/>
      <text x="15" y="58" class="text-link" font-size="13">Consulter</text>
      <line x1="0" y1="68" x2="120" y2="68" class="border"/>
      <text x="15" y="91" class="text-link" font-size="13">Nettoyer</text>
      <line x1="0" y1="101" x2="120" y2="101" class="border"/>
      <text x="15" y="124" class="text-link" font-size="13">Télécharger</text>
      <line x1="0" y1="134" x2="120" y2="134" class="border"/>
      <text x="15" y="155" class="text-link" font-size="13">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 250)">
      <line x1="0" y1="0" x2="1120" y2="0" class="border"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="60" y="28" class="text-body">Prospects Campagne Noel</text>
      <text x="300" y="28" class="text-body">10/12/2024 09:15:00</text>
      <text x="500" y="28" class="text-body">856</text>
      <text x="700" y="28" class="text-body">Non</text>
      <text x="900" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(450, 400)">
      <text class="text-muted" font-size="13">Affichage 1-2 sur 2</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
