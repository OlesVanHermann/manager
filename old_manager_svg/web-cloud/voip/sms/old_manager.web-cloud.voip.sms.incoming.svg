<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">SMS reçus</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour aux SMS</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">SMS reçus</text>

  <!-- Actions bar -->
  <g transform="translate(40, 190)">
    <!-- Actions dropdown -->
    <g transform="translate(0, 0)">
      <rect width="120" height="36" rx="4" fill="#0050D7"/>
      <text x="15" y="23" class="text-white" font-size="14">Actions</text>
      <text x="100" y="23" class="text-white" font-size="10">▼</text>
    </g>

    <!-- Actions menu open -->
    <g transform="translate(0, 40)">
      <rect width="180" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="28" class="text-link" font-size="13">Télécharger l'historique</text>
      <line x1="0" y1="38" x2="180" y2="38" class="border"/>
      <text x="15" y="60" class="text-link" font-size="13">Actualiser</text>
    </g>

    <!-- Delete button -->
    <g transform="translate(140, 0)">
      <rect width="230" height="36" rx="4" fill="#E5E7EB"/>
      <text x="35" y="23" class="text-muted" font-size="14">Supprimer le SMS sélectionné</text>
    </g>

    <!-- Filter button -->
    <g transform="translate(900, 0)">
      <rect width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="35" y="23" class="text-body" font-size="14">Filtrer</text>
    </g>
  </g>

  <!-- Table Card -->
  <g transform="translate(40, 280)">
    <rect width="1120" height="380" rx="8" class="card"/>
    <rect width="1120" height="380" rx="8" class="border"/>

    <!-- Table Header -->
    <rect width="1120" height="45" rx="8" class="bg-table-header"/>
    <g transform="translate(20, 0)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="28" class="text-body" font-weight="600">Date</text>
    <text x="280" y="28" class="text-body" font-weight="600">Expéditeur</text>
    <text x="500" y="28" class="text-body" font-weight="600">Message</text>
    <text x="900" y="28" class="text-body" font-weight="600">Actions</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
    <g transform="translate(20, 45)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="80" class="text-body">28/12/2024</text>
    <text x="60" y="100" class="text-muted" font-size="12">14:32:15</text>
    <text x="280" y="85" class="text-body">+33 6 12 34 56 78</text>
    <text x="500" y="85" class="text-body">Bonjour, bien reçu votre...</text>
    <text x="900" y="85" class="text-muted" font-size="16">⋮</text>

    <!-- Row 1 actions menu open -->
    <g transform="translate(880, 105)">
      <rect width="100" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="13">Consulter</text>
      <line x1="0" y1="35" x2="100" y2="35" class="border"/>
      <text x="15" y="58" class="text-link" font-size="13">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <line x1="0" y1="130" x2="1120" y2="130" class="border"/>
    <g transform="translate(20, 130)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="165" class="text-body">27/12/2024</text>
    <text x="60" y="185" class="text-muted" font-size="12">09:15:42</text>
    <text x="280" y="170" class="text-body">+33 7 98 76 54 32</text>
    <text x="500" y="170" class="text-body">OK pour demain à 10h</text>
    <text x="900" y="170" class="text-muted" font-size="16">⋮</text>

    <!-- Row 3 -->
    <line x1="0" y1="215" x2="1120" y2="215" class="border"/>
    <g transform="translate(20, 215)">
      <rect x="0" y="14" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="250" class="text-body">26/12/2024</text>
    <text x="60" y="270" class="text-muted" font-size="12">16:45:08</text>
    <text x="280" y="255" class="text-body">+33 6 11 22 33 44</text>
    <text x="500" y="255" class="text-body">Merci pour l'info</text>
    <text x="900" y="255" class="text-muted" font-size="16">⋮</text>

    <!-- Pagination -->
    <g transform="translate(450, 330)">
      <text class="text-muted" font-size="13">Affichage 1-3 sur 3</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
