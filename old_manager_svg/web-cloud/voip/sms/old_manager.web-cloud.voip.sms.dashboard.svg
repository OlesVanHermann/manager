<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted" font-size="14">SMS</text>
    <text x="40" class="text-muted" font-size="14">/</text>
    <text x="55" class="text-body" font-size="14">sms-abc123-1</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" class="text-title">Tableau de bord SMS</text>

  <!-- Actions Tile -->
  <g transform="translate(80, 180)">
    <rect width="380" height="320" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Actions</text>

    <!-- Action Links -->
    <g transform="translate(20, 60)">
      <a>
        <text class="text-primary">Envoyer un SMS</text>
        <text x="340" class="text-muted">›</text>
      </a>
    </g>
    <line x1="20" y1="85" x2="360" y2="85" stroke="#E5E7EB"/>

    <g transform="translate(20, 105)">
      <text class="text-primary">Historique des envois</text>
      <text x="340" class="text-muted">›</text>
    </g>
    <line x1="20" y1="130" x2="360" y2="130" stroke="#E5E7EB"/>

    <g transform="translate(20, 150)">
      <text class="text-primary">SMS recus</text>
      <text x="340" class="text-muted">›</text>
    </g>
    <line x1="20" y1="175" x2="360" y2="175" stroke="#E5E7EB"/>

    <g transform="translate(20, 195)">
      <text class="text-primary">Expediteurs</text>
      <text x="340" class="text-muted">›</text>
    </g>
    <line x1="20" y1="220" x2="360" y2="220" stroke="#E5E7EB"/>

    <g transform="translate(20, 240)">
      <text class="text-primary">Carnets d'adresses</text>
      <text x="340" class="text-muted">›</text>
    </g>
    <line x1="20" y1="265" x2="360" y2="265" stroke="#E5E7EB"/>

    <g transform="translate(20, 285)">
      <text class="text-primary">Options</text>
      <text x="340" class="text-muted">›</text>
    </g>
  </g>

  <!-- Statistics Tile -->
  <g transform="translate(500, 180)">
    <rect width="700" height="320" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Statistiques</text>

    <!-- Period Radio Buttons -->
    <g transform="translate(20, 65)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#0050D7"/>
        <circle cx="8" cy="8" r="4" fill="#FFFFFF"/>
        <text x="25" y="12" class="text-body">Aujourd'hui</text>
      </g>
      <g transform="translate(130, 0)">
        <circle cx="8" cy="8" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="25" y="12" class="text-body">Cette semaine</text>
      </g>
      <g transform="translate(280, 0)">
        <circle cx="8" cy="8" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="25" y="12" class="text-body">Ce mois</text>
      </g>
    </g>

    <!-- Statistics Grid -->
    <g transform="translate(20, 110)">
      <!-- Column 1 -->
      <g>
        <text class="text-muted" font-size="12">Nombre de campagnes</text>
        <text y="30" class="text-body" font-size="24" font-weight="600">3</text>
      </g>

      <!-- Column 2 -->
      <g transform="translate(200, 0)">
        <text class="text-muted" font-size="12">SMS envoyes</text>
        <text y="30" class="text-body" font-size="24" font-weight="600">1 245</text>

        <text y="70" class="text-muted" font-size="12">SMS delivres</text>
        <text y="100" class="text-body" font-size="24" font-weight="600">1 198</text>

        <text y="140" class="text-muted" font-size="12">Desabonnements STOP</text>
        <text y="170" class="text-body" font-size="24" font-weight="600">12</text>
      </g>

      <!-- Column 3 - Credits -->
      <g transform="translate(450, 0)">
        <text class="text-muted" font-size="12">Credits restants</text>
        <text y="30" class="text-body" font-size="24" font-weight="600">8 542</text>
        <g transform="translate(0, 50)">
          <text class="text-primary" font-size="13">Recharger des credits</text>
          <text x="145" class="text-primary" font-size="14">→</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Service Status Tile -->
  <g transform="translate(80, 530)">
    <rect width="380" height="180" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Informations du service</text>

    <g transform="translate(20, 60)">
      <text class="text-muted" font-size="12">Nom du service</text>
      <text y="20" class="text-body">sms-abc123-1</text>
    </g>

    <g transform="translate(20, 100)">
      <text class="text-muted" font-size="12">Statut</text>
      <g transform="translate(0, 10)">
        <rect width="50" height="22" fill="#DCFCE7" rx="11"/>
        <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
      </g>
    </g>

    <g transform="translate(200, 60)">
      <text class="text-muted" font-size="12">Type de compte</text>
      <text y="20" class="text-body">Standard</text>
    </g>
  </g>

  <!-- Quick Send Tile -->
  <g transform="translate(500, 530)">
    <rect width="700" height="180" class="bg-white" rx="8"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Envoi rapide</text>

    <g transform="translate(20, 60)">
      <text class="text-muted" font-size="12">Destinataire</text>
      <g transform="translate(0, 20)">
        <rect width="200" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-muted">+33 6...</text>
      </g>
    </g>

    <g transform="translate(240, 60)">
      <text class="text-muted" font-size="12">Message</text>
      <g transform="translate(0, 20)">
        <rect width="340" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-muted">Votre message...</text>
      </g>
    </g>

    <g transform="translate(600, 80)">
      <rect width="80" height="40" class="bg-primary" rx="4"/>
      <text x="15" y="26" class="text-white" font-size="14">Envoyer</text>
    </g>

    <g transform="translate(20, 130)">
      <text class="text-muted" font-size="11">160 caracteres max. Les caracteres speciaux peuvent reduire la limite.</text>
    </g>
  </g>
</svg>
