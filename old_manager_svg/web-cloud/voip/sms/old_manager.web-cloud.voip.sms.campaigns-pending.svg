<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-pending { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back button + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt;</text>
    <text x="20" class="text-title">Campagnes en attente</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 150)">
    <rect width="1200" height="600" class="bg-white" rx="8"/>

    <!-- Topbar with actions -->
    <g transform="translate(20, 20)">
      <rect width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="20" y="24" class="text-body" font-size="13">Actions</text>
      <text x="75" y="24" class="text-muted">v</text>
    </g>

    <!-- Table Header -->
    <g transform="translate(20, 70)">
      <rect width="1160" height="40" class="table-header" rx="4"/>
      <rect x="5" y="12" width="16" height="16" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
      <text x="40" y="27" class="text-body" font-weight="600">Nom</text>
      <text x="250" y="27" class="text-body" font-weight="600">Date creation</text>
      <text x="420" y="27" class="text-body" font-weight="600">Envoi programme</text>
      <text x="600" y="27" class="text-body" font-weight="600">Expediteur</text>
      <text x="780" y="27" class="text-body" font-weight="600">Destinataires</text>
      <text x="950" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="1100" y="27" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(20, 120)">
      <rect x="5" y="5" width="16" height="16" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
      <text x="40" y="18" class="text-body">Promo Noel 2025</text>
      <text x="250" y="18" class="text-body">30/12/2024 14:30</text>
      <text x="420" y="18" class="text-body">01/01/2025 09:00</text>
      <text x="600" y="18" class="text-body">MonEntreprise</text>
      <text x="780" y="18" class="text-body">1250</text>
      <g transform="translate(950, 0)">
        <rect width="80" height="22" class="badge-pending" rx="11"/>
        <text x="12" y="16" fill="#92400E" font-family="Source Sans Pro" font-size="11">En attente</text>
      </g>
      <g transform="translate(1100, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 165)">
      <rect x="5" y="5" width="16" height="16" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
      <text x="40" y="18" class="text-body">Rappel RDV clients</text>
      <text x="250" y="18" class="text-body">29/12/2024 10:00</text>
      <text x="420" y="18" class="text-body">02/01/2025 08:00</text>
      <text x="600" y="18" class="text-body">MaClinic</text>
      <text x="780" y="18" class="text-body">85</text>
      <g transform="translate(950, 0)">
        <rect width="80" height="22" class="badge-pending" rx="11"/>
        <text x="12" y="16" fill="#92400E" font-family="Source Sans Pro" font-size="11">En attente</text>
      </g>
      <g transform="translate(1100, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 3 -->
    <g transform="translate(20, 210)">
      <rect x="5" y="5" width="16" height="16" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
      <text x="40" y="18" class="text-body">Newsletter Janvier</text>
      <text x="250" y="18" class="text-body">28/12/2024 16:45</text>
      <text x="420" y="18" class="text-body">05/01/2025 10:00</text>
      <text x="600" y="18" class="text-body">NewsletterPro</text>
      <text x="780" y="18" class="text-body">3200</text>
      <g transform="translate(950, 0)">
        <rect width="80" height="22" class="badge-pending" rx="11"/>
        <text x="12" y="16" fill="#92400E" font-family="Source Sans Pro" font-size="11">En attente</text>
      </g>
      <g transform="translate(1100, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
    </g>

    <!-- Empty state message (hidden when data) -->
    <!-- <text x="580" y="300" class="text-muted">Aucune campagne en attente</text> -->

    <!-- Pagination -->
    <g transform="translate(20, 530)">
      <text class="text-muted" font-size="12">3 campagnes en attente</text>
    </g>
  </g>

  <!-- Action Menu (open) -->
  <g transform="translate(1130, 275)">
    <rect width="150" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Details</text>
    <line x1="10" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="65" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Annuler</text>
  </g>
</svg>
