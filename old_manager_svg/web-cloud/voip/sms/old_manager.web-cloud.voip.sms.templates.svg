<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; }
      .text-warning { fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Modèles SMS</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour aux SMS</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Modèles SMS</text>

  <!-- Two column info cards -->
  <g transform="translate(40, 190)">
    <!-- Left: Informations -->
    <rect width="540" height="150" rx="8" class="card"/>
    <rect width="540" height="150" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>
    <text x="20" y="65" class="text-body" font-size="13">L'envoi de SMS commerciaux non-sollicités est interdit par la loi.</text>
    <text x="20" y="85" class="text-body" font-size="13">Pour des raisons légales, les SMS non commerciaux sont envoyés</text>
    <text x="20" y="105" class="text-body" font-size="13">entre 8h et 20h, du lundi au samedi.</text>
    <text x="20" y="130" class="text-body" font-size="13">Vous pouvez créer des modèles pour vos envois récurrents.</text>
  </g>

  <g transform="translate(620, 190)">
    <!-- Right: Exemple -->
    <rect width="540" height="150" rx="8" class="card"/>
    <rect width="540" height="150" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Exemple</text>
    <text x="20" y="65" class="text-body" font-weight="600">Nom :</text>
    <text x="120" y="65" class="text-body">Confirmation commande</text>
    <text x="20" y="90" class="text-body" font-weight="600">Type :</text>
    <text x="120" y="90" class="text-body">Transactionnel</text>
    <text x="20" y="115" class="text-body" font-weight="600">Message :</text>
    <text x="120" y="115" class="text-body">Votre commande #REF est confirmée.</text>
  </g>

  <!-- Actions bar -->
  <g transform="translate(40, 370)">
    <g transform="translate(0, 0)">
      <rect width="120" height="36" rx="4" fill="#0050D7"/>
      <text x="15" y="23" class="text-white" font-size="14">Actions</text>
      <text x="100" y="23" class="text-white" font-size="10">▼</text>
    </g>

    <!-- Actions menu open -->
    <g transform="translate(0, 40)">
      <rect width="120" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="28" class="text-link" font-size="13">Ajouter</text>
      <line x1="0" y1="38" x2="120" y2="38" class="border"/>
      <text x="15" y="60" class="text-link" font-size="13">Actualiser</text>
    </g>
  </g>

  <!-- Table Card -->
  <g transform="translate(40, 450)">
    <rect width="1120" height="310" rx="8" class="card"/>
    <rect width="1120" height="310" rx="8" class="border"/>

    <!-- Table Header -->
    <rect width="1120" height="45" rx="8" class="bg-table-header"/>
    <text x="20" y="28" class="text-body" font-weight="600" font-size="12">Nom</text>
    <text x="200" y="28" class="text-body" font-weight="600" font-size="12">Date</text>
    <text x="340" y="28" class="text-body" font-weight="600" font-size="12">Type</text>
    <text x="500" y="28" class="text-body" font-weight="600" font-size="12">Description</text>
    <text x="700" y="28" class="text-body" font-weight="600" font-size="12">Message</text>
    <text x="900" y="28" class="text-body" font-weight="600" font-size="12">Statut</text>
    <text x="1000" y="28" class="text-body" font-weight="600" font-size="12">Actions</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
    <text x="20" y="80" class="text-body" font-size="13">Confirmation CMD</text>
    <text x="200" y="80" class="text-body" font-size="13">15/12/2024</text>
    <text x="340" y="80" class="text-body" font-size="13">Transactionnel</text>
    <text x="500" y="80" class="text-body" font-size="13">Envoi après achat</text>
    <text x="700" y="80" class="text-body" font-size="13">Votre commande...</text>
    <text x="900" y="80" class="text-success" font-size="13">✓</text>
    <text x="1000" y="80" class="text-muted" font-size="16">⋮</text>

    <!-- Row 1 actions menu open -->
    <g transform="translate(980, 95)">
      <rect width="120" height="105" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-link" font-size="13">Modifier</text>
      <line x1="0" y1="35" x2="120" y2="35" class="border"/>
      <text x="15" y="58" class="text-link" font-size="13">Relancer</text>
      <line x1="0" y1="68" x2="120" y2="68" class="border"/>
      <text x="15" y="91" class="text-link" font-size="13">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <line x1="0" y1="110" x2="1120" y2="110" class="border"/>
    <text x="20" y="145" class="text-body" font-size="13">Rappel RDV</text>
    <text x="200" y="145" class="text-body" font-size="13">10/12/2024</text>
    <text x="340" y="145" class="text-body" font-size="13">Notification</text>
    <text x="500" y="145" class="text-body" font-size="13">Rappel 24h avant</text>
    <text x="700" y="145" class="text-body" font-size="13">Rappel: RDV demain...</text>
    <text x="900" y="145" class="text-warning" font-size="13">⏳</text>
    <text x="1000" y="145" class="text-muted" font-size="16">⋮</text>

    <!-- Pagination -->
    <g transform="translate(450, 255)">
      <text class="text-muted" font-size="13">Affichage 1-2 sur 2</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
