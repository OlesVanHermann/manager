<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DCFCE7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back button + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt;</text>
    <text x="20" class="text-title">Statistiques de campagne</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 150)">
    <rect width="1000" height="600" class="bg-white" rx="8"/>

    <!-- Campaign selector row -->
    <g transform="translate(30, 30)">
      <!-- Batch selector -->
      <g>
        <text class="text-muted" font-size="12">Campagne</text>
        <g transform="translate(0, 20)">
          <rect width="250" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">Soldes d'hiver 2025</text>
          <text x="220" y="26" class="text-muted">v</text>
        </g>
      </g>

      <!-- Status -->
      <g transform="translate(280, 0)">
        <text class="text-muted" font-size="12">Statut</text>
        <g transform="translate(0, 20)">
          <text class="text-success" font-size="14">âœ“ Termine</text>
        </g>
      </g>

      <!-- Date -->
      <g transform="translate(420, 0)">
        <text class="text-muted" font-size="12">Date d'envoi</text>
        <g transform="translate(0, 20)">
          <text class="text-body">28/12/2024</text>
        </g>
      </g>

      <!-- Details link -->
      <g transform="translate(600, 20)">
        <text class="text-primary">Voir les details</text>
      </g>
    </g>

    <!-- Statistics Cards -->
    <g transform="translate(30, 130)">
      <!-- Card 1: Sent -->
      <g>
        <rect width="280" height="120" fill="#F9FAFB" rx="8"/>
        <g transform="translate(25, 25)">
          <text class="text-muted" font-size="12">SMS envoyes</text>
          <text y="50" class="text-body" font-size="42" font-weight="600">2 500</text>
        </g>
      </g>

      <!-- Card 2: Delivered -->
      <g transform="translate(310, 0)">
        <rect width="280" height="120" class="bg-success" rx="8"/>
        <g transform="translate(25, 25)">
          <text class="text-muted" font-size="12">SMS delivres</text>
          <g transform="translate(0, 35)">
            <text class="text-body" font-size="42" font-weight="600">2 450</text>
            <text x="140" y="5" fill="#16A34A" font-size="16">98%</text>
          </g>
        </g>
      </g>

      <!-- Card 3: Stoplisted -->
      <g transform="translate(620, 0)">
        <rect width="280" height="120" class="bg-warning" rx="8"/>
        <g transform="translate(25, 25)">
          <text class="text-muted" font-size="12">Desinscrits (STOP)</text>
          <g transform="translate(0, 35)">
            <text class="text-body" font-size="42" font-weight="600">50</text>
            <text x="80" y="5" fill="#92400E" font-size="16">2%</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Delivery Chart Placeholder -->
    <g transform="translate(30, 280)">
      <text class="text-body" font-weight="600" font-size="16">Taux de delivrabilite par heure</text>

      <g transform="translate(0, 40)">
        <rect width="940" height="200" fill="#F9FAFB" rx="4" stroke="#E5E7EB"/>

        <!-- Simple bar chart visualization -->
        <g transform="translate(50, 30)">
          <!-- Bars -->
          <rect x="0" y="60" width="60" height="100" fill="#0050D7" rx="2"/>
          <rect x="80" y="30" width="60" height="130" fill="#0050D7" rx="2"/>
          <rect x="160" y="10" width="60" height="150" fill="#0050D7" rx="2"/>
          <rect x="240" y="40" width="60" height="120" fill="#0050D7" rx="2"/>
          <rect x="320" y="70" width="60" height="90" fill="#0050D7" rx="2"/>
          <rect x="400" y="90" width="60" height="70" fill="#0050D7" rx="2"/>
          <rect x="480" y="100" width="60" height="60" fill="#0050D7" rx="2"/>
          <rect x="560" y="110" width="60" height="50" fill="#0050D7" rx="2"/>

          <!-- X-axis labels -->
          <text x="15" y="175" class="text-muted" font-size="11">08:00</text>
          <text x="95" y="175" class="text-muted" font-size="11">09:00</text>
          <text x="175" y="175" class="text-muted" font-size="11">10:00</text>
          <text x="255" y="175" class="text-muted" font-size="11">11:00</text>
          <text x="335" y="175" class="text-muted" font-size="11">12:00</text>
          <text x="415" y="175" class="text-muted" font-size="11">13:00</text>
          <text x="495" y="175" class="text-muted" font-size="11">14:00</text>
          <text x="575" y="175" class="text-muted" font-size="11">15:00</text>
        </g>
      </g>
    </g>

    <!-- Additional info -->
    <g transform="translate(30, 540)">
      <text class="text-muted" font-size="12">Credits consommes : 2 500 SMS (162,50 EUR HT)</text>
    </g>
  </g>
</svg>
