<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">Options</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Destinataires blacklistés</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← Retour aux options</text>
  </g>

  <!-- Page Title -->
  <text x="40" y="160" class="text-title" font-size="24">Gérer les destinataires blacklistés</text>

  <!-- Information Card -->
  <g transform="translate(40, 200)">
    <rect width="1120" height="100" rx="8" class="card"/>
    <rect width="1120" height="100" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Informations</text>

    <text x="20" y="60" class="text-body">Liste de vos destinataires qui ne souhaitent plus recevoir de SMS de votre part.</text>
    <text x="20" y="85" class="text-body">Si vous supprimez un numéro de la liste, la réception de SMS en provenance de vos expéditeurs sera rétablie vers ce destinataire.</text>
  </g>

  <!-- Delete button -->
  <g transform="translate(40, 320)">
    <rect width="260" height="36" rx="4" fill="#E5E7EB"/>
    <text x="40" y="23" class="text-muted" font-size="14">Supprimer le numéro sélectionné</text>
  </g>

  <!-- Blacklist Table -->
  <g transform="translate(40, 380)">
    <rect width="1120" height="280" rx="8" class="card"/>
    <rect width="1120" height="280" rx="8" class="border"/>

    <!-- Table Header -->
    <rect width="1120" height="45" rx="8" class="bg-table-header"/>
    <g transform="translate(20, 0)">
      <rect x="0" y="12" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="28" class="text-body" font-weight="600">Date</text>
    <text x="350" y="28" class="text-body" font-weight="600">Numéro</text>
    <text x="900" y="28" class="text-body" font-weight="600">Actions</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
    <g transform="translate(20, 45)">
      <rect x="0" y="12" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="80" class="text-body">15/12/2024</text>
    <text x="350" y="80" class="text-body">+33 6 12 34 56 78</text>
    <g transform="translate(900, 60)">
      <rect width="90" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="45" y="21" text-anchor="middle" class="text-body">Supprimer</text>
    </g>

    <!-- Row 2 -->
    <line x1="0" y1="110" x2="1120" y2="110" class="border"/>
    <g transform="translate(20, 110)">
      <rect x="0" y="12" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
    </g>
    <text x="60" y="145" class="text-body">10/12/2024</text>
    <text x="350" y="145" class="text-body">+33 7 98 76 54 32</text>
    <g transform="translate(900, 125)">
      <rect width="90" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="45" y="21" text-anchor="middle" class="text-body">Supprimer</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(450, 230)">
      <text class="text-muted" font-size="13">Affichage 1-2 sur 2</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
