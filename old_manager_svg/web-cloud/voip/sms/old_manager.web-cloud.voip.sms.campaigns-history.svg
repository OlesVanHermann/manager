<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DCFCE7; }
      .badge-error { fill: #FEE2E2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back button + Title -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt;</text>
    <text x="20" class="text-title">Historique des campagnes</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 150)">
    <rect width="1200" height="600" class="bg-white" rx="8"/>

    <!-- Topbar with actions -->
    <g transform="translate(20, 20)">
      <rect width="100" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="20" y="24" class="text-body" font-size="13">Actions</text>
      <text x="75" y="24" class="text-muted">v</text>

      <!-- Search -->
      <g transform="translate(900, 0)">
        <rect width="240" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="24" class="text-muted" font-size="13">Rechercher...</text>
      </g>
    </g>

    <!-- Table Header -->
    <g transform="translate(20, 70)">
      <rect width="1160" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600">Nom</text>
      <text x="250" y="27" class="text-body" font-weight="600">Date d'envoi</text>
      <text x="420" y="27" class="text-body" font-weight="600">Expediteur</text>
      <text x="600" y="27" class="text-body" font-weight="600">Destinataires</text>
      <text x="780" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="950" y="27" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(20, 120)">
      <text x="20" y="18" class="text-body">Soldes d'hiver 2025</text>
      <text x="250" y="18" class="text-body">28/12/2024 10:00</text>
      <text x="420" y="18" class="text-body">MonEntreprise</text>
      <text x="600" y="18" class="text-body">2500</text>
      <g transform="translate(780, 0)">
        <rect width="65" height="22" class="badge-success" rx="11"/>
        <text x="12" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Termine</text>
      </g>
      <g transform="translate(950, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 165)">
      <text x="20" y="18" class="text-body">Confirmation commande</text>
      <text x="250" y="18" class="text-body">27/12/2024 15:30</text>
      <text x="420" y="18" class="text-body">EShop</text>
      <text x="600" y="18" class="text-body">150</text>
      <g transform="translate(780, 0)">
        <rect width="65" height="22" class="badge-success" rx="11"/>
        <text x="12" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Termine</text>
      </g>
      <g transform="translate(950, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 3 -->
    <g transform="translate(20, 210)">
      <text x="20" y="18" class="text-body">Test campagne</text>
      <text x="250" y="18" class="text-body">26/12/2024 09:00</text>
      <text x="420" y="18" class="text-body">Test</text>
      <text x="600" y="18" class="text-body">5</text>
      <g transform="translate(780, 0)">
        <rect width="55" height="22" class="badge-error" rx="11"/>
        <text x="10" y="16" fill="#DC2626" font-family="Source Sans Pro" font-size="11">Erreur</text>
      </g>
      <g transform="translate(950, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="35" x2="1160" y2="35" stroke="#E5E7EB"/>
    </g>

    <!-- Row 4 -->
    <g transform="translate(20, 255)">
      <text x="20" y="18" class="text-body">Black Friday 2024</text>
      <text x="250" y="18" class="text-body">29/11/2024 08:00</text>
      <text x="420" y="18" class="text-body">MonEntreprise</text>
      <text x="600" y="18" class="text-body">5000</text>
      <g transform="translate(780, 0)">
        <rect width="65" height="22" class="badge-success" rx="11"/>
        <text x="12" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Termine</text>
      </g>
      <g transform="translate(950, 0)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
    </g>

    <!-- Pagination -->
    <g transform="translate(20, 530)">
      <text class="text-muted" font-size="12">4 campagnes - Page 1/1</text>
    </g>
  </g>

  <!-- Action Menu (open) -->
  <g transform="translate(980, 275)">
    <rect width="150" height="120" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Details</text>
    <line x1="10" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="70" class="text-body">Telecharger les logs</text>
    <line x1="10" y1="85" x2="140" y2="85" stroke="#E5E7EB"/>
    <text x="15" y="110" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
  </g>
</svg>
