<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Télécom</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">SMS</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">sms-xxxxxxxx-1</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Carnet d'adresses</tspan>
    </text>
  </g>

  <!-- Page Title -->
  <text x="40" y="130" class="text-title" font-size="24">Carnet d'adresses</text>

  <!-- Section 1: Gestion du carnet d'adresses -->
  <g transform="translate(40, 160)">
    <rect width="1120" height="160" rx="8" class="card"/>
    <rect width="1120" height="160" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Gestion du carnet d'adresses</text>

    <!-- Select phonebook -->
    <text x="20" y="75" class="text-body">Sélectionnez votre carnet d'adresses :</text>
    <g transform="translate(20, 90)">
      <rect width="300" height="36" rx="4" class="bg-white"/>
      <rect width="300" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-body">Contacts professionnels</text>
      <text x="280" y="23" class="text-muted">▼</text>
    </g>

    <!-- Edit phonebook name -->
    <text x="350" y="75" class="text-body">Carnet :</text>
    <text x="400" y="75" class="text-body" font-weight="600">Contacts professionnels</text>
    <text x="560" y="75" class="text-link" font-size="13">✎</text>

    <!-- Buttons -->
    <g transform="translate(20, 135)">
      <rect width="200" height="32" rx="4" fill="#0050D7"/>
      <text x="100" y="21" text-anchor="middle" class="text-white" font-size="13">Ajouter un carnet d'adresses</text>
    </g>
    <g transform="translate(240, 135)">
      <rect width="200" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="100" y="21" text-anchor="middle" class="text-body" font-size="13">Supprimer le carnet d'adresses</text>
    </g>
  </g>

  <!-- Section 2: Gestion des contacts -->
  <g transform="translate(40, 350)">
    <rect width="1120" height="500" rx="8" class="card"/>
    <rect width="1120" height="500" rx="8" class="border"/>

    <text x="20" y="35" class="text-title">Gestion des contacts</text>

    <!-- Actions dropdown -->
    <g transform="translate(20, 55)">
      <rect width="120" height="32" rx="4" fill="#0050D7"/>
      <text x="15" y="21" class="text-white" font-size="13">Actions</text>
      <text x="100" y="21" class="text-white" font-size="10">▼</text>
    </g>

    <!-- Actions menu open -->
    <g transform="translate(20, 90)">
      <rect width="160" height="130" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="28" class="text-link" font-size="13">Ajouter</text>
      <line x1="0" y1="38" x2="160" y2="38" class="border"/>
      <text x="15" y="60" class="text-link" font-size="13">Importer</text>
      <line x1="0" y1="70" x2="160" y2="70" class="border"/>
      <text x="15" y="92" class="text-link" font-size="13">Exporter</text>
      <line x1="0" y1="102" x2="160" y2="102" class="border"/>
      <text x="15" y="122" class="text-link" font-size="13">Actualiser</text>
    </g>

    <!-- Delete button -->
    <g transform="translate(160, 55)">
      <rect width="230" height="32" rx="4" fill="#E5E7EB"/>
      <text x="35" y="21" class="text-muted" font-size="13">Supprimer le contact sélectionné</text>
    </g>

    <!-- Table Header -->
    <g transform="translate(0, 230)">
      <rect width="1120" height="40" class="bg-table-header"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="55" y="26" class="text-body" font-weight="600" font-size="12">Nom</text>
      <text x="180" y="26" class="text-body" font-weight="600" font-size="12">Prénom</text>
      <text x="300" y="26" class="text-body" font-weight="600" font-size="12">Société</text>
      <text x="440" y="26" class="text-body" font-weight="600" font-size="12">Fixe (dom.)</text>
      <text x="570" y="26" class="text-body" font-weight="600" font-size="12">Mobile (dom.)</text>
      <text x="710" y="26" class="text-body" font-weight="600" font-size="12">Fixe (pro.)</text>
      <text x="850" y="26" class="text-body" font-weight="600" font-size="12">Mobile (pro.)</text>
      <text x="1000" y="26" class="text-body" font-weight="600" font-size="12">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 270)">
      <line x1="0" y1="0" x2="1120" y2="0" class="border"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="55" y="28" class="text-body" font-size="13">Dupont</text>
      <text x="180" y="28" class="text-body" font-size="13">Jean</text>
      <text x="300" y="28" class="text-body" font-size="13">ACME Corp</text>
      <text x="440" y="28" class="text-body" font-size="13">01 23 45 67 89</text>
      <text x="570" y="28" class="text-body" font-size="13">06 12 34 56 78</text>
      <text x="710" y="28" class="text-body" font-size="13">-</text>
      <text x="850" y="28" class="text-body" font-size="13">06 98 76 54 32</text>
      <text x="1000" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 310)">
      <line x1="0" y1="0" x2="1120" y2="0" class="border"/>
      <g transform="translate(20, 0)">
        <rect x="0" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      </g>
      <text x="55" y="28" class="text-body" font-size="13">Martin</text>
      <text x="180" y="28" class="text-body" font-size="13">Marie</text>
      <text x="300" y="28" class="text-body" font-size="13">Tech Solutions</text>
      <text x="440" y="28" class="text-body" font-size="13">-</text>
      <text x="570" y="28" class="text-body" font-size="13">07 11 22 33 44</text>
      <text x="710" y="28" class="text-body" font-size="13">09 87 65 43 21</text>
      <text x="850" y="28" class="text-body" font-size="13">-</text>
      <text x="1000" y="28" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(450, 440)">
      <text class="text-muted" font-size="13">Affichage 1-2 sur 2</text>
      <g transform="translate(150, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-muted">‹</text>
      </g>
      <g transform="translate(185, -8)">
        <rect width="30" height="28" rx="4" fill="#0050D7"/>
        <text x="15" y="19" text-anchor="middle" class="text-white">1</text>
      </g>
      <g transform="translate(220, -8)">
        <rect width="30" height="28" rx="4" class="bg-white"/>
        <rect width="30" height="28" rx="4" class="border"/>
        <text x="15" y="19" text-anchor="middle" class="text-body">›</text>
      </g>
    </g>
  </g>
</svg>
