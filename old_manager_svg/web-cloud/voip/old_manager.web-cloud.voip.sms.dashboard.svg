<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile-title { fill: #333333; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .stat-value { fill: #333333; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: bold; }
      .stat-label { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .action-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; cursor: pointer; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: none; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom</text>
  <text x="360" y="38" class="text-white" font-size="13" opacity="0.5">/</text>
  <text x="375" y="38" class="text-white" font-size="13" opacity="0.8">SMS</text>
  <text x="410" y="38" class="text-white" font-size="13" opacity="0.5">/</text>
  <text x="425" y="38" class="text-white" font-size="13">sms-ov12345-1</text>
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Page Title -->
  <text x="40" y="110" class="text-dark" font-size="24" font-weight="bold">Tableau de bord</text>

  <!-- Actions Tile -->
  <g transform="translate(40, 140)">
    <rect width="350" height="340" rx="8" class="bg-white"/>
    <rect width="350" height="340" rx="8" class="border"/>
    <text x="20" y="35" class="tile-title">Je veux…</text>
    <line x1="20" y1="50" x2="330" y2="50" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Action links -->
    <g transform="translate(20, 75)">
      <text x="0" y="0" class="action-link">Envoyer un SMS</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
    <line x1="20" y1="95" x2="330" y2="95" stroke="#F3F4F6" stroke-width="1"/>
    
    <g transform="translate(20, 120)">
      <text x="0" y="0" class="action-link">Créditer mon compte</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
    <line x1="20" y1="140" x2="330" y2="140" stroke="#F3F4F6" stroke-width="1"/>
    
    <g transform="translate(20, 165)">
      <text x="0" y="0" class="action-link">Transférer des crédits</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
    <line x1="20" y1="185" x2="330" y2="185" stroke="#F3F4F6" stroke-width="1"/>
    
    <g transform="translate(20, 210)">
      <text x="0" y="0" class="action-link">Créer un contact</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
    <line x1="20" y1="230" x2="330" y2="230" stroke="#F3F4F6" stroke-width="1"/>
    
    <g transform="translate(20, 255)">
      <text x="0" y="0" class="action-link">Créer un expéditeur</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
    <line x1="20" y1="275" x2="330" y2="275" stroke="#F3F4F6" stroke-width="1"/>
    
    <g transform="translate(20, 300)">
      <text x="0" y="0" class="action-link">Créer un utilisateur API</text>
      <text x="310" y="0" class="text-muted" font-size="14">›</text>
    </g>
  </g>

  <!-- Statistics Tile -->
  <g transform="translate(410, 140)">
    <rect width="990" height="340" rx="8" class="bg-white"/>
    <rect width="990" height="340" rx="8" class="border"/>
    <text x="20" y="35" class="tile-title">Statistiques</text>
    
    <!-- Filter radios -->
    <g transform="translate(20, 60)">
      <circle cx="8" cy="8" r="8" class="radio-selected"/>
      <circle cx="8" cy="8" r="4" fill="white"/>
      <text x="25" y="12" class="text-dark" font-size="13">Aujourd'hui</text>
      
      <circle cx="150" cy="8" r="8" class="radio-unselected"/>
      <text x="167" y="12" class="text-muted" font-size="13">Dernière campagne</text>
      
      <circle cx="330" cy="8" r="8" class="radio-unselected"/>
      <text x="347" y="12" class="text-muted" font-size="13">Les 10 dernières campagnes</text>
      
      <circle cx="550" cy="8" r="8" class="radio-unselected"/>
      <text x="567" y="12" class="text-muted" font-size="13">Toutes les campagnes</text>
    </g>
    
    <line x1="20" y1="90" x2="970" y2="90" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Stats grid -->
    <g transform="translate(20, 110)">
      <!-- Column 1 -->
      <text x="0" y="20" class="stat-label">Nombre de campagnes</text>
      <text x="0" y="60" class="stat-value">3</text>
    </g>

    <g transform="translate(250, 110)">
      <!-- Column 2 -->
      <text x="0" y="20" class="stat-label">Nombre de SMS envoyés</text>
      <text x="0" y="60" class="stat-value">1 247</text>
      
      <text x="0" y="100" class="stat-label">Nombre de SMS délivrés</text>
      <text x="0" y="140" class="stat-value">1 198</text>
      
      <text x="0" y="180" class="stat-label">Nombre de désabonnements</text>
      <text x="0" y="210" class="text-dark" font-size="20" font-weight="bold">12</text>
    </g>

    <g transform="translate(550, 110)">
      <!-- Column 3 - Credits -->
      <text x="0" y="20" class="stat-label">Solde de crédit</text>
      <text x="0" y="70" class="text-dark" font-size="40" font-weight="bold">8 542</text>
      
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="action-link">Recharger crédits</text>
        <text x="120" y="0" class="text-primary" font-size="14">→</text>
      </g>
    </g>

    <!-- Vertical separators -->
    <line x1="220" y1="110" x2="220" y2="320" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="500" y1="110" x2="500" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  </g>

  <!-- Recent campaigns section -->
  <g transform="translate(40, 510)">
    <text x="0" y="0" class="text-dark" font-size="18" font-weight="600">Dernières campagnes</text>
    
    <rect y="20" width="1360" height="50" rx="4" fill="#F3F4F6"/>
    <text x="20" y="50" class="text-muted" font-size="13" font-weight="600">NOM</text>
    <text x="300" y="50" class="text-muted" font-size="13" font-weight="600">DATE</text>
    <text x="500" y="50" class="text-muted" font-size="13" font-weight="600">EXPÉDITEUR</text>
    <text x="700" y="50" class="text-muted" font-size="13" font-weight="600">DESTINATAIRES</text>
    <text x="900" y="50" class="text-muted" font-size="13" font-weight="600">STATUT</text>
    <text x="1100" y="50" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>
    
    <!-- Row 1 -->
    <rect y="70" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="130" x2="1360" y2="130" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="107" class="text-dark" font-size="14">Campagne promo été</text>
    <text x="300" y="107" class="text-muted" font-size="14">28/12/2025 10:30</text>
    <text x="500" y="107" class="text-dark" font-size="14">OVHcloud</text>
    <text x="700" y="107" class="text-dark" font-size="14">523</text>
    <rect x="900" y="90" width="80" height="24" rx="12" fill="#DEF7EC"/>
    <text x="920" y="107" fill="#03543F" font-size="12" font-family="Source Sans Pro">Terminée</text>
    <text x="1100" y="107" class="action-link">Voir détails</text>

    <!-- Row 2 -->
    <rect y="130" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="190" x2="1360" y2="190" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="167" class="text-dark" font-size="14">Notification livraison</text>
    <text x="300" y="167" class="text-muted" font-size="14">27/12/2025 15:45</text>
    <text x="500" y="167" class="text-dark" font-size="14">LIVRAISON</text>
    <text x="700" y="167" class="text-dark" font-size="14">89</text>
    <rect x="900" y="150" width="80" height="24" rx="12" fill="#DEF7EC"/>
    <text x="920" y="167" fill="#03543F" font-size="12" font-family="Source Sans Pro">Terminée</text>
    <text x="1100" y="167" class="action-link">Voir détails</text>

    <!-- Row 3 -->
    <rect y="190" width="1360" height="60" class="bg-white"/>
    <line x1="0" y1="250" x2="1360" y2="250" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="227" class="text-dark" font-size="14">Rappel RDV</text>
    <text x="300" y="227" class="text-muted" font-size="14">29/12/2025 09:00</text>
    <text x="500" y="227" class="text-dark" font-size="14">RDV-ALERT</text>
    <text x="700" y="227" class="text-dark" font-size="14">156</text>
    <rect x="900" y="210" width="80" height="24" rx="12" fill="#FEF3C7"/>
    <text x="912" y="227" fill="#92400E" font-size="12" font-family="Source Sans Pro">Planifiée</text>
    <text x="1100" y="227" class="action-link">Voir détails</text>
  </g>

</svg>
