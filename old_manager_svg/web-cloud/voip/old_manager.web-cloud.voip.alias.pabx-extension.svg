<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">09 72 10 XX XX</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" fill="#0050D7">Extension</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour au plan de numerotation</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Modifier l'extension</text>

    <!-- Extension form -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="800" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Section: General -->
      <g transform="translate(24, 30)">
        <text x="0" y="0" class="text-section">Informations generales</text>

        <!-- Position -->
        <g transform="translate(0, 30)">
          <text x="0" y="0" class="text-dark" font-weight="600">Position</text>
          <rect x="0" y="15" width="100" height="44" rx="4" class="input-field"/>
          <text x="45" y="45" class="text-dark">1</text>
        </g>

        <!-- Enabled -->
        <g transform="translate(150, 30)">
          <text x="0" y="0" class="text-dark" font-weight="600">Activee</text>
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="50" height="26" rx="13" fill="#10B981"/>
            <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
          </g>
        </g>
      </g>

      <!-- Section: Conditions -->
      <g transform="translate(24, 150)">
        <text x="0" y="0" class="text-section">Conditions</text>
        <text x="0" y="25" class="text-muted" font-size="12">Criteres pour appliquer cette extension</text>

        <!-- Condition type -->
        <g transform="translate(0, 45)">
          <text x="0" y="0" class="text-dark" font-weight="600">Type de condition</text>
          <rect x="0" y="15" width="300" height="44" rx="4" class="input-field"/>
          <text x="15" y="45" class="text-dark">Horaires</text>
          <text x="270" y="45" class="text-muted">▼</text>
        </g>

        <!-- Time condition details -->
        <g transform="translate(320, 45)">
          <text x="0" y="0" class="text-dark" font-weight="600">Plage horaire</text>
          <rect x="0" y="15" width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="45" class="text-dark">Heures ouvrables</text>
          <text x="170" y="45" class="text-muted">▼</text>
        </g>

        <!-- Screen list condition -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">Appliquer un filtrage (liste noire/blanche)</text>
        </g>
      </g>

      <!-- Section: Actions -->
      <g transform="translate(24, 330)">
        <text x="0" y="0" class="text-section">Actions</text>
        <text x="0" y="25" class="text-muted" font-size="12">Traitement de l'appel si les conditions sont remplies</text>

        <!-- Action type -->
        <g transform="translate(0, 45)">
          <text x="0" y="0" class="text-dark" font-weight="600">Action</text>
          <rect x="0" y="15" width="300" height="44" rx="4" class="input-field"/>
          <text x="15" y="45" class="text-dark">Transferer vers une file d'attente</text>
          <text x="270" y="45" class="text-muted">▼</text>
        </g>

        <!-- Queue selection -->
        <g transform="translate(320, 45)">
          <text x="0" y="0" class="text-dark" font-weight="600">File d'attente</text>
          <rect x="0" y="15" width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="45" class="text-dark">Support technique</text>
          <text x="170" y="45" class="text-muted">▼</text>
        </g>
      </g>

      <!-- Buttons -->
      <g transform="translate(24, 450)">
        <rect x="0" y="0" width="100" height="44" rx="4" class="btn-secondary"/>
        <text x="25" y="28" class="text-dark">Annuler</text>

        <rect x="120" y="0" width="120" height="44" rx="4" class="btn-primary"/>
        <text x="30" y="28" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
