<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #991B1B; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error-light { fill: #FEE2E2; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-danger { stroke: #991B1B; stroke-width: 1; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="720" y="38" class="text-white" font-size="14" font-weight="600">Telecom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">INTERNET</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="134" class="text-link" font-weight="600">Accès Internet</text>
  
  <!-- Content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Détail du pack</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Résiliation du pack</text>
    
    <!-- Warning banner -->
    <rect x="0" y="80" width="880" height="60" rx="8" class="bg-error-light"/>
    <text x="20" y="115" class="text-danger" font-weight="600">⚠️ Attention : La résiliation est définitive</text>
    <text x="400" y="115" class="text-danger">Un e-mail de confirmation vous sera envoyé avec le bon de retour du modem.</text>
    
    <!-- Info card -->
    <rect x="0" y="160" width="420" height="200" rx="8" class="bg-white"/>
    <rect x="0" y="160" width="420" height="200" rx="8" class="border"/>
    
    <text x="20" y="195" class="text-section">Informations</text>
    
    <text x="20" y="235" class="text-muted">Date de fin d'engagement</text>
    <text x="250" y="235" class="text-body">Vous n'êtes plus engagé</text>
    
    <text x="20" y="270" class="text-muted">Résiliation au</text>
    <rect x="250" y="252" width="150" height="32" rx="4" class="border"/>
    <text x="265" y="274" class="text-muted">jj/mm/aaaa</text>
    
    <text x="20" y="320" class="text-muted">Restant à payer</text>
    <text x="250" y="320" class="text-body" font-weight="600">0,00 €</text>
    
    <!-- Reason card -->
    <rect x="440" y="160" width="440" height="200" rx="8" class="bg-white"/>
    <rect x="440" y="160" width="440" height="200" rx="8" class="border"/>
    
    <text x="460" y="195" class="text-section">Raison de la résiliation</text>
    
    <text x="460" y="235" class="text-muted">Pour quelle raison voulez-vous résilier ?</text>
    
    <g transform="translate(460, 255)">
      <circle cx="10" cy="10" r="8" class="border"/>
      <text x="30" y="16" class="text-body">Déménagement</text>
    </g>
    
    <g transform="translate(460, 285)">
      <circle cx="10" cy="10" r="8" class="border"/>
      <text x="30" y="16" class="text-body">Cessation d'activité</text>
    </g>
    
    <g transform="translate(460, 315)">
      <circle cx="10" cy="10" r="8" class="border"/>
      <text x="30" y="16" class="text-body">Problèmes techniques</text>
    </g>
    
    <g transform="translate(660, 255)">
      <circle cx="10" cy="10" r="8" fill="#0050D7"/>
      <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
      <text x="30" y="16" class="text-body">Autre</text>
    </g>
    
    <!-- Comment -->
    <rect x="0" y="380" width="880" height="120" rx="8" class="bg-white"/>
    <rect x="0" y="380" width="880" height="120" rx="8" class="border"/>
    
    <text x="20" y="415" class="text-section">Commentaire (facultatif)</text>
    
    <rect x="20" y="435" width="840" height="50" rx="4" class="border"/>
    <text x="35" y="465" class="text-muted">Précisez-nous les raisons de votre résiliation...</text>
    
    <!-- Services to keep -->
    <rect x="0" y="520" width="880" height="180" rx="8" class="bg-white"/>
    <rect x="0" y="520" width="880" height="180" rx="8" class="border"/>
    
    <text x="20" y="555" class="text-section">Services à conserver</text>
    <text x="20" y="580" class="text-muted">Sélectionnez les services que vous souhaitez conserver</text>
    
    <g transform="translate(20, 600)">
      <rect x="0" y="0" width="20" height="20" rx="4" class="border"/>
      <text x="35" y="16" class="text-body">Numéro de téléphone : 01 23 45 67 89</text>
      <text x="400" y="16" class="text-muted">(portabilité vers un autre opérateur)</text>
    </g>
    
    <g transform="translate(20, 635)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#E5E7EB"/>
      <text x="35" y="16" fill="#9CA3AF">Emails : contact@example.com</text>
      <text x="400" y="16" fill="#9CA3AF">(ne peut être conservé)</text>
    </g>
    
    <g transform="translate(20, 670)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#E5E7EB"/>
      <text x="35" y="16" fill="#9CA3AF">Nom de domaine : example.com</text>
      <text x="400" y="16" fill="#9CA3AF">(ne peut être conservé)</text>
    </g>
    
    <!-- Actions -->
    <g transform="translate(0, 730)">
      <rect x="0" y="0" width="150" height="44" rx="4" class="border"/>
      <text x="75" y="28" text-anchor="middle" class="text-body">Annuler</text>
      
      <rect x="170" y="0" width="150" height="44" rx="4" class="bg-danger"/>
      <text x="245" y="28" text-anchor="middle" class="text-white">Je résilie</text>
    </g>
  </g>
</svg>

