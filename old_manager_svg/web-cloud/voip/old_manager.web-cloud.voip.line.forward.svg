<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .toggle-on { fill: #10B981; }
      .toggle-off { fill: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <text x="12" y="68" class="text-muted" font-size="11">3 lignes</text>

      <g transform="translate(6, 80)">
        <rect x="0" y="0" width="268" height="65" rx="6" fill="#E8F0FE"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033912345678</text>
        <text x="12" y="40" class="text-muted" font-size="11">Poste Direction</text>
        <text x="12" y="56" class="text-muted" font-size="10">Yealink T46U</text>
      </g>

      <g transform="translate(6, 155)">
        <rect x="0" y="0" width="268" height="65" rx="6" fill="#FFFFFF"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033912345679</text>
        <text x="12" y="40" class="text-muted" font-size="11">Poste Commercial</text>
        <text x="12" y="56" class="text-muted" font-size="10">Yealink T42U</text>
      </g>

      <g transform="translate(6, 230)">
        <rect x="0" y="0" width="268" height="65" rx="6" fill="#FFFFFF"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033912345680</text>
        <text x="12" y="40" class="text-muted" font-size="11">Poste Accueil</text>
        <text x="12" y="56" class="text-muted" font-size="10">Softphone</text>
      </g>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033912345678</text>
        <text x="180" y="28" class="text-muted" font-size="14">Poste Direction / Transferts</text>

        <!-- NAV3 TABS - Transferts actif -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="64" y="0" width="75" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="101" y="17" class="text-primary" font-size="11" text-anchor="middle">Telephone</text>

          <rect x="143" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="170" y="17" class="text-primary" font-size="11" text-anchor="middle">Appels</text>

          <rect x="202" y="0" width="75" height="26" rx="4" fill="#0050D7"/>
          <text x="239" y="17" class="text-white" font-size="11" text-anchor="middle">Transferts</text>

          <rect x="281" y="0" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="321" y="17" class="text-primary" font-size="11" text-anchor="middle">Messagerie</text>

          <rect x="365" y="0" width="95" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="412" y="17" class="text-primary" font-size="11" text-anchor="middle">Consommation</text>

          <rect x="464" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="494" y="17" class="text-primary" font-size="11" text-anchor="middle">Options</text>
        </g>

        <!-- NAV4 SUB-TABS -->
        <g transform="translate(0, 90)">
          <text x="0" y="0" class="text-primary" font-size="12" font-weight="600">Inconditionnel</text>
          <rect x="0" y="6" width="90" height="2" fill="#0050D7"/>
          <text x="110" y="0" class="text-muted" font-size="12">Occupation</text>
          <text x="200" y="0" class="text-muted" font-size="12">Non-reponse</text>
        </g>

        <!-- CONTENU TRANSFERTS INCONDITIONNEL -->
        <g transform="translate(0, 120)">

          <!-- Card Renvoi inconditionnel -->
          <rect x="0" y="0" width="1036" height="180" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Renvoi inconditionnel</text>

          <!-- Toggle OFF -->
          <rect x="940" y="18" width="50" height="26" rx="13" class="toggle-off"/>
          <circle cx="953" cy="31" r="10" fill="white"/>

          <line x1="20" y1="55" x2="1016" y2="55" stroke="#E5E7EB"/>

          <text x="20" y="85" class="text-muted" font-size="12">Tous les appels entrants sont automatiquement renvoyes vers un autre numero.</text>
          <text x="20" y="105" class="text-muted" font-size="12">Le telephone de cette ligne ne sonnera pas.</text>

          <text x="20" y="140" class="text-muted" font-size="12">Numero de renvoi</text>
          <rect x="140" y="122" width="250" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="155" y="144" class="text-muted" font-size="12">+33 ...</text>

          <rect x="400" y="122" width="100" height="34" rx="4" class="btn-primary"/>
          <text x="450" y="144" class="text-white" font-size="12" text-anchor="middle">Activer</text>

          <!-- Card Info statut -->
          <rect x="0" y="200" width="1036" height="70" rx="6" fill="#DBEAFE"/>
          <text x="20" y="40" class="text-info" font-size="12" transform="translate(0, 200)">Le renvoi inconditionnel est actuellement desactive. Les appels sonnent normalement sur votre telephone.</text>

          <!-- Card autres renvois preview -->
          <rect x="0" y="290" width="505" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="320" class="text-dark" font-size="14" font-weight="600">Renvoi sur occupation</text>
          <rect x="420" y="305" width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="457" cy="318" r="10" fill="white"/>
          <line x1="20" y1="340" x2="485" y2="340" stroke="#E5E7EB"/>
          <text x="20" y="365" class="text-muted" font-size="11">Renvoi si la ligne est occupee vers:</text>
          <text x="20" y="385" class="text-dark" font-size="12">+33 6 12 34 56 78</text>
          <text x="20" y="420" class="text-primary" font-size="11">Configurer -></text>

          <rect x="525" y="290" width="511" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="545" y="320" class="text-dark" font-size="14" font-weight="600">Renvoi sur non-reponse</text>
          <rect x="951" y="305" width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="988" cy="318" r="10" fill="white"/>
          <line x1="545" y1="340" x2="1016" y2="340" stroke="#E5E7EB"/>
          <text x="545" y="365" class="text-muted" font-size="11">Renvoi apres 20 secondes sans reponse vers:</text>
          <text x="545" y="385" class="text-dark" font-size="12">+33 6 12 34 56 78</text>
          <text x="545" y="420" class="text-primary" font-size="11">Configurer -></text>

          <!-- Banniere info -->
          <rect x="0" y="460" width="1036" height="45" rx="6" fill="#DBEAFE"/>
          <text x="20" y="487" class="text-info" font-size="12">Les modifications de renvoi sont appliquees immediatement sur votre ligne.</text>

        </g>
      </g>
    </g>
  </g>
</svg>
