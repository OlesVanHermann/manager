<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-available { fill: #28A745; opacity: 0.3; }
      .bg-unavailable { fill: #DC3545; opacity: 0.3; }
      .bg-slot1 { fill: #007BFF; opacity: 0.3; }
      .bg-slot2 { fill: #FFC107; opacity: 0.3; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-light { stroke: #F3F4F6; stroke-width: 1; }
    </style>
  </defs>

  <!-- Calendar: Time Condition -->
  <rect width="800" height="500" class="bg-white"/>
  <rect width="800" height="500" rx="8" class="border"/>

  <!-- Header -->
  <g transform="translate(20, 20)">
    <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Calendrier des conditions horaires</text>

    <!-- Navigation -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="30" height="30" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="15" y="20" class="text-muted" font-size="14" text-anchor="middle">‹</text>
      <text x="60" y="20" class="text-dark" font-size="12" text-anchor="middle">Semaine 1</text>
      <rect x="90" y="0" width="30" height="30" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="105" y="20" class="text-muted" font-size="14" text-anchor="middle">›</text>
    </g>
  </g>

  <!-- Calendar Grid -->
  <g transform="translate(20, 60)">
    <!-- Time column -->
    <rect x="0" y="0" width="60" height="30" class="bg-muted"/>
    <text x="30" y="20" class="text-muted" font-size="10" text-anchor="middle">Heure</text>

    <!-- Day headers -->
    <rect x="60" y="0" width="105" height="30" class="bg-muted"/>
    <text x="112" y="20" class="text-dark" font-size="11" text-anchor="middle">Lundi</text>
    <rect x="165" y="0" width="105" height="30" class="bg-muted"/>
    <text x="217" y="20" class="text-dark" font-size="11" text-anchor="middle">Mardi</text>
    <rect x="270" y="0" width="105" height="30" class="bg-muted"/>
    <text x="322" y="20" class="text-dark" font-size="11" text-anchor="middle">Mercredi</text>
    <rect x="375" y="0" width="105" height="30" class="bg-muted"/>
    <text x="427" y="20" class="text-dark" font-size="11" text-anchor="middle">Jeudi</text>
    <rect x="480" y="0" width="105" height="30" class="bg-muted"/>
    <text x="532" y="20" class="text-dark" font-size="11" text-anchor="middle">Vendredi</text>
    <rect x="585" y="0" width="105" height="30" class="bg-muted"/>
    <text x="637" y="20" class="text-dark" font-size="11" text-anchor="middle">Samedi</text>
    <rect x="690" y="0" width="70" height="30" class="bg-muted"/>
    <text x="725" y="20" class="text-dark" font-size="11" text-anchor="middle">Dim.</text>

    <!-- Time rows and slots -->
    <!-- 08:00 -->
    <text x="30" y="55" class="text-muted" font-size="10" text-anchor="middle">08:00</text>
    <line x1="60" y1="40" x2="760" y2="40" class="border-light"/>

    <!-- 09:00 - Slot 1 for weekdays -->
    <text x="30" y="95" class="text-muted" font-size="10" text-anchor="middle">09:00</text>
    <line x1="60" y1="80" x2="760" y2="80" class="border-light"/>
    <rect x="60" y="80" width="105" height="40" class="bg-slot1"/>
    <rect x="165" y="80" width="105" height="40" class="bg-slot1"/>
    <rect x="270" y="80" width="105" height="40" class="bg-slot1"/>
    <rect x="375" y="80" width="105" height="40" class="bg-slot1"/>
    <rect x="480" y="80" width="105" height="40" class="bg-slot1"/>

    <!-- 10:00 -->
    <text x="30" y="135" class="text-muted" font-size="10" text-anchor="middle">10:00</text>
    <line x1="60" y1="120" x2="760" y2="120" class="border-light"/>
    <rect x="60" y="120" width="105" height="40" class="bg-slot1"/>
    <rect x="165" y="120" width="105" height="40" class="bg-slot1"/>
    <rect x="270" y="120" width="105" height="40" class="bg-slot1"/>
    <rect x="375" y="120" width="105" height="40" class="bg-slot1"/>
    <rect x="480" y="120" width="105" height="40" class="bg-slot1"/>

    <!-- 11:00 -->
    <text x="30" y="175" class="text-muted" font-size="10" text-anchor="middle">11:00</text>
    <line x1="60" y1="160" x2="760" y2="160" class="border-light"/>
    <rect x="60" y="160" width="105" height="40" class="bg-slot1"/>
    <rect x="165" y="160" width="105" height="40" class="bg-slot1"/>
    <rect x="270" y="160" width="105" height="40" class="bg-slot1"/>
    <rect x="375" y="160" width="105" height="40" class="bg-slot1"/>
    <rect x="480" y="160" width="105" height="40" class="bg-slot1"/>

    <!-- 12:00 - Lunch break -->
    <text x="30" y="215" class="text-muted" font-size="10" text-anchor="middle">12:00</text>
    <line x1="60" y1="200" x2="760" y2="200" class="border-light"/>
    <rect x="60" y="200" width="525" height="40" class="bg-unavailable"/>

    <!-- 13:00 -->
    <text x="30" y="255" class="text-muted" font-size="10" text-anchor="middle">13:00</text>
    <line x1="60" y1="240" x2="760" y2="240" class="border-light"/>
    <rect x="60" y="240" width="525" height="40" class="bg-unavailable"/>

    <!-- 14:00 - Slot 2 afternoon -->
    <text x="30" y="295" class="text-muted" font-size="10" text-anchor="middle">14:00</text>
    <line x1="60" y1="280" x2="760" y2="280" class="border-light"/>
    <rect x="60" y="280" width="105" height="40" class="bg-slot2"/>
    <rect x="165" y="280" width="105" height="40" class="bg-slot2"/>
    <rect x="270" y="280" width="105" height="40" class="bg-slot2"/>
    <rect x="375" y="280" width="105" height="40" class="bg-slot2"/>
    <rect x="480" y="280" width="105" height="40" class="bg-slot2"/>

    <!-- 15:00 -->
    <text x="30" y="335" class="text-muted" font-size="10" text-anchor="middle">15:00</text>
    <line x1="60" y1="320" x2="760" y2="320" class="border-light"/>
    <rect x="60" y="320" width="105" height="40" class="bg-slot2"/>
    <rect x="165" y="320" width="105" height="40" class="bg-slot2"/>
    <rect x="270" y="320" width="105" height="40" class="bg-slot2"/>
    <rect x="375" y="320" width="105" height="40" class="bg-slot2"/>
    <rect x="480" y="320" width="105" height="40" class="bg-slot2"/>

    <!-- 16:00 -->
    <text x="30" y="375" class="text-muted" font-size="10" text-anchor="middle">16:00</text>
    <line x1="60" y1="360" x2="760" y2="360" class="border-light"/>

    <!-- 17:00 -->
    <text x="30" y="415" class="text-muted" font-size="10" text-anchor="middle">17:00</text>
    <line x1="60" y1="400" x2="760" y2="400" class="border-light"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 470)">
    <rect x="0" y="0" width="14" height="14" rx="2" fill="#007BFF" opacity="0.5"/>
    <text x="20" y="11" class="text-dark" font-size="10">Créneau 1 (matin)</text>

    <rect x="130" y="0" width="14" height="14" rx="2" fill="#FFC107" opacity="0.5"/>
    <text x="150" y="11" class="text-dark" font-size="10">Créneau 2 (après-midi)</text>

    <rect x="280" y="0" width="14" height="14" rx="2" fill="#DC3545" opacity="0.5"/>
    <text x="300" y="11" class="text-dark" font-size="10">Indisponible (pause)</text>

    <rect x="420" y="0" width="14" height="14" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="440" y="11" class="text-dark" font-size="10">Disponible (défaut)</text>
  </g>
</svg>
