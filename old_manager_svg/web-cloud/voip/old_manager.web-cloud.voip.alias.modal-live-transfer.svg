<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="540" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="540" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="540" height="350" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="540" height="55" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="45" width="540" height="10" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-title">Transferer l'appel</text>
    <text x="510" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal content -->
    <g transform="translate(24, 75)">
      <!-- Info alert -->
      <rect x="0" y="0" width="492" height="55" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="22" fill="#1E40AF" font-size="13">ⓘ Le transfert permet de rediriger un appel en cours vers</text>
      <text x="15" y="42" fill="#1E40AF" font-size="13">un autre numero.</text>

      <!-- Number input -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-label">Numero de destination *</text>
        <rect x="0" y="15" width="492" height="44" rx="4" class="input-field"/>
        <text x="15" y="43" class="text-dark">+33 6 98 76 54 32</text>
      </g>

      <!-- Call info -->
      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="492" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="26" class="text-muted" font-size="12">Appel en cours: <tspan class="text-dark">+33 6 12 34 56 78</tspan> avec <tspan class="text-dark">Jean Dupont</tspan> (2:45)</text>
      </g>

      <!-- Submit button -->
      <g transform="translate(0, 205)">
        <rect x="380" y="0" width="112" height="40" rx="4" class="btn-primary"/>
        <text x="405" y="26" class="text-white">Transferer</text>
      </g>
    </g>

    <!-- Modal footer spacing -->
    <rect x="0" y="310" width="540" height="40" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="310" width="540" height="8" fill="#F9FAFB"/>
  </g>
</svg>
