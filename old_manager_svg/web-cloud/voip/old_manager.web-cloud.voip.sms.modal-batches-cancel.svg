<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Annuler un envoi différé</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Annuler l'envoi</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Question -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir annuler cet envoi différé ?</text>

  <!-- Details box -->
  <rect x="100" y="130" width="400" height="150" rx="4" fill="#F9FAFB"/>

  <text x="130" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
  <text x="280" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Campagne Noel 2024</text>

  <text x="130" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date</text>
  <text x="280" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">25/12/2024 09:00</text>

  <text x="130" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expéditeur</text>
  <text x="280" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MONENTREPRISE</text>

  <text x="130" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Destinataires</text>
  <text x="280" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 6 12 34 56 78</text>
  <text x="280" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 6 98 76 54 32</text>

  <!-- Warning -->
  <rect x="75" y="295" width="450" height="35" rx="4" fill="#FEE2E2"/>
  <text x="95" y="318" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action est irréversible. L'envoi ne pourra pas être rétabli.</text>

  <!-- Buttons -->
  <rect x="330" y="345" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="368" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="345" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="460" y="368" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
