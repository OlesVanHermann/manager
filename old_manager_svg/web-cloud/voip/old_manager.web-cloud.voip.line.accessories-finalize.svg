<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander des accessoires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander des accessoires</text>
    <text x="0" y="70" class="text-section">Confirmation</text>

    <!-- Success message -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="800" height="80" rx="4" fill="#D1FAE5" stroke="#10B981"/>
      <text x="20" y="35" fill="#065F46" font-weight="600" font-size="16">✓ Votre commande a ete validee avec succes !</text>
      <text x="20" y="60" fill="#065F46" font-size="13">Vous allez recevoir un email de confirmation avec les details de votre commande.</text>
    </g>

    <!-- Order details card -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="800" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <g transform="translate(30, 30)">
        <text x="0" y="0" class="text-muted">Numero de commande</text>
        <text x="200" y="0" class="text-link" font-weight="600">#BC-2024-123456</text>

        <text x="0" y="40" class="text-muted">Total HT</text>
        <text x="200" y="40" class="text-dark">129,97 €</text>

        <text x="0" y="80" class="text-muted">Total TTC</text>
        <text x="200" y="80" fill="#0050D7" font-weight="600">155,96 €</text>

        <text x="0" y="120" class="text-muted">Statut</text>
        <g transform="translate(200, 108)">
          <rect x="0" y="0" width="100" height="24" rx="12" fill="#FEF3C7"/>
          <text x="12" y="17" fill="#92400E" font-size="12">En attente</text>
        </g>
      </g>

      <!-- Pay button -->
      <g transform="translate(500, 100)">
        <rect x="0" y="0" width="250" height="50" rx="4" class="btn-primary"/>
        <text x="50" y="32" class="text-white" font-size="16">Payer maintenant →</text>
      </g>
    </g>
  </g>
</svg>
