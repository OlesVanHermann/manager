<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220" width="500" height="220">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #DC2626; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Modal: Empty Abbreviated Numbers -->
  <rect width="500" height="220" rx="8" class="bg-white"/>
  <rect width="500" height="220" rx="8" class="border" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));"/>

  <!-- Close button -->
  <g transform="translate(465, 15)">
    <text x="0" y="15" class="text-muted" font-size="18">×</text>
  </g>

  <!-- Title -->
  <text x="25" y="50" class="text-dark" font-size="16" font-weight="600">Nettoyage de la liste des numéros abrégés</text>

  <!-- Content -->
  <text x="25" y="90" class="text-dark" font-size="13">L'ensemble de vos numéros abrégés va être supprimé.</text>
  <text x="25" y="115" class="text-dark" font-size="13">Voulez-vous continuer ?</text>

  <!-- Footer -->
  <g transform="translate(25, 160)">
    <rect x="0" y="0" width="90" height="36" rx="4" stroke="#6B7280" fill="#FFFFFF"/>
    <text x="45" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" class="bg-danger"/>
    <text x="405" y="23" class="text-white" font-size="12" text-anchor="middle">Valider</text>
  </g>
</svg>
