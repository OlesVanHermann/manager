<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander un telephone</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander un telephone</text>

    <!-- Stepper -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="900" height="60" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Step 1 - Active -->
      <g transform="translate(50, 20)">
        <circle cx="10" cy="10" r="10" fill="#0050D7"/>
        <text x="10" y="14" text-anchor="middle" class="text-white" font-size="12">1</text>
        <text x="30" y="14" fill="#0050D7" font-weight="600" font-size="13">Materiel</text>
      </g>
      <line x1="130" y1="30" x2="200" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 -->
      <g transform="translate(220, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">2</text>
        <text x="30" y="14" class="text-muted" font-size="13">Livraison</text>
      </g>
      <line x1="320" y1="30" x2="390" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 -->
      <g transform="translate(410, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">3</text>
        <text x="30" y="14" class="text-muted" font-size="13">RMA</text>
      </g>
      <line x1="480" y1="30" x2="550" y2="30" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 -->
      <g transform="translate(570, 20)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="10" y="14" text-anchor="middle" class="text-muted" font-size="12">4</text>
        <text x="30" y="14" class="text-muted" font-size="13">Recapitulatif</text>
      </g>
    </g>

    <!-- Hardware selection card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="900" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Choisir le materiel</text>

      <!-- Phone options grid -->
      <g transform="translate(24, 60)">
        <!-- Phone 1 - Selected -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="260" height="180" rx="8" stroke="#0050D7" stroke-width="2" fill="#EFF6FF"/>
          <rect x="0" y="0" width="260" height="100" rx="8" fill="#F3F4F6"/>
          <text x="130" y="55" text-anchor="middle" class="text-muted" font-size="36">üìû</text>
          <text x="15" y="120" class="text-dark" font-weight="600">Cisco SPA504G</text>
          <text x="15" y="140" class="text-muted" font-size="12">4 lignes SIP - Ecran LCD</text>
          <text x="15" y="160" fill="#059669" font-weight="600">89,99 ‚Ç¨ HT</text>
          <circle cx="240" cy="20" r="10" fill="#0050D7"/>
          <text x="240" y="24" text-anchor="middle" class="text-white" font-size="12">‚úì</text>
        </g>

        <!-- Phone 2 -->
        <g transform="translate(280, 0)">
          <rect x="0" y="0" width="260" height="180" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="0" y="0" width="260" height="100" rx="8" fill="#F3F4F6"/>
          <text x="130" y="55" text-anchor="middle" class="text-muted" font-size="36">üìû</text>
          <text x="15" y="120" class="text-dark" font-weight="600">Yealink T46G</text>
          <text x="15" y="140" class="text-muted" font-size="12">6 lignes SIP - Ecran couleur</text>
          <text x="15" y="160" fill="#059669" font-weight="600">149,99 ‚Ç¨ HT</text>
        </g>

        <!-- Phone 3 -->
        <g transform="translate(560, 0)">
          <rect x="0" y="0" width="260" height="180" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="0" y="0" width="260" height="100" rx="8" fill="#F3F4F6"/>
          <text x="130" y="55" text-anchor="middle" class="text-muted" font-size="36">üìû</text>
          <text x="15" y="120" class="text-dark" font-weight="600">Polycom VVX 411</text>
          <text x="15" y="140" class="text-muted" font-size="12">12 lignes SIP - HD Voice</text>
          <text x="15" y="160" fill="#059669" font-weight="600">199,99 ‚Ç¨ HT</text>
        </g>
      </g>

      <!-- Accessories section -->
      <g transform="translate(24, 260)">
        <text x="0" y="0" class="text-label">Accessoires (optionnel)</text>

        <g transform="translate(0, 20)">
          <!-- Accessory 1 -->
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="35" y="16" class="text-dark">Casque sans fil</text>
          <text x="250" y="16" class="text-muted">+ 49,99 ‚Ç¨ HT</text>
        </g>

        <g transform="translate(0, 50)">
          <!-- Accessory 2 -->
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <text x="8" y="15" class="text-white" font-size="12">‚úì</text>
          <text x="35" y="16" class="text-dark">Module d'extension 40 touches</text>
          <text x="250" y="16" class="text-muted">+ 79,99 ‚Ç¨ HT</text>
        </g>

        <g transform="translate(0, 100)">
          <!-- Accessory 3 -->
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="35" y="16" class="text-dark">Alimentation PoE</text>
          <text x="250" y="16" class="text-muted">+ 29,99 ‚Ç¨ HT</text>
        </g>
      </g>

      <!-- Quantity -->
      <g transform="translate(24, 400)">
        <text x="0" y="0" class="text-label">Quantite</text>
        <rect x="0" y="15" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="45" y="42" class="text-dark" text-anchor="middle">1</text>
        <text x="20" y="42" class="text-muted">-</text>
        <text x="75" y="42" class="text-muted">+</text>
      </g>

      <!-- Total and buttons -->
      <g transform="translate(24, 460)">
        <text x="700" y="0" class="text-dark" font-weight="600">Total : 169,98 ‚Ç¨ HT</text>

        <rect x="700" y="15" width="150" height="36" rx="4" class="btn-primary"/>
        <text x="740" y="39" class="text-white">Suivant ‚Üí</text>
      </g>
    </g>
  </g>
</svg>
