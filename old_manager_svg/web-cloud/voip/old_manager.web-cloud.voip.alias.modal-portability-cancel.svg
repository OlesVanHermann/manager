<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #EF4444; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="390" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="390" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="600" height="210" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <text x="24" y="35" class="text-title">Annuler la portabilite</text>
      <text x="560" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal body -->
    <g transform="translate(24, 60)">
      <!-- Warning alert -->
      <rect x="0" y="0" width="552" height="60" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
      <text x="15" y="25" fill="#92400E" font-size="13">⚠ Attention : cette action est irreversible.</text>
      <text x="15" y="45" fill="#92400E" font-size="13">La portabilite du numero +33 6 12 34 56 78 sera definitivement annulee.</text>

      <!-- Confirmation text -->
      <text x="0" y="90" class="text-dark">Etes-vous sur de vouloir annuler cette portabilite ?</text>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 160)">
      <line x1="0" y1="0" x2="552" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 15)">
        <rect x="355" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
        <text x="395" y="24" class="text-dark">Non</text>

        <rect x="467" y="0" width="85" height="36" rx="4" class="btn-danger"/>
        <text x="497" y="24" class="text-white">Oui</text>
      </g>
    </g>
  </g>
</svg>
