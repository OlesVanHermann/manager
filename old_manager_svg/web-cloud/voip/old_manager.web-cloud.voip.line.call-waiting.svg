<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; stroke: #BFDBFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .switch-on { fill: #0050D7; }
      .switch-knob { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>
  <text x="280" y="110" class="text-title" font-size="24">Signal d'appel et Intercom</text>
  <rect x="280" y="140" width="600" height="180" rx="4" class="bg-white border"/>
  <text x="300" y="175" class="text-title">Signal d'appel</text>
  <rect x="300" y="195" width="560" height="40" rx="4" class="bg-info"/>
  <text x="320" y="220" class="text-info">ℹ️ Disponible uniquement pour le protocole MGCP.</text>
  <text x="300" y="275" class="text-body">Activer le signal d'appel</text>
  <rect x="550" y="260" width="44" height="24" rx="12" class="switch-on"/>
  <circle cx="582" cy="272" r="10" class="switch-knob"/>
  <rect x="280" y="340" width="600" height="180" rx="4" class="bg-white border"/>
  <text x="300" y="375" class="text-title">Intercom</text>
  <rect x="300" y="395" width="560" height="40" rx="4" class="bg-info"/>
  <text x="320" y="420" class="text-info">ℹ️ Permet de décrocher automatiquement les appels internes.</text>
  <rect x="300" y="455" width="20" height="20" rx="3" style="fill: #0050D7"/>
  <text x="305" y="469" class="text-white" font-size="12">✓</text>
  <text x="330" y="470" class="text-body">Activer l'intercom</text>
  <text x="280" y="560" class="text-link">Appliquer à plusieurs lignes</text>
  <rect x="280" y="590" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="305" y="616" class="text-white">Enregistrer</text>
  <rect x="420" y="590" width="100" height="40" rx="4" class="btn-default"/>
  <text x="447" y="616" class="text-body">Annuler</text>
</svg>
