<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-well { fill: #F3F4F6; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Facturation</text>
  <text x="30" y="195" class="text-muted">Factures</text>
  <text x="30" y="220" class="text-link">Frais hors forfait</text>
  <text x="30" y="245" class="text-muted">Seuil de crédit</text>
  <text x="30" y="270" class="text-muted">Récapitulatif</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la facturation</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Frais hors forfait</text>

    <!-- Two columns layout -->
    <g transform="translate(0, 80)">
      <!-- Right column: Total -->
      <g transform="translate(620, 0)">
        <rect x="0" y="0" width="280" height="160" rx="8" class="bg-white border"/>
        <text x="24" y="35" class="text-section">Total</text>
        <text x="24" y="85" class="text-price">45,67 €</text>
        <text x="24" y="115" class="text-muted">12 appels</text>
        <text x="24" y="140" class="text-muted">Hors forfait ce mois</text>
      </g>

      <!-- Left column: Details -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="600" height="550" rx="8" class="bg-white border"/>
        <text x="24" y="35" class="text-section">Détail par numéro appelé</text>

        <!-- Number group 1 -->
        <g transform="translate(24, 60)">
          <rect x="0" y="0" width="552" height="130" rx="6" class="bg-well"/>
          <text x="16" y="30" class="text-dark" font-weight="600" font-size="16">+33 8 99 12 34 56</text>

          <g transform="translate(24, 50)">
            <text x="0" y="0" class="text-dark">Orange : 4 appels - 12min 34s - 12,50 €</text>
            <text x="0" y="25" class="text-dark">SFR : 2 appels - 5min 12s - 6,20 €</text>
          </g>

          <text x="16" y="115" class="text-label">Total : 6 appels - 17min 46s - 18,70 €</text>
        </g>

        <!-- Number group 2 -->
        <g transform="translate(24, 210)">
          <rect x="0" y="0" width="552" height="130" rx="6" class="bg-well"/>
          <text x="16" y="30" class="text-dark" font-weight="600" font-size="16">+33 8 90 45 67 89</text>

          <g transform="translate(24, 50)">
            <text x="0" y="0" class="text-dark">Autre opérateur : 3 appels - 8min 20s - 15,40 €</text>
            <text x="0" y="25" class="text-dark">Free : 1 appel - 2min 45s - 3,50 €</text>
          </g>

          <text x="16" y="115" class="text-label">Total : 4 appels - 11min 05s - 18,90 €</text>
        </g>

        <!-- Number group 3 -->
        <g transform="translate(24, 360)">
          <rect x="0" y="0" width="552" height="100" rx="6" class="bg-well"/>
          <text x="16" y="30" class="text-dark" font-weight="600" font-size="16">+33 6 12 34 56 78</text>

          <g transform="translate(24, 50)">
            <text x="0" y="0" class="text-dark">Bouygues : 2 appels - 4min 30s - 8,07 €</text>
          </g>

          <text x="16" y="85" class="text-label">Total : 2 appels - 4min 30s - 8,07 €</text>
        </g>
      </g>
    </g>
  </g>
</svg>
