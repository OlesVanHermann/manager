<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="700" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="500" height="640" rx="8" class="modal-bg"/>
  <rect x="50" y="30" width="500" height="640" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" class="modal-header"/>
  <line x1="50" y1="80" x2="550" y2="80" class="border"/>
  
  <!-- Close button -->
  <text x="530" y="60" font-family="Source Sans Pro" font-size="20" fill="#6B7280" cursor="pointer">×</text>
  
  <!-- Title -->
  <text x="75" y="115" class="text-title">Détails de la campagne</text>
  
  <!-- Content - Definition List -->
  <g transform="translate(75, 145)">
    <!-- Nom -->
    <text x="0" y="0" class="text-label">Nom</text>
    <text x="180" y="0" class="text-body">Campagne Newsletter Q4</text>
    
    <!-- Référence -->
    <text x="0" y="35" class="text-label">Référence</text>
    <text x="180" y="35" class="text-body">28/12/2025 14:30</text>
    
    <!-- Succès -->
    <text x="0" y="70" class="text-label">Succès</text>
    <rect x="180" y="55" width="60" height="22" rx="4" class="badge-success"/>
    <text x="190" y="71" class="badge-success-text">Terminé</text>
    
    <!-- Statut -->
    <text x="0" y="105" class="text-label">Statut</text>
    <text x="180" y="105" class="text-body">stopped</text>
    
    <!-- Date de début -->
    <text x="0" y="140" class="text-label">Date de début</text>
    <text x="180" y="140" class="text-body">28/12/2025 10:00</text>
    
    <!-- Date de fin -->
    <text x="0" y="175" class="text-label">Date de fin</text>
    <text x="180" y="175" class="text-body">28/12/2025 14:30</text>
    
    <!-- Total -->
    <text x="0" y="210" class="text-label">Total</text>
    <text x="180" y="210" class="text-body">150</text>
    
    <!-- À faire -->
    <text x="0" y="245" class="text-label">À faire</text>
    <text x="180" y="245" class="text-body">0</text>
    
    <!-- Succès -->
    <text x="0" y="280" class="text-label">Réussis</text>
    <text x="180" y="280" class="text-body">142</text>
    
    <!-- Échecs -->
    <text x="0" y="315" class="text-label">Échoués</text>
    <text x="180" y="315" class="text-body">8</text>
  </g>
  
  <!-- Expandable sections -->
  <g transform="translate(75, 480)">
    <!-- Section À faire -->
    <text x="0" y="0" class="link">▶ À faire (0)</text>
    
    <!-- Section Réussis -->
    <text x="0" y="30" class="link">▶ Réussis (142)</text>
    
    <!-- Section Échoués -->
    <text x="0" y="60" class="link">▶ Échoués (8)</text>
  </g>
  
  <!-- Footer -->
  <line x1="50" y1="600" x2="550" y2="600" class="border"/>
  
  <!-- OK Button -->
  <rect x="420" y="620" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="458" y="644" class="btn-text">OK</text>
</svg>
