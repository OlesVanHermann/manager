<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 500" width="550" height="500">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="550" height="500" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="550" height="500" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="550" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="550" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un modele SMS</text>
  <text x="510" y="38" class="text-muted" font-size="18">x</text>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Nom modÃ¨le -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom du modele *</text>
    <rect x="0" y="25" width="502" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="51" class="text-muted" font-size="11">Ex: Confirmation commande, Rappel RDV...</text>

    <!-- Type -->
    <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Type *</text>
    <rect x="0" y="100" width="240" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="126" class="text-dark" font-size="11">Transactionnel</text>
    <text x="220" y="126" class="text-muted" font-size="11">v</text>

    <!-- Message -->
    <text x="0" y="165" class="text-dark" font-size="12" font-weight="500">Message *</text>
    <rect x="0" y="175" width="502" height="120" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="200" class="text-muted" font-size="11">Saisissez votre message...</text>
    <text x="15" y="280" class="text-muted" font-size="10">0 / 160 caracteres (1 SMS)</text>

    <!-- Variables -->
    <text x="0" y="315" class="text-dark" font-size="12" font-weight="500">Inserer une variable</text>
    <g transform="translate(0, 325)">
      <rect x="0" y="0" width="70" height="28" rx="4" class="btn-outline"/>
      <text x="35" y="19" class="text-primary" font-size="10" text-anchor="middle">{NOM}</text>

      <rect x="80" y="0" width="80" height="28" rx="4" class="btn-outline"/>
      <text x="120" y="19" class="text-primary" font-size="10" text-anchor="middle">{PRENOM}</text>

      <rect x="170" y="0" width="70" height="28" rx="4" class="btn-outline"/>
      <text x="205" y="19" class="text-primary" font-size="10" text-anchor="middle">{DATE}</text>

      <rect x="250" y="0" width="70" height="28" rx="4" class="btn-outline"/>
      <text x="285" y="19" class="text-primary" font-size="10" text-anchor="middle">{CODE}</text>

      <rect x="330" y="0" width="60" height="28" rx="4" class="btn-outline"/>
      <text x="360" y="19" class="text-primary" font-size="10" text-anchor="middle">{REF}</text>
    </g>

    <!-- Info -->
    <rect x="0" y="370" width="502" height="40" rx="6" class="bg-info"/>
    <text x="15" y="395" class="text-info" font-size="10">Les variables seront remplacees par les donnees reelles lors de l'envoi.</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="440" x2="550" y2="440" stroke="#E5E7EB"/>
  <g transform="translate(24, 455)">
    <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>

    <rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
  </g>
</svg>
