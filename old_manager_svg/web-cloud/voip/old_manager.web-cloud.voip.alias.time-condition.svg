<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-toggle { fill: #E5E7EB; }
      .radio-toggle-active { fill: #0050D7; }
      .slot-unavailable { fill: #FEE2E2; stroke: #EF4444; }
      .slot-slot1 { fill: #DCFCE7; stroke: #10B981; }
      .slot-slot2 { fill: #DBEAFE; stroke: #3B82F6; }
      .slot-slot3 { fill: #FEF3C7; stroke: #F59E0B; }
      .calendar-cell { fill: #FFFFFF; stroke: #E5E7EB; }
      .calendar-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" class="text-link">Conditions temporelles</text>
  <text x="30" y="220" class="text-muted">Plages horaires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Conditions temporelles</text>
    <text x="0" y="55" class="text-muted">Configurez les conditions temporelles pour router les appels selon l'heure et le jour.</text>

    <!-- Enable toggle -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-label">Activer les conditions temporelles</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="90" height="36" rx="4" class="radio-toggle-active"/>
        <text x="25" y="24" class="text-white" font-size="13">Active</text>
        <rect x="100" y="0" width="90" height="36" rx="4" class="radio-toggle"/>
        <text x="117" y="24" class="text-dark" font-size="13">Desactive</text>
      </g>
    </g>

    <!-- Slot configuration -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" class="text-section">Configuration des creneaux</text>

      <!-- Slot cards row -->
      <g transform="translate(0, 30)">
        <!-- Slot 1 - Green -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="230" height="120" rx="8" class="slot-slot1"/>
          <text x="16" y="30" class="text-dark" font-weight="600">Creneau 1</text>
          <text x="16" y="55" class="text-dark">Transfert vers:</text>
          <text x="16" y="75" class="text-dark" font-weight="600">+33 6 12 34 56 78</text>
          <text x="16" y="100" class="text-link" font-size="12">Modifier</text>
        </g>

        <!-- Slot 2 - Blue -->
        <g transform="translate(250, 0)">
          <rect x="0" y="0" width="230" height="120" rx="8" class="slot-slot2"/>
          <text x="16" y="30" class="text-dark" font-weight="600">Creneau 2</text>
          <text x="16" y="55" class="text-dark">Transfert vers:</text>
          <text x="16" y="75" class="text-dark" font-weight="600">+33 1 98 76 54 32</text>
          <text x="16" y="100" class="text-link" font-size="12">Modifier</text>
        </g>

        <!-- Slot 3 - Yellow -->
        <g transform="translate(500, 0)">
          <rect x="0" y="0" width="230" height="120" rx="8" class="slot-slot3"/>
          <text x="16" y="30" class="text-dark" font-weight="600">Creneau 3</text>
          <text x="16" y="55" class="text-dark">Transfert vers:</text>
          <text x="16" y="75" class="text-dark" font-weight="600">Messagerie</text>
          <text x="16" y="100" class="text-link" font-size="12">Modifier</text>
        </g>

        <!-- Unavailable - Red -->
        <g transform="translate(750, 0)">
          <rect x="0" y="0" width="230" height="120" rx="8" class="slot-unavailable"/>
          <text x="16" y="30" class="text-dark" font-weight="600">Indisponible</text>
          <text x="16" y="55" class="text-dark">Action:</text>
          <text x="16" y="75" class="text-dark" font-weight="600">Raccrocher</text>
          <text x="16" y="100" class="text-link" font-size="12">Modifier</text>
        </g>
      </g>
    </g>

    <!-- Time configuration -->
    <g transform="translate(0, 340)">
      <text x="0" y="0" class="text-section">Configuration horaire</text>

      <!-- Actions dropdown -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="23" class="text-dark">Actions</text>
        <text x="95" y="23" class="text-dark">â–¼</text>

        <rect x="140" y="0" width="180" height="36" rx="4" class="btn-secondary"/>
        <text x="160" y="23" class="text-dark">Gerer les plages</text>
      </g>

      <!-- Weekly calendar grid -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="1000" height="420" rx="8" class="bg-white border"/>

        <!-- Time labels on left -->
        <g transform="translate(10, 50)">
          <text x="0" y="0" class="text-muted" font-size="11">08:00</text>
          <text x="0" y="50" class="text-muted" font-size="11">10:00</text>
          <text x="0" y="100" class="text-muted" font-size="11">12:00</text>
          <text x="0" y="150" class="text-muted" font-size="11">14:00</text>
          <text x="0" y="200" class="text-muted" font-size="11">16:00</text>
          <text x="0" y="250" class="text-muted" font-size="11">18:00</text>
          <text x="0" y="300" class="text-muted" font-size="11">20:00</text>
        </g>

        <!-- Day headers -->
        <g transform="translate(60, 15)">
          <text x="50" y="15" class="text-dark" font-weight="600">Lundi</text>
          <text x="180" y="15" class="text-dark" font-weight="600">Mardi</text>
          <text x="305" y="15" class="text-dark" font-weight="600">Mercredi</text>
          <text x="440" y="15" class="text-dark" font-weight="600">Jeudi</text>
          <text x="565" y="15" class="text-dark" font-weight="600">Vendredi</text>
          <text x="695" y="15" class="text-dark" font-weight="600">Samedi</text>
          <text x="825" y="15" class="text-dark" font-weight="600">Dimanche</text>
        </g>

        <!-- Grid with time blocks -->
        <g transform="translate(60, 45)">
          <!-- Monday -->
          <g transform="translate(0, 0)">
            <rect x="10" y="0" width="120" height="25" rx="4" class="slot-unavailable"/>
            <rect x="10" y="25" width="120" height="100" rx="4" class="slot-slot1"/>
            <rect x="10" y="125" width="120" height="25" rx="4" class="slot-slot2"/>
            <rect x="10" y="150" width="120" height="75" rx="4" class="slot-slot1"/>
            <rect x="10" y="225" width="120" height="100" rx="4" class="slot-unavailable"/>
          </g>

          <!-- Tuesday -->
          <g transform="translate(130, 0)">
            <rect x="10" y="0" width="120" height="25" rx="4" class="slot-unavailable"/>
            <rect x="10" y="25" width="120" height="100" rx="4" class="slot-slot1"/>
            <rect x="10" y="125" width="120" height="25" rx="4" class="slot-slot2"/>
            <rect x="10" y="150" width="120" height="75" rx="4" class="slot-slot1"/>
            <rect x="10" y="225" width="120" height="100" rx="4" class="slot-unavailable"/>
          </g>

          <!-- Wednesday -->
          <g transform="translate(260, 0)">
            <rect x="10" y="0" width="120" height="25" rx="4" class="slot-unavailable"/>
            <rect x="10" y="25" width="120" height="100" rx="4" class="slot-slot1"/>
            <rect x="10" y="125" width="120" height="25" rx="4" class="slot-slot2"/>
            <rect x="10" y="150" width="120" height="75" rx="4" class="slot-slot1"/>
            <rect x="10" y="225" width="120" height="100" rx="4" class="slot-unavailable"/>
          </g>

          <!-- Thursday -->
          <g transform="translate(390, 0)">
            <rect x="10" y="0" width="120" height="25" rx="4" class="slot-unavailable"/>
            <rect x="10" y="25" width="120" height="100" rx="4" class="slot-slot1"/>
            <rect x="10" y="125" width="120" height="25" rx="4" class="slot-slot2"/>
            <rect x="10" y="150" width="120" height="75" rx="4" class="slot-slot1"/>
            <rect x="10" y="225" width="120" height="100" rx="4" class="slot-unavailable"/>
          </g>

          <!-- Friday -->
          <g transform="translate(520, 0)">
            <rect x="10" y="0" width="120" height="25" rx="4" class="slot-unavailable"/>
            <rect x="10" y="25" width="120" height="100" rx="4" class="slot-slot1"/>
            <rect x="10" y="125" width="120" height="25" rx="4" class="slot-slot2"/>
            <rect x="10" y="150" width="120" height="50" rx="4" class="slot-slot1"/>
            <rect x="10" y="200" width="120" height="125" rx="4" class="slot-unavailable"/>
          </g>

          <!-- Saturday - closed -->
          <g transform="translate(650, 0)">
            <rect x="10" y="0" width="120" height="325" rx="4" class="slot-slot3"/>
            <text x="30" y="165" class="text-dark" font-size="11">Ferme</text>
          </g>

          <!-- Sunday - closed -->
          <g transform="translate(780, 0)">
            <rect x="10" y="0" width="120" height="325" rx="4" class="slot-slot3"/>
            <text x="30" y="165" class="text-dark" font-size="11">Ferme</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Footer action bar -->
    <g transform="translate(0, 870)">
      <rect x="0" y="0" width="1000" height="60" rx="4" fill="#374151"/>
      <text x="20" y="25" class="text-white" font-weight="600">Des modifications ont ete effectuees</text>
      <text x="20" y="45" class="text-link" font-size="12">Appliquer en masse</text>

      <g transform="translate(800, 12)">
        <rect x="0" y="0" width="90" height="36" rx="4" class="btn-primary"/>
        <text x="18" y="24" class="text-white">Valider</text>
      </g>
      <g transform="translate(700, 12)">
        <rect x="0" y="0" width="90" height="36" rx="4" fill="#4B5563"/>
        <text x="18" y="24" class="text-white">Annuler</text>
      </g>
    </g>
  </g>
</svg>
