<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1000" height="380" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="40" class="text-title">Administration du groupe</text>

    <!-- Action tiles grid -->
    <g transform="translate(25, 70)">
      <!-- Row 1 -->
      <g transform="translate(0, 0)">
        <!-- Tile 1: Portabilités -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Portabilités</text>
          <text x="20" y="55" class="text-muted" font-size="12">Gérer les demandes de portabilité</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>

        <!-- Tile 2: Groupes de lignes -->
        <g transform="translate(320, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Groupes de lignes</text>
          <text x="20" y="55" class="text-muted" font-size="12">Organiser vos lignes en groupes</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>

        <!-- Tile 3: White Label -->
        <g transform="translate(640, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">White Label Manager</text>
          <text x="20" y="55" class="text-muted" font-size="12">Personnaliser l'interface</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 100)">
        <!-- Tile 4: Contacts -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Gestion des contacts</text>
          <text x="20" y="55" class="text-muted" font-size="12">Modifier les contacts du groupe</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>

        <!-- Tile 5: Delete group -->
        <g transform="translate(320, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#FEE2E2" stroke="#DC2626"/>
          <text x="20" y="35" fill="#991B1B" font-weight="600">Supprimer le groupe</text>
          <text x="20" y="55" fill="#991B1B" font-size="12">Action irréversible</text>
          <text x="270" y="45" fill="#991B1B">→</text>
        </g>

        <!-- Tile 6: Options -->
        <g transform="translate(640, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Options du groupe</text>
          <text x="20" y="55" class="text-muted" font-size="12">Paramètres avancés</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 200)">
        <!-- Tile 7: Add to group -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Ajouter au groupe</text>
          <text x="20" y="55" class="text-muted" font-size="12">Rattacher des services existants</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>

        <!-- Tile 8: Rename -->
        <g transform="translate(320, 0)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-dark" font-weight="600">Renommer le groupe</text>
          <text x="20" y="55" class="text-muted" font-size="12">Modifier la description</text>
          <text x="270" y="45" class="text-muted">→</text>
        </g>
      </g>
    </g>
  </g>
</svg>
