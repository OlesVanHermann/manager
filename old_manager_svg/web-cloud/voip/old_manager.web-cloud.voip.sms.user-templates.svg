<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="720" viewBox="0 0 700 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Modèles de notification utilisateur</title>

  <!-- Overlay -->
  <rect width="700" height="720" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="680" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modèles de notification utilisateur</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info box about variables -->
  <rect x="75" y="85" width="550" height="100" rx="4" fill="#DBEAFE"/>
  <text x="95" y="110" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Variables disponibles pour personnaliser vos modèles :</text>
  <text x="95" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">{user} - Identifiant de l'utilisateur</text>
  <text x="300" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">{credits} - Crédits restants</text>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">{quota} - Quota utilisé</text>
  <text x="300" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">{date} - Date de notification</text>
  <text x="95" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">{service} - Nom du service SMS</text>

  <!-- Personalized email mode -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le mode e-mail personnalisé</text>
    <circle cx="285" cy="7" r="8" fill="#DBEAFE"/>
    <text x="281" y="10" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">i</text>
  </g>

  <!-- Email from -->
  <text x="75" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">E-mail expéditeur *</text>
  <rect x="75" y="255" width="550" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">noreply@mon-entreprise.fr</text>

  <!-- Email subject -->
  <text x="75" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Objet de l'e-mail *</text>
  <rect x="75" y="325" width="550" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Notification SMS - {service}</text>

  <!-- Email body -->
  <text x="75" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Corps de l'e-mail *</text>
  <rect x="75" y="395" width="550" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bonjour {user},</text>
  <text x="95" y="440" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Votre quota SMS a atteint {quota}%.</text>
  <text x="95" y="460" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Crédits restants : {credits}</text>

  <!-- Personalized SMS mode -->
  <g transform="translate(75, 495)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le mode SMS personnalisé</text>
    <circle cx="280" cy="7" r="8" fill="#DBEAFE"/>
    <text x="276" y="10" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">i</text>
  </g>

  <!-- SMS body -->
  <text x="75" y="540" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Corps du SMS *</text>
  <rect x="75" y="550" width="550" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="575" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">{user}: Quota SMS atteint {quota}%.</text>
  <text x="95" y="595" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Crédits: {credits}. - {service}</text>

  <!-- Character count -->
  <text x="530" y="645" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">92 / 160</text>

  <!-- Buttons -->
  <rect x="400" y="660" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="428" y="685" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="510" y="660" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="537" y="685" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
