<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <text x="12" y="68" class="text-muted" font-size="11">1 trunk SIP</text>

      <g transform="translate(6, 80)">
        <rect x="0" y="0" width="268" height="65" rx="6" fill="#E8F0FE"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">trunk-abc123</text>
        <text x="12" y="40" class="text-muted" font-size="11">Trunk Principal</text>
        <text x="12" y="56" class="text-muted" font-size="10">100 canaux</text>
      </g>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">trunk-abc123</text>
        <rect x="140" y="12" width="50" height="22" rx="11" fill="#DEF7EC"/>
        <text x="165" y="27" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="210" y="28" class="text-muted" font-size="14">Trunk Principal</text>

        <!-- NAV3 TABS -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="60" height="26" rx="4" fill="#0050D7"/>
          <text x="30" y="17" class="text-white" font-size="11" text-anchor="middle">General</text>

          <rect x="64" y="0" width="75" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="101" y="17" class="text-primary" font-size="11" text-anchor="middle">Parametres</text>

          <rect x="143" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="173" y="17" class="text-primary" font-size="11" text-anchor="middle">Routage</text>

          <rect x="207" y="0" width="50" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="232" y="17" class="text-primary" font-size="11" text-anchor="middle">CDR</text>
        </g>

        <!-- CONTENU -->
        <g transform="translate(0, 95)">
          <!-- Card Informations -->
          <rect x="0" y="0" width="505" height="220" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Informations trunk</text>
          <line x1="20" y1="45" x2="485" y2="45" stroke="#E5E7EB"/>
          <text x="20" y="80" class="text-muted" font-size="11">Identifiant</text>
          <text x="200" y="80" class="text-dark" font-size="12">trunk-abc123</text>
          <text x="20" y="110" class="text-muted" font-size="11">Description</text>
          <text x="200" y="110" class="text-dark" font-size="12">Trunk Principal</text>
          <text x="20" y="140" class="text-muted" font-size="11">Canaux</text>
          <text x="200" y="140" class="text-dark" font-size="12">100</text>
          <text x="20" y="170" class="text-muted" font-size="11">Etat</text>
          <rect x="200" y="157" width="50" height="20" rx="10" fill="#DEF7EC"/>
          <text x="225" y="171" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

          <!-- Card Connexion SIP -->
          <rect x="525" y="0" width="511" height="220" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="545" y="30" class="text-dark" font-size="14" font-weight="600">Connexion SIP</text>
          <line x1="545" y1="45" x2="1016" y2="45" stroke="#E5E7EB"/>
          <text x="545" y="80" class="text-muted" font-size="11">Serveur SIP</text>
          <text x="750" y="80" class="text-dark" font-size="12">sip.ovh.net:5060</text>
          <text x="545" y="110" class="text-muted" font-size="11">Identifiant SIP</text>
          <text x="750" y="110" class="text-dark" font-size="12">trunk-abc123@sip.ovh.net</text>
          <text x="545" y="140" class="text-muted" font-size="11">Protocole</text>
          <text x="750" y="140" class="text-dark" font-size="12">UDP / TCP / TLS</text>
          <text x="545" y="170" class="text-muted" font-size="11">Codecs</text>
          <text x="750" y="170" class="text-dark" font-size="12">G.711, G.729, Opus</text>
          <text x="545" y="205" class="text-primary" font-size="11">Voir les identifiants</text>
          <text x="750" y="205" class="text-primary" font-size="11">Configurer</text>

          <!-- Card Stats temps reel -->
          <rect x="0" y="240" width="1036" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="270" class="text-dark" font-size="14" font-weight="600">Statistiques temps reel</text>
          <line x1="20" y1="290" x2="1016" y2="290" stroke="#E5E7EB"/>
          <text x="20" y="325" class="text-muted" font-size="12">Appels en cours</text>
          <text x="200" y="325" class="text-dark" font-size="24" font-weight="600">12</text>
          <text x="260" y="325" class="text-muted" font-size="11">/ 100 canaux</text>
          <text x="400" y="325" class="text-muted" font-size="12">Appels entrants</text>
          <text x="550" y="325" class="text-dark" font-size="24" font-weight="600">8</text>
          <text x="650" y="325" class="text-muted" font-size="12">Appels sortants</text>
          <text x="800" y="325" class="text-dark" font-size="24" font-weight="600">4</text>

          <!-- Card Consommation -->
          <rect x="0" y="390" width="505" height="160" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="420" class="text-dark" font-size="14" font-weight="600">Consommation du mois</text>
          <line x1="20" y1="440" x2="485" y2="440" stroke="#E5E7EB"/>
          <text x="20" y="475" class="text-muted" font-size="12">Appels sortants</text>
          <text x="200" y="475" class="text-dark" font-size="18" font-weight="600">2,547</text>
          <text x="280" y="475" class="text-muted" font-size="12">Duree totale</text>
          <text x="400" y="475" class="text-dark" font-size="18" font-weight="600">127h 23min</text>
          <text x="20" y="510" class="text-muted" font-size="12">Cout estime</text>
          <text x="200" y="510" class="text-dark" font-size="18" font-weight="600">456,78E</text>
          <text x="20" y="535" class="text-primary" font-size="11">Voir le detail</text>

          <!-- Card Actions rapides -->
          <rect x="525" y="390" width="511" height="160" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="545" y="420" class="text-dark" font-size="14" font-weight="600">Actions rapides</text>
          <line x1="545" y1="440" x2="1016" y2="440" stroke="#E5E7EB"/>
          <rect x="545" y="460" width="230" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="565" y="485" class="text-dark" font-size="11">Tableau de bord CDR</text>
          <rect x="790" y="460" width="230" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="810" y="485" class="text-dark" font-size="11">Configurer le routage</text>

          <!-- Banniere info -->
          <rect x="0" y="570" width="1036" height="50" rx="6" fill="#DBEAFE"/>
          <text x="20" y="600" class="text-info" font-size="12">Carrier SIP permet d'interconnecter votre infrastructure telecom avec le reseau OVHcloud via un trunk SIP dedie.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
