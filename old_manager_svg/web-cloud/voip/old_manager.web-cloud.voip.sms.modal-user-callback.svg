<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info-light { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .code-bg { fill: #F3F4F6; }
      .code-text { fill: #374151; font-family: monospace; font-size: 12px; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Utilisateurs API</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des utilisateurs</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="370" y="150" width="700" height="600" rx="8" class="bg-white modal-shadow"/>
  <text x="410" y="195" class="text-title">URL de callback - api_user_01</text>
  <text x="1040" y="195" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="370" y1="220" x2="1070" y2="220" stroke="#E5E7EB"/>
  <rect x="410" y="245" width="620" height="80" rx="8" class="bg-info-light"/>
  <text x="440" y="275" class="text-info">L'URL de callback permet de recevoir les accuses de reception</text>
  <text x="440" y="295" class="text-info">et les reponses SMS en temps reel sur votre serveur.</text>
  <text x="410" y="360" class="text-body" font-weight="600">URL pour les accuses de reception (DLR)</text>
  <rect x="410" y="375" width="620" height="44" rx="4" class="bg-white"/>
  <rect x="410" y="375" width="620" height="44" rx="4" class="border"/>
  <text x="430" y="403" class="code-text">https://api.monsite.com/sms/dlr</text>
  <text x="410" y="445" class="text-body" font-weight="600">URL pour les SMS recus</text>
  <rect x="410" y="460" width="620" height="44" rx="4" class="bg-white"/>
  <rect x="410" y="460" width="620" height="44" rx="4" class="border"/>
  <text x="430" y="488" class="code-text">https://api.monsite.com/sms/incoming</text>
  <text x="410" y="535" class="text-body" font-weight="600">Parametres envoyes</text>
  <rect x="410" y="550" width="620" height="120" rx="4" class="code-bg"/>
  <text x="430" y="575" class="code-text">POST /votre-url HTTP/1.1</text>
  <text x="430" y="595" class="code-text">Content-Type: application/json</text>
  <text x="430" y="620" class="code-text">{"id": "xxx", "status": "delivered", "sender": "...",</text>
  <text x="430" y="640" class="code-text"> "receiver": "+33...", "message": "..."}</text>
  <text x="410" y="700" class="text-link" font-size="12">Consulter la documentation complete des callbacks</text>
  <line x1="370" y1="720" x2="1070" y2="720" stroke="#E5E7EB"/>
  <rect x="780" y="735" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="815" y="760" class="btn-text-dark">Annuler</text>
  <rect x="920" y="735" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="945" y="760" class="btn-text">Enregistrer</text>
</svg>
