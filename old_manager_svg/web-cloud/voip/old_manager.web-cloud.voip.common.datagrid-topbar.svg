<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-danger { fill: #FFFFFF; stroke: #EF4444; stroke-width: 1; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .text-btn-default { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .text-btn-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #EF4444; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #6B7280; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .icon { stroke: currentColor; stroke-width: 1.5; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="120" class="bg-muted"/>
  
  <!-- Topbar -->
  <g transform="translate(20, 15)">
    <text class="text-label" x="0" y="0">Barre d'actions datagrid</text>
    
    <rect x="0" y="10" width="760" height="50" class="bg-white border" rx="4"/>
    
    <!-- Bouton Ajouter (primary) -->
    <g transform="translate(15, 18)" cursor="pointer">
      <rect x="0" y="0" width="100" height="34" class="btn-primary" rx="4"/>
      <text class="text-btn-primary" x="35" y="22">Ajouter</text>
      <path d="M12 10v12M6 16h12" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Menu Actions déroulant -->
    <g transform="translate(130, 18)" cursor="pointer">
      <rect x="0" y="0" width="100" height="34" class="btn-default" rx="4"/>
      <text class="text-btn-default" x="15" y="22">Actions</text>
      <path d="M75 14l6 6 6-6" stroke="#374151" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Bouton Exporter -->
    <g transform="translate(245, 18)" cursor="pointer">
      <rect x="0" y="0" width="95" height="34" class="btn-default" rx="4"/>
      <g transform="translate(12, 8)">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="#374151" stroke-width="1.5" fill="none" transform="scale(0.75)"/>
      </g>
      <text class="text-btn-default" x="35" y="22">Exporter</text>
    </g>
    
    <!-- Bouton Supprimer (danger, disabled si rien sélectionné) -->
    <g transform="translate(355, 18)" cursor="pointer">
      <rect x="0" y="0" width="110" height="34" class="btn-danger" rx="4"/>
      <g transform="translate(12, 8)">
        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#EF4444" stroke-width="1.5" fill="none" transform="scale(0.7)"/>
      </g>
      <text class="text-btn-danger" x="35" y="22">Supprimer</text>
    </g>
    
    <!-- Recherche (à droite) -->
    <g transform="translate(560, 18)">
      <rect x="0" y="0" width="185" height="34" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
      <g transform="translate(12, 9)">
        <circle cx="7" cy="7" r="5" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="14" y2="14" stroke="#9CA3AF" stroke-width="1.5"/>
      </g>
      <text class="text-muted" x="35" y="22">Rechercher...</text>
    </g>
  </g>
  
  <!-- Dropdown Actions ouvert -->
  <g transform="translate(150, 75)">
    <rect x="0" y="0" width="160" height="130" class="dropdown" rx="4"/>
    
    <text class="text-btn-default" x="15" y="28">Télécharger</text>
    <text class="text-btn-default" x="15" y="58">Importer</text>
    <line x1="10" y1="72" x2="150" y2="72" stroke="#E5E7EB"/>
    <text class="text-btn-default" x="15" y="95">Tout sélectionner</text>
    <text class="text-btn-default" x="15" y="120">Tout désélectionner</text>
  </g>
</svg>
