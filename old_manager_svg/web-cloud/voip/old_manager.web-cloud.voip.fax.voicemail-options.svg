<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour à la gestion du répondeur</text>
    <text x="0" y="60" class="text-heading">Configuration du répondeur</text>
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="650" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="650" height="500" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Paramètres</text>
      <line x1="20" y1="50" x2="630" y2="50" stroke="#E5E7EB"/>
      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Conserver les messages après envoi par email</text>
      </g>
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Demander le code PIN à l'accès</text>
      </g>
      <g transform="translate(20, 160)">
        <text x="0" y="0" class="text-muted">Durée max. d'un message (secondes)</text>
        <rect x="0" y="10" width="200" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">60</text>
      </g>
      <g transform="translate(20, 230)">
        <text x="0" y="0" class="text-muted">Nombre max. de messages</text>
        <rect x="0" y="10" width="200" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">50</text>
      </g>
      <g transform="translate(20, 300)">
        <text x="0" y="0" class="text-muted">Format audio des messages</text>
        <rect x="0" y="10" width="300" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">MP3</text>
        <text x="275" y="34" class="text-muted">▼</text>
      </g>
      <g transform="translate(20, 370)">
        <text x="0" y="0" class="text-muted">Email de notification</text>
        <rect x="0" y="10" width="400" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">voicemail@example.ovh</text>
      </g>
      <g transform="translate(20, 440)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white" font-size="14">Valider</text>
        <rect x="120" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="140" y="26" class="text-body">Annuler</text>
      </g>
    </g>
  </g>
</svg>
