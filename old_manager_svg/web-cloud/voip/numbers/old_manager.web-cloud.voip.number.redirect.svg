<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Configuration : Redirection</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 150)">
    <rect width="900" height="600" class="bg-white" rx="8"/>

    <!-- Incoming calls section -->
    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Appels entrants</text>

      <g transform="translate(0, 40)">
        <text class="text-muted" font-size="12">Ligne vers laquelle rediriger</text>
        <text y="25" class="text-body">Ligne SIP - 0033912345678 (Bureau principal)</text>
      </g>

      <!-- Select line button -->
      <g transform="translate(0, 100)">
        <rect width="200" height="36" class="btn-secondary" rx="4"/>
        <text x="15" y="23" class="text-primary" font-size="13">+ Choisir une ligne</text>
      </g>

      <!-- Warning message -->
      <g transform="translate(0, 150)">
        <text class="text-muted" font-size="12">La redirection vers un numero surtaxe est interdite.</text>
      </g>

      <!-- CCS suggestion -->
      <g transform="translate(0, 180)">
        <text class="text-body" font-size="13">Pour des fonctionnalites avancees, passez au</text>
        <text x="310" class="text-primary" font-size="13">Contact Center Solution</text>
      </g>
    </g>

    <!-- Outgoing calls section (optional) -->
    <g transform="translate(30, 280)">
      <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Appels sortants</text>
      <text x="130" class="text-muted" font-size="12">(optionnel)</text>

      <g transform="translate(0, 40)">
        <!-- Checkbox -->
        <rect width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        <text x="30" class="text-body" font-size="14">Utiliser ce numero comme numero de presentation</text>
      </g>

      <g transform="translate(0, 80)">
        <text class="text-muted" font-size="12">Attention : le numero de presentation sera visible par vos correspondants</text>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 450)">
      <g>
        <rect width="100" height="40" class="btn-secondary" rx="4"/>
        <text x="25" y="26" class="text-body">Annuler</text>
      </g>

      <g transform="translate(120, 0)">
        <rect width="120" height="40" class="bg-primary" rx="4"/>
        <text x="25" y="26" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
