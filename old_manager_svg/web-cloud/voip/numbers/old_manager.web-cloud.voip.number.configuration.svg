<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Configuration : Contact Center Solution</text>
  </g>

  <!-- Collapsible Help Section -->
  <g transform="translate(80, 150)">
    <rect width="900" height="120" class="bg-white" rx="8"/>
    <g transform="translate(20, 20)">
      <text class="text-body" font-weight="600">Qu'est-ce qu'un Contact Center Solution ?</text>
      <text x="350" class="text-muted" font-size="12">v</text>
    </g>
    <g transform="translate(20, 50)">
      <text class="text-muted" font-size="13">Le Contact Center Solution est une solution de centre d'appels professionnelle.</text>
      <text y="20" class="text-muted" font-size="13">Elle permet de gerer les appels entrants avec des files d'attente, des plages horaires et des agents.</text>
      <text y="40" class="text-muted" font-size="13">Vous pouvez configurer des scenarios complexes de routage d'appels.</text>
    </g>
  </g>

  <!-- Main Configuration Content -->
  <g transform="translate(80, 300)">
    <rect width="900" height="500" class="bg-white" rx="8"/>

    <!-- telephony-number component visualization -->
    <g transform="translate(20, 30)">
      <text class="text-body" font-weight="600" font-size="16">Configuration du numero</text>
    </g>

    <!-- Feature Actions Tiles -->
    <g transform="translate(20, 70)">
      <!-- Tile 1: Lignes -->
      <g>
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Lignes</text>
        <text x="20" y="60" class="text-muted" font-size="12">Gerer les agents</text>
        <text x="20" y="80" class="text-muted" font-size="12">et les lignes SIP</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>

      <!-- Tile 2: Sons -->
      <g transform="translate(220, 0)">
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Sons et musiques</text>
        <text x="20" y="60" class="text-muted" font-size="12">Musiques d'attente</text>
        <text x="20" y="80" class="text-muted" font-size="12">et annonces</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>

      <!-- Tile 3: Plages horaires -->
      <g transform="translate(440, 0)">
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Plages horaires</text>
        <text x="20" y="60" class="text-muted" font-size="12">Definir les horaires</text>
        <text x="20" y="80" class="text-muted" font-size="12">d'ouverture</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>

      <!-- Tile 4: Filtrage -->
      <g transform="translate(660, 0)">
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Filtrage appels</text>
        <text x="20" y="60" class="text-muted" font-size="12">Listes blanches</text>
        <text x="20" y="80" class="text-muted" font-size="12">et noires</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>
    </g>

    <!-- Second row of tiles -->
    <g transform="translate(20, 210)">
      <!-- Tile 5: Scheduler -->
      <g>
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Planificateur</text>
        <text x="20" y="60" class="text-muted" font-size="12">Calendrier des</text>
        <text x="20" y="80" class="text-muted" font-size="12">jours feries</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>

      <!-- Tile 6: Enregistrements -->
      <g transform="translate(220, 0)">
        <rect width="200" height="120" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
        <text x="20" y="35" class="text-body" font-weight="600">Enregistrements</text>
        <text x="20" y="60" class="text-muted" font-size="12">Enregistrement</text>
        <text x="20" y="80" class="text-muted" font-size="12">des appels</text>
        <text x="20" y="105" class="text-primary" font-size="13">Configurer</text>
      </g>
    </g>

    <!-- Change type link -->
    <g transform="translate(20, 380)">
      <line x1="0" y1="0" x2="860" y2="0" stroke="#E5E7EB"/>
      <text y="30" class="text-primary">Changer le type de configuration du numero</text>
    </g>
  </g>
</svg>
