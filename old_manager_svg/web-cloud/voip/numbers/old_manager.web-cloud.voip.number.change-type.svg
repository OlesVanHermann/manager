<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card-selected { stroke: #0050D7; stroke-width: 2; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Changer le type de configuration</text>
  </g>

  <!-- Collapsible Help -->
  <g transform="translate(80, 150)">
    <rect width="900" height="50" class="bg-white" rx="4"/>
    <text x="20" y="32" class="text-body" font-weight="600">Comment choisir le bon type ?</text>
    <text x="250" y="32" class="text-muted" font-size="12">v</text>
  </g>

  <!-- Toggle Expert/Simple mode -->
  <g transform="translate(80, 220)">
    <rect width="200" height="36" class="btn-secondary" rx="4"/>
    <text x="20" y="24" class="text-body" font-size="13">Afficher les options expert</text>
  </g>

  <!-- Feature Type Cards - Row 1 -->
  <g transform="translate(80, 280)">
    <!-- Card 1: Redirection -->
    <g>
      <rect width="260" height="200" class="bg-white" rx="8" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">Redirection</text>
        <text y="30" class="text-muted" font-size="12">Redirige les appels vers</text>
        <text y="50" class="text-muted" font-size="12">une ligne SIP ou un numero</text>
        <!-- Schema placeholder -->
        <rect y="70" width="220" height="80" fill="#F9FAFB" rx="4"/>
        <text x="70" y="115" class="text-muted" font-size="11">[Schema redirect]</text>
      </g>
      <!-- Radio button -->
      <circle cx="230" cy="30" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    </g>

    <!-- Card 2: Contact Center Solution (selected) -->
    <g transform="translate(290, 0)">
      <rect width="260" height="200" class="bg-white card-selected" rx="8"/>
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">Contact Center Solution</text>
        <text y="30" class="text-muted" font-size="12">Centre d'appels avec files</text>
        <text y="50" class="text-muted" font-size="12">d'attente et agents</text>
        <!-- Schema placeholder -->
        <rect y="70" width="220" height="80" fill="#F9FAFB" rx="4"/>
        <text x="50" y="115" class="text-muted" font-size="11">[Schema easyHunting]</text>
      </g>
      <!-- Radio button (selected) -->
      <circle cx="230" cy="30" r="10" fill="#0050D7" stroke="#0050D7" stroke-width="2"/>
      <circle cx="230" cy="30" r="4" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Feature Type Cards - Row 2 -->
  <g transform="translate(80, 500)">
    <!-- Card 3: Cloud IVR -->
    <g>
      <rect width="260" height="200" class="bg-white" rx="8" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">Serveur vocal (Cloud IVR)</text>
        <text y="30" class="text-muted" font-size="12">Menu interactif avec choix</text>
        <text y="50" class="text-muted" font-size="12">par touches</text>
        <!-- Schema placeholder -->
        <rect y="70" width="220" height="80" fill="#F9FAFB" rx="4"/>
        <text x="60" y="115" class="text-muted" font-size="11">[Schema cloudIvr]</text>
      </g>
      <!-- Radio button -->
      <circle cx="230" cy="30" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    </g>

    <!-- Card 4: Conference -->
    <g transform="translate(290, 0)">
      <rect width="260" height="200" class="bg-white" rx="8" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">Conference</text>
        <text y="30" class="text-muted" font-size="12">Salle de conference</text>
        <text y="50" class="text-muted" font-size="12">telephonique</text>
        <!-- Schema placeholder -->
        <rect y="70" width="220" height="80" fill="#F9FAFB" rx="4"/>
        <text x="55" y="115" class="text-muted" font-size="11">[Schema conference]</text>
      </g>
      <!-- Radio button -->
      <circle cx="230" cy="30" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    </g>
  </g>

  <!-- Bulk action link -->
  <g transform="translate(80, 730)">
    <text class="text-primary" font-size="13">Appliquer a plusieurs numeros...</text>
  </g>

  <!-- Action button -->
  <g transform="translate(80, 770)">
    <rect width="200" height="44" class="bg-primary" rx="4"/>
    <text x="30" y="28" class="text-white" font-size="14">Appliquer la configuration</text>
  </g>
</svg>
