<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Title -->
  <g transform="translate(80, 90)">
    <text class="text-title">Enregistrements</text>
    <text y="30" class="text-muted">Gerez les enregistrements d'appels de votre file d'attente</text>
    <text y="50" class="text-muted" font-size="12">Consultez notre guide pour en savoir plus sur la gestion des enregistrements</text>
  </g>

  <!-- Recording Settings Section -->
  <g transform="translate(80, 180)">
    <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Activation des enregistrements</text>

    <g transform="translate(0, 40)">
      <rect width="800" height="200" class="bg-white" rx="8"/>

      <!-- Enable Recording -->
      <g transform="translate(25, 25)">
        <text class="text-body" font-size="13">Activation</text>
        <g transform="translate(0, 25)">
          <!-- Radio Active -->
          <g>
            <circle cx="9" cy="9" r="9" fill="#0050D7"/>
            <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
            <text x="25" y="13" class="text-body">Active</text>
          </g>
          <!-- Radio Inactive -->
          <g transform="translate(120, 0)">
            <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="25" y="13" class="text-body">Desactive</text>
          </g>
        </g>
        <text y="65" class="text-muted" font-size="12">Les enregistrements seront stockes pendant 30 jours</text>
      </g>

      <!-- Ask for disabling -->
      <g transform="translate(25, 105)">
        <text class="text-body" font-size="13">Permettre la desactivation par l'appelant</text>
        <g transform="translate(0, 25)">
          <g>
            <circle cx="9" cy="9" r="9" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="25" y="13" class="text-body">Active</text>
          </g>
          <g transform="translate(120, 0)">
            <circle cx="9" cy="9" r="9" fill="#0050D7"/>
            <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
            <text x="25" y="13" class="text-body">Desactive</text>
          </g>
        </g>
      </g>

      <!-- Apply Button -->
      <g transform="translate(25, 160)">
        <rect width="100" height="36" class="bg-primary" rx="4"/>
        <text x="25" y="24" class="text-white" font-size="13">Appliquer</text>
      </g>
    </g>
  </g>

  <!-- Records List Section -->
  <g transform="translate(80, 440)">
    <text class="text-body" font-weight="600" font-size="16" text-decoration="underline">Liste des enregistrements</text>

    <!-- Actions Dropdown -->
    <g transform="translate(0, 30)">
      <rect width="120" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="24" class="text-body">Actions ▼</text>
      <text x="200" y="24" class="text-muted" font-size="12">2 elements selectionnes</text>
    </g>

    <!-- Datagrid -->
    <g transform="translate(0, 80)">
      <rect width="900" height="300" class="bg-white" rx="8"/>

      <!-- Header -->
      <g transform="translate(0, 0)">
        <rect width="900" height="45" fill="#F9FAFB" rx="8 8 0 0"/>
        <g transform="translate(20, 28)">
          <rect x="-5" y="-12" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        </g>
        <text x="55" y="28" class="text-body" font-weight="600" font-size="12">Debut appel</text>
        <text x="220" y="28" class="text-body" font-weight="600" font-size="12">Fin appel</text>
        <text x="380" y="28" class="text-body" font-weight="600" font-size="12">Numero appelant</text>
        <text x="560" y="28" class="text-body" font-weight="600" font-size="12">Agent</text>
        <text x="750" y="28" class="text-body" font-weight="600" font-size="12">Actions</text>
      </g>

      <!-- Row 1 (selected) -->
      <g transform="translate(0, 45)">
        <rect width="900" height="50" fill="#EFF6FF"/>
        <g transform="translate(20, 25)">
          <rect x="-5" y="-12" width="18" height="18" fill="#0050D7" rx="3"/>
          <text x="1" y="-1" class="text-white" font-size="12">✓</text>
        </g>
        <text x="55" y="30" class="text-body">30/12/2024 10:25</text>
        <text x="220" y="30" class="text-body">30/12/2024 10:32</text>
        <text x="380" y="30" class="text-body">+33 6 12 34 56 78</text>
        <text x="560" y="30" class="text-body">Agent 1</text>
        <text x="750" y="30" class="text-primary">⋮</text>
      </g>

      <!-- Row 2 (selected) -->
      <g transform="translate(0, 95)">
        <rect width="900" height="50" fill="#EFF6FF"/>
        <g transform="translate(20, 25)">
          <rect x="-5" y="-12" width="18" height="18" fill="#0050D7" rx="3"/>
          <text x="1" y="-1" class="text-white" font-size="12">✓</text>
        </g>
        <text x="55" y="30" class="text-body">30/12/2024 09:15</text>
        <text x="220" y="30" class="text-body">30/12/2024 09:28</text>
        <text x="380" y="30" class="text-body">+33 6 98 76 54 32</text>
        <text x="560" y="30" class="text-body">Agent 2</text>
        <text x="750" y="30" class="text-primary">⋮</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 145)">
        <rect width="900" height="50" fill="#FFFFFF"/>
        <g transform="translate(20, 25)">
          <rect x="-5" y="-12" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        </g>
        <text x="55" y="30" class="text-body">29/12/2024 16:45</text>
        <text x="220" y="30" class="text-body">29/12/2024 16:52</text>
        <text x="380" y="30" class="text-body">+33 1 23 45 67 89</text>
        <text x="560" y="30" class="text-body">Agent 1</text>
        <text x="750" y="30" class="text-primary">⋮</text>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 195)">
        <rect width="900" height="50" fill="#FFFFFF"/>
        <g transform="translate(20, 25)">
          <rect x="-5" y="-12" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        </g>
        <text x="55" y="30" class="text-body">29/12/2024 14:30</text>
        <text x="220" y="30" class="text-body">29/12/2024 14:41</text>
        <text x="380" y="30" class="text-body">+33 7 11 22 33 44</text>
        <text x="560" y="30" class="text-body">Agent 3</text>
        <text x="750" y="30" class="text-primary">⋮</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 255)">
        <rect width="900" height="45" fill="#F9FAFB" rx="0 0 8 8"/>
        <text x="20" y="28" class="text-muted" font-size="12">1-4 sur 24</text>
        <g transform="translate(750, 12)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="10" y="17" class="text-muted">&lt;</text>
          <rect x="35" width="30" height="24" fill="#0050D7" rx="4"/>
          <text x="47" y="17" class="text-white">1</text>
          <rect x="70" width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="82" y="17" class="text-muted">2</text>
          <rect x="105" width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="117" y="17" class="text-muted">&gt;</text>
        </g>
      </g>
    </g>
  </g>
</svg>
