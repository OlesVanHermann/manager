<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Gérer la langue</text>

    <!-- Main section -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="600" height="280" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Informations sur la langue</text>

      <text x="24" y="75" class="text-dark">Ce paramètre permet de modifier la langue utilisée pour les</text>
      <text x="24" y="95" class="text-dark">messages vocaux du serveur (boîte vocale, annonces, etc.).</text>

      <!-- Form -->
      <text x="24" y="140" class="text-label">Langue</text>

      <!-- Select dropdown -->
      <rect x="24" y="155" width="350" height="40" rx="4" class="select-field"/>
      <text x="40" y="180" class="text-dark">Français</text>
      <text x="345" y="180" class="text-muted">▼</text>

      <!-- Dropdown options (shown open) -->
      <rect x="24" y="195" width="350" height="120" rx="4" class="bg-white border"/>
      <rect x="24" y="195" width="350" height="30" fill="#E8F0FE"/>
      <text x="40" y="215" class="text-dark">Français</text>
      <line x1="24" y1="225" x2="374" y2="225" stroke="#E5E7EB"/>
      <text x="40" y="245" class="text-dark">English</text>
      <line x1="24" y1="255" x2="374" y2="255" stroke="#E5E7EB"/>
      <text x="40" y="275" class="text-dark">Deutsch</text>
      <line x1="24" y1="285" x2="374" y2="285" stroke="#E5E7EB"/>
      <text x="40" y="305" class="text-dark">Español</text>

      <!-- Submit button -->
      <rect x="24" y="330" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="55" y="355" class="text-white" font-size="14">Valider</text>
    </g>
  </g>
</svg>
