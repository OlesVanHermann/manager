<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .info-bg { fill: #DBEAFE; }
    </style>
  </defs>
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour à la gestion du fax</text>
    <text x="0" y="60" class="text-heading">Résiliation du fax</text>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="800" height="100" rx="8" class="info-bg"/>
      <rect x="0" y="0" width="800" height="100" rx="8" stroke="#3B82F6" fill="none"/>
      <text x="20" y="30" fill="#1E40AF" font-family="Source Sans Pro" font-size="16" font-weight="600">Informations</text>
      <text x="20" y="55" class="text-body">Cette page vous permet de demander la résiliation de votre fax.</text>
      <text x="20" y="80" class="text-body">Les demandes seront prises en compte lors de votre prochaine facturation.</text>
    </g>
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="800" height="300" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="800" height="300" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Motif de résiliation</text>
      <line x1="20" y1="50" x2="780" y2="50" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">Pour nous aider à améliorer nos services, veuillez préciser la raison :</text>
      <g transform="translate(20, 100)">
        <rect x="0" y="0" width="400" height="40" rx="4" class="input-field"/>
        <text x="15" y="27" class="text-body">Choisissez une raison</text>
        <text x="375" y="27" class="text-muted">▼</text>
      </g>
      <g transform="translate(20, 140)">
        <rect x="0" y="0" width="400" height="200" rx="4" class="bg-white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
        <rect x="0" y="0" width="400" height="200" rx="4" class="border"/>
        <text x="15" y="30" class="text-body">Déménagement</text>
        <rect x="0" y="40" width="400" height="32" fill="#E8F0FE"/>
        <text x="15" y="62" class="text-link">Facturation non adaptée</text>
        <text x="15" y="94" class="text-body">Cessation d'activité</text>
        <text x="15" y="126" class="text-body">Manque de fonctionnalités</text>
        <text x="15" y="158" class="text-body">Problèmes techniques</text>
        <text x="15" y="190" class="text-body">Départ vers la concurrence</text>
      </g>
    </g>
    <g transform="translate(0, 530)">
      <rect x="0" y="0" width="120" height="44" rx="4" class="btn-danger"/>
      <text x="30" y="28" class="text-white" font-size="14">Résilier</text>
    </g>
  </g>
</svg>
