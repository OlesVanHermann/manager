<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-bold { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .radio-inner { fill: #FFFFFF; }
      .icon-info { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" class="bg-muted"/>
  
  <!-- Conteneur principal -->
  <rect x="40" y="20" width="720" height="240" class="bg-white border" rx="8"/>
  
  <!-- Titre avec icône info -->
  <g transform="translate(60, 45)">
    <text class="text-title">Droit de rétractation</text>
    <circle cx="160" cy="-5" r="10" fill="#E8F0FE"/>
    <text x="156" y="-1" font-family="Source Sans Pro" font-size="12" font-weight="600" fill="#0050D7">?</text>
  </g>
  
  <!-- Option 1: Avec droit de rétractation (14 jours) -->
  <g id="option-retractation-true" transform="translate(60, 70)">
    <!-- Radio button non sélectionné -->
    <circle cx="10" cy="25" r="10" class="radio-outer"/>
    
    <!-- Texte multiligne -->
    <text class="text-body" x="30" y="18">
      <tspan x="30" dy="0">Vous souhaitez disposer de la possibilité d'exercer votre droit de rétractation</tspan>
      <tspan x="30" dy="18">et acceptez qu'à ce titre le début de la prestation n'intervienne qu'à</tspan>
      <tspan x="30" dy="18">expiration de ce délai.</tspan>
    </text>
    
    <!-- Badge mise en évidence -->
    <rect x="30" y="60" width="290" height="24" fill="#FEF3C7" rx="4"/>
    <text x="40" y="77" font-family="Source Sans Pro" font-size="13" font-weight="600" fill="#92400E">Mise à disposition du service sous 14 jours</text>
  </g>
  
  <!-- Option 2: Exécution immédiate (sélectionnée) -->
  <g id="option-retractation-false" transform="translate(60, 165)">
    <!-- Radio button sélectionné -->
    <circle cx="10" cy="25" r="10" class="radio-outer"/>
    <circle cx="10" cy="25" r="6" class="radio-selected"/>
    <circle cx="10" cy="25" r="3" class="radio-inner"/>
    
    <!-- Texte multiligne -->
    <text class="text-body" x="30" y="18">
      <tspan x="30" dy="0">Vous sollicitez l'exécution immédiate de la prestation et reconnaissez qu'à</tspan>
      <tspan x="30" dy="18">ce titre, vous ne pourrez exercer votre droit de rétractation conformément</tspan>
      <tspan x="30" dy="18">aux dispositions de l'article 121-20-2 du code de la consommation.</tspan>
    </text>
    
    <!-- Badge mise en évidence -->
    <rect x="30" y="60" width="240" height="24" fill="#DEF7EC" rx="4"/>
    <text x="40" y="77" font-family="Source Sans Pro" font-size="13" font-weight="600" fill="#03543F">Exécution immédiate de la prestation</text>
  </g>
</svg>
