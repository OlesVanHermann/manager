<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-danger { fill: #FFFFFF; stroke: #EF4444; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="840" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="840" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="700" height="650" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-link" font-size="14">← Ajouter une ligne</text>
    </g>

    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Number inputs -->
      <text x="0" y="0" class="text-label">Numero</text>
      <text x="0" y="20" class="text-muted" font-size="12">Ajoutez les numeros des lignes a inclure</text>

      <!-- Line 1 -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="450" height="40" rx="4" class="input-field"/>
        <text x="16" y="27" class="text-dark">+33 6 12 34 56 78</text>
        <rect x="460" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="475" y="27" class="text-dark">Rechercher</text>
        <rect x="570" y="0" width="90" height="40" rx="4" class="btn-danger"/>
        <text x="585" y="27" fill="#EF4444">Supprimer</text>
      </g>

      <!-- Line 2 -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="450" height="40" rx="4" class="input-field"/>
        <text x="16" y="27" class="text-muted">0033...</text>
        <rect x="460" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="475" y="27" class="text-dark">Rechercher</text>
        <rect x="570" y="0" width="90" height="40" rx="4" fill="#F3F4F6"/>
        <text x="585" y="27" class="text-muted">Supprimer</text>
      </g>

      <!-- Add another line button -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="180" height="40" rx="4" class="btn-secondary"/>
        <text x="15" y="27" class="text-dark">+ Ajouter une ligne</text>
      </g>

      <!-- Timeout field -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-label">Delai de sonnerie (timeout)</text>
        <text x="0" y="20" class="text-muted" font-size="12">Temps avant de passer a la ligne suivante. En secondes.</text>
        <rect x="0" y="35" width="120" height="40" rx="4" class="input-field"/>
        <text x="50" y="62" class="text-dark">20</text>
        <g transform="translate(95, 40)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>

      <!-- Wrap-up time field -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" class="text-label">Temps de repos (wrap-up)</text>
        <text x="0" y="20" class="text-muted" font-size="12">Delai avant de recevoir un nouvel appel.</text>
        <rect x="0" y="35" width="120" height="40" rx="4" class="input-field"/>
        <text x="55" y="62" class="text-dark">5</text>
        <g transform="translate(95, 40)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>

      <!-- Simultaneous lines field -->
      <g transform="translate(0, 430)">
        <text x="0" y="0" class="text-label">Appels simultanes</text>
        <rect x="0" y="20" width="120" height="40" rx="4" class="input-field"/>
        <text x="55" y="47" class="text-dark">1</text>
        <g transform="translate(95, 25)">
          <text x="0" y="0" class="text-muted" font-size="16">▲</text>
          <text x="0" y="18" class="text-muted" font-size="16">▼</text>
        </g>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 580)">
      <rect x="0" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="22" y="26" class="text-dark">Annuler</text>

      <rect x="110" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="130" y="26" class="text-white">Ajouter</text>
    </g>

    <!-- Precision text -->
    <g transform="translate(24, 530)">
      <text x="0" y="0" class="text-muted" font-size="12">• L'ajout d'une ligne externe peut engendrer des frais supplementaires.</text>
      <text x="0" y="18" class="text-muted" font-size="12">• Les lignes doivent etre associees au meme groupe de facturation.</text>
      <text x="0" y="36" class="text-link" font-size="12">Consulter la grille tarifaire →</text>
    </g>
  </g>
</svg>
