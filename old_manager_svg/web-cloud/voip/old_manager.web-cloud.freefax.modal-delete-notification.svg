<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 250" width="480" height="250">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-bold { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .icon-danger { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="480" height="250" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="40" y="25" width="400" height="200" rx="8" class="modal-bg"/>
  <rect x="40" y="25" width="400" height="200" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="25" width="400" height="50" rx="8" class="modal-header"/>
  <line x1="40" y1="75" x2="440" y2="75" class="border"/>
  
  <!-- Close button -->
  <text x="420" y="55" font-family="Source Sans Pro" font-size="20" fill="#6B7280" cursor="pointer">Ã—</text>
  
  <!-- Title -->
  <text x="65" y="55" class="text-title">Confirmer la suppression</text>
  
  <!-- Content -->
  <g transform="translate(65, 100)">
    <!-- Trash icon -->
    <rect x="0" y="-5" width="24" height="24" rx="4" fill="#FEE2E2"/>
    <text x="5" y="12" font-size="14" fill="#EF4444">ðŸ—‘</text>
    
    <text x="35" y="5" class="text-body">Voulez-vous vraiment supprimer la notification</text>
    <text x="35" y="25" class="text-bold">contact@exemple.com</text>
    <text x="200" y="25" class="text-body">?</text>
  </g>
  
  <!-- Footer -->
  <line x1="40" y1="165" x2="440" y2="165" class="border"/>
  
  <!-- Buttons -->
  <rect x="230" y="180" width="90" height="32" rx="4" class="btn-default"/>
  <text x="252" y="201" class="btn-text-dark">Annuler</text>
  
  <rect x="330" y="180" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="366" y="201" class="btn-text">Ok</text>
</svg>
