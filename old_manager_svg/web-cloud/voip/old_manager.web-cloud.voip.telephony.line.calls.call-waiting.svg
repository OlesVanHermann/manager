<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Mise en attente</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne › Appels</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux appels</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Mise en attente / Intercom</text>

  <!-- Main card -->
  <rect x="40" y="165" width="700" height="450" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Call waiting section (MGCP) -->
  <text x="70" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Signal d'appel (MGCP)</text>

  <!-- Info box -->
  <rect x="70" y="220" width="640" height="70" rx="4" fill="#DBEAFE"/>
  <text x="90" y="245" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le signal d'appel permet d'être averti d'un appel entrant lorsque vous êtes déjà en</text>
  <text x="90" y="265" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">communication. Vous pouvez alors basculer sur le nouvel appel.</text>

  <!-- Call waiting toggle -->
  <text x="70" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer le signal d'appel</text>

  <!-- Toggle switch ON -->
  <rect x="250" y="305" width="50" height="26" rx="13" fill="#0050D7"/>
  <circle cx="287" cy="318" r="10" fill="white"/>

  <!-- Separator -->
  <line x1="70" y1="360" x2="680" y2="360" stroke="#E5E7EB"/>

  <!-- Intercom section -->
  <text x="70" y="395" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Intercom</text>

  <!-- Info box -->
  <rect x="70" y="410" width="640" height="70" rx="4" fill="#DBEAFE"/>
  <text x="90" y="435" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ L'intercom permet à certains téléphones d'activer automatiquement le haut-parleur</text>
  <text x="90" y="455" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">lors d'un appel entrant depuis un numéro interne.</text>

  <!-- Intercom checkbox -->
  <g transform="translate(70, 500)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer le mode intercom</text>
  </g>

  <!-- Bulk action link -->
  <text x="70" y="555" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Appliquer à plusieurs lignes...</text>

  <!-- Buttons -->
  <rect x="70" y="580" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="100" y="603" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="200" y="580" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="225" y="603" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
</svg>
