<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="80" width="280" height="56" fill="#E8F0FE"/>
      <text x="16" y="104" class="text-dark" font-size="12" font-weight="500">+33 9 72 12 34 56</text>
      <text x="16" y="120" class="text-muted" font-size="10">Fax</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Section Informations (gauche) -->
        <rect x="0" y="20" width="500" height="140" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="48" class="text-dark" font-size="14" font-weight="600">Informations</text>
        <line x1="20" y1="60" x2="480" y2="60" class="divider"/>

        <rect x="20" y="75" width="460" height="70" rx="4" class="bg-info"/>
        <text x="40" y="100" class="text-info" font-size="12">Vous pouvez configurer des domaines personnalises pour</text>
        <text x="40" y="118" class="text-info" font-size="12">l'envoi de fax par email (fax-to-mail).</text>
        <text x="40" y="136" class="text-info" font-size="12">Domaine par defaut : @fax.ovh.net</text>

        <!-- Section Configuration (droite) -->
        <rect x="520" y="20" width="520" height="350" rx="6" class="bg-white" stroke="#E5E7EB"/>
        <text x="540" y="48" class="text-dark" font-size="14" font-weight="600">Configuration</text>
        <line x1="540" y1="60" x2="1020" y2="60" class="divider"/>

        <!-- Table -->
        <rect x="540" y="75" width="480" height="35" class="table-header"/>
        <text x="560" y="98" class="text-dark" font-size="11" font-weight="600">Domaine</text>
        <text x="920" y="98" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 -->
        <rect x="540" y="110" width="480" height="40" fill="#FFFFFF"/>
        <line x1="540" y1="150" x2="1020" y2="150" class="divider"/>
        <text x="560" y="135" class="text-dark" font-size="12">fax.monentreprise.fr</text>
        <rect x="920" y="120" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="934" y="139" class="text-muted" font-size="14">...</text>

        <!-- Row 2 -->
        <rect x="540" y="150" width="480" height="40" fill="#F9FAFB"/>
        <line x1="540" y1="190" x2="1020" y2="190" class="divider"/>
        <text x="560" y="175" class="text-dark" font-size="12">fax.example.com</text>
        <rect x="920" y="160" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="934" y="179" class="text-muted" font-size="14">...</text>

        <!-- Formulaire ajout -->
        <text x="540" y="220" class="text-muted" font-size="12">Ajouter un domaine :</text>
        <rect x="540" y="230" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="555" y="255" class="text-muted" font-size="12">Ajouter un domaine</text>

        <rect x="860" y="230" width="80" height="40" rx="4" class="btn-primary"/>
        <text x="900" y="255" class="text-white" font-size="12" text-anchor="middle">Valider</text>

        <rect x="540" y="290" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="580" y="313" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      </g>
    </g>
  </g>
</svg>
