<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text class="text-primary" font-size="14">&lt; Retour au tableau de bord</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(80, 130)">
    <text class="text-title">Resilier le numero</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(80, 180)">
    <rect width="900" height="620" class="bg-white" rx="8"/>

    <!-- Info section title -->
    <g transform="translate(30, 30)">
      <text class="text-body" font-weight="600" font-size="16">Informations importantes</text>
    </g>

    <!-- Info message box -->
    <g transform="translate(30, 60)">
      <rect width="840" height="100" class="bg-info" rx="4" stroke="#BFDBFE"/>
      <text x="20" y="30" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">La resiliation d'un numero est definitive et irreversible.</text>
      <text x="20" y="55" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Le numero sera libere et pourra etre attribue a un autre client.</text>
      <text x="20" y="80" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Toutes les configurations associees seront perdues.</text>
    </g>

    <!-- Warning message box (SVA) -->
    <g transform="translate(30, 180)">
      <rect width="840" height="80" class="bg-warning" rx="4" stroke="#FDE68A"/>
      <text x="20" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="14">Si ce numero est un numero surtaxe (SVA), les reversements en cours seront perdus.</text>
      <text x="20" y="55" fill="#92400E" font-family="Source Sans Pro" font-size="14">Consultez votre porte-monnaie SVA avant de resilier.</text>
      <text x="650" y="55" class="text-primary" font-size="14">Porte-monnaie SVA</text>
    </g>

    <!-- Termination form section -->
    <g transform="translate(30, 290)">
      <text class="text-body" font-weight="600" font-size="16">Confirmer la resiliation</text>

      <g transform="translate(0, 40)">
        <text class="text-body">Vous allez resilier le numero :</text>
        <text x="220" class="text-body" font-weight="600">+33 1 23 45 67 89</text>
      </g>

      <g transform="translate(0, 80)">
        <text class="text-body">La resiliation prendra effet le 31 du mois en cours.</text>
      </g>

      <!-- Reason select -->
      <g transform="translate(0, 120)">
        <text class="text-muted" font-size="12">Raison de la resiliation</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-muted">Selectionnez une raison...</text>
          <text x="370" y="26" class="text-muted">v</text>
        </g>
      </g>

      <!-- Details textarea (shown when reason requires it) -->
      <g transform="translate(0, 200)">
        <text class="text-muted" font-size="12">Details complementaires</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="30" class="text-muted" font-size="12">Precisez votre demande...</text>
        </g>
      </g>
    </g>

    <!-- Action button -->
    <g transform="translate(30, 560)">
      <rect width="180" height="40" fill="#DC2626" rx="4"/>
      <text x="35" y="26" class="text-white">Resilier le numero</text>
    </g>
  </g>
</svg>
