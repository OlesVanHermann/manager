<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="0" y="80" width="280" height="55" fill="#E8F0FE"/>
      <text x="12" y="100" class="text-dark" font-size="12" font-weight="500">0033912345678</text>
      <text x="12" y="118" class="text-muted" font-size="10">Fax Pro</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Back link -->
        <text x="0" y="24" class="text-primary" font-size="12">‚Üê Retour a la gestion du fax</text>

        <!-- Page title -->
        <text x="0" y="56" class="text-dark" font-size="18" font-weight="600">Resilier le service</text>

        <!-- Content -->
        <g transform="translate(0, 80)">
          <!-- Info section -->
          <rect x="0" y="0" width="520" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Informations</text>
          <line x1="0" y1="44" x2="520" y2="44" class="divider"/>

          <rect x="16" y="60" width="488" height="60" rx="4" class="bg-info"/>
          <text x="32" y="85" class="text-info" font-size="11">La resiliation de votre service prendra effet a la prochaine date de facturation.</text>
          <text x="32" y="103" class="text-info" font-size="11">Vous pourrez annuler cette demande jusqu'a cette date.</text>

          <!-- Terminate section -->
          <rect x="540" y="0" width="520" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="556" y="28" class="text-dark" font-size="15" font-weight="700">Resilier le service</text>
          <line x1="540" y1="44" x2="1060" y2="44" class="divider"/>

          <text x="556" y="75" class="text-muted" font-size="11">Motif de resiliation</text>
          <rect x="556" y="85" width="280" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="568" y="111" class="text-dark" font-size="12">Choisir un motif...</text>
          <path d="M824 103 L830 109 L836 103" stroke="#6B7280" fill="none" stroke-width="2"/>

          <text x="556" y="155" class="text-muted" font-size="11">Precisions (optionnel)</text>
          <rect x="556" y="165" width="488" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="568" y="195" class="text-muted" font-size="11">Indiquez les raisons de votre resiliation...</text>

          <rect x="900" y="240" width="140" height="36" rx="4" class="btn-danger"/>
          <text x="970" y="263" class="text-white" font-size="12" text-anchor="middle">Resilier le service</text>
        </g>
      </g>
    </g>
  </g>
</svg>
