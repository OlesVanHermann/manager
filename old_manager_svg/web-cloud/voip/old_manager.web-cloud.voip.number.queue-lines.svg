<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DCFCE7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Lignes de la file d'attente</text>
    <text y="30" class="text-muted">Configurez les lignes membres de votre file d'attente.</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 170)">
    <rect width="1000" height="650" class="bg-white" rx="8"/>

    <!-- Section Title -->
    <g transform="translate(20, 25)">
      <text class="text-body" font-weight="600" font-size="16">Organisation</text>
      <line x1="0" y1="15" x2="960" y2="15" stroke="#E5E7EB"/>
    </g>

    <!-- Add Line Button -->
    <g transform="translate(20, 60)">
      <rect width="160" height="36" class="btn-secondary" rx="4"/>
      <text x="30" y="23" class="text-primary" font-size="13">+ Ajouter une ligne</text>
    </g>

    <!-- Datagrid -->
    <g transform="translate(20, 115)">
      <!-- Table Header -->
      <rect width="960" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600" font-size="12"></text>
      <text x="60" y="27" class="text-body" font-weight="600">Type</text>
      <text x="180" y="27" class="text-body" font-weight="600">Numero</text>
      <text x="350" y="27" class="text-body" font-weight="600">Description</text>
      <text x="520" y="27" class="text-body" font-weight="600">Timeout</text>
      <text x="620" y="27" class="text-body" font-weight="600">Wrap-up</text>
      <text x="720" y="27" class="text-body" font-weight="600">Simult.</text>
      <text x="800" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="27" class="text-body" font-weight="600">Actions</text>

      <!-- Row 1 -->
      <g transform="translate(0, 50)">
        <g transform="translate(20, 5)">
          <path d="M0,5 L8,0 L16,5" stroke="#6B7280" stroke-width="1.5" fill="none"/>
          <path d="M0,15 L8,20 L16,15" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        </g>
        <text x="60" y="15" class="text-body">Interne</text>
        <text x="180" y="15" class="text-primary">0033 1 23 45 67 89</text>
        <text x="350" y="15" class="text-body">Support niveau 1</text>
        <text x="520" y="15" class="text-body">20 sec</text>
        <text x="620" y="15" class="text-body">10 sec</text>
        <text x="720" y="15" class="text-body">2</text>
        <g transform="translate(800, 0)">
          <rect width="50" height="22" class="badge-success" rx="11"/>
          <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
        </g>
        <g transform="translate(900, 0)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">...</text>
        </g>
        <line x1="0" y1="35" x2="960" y2="35" stroke="#E5E7EB"/>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 95)">
        <g transform="translate(20, 5)">
          <path d="M0,5 L8,0 L16,5" stroke="#6B7280" stroke-width="1.5" fill="none"/>
          <path d="M0,15 L8,20 L16,15" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        </g>
        <text x="60" y="15" class="text-body">Interne</text>
        <text x="180" y="15" class="text-primary">0033 1 23 45 67 90</text>
        <text x="350" y="15" class="text-body">Support niveau 2</text>
        <text x="520" y="15" class="text-body">30 sec</text>
        <text x="620" y="15" class="text-body">15 sec</text>
        <text x="720" y="15" class="text-body">1</text>
        <g transform="translate(800, 0)">
          <rect width="50" height="22" class="badge-success" rx="11"/>
          <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
        </g>
        <g transform="translate(900, 0)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">...</text>
        </g>
        <line x1="0" y1="35" x2="960" y2="35" stroke="#E5E7EB"/>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 140)">
        <g transform="translate(20, 5)">
          <path d="M0,5 L8,0 L16,5" stroke="#6B7280" stroke-width="1.5" fill="none"/>
        </g>
        <text x="60" y="15" class="text-body">Externe</text>
        <text x="180" y="15" class="text-primary">0033 6 12 34 56 78</text>
        <text x="350" y="15" class="text-body">Astreinte mobile</text>
        <text x="520" y="15" class="text-body">45 sec</text>
        <text x="620" y="15" class="text-body">0 sec</text>
        <text x="720" y="15" class="text-body">1</text>
        <g transform="translate(800, 0)">
          <rect width="50" height="22" class="badge-success" rx="11"/>
          <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">Actif</text>
        </g>
        <g transform="translate(900, 0)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">...</text>
        </g>
      </g>
    </g>

    <!-- Options Form -->
    <g transform="translate(20, 340)">
      <!-- Display Number Select -->
      <g>
        <text class="text-muted" font-size="12">Numero affiche a l'appele</text>
        <g transform="translate(0, 20)">
          <rect width="350" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">Numero de la file d'attente</text>
          <path d="M310,18 L320,24 L330,18" stroke="#6B7280" stroke-width="2" fill="none"/>
        </g>
      </g>

      <!-- Strategy Select -->
      <g transform="translate(400, 0)">
        <text class="text-muted" font-size="12">Strategie de distribution</text>
        <g transform="translate(0, 20)">
          <rect width="350" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="26" class="text-body">Round-robin</text>
          <path d="M310,18 L320,24 L330,18" stroke="#6B7280" stroke-width="2" fill="none"/>
        </g>
        <text y="75" class="text-muted" font-size="11">Les appels sont distribues a tour de role entre les lignes.</text>
      </g>

      <!-- Follow Forwards Checkbox -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="18" height="18" fill="#FFFFFF" stroke="#E5E7EB" rx="3"/>
        <text x="30" y="14" class="text-body">Appliquer les renvois d'appel configures sur les lignes</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(20, 480)">
      <rect width="100" height="36" class="btn-secondary" rx="4"/>
      <text x="22" y="23" class="text-body">Annuler</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="36" class="bg-primary" rx="4"/>
        <text x="22" y="23" class="text-white" font-size="14">Valider</text>
      </g>
    </g>
  </g>

  <!-- Action Menu (open) -->
  <g transform="translate(920, 340)">
    <rect width="120" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Modifier</text>
    <line x1="10" y1="45" x2="110" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="65" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
  </g>
</svg>
