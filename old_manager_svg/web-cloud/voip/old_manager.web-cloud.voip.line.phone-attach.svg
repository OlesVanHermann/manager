<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Associer un telephone</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour au telephone</text>

    <!-- Card -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="800" height="520" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Associer cette ligne a un telephone</text>

      <!-- Phone selection -->
      <g transform="translate(24, 70)">
        <!-- Phone 1 - Selected -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="35" y="15" class="text-dark" font-weight="500">Cisco SPA504G</text>
          <text x="200" y="15" class="text-muted">00:1A:2B:3C:4D:5E</text>
          <g transform="translate(35, 25)">
            <text x="0" y="15" class="text-muted" font-size="12">Lignes utilisees : 2 / 4</text>
            <g transform="translate(20, 30)">
              <text x="0" y="0" class="text-muted" font-size="11">• +33 1 11 11 11 11 (Accueil)</text>
              <text x="0" y="18" class="text-muted" font-size="11">• +33 1 22 22 22 22 (Support)</text>
            </g>
          </g>
        </g>

        <!-- Phone 2 -->
        <g transform="translate(0, 110)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark" font-weight="500">Yealink T46G</text>
          <text x="200" y="15" class="text-muted">AA:BB:CC:DD:EE:FF</text>
          <g transform="translate(35, 25)">
            <text x="0" y="15" class="text-muted" font-size="12">Lignes utilisees : 0 / 6</text>
          </g>
        </g>

        <!-- Phone 3 -->
        <g transform="translate(0, 180)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark" font-weight="500">Polycom VVX 411</text>
          <text x="200" y="15" class="text-muted">11:22:33:44:55:66</text>
          <g transform="translate(35, 25)">
            <text x="0" y="15" class="text-muted" font-size="12">Lignes utilisees : 1 / 12</text>
            <g transform="translate(20, 30)">
              <text x="0" y="0" class="text-muted" font-size="11">• +33 1 33 33 33 33 (Direction)</text>
            </g>
          </g>
        </g>
      </g>

      <!-- IP Address field -->
      <g transform="translate(24, 340)">
        <text x="0" y="0" class="text-label">Adresse IP du telephone</text>
        <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-dark">192.168.1.100</text>
      </g>

      <!-- Info alert -->
      <g transform="translate(24, 410)">
        <rect x="0" y="0" width="752" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="26" fill="#1E40AF" font-size="13">ⓘ L'adresse IP permet de configurer automatiquement le telephone.</text>
      </g>

      <!-- Buttons -->
      <g transform="translate(24, 470)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="25" y="24" class="text-white">Associer</text>
        <rect x="115" y="0" width="90" height="36" rx="4" class="btn-secondary"/>
        <text x="135" y="24" class="text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
