<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .icon-csv { fill: #10B981; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="150" class="bg-muted"/>
  
  <!-- État 1: Bouton import CSV -->
  <g transform="translate(20, 20)">
    <text class="text-muted" x="0" y="0">Bouton d'import</text>
    
    <rect x="0" y="10" width="140" height="36" class="btn-default" rx="4" cursor="pointer"/>
    
    <!-- Icône CSV -->
    <g transform="translate(12, 18)">
      <rect x="0" y="0" width="18" height="22" fill="#DEF7EC" rx="2"/>
      <text x="9" y="15" text-anchor="middle" font-family="Source Sans Pro" font-size="8" font-weight="600" fill="#03543F">CSV</text>
    </g>
    
    <text class="btn-text" x="40" y="33">Import CSV</text>
  </g>
  
  <!-- État 2: Lecture en cours -->
  <g transform="translate(180, 20)">
    <text class="text-muted" x="0" y="0">Lecture en cours</text>
    
    <rect x="0" y="10" width="300" height="50" class="bg-white border" rx="4"/>
    
    <!-- Nom fichier -->
    <text class="text-body" x="15" y="32">contacts_import.csv</text>
    
    <!-- Barre de progression -->
    <rect x="15" y="42" width="270" height="6" class="progress-bg" rx="3"/>
    <rect x="15" y="42" width="180" height="6" class="progress-fill" rx="3"/>
    
    <!-- Pourcentage -->
    <text class="text-muted" x="255" y="32">67%</text>
  </g>
  
  <!-- État 3: Fichier lu avec succès -->
  <g transform="translate(20, 90)">
    <text class="text-muted" x="0" y="0">Fichier chargé</text>
    
    <rect x="0" y="10" width="460" height="40" class="bg-white border" rx="4"/>
    
    <!-- Icône check -->
    <g transform="translate(15, 20)">
      <circle cx="10" cy="10" r="10" fill="#DEF7EC"/>
      <path d="M6 10l3 3 5-5" stroke="#03543F" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Info fichier -->
    <text class="text-body" x="45" y="35">contacts_import.csv</text>
    <text class="text-muted" x="200" y="35">•</text>
    <text class="text-muted" x="215" y="35">245 lignes détectées</text>
    <text class="text-muted" x="340" y="35">•</text>
    <text class="text-muted" x="355" y="35">12.4 Ko</text>
    
    <!-- Bouton supprimer -->
    <g transform="translate(430, 20)" cursor="pointer">
      <path d="M0 0l12 12M12 0l-12 12" stroke="#EF4444" stroke-width="2" fill="none"/>
    </g>
  </g>
</svg>
