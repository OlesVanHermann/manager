<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background (page beneath) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 280)" class="modal-shadow">
    <rect width="600" height="300" rx="8" class="bg-white"/>
    
    <!-- Red stripe at top -->
    <rect width="600" height="4" rx="8 8 0 0" class="btn-danger"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 28)">
      <!-- Warning Icon -->
      <circle cx="20" cy="20" r="20" fill="#FEE2E2"/>
      <text x="14" y="28" style="font-size: 24px; fill: #DC2626;">⚠</text>
      
      <text x="56" y="28" class="text-title">Supprimer mon site</text>
      <!-- Close button -->
      <text x="530" y="24" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 100)">
      <!-- Confirmation text -->
      <text x="0" y="20" class="text-body">Êtes-vous sûr de vouloir supprimer le site suivant ?</text>
      
      <!-- Site name -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="552" height="44" rx="4" fill="#F3F4F6"/>
        <text x="16" y="28" class="text-body" style="font-weight: 600;">www.monsite-wordpress.com</text>
      </g>
      
      <!-- Warning -->
      <text x="0" y="120" class="text-muted" style="font-size: 13px;">⚠ Cette action est irréversible. Toutes les données seront supprimées.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 230)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <g transform="translate(0, 20)">
        <!-- Cancel Button -->
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        
        <!-- Delete Button -->
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-danger"/>
        <text x="472" y="26" class="btn-text">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
