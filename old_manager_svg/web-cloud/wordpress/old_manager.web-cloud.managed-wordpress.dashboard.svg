<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-row-alt { fill: #F9FAFB; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white border"/>
  
  <g transform="translate(280, 100)">
    <text class="text-primary" font-size="14">← Retour</text>
    <text y="50" class="text-title">wp-hosting-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <rect width="120" height="40" rx="4" class="btn-primary"/>
      <text x="25" y="26" class="text-white" font-size="14">Mes sites</text>
      
      <g transform="translate(130, 0)">
        <rect width="100" height="40" rx="4" class="btn-outline"/>
        <text x="25" y="26" class="text-body" font-size="14">Tâches</text>
      </g>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(0, 150)">
      <rect width="100" height="40" rx="4" class="btn-primary"/>
      <text x="25" y="26" class="text-white" font-size="14">Créer</text>
      
      <g transform="translate(120, 0)">
        <rect width="110" height="40" rx="4" class="btn-outline"/>
        <text x="20" y="26" class="text-body" font-size="14">Importer</text>
      </g>
      
      <g transform="translate(250, 0)">
        <rect width="100" height="40" rx="4" class="btn-outline"/>
        <text x="20" y="26" class="text-body" font-size="14">Gérer</text>
      </g>
      
      <!-- Quota -->
      <text x="700" y="26" class="text-muted" font-size="14">Sites : 3/5</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(0, 220)">
      <rect width="900" height="44" fill="#F3F4F6"/>
      <rect x="15" y="12" width="20" height="20" rx="4" class="checkbox"/>
      <text x="55" y="28" class="text-muted" font-size="13" font-weight="600">NOM DU SITE</text>
      <text x="300" y="28" class="text-muted" font-size="13" font-weight="600">URL</text>
      <text x="550" y="28" class="text-muted" font-size="13" font-weight="600">STATUT</text>
      <text x="700" y="28" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 264)">
      <rect width="900" height="50" class="bg-white"/>
      <rect x="15" y="15" width="20" height="20" rx="4" class="checkbox"/>
      <text x="55" y="32" class="text-body" font-size="14">Mon Blog</text>
      <text x="300" y="32" class="text-primary" font-size="14">monblog.ovh.net</text>
      <g transform="translate(550, 15)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="17" class="text-success" font-size="12">Actif</text>
      </g>
      <g transform="translate(700, 10)">
        <rect width="30" height="30" rx="4" fill="#E8F0FE" class="border"/>
        <text x="10" y="22" class="text-primary" font-size="16">⋮</text>
      </g>
      
      <!-- ActionMenu open -->
      <g transform="translate(600, 45)">
        <rect width="120" height="50" rx="4" fill="#FFFFFF" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
        <text x="15" y="32" class="text-body" font-size="14">Supprimer</text>
      </g>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 314)">
      <rect width="900" height="50" class="bg-row-alt"/>
      <rect x="15" y="15" width="20" height="20" rx="4" class="checkbox"/>
      <text x="55" y="32" class="text-body" font-size="14">E-commerce</text>
      <text x="300" y="32" class="text-primary" font-size="14">shop.ovh.net</text>
      <g transform="translate(550, 15)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="17" class="text-success" font-size="12">Actif</text>
      </g>
      <text x="710" y="32" class="text-muted" font-size="16">⋮</text>
    </g>
  </g>
</svg>
