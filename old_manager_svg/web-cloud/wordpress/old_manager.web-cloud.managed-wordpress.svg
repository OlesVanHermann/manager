<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-row-alt { fill: #F9FAFB; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-info { fill: #DBEAFE; }
      .text-success { fill: #059669; }
      .text-info { fill: #2563EB; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <text x="20" y="130" class="text-primary" font-size="14">WordPress managé</text>
  
  <g transform="translate(280, 100)">
    <text class="text-title">WordPress managé</text>
    <text y="35" class="text-muted" font-size="14">Gérez vos services WordPress managé</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 80)">
      <rect width="900" height="44" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-muted" font-size="13" font-weight="600">RESSOURCE</text>
      <text x="250" y="28" class="text-muted" font-size="13" font-weight="600">OFFRE</text>
      <text x="450" y="28" class="text-muted" font-size="13" font-weight="600">STATUT</text>
      <text x="600" y="28" class="text-muted" font-size="13" font-weight="600">SITES INSTALLÉS</text>
      <text x="780" y="28" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 124)">
      <rect width="900" height="50" class="bg-white"/>
      <text x="20" y="32" class="text-primary" font-size="14">wp-hosting-abc123</text>
      <text x="250" y="32" class="text-body" font-size="14">Pro</text>
      <g transform="translate(450, 15)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="17" class="text-success" font-size="12">Activé</text>
      </g>
      <text x="600" y="32" class="text-body" font-size="14">3 / 5</text>
      <text x="780" y="32" class="text-muted" font-size="16">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 174)">
      <rect width="900" height="50" class="bg-row-alt"/>
      <text x="20" y="32" class="text-primary" font-size="14">wp-hosting-def456</text>
      <text x="250" y="32" class="text-body" font-size="14">Starter</text>
      <g transform="translate(450, 15)">
        <rect width="80" height="24" rx="12" class="badge-info"/>
        <text x="12" y="17" class="text-info" font-size="12">En cours</text>
      </g>
      <text x="600" y="32" class="text-body" font-size="14">1 / 2</text>
      <text x="780" y="32" class="text-muted" font-size="16">⋮</text>
    </g>
  </g>
</svg>
