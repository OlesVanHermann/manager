<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Ongoing Operations - Modal Détails opération</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Détails de l'opération</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- ID -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID de l'opération</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">OP-2024-12-29-001234</text>

  <!-- Status -->
  <text x="300" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
  <rect x="300" y="120" width="90" height="22" rx="11" fill="#FEF3C7"/>
  <text x="315" y="135" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">En attente</text>

  <!-- Type -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type d'opération</text>
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Transfert entrant de domaine</text>

  <!-- Service -->
  <text x="75" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Service concerné</text>
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">domain.com</text>

  <!-- Dates -->
  <text x="75" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Créée le</text>
  <text x="75" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">29/12/2024 10:30</text>

  <text x="300" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernière mise à jour</text>
  <text x="300" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">29/12/2024 14:15</text>

  <!-- Progress -->
  <text x="75" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Progression</text>
  <rect x="75" y="365" width="445" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="75" y="365" width="220" height="8" rx="4" fill="#0050D7"/>
  <text x="75" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Étape 2/4 - En attente de validation</text>

  <!-- Buttons -->
  <rect x="310" y="405" width="100" height="36" rx="4" fill="white" stroke="#DC2626"/>
  <text x="335" y="428" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="405" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="428" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
