<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Web Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-body" style="font-weight: 600;">Opérations en cours</text>
  <text x="30" y="130" class="text-muted">Domaines</text>
  <text x="30" y="160" class="text-muted">DNS</text>
  <rect x="0" y="175" width="240" height="36" class="bg-primary-light"/>
  <text x="30" y="198" class="text-primary" style="font-size: 14px;">Alldom</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-small">Opérations en cours &gt; Alldom</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-title">Opérations en cours</text>
    
    <!-- Description -->
    <text x="0" y="100" class="text-body">Vous trouverez ci-dessous l'ensemble des opérations en cours. Selon l'opération, une action de votre part peut être nécessaire.</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 130)">
      <text x="0" y="20" class="text-muted">Domaines</text>
      <text x="100" y="20" class="text-muted">DNS</text>
      <text x="160" y="20" class="text-primary" style="font-weight: 600;">Alldom</text>
      <rect x="160" y="28" width="50" height="3" class="bg-primary"/>
    </g>
    <rect x="0" y="165" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Table -->
    <g transform="translate(0, 190)">
      <!-- Table Header -->
      <rect x="0" y="0" width="1120" height="44" class="table-header"/>
      <rect x="0" y="0" width="1120" height="44" class="border"/>
      <text x="20" y="28" class="text-body" style="font-weight: 600;">Alldom</text>
      <text x="200" y="28" class="text-body" style="font-weight: 600;">Opération</text>
      <text x="450" y="28" class="text-body" style="font-weight: 600;">Commentaire</text>
      <text x="700" y="28" class="text-body" style="font-weight: 600;">Date de mise à jour</text>
      <text x="900" y="28" class="text-body" style="font-weight: 600;">État</text>
      <text x="1050" y="28" class="text-body" style="font-weight: 600;"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1120" height="52" class="bg-white"/>
      <rect x="0" y="44" width="1120" height="52" class="border"/>
      <text x="20" y="76" class="link">alldom-pack-123</text>
      <text x="200" y="76" class="text-body">Suppression du service Alldom</text>
      <text x="450" y="76" class="text-muted">-</text>
      <text x="700" y="76" class="text-body">27/12/2025 14:30</text>
      <rect x="900" y="60" width="70" height="24" rx="12" class="badge-warning"/>
      <text x="910" y="77" class="badge-warning-text">En cours</text>
      <text x="1050" y="76" class="text-muted" style="font-size: 20px;">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="96" width="1120" height="52" class="bg-white"/>
      <rect x="0" y="96" width="1120" height="52" class="border"/>
      <text x="20" y="128" class="link">alldom-pack-456</text>
      <text x="200" y="128" class="text-body">Transfert entrant</text>
      <text x="450" y="128" class="text-body">Validation requise</text>
      <text x="700" y="128" class="text-body">26/12/2025 09:15</text>
      <rect x="900" y="112" width="70" height="24" rx="12" class="badge-error"/>
      <text x="910" y="129" class="badge-error-text">À traiter</text>
      <text x="1050" y="128" class="text-muted" style="font-size: 20px;">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="148" width="1120" height="52" class="bg-white"/>
      <rect x="0" y="148" width="1120" height="52" class="border"/>
      <text x="20" y="180" class="link">alldom-pack-789</text>
      <text x="200" y="180" class="text-body">Renouvellement du domaine</text>
      <text x="450" y="180" class="text-muted">-</text>
      <text x="700" y="180" class="text-body">25/12/2025 16:45</text>
      <rect x="900" y="164" width="70" height="24" rx="12" class="badge-success"/>
      <text x="910" y="181" class="badge-success-text">Terminée</text>
      <text x="1050" y="180" class="text-muted" style="font-size: 20px;">⋮</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 450)">
      <text x="0" y="20" class="text-muted" style="font-size: 13px;">Affichage de 3 résultats</text>
    </g>
  </g>
</svg>
