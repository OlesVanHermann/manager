<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Change Email Quota Modal</title>
  <rect width="500" height="400" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="400" height="340" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le quota</text><text x="370" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <!-- Account info -->
  <g transform="translate(75, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">COMPTE</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">contact@example.com</text>
  </g>
  <!-- Current usage -->
  <g transform="translate(75, 150)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">UTILISATION ACTUELLE</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="350" height="10" rx="5" fill="#E5E7EB"/>
      <rect x="0" y="0" width="210" height="10" rx="5" fill="#F59E0B"/>
    </g>
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3.0 Go / 5.0 Go (60%)</text>
  </g>
  <!-- New quota -->
  <g transform="translate(75, 220)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nouveau quota</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 Go</text>
    </g>
    <g transform="translate(80, 20)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go</text>
    </g>
    <g transform="translate(160, 20)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10 Go</text>
    </g>
    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">25 Go</text>
    </g>
  </g>
  <!-- Info -->
  <g transform="translate(75, 295)">
    <rect x="0" y="0" width="350" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="17" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Quota total disponible : 50 Go</text>
    <text x="15" y="32" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Actuellement alloué : 35 Go (15 Go restants)</text>
  </g>
  <g transform="translate(75, 345)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="270" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Appliquer</text></g>
</svg>
