<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email - Modal Créer liste de diffusion</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une liste de diffusion</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la liste *</text>
  <rect x="75" y="125" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">equipe</text>
  <text x="285" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@domain.com</text>

  <!-- Owner -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Administrateur *</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@domain.com</text>
  <text x="445" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Reply-to -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Réponse vers</text>
  <rect x="75" y="285" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">La liste</text>
  <text x="445" y="311" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Options -->
  <rect x="75" y="345" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modération activée</text>

  <rect x="75" y="375" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="390" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="390" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Restreinte aux membres</text>

  <!-- Buttons -->
  <rect x="260" y="420" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="420" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="443" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
