      <text x="25" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Certificat Wildcard *.example.com (+€ 150/an)</text>
    </g>
  </g>
  <g transform="translate(75, 360)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Durée</text>
    <g transform="translate(0, 20)">
