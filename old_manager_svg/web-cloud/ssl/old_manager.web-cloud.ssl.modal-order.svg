      <rect x="15" y="15" width="40" height="20" rx="4" fill="#7C3AED"/><text x="25" y="29" fill="white" font-family="system-ui, sans-serif" font-size="10">EV</text>
      <text x="15" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Extended Val.</text>
    </g>
