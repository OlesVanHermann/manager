<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <text x="800" y="0" class="text-muted" font-size="14">Plus</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Multi domaines indépendants</text>
    </g>

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="80" rx="8" fill="#FEF3C7"/>
      <text x="20" y="30" fill="#92400E" font-size="13" font-family="Source Sans Pro">Cette fonctionnalité est disponible uniquement pour les offres legacy.</text>
      <text x="20" y="55" fill="#92400E" font-size="13" font-family="Source Sans Pro">Pour les nouvelles offres, utilisez la fonctionnalité Multisite.</text>
    </g>

    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="bg-primary"/>
      <text x="20" y="23" class="text-white" font-size="13">+ Ajouter un domaine</text>
    </g>

    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1100" height="300" rx="8" class="border"/>
      
      <rect x="1" y="1" width="1098" height="45" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-size="13" font-weight="600">Domaine</text>
      <text x="300" y="30" class="text-body" font-size="13" font-weight="600">Dossier racine</text>
      <text x="500" y="30" class="text-body" font-size="13" font-weight="600">IPv4</text>
      <text x="700" y="30" class="text-body" font-size="13" font-weight="600">Etat</text>
      <text x="850" y="30" class="text-body" font-size="13" font-weight="600">Actions</text>
      
      <g transform="translate(0, 50)">
        <text x="20" y="30" class="text-primary" font-size="13">site-independant.com</text>
        <text x="300" y="30" class="text-body" font-size="13">/site1</text>
        <text x="500" y="30" class="text-body" font-size="13">213.186.33.10</text>
        <rect x="700" y="12" width="50" height="22" rx="4" fill="#DEF7EC"/>
        <text x="710" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Actif</text>
        <text x="860" y="30" class="text-body" font-size="16">⋮</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <g transform="translate(0, 100)">
        <text x="20" y="30" class="text-primary" font-size="13">autre-site.fr</text>
        <text x="300" y="30" class="text-body" font-size="13">/site2</text>
        <text x="500" y="30" class="text-body" font-size="13">213.186.33.11</text>
        <rect x="700" y="12" width="50" height="22" rx="4" fill="#DEF7EC"/>
        <text x="710" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Actif</text>
        <text x="860" y="30" class="text-body" font-size="16">⋮</text>
      </g>
      
      <g transform="translate(750, 150)">
        <rect x="0" y="0" width="150" height="130" rx="4" class="bg-white" filter="url(#shadow)"/>
        <rect x="0" y="0" width="150" height="130" rx="4" class="border"/>
        <text x="15" y="28" class="text-body" font-size="12">Modifier</text>
        <rect x="0" y="38" width="150" height="1" fill="#E5E7EB"/>
        <text x="15" y="60" class="text-body" font-size="12">Suspendre</text>
        <rect x="0" y="70" width="150" height="1" fill="#E5E7EB"/>
        <text x="15" y="92" class="text-body" font-size="12">Réouvrir</text>
        <rect x="0" y="102" width="150" height="1" fill="#E5E7EB"/>
        <text x="15" y="122" fill="#DC2626" font-size="12" font-family="Source Sans Pro">Supprimer</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
