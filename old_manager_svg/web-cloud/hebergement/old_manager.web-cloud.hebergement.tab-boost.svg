<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Page header -->
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <!-- Tabs (dans dropdown Plus) -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <text x="800" y="0" class="text-muted" font-size="14">Plus ▾</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Sub-header -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Booster mon offre</text>
    </g>

    <!-- Info banner -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="80" rx="8" fill="#DBEAFE"/>
      <text x="20" y="30" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">ℹ️ L'option Boost permet à votre hébergement de bénéficier temporairement de performances supérieures,</text>
      <text x="20" y="50" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">avec un tarif calculé à la journée selon vos besoins.</text>
      <text x="20" y="70" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">Vous pourrez la désactiver ou changer de palier, à la hausse ou à la baisse, à tout moment.</text>
    </g>

    <!-- Current boost status -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="550" height="150" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="550" height="150" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">État actuel du boost</text>
      
      <text x="20" y="75" class="text-muted" font-size="13">Votre offre est actuellement boostée vers l'offre :</text>
      <rect x="20" y="90" width="140" height="30" rx="4" fill="#DEF7EC"/>
      <text x="35" y="110" fill="#03543F" font-size="14" font-weight="600" font-family="Source Sans Pro">Performance 2</text>
      
      <g transform="translate(380, 85)">
        <rect x="0" y="0" width="150" height="36" rx="4" stroke="#DC2626" stroke-width="1" fill="none"/>
        <text x="20" y="23" fill="#DC2626" font-size="13" font-family="Source Sans Pro">Désactiver le boost</text>
      </g>
    </g>

    <!-- Boost options -->
    <g transform="translate(0, 380)">
      <text x="0" y="0" class="text-body" font-size="16" font-weight="bold">Modifier le boost</text>
      <text x="0" y="25" class="text-muted" font-size="13">Sélectionnez l'offre vers laquelle vous souhaitez booster :</text>
      
      <g transform="translate(0, 50)">
        <!-- Option 1 -->
        <g>
          <rect x="0" y="0" width="260" height="140" rx="8" stroke="#E5E7EB" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Performance 2</text>
          <text x="20" y="60" class="text-muted" font-size="12">Actuel</text>
          <text x="20" y="90" class="text-body" font-size="14">2,99 € HT / jour</text>
          <text x="20" y="115" class="text-muted" font-size="11">4 vCPU, 4 Go RAM</text>
        </g>
        
        <!-- Option 2 -->
        <g transform="translate(280, 0)">
          <rect x="0" y="0" width="260" height="140" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>
          <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Performance 3</text>
          <text x="20" y="90" class="text-body" font-size="14">4,99 € HT / jour</text>
          <text x="20" y="115" class="text-muted" font-size="11">6 vCPU, 6 Go RAM</text>
        </g>
        
        <!-- Option 3 -->
        <g transform="translate(560, 0)">
          <rect x="0" y="0" width="260" height="140" rx="8" stroke="#E5E7EB" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Performance 4</text>
          <text x="20" y="90" class="text-body" font-size="14">9,99 € HT / jour</text>
          <text x="20" y="115" class="text-muted" font-size="11">8 vCPU, 8 Go RAM</text>
        </g>
      </g>
      
      <!-- Apply button -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="180" height="40" rx="4" class="bg-primary"/>
        <text x="30" y="26" class="text-white" font-size="14">Appliquer le boost</text>
      </g>
    </g>

    <!-- History table -->
    <g transform="translate(0, 650)">
      <text x="0" y="0" class="text-body" font-size="16" font-weight="bold">Historique des boosts</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="1100" height="150" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="1100" height="150" rx="8" class="border"/>
        
        <!-- Header -->
        <rect x="1" y="1" width="1098" height="40" rx="8" class="table-header"/>
        <text x="20" y="26" class="text-body" font-size="12" font-weight="600">ID du compte</text>
        <text x="200" y="26" class="text-body" font-size="12" font-weight="600">Offre d'origine</text>
        <text x="400" y="26" class="text-body" font-size="12" font-weight="600">Offre boostée</text>
        <text x="600" y="26" class="text-body" font-size="12" font-weight="600">Date</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 45)">
          <text x="20" y="26" class="text-body" font-size="12">monsite.com</text>
          <text x="200" y="26" class="text-body" font-size="12">Performance 1</text>
          <text x="400" y="26" class="text-body" font-size="12">Performance 2</text>
          <text x="600" y="26" class="text-body" font-size="12">20/12/2024</text>
          <rect x="0" y="44" width="1098" height="1" fill="#E5E7EB"/>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 90)">
          <text x="20" y="26" class="text-body" font-size="12">monsite.com</text>
          <text x="200" y="26" class="text-body" font-size="12">Performance 1</text>
          <text x="400" y="26" class="text-muted" font-size="12">Désactivé</text>
          <text x="600" y="26" class="text-body" font-size="12">15/11/2024</text>
        </g>
      </g>
    </g>
  </g>
</svg>
