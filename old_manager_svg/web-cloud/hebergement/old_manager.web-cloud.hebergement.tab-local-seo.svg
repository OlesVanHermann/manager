<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Page header -->
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <!-- Tabs (dans dropdown Plus) -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <text x="800" y="0" class="text-muted" font-size="14">Plus ▾</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Sub-header -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Visibilité Pro</text>
    </g>

    <!-- Description -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="80" rx="8" fill="#DBEAFE"/>
      <text x="20" y="25" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">ℹ️ Soyez présents là où vos clients vous cherchent, mais aussi là où ils parlent de vous.</text>
      <text x="20" y="45" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">Cette solution de référencement local vous permet de gérer, via une interface unique et intuitive,</text>
      <text x="20" y="65" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">vos informations et coordonnées d'entreprise sur les plateformes de référencement et d'avis client.</text>
    </g>

    <!-- Local SEO Table -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1100" height="300" rx="8" class="border"/>
      
      <!-- Header -->
      <rect x="1" y="1" width="1098" height="45" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-size="13" font-weight="600">Nom de l'entreprise</text>
      <text x="250" y="30" class="text-body" font-size="13" font-weight="600">Compte Email</text>
      <text x="480" y="30" class="text-body" font-size="13" font-weight="600">Adresse</text>
      <text x="750" y="30" class="text-body" font-size="13" font-weight="600">Statut</text>
      <text x="900" y="30" class="text-body" font-size="13" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <g transform="translate(0, 50)">
        <text x="20" y="30" class="text-body" font-size="13" font-weight="500">Mon Entreprise SARL</text>
        <text x="250" y="30" class="text-body" font-size="13">contact@monsite.com</text>
        <text x="480" y="30" class="text-body" font-size="13">123 rue Example, 75001 Paris</text>
        <rect x="750" y="12" width="50" height="22" rx="4" fill="#DEF7EC"/>
        <text x="765" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">OK</text>
        <g transform="translate(900, 10)">
          <rect x="0" y="0" width="120" height="30" rx="4" stroke="#0050D7" stroke-width="1" fill="none"/>
          <text x="10" y="20" class="text-primary" font-size="12">Accéder à l'interface</text>
        </g>
        <text x="1040" y="30" class="text-body" font-size="16">⋮</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 100)">
        <text x="20" y="30" class="text-body" font-size="13" font-weight="500">Boutique Test</text>
        <text x="250" y="30" class="text-body" font-size="13">shop@monsite.com</text>
        <text x="480" y="30" class="text-muted" font-size="13">À définir</text>
        <rect x="750" y="12" width="100" height="22" rx="4" fill="#FEF3C7"/>
        <text x="760" y="27" fill="#92400E" font-size="11" font-family="Source Sans Pro">Création en cours</text>
        <g transform="translate(900, 10)">
          <rect x="0" y="0" width="120" height="30" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#F3F4F6"/>
          <text x="10" y="20" class="text-muted" font-size="12">Accéder à l'interface</text>
        </g>
        <text x="1040" y="30" class="text-body" font-size="16">⋮</text>
      </g>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(900, 150)">
        <rect x="0" y="0" width="180" height="70" rx="4" class="bg-white" filter="url(#shadow)"/>
        <rect x="0" y="0" width="180" height="70" rx="4" class="border"/>
        <text x="15" y="28" class="text-body" font-size="12">Accéder à l'interface</text>
        <rect x="0" y="38" width="180" height="1" fill="#E5E7EB"/>
        <text x="15" y="58" fill="#DC2626" font-size="12" font-family="Source Sans Pro">Supprimer l'abonnement</text>
      </g>
    </g>

    <!-- Empty state info -->
    <g transform="translate(0, 550)">
      <rect x="0" y="0" width="1100" height="100" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1100" height="100" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="14" font-weight="500">Vous n'avez pas encore d'abonnement Visibilité Pro ?</text>
      <text x="20" y="60" class="text-muted" font-size="13">Améliorez la visibilité de votre entreprise sur les moteurs de recherche et les annuaires locaux.</text>
      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="180" height="30" rx="4" class="bg-primary"/>
        <text x="20" y="20" class="text-white" font-size="12">Commander Visibilité Pro</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
