<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Migration</text>
    </g>

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="100" rx="8" fill="#DBEAFE"/>
      <text x="20" y="30" fill="#1E40AF" font-size="14" font-family="Source Sans Pro">Migrez votre hebergement vers une nouvelle infrastructure</text>
      <text x="20" y="55" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">La migration permet de deplacer votre hebergement vers un nouveau cluster avec</text>
      <text x="20" y="75" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">de meilleures performances et les dernieres technologies.</text>
    </g>

    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="550" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="550" height="200" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Infrastructure actuelle</text>
      
      <text x="20" y="75" class="text-muted" font-size="12">Cluster</text>
      <text x="150" y="75" class="text-body" font-size="14">cluster027</text>
      
      <text x="20" y="105" class="text-muted" font-size="12">Datacenter</text>
      <text x="150" y="105" class="text-body" font-size="14">Gravelines (gra3)</text>
      
      <text x="20" y="135" class="text-muted" font-size="12">PHP disponible</text>
      <text x="150" y="135" class="text-body" font-size="14">7.4, 8.0, 8.1, 8.2</text>
      
      <text x="20" y="165" class="text-muted" font-size="12">Generation</text>
      <text x="150" y="165" class="text-body" font-size="14">2022</text>
    </g>

    <g transform="translate(280, 300)">
      <text x="0" y="0" class="text-body" font-size="24">→</text>
    </g>

    <g transform="translate(550, 240)">
      <rect x="0" y="0" width="550" height="200" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Nouvelle infrastructure</text>
      <rect x="400" y="15" width="120" height="24" rx="4" fill="#DEF7EC"/>
      <text x="415" y="32" fill="#03543F" font-size="11" font-family="Source Sans Pro">Recommandee</text>
      
      <text x="20" y="75" class="text-muted" font-size="12">Cluster</text>
      <text x="150" y="75" class="text-body" font-size="14">cluster051</text>
      
      <text x="20" y="105" class="text-muted" font-size="12">Datacenter</text>
      <text x="150" y="105" class="text-body" font-size="14">Gravelines (gra5)</text>
      
      <text x="20" y="135" class="text-muted" font-size="12">PHP disponible</text>
      <text x="150" y="135" class="text-body" font-size="14">8.0, 8.1, 8.2, 8.3</text>
      
      <text x="20" y="165" class="text-muted" font-size="12">Generation</text>
      <text x="150" y="165" class="text-body" font-size="14">2024</text>
    </g>

    <g transform="translate(0, 480)">
      <rect x="0" y="0" width="1100" height="120" rx="8" fill="#FEF3C7"/>
      <text x="20" y="30" fill="#92400E" font-size="14" font-weight="bold" font-family="Source Sans Pro">Attention</text>
      <text x="20" y="55" fill="#92400E" font-size="13" font-family="Source Sans Pro">La migration entrainera une courte interruption de service (quelques minutes).</text>
      <text x="20" y="80" fill="#92400E" font-size="13" font-family="Source Sans Pro">Vos fichiers, bases de donnees et configurations seront conserves.</text>
      <text x="20" y="105" fill="#92400E" font-size="13" font-family="Source Sans Pro">Assurez-vous que vos scripts sont compatibles avec les nouvelles versions PHP.</text>
    </g>

    <g transform="translate(0, 630)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="bg-primary"/>
      <text x="40" y="28" class="text-white" font-size="14">Lancer la migration</text>
    </g>
  </g>
</svg>
