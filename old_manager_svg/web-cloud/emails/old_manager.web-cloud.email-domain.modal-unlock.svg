<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Débloquer compte</title>

  <!-- Overlay -->
  <rect width="550" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Débloquer le compte</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info text -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le compte</text>
  <text x="135" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">contact@example.com</text>
  <text x="288" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">est bloqué.</text>

  <text x="75" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour le débloquer, définissez un nouveau mot de passe.</text>
  <text x="75" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Voulez-vous continuer ?</text>

  <!-- Password field -->
  <text x="75" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveau mot de passe *</text>
  <rect x="75" y="220" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="246" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Confirm password field -->
  <text x="75" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Confirmer le mot de passe *</text>
  <rect x="75" y="295" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="321" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Info box -->
  <rect x="75" y="355" width="400" height="55" rx="4" fill="#EFF6FF"/>
  <text x="90" y="378" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Le mot de passe doit contenir entre 9 et 30 caractères,</text>
  <text x="90" y="395" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">avec au moins une majuscule, une minuscule et un chiffre.</text>

  <!-- Buttons -->
  <rect x="260" y="425" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="425" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="383" y="448" fill="white" font-family="system-ui, sans-serif" font-size="14">Débloquer</text>
</svg>
