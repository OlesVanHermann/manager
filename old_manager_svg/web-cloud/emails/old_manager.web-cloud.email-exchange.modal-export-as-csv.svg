<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="260" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Exporter les comptes</text>
    <text x="568" y="36" class="text-muted" font-size="18">×</text>

    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal body -->
    <g transform="translate(24, 76)">
      <text x="0" y="0" class="text-dark" font-size="12">Vous pouvez exporter la liste des comptes au format CSV.</text>
      <text x="0" y="20" class="text-dark" font-size="12">Ce fichier pourra etre ouvert avec un tableur comme Excel ou LibreOffice Calc.</text>

      <text x="0" y="55" class="text-dark" font-size="12">Le fichier contiendra les informations suivantes :</text>
      <text x="0" y="75" class="text-muted" font-size="11">• Adresse email principale</text>
      <text x="0" y="92" class="text-muted" font-size="11">• Alias</text>
      <text x="0" y="109" class="text-muted" font-size="11">• Quota utilise</text>
      <text x="0" y="126" class="text-muted" font-size="11">• Etat du compte</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="200" x2="600" y2="200" class="divider"/>
    <g transform="translate(24, 216)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="50" y="23" class="text-white" font-size="12" text-anchor="middle">Exporter</text>

      <text x="130" y="23" class="text-primary" font-size="12">Annuler</text>
    </g>
  </g>
</svg>
