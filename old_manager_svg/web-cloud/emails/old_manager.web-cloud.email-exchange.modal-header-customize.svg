<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Personnaliser en-têtes</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">En-têtes personnalisés</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Ajoutez des en-têtes X-Custom aux emails sortants.</text>

  <!-- Headers list -->
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">En-têtes configurés</text>

  <!-- Header 1 -->
  <rect x="75" y="185" width="200" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="208" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">X-Company-ID</text>

  <rect x="285" y="185" width="170" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="208" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ACME-123</text>

  <text x="475" y="208" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Add new -->
  <rect x="75" y="235" width="200" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="258" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Nom de l'en-tête</text>

  <rect x="285" y="235" width="170" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="258" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Valeur</text>

  <rect x="465" y="235" width="55" height="35" rx="4" fill="#0050D7"/>
  <text x="485" y="258" fill="white" font-family="system-ui, sans-serif" font-size="14">+</text>

  <!-- Warning -->
  <rect x="75" y="290" width="445" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="312" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Les en-têtes doivent commencer par X- pour être acceptés.</text>

  <!-- Buttons -->
  <rect x="310" y="345" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="368" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="345" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="368" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
