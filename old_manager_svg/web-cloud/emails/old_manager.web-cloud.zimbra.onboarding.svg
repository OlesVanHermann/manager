<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-card-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-card-category { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; text-transform: uppercase; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; rx: 4; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area - Onboarding -->
  <g id="content" transform="translate(240, 60)">
    <!-- Centered Onboarding Content -->
    <g transform="translate(300, 60)">
      <!-- Illustration placeholder -->
      <rect x="150" y="0" width="300" height="180" rx="8" fill="#E8F0FE"/>
      <text x="250" y="100" class="text-muted" text-anchor="middle">[Illustration Zimbra]</text>
      
      <!-- Title -->
      <text x="300" y="230" class="text-title" text-anchor="middle">Suite collaborative Zimbra</text>
      
      <!-- Description -->
      <text x="300" y="270" class="text-subtitle" text-anchor="middle">Communiquer et collaborer en entreprise grâce à la suite Zimbra</text>
      
      <!-- Buttons -->
      <g transform="translate(150, 300)">
        <rect x="0" y="0" width="130" height="44" class="btn-primary"/>
        <text x="35" y="28" class="text-white">Commander</text>
        
        <rect x="150" y="0" width="200" height="44" class="btn-secondary"/>
        <text x="175" y="28" class="text-link">Découvrir la solution Zimbra</text>
      </g>
      
      <!-- Guide Cards -->
      <g transform="translate(0, 400)">
        <!-- Card 1 -->
        <g>
          <rect x="0" y="0" width="190" height="160" class="card"/>
          <text x="15" y="30" class="text-card-category">TUTORIEL</text>
          <text x="15" y="60" class="text-card-title">Premiers pas avec</text>
          <text x="15" y="80" class="text-card-title">l'offre Zimbra</text>
          <text x="15" y="110" class="text-muted" style="font-size: 12px;">Découvrez comment créer</text>
          <text x="15" y="125" class="text-muted" style="font-size: 12px;">vos premières boites mail</text>
          <text x="15" y="140" class="text-muted" style="font-size: 12px;">et administrer votre service</text>
        </g>
        
        <!-- Card 2 -->
        <g transform="translate(205, 0)">
          <rect x="0" y="0" width="190" height="160" class="card"/>
          <text x="15" y="30" class="text-card-category">TUTORIEL</text>
          <text x="15" y="60" class="text-card-title">Configurer son</text>
          <text x="15" y="80" class="text-card-title">compte Zimbra</text>
          <text x="15" y="110" class="text-muted" style="font-size: 12px;">Apprenez à configurer et</text>
          <text x="15" y="125" class="text-muted" style="font-size: 12px;">utiliser votre compte Zimbra</text>
          <text x="15" y="140" class="text-muted" style="font-size: 12px;">sur un terminal externe</text>
        </g>
        
        <!-- Card 3 -->
        <g transform="translate(410, 0)">
          <rect x="0" y="0" width="190" height="160" class="card"/>
          <text x="15" y="30" class="text-card-category">TUTORIEL</text>
          <text x="15" y="60" class="text-card-title">Maîtriser le</text>
          <text x="15" y="80" class="text-card-title">webmail Zimbra</text>
          <text x="15" y="110" class="text-muted" style="font-size: 12px;">Découvrez les fonctionnalités</text>
          <text x="15" y="125" class="text-muted" style="font-size: 12px;">de l'interface web Zimbra</text>
        </g>
      </g>
    </g>
  </g>
</svg>
