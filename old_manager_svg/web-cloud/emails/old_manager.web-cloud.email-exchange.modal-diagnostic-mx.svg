<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Diagnostic MX</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Erreur de configuration MX</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Error icon and message -->
  <rect x="75" y="135" width="445" height="80" rx="4" fill="#FEF2F2"/>
  <circle cx="100" cy="175" r="12" fill="#DC2626"/>
  <text x="96" y="180" fill="white" font-family="system-ui, sans-serif" font-size="12">!</text>
  <text x="125" y="165" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Enregistrements MX incorrects</text>
  <text x="125" y="185" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">Les enregistrements MX ne pointent pas vers Exchange.</text>
  <text x="125" y="202" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">Les emails ne seront pas reçus correctement.</text>

  <!-- Current vs Expected -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration actuelle</text>
  <rect x="75" y="250" width="210" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">10 mail.other.com</text>
  <text x="90" y="292" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">20 backup.other.com</text>

  <text x="310" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration attendue</text>
  <rect x="310" y="250" width="210" height="50" rx="4" fill="#DCFCE7" stroke="#10B981"/>
  <text x="325" y="275" fill="#166534" font-family="system-ui, sans-serif" font-size="11">1 mx1.mail.ovh.net</text>
  <text x="325" y="292" fill="#166534" font-family="system-ui, sans-serif" font-size="11">5 mx2.mail.ovh.net</text>

  <!-- Buttons -->
  <rect x="260" y="320" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="343" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="370" y="320" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="343" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer auto</text>
</svg>
