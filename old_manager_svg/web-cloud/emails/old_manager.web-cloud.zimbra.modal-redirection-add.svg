<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 500; }
      .text-caption { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; font-style: italic; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .input-disabled { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .modal { fill: #FFFFFF; rx: 8; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH (dimmed) -->
  <g id="header" opacity="0.5">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  </g>
  
  <!-- Dark overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g id="modal" transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="380" class="modal"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="700" height="60" rx="8" fill="#FFFFFF"/>
      <text x="30" y="38" class="text-title">Ajouter une redirection</text>
      <text x="650" y="38" class="text-muted" style="font-size: 20px; cursor: pointer;">✕</text>
      <line x1="0" y1="60" x2="700" y2="60" class="border"/>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(30, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-body">Merci de compléter les informations pour la redirection.</text>
      <text x="0" y="45" class="text-caption">* Champs obligatoires</text>
      
      <!-- Field: From -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-label">De l'adresse *</text>
        <rect x="0" y="10" width="200" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">Nom du compte</text>
        <rect x="200" y="10" width="40" height="44" class="input-disabled"/>
        <text x="215" y="38" class="text-muted">@</text>
        <rect x="240" y="10" width="400" height="44" class="input"/>
        <text x="255" y="38" class="text-muted">Sélectionner un nom de domaine</text>
        <text x="610" y="38" class="text-muted">▼</text>
      </g>
      
      <!-- Field: To -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-label">Vers l'adresse *</text>
        <rect x="0" y="10" width="640" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">email@destination.com</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 300)">
      <line x1="0" y1="0" x2="700" y2="0" class="border"/>
      <g transform="translate(30, 25)">
        <rect x="0" y="0" width="100" height="40" class="btn-secondary"/>
        <text x="25" y="26" class="text-body">Annuler</text>
        
        <rect x="540" y="0" width="100" height="40" class="btn-primary"/>
        <text x="555" y="26" class="text-white">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
