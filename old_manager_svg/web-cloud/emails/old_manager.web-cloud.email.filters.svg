<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-disabled { fill: #F3F4F6; }
      .badge-disabled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">E-mails</text>
  <text x="40" y="168" class="text-link" font-size="13">mywebsite.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">E-mails / mywebsite.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Filtres</text>
    
    <!-- Account selector -->
    <g transform="translate(0, 85)">
      <text x="0" y="15" class="text-muted" font-size="12">Compte e-mail</text>
      <rect x="0" y="25" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="50" class="text-body">contact@mywebsite.com</text>
      <text x="280" y="50" class="text-muted">▼</text>
    </g>
    
    <!-- Button -->
    <g transform="translate(320, 100)">
      <rect x="0" y="10" width="140" height="40" rx="4" class="btn-primary"/>
      <text x="70" y="36" text-anchor="middle" class="btn-text">Créer un filtre</text>
    </g>
    
    <!-- Filters Table -->
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="880" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="400" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Priorité</text>
      <text x="100" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="280" y="28" class="text-body" font-weight="600">Condition</text>
      <text x="520" y="28" class="text-body" font-weight="600">Action</text>
      <text x="720" y="28" class="text-body" font-weight="600">État</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="60" fill="#FFFFFF"/>
      <line x1="0" y1="104" x2="880" y2="104" stroke="#E5E7EB"/>
      <text x="50" y="78" text-anchor="middle" class="text-body">1</text>
      <text x="100" y="75" class="text-body" font-weight="600">Spam Newsletter</text>
      <text x="280" y="68" class="text-muted" font-size="12">Sujet contient:</text>
      <text x="280" y="86" class="text-body">"[SPAM]" ou "Unsubscribe"</text>
      <text x="520" y="68" class="text-muted" font-size="12">Déplacer vers:</text>
      <text x="520" y="86" class="text-body">Spam</text>
      <g transform="translate(720, 65)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="840" y="78" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="104" width="880" height="60" fill="#FFFFFF"/>
      <line x1="0" y1="164" x2="880" y2="164" stroke="#E5E7EB"/>
      <text x="50" y="138" text-anchor="middle" class="text-body">2</text>
      <text x="100" y="135" class="text-body" font-weight="600">Factures</text>
      <text x="280" y="128" class="text-muted" font-size="12">De contient:</text>
      <text x="280" y="146" class="text-body">"facture@" ou "invoice@"</text>
      <text x="520" y="128" class="text-muted" font-size="12">Déplacer vers:</text>
      <text x="520" y="146" class="text-body">Factures</text>
      <g transform="translate(720, 125)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="840" y="138" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="164" width="880" height="60" fill="#FFFFFF"/>
      <line x1="0" y1="224" x2="880" y2="224" stroke="#E5E7EB"/>
      <text x="50" y="198" text-anchor="middle" class="text-body">3</text>
      <text x="100" y="195" class="text-body" font-weight="600">Clients VIP</text>
      <text x="280" y="188" class="text-muted" font-size="12">De contient:</text>
      <text x="280" y="206" class="text-body">"@entreprise-vip.com"</text>
      <text x="520" y="188" class="text-muted" font-size="12">Déplacer vers:</text>
      <text x="520" y="206" class="text-body">Important + Marquer lu</text>
      <g transform="translate(720, 185)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="840" y="198" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 - Disabled -->
      <rect x="0" y="224" width="880" height="60" fill="#FFFFFF"/>
      <line x1="0" y1="284" x2="880" y2="284" stroke="#E5E7EB"/>
      <text x="50" y="258" text-anchor="middle" class="text-body">4</text>
      <text x="100" y="255" class="text-body" font-weight="600">Auto-réponse vacances</text>
      <text x="280" y="248" class="text-muted" font-size="12">Tous les messages</text>
      <text x="280" y="266" class="text-body">-</text>
      <text x="520" y="248" class="text-muted" font-size="12">Répondre avec:</text>
      <text x="520" y="266" class="text-body">Message absence</text>
      <g transform="translate(720, 245)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Inactif</text>
      </g>
      <text x="840" y="258" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 55)">
        <rect x="0" y="0" width="140" height="130" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Modifier</text>
        <line x1="10" y1="40" x2="130" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body">Activer / Désactiver</text>
        <line x1="10" y1="72" x2="130" y2="72" stroke="#E5E7EB"/>
        <text x="15" y="92" class="text-body">Changer la priorité</text>
        <line x1="10" y1="104" x2="130" y2="104" stroke="#E5E7EB"/>
        <text x="15" y="122" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
    
    <!-- Info section -->
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="880" height="100" rx="8" fill="#EFF6FF"/>
      <rect x="0" y="0" width="880" height="100" rx="8" stroke="#BFDBFE"/>
      <text x="20" y="30" class="text-body" font-weight="600" fill="#1E40AF">Comment fonctionnent les filtres ?</text>
      <text x="20" y="55" class="text-body" fill="#1E40AF">Les filtres sont exécutés dans l'ordre de priorité. Quand un e-mail correspond à une condition,</text>
      <text x="20" y="75" class="text-body" fill="#1E40AF">l'action associée est appliquée. L'e-mail peut continuer à être traité par les filtres suivants.</text>
    </g>
  </g>
</svg>
