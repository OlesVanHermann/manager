<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-disabled { fill: #F3F4F6; }
      .badge-disabled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">E-mails</text>
  <text x="40" y="168" class="text-link" font-size="13">mywebsite.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">E-mails / mywebsite.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Mailing lists</text>
    
    <!-- Description -->
    <text x="0" y="95" class="text-muted">Créez des listes de diffusion pour envoyer des e-mails à plusieurs destinataires.</text>
    
    <!-- Button -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
      <text x="90" y="26" text-anchor="middle" class="btn-text">Créer une mailing list</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="880" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="400" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="280" y="28" class="text-body" font-weight="600">Adresse</text>
      <text x="500" y="28" class="text-body" font-weight="600">Abonnés</text>
      <text x="600" y="28" class="text-body" font-weight="600">Modération</text>
      <text x="720" y="28" class="text-body" font-weight="600">État</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-body" font-weight="600">Newsletter</text>
      <text x="280" y="75" class="text-link">newsletter@mywebsite.com</text>
      <text x="500" y="75" class="text-body">1,247</text>
      <g transform="translate(600, 62)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Désactivée</text>
      </g>
      <g transform="translate(720, 62)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Active</text>
      </g>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-body" font-weight="600">Équipe Dev</text>
      <text x="280" y="125" class="text-link">dev-team@mywebsite.com</text>
      <text x="500" y="125" class="text-body">8</text>
      <g transform="translate(600, 112)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Activée</text>
      </g>
      <g transform="translate(720, 112)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Active</text>
      </g>
      <text x="840" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-body" font-weight="600">Support Clients</text>
      <text x="280" y="175" class="text-link">support-list@mywebsite.com</text>
      <text x="500" y="175" class="text-body">3</text>
      <g transform="translate(600, 162)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Activée</text>
      </g>
      <g transform="translate(720, 162)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Inactive</text>
      </g>
      <text x="840" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 55)">
        <rect x="0" y="0" width="150" height="130" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Gérer les abonnés</text>
        <line x1="10" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body">Modifier les paramètres</text>
        <line x1="10" y1="72" x2="140" y2="72" stroke="#E5E7EB"/>
        <text x="15" y="92" class="text-body">Voir les modérateurs</text>
        <line x1="10" y1="104" x2="140" y2="104" stroke="#E5E7EB"/>
        <text x="15" y="122" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
    
    <!-- Info -->
    <g transform="translate(0, 600)">
      <text x="0" y="20" class="text-muted" font-size="13">3 mailing lists sur 5 disponibles</text>
      
      <!-- Stats cards -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="200" height="80" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="200" height="80" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted" font-size="12">Total abonnés</text>
        <text x="20" y="55" class="text-body" font-size="24" font-weight="600">1,258</text>
        
        <rect x="220" y="0" width="200" height="80" rx="8" class="bg-white"/>
        <rect x="220" y="0" width="200" height="80" rx="8" class="border"/>
        <text x="240" y="30" class="text-muted" font-size="12">Listes actives</text>
        <text x="240" y="55" class="text-body" font-size="24" font-weight="600">2</text>
        
        <rect x="440" y="0" width="200" height="80" rx="8" class="bg-white"/>
        <rect x="440" y="0" width="200" height="80" rx="8" class="border"/>
        <text x="460" y="30" class="text-muted" font-size="12">Avec modération</text>
        <text x="460" y="55" class="text-body" font-size="24" font-weight="600">2</text>
      </g>
    </g>
  </g>
</svg>
