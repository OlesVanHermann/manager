<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Connecteurs</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="50" y="37" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700">OVHcloud</text>
  <text x="280" y="37" fill="white" opacity="0.7" font-family="system-ui, sans-serif" font-size="13">Web Cloud › E-mails › Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">EXCHANGE</text>
  <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
  <text x="20" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Comptes</text>
  <text x="20" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sécurité</text>
  <rect x="0" y="205" width="240" height="36" fill="#EFF6FF"/>
  <rect x="0" y="205" width="4" height="36" fill="#0050D7"/>
  <text x="20" y="228" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Connecteurs</text>

  <!-- Main content -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Connecteurs</text>

  <!-- Info -->
  <rect x="280" y="130" width="820" height="50" rx="8" fill="#EFF6FF"/>
  <text x="300" y="160" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Les connecteurs permettent d'acheminer les emails vers ou depuis des serveurs externes.</text>

  <!-- Add button -->
  <rect x="930" y="200" width="170" height="36" rx="4" fill="#0050D7"/>
  <text x="955" y="223" fill="white" font-family="system-ui, sans-serif" font-size="14">+ Nouveau connecteur</text>

  <!-- Table -->
  <rect x="280" y="260" width="820" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="260" width="820" height="40" rx="8" fill="#F9FAFB"/>
  <text x="300" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom</text>
  <text x="480" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Direction</text>
  <text x="620" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Serveur</text>
  <text x="800" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">État</text>
  <text x="920" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Actions</text>

  <!-- Row 1 -->
  <line x1="280" y1="300" x2="1100" y2="300" stroke="#E5E7EB"/>
  <text x="300" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Partenaire CRM</text>
  <rect x="480" y="315" width="70" height="22" rx="11" fill="#EFF6FF"/>
  <text x="495" y="330" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Sortant</text>
  <text x="620" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">smtp.crm.com:25</text>
  <rect x="800" y="315" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="815" y="330" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <text x="920" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Row 2 -->
  <line x1="280" y1="350" x2="1100" y2="350" stroke="#E5E7EB"/>
  <text x="300" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Archivage légal</text>
  <rect x="480" y="365" width="70" height="22" rx="11" fill="#EFF6FF"/>
  <text x="495" y="380" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Sortant</text>
  <text x="620" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">smtp.archive.fr:587</text>
  <rect x="800" y="365" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="815" y="380" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <text x="920" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Actions menu expanded -->
  <rect x="870" y="390" width="150" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="885" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
  <text x="885" y="450" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Tester la connexion</text>
  <line x1="870" y1="465" x2="1020" y2="465" stroke="#E5E7EB"/>
  <text x="885" y="485" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>

  <!-- Pagination -->
  <text x="300" y="580" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2 connecteurs</text>
</svg>
