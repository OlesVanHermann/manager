<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .text-table-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #E8F0FE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .action-menu-item:hover { fill: #F3F4F6; }
      .text-danger { fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra</text>
    
    <!-- Title -->
    <text x="40" y="80" class="text-title">Zimbra</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 110)">
      <text x="0" y="20" class="text-tab">Informations générales</text>
      <text x="180" y="20" class="text-tab-active">Organisation</text>
      <line x1="180" y1="30" x2="280" y2="30" class="border-primary"/>
      <text x="300" y="20" class="text-tab">Domaine</text>
      <text x="400" y="20" class="text-tab">Compte email</text>
      <text x="530" y="20" class="text-tab">Redirections</text>
      <text x="650" y="20" class="text-tab">Répondeur</text>
      <line x1="0" y1="35" x2="1100" y2="35" class="border"/>
    </g>
    
    <!-- Toolbar -->
    <g transform="translate(40, 170)">
      <!-- Add Button -->
      <rect x="0" y="0" width="180" height="36" class="btn-primary"/>
      <text x="30" y="23" class="text-white">+ Ajouter une organisation</text>
      
      <!-- Search -->
      <rect x="900" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="920" y="23" class="text-muted">Rechercher...</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(40, 230)">
      <!-- Table Header -->
      <rect x="0" y="0" width="1100" height="40" class="bg-table-header"/>
      <text x="20" y="26" class="text-table-header">Organisation</text>
      <text x="300" y="26" class="text-table-header">Label</text>
      <text x="500" y="26" class="text-table-header">Nombre de comptes</text>
      <text x="700" y="26" class="text-table-header">Statut</text>
      <text x="900" y="26" class="text-table-header"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="40" width="1100" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="90" x2="1100" y2="90" class="border"/>
      <text x="20" y="72" class="text-link">organisation-principale</text>
      <g transform="translate(300, 55)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-info"/>
        <text x="15" y="16" class="badge-info-text">Production</text>
      </g>
      <text x="500" y="72" class="text-body">5</text>
      <g transform="translate(700, 55)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="920" y="72" class="text-muted" style="font-size: 20px;">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="1100" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="140" x2="1100" y2="140" class="border"/>
      <text x="20" y="122" class="text-link">organisation-dev</text>
      <g transform="translate(300, 105)">
        <rect x="0" y="0" width="100" height="24" rx="12" class="badge-info"/>
        <text x="15" y="16" class="badge-info-text">Développement</text>
      </g>
      <text x="500" y="122" class="text-body">3</text>
      <g transform="translate(700, 105)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="920" y="122" class="text-muted" style="font-size: 20px;">⋮</text>
      
      <!-- Row 3 with Action Menu OPEN -->
      <rect x="0" y="140" width="1100" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="190" x2="1100" y2="190" class="border"/>
      <text x="20" y="172" class="text-link">organisation-test</text>
      <text x="500" y="172" class="text-body">0</text>
      <g transform="translate(700, 155)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="920" y="172" class="text-body" style="font-size: 20px; font-weight: bold;">⋮</text>
      
      <!-- Action Menu Dropdown OUVERT -->
      <g transform="translate(850, 175)">
        <rect x="0" y="0" width="150" height="80" rx="4" class="action-menu"/>
        <rect x="0" y="0" width="150" height="40" rx="4" fill="#FFFFFF"/>
        <text x="15" y="26" class="text-body">Modifier</text>
        <line x1="0" y1="40" x2="150" y2="40" class="border"/>
        <rect x="0" y="40" width="150" height="40" rx="4" fill="#FFFFFF"/>
        <text x="15" y="66" class="text-danger">Supprimer</text>
      </g>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(40, 480)">
      <text x="0" y="20" class="text-muted">1 - 3 sur 3 résultats</text>
    </g>
  </g>
</svg>
