<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Créer une liste de diffusion</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une liste de diffusion</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la liste *</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Équipe Marketing</text>

  <!-- Email -->
  <text x="75" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail *</text>
  <rect x="75" y="200" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="226" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">marketing</text>
  <text x="270" y="226" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="290" y="200" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="226" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="490" y="226" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Owner -->
  <text x="75" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Propriétaire *</text>
  <rect x="75" y="280" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="306" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <text x="490" y="306" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Language -->
  <text x="75" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Langue</text>
  <rect x="75" y="360" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="386" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Français</text>
  <text x="250" y="386" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Options -->
  <rect x="75" y="415" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M80 425 L84 429 L90 421" stroke="white" stroke-width="2" fill="none"/>
  <text x="105" y="430" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modération des messages</text>

  <!-- Buttons -->
  <rect x="310" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="450" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
