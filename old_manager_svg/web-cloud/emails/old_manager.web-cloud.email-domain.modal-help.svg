<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="380" viewBox="0 0 650 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Aide</title>

  <!-- Overlay -->
  <rect width="650" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Aide</text>
  <text x="570" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Explanation -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous n'avez pas encore d'emails configurés. Que souhaitez-vous faire ?</text>

  <!-- Quick action buttons -->
  <rect x="75" y="135" width="240" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="115" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créer un compte email</text>

  <rect x="335" y="135" width="240" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="375" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créer une redirection</text>

  <rect x="75" y="200" width="240" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="115" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créer une mailing list</text>

  <rect x="335" y="200" width="240" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="375" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créer un répondeur</text>

  <!-- Checkboxes -->
  <rect x="75" y="275" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ne plus afficher cette aide pour ce domaine</text>

  <rect x="75" y="305" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="318" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ne plus afficher cette aide pour tous les domaines</text>

  <!-- Close button -->
  <rect x="480" y="315" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="510" y="338" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
