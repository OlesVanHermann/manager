<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 500; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 4; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; rx: 8; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .checkbox { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; rx: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > Comptes email > </text>
    <text x="230" y="40" class="text-body">Commander</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">← Retour vers mes comptes email</text>
    
    <!-- Title -->
    <text x="40" y="130" class="text-title">Commander vos comptes Zimbra</text>
    <text x="40" y="160" class="text-muted">Veuillez choisir le nombre de comptes puis le type de paiement à commander.</text>
    
    <!-- Form -->
    <g transform="translate(40, 200)">
      <!-- Offer cards -->
      <g transform="translate(0, 0)">
        <!-- Card Starter -->
        <g>
          <rect x="0" y="0" width="280" height="180" class="card-selected"/>
          <circle cx="250" cy="25" r="10" class="radio-checked"/>
          <circle cx="250" cy="25" r="4" fill="#FFFFFF"/>
          <text x="20" y="35" class="text-subtitle">Zimbra Starter</text>
          <text x="20" y="65" class="text-muted">15 Go de stockage</text>
          <text x="20" y="85" class="text-muted">Partage de calendriers</text>
          <text x="20" y="105" class="text-muted">Synchronisation ActiveSync</text>
          <text x="20" y="145" class="text-price">1,99 € HT/mois</text>
          <text x="20" y="165" class="text-muted" style="font-size: 12px;">par compte</text>
        </g>
        
        <!-- Card Pro -->
        <g transform="translate(300, 0)">
          <rect x="0" y="0" width="280" height="180" class="card"/>
          <circle cx="250" cy="25" r="10" class="radio-unchecked"/>
          <text x="20" y="35" class="text-subtitle">Zimbra Pro</text>
          <text x="20" y="65" class="text-muted">50 Go de stockage</text>
          <text x="20" y="85" class="text-muted">Partage illimité</text>
          <text x="20" y="105" class="text-muted">Stockage de fichiers</text>
          <text x="20" y="125" class="text-muted">Visioconférences</text>
          <text x="20" y="145" class="text-price">5,99 € HT/mois</text>
          <text x="20" y="165" class="text-muted" style="font-size: 12px;">par compte</text>
        </g>
      </g>
      
      <!-- Quantity -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" class="text-label">Nombre de comptes</text>
        <rect x="0" y="10" width="100" height="44" class="input"/>
        <text x="45" y="38" class="text-body">5</text>
      </g>
      
      <!-- Commitment -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-subtitle">Durée de l'engagement</text>
        
        <!-- 1 month -->
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-checked"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">1 mois</text>
        </g>
        
        <!-- 12 months -->
        <g transform="translate(0, 55)">
          <circle cx="10" cy="10" r="8" class="radio-unchecked"/>
          <text x="30" y="15" class="text-body">12 mois</text>
        </g>
      </g>
      
      <!-- Legal checkbox -->
      <g transform="translate(0, 400)">
        <rect x="0" y="0" width="16" height="16" class="checkbox"/>
        <text x="30" y="13" class="text-muted" style="font-size: 12px;">J'accepte qu'OVH mette en place le service immédiatement après validation de ma commande...</text>
      </g>
      
      <!-- Summary -->
      <g transform="translate(600, 210)">
        <rect x="0" y="0" width="300" height="150" class="card"/>
        <text x="20" y="35" class="text-subtitle">Récapitulatif</text>
        <line x1="20" y1="50" x2="280" y2="50" class="border"/>
        <text x="20" y="75" class="text-body">5 × Zimbra Starter</text>
        <text x="220" y="75" class="text-body">9,95 €</text>
        <line x1="20" y1="95" x2="280" y2="95" class="border"/>
        <text x="20" y="120" class="text-subtitle">Total HT/mois</text>
        <text x="200" y="120" class="text-price">9,95 €</text>
      </g>
      
      <!-- Submit button -->
      <g transform="translate(0, 460)">
        <rect x="0" y="0" width="200" height="44" class="btn-primary"/>
        <text x="35" y="28" class="text-white">Continuer ma commande</text>
      </g>
    </g>
  </g>
</svg>
