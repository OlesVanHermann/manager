<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  <rect x="0" y="60" width="240" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">EMAILS</text>
  <rect x="0" y="110" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="110" width="4" height="40" class="bg-primary"/>
  <text x="50" y="135" class="text-primary" font-weight="600">Email Pro</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Emails › Email Pro › emailpro-abc123</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Email Pro</text>
    
    <!-- Service Card -->
    <rect x="0" y="80" width="1100" height="100" rx="8" class="bg-white"/>
    <rect x="0" y="80" width="1100" height="100" rx="8" class="border"/>
    <text x="30" y="115" class="text-subtitle">emailpro-abc123.ovh.net</text>
    <text x="30" y="145" class="text-muted">Domaine principal: monentreprise.com</text>
    
    <!-- Tabs -->
    <rect x="0" y="210" width="1100" height="50" class="bg-white"/>
    <rect x="0" y="210" width="1100" height="50" class="border"/>
    
    <text x="30" y="242" class="text-muted">Comptes email</text>
    <text x="170" y="242" class="text-primary" font-weight="600">Domaines</text>
    <rect x="170" y="255" width="70" height="3" class="bg-primary"/>
    <text x="290" y="242" class="text-muted">Tâches</text>
    
    <!-- Action Button -->
    <rect x="930" y="225" width="150" height="36" rx="4" class="btn-primary"/>
    <text x="955" y="248" class="btn-text">+ Ajouter un domaine</text>
    
    <!-- Table Header -->
    <rect x="0" y="280" width="1100" height="50" class="bg-neutral-100"/>
    <rect x="0" y="280" width="1100" height="50" class="border"/>
    
    <text x="30" y="310" class="text-body" font-weight="600">Domaine</text>
    <text x="350" y="310" class="text-body" font-weight="600">Type</text>
    <text x="500" y="310" class="text-body" font-weight="600">Diagnostic MX</text>
    <text x="680" y="310" class="text-body" font-weight="600">Diagnostic SPF</text>
    <text x="860" y="310" class="text-body" font-weight="600">Statut</text>
    <text x="1000" y="310" class="text-body" font-weight="600">Actions</text>
    
    <!-- Row 1 - Principal domain -->
    <rect x="0" y="330" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="330" width="1100" height="60" class="border"/>
    
    <text x="30" y="365" class="text-body" font-weight="600">monentreprise.com</text>
    <rect x="220" y="352" width="70" height="20" rx="4" fill="#E8F0FE"/>
    <text x="235" y="366" fill="#0050D7" font-family="Source Sans Pro" font-size="11">Principal</text>
    <text x="350" y="365" class="text-body">Autoritatif</text>
    <rect x="500" y="350" width="60" height="24" rx="12" class="bg-success"/>
    <text x="520" y="367" class="text-success">OK</text>
    <rect x="680" y="350" width="60" height="24" rx="12" class="bg-success"/>
    <text x="700" y="367" class="text-success">OK</text>
    <rect x="860" y="350" width="70" height="24" rx="12" class="bg-success"/>
    <text x="875" y="367" class="text-success">Validé</text>
    <text x="1015" y="365" class="text-muted">⋮</text>
    
    <!-- Row 2 -->
    <rect x="0" y="390" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="390" width="1100" height="60" class="border"/>
    
    <text x="30" y="425" class="text-body">mon-entreprise.fr</text>
    <text x="350" y="425" class="text-body">Alias</text>
    <rect x="500" y="410" width="60" height="24" rx="12" class="bg-success"/>
    <text x="520" y="427" class="text-success">OK</text>
    <rect x="680" y="410" width="80" height="24" rx="12" class="bg-warning"/>
    <text x="695" y="427" class="text-warning">À configurer</text>
    <rect x="860" y="410" width="70" height="24" rx="12" class="bg-success"/>
    <text x="875" y="427" class="text-success">Validé</text>
    <text x="1015" y="425" class="text-muted">⋮</text>
    
    <!-- Row 3 -->
    <rect x="0" y="450" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="450" width="1100" height="60" class="border"/>
    
    <text x="30" y="485" class="text-body">monentreprise.eu</text>
    <text x="350" y="485" class="text-body">Alias</text>
    <rect x="500" y="470" width="60" height="24" rx="12" class="bg-success"/>
    <text x="520" y="487" class="text-success">OK</text>
    <rect x="680" y="470" width="60" height="24" rx="12" class="bg-success"/>
    <text x="700" y="487" class="text-success">OK</text>
    <rect x="860" y="470" width="70" height="24" rx="12" class="bg-success"/>
    <text x="875" y="487" class="text-success">Validé</text>
    <text x="1015" y="485" class="text-muted">⋮</text>
    
    <!-- Info -->
    <rect x="0" y="540" width="1100" height="60" rx="8" fill="#EFF6FF"/>
    <rect x="0" y="540" width="1100" height="60" rx="8" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="30" y="575" class="text-body">ℹ️ Les diagnostics MX et SPF permettent de vérifier la bonne configuration de vos enregistrements DNS.</text>
  </g>
</svg>
