<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Configuration SPF automatique</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration SPF automatique</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Info -->
  <rect x="75" y="155" width="400" height="60" rx="4" fill="#EFF6FF"/>
  <text x="90" y="180" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">L'enregistrement SPF protège contre l'usurpation</text>
  <text x="90" y="198" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">d'identité et améliore la délivrabilité des emails.</text>

  <!-- Current SPF -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Enregistrement SPF actuel</text>
  <rect x="75" y="250" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">v=spf1 include:mx.ovh.com ~all</text>

  <!-- New SPF -->
  <text x="75" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nouvel enregistrement</text>
  <rect x="75" y="325" width="400" height="40" rx="4" fill="#DCFCE7" stroke="#10B981"/>
  <text x="90" y="350" fill="#166534" font-family="system-ui, sans-serif" font-size="11">v=spf1 include:spf.mail.ovh.net ~all</text>

  <!-- Buttons -->
  <rect x="260" y="380" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="403" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="380" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="390" y="403" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer</text>
</svg>
