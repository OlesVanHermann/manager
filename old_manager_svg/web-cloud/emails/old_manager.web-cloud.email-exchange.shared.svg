<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Partages (Dossiers publics)</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">exchange-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes partagés</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ressources</text>
  <rect x="0" y="335" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="355" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Partages</text>
  <text x="20" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Diagnostics</text>
  <text x="20" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Partages</text>

  <!-- Right panel: Add button -->
  <rect x="1040" y="90" width="220" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1065" y="116" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un dossier partagé</text>

  <!-- Search bar -->
  <rect x="850" y="140" width="250" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="870" y="164" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Chemin du dossier</text>
  <circle cx="1080" cy="158" r="10" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="1087" y1="165" x2="1093" y2="171" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Table -->
  <rect x="280" y="190" width="820" height="360" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="190" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chemin</text>
  <text x="500" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type</text>
  <text x="620" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Quota</text>
  <text x="740" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Accès</text>
  <text x="860" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="1000" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="234" x2="1100" y2="234" stroke="#E5E7EB"/>
  <text x="300" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">/Documents communs</text>
  <text x="500" y="268" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Courrier</text>
  <text x="620" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">500 Mo</text>
  <!-- Access badge (button style) -->
  <rect x="740" y="252" width="40" height="24" rx="4" fill="#EF4444"/>
  <text x="752" y="269" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">12</text>
  <!-- Status -->
  <rect x="860" y="252" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="872" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action menu (open) -->
  <rect x="960" y="248" width="120" height="110" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="975" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="960" y1="290" x2="1080" y2="290" stroke="#E5E7EB"/>
  <text x="975" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gérer les permissions</text>
  <line x1="960" y1="330" x2="1080" y2="330" stroke="#E5E7EB"/>
  <text x="975" y="355" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>

  <!-- Row 2 -->
  <line x1="280" y1="294" x2="1100" y2="294" stroke="#E5E7EB"/>
  <text x="300" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">/Calendrier équipe</text>
  <text x="500" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Calendrier</text>
  <text x="620" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">200 Mo</text>
  <!-- Access badge -->
  <rect x="740" y="312" width="40" height="24" rx="4" fill="#EF4444"/>
  <text x="754" y="329" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">8</text>
  <!-- Status: Création -->
  <rect x="850" y="312" width="70" height="22" rx="4" fill="#3B82F6"/>
  <text x="858" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Création</text>
  <!-- Action button (gear) -->
  <circle cx="1000" cy="322" r="14" fill="#F3F4F6"/>
  <text x="994" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⚙</text>

  <!-- Row 3 -->
  <line x1="280" y1="354" x2="1100" y2="354" stroke="#E5E7EB"/>
  <text x="300" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">/Contacts partagés</text>
  <text x="500" y="388" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Contact</text>
  <text x="620" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">100 Mo</text>
  <!-- Access badge -->
  <rect x="740" y="372" width="40" height="24" rx="4" fill="#EF4444"/>
  <text x="754" y="389" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">5</text>
  <!-- Status -->
  <rect x="860" y="372" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="872" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action button (gear) -->
  <circle cx="1000" cy="382" r="14" fill="#F3F4F6"/>
  <text x="994" y="388" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⚙</text>

  <!-- Row 4 -->
  <line x1="280" y1="414" x2="1100" y2="414" stroke="#E5E7EB"/>
  <text x="300" y="448" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">/Notes</text>
  <text x="500" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Note</text>
  <text x="620" y="448" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">50 Mo</text>
  <!-- Access badge -->
  <rect x="740" y="432" width="40" height="24" rx="4" fill="#EF4444"/>
  <text x="754" y="449" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">3</text>
  <!-- Status: Tâche en cours -->
  <circle cx="880" cy="442" r="10" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <text x="860" y="448" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11">⏳</text>
  <!-- Action button (gear) -->
  <circle cx="1000" cy="442" r="14" fill="#F3F4F6"/>
  <text x="994" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⚙</text>

  <!-- Pagination -->
  <text x="280" y="530" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-4 sur 4 dossiers</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
