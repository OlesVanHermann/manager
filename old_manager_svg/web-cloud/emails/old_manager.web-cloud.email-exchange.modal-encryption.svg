<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Chiffrement des messages</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Chiffrement des messages</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="122" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Le chiffrement permet de protéger les emails sensibles.</text>
  <text x="90" y="140" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Seul le destinataire peut lire le contenu.</text>

  <!-- Encryption options -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Options de chiffrement</text>

  <rect x="75" y="195" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="210" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le chiffrement TLS</text>

  <rect x="75" y="230" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Forcer TLS pour les domaines partenaires</text>

  <rect x="75" y="265" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer S/MIME</text>

  <!-- TLS domains -->
  <text x="75" y="325" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaines TLS forcé</text>
  <rect x="75" y="335" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="361" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">partner1.com, partner2.com</text>

  <!-- Buttons -->
  <rect x="310" y="395" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="418" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="395" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="418" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
