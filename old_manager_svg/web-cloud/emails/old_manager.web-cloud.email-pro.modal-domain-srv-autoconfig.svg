<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Configuration SRV automatique</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration SRV</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Status -->
  <rect x="75" y="100" width="450" height="50" rx="4" fill="#FEF2F2"/>
  <text x="90" y="130" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">⚠ L'enregistrement SRV n'est pas configuré.</text>

  <!-- Domain -->
  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine concerné</text>
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Instructions -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration requise :</text>
  <text x="75" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type: SRV</text>
  <text x="75" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Service: _autodiscover._tcp</text>
  <text x="75" y="305" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cible: mailconfig.ovh.net</text>

  <!-- Buttons -->
  <rect x="310" y="330" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="353" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="420" y="330" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="432" y="353" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer</text>
</svg>
