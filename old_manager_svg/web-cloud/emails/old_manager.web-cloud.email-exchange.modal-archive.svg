<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Archivage</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configurer l'archivage</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Archive status -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Statut archivage</text>
  <rect x="75" y="205" width="100" height="26" rx="13" fill="#FEE2E2"/>
  <text x="95" y="222" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactivé</text>

  <!-- Archive options -->
  <text x="75" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Options d'archivage</text>

  <rect x="75" y="280" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer l'archivage automatique</text>

  <text x="75" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Quota archive</text>
  <rect x="75" y="340" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="366" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">50 Go</text>
  <text x="200" y="366" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="395" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="418" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="395" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="418" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
