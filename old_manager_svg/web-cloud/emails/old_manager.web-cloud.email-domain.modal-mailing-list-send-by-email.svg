<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Envoyer la liste par email</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Envoyer la liste par email</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Envoyer la liste des abonnés de newsletter@mondomaine.com par email.</text>

  <!-- Field: Email -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresse email de destination *</text>
  <rect x="75" y="160" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@mondomaine.com</text>

  <!-- Buttons -->
  <rect x="280" y="220" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="243" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="220" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="418" y="243" fill="white" font-family="system-ui, sans-serif" font-size="14">Envoyer</text>
</svg>
