<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Changer mot de passe</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Changer le mot de passe</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info text -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Définissez un nouveau mot de passe pour ce compte email.</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Voulez-vous continuer ?</text>

  <!-- Required fields notice -->
  <text x="75" y="175" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Password field -->
  <text x="75" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveau mot de passe *</text>
  <rect x="75" y="220" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="246" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Confirm password field -->
  <text x="75" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Confirmer le mot de passe *</text>
  <rect x="75" y="295" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="321" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Info box -->
  <rect x="75" y="350" width="400" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="375" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Le mot de passe doit contenir entre 9 et 30 caractères.</text>

  <!-- Buttons -->
  <rect x="260" y="405" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="428" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="405" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="388" y="428" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
