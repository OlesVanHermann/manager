  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > R√©pondeurs > </text>
    <text x="215" y="40" class="text-body">Ajouter un r√©pondeur</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">‚Üê Retour vers mes r√©pondeurs</text>
    
    <!-- Title -->
    <text x="40" y="130" class="text-title">Ajouter un r√©pondeur</text>
    
    <!-- Form -->
    <g transform="translate(40, 170)">
      <!-- Header text -->
      <text x="0" y="0" class="text-body">Veuillez saisir les informations du r√©pondeur :</text>
      <text x="0" y="25" class="text-caption" style="font-style: italic;">* Champs obligatoires</text>
      
      <!-- Account field -->
      <g transform="translate(0, 55)">
        <text x="0" y="0" class="text-label">Adresse li√©e au r√©pondeur *</text>
        <rect x="0" y="10" width="200" height="44" class="input"/>
        <text x="15" y="38" class="text-muted">Nom du compte</text>
        <rect x="200" y="10" width="40" height="44" class="input-disabled"/>
        <text x="215" y="38" class="text-muted">@</text>
        <rect x="240" y="10" width="300" height="44" class="input"/>
        <text x="255" y="38" class="text-muted">S√©lectionner un nom de domaine</text>
        <text x="510" y="38" class="text-muted">‚ñº</text>
      </g>
      
      <!-- Duration radio -->
      <g transform="translate(0, 135)">
        <text x="0" y="0" class="text-label">Dur√©e du r√©pondeur *</text>
        
