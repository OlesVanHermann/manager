        <text x="15" y="40" class="text-muted">Saisissez le message</text>
        <text x="0" y="180" class="text-caption">Veuillez noter que seuls les caract√®res latins sont support√©s pour la r√©ponse automatique.</text>
      </g>
      
      <!-- Submit button -->
      <g transform="translate(0, 570)">
        <rect x="0" y="0" width="120" height="44" class="btn-primary"/>
