<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="500" viewBox="0 0 750 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Appareils connectés</title>

  <!-- Overlay -->
  <rect width="750" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="650" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="650" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Appareils connectés - john.doe@example.com</text>
  <text x="670" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="600" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Appareils synchronisés via ActiveSync. Vous pouvez les bloquer ou les effacer à distance.</text>

  <!-- Table -->
  <rect x="75" y="155" width="600" height="250" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="155" width="600" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Appareil</text>
  <text x="280" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type</text>
  <text x="400" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Dernière sync</text>
  <text x="550" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Actions</text>

  <!-- Row 1 -->
  <line x1="75" y1="191" x2="675" y2="191" stroke="#E5E7EB"/>
  <text x="95" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">iPhone 15 Pro</text>
  <text x="280" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">iOS 17.2</text>
  <text x="400" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Il y a 5 min</text>
  <rect x="550" y="205" width="70" height="26" rx="4" fill="#FEF2F2"/>
  <text x="563" y="222" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Effacer</text>

  <!-- Row 2 -->
  <line x1="75" y1="241" x2="675" y2="241" stroke="#E5E7EB"/>
  <text x="95" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">MacBook Pro</text>
  <text x="280" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">macOS 14.2</text>
  <text x="400" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Il y a 1 heure</text>
  <rect x="550" y="255" width="70" height="26" rx="4" fill="#FEF2F2"/>
  <text x="563" y="272" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Effacer</text>

  <!-- Row 3 -->
  <line x1="75" y1="291" x2="675" y2="291" stroke="#E5E7EB"/>
  <text x="95" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Outlook Windows</text>
  <text x="280" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Windows 11</text>
  <text x="400" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Il y a 3 heures</text>
  <rect x="550" y="305" width="70" height="26" rx="4" fill="#FEF2F2"/>
  <text x="563" y="322" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Effacer</text>

  <!-- Pagination -->
  <text x="95" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 appareils connectés</text>

  <!-- Close button -->
  <rect x="570" y="420" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="602" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
