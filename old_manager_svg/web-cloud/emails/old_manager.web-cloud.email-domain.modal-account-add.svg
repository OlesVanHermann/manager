<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Créer compte</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un compte email</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du compte *</text>
  <rect x="75" y="125" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">contact</text>
  <text x="285" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@domain.com</text>

  <!-- Description -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Description</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Service commercial</text>

  <!-- Password -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Mot de passe *</text>
  <rect x="75" y="285" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Size -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Espace disque</text>
  <rect x="75" y="365" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5 Go</text>
  <text x="200" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="420" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="420" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="443" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
