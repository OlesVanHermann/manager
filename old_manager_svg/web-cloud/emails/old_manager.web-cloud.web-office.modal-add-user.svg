<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .btn-text-dark { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect width="600" height="580" rx="8" class="bg-white"/>
    <rect width="600" height="580" rx="8" class="border"/>
    
    <!-- Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Ajouter un utilisateur</text>
    <text x="550" y="38" class="text-muted" style="cursor: pointer;">✕</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Info Banner -->
    <rect x="30" y="80" width="540" height="50" rx="4" fill="#FEF3C7"/>
    <text x="50" y="110" fill="#92400E" font-family="Source Sans Pro" font-size="13">⚠️ Vous serez facturé sur le nombre de licences activées dans le mois en cours.</text>
    
    <!-- Form Fields -->
    <g transform="translate(30, 150)">
      <!-- Login -->
      <text x="0" y="0" class="text-label">Identifiant *</text>
      <rect x="0" y="10" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="35" class="text-muted">Ex: jean.dupont</text>
      <text x="0" y="70" class="text-small">Votre identifiant doit contenir entre 3 et 20 caractères.</text>
      <text x="0" y="88" class="text-small">Il peut inclure des lettres, des chiffres et les caractères : - _</text>
      
      <!-- Activation Email -->
      <text x="0" y="120" class="text-label">Email d'activation *</text>
      <rect x="0" y="130" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="155" class="text-muted">exemple@domaine.com</text>
      
      <!-- License Selection -->
      <text x="0" y="200" class="text-label">Licence *</text>
      <rect x="0" y="210" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="235" class="text-body">Microsoft 365 Business Basic</text>
      <text x="510" y="235" class="text-muted">▼</text>
      
      <!-- Domain -->
      <text x="0" y="280" class="text-label">Domaine</text>
      <rect x="0" y="290" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="315" class="text-body">@monentreprise.onmicrosoft.com</text>
      <text x="510" y="315" class="text-muted">▼</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="510" x2="600" y2="510" stroke="#E5E7EB"/>
    <g transform="translate(30, 530)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="28" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="430" y="0" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="460" y="26" class="btn-text">Ajouter</text>
    </g>
  </g>
</svg>
