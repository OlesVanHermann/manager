<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Redirections</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <rect x="0" y="245" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="265" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Redirections</text>
  <text x="20" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="20" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Redirections</text>

  <!-- Action button -->
  <rect x="1030" y="85" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1055" y="111" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter une redirection</text>

  <!-- Refresh button -->
  <rect x="980" y="85" width="40" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="992" y="112" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">↻</text>

  <!-- Search bar -->
  <rect x="280" y="140" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="164" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Rechercher une redirection...</text>
  <circle cx="660" cy="158" r="10" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="667" y1="165" x2="673" y2="171" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Table -->
  <rect x="280" y="190" width="820" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="190" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">De</text>
  <text x="500" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Vers</text>
  <text x="720" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Copie locale</text>
  <text x="850" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="970" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="234" x2="1100" y2="234" stroke="#E5E7EB"/>
  <text x="300" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>
  <text x="500" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <!-- Copie locale: Oui -->
  <circle cx="760" cy="262" r="10" fill="#10B981"/>
  <path d="M755 262 L759 266 L766 258" stroke="white" stroke-width="2" fill="none"/>
  <!-- Status -->
  <rect x="850" y="252" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="862" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action menu (open) -->
  <rect x="920" y="248" width="100" height="70" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="935" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="920" y1="290" x2="1020" y2="290" stroke="#E5E7EB"/>
  <text x="935" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>

  <!-- Row 2 -->
  <line x1="280" y1="294" x2="1100" y2="294" stroke="#E5E7EB"/>
  <text x="300" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">support@example.com</text>
  <text x="500" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">equipe@external.com</text>
  <!-- Copie locale: Non -->
  <circle cx="760" cy="322" r="10" fill="#EF4444"/>
  <line x1="755" y1="317" x2="765" y2="327" stroke="white" stroke-width="2"/>
  <line x1="765" y1="317" x2="755" y2="327" stroke="white" stroke-width="2"/>
  <!-- Status -->
  <rect x="850" y="312" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="862" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action dots -->
  <circle cx="970" cy="322" r="3" fill="#6B7280"/>
  <circle cx="980" cy="322" r="3" fill="#6B7280"/>
  <circle cx="990" cy="322" r="3" fill="#6B7280"/>

  <!-- Row 3 -->
  <line x1="280" y1="354" x2="1100" y2="354" stroke="#E5E7EB"/>
  <text x="300" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">info@example.com</text>
  <text x="500" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">marketing@example.com</text>
  <!-- Copie locale: Oui -->
  <circle cx="760" cy="382" r="10" fill="#10B981"/>
  <path d="M755 382 L759 386 L766 378" stroke="white" stroke-width="2" fill="none"/>
  <!-- Status: En cours -->
  <rect x="835" y="372" width="70" height="22" rx="4" fill="#3B82F6"/>
  <text x="843" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">En création</text>
  <!-- Action dots (disabled) -->
  <circle cx="970" cy="382" r="3" fill="#D1D5DB"/>
  <circle cx="980" cy="382" r="3" fill="#D1D5DB"/>
  <circle cx="990" cy="382" r="3" fill="#D1D5DB"/>

  <!-- Row 4 -->
  <line x1="280" y1="414" x2="1100" y2="414" stroke="#E5E7EB"/>
  <text x="300" y="448" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">ventes@example.com</text>
  <text x="500" y="448" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">commercial@example.com</text>
  <!-- Copie locale: Oui -->
  <circle cx="760" cy="442" r="10" fill="#10B981"/>
  <path d="M755 442 L759 446 L766 438" stroke="white" stroke-width="2" fill="none"/>
  <!-- Status -->
  <rect x="850" y="432" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="862" y="448" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action dots -->
  <circle cx="970" cy="442" r="3" fill="#6B7280"/>
  <circle cx="980" cy="442" r="3" fill="#6B7280"/>
  <circle cx="990" cy="442" r="3" fill="#6B7280"/>

  <!-- Pagination -->
  <text x="280" y="550" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-4 sur 4 redirections</text>

  <!-- Info box -->
  <rect x="280" y="590" width="820" height="60" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="300" y="625" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Les redirections permettent de transférer automatiquement les e-mails vers une autre adresse. Activez la copie locale pour conserver une copie.</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
