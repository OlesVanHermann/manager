<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Règles de messagerie</title>

  <!-- Overlay -->
  <rect width="800" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="700" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="700" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Règles - john.doe@example.com</text>
  <text x="720" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Add button -->
  <rect x="590" y="100" width="130" height="36" rx="4" fill="#0050D7"/>
  <text x="615" y="123" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer une règle</text>

  <!-- Table -->
  <rect x="75" y="150" width="650" height="250" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="150" width="650" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom</text>
  <text x="300" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Condition</text>
  <text x="500" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Action</text>
  <text x="650" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Actif</text>

  <!-- Row 1 -->
  <line x1="75" y1="186" x2="725" y2="186" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Newsletters</text>
  <text x="300" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Objet contient [News]</text>
  <text x="500" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vers Newsletters</text>
  <rect x="650" y="200" width="40" height="22" rx="11" fill="#DCFCE7"/>
  <text x="660" y="215" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Oui</text>

  <!-- Row 2 -->
  <line x1="75" y1="236" x2="725" y2="236" stroke="#E5E7EB"/>
  <text x="95" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Support client</text>
  <text x="300" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">De: support@*</text>
  <text x="500" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Marquer important</text>
  <rect x="650" y="250" width="40" height="22" rx="11" fill="#DCFCE7"/>
  <text x="660" y="265" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Oui</text>

  <!-- Row 3 -->
  <line x1="75" y1="286" x2="725" y2="286" stroke="#E5E7EB"/>
  <text x="95" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Spam suspect</text>
  <text x="300" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Objet contient [SPAM]</text>
  <text x="500" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  <rect x="650" y="300" width="40" height="22" rx="11" fill="#FEE2E2"/>
  <text x="660" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Non</text>

  <!-- Pagination -->
  <text x="95" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 règles</text>

  <!-- Close button -->
  <rect x="620" y="420" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="652" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
