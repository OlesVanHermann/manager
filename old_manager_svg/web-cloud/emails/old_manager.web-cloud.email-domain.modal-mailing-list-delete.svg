<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Supprimer liste de diffusion</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer la liste</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Êtes-vous sûr de vouloir supprimer la liste</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">newsletter@example.com</text>
  <text x="270" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

  <text x="75" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Voulez-vous continuer ?</text>

  <!-- Warning -->
  <rect x="75" y="190" width="350" height="45" rx="4" fill="#FEF3C7"/>
  <text x="90" y="210" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action est irréversible. Tous les abonnés</text>
  <text x="90" y="225" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">et messages seront définitivement supprimés.</text>

  <!-- Buttons -->
  <rect x="230" y="250" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="273" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="250" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="348" y="273" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
