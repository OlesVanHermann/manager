<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  <rect x="0" y="60" width="240" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">EMAILS</text>
  <rect x="0" y="190" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="190" width="4" height="40" class="bg-primary"/>
  <text x="50" y="215" class="text-primary" font-weight="600">MX Plan</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Emails › MX Plan › mondomaine.fr</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">MX Plan - mondomaine.fr</text>
    
    <!-- Service Card -->
    <rect x="0" y="80" width="1100" height="100" rx="8" class="bg-white"/>
    <rect x="0" y="80" width="1100" height="100" rx="8" class="border"/>
    <text x="30" y="115" class="text-subtitle">mondomaine.fr</text>
    <text x="30" y="145" class="text-muted">Offre: MX Plan (inclus avec hébergement)</text>
    
    <!-- Tabs -->
    <rect x="0" y="210" width="1100" height="50" class="bg-white"/>
    <rect x="0" y="210" width="1100" height="50" class="border"/>
    
    <text x="30" y="242" class="text-muted">Comptes email</text>
    <text x="170" y="242" class="text-muted">Redirections</text>
    <text x="300" y="242" class="text-muted">Listes de diffusion</text>
    <text x="460" y="242" class="text-muted">Filtres</text>
    <text x="540" y="242" class="text-primary" font-weight="600">Répondeurs</text>
    <rect x="540" y="255" width="80" height="3" class="bg-primary"/>
    
    <!-- Action Button -->
    <rect x="900" y="225" width="180" height="36" rx="4" class="btn-primary"/>
    <text x="920" y="248" class="btn-text">+ Créer un répondeur</text>
    
    <!-- Table Header -->
    <rect x="0" y="280" width="1100" height="50" class="bg-neutral-100"/>
    <rect x="0" y="280" width="1100" height="50" class="border"/>
    
    <text x="30" y="310" class="text-body" font-weight="600">Compte</text>
    <text x="300" y="310" class="text-body" font-weight="600">Début</text>
    <text x="480" y="310" class="text-body" font-weight="600">Fin</text>
    <text x="660" y="310" class="text-body" font-weight="600">Copie vers</text>
    <text x="880" y="310" class="text-body" font-weight="600">Statut</text>
    <text x="1020" y="310" class="text-body" font-weight="600">Actions</text>
    
    <!-- Row 1 - Active -->
    <rect x="0" y="330" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="330" width="1100" height="60" class="border"/>
    <text x="30" y="365" class="text-primary">contact@mondomaine.fr</text>
    <text x="300" y="365" class="text-body">23/12/2024</text>
    <text x="480" y="365" class="text-body">02/01/2025</text>
    <text x="660" y="365" class="text-body">collegue@mondomaine.fr</text>
    <rect x="880" y="350" width="60" height="24" rx="12" class="bg-success"/>
    <text x="895" y="367" class="text-success">Actif</text>
    <text x="1035" y="365" class="text-muted">⋮</text>
    
    <!-- Row 2 - Scheduled -->
    <rect x="0" y="390" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="390" width="1100" height="60" class="border"/>
    <text x="30" y="425" class="text-primary">admin@mondomaine.fr</text>
    <text x="300" y="425" class="text-body">15/01/2025</text>
    <text x="480" y="425" class="text-body">22/01/2025</text>
    <text x="660" y="425" class="text-body">-</text>
    <rect x="880" y="410" width="80" height="24" rx="12" class="bg-warning"/>
    <text x="895" y="427" class="text-warning">Planifié</text>
    <text x="1035" y="425" class="text-muted">⋮</text>
    
    <!-- Preview card -->
    <rect x="0" y="480" width="1100" height="180" rx="8" class="bg-white"/>
    <rect x="0" y="480" width="1100" height="180" rx="8" class="border"/>
    
    <text x="30" y="515" class="text-subtitle">Aperçu du répondeur actif</text>
    
    <rect x="30" y="535" width="1040" height="110" rx="4" fill="#F9FAFB"/>
    <text x="50" y="565" class="text-body" font-weight="600">Objet: Réponse automatique - Absence du bureau</text>
    <text x="50" y="595" class="text-body">Bonjour,</text>
    <text x="50" y="615" class="text-body">Je suis actuellement absent du bureau jusqu'au 02/01/2025.</text>
    <text x="50" y="635" class="text-body">Pour toute urgence, veuillez contacter collegue@mondomaine.fr</text>
  </g>
</svg>
