<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal Wizard -->
  <g transform="translate(320, 150)">
    <rect x="0" y="0" width="800" height="500" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="800" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Commander des licences Outlook</text>
    <text x="768" y="36" class="text-muted" font-size="18">Ã—</text>

    <line x1="0" y1="56" x2="800" y2="56" class="divider"/>

    <!-- Stepper -->
    <g transform="translate(24, 76)">
      <!-- Step 1 - Active -->
      <circle cx="16" cy="16" r="16" fill="#0050D7"/>
      <text x="16" y="21" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="21" class="text-primary" font-size="12" font-weight="600">Duree</text>

      <!-- Line -->
      <line x1="90" y1="16" x2="200" y2="16" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 - Inactive -->
      <circle cx="216" cy="16" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="216" y="21" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="240" y="21" class="text-muted" font-size="12">Resume</text>

      <!-- Line -->
      <line x1="300" y1="16" x2="410" y2="16" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 - Inactive -->
      <circle cx="426" cy="16" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="426" y="21" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="450" y="21" class="text-muted" font-size="12">Bon de commande</text>
    </g>

    <!-- Modal body - Step 1 content -->
    <g transform="translate(24, 130)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Choisir la duree d'engagement</text>

      <text x="0" y="35" class="text-dark" font-size="12">Vous allez commander des licences Outlook pour votre compte Exchange.</text>

      <!-- Duration options -->
      <text x="0" y="70" class="text-muted" font-size="11">Duree d'engagement</text>

      <!-- Radio option 1 - Monthly -->
      <g transform="translate(0, 90)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="28" y="14" class="text-dark" font-size="12">1 mois</text>
        <text x="100" y="14" class="text-muted" font-size="11">- Sans engagement</text>
      </g>

      <!-- Radio option 2 - Yearly -->
      <g transform="translate(0, 120)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="28" y="14" class="text-dark" font-size="12">12 mois</text>
        <text x="100" y="14" class="text-muted" font-size="11">- 10% de reduction</text>
      </g>

      <!-- Radio option 3 - 24 months -->
      <g transform="translate(0, 150)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="28" y="14" class="text-dark" font-size="12">24 mois</text>
        <text x="100" y="14" class="text-muted" font-size="11">- 20% de reduction</text>
      </g>

      <!-- Info box -->
      <rect x="0" y="190" width="752" height="50" rx="4" class="bg-info"/>
      <text x="16" y="215" class="text-info" font-size="11">Les licences Outlook seront associees aux comptes Exchange de votre organisation.</text>
      <text x="16" y="231" class="text-info" font-size="11">Vous pourrez les attribuer depuis l'onglet Comptes Email.</text>

      <!-- Account count -->
      <text x="0" y="275" class="text-muted" font-size="11">Nombre de licences</text>
      <rect x="0" y="285" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="311" class="text-dark" font-size="12">1</text>

      <text x="140" y="311" class="text-muted" font-size="11">comptes eligibles: 25</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="440" x2="800" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <text x="0" y="23" class="text-primary" font-size="12">Annuler</text>

      <rect x="680" y="0" width="80" height="36" rx="4" class="btn-primary"/>
      <text x="720" y="23" class="text-white" font-size="12" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
