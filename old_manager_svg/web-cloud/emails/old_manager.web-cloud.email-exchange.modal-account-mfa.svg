<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Activer MFA</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Activer l'authentification MFA</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account info -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Compte</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">admin@example.com</text>

  <!-- Info -->
  <rect x="75" y="160" width="400" height="80" rx="4" fill="#EFF6FF"/>
  <text x="90" y="185" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">L'authentification multi-facteurs (MFA) ajoute une couche</text>
  <text x="90" y="205" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">de sécurité supplémentaire à votre compte Exchange.</text>
  <text x="90" y="225" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Un code sera demandé lors de la connexion OWA.</text>

  <!-- Options -->
  <text x="75" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Méthode d'authentification</text>

  <circle cx="90" cy="300" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="300" r="5" fill="#0050D7"/>
  <text x="110" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Application d'authentification (TOTP)</text>

  <circle cx="90" cy="335" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="340" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">SMS</text>

  <!-- Buttons -->
  <rect x="260" y="355" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="355" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="400" y="378" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
