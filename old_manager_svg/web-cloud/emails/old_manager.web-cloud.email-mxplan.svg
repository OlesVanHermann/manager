<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Emails</text>
  <text x="40" y="175" class="text-body">MX Plan</text>
  <text x="60" y="200" class="text-muted" font-size="12">mondomaine.fr</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">MX Plan - mondomaine.fr</text>
    <text x="0" y="30" class="text-muted">Expire le 15/06/2026</text>
    <g transform="translate(900, -10)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="23" class="text-body">Actions ▼</text>
    </g>
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="tab-active" font-weight="600">Informations générales</text>
      <rect x="0" y="8" width="140" height="3" fill="#0050D7"/>
      <text x="170" y="0" class="tab-inactive">Comptes email</text>
      <text x="290" y="0" class="tab-inactive">Redirections</text>
      <text x="400" y="0" class="tab-inactive">Listes de diffusion</text>
      <text x="550" y="0" class="tab-inactive">Tâches</text>
    </g>
    <line x1="0" y1="85" x2="1100" y2="85" stroke="#E5E7EB"/>
    <g transform="translate(0, 110)">
      <g>
        <rect x="0" y="0" width="350" height="320" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Informations générales</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Offre</text>
        <text x="200" y="85" class="text-body">MX Plan 100</text>
        <text x="20" y="115" class="text-muted">Domaine</text>
        <text x="200" y="115" class="text-body">mondomaine.fr</text>
        <text x="20" y="145" class="text-muted">Comptes email</text>
        <text x="200" y="145" class="text-body">5 / 100</text>
        <text x="20" y="180" class="text-muted">Espace utilisé</text>
        <rect x="20" y="190" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="190" width="62" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="215" class="text-body">1 Go / 5 Go (20%)</text>
        <text x="20" y="255" class="text-muted">Redirections</text>
        <text x="200" y="255" class="text-body">12 actives</text>
        <text x="20" y="290" class="text-muted">Listes de diffusion</text>
        <text x="200" y="290" class="text-body">2 actives</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="320" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Configuration</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Serveur IMAP</text>
        <text x="20" y="108" class="text-body">ssl0.ovh.net:993 (SSL)</text>
        <text x="20" y="145" class="text-muted">Serveur POP3</text>
        <text x="20" y="168" class="text-body">ssl0.ovh.net:995 (SSL)</text>
        <text x="20" y="205" class="text-muted">Serveur SMTP</text>
        <text x="20" y="228" class="text-body">ssl0.ovh.net:465 (SSL)</text>
        <text x="20" y="275" class="text-link">Configurer sur Outlook →</text>
        <text x="20" y="300" class="text-link">Configurer sur Thunderbird →</text>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="320" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Webmail</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <g transform="translate(20, 75)">
          <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
          <text x="25" y="26" class="btn-text">Accéder au webmail</text>
        </g>
        <text x="20" y="155" class="text-muted">Anti-spam</text>
        <g transform="translate(200, 140)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <text x="20" y="195" class="text-muted">Anti-virus</text>
        <g transform="translate(200, 180)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
      </g>
    </g>
  </g>
</svg>
