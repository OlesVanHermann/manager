<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Filtres délégation</title>

  <!-- Background -->
  <rect width="1200" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Main Content -->
  <rect x="60" y="80" width="1080" height="400" rx="8" fill="white"/>

  <!-- Back button -->
  <text x="90" y="115" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>

  <!-- Page Title -->
  <text x="90" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Gestion des filtres</text>
  <text x="270" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="700">contact@mondomaine.com</text>

  <!-- Table (oui-datagrid) -->
  <rect x="90" y="180" width="720" height="40" fill="#F9FAFB"/>
  <text x="105" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom ↑</text>
  <text x="300" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Priorité</text>
  <text x="450" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Statut</text>
  <text x="750" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="90" y1="220" x2="810" y2="220" stroke="#E5E7EB"/>
  <text x="105" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">spam-filter</text>
  <text x="300" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
  <rect x="450" y="235" width="50" height="24" rx="4" fill="#DEF7EC"/>
  <text x="462" y="252" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <!-- ActionMenu OPEN -->
  <rect x="750" y="238" width="28" height="24" rx="4" fill="#F3F4F6"/>
  <text x="759" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- ActionMenu dropdown -->
  <rect x="640" y="265" width="150" height="76" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="655" y="292" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier le filtre</text>
  <line x1="640" y1="305" x2="790" y2="305" stroke="#E5E7EB"/>
  <text x="655" y="330" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer le filtre</text>

  <!-- Row 2 -->
  <line x1="90" y1="280" x2="810" y2="280" stroke="#E5E7EB"/>
  <text x="105" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">redirect-marketing</text>
  <text x="300" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2</text>
  <rect x="450" y="295" width="55" height="24" rx="4" fill="#FEE2E2"/>
  <text x="460" y="312" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Inactif</text>
  <rect x="750" y="298" width="28" height="24" rx="4" fill="#F3F4F6"/>
  <text x="759" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Row 3 -->
  <line x1="90" y1="340" x2="810" y2="340" stroke="#E5E7EB"/>
  <text x="105" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">auto-archive</text>
  <text x="300" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3</text>
  <rect x="450" y="355" width="50" height="24" rx="4" fill="#DEF7EC"/>
  <text x="462" y="372" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <rect x="750" y="358" width="28" height="24" rx="4" fill="#F3F4F6"/>
  <text x="759" y="375" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Sidebar button -->
  <rect x="860" y="180" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="900" y="203" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créer un filtre</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
