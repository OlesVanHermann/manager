<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer un dossier</title>

  <!-- Overlay -->
  <rect width="500" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="270" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="76" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un dossier</text>
  <text x="420" y="76" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Folder name -->
  <text x="75" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du dossier *</text>
  <rect x="75" y="135" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="161" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Projets</text>

  <!-- Parent folder -->
  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dossier parent</text>
  <rect x="75" y="215" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="241" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Boîte de réception</text>
  <text x="400" y="241" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="210" y="270" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="293" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="270" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="355" y="293" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
