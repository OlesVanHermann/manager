<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  <rect x="0" y="60" width="240" height="840" class="border"/>
  
  <rect x="0" y="120" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="120" width="4" height="40" class="bg-primary"/>
  <text x="50" y="145" class="text-primary" font-weight="600">Microsoft 365</text>
  
  <!-- Main Content - Onboarding -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Microsoft 365</text>
    
    <!-- Onboarding Card -->
    <rect x="0" y="40" width="1100" height="700" rx="8" class="bg-white"/>
    <rect x="0" y="40" width="1100" height="700" rx="8" class="border"/>
    
    <!-- Illustration placeholder -->
    <rect x="400" y="80" width="300" height="180" rx="8" fill="#EFF6FF"/>
    <text x="480" y="180" fill="#3B82F6" font-size="48">☁️</text>
    
    <!-- Title -->
    <text x="550" y="310" class="text-title" text-anchor="middle">Solutions collaboratives</text>
    
    <!-- Description -->
    <text x="550" y="350" class="text-body" text-anchor="middle">Que vous soyez au bureau ou en déplacement, partagez, éditez et communiquez</text>
    <text x="550" y="375" class="text-body" text-anchor="middle">où que vous soyez avec l'ensemble de vos équipes !</text>
    <text x="550" y="410" class="text-muted" text-anchor="middle">Découvrez toutes nos solutions collaboratives prêtes à l'emploi et sécurisées.</text>
    
    <!-- CTA Button -->
    <rect x="450" y="450" width="200" height="44" rx="4" class="btn-primary"/>
    <text x="550" y="478" class="btn-text" text-anchor="middle">Commander</text>
    
    <!-- Guides Section -->
    <text x="100" y="540" class="text-subtitle">Consulter nos guides en ligne</text>
    
    <!-- Guide 1 -->
    <rect x="100" y="570" width="280" height="120" rx="6" fill="#F9FAFB"/>
    <rect x="100" y="570" width="280" height="120" rx="6" class="border"/>
    <text x="120" y="600" class="text-body" font-weight="600">Gérer un groupe de licences</text>
    <text x="120" y="620" class="text-body" font-weight="600">Microsoft 365 OVHcloud (CSP1)</text>
    <text x="120" y="655" class="text-muted" font-size="12">Découvrez comment souscrire à une</text>
    <text x="120" y="675" class="text-muted" font-size="12">licence et la gérer dans votre espace client.</text>
    
    <!-- Guide 2 -->
    <rect x="410" y="570" width="280" height="120" rx="6" fill="#F9FAFB"/>
    <rect x="410" y="570" width="280" height="120" rx="6" class="border"/>
    <text x="430" y="600" class="text-body" font-weight="600">Gérer un groupe de licences</text>
    <text x="430" y="620" class="text-body" font-weight="600">Office 365 Revendeurs (CSP2)</text>
    <text x="430" y="655" class="text-muted" font-size="12">Découvrez comment souscrire et</text>
    <text x="430" y="675" class="text-muted" font-size="12">administrer un service Office 365 CSP2.</text>
    
    <!-- Guide 3 -->
    <rect x="720" y="570" width="280" height="120" rx="6" fill="#F9FAFB"/>
    <rect x="720" y="570" width="280" height="120" rx="6" class="border"/>
    <text x="740" y="600" class="text-body" font-weight="600">Utiliser le bureau à distance</text>
    <text x="740" y="620" class="text-body" font-weight="600">avec Microsoft 365 apps</text>
    <text x="740" y="655" class="text-muted" font-size="12">Découvrez comment installer Microsoft</text>
    <text x="740" y="675" class="text-muted" font-size="12">365 apps sur un bureau distant (RDS).</text>
  </g>
</svg>
