<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="260" viewBox="0 0 500 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Supprimer filtre</title>

  <!-- Overlay -->
  <rect width="500" height="260" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="200" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer le filtre</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer le filtre</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">"Spam filter"</text>
  <text x="170" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Voulez-vous continuer ?</text>

  <!-- Buttons -->
  <rect x="230" y="195" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="195" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="348" y="218" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
