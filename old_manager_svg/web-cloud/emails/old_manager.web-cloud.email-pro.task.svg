<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Tâches récentes</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="20" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="20" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pieds de page</text>
  <rect x="0" y="335" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="355" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Tâches récentes</text>

  <!-- Warning alert -->
  <rect x="280" y="130" width="820" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="300" y="160" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">Des tâches sont en cours. Certaines informations peuvent être partiellement affichées.</text>

  <!-- Table -->
  <rect x="280" y="200" width="820" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="200" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Fonction</text>
  <text x="550" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="720" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Date de début</text>
  <text x="920" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Date de fin</text>

  <!-- Row 1: Doing -->
  <line x1="280" y1="244" x2="1100" y2="244" stroke="#E5E7EB"/>
  <text x="300" y="278" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Création de compte</text>
  <!-- Status: hourglass -->
  <circle cx="565" cy="272" r="12" fill="#3B82F6" opacity="0.1"/>
  <text x="559" y="278" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">⏳</text>
  <text x="590" y="278" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">En cours</text>
  <text x="720" y="278" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">28/12/2024 10:30</text>
  <text x="920" y="278" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>

  <!-- Row 2: Done -->
  <line x1="280" y1="304" x2="1100" y2="304" stroke="#E5E7EB"/>
  <text x="300" y="338" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modification de compte</text>
  <text x="550" y="338" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">Terminée</text>
  <text x="720" y="338" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">27/12/2024 15:45</text>
  <text x="920" y="338" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">27/12/2024 15:46</text>

  <!-- Row 3: Error -->
  <line x1="280" y1="364" x2="1100" y2="364" stroke="#E5E7EB"/>
  <text x="300" y="398" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajout liste de diffusion</text>
  <!-- Status: error -->
  <circle cx="565" cy="392" r="12" fill="#EF4444" opacity="0.1"/>
  <text x="559" y="398" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">✗</text>
  <text x="590" y="398" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">Erreur</text>
  <text x="720" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">26/12/2024 09:00</text>
  <text x="920" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">26/12/2024 09:05</text>

  <!-- Row 4: Todo -->
  <line x1="280" y1="424" x2="1100" y2="424" stroke="#E5E7EB"/>
  <text x="300" y="458" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Création redirection</text>
  <!-- Status: hourglass -->
  <circle cx="565" cy="452" r="12" fill="#3B82F6" opacity="0.1"/>
  <text x="559" y="458" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">⏳</text>
  <text x="590" y="458" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">Planifiée</text>
  <text x="720" y="458" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">28/12/2024 11:00</text>
  <text x="920" y="458" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>

  <!-- Row 5: Cancelled -->
  <line x1="280" y1="484" x2="1100" y2="484" stroke="#E5E7EB"/>
  <text x="300" y="518" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Suppression contact externe</text>
  <!-- Status: cancelled -->
  <circle cx="565" cy="512" r="12" fill="#EF4444" opacity="0.1"/>
  <text x="559" y="518" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">⊘</text>
  <text x="590" y="518" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">Annulée</text>
  <text x="720" y="518" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">25/12/2024 14:30</text>
  <text x="920" y="518" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">25/12/2024 14:35</text>

  <!-- Pagination -->
  <text x="280" y="580" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-5 sur 8 tâches</text>

  <!-- Pagination controls -->
  <rect x="900" y="555" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="912" y="575" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">←</text>
  <rect x="935" y="555" width="30" height="30" rx="4" fill="#0050D7"/>
  <text x="947" y="575" fill="white" font-family="system-ui, sans-serif" font-size="14">1</text>
  <rect x="970" y="555" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="982" y="575" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
  <rect x="1005" y="555" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1017" y="575" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">→</text>
</svg>
