<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Contacts externes</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <rect x="0" y="215" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="235" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Contacts externes</text>
  <text x="20" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="20" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="20" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Contacts externes</text>

  <!-- Actions dropdown -->
  <rect x="1080" y="85" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1110" y="111" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Actions</text>
  <path d="M1175 103 L1183 111 L1191 103" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Actions dropdown open -->
  <rect x="1020" y="130" width="180" height="70" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="1040" y="157" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter un contact</text>
  <line x1="1020" y1="170" x2="1200" y2="170" stroke="#E5E7EB"/>
  <text x="1040" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Exporter en CSV</text>

  <!-- Search bar -->
  <rect x="280" y="140" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="164" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Rechercher un contact...</text>
  <circle cx="660" cy="158" r="10" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="667" y1="165" x2="673" y2="171" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Table -->
  <rect x="280" y="190" width="820" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="190" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse</text>
  <text x="480" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom affiché</text>
  <text x="660" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Créé le</text>
  <text x="800" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Annuaire</text>
  <text x="920" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="1020" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="234" x2="1100" y2="234" stroke="#E5E7EB"/>
  <text x="300" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">fournisseur@external.com</text>
  <text x="480" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean Fournisseur</text>
  <text x="660" y="268" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">15 déc. 2024</text>
  <!-- Annuaire icon (visible) -->
  <circle cx="830" cy="262" r="10" fill="#10B981"/>
  <path d="M825 262 L829 266 L836 258" stroke="white" stroke-width="2" fill="none"/>
  <!-- Status -->
  <rect x="920" y="252" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="932" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action menu (open) -->
  <rect x="970" y="248" width="100" height="70" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow2)"/>
  <text x="985" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="970" y1="290" x2="1070" y2="290" stroke="#E5E7EB"/>
  <text x="985" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>

  <!-- Row 2 -->
  <line x1="280" y1="294" x2="1100" y2="294" stroke="#E5E7EB"/>
  <text x="300" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">partenaire@partner.org</text>
  <text x="480" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Marie Partenaire</text>
  <text x="660" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">10 déc. 2024</text>
  <!-- Annuaire icon (hidden) -->
  <circle cx="830" cy="322" r="10" fill="#EF4444"/>
  <line x1="825" y1="317" x2="835" y2="327" stroke="white" stroke-width="2"/>
  <line x1="835" y1="317" x2="825" y2="327" stroke="white" stroke-width="2"/>
  <!-- Status -->
  <rect x="920" y="312" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="932" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action dots -->
  <circle cx="1020" cy="322" r="3" fill="#6B7280"/>
  <circle cx="1030" cy="322" r="3" fill="#6B7280"/>
  <circle cx="1040" cy="322" r="3" fill="#6B7280"/>

  <!-- Row 3 -->
  <line x1="280" y1="354" x2="1100" y2="354" stroke="#E5E7EB"/>
  <text x="300" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">client@client-company.fr</text>
  <text x="480" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Paul Client</text>
  <text x="660" y="388" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">5 déc. 2024</text>
  <!-- Annuaire icon (visible) -->
  <circle cx="830" cy="382" r="10" fill="#10B981"/>
  <path d="M825 382 L829 386 L836 378" stroke="white" stroke-width="2" fill="none"/>
  <!-- Status: Création -->
  <rect x="905" y="372" width="70" height="22" rx="4" fill="#3B82F6"/>
  <text x="913" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">En création</text>
  <!-- Action dots (disabled) -->
  <circle cx="1020" cy="382" r="3" fill="#D1D5DB"/>
  <circle cx="1030" cy="382" r="3" fill="#D1D5DB"/>
  <circle cx="1040" cy="382" r="3" fill="#D1D5DB"/>

  <!-- Pagination -->
  <text x="280" y="550" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-3 sur 3 contacts</text>

  <!-- Shadow filters -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
