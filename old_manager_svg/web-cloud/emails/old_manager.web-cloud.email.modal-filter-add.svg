<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email - Modal Créer un filtre</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un filtre</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Filter name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du filtre *</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Newsletter</text>

  <!-- Condition -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Condition</text>

  <rect x="75" y="210" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="236" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sujet</text>
  <text x="200" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="235" y="210" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="250" y="236" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contient</text>
  <text x="330" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="365" y="210" width="155" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="380" y="236" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">newsletter</text>

  <!-- Action -->
  <text x="75" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Action</text>

  <circle cx="90" cy="310" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="310" r="4" fill="#0050D7"/>
  <text x="110" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Déplacer vers un dossier</text>

  <rect x="110" y="330" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="356" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Newsletters</text>
  <text x="285" y="356" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <circle cx="90" cy="395" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer le message</text>

  <circle cx="90" cy="430" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Rediriger vers une adresse</text>

  <!-- Buttons -->
  <rect x="310" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="475" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="498" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
