<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Filtre anti-spam</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Filtre anti-spam</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Filter level -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Niveau de filtrage</text>

  <circle cx="90" cy="225" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Désactivé</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Faible - Moins de faux positifs</text>

  <circle cx="90" cy="295" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="295" r="4" fill="#0050D7"/>
  <text x="110" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Normal - Équilibré (recommandé)</text>

  <circle cx="90" cy="330" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Agressif - Plus de faux positifs possibles</text>

  <!-- Action on spam -->
  <text x="75" y="375" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Action sur les spams</text>

  <rect x="75" y="390" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="416" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Déplacer dans le dossier Spam</text>
  <text x="495" y="416" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="310" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="450" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
