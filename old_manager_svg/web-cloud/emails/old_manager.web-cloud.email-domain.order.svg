<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Commander MX Plan</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Main Content -->
  <rect x="60" y="80" width="1080" height="550" rx="8" fill="white"/>

  <!-- Page Title -->
  <text x="90" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Commander un MX Plan</text>

  <!-- Stepper -->
  <circle cx="130" cy="170" r="16" fill="#0050D7"/>
  <text x="125" y="175" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="110" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Domaine</text>

  <line x1="150" y1="170" x2="550" y2="170" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="570" cy="170" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="565" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
  <text x="555" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Offre</text>

  <line x1="590" y1="170" x2="990" y2="170" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="1010" cy="170" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="1005" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
  <text x="985" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Contrats</text>

  <!-- Step 1: Domain selection -->
  <text x="90" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Domaine</text>

  <!-- Domain selector -->
  <rect x="90" y="280" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="110" y="308" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">mondomaine.com</text>
  <text x="460" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">▼</text>

  <!-- Offers preview (Step 2 preview) -->
  <text x="90" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le domaine pour lequel vous souhaitez commander un MX Plan.</text>

  <!-- Offer cards (shown when domain is selected) -->
  <text x="90" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Offre</text>

  <!-- Offer card 1 - MX Plan Start -->
  <rect x="90" y="445" width="280" height="120" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="110" cy="465" r="10" fill="#0050D7"/>
  <circle cx="110" cy="465" r="4" fill="white"/>
  <text x="130" y="470" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan Start</text>
  <text x="105" y="500" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 comptes email</text>
  <text x="105" y="520" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="105" y="550" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,00 € HT</text>

  <!-- Offer card 2 - MX Plan 25 -->
  <rect x="400" y="445" width="280" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
  <circle cx="420" cy="465" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="440" y="470" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan 25</text>
  <text x="415" y="500" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">25 comptes email</text>
  <text x="415" y="520" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="415" y="550" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">9,99 € HT/an</text>

  <!-- Offer card 3 - MX Plan 100 -->
  <rect x="710" y="445" width="280" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
  <circle cx="730" cy="465" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="750" y="470" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan 100</text>
  <text x="725" y="500" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">100 comptes email</text>
  <text x="725" y="520" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="725" y="550" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">29,99 € HT/an</text>

  <!-- Next button -->
  <rect x="990" y="590" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="1025" y="615" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
