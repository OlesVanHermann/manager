<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-price-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; rx: 8; }
      .card-disabled { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .badge-current { fill: #E8F0FE; rx: 12; }
      .badge-current-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .badge-new { fill: #DEF7EC; rx: 12; }
      .badge-new-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-soon { fill: #FEF3C7; rx: 12; }
      .badge-soon-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .check { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > Comptes email > </text>
    <text x="230" y="40" class="text-body">Changer d'offre</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">← Retour vers mes comptes emails</text>
    
    <!-- Title -->
    <text x="40" y="130" class="text-title">Sélectionnez votre nouvelle offre</text>
    <text x="40" y="160" class="text-body">contact@exemple.com</text>
    
    <!-- Offer cards -->
    <g transform="translate(40, 200)">
      <!-- Card Starter (current) -->
      <g>
        <rect x="0" y="0" width="250" height="380" class="card"/>
        <g transform="translate(20, 20)">
          <rect x="0" y="0" width="100" height="24" class="badge-current"/>
          <text x="10" y="16" class="badge-current-text">Offre actuelle</text>
        </g>
        <text x="20" y="70" class="text-subtitle">Zimbra Starter</text>
        <text x="20" y="100" class="text-price">1,99 €</text>
        <text x="85" y="100" class="text-price-small">HT/mois</text>
        <line x1="20" y1="120" x2="230" y2="120" class="border"/>
        <text x="20" y="150" class="text-body">✓ 15 Go de stockage</text>
        <text x="20" y="180" class="text-body">✓ Partage limité de calendriers,</text>
        <text x="35" y="200" class="text-body">tâches et contacts</text>
        <text x="20" y="230" class="text-body">✓ Synchronisation ActiveSync</text>
      </g>
      
      <!-- Card Pro (selected) -->
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="250" height="380" class="card-selected"/>
        <g transform="translate(20, 20)">
          <rect x="0" y="0" width="70" height="24" class="badge-new"/>
          <text x="10" y="16" class="badge-new-text">Nouveau</text>
        </g>
        <circle cx="220" cy="30" r="12" class="check"/>
        <text x="215" y="35" class="text-white">✓</text>
        <text x="20" y="70" class="text-subtitle">Zimbra Pro</text>
        <text x="20" y="100" class="text-price">5,99 €</text>
        <text x="85" y="100" class="text-price-small">HT/mois</text>
        <line x1="20" y1="120" x2="230" y2="120" class="border"/>
        <text x="20" y="150" class="text-body">✓ 50 Go de stockage</text>
        <text x="20" y="180" class="text-body">✓ Partage illimité de calendriers,</text>
        <text x="35" y="200" class="text-body">tâches et contacts</text>
        <text x="20" y="230" class="text-body">✓ Synchronisation ActiveSync</text>
        <text x="20" y="260" class="text-body">✓ Stockage de fichiers</text>
        <text x="20" y="290" class="text-body">✓ 1 Go de stockage partagé</text>
        <text x="20" y="320" class="text-body">✓ Visioconférences</text>
      </g>
      
      <!-- Card Business (disabled) -->
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="250" height="380" class="card-disabled"/>
        <g transform="translate(20, 20)">
          <rect x="0" y="0" width="130" height="24" class="badge-soon"/>
          <text x="10" y="16" class="badge-soon-text">Bientôt disponible</text>
        </g>
        <text x="20" y="70" class="text-subtitle" style="fill: #9CA3AF;">Zimbra Business</text>
        <text x="20" y="100" class="text-muted">Prix à venir</text>
        <line x1="20" y1="120" x2="230" y2="120" class="border"/>
        <text x="20" y="150" class="text-muted">○ Co-édition de fichiers</text>
        <text x="20" y="180" class="text-muted">○ Chat en privé</text>
        <text x="20" y="210" class="text-muted">○ Chat en équipe</text>
      </g>
      
      <!-- Total card -->
      <g transform="translate(850, 0)">
        <rect x="0" y="0" width="230" height="200" class="card"/>
        <text x="20" y="35" class="text-subtitle">À payer maintenant</text>
        <text x="20" y="65" class="text-price">2,00 €</text>
        <text x="85" y="65" class="text-price-small">HT (prorata)</text>
        <line x1="20" y1="90" x2="210" y2="90" class="border"/>
        <text x="20" y="115" class="text-muted">Prochaine facturation</text>
        <text x="20" y="140" class="text-body">5,99 € HT/mois</text>
        <rect x="20" y="160" width="190" height="36" class="btn-primary"/>
        <text x="70" y="183" class="text-white">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
