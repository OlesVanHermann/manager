<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Export</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Exporter les données</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="395" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">L'export génère un fichier PST contenant tous les</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">emails, contacts et calendriers du compte.</text>

  <!-- Account -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte à exporter</text>
  <rect x="75" y="185" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- Format -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Format d'export</text>
  <rect x="75" y="265" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="291" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">PST (Outlook)</text>
  <text x="445" y="291" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Warning -->
  <rect x="75" y="320" width="395" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="342" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ L'export peut prendre plusieurs heures selon la taille.</text>

  <!-- Buttons -->
  <rect x="260" y="370" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="393" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="370" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="380" y="393" fill="white" font-family="system-ui, sans-serif" font-size="14">Lancer export</text>
</svg>
