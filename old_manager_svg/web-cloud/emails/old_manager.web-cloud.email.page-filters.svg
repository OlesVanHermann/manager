<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Email Filters</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">← Retour à contact@example.com</text>
  </g>
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Filtres email</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">contact@example.com • Gérez vos règles de filtrage</text>
  </g>
  <g transform="translate(880, 55)"><rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/><text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer un filtre</text></g>
  <!-- Info banner -->
  <g transform="translate(30, 110)">
    <rect x="0" y="0" width="1040" height="50" rx="8" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ️ Les filtres sont exécutés dans l'ordre affiché. Glissez pour réorganiser.</text>
  </g>
  <!-- Filters list -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Filtres actifs (4)</text>
    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">PRIORITÉ</text>
      <text x="100" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">NOM DU FILTRE</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">CONDITION</text>
      <text x="600" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ACTION</text>
      <text x="800" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">STATUT</text>
      <text x="920" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ACTIONS</text>
    </g>
    <line x1="20" y1="75" x2="1000" y2="75" stroke="#E5E7EB"/>
    <!-- Filter 1 -->
    <g transform="translate(20, 100)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮⋮</text>
      <text x="40" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1</text>
      <text x="100" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Spam</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sujet contient "[SPAM]"</text>
      <rect x="600" y="-10" width="100" height="20" rx="4" fill="#FEE2E2"/><text x="610" y="5" fill="#DC2626" font-family="system-ui, sans-serif" font-size="10">Supprimer</text>
      <rect x="800" y="-10" width="55" height="20" rx="4" fill="#DCFCE7"/><text x="815" y="5" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actif</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
    </g>
    <line x1="20" y1="125" x2="1000" y2="125" stroke="#F3F4F6"/>
    <!-- Filter 2 -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮⋮</text>
      <text x="40" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">2</text>
      <text x="100" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Newsletters</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">De contient "newsletter@"</text>
      <rect x="600" y="-10" width="130" height="20" rx="4" fill="#EFF6FF"/><text x="610" y="5" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Déplacer → News</text>
      <rect x="800" y="-10" width="55" height="20" rx="4" fill="#DCFCE7"/><text x="815" y="5" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actif</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
    </g>
    <line x1="20" y1="175" x2="1000" y2="175" stroke="#F3F4F6"/>
    <!-- Filter 3 -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮⋮</text>
      <text x="40" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">3</text>
      <text x="100" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Factures</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sujet contient "facture"</text>
      <rect x="600" y="-10" width="140" height="20" rx="4" fill="#EFF6FF"/><text x="610" y="5" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Déplacer → Factures</text>
      <rect x="800" y="-10" width="55" height="20" rx="4" fill="#DCFCE7"/><text x="815" y="5" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actif</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
    </g>
    <line x1="20" y1="225" x2="1000" y2="225" stroke="#F3F4F6"/>
    <!-- Filter 4 -->
    <g transform="translate(20, 250)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮⋮</text>
      <text x="40" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">4</text>
      <text x="100" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">VIP Clients</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">De dans liste "VIP"</text>
      <rect x="600" y="-10" width="130" height="20" rx="4" fill="#FEF3C7"/><text x="610" y="5" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10">Marquer important</text>
      <rect x="800" y="-10" width="55" height="20" rx="4" fill="#F9FAFB"/><text x="812" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Inactif</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
    </g>
  </g>
</svg>
