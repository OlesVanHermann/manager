  <text x="580" y="394" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">15</text>
  <circle cx="660" cy="388" r="10" fill="#E5E7EB"/>
  <text x="657" y="393" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

