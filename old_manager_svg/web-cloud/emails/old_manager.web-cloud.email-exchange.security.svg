  <text x="320" y="695" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Historique des mots de passe</text>
  <rect x="550" y="675" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="580" y="699" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12</text>
  <circle cx="660" cy="693" r="10" fill="#E5E7EB"/>
  <text x="657" y="698" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Min Password Length -->
  <text x="320" y="745" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Longueur minimale du mot de passe</text>
  <rect x="550" y="725" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="583" y="749" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">8</text>
  <circle cx="660" cy="743" r="10" fill="#E5E7EB"/>
  <text x="657" y="748" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

