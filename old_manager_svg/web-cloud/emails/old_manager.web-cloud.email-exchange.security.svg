  <text x="320" y="440" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Durée de verrouillage (minutes)</text>
  <rect x="550" y="420" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="580" y="444" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">30</text>
  <circle cx="660" cy="438" r="10" fill="#E5E7EB"/>
  <text x="657" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

