  <rect x="520" y="940" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="550" y="955" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Déplacer vers indésirables</text>
  <circle cx="720" cy="950" r="10" fill="#E5E7EB"/>
  <text x="717" y="955" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

