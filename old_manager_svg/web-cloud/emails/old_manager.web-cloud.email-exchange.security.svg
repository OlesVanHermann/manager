  <text x="583" y="599" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>
  <circle cx="660" cy="593" r="10" fill="#E5E7EB"/>
  <text x="657" y="598" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

