<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-table-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-danger { fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
    <text x="200" y="38" class="text-white">Web Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
    <text x="60" y="145" class="text-body" style="fill: #0050D7; font-weight: 600;">Zimbra</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted">Zimbra > Comptes email > contact@exemple.com > </text>
    <text x="430" y="40" class="text-body">Alias</text>
    
    <!-- Back link -->
    <text x="40" y="80" class="text-link">← Retour vers mes comptes emails</text>
    
    <!-- Title -->
    <text x="40" y="130" class="text-subtitle">Gestion des alias</text>
    
    <!-- Toolbar -->
    <g transform="translate(40, 170)">
      <!-- Add Button -->
      <rect x="0" y="0" width="150" height="36" class="btn-primary"/>
      <text x="25" y="23" class="text-white">+ Ajouter un alias</text>
      
      <!-- Search -->
      <rect x="700" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="720" y="23" class="text-muted">Rechercher...</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(40, 230)">
      <!-- Table Header -->
      <rect x="0" y="0" width="900" height="40" class="bg-table-header"/>
      <text x="20" y="26" class="text-table-header">Alias</text>
      <text x="500" y="26" class="text-table-header">Statut</text>
      <text x="750" y="26" class="text-table-header"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="40" width="900" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="90" x2="900" y2="90" class="border"/>
      <text x="20" y="72" class="text-body">info@exemple.com</text>
      <g transform="translate(500, 55)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="770" y="72" class="text-muted" style="font-size: 20px;">⋮</text>
      
      <!-- Row 2 with ActionMenu open -->
      <rect x="0" y="90" width="900" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="140" x2="900" y2="140" class="border"/>
      <text x="20" y="122" class="text-body">support@exemple.com</text>
      <g transform="translate(500, 105)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="770" y="122" class="text-body" style="font-size: 20px; font-weight: bold;">⋮</text>
      
      <!-- Action Menu Dropdown OUVERT -->
      <g transform="translate(700, 135)">
        <rect x="0" y="0" width="120" height="45" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-danger">Supprimer</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="140" width="900" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="190" x2="900" y2="190" class="border"/>
      <text x="20" y="172" class="text-body">newsletter@exemple.com</text>
      <g transform="translate(500, 155)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="770" y="172" class="text-muted" style="font-size: 20px;">⋮</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(40, 480)">
      <text x="0" y="20" class="text-muted">1 - 3 sur 3 résultats</text>
    </g>
  </g>
</svg>
