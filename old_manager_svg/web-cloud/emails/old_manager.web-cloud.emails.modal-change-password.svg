<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 180)">
    <rect x="0" y="0" width="500" height="520" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
    <text x="24" y="25" font-size="18">&#128273;</text>
    <text x="50" y="38" class="text-dark" font-size="16" font-weight="600">Changer le mot de passe</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">&#215;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Account info -->
      <rect x="0" y="0" width="452" height="50" rx="6" fill="#F3F4F6"/>
      <text x="20" y="20" class="text-muted" font-size="11">Compte concerne</text>
      <text x="20" y="38" class="text-dark" font-size="13" font-weight="600">jean@example.com</text>
      <circle cx="420" cy="25" r="12" fill="#F59E0B"/>
      <text x="420" y="30" class="text-white" font-size="10" text-anchor="middle">E</text>

      <!-- New password field -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe *</text>
        <rect x="0" y="12" width="452" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="38" class="text-muted" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="420" y="38" class="text-muted" font-size="12">&#128065;</text>
      </g>

      <!-- Confirm password field -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Confirmer le mot de passe *</text>
        <rect x="0" y="12" width="452" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="38" class="text-muted" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="420" y="38" class="text-muted" font-size="12">&#128065;</text>
      </g>

      <!-- Password strength -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-muted" font-size="11">Force du mot de passe</text>
        <rect x="0" y="10" width="452" height="6" rx="3" fill="#E5E7EB"/>
        <rect x="0" y="10" width="340" height="6" rx="3" fill="#059669"/>
        <text x="460" y="16" class="text-success" font-size="10" text-anchor="end">Fort</text>
      </g>

      <!-- Password requirements -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Exigences du mot de passe</text>
        <g transform="translate(0, 18)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#DEF7EC"/>
          <text x="8" y="12" class="text-success" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="24" y="12" class="text-dark" font-size="11">Au moins 8 caracteres</text>

          <rect x="0" y="24" width="16" height="16" rx="8" fill="#DEF7EC"/>
          <text x="8" y="36" class="text-success" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="24" y="36" class="text-dark" font-size="11">Une majuscule</text>

          <rect x="0" y="48" width="16" height="16" rx="8" fill="#DEF7EC"/>
          <text x="8" y="60" class="text-success" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="24" y="60" class="text-dark" font-size="11">Une minuscule</text>

          <rect x="230" y="0" width="16" height="16" rx="8" fill="#DEF7EC"/>
          <text x="238" y="12" class="text-success" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="254" y="12" class="text-dark" font-size="11">Un chiffre</text>

          <rect x="230" y="24" width="16" height="16" rx="8" fill="#FEF3C7"/>
          <text x="238" y="36" class="text-warning" font-size="10" text-anchor="middle">&#9675;</text>
          <text x="254" y="36" class="text-muted" font-size="11">Un caractere special</text>
        </g>
      </g>

      <!-- Options -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="24" y="12" class="text-dark" font-size="11">Envoyer le nouveau mot de passe par email</text>

        <rect x="0" y="28" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
        <text x="8" y="40" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
        <text x="24" y="40" class="text-dark" font-size="11">Forcer la deconnexion des sessions actives</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
      <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="322" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="387" y="26" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
