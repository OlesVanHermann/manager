<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Office - Modal Upgrade licence</title>

  <!-- Overlay -->
  <rect width="550" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Changer de licence</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- User -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Utilisateur</text>
  <rect x="75" y="125" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- Current -->
  <text x="75" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Licence actuelle : Microsoft 365 Business Basic</text>

  <!-- License options -->
  <text x="75" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nouvelle licence</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Business Basic - 5,60€/mois</text>

  <circle cx="90" cy="295" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="295" r="4" fill="#0050D7"/>
  <text x="110" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Business Standard - 11,70€/mois</text>

  <circle cx="90" cy="330" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Business Premium - 20,60€/mois</text>

  <!-- Buttons -->
  <rect x="260" y="370" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="393" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="370" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="385" y="393" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
