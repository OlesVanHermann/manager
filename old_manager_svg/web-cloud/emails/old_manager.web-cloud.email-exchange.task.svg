<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Tâches récentes</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">exchange-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes partagés</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ressources</text>
  <text x="20" y="350" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Partages</text>
  <text x="20" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pieds de page</text>
  <text x="20" y="410" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Diagnostics</text>
  <rect x="0" y="425" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="445" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Tâches récentes</text>

  <!-- Table -->
  <rect x="280" y="150" width="820" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="150" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Fonction</text>
  <text x="550" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="720" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Date de début</text>
  <text x="920" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Date de fin</text>

  <!-- Row 1: Doing -->
  <line x1="280" y1="194" x2="1100" y2="194" stroke="#E5E7EB"/>
  <text x="300" y="228" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Création de compte</text>
  <!-- Status: hourglass -->
  <circle cx="565" cy="222" r="12" fill="#3B82F6" opacity="0.1"/>
  <text x="559" y="228" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">⏳</text>
  <text x="590" y="228" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">En cours</text>
  <text x="720" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">28/12/2024 10:30</text>
  <text x="920" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>

  <!-- Row 2: Done -->
  <line x1="280" y1="254" x2="1100" y2="254" stroke="#E5E7EB"/>
  <text x="300" y="288" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modification de compte</text>
  <text x="550" y="288" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">Terminée</text>
  <text x="720" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">27/12/2024 15:45</text>
  <text x="920" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">27/12/2024 15:46</text>

  <!-- Row 3: Error -->
  <line x1="280" y1="314" x2="1100" y2="314" stroke="#E5E7EB"/>
  <text x="300" y="348" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajout d'alias</text>
  <!-- Status: error -->
  <circle cx="565" cy="342" r="12" fill="#EF4444" opacity="0.1"/>
  <text x="559" y="348" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">✗</text>
  <text x="590" y="348" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">Erreur</text>
  <text x="720" y="348" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">26/12/2024 09:00</text>
  <text x="920" y="348" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">26/12/2024 09:05</text>

  <!-- Row 4: Todo -->
  <line x1="280" y1="374" x2="1100" y2="374" stroke="#E5E7EB"/>
  <text x="300" y="408" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Suppression de groupe</text>
  <!-- Status: hourglass -->
  <circle cx="565" cy="402" r="12" fill="#3B82F6" opacity="0.1"/>
  <text x="559" y="408" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">⏳</text>
  <text x="590" y="408" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">Planifiée</text>
  <text x="720" y="408" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">28/12/2024 11:00</text>
  <text x="920" y="408" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>

  <!-- Row 5: Cancelled -->
  <line x1="280" y1="434" x2="1100" y2="434" stroke="#E5E7EB"/>
  <text x="300" y="468" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modification de domaine</text>
  <!-- Status: cancelled -->
  <circle cx="565" cy="462" r="12" fill="#EF4444" opacity="0.1"/>
  <text x="559" y="468" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">⊘</text>
  <text x="590" y="468" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">Annulée</text>
  <text x="720" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">25/12/2024 14:30</text>
  <text x="920" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">25/12/2024 14:35</text>

  <!-- Pagination -->
  <text x="280" y="530" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-5 sur 12 tâches</text>

  <!-- Pagination controls -->
  <rect x="900" y="505" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="912" y="525" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">←</text>
  <rect x="935" y="505" width="30" height="30" rx="4" fill="#0050D7"/>
  <text x="947" y="525" fill="white" font-family="system-ui, sans-serif" font-size="14">1</text>
  <rect x="970" y="505" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="982" y="525" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
  <rect x="1005" y="505" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1017" y="525" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
  <rect x="1040" y="505" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1052" y="525" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">→</text>
</svg>
