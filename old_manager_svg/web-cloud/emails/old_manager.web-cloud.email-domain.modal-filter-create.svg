<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="650" viewBox="0 0 700 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Créer filtre</title>

  <!-- Overlay -->
  <rect width="700" height="650" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="610" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un filtre</text>
  <text x="620" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info text -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez les règles de filtrage pour ce compte email.</text>

  <!-- Required fields -->
  <text x="75" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Section: Informations -->
  <text x="75" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations</text>
  <line x1="75" y1="170" x2="625" y2="170" stroke="#E5E7EB"/>

  <!-- Filter name -->
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du filtre *</text>
  <rect x="200" y="182" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="205" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Mon filtre</text>

  <!-- Priority -->
  <text x="75" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Priorité *</text>
  <rect x="200" y="227" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>

  <!-- Active checkbox -->
  <rect x="200" y="275" width="18" height="18" rx="2" fill="#0050D7"/>
  <text x="195" y="289" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>
  <text x="228" y="289" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le filtre</text>

  <!-- Section: Règles -->
  <text x="75" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Règles *</text>
  <line x1="75" y1="340" x2="625" y2="340" stroke="#E5E7EB"/>

  <!-- Rule row 1 -->
  <rect x="75" y="355" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">En-tête</text>
  <text x="200" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="235" y="355" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="250" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Opérateur</text>
  <text x="330" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="365" y="355" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="380" y="378" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Valeur</text>

  <!-- Add/Remove buttons -->
  <circle cx="590" cy="373" r="14" fill="#10B981"/>
  <text x="586" y="378" fill="white" font-family="system-ui, sans-serif" font-size="16">+</text>
  <circle cx="625" cy="373" r="14" fill="#6B7280"/>
  <text x="621" y="378" fill="white" font-family="system-ui, sans-serif" font-size="16">−</text>

  <!-- Section: Action -->
  <text x="75" y="430" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Action</text>
  <line x1="75" y1="440" x2="625" y2="440" stroke="#E5E7EB"/>

  <!-- Action select -->
  <text x="75" y="475" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Action *</text>
  <rect x="200" y="457" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="480" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner une action</text>
  <text x="475" y="480" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Redirect email (conditional) -->
  <text x="75" y="520" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Rediriger vers *</text>
  <rect x="200" y="502" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="525" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">email@example.com</text>

  <!-- Help section -->
  <rect x="75" y="555" width="550" height="40" rx="4" fill="#F9FAFB"/>
  <text x="90" y="580" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ℹ La priorité détermine l'ordre d'exécution des filtres (1 = haute priorité)</text>

  <!-- Buttons -->
  <rect x="410" y="610" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="435" y="633" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="510" y="610" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="550" y="633" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
