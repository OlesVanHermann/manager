<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Modifier un compte</title>

  <!-- Overlay -->
  <rect width="600" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le compte</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account info (read-only) -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Compte</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">admin@example.com</text>

  <!-- Display name -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché</text>
  <rect x="75" y="185" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean Dupont</text>

  <!-- First name / Last name -->
  <text x="75" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prénom</text>
  <rect x="75" y="260" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean</text>

  <text x="310" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom</text>
  <rect x="310" y="260" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dupont</text>

  <!-- Quota -->
  <text x="75" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quota (Go)</text>
  <rect x="75" y="340" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="366" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5</text>
  <text x="210" y="366" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/ 50 Go disponibles</text>

  <!-- Hide from directory -->
  <rect x="75" y="400" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Cacher dans l'annuaire</text>

  <!-- Change password link -->
  <text x="75" y="455" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Modifier le mot de passe →</text>

  <!-- Buttons -->
  <rect x="310" y="480" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="503" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="480" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="437" y="503" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
