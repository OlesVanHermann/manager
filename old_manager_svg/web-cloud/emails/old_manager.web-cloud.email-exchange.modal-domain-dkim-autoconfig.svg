<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Configuration DKIM automatique</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration DKIM</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Info -->
  <rect x="75" y="155" width="445" height="60" rx="4" fill="#EFF6FF"/>
  <text x="90" y="180" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">DKIM (DomainKeys Identified Mail) permet de signer</text>
  <text x="90" y="198" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">cryptographiquement vos emails sortants.</text>

  <!-- DKIM selector -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélecteur DKIM</text>
  <rect x="75" y="250" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="276" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">ovhex1234-selector1</text>

  <!-- Status -->
  <text x="75" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Statut</text>
  <rect x="75" y="325" width="100" height="26" rx="13" fill="#FEE2E2"/>
  <text x="95" y="343" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactivé</text>

  <!-- Warning -->
  <rect x="75" y="365" width="445" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="387" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">L'activation de DKIM peut prendre jusqu'à 48h pour être effective.</text>

  <!-- Buttons -->
  <rect x="310" y="415" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="438" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="415" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="453" y="438" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
