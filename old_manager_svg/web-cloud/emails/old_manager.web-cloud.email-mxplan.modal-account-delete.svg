<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>MXplan - Modal Supprimer compte</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEE2E2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer le compte</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="350" height="60" rx="4" fill="#FEF3C7"/>
  <text x="90" y="125" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">⚠ Cette action est irréversible.</text>
  <text x="90" y="145" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">Tous les emails seront supprimés.</text>

  <!-- Account -->
  <text x="75" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte à supprimer :</text>
  <text x="75" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">user@domain.com</text>

  <!-- Buttons -->
  <rect x="230" y="235" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="258" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="235" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="348" y="258" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
