<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Modifier redirection</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier la redirection</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Heading -->
  <text x="75" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Modifier la destination de la redirection</text>
  <text x="75" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Définissez l'adresse email vers laquelle rediriger les messages.</text>

  <!-- Required fields -->
  <text x="75" y="160" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- From field (readonly) -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">De</text>
  <text x="200" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>

  <!-- To field -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Vers *</text>
  <rect x="200" y="222" width="270" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">backup@gmail.com</text>

  <!-- Buttons -->
  <rect x="260" y="280" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="303" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="280" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="388" y="303" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
