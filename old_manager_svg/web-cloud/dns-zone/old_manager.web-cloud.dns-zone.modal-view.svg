<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 550" width="750" height="550">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-code { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; fill: #1F2937; }
      .code-bg { fill: #F3F4F6; }
      .info-box { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="750" height="550" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="700" height="510" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="700" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="700" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Visualiser l'historique de zone DNS</text>
  <text x="700" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Info header -->
  <rect x="45" y="90" width="630" height="50" rx="4" class="info-box"/>
  <text x="60" y="112" class="text-strong">exemple.com</text>
  <text x="180" y="112" class="text-muted">-</text>
  <text x="195" y="112" class="text-body">Version du 15 janvier 2024 à 14:30:00</text>
  <text x="60" y="130" class="text-muted">12 enregistrements • Créée automatiquement avant modification</text>
  
  <!-- Zone content -->
  <text x="45" y="165" class="text-label">Contenu de la zone à cette date :</text>
  
  <rect x="45" y="175" width="630" height="280" rx="4" stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF"/>
  <rect x="47" y="177" width="626" height="276" rx="3" class="code-bg"/>
  
  <text x="57" y="200" class="text-code">$TTL 3600</text>
  <text x="57" y="218" class="text-code">@       IN    SOA   dns.exemple.com. admin.exemple.com. (</text>
  <text x="57" y="236" class="text-code">                    2024011501 ; Serial</text>
  <text x="57" y="254" class="text-code">                    86400      ; Refresh</text>
  <text x="57" y="272" class="text-code">                    7200       ; Retry</text>
  <text x="57" y="290" class="text-code">                    3600000    ; Expire</text>
  <text x="57" y="308" class="text-code">                    86400 )    ; Minimum TTL</text>
  <text x="57" y="330" class="text-code"></text>
  <text x="57" y="348" class="text-code">@       IN    NS    dns10.ovh.net.</text>
  <text x="57" y="366" class="text-code">@       IN    NS    ns10.ovh.net.</text>
  <text x="57" y="384" class="text-code">@       IN    A     192.168.1.100</text>
  <text x="57" y="402" class="text-code">www     IN    CNAME @</text>
  <text x="57" y="420" class="text-code">mail    IN    A     192.168.1.101</text>
  <text x="57" y="438" class="text-code">@       IN    MX    10 mail.exemple.com.</text>
  
  <!-- Buttons -->
  <rect x="405" y="475" width="120" height="36" rx="4" class="btn-secondary"/>
  <text x="440" y="498" class="btn-text-secondary">Fermer</text>
  
  <rect x="535" y="475" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="555" y="498" class="btn-text-primary">Restaurer cette version</text>
</svg>
