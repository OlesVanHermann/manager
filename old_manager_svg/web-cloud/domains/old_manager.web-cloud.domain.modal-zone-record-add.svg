<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 520" width="650" height="520">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
      .radio-circle { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <rect width="650" height="520" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="650" height="520" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Ajouter une entrée DNS</text>
  <line x1="0" y1="56" x2="650" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="618" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-label">Type de champ <tspan class="required">*</tspan></text>
    <g transform="translate(0, 12)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="select-field"/>
      <text x="12" y="26" class="text-body">A</text>
      <text x="180" y="26" class="text-muted">▼</text>
    </g>
    
    <text x="0" y="80" class="text-label">Sous-domaine</text>
    <g transform="translate(0, 92)">
      <rect x="0" y="0" width="350" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">sous-domaine (optionnel)</text>
      <rect x="350" y="0" width="252" height="40" rx="4" class="input-addon"/>
      <text x="362" y="26" class="text-body">.example.com</text>
    </g>
    
    <text x="0" y="160" class="text-label">TTL</text>
    <g transform="translate(0, 180)">
      <circle cx="12" cy="12" r="8" class="radio-circle"/>
      <circle cx="12" cy="12" r="5" class="radio-selected"/>
      <text x="28" y="17" class="text-body">Par défaut</text>
      
      <circle cx="150" cy="12" r="8" class="radio-circle"/>
      <text x="166" y="17" class="text-body">Personnalisé</text>
      <rect x="280" y="0" width="120" height="30" rx="4" class="input-field"/>
      <text x="292" y="20" class="text-muted">3600</text>
      <text x="410" y="17" class="text-muted">secondes</text>
    </g>
    
    <text x="0" y="240" class="text-label">Cible <tspan class="required">*</tspan></text>
    <g transform="translate(0, 252)">
      <rect x="0" y="0" width="602" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Adresse IP (ex: 203.0.113.50)</text>
    </g>
    
    <text x="0" y="320" class="text-muted">La modification sera immédiate dans la zone DNS, mais veuillez prendre en compte</text>
    <text x="0" y="340" class="text-muted">le temps de propagation (maximum 24h).</text>
  </g>
  
  <line x1="0" y1="460" x2="650" y2="460" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 476)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="502" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="528" y="24" class="text-btn-primary">Ajouter</text>
  </g>
</svg>
