<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 600" width="750" height="600">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-h4 { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; fill: #1F2937; font-weight: 600; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .code-bg { fill: #F3F4F6; }
      .text-code { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; fill: #1F2937; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="750" height="600" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="15" width="700" height="570" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="15" width="700" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="45" width="700" height="20" class="modal-header"/>
  <text x="45" y="47" class="text-white">Modifier en mode textuel</text>
  <text x="700" y="47" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Info alert -->
  <rect x="45" y="85" width="660" height="50" rx="4" class="alert-info"/>
  <text x="60" y="105" class="text-info">Ce mode vous permet d'éditer votre zone DNS au format texte standard BIND.</text>
  <text x="60" y="123" class="text-info">Les modifications seront validées avant d'être appliquées.</text>
  
  <!-- Zone content label -->
  <text x="45" y="160" class="text-h4">Contenu de la zone DNS</text>
  
  <!-- Textarea with zone content -->
  <rect x="45" y="175" width="660" height="250" rx="4" class="textarea-border"/>
  <rect x="47" y="177" width="656" height="246" rx="3" class="code-bg"/>
  <text x="57" y="200" class="text-code">$TTL 3600</text>
  <text x="57" y="218" class="text-code">@    IN    SOA   dns.exemple.com. admin.exemple.com. (</text>
  <text x="57" y="236" class="text-code">                 2024010101 ; Serial</text>
  <text x="57" y="254" class="text-code">                 86400      ; Refresh</text>
  <text x="57" y="272" class="text-code">                 7200       ; Retry</text>
  <text x="57" y="290" class="text-code">                 3600000    ; Expire</text>
  <text x="57" y="308" class="text-code">                 86400 )    ; Minimum TTL</text>
  <text x="57" y="330" class="text-code">@    IN    NS    dns.exemple.com.</text>
  <text x="57" y="348" class="text-code">@    IN    A     192.168.1.1</text>
  <text x="57" y="366" class="text-code">www  IN    CNAME @</text>
  <text x="57" y="384" class="text-code">mail IN    A     192.168.1.2</text>
  <text x="57" y="402" class="text-code">@    IN    MX    10 mail.exemple.com.</text>
  
  <!-- Warning alert -->
  <rect x="45" y="440" width="660" height="60" rx="4" class="alert-warning"/>
  <text x="60" y="462" class="text-warning">⚠ Attention : Cette action remplacera l'intégralité de votre zone DNS.</text>
  <text x="60" y="482" class="text-warning">Assurez-vous de vérifier la syntaxe avant de valider. Une erreur peut rendre votre domaine inaccessible.</text>
  
  <!-- Buttons -->
  <rect x="360" y="520" width="140" height="40" rx="4" class="btn-secondary"/>
  <text x="400" y="545" class="btn-text-secondary">Annuler</text>
  
  <rect x="510" y="520" width="180" height="40" rx="4" class="btn-primary"/>
  <text x="545" y="545" class="btn-text-primary">Valider les modifications</text>
</svg>
