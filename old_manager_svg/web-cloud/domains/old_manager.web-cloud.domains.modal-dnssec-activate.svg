<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .icon-shield { fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="470" y="250" width="500" height="350" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Activer DNSSEC</text>
    <text x="455" y="38" class="text-muted" font-size="20" style="cursor:pointer">‚úï</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(500, 330)">
    <!-- Icon -->
    <g transform="translate(190, 0)">
      <circle cx="30" cy="30" r="40" class="bg-success"/>
      <text x="18" y="40" font-size="30" class="icon-shield">üõ°Ô∏è</text>
    </g>
    
    <!-- Message -->
    <text x="0" y="110" class="text-body" text-anchor="start">
      <tspan x="220" text-anchor="middle">Souhaitez-vous activer DNSSEC pour le domaine</tspan>
    </text>
    <text x="220" y="135" class="text-body" font-weight="600" text-anchor="middle">example-domain.com</text>
    <text x="220" y="155" class="text-body" text-anchor="middle">?</text>
    
    <!-- Info -->
    <rect x="20" y="175" width="400" height="50" rx="4" class="bg-muted"/>
    <text x="40" y="200" class="text-muted" font-size="13">DNSSEC prot√®ge votre domaine contre les attaques de</text>
    <text x="40" y="218" class="text-muted" font-size="13">type cache poisoning et man-in-the-middle.</text>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(470, 530)">
    <line x1="0" y1="0" x2="500" y2="0" stroke="#E5E7EB"/>
    <rect x="220" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="255" y="46" class="text-body">Annuler</text>
    <rect x="355" y="20" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="395" y="46" class="text-white">Activer</text>
  </g>
</svg>
