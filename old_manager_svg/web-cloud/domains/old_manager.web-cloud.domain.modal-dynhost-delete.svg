<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="280" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="30" width="500" height="220" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="30" width="500" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="60" width="500" height="20" class="modal-header"/>
  <text x="45" y="62" class="text-white">Supprimer un DynHost</text>
  
  <!-- Close button -->
  <text x="500" y="62" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Content -->
  <text x="45" y="115" class="text-body">Êtes-vous sûr de vouloir supprimer l'entrée DynHost du sous-domaine</text>
  <text x="45" y="140" class="text-strong">www.exemple.com</text>
  <text x="180" y="140" class="text-body">vers</text>
  <text x="210" y="140" class="text-strong">192.168.1.100</text>
  <text x="320" y="140" class="text-body">?</text>
  
  <!-- Buttons -->
  <rect x="285" y="190" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="312" y="213" class="btn-text-secondary">Annuler</text>
  
  <rect x="395" y="190" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="418" y="213" class="btn-text-primary">Supprimer</text>
</svg>
