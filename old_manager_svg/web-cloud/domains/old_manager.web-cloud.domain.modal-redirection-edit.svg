<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 550" width="650" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>
  
  <rect width="650" height="550" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="650" height="550" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Édition de la redirection</text>
  <line x1="0" y1="56" x2="650" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="618" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Édition de la redirection du sous-domaine <tspan font-weight="600">www.example.com</tspan></text>
    <text x="0" y="20" class="text-body">vers <tspan font-weight="600">https://target.example.com</tspan></text>
    
    <text x="0" y="60" class="text-label">Adresse web <tspan class="required">*</tspan></text>
    <g transform="translate(0, 72)">
      <rect x="0" y="0" width="602" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">https://target.example.com</text>
    </g>
    
    <text x="0" y="140" class="section-title">Options :</text>
    
    <text x="0" y="170" class="text-label">Titre</text>
    <g transform="translate(0, 182)">
      <rect x="0" y="0" width="602" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Titre de la page (optionnel)</text>
    </g>
    
    <text x="0" y="250" class="text-label">Mots clés</text>
    <g transform="translate(0, 262)">
      <rect x="0" y="0" width="602" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Mots clés séparés par des virgules (optionnel)</text>
    </g>
    
    <text x="0" y="330" class="text-label">Description</text>
    <g transform="translate(0, 342)">
      <rect x="0" y="0" width="602" height="60" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Description de la page (optionnel)</text>
    </g>
  </g>
  
  <line x1="0" y1="490" x2="650" y2="490" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 506)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="502" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="524" y="24" class="text-btn-primary">Modifier</text>
  </g>
</svg>
