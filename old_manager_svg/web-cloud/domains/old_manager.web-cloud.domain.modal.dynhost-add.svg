<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="150" width="600" height="600" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="450" y="195" class="text-title">Ajouter un DynHost</text>
  <text x="980" y="195" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="420" y1="220" x2="1020" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Info -->
  <rect x="450" y="240" width="540" height="70" fill="#E8F0FE" rx="4"/>
  <text x="470" y="265" class="text-dark" font-size="13">ℹ️ Le DynHost permet de faire pointer un sous-domaine vers</text>
  <text x="470" y="285" class="text-dark" font-size="13">une adresse IP dynamique (connexion internet résidentielle).</text>
  <text x="470" y="305" class="text-dark" font-size="13">L'IP sera mise à jour automatiquement via un client DynDNS.</text>
  <!-- Form -->
  <text x="450" y="350" class="text-dark" font-weight="500">Sous-domaine</text>
  <rect x="450" y="365" width="250" height="40" class="input" rx="4"/>
  <text x="465" y="390" class="text-dark">home</text>
  <text x="720" y="390" class="text-muted">.example.com</text>
  <text x="450" y="440" class="text-dark" font-weight="500">Adresse IP actuelle</text>
  <rect x="450" y="455" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="480" class="text-muted">Ex: 90.123.45.67</text>
  <text x="450" y="525" class="text-dark" font-weight="500">Identifiant DynHost</text>
  <rect x="450" y="540" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="565" class="text-dark">example.com-home</text>
  <text x="450" y="610" class="text-dark" font-weight="500">Mot de passe DynHost</text>
  <rect x="450" y="625" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="650" class="text-muted">••••••••••••</text>
  <text x="930" y="650" class="text-primary" font-size="12">Générer</text>
  <!-- Info connexion -->
  <rect x="450" y="685" width="540" height="40" fill="#F9FAFB" rx="4"/>
  <text x="470" y="710" class="text-muted" font-size="12">URL de mise à jour: https://www.ovh.com/nic/update?system=dyndns&amp;hostname=...</text>
  <!-- Buttons -->
  <rect x="750" y="740" width="100" height="40" fill="#F3F4F6" rx="4"/>
  <text x="775" y="765" class="text-dark">Annuler</text>
  <rect x="870" y="740" width="140" height="40" class="btn-primary" rx="4"/>
  <text x="915" y="765" class="text-white">Créer</text>
</svg>
