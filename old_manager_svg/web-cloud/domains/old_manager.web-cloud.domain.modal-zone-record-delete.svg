<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .info-row { fill: #F9FAFB; }
    </style>
  </defs>
  
  <rect width="550" height="380" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="380" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Supprimer l'entrée de la zone DNS</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Voulez-vous réellement supprimer l'entrée suivante de la zone DNS</text>
    <text x="0" y="20" class="text-body">du domaine <tspan font-style="italic">example.com</tspan> ?</text>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="502" height="90" rx="4" class="info-row"/>
      <text x="16" y="24" class="text-label">Type de champ :</text>
      <text x="150" y="24" class="text-body">A</text>
      <text x="16" y="48" class="text-label">Sous-domaine :</text>
      <text x="150" y="48" class="text-body">www</text>
      <text x="16" y="72" class="text-label">Cible :</text>
      <text x="150" y="72" class="text-body">203.0.113.50</text>
    </g>
    
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="502" height="50" rx="4" class="alert-info"/>
      <text x="16" y="20" class="text-info">ℹ️ La suppression sera immédiate dans la zone DNS, mais veuillez</text>
      <text x="16" y="38" class="text-info">prendre en compte le temps de propagation (maximum 24h).</text>
    </g>
  </g>
  
  <line x1="0" y1="320" x2="550" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 336)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="418" y="24" class="text-btn-danger">Supprimer</text>
  </g>
</svg>
