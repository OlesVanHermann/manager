<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Activer le verrouillage</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le verrouillage</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info -->
  <rect x="75" y="95" width="400" height="40" rx="4" fill="#F0FDF4"/>
  <text x="95" y="120" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">✓ Le verrouillage empêche tout transfert non autorisé du domaine.</text>

  <!-- Confirmation -->
  <text x="75" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous l'activation du verrouillage pour</text>
  <text x="75" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">exemple.com</text>
  <text x="175" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">?</text>

  <!-- Buttons -->
  <rect x="280" y="210" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="233" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="210" width="100" height="36" rx="4" fill="#10B981"/>
  <text x="420" y="233" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
