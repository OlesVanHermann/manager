<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .select-border { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .checkbox-checked { fill: #0050D7; }
      .badge-active { fill: #DEF7EC; }
      .badge-inactive { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Gestion DNSSEC (Batch)</text>
    <text x="670" y="32" class="text-muted" font-size="16">x</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">DNSSEC - Securite DNS</text>
      <text x="15" y="38" class="text-info" font-size="10">DNSSEC protege contre les attaques de type DNS spoofing en signant cryptographiquement les enregistrements.</text>

      <!-- Action select -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="500">Action a appliquer :</text>
      <rect x="0" y="95" width="220" height="36" rx="4" class="select-border"/>
      <text x="15" y="118" class="text-dark" font-size="11">Activer DNSSEC</text>
      <text x="195" y="118" class="text-muted" font-size="10">v</text>

      <!-- Domain list -->
      <text x="0" y="165" class="text-dark" font-size="11" font-weight="500">Domaines selectionnes (4)</text>

      <!-- Table header -->
      <rect x="0" y="180" width="652" height="32" class="table-header"/>
      <line x1="0" y1="212" x2="652" y2="212" stroke="#E5E7EB"/>
      <rect x="15" y="188" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="199" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="201" class="text-muted" font-size="10" font-weight="600">DOMAINE</text>
      <text x="400" y="201" class="text-muted" font-size="10" font-weight="600">STATUT DNSSEC</text>

      <!-- Row 1 -->
      <rect x="0" y="212" width="652" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="250" x2="652" y2="250" stroke="#E5E7EB"/>
      <rect x="15" y="222" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="233" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="236" class="text-dark" font-size="11">example.com</text>
      <rect x="400" y="223" width="55" height="18" rx="9" class="badge-inactive"/>
      <text x="428" y="235" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>

      <!-- Row 2 -->
      <rect x="0" y="250" width="652" height="38" class="table-header"/>
      <line x1="0" y1="288" x2="652" y2="288" stroke="#E5E7EB"/>
      <rect x="15" y="260" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="271" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="274" class="text-dark" font-size="11">example.fr</text>
      <rect x="400" y="261" width="55" height="18" rx="9" class="badge-active"/>
      <text x="428" y="273" class="text-success" font-size="9" text-anchor="middle">Actif</text>

      <!-- Row 3 -->
      <rect x="0" y="288" width="652" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="326" x2="652" y2="326" stroke="#E5E7EB"/>
      <rect x="15" y="298" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="309" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="312" class="text-dark" font-size="11">example.eu</text>
      <rect x="400" y="299" width="55" height="18" rx="9" class="badge-inactive"/>
      <text x="428" y="311" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>

      <!-- Row 4 -->
      <rect x="0" y="326" width="652" height="38" class="table-header"/>
      <line x1="0" y1="364" x2="652" y2="364" stroke="#E5E7EB"/>
      <rect x="15" y="336" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="347" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="350" class="text-dark" font-size="11">example.org</text>
      <rect x="400" y="337" width="55" height="18" rx="9" class="badge-inactive"/>
      <text x="428" y="349" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>

      <!-- Warning banner -->
      <rect x="0" y="385" width="652" height="60" rx="6" class="bg-warning"/>
      <text x="15" y="410" class="text-warning" font-size="11" font-weight="600">Important</text>
      <text x="15" y="430" class="text-warning" font-size="10">L'activation de DNSSEC necessite que vos serveurs DNS supportent DNSSEC.</text>
      <text x="15" y="445" class="text-warning" font-size="10">Les domaines utilisant les DNS OVH seront automatiquement configures.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="560" x2="700" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(24, 577)">
      <rect x="0" y="0" width="100" height="34" rx="4" class="btn-outline"/>
      <text x="32" y="22" class="text-primary" font-size="11">Annuler</text>

      <rect x="502" y="0" width="150" height="34" rx="4" class="btn-primary"/>
      <text x="545" y="22" class="text-white" font-size="11">Appliquer (4)</text>
    </g>
  </g>
</svg>
