<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
    </style>
  </defs>
  
  <rect width="550" height="400" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="400" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Créer un accès DynHost</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-label">Suffixe de l'identifiant <tspan class="required">*</tspan></text>
    <g transform="translate(0, 12)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="input-addon"/>
      <text x="12" y="26" class="text-muted">example.com-</text>
      <rect x="120" y="0" width="382" height="40" rx="4" class="input-field"/>
      <text x="132" y="26" class="text-muted">suffixe</text>
    </g>
    
    <text x="0" y="80" class="text-label">Sous-domaine <tspan class="required">*</tspan></text>
    <g transform="translate(0, 92)">
      <rect x="0" y="0" width="350" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">sous-domaine</text>
      <rect x="350" y="0" width="152" height="40" rx="4" class="input-addon"/>
      <text x="362" y="26" class="text-body">.example.com</text>
    </g>
    
    <text x="0" y="160" class="text-label">Mot de passe <tspan class="required">*</tspan></text>
    <g transform="translate(0, 172)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">••••••••••••</text>
    </g>
    <text x="0" y="232" class="text-muted">Le mot de passe doit contenir au moins 8 caractères</text>
  </g>
  
  <line x1="0" y1="340" x2="550" y2="340" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 356)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="434" y="24" class="text-btn-primary">Créer</text>
  </g>
</svg>
