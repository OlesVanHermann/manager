<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="150" width="600" height="550" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <!-- Modal Header -->
  <text x="450" y="195" class="text-title">Modifier l'entrée DNS</text>
  <text x="980" y="195" class="text-muted" font-size="20" style="cursor:pointer">×</text>
  <line x1="420" y1="220" x2="1020" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Form -->
  <text x="450" y="260" class="text-dark" font-weight="500">Sous-domaine</text>
  <rect x="450" y="270" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="295" class="text-dark">www</text>
  <text x="450" y="340" class="text-dark" font-weight="500">Type d'enregistrement</text>
  <rect x="450" y="350" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="375" class="text-dark">CNAME</text>
  <text x="960" y="375" class="text-muted">▼</text>
  <text x="450" y="420" class="text-dark" font-weight="500">TTL (Time To Live)</text>
  <rect x="450" y="430" width="200" height="40" class="input" rx="4"/>
  <text x="465" y="455" class="text-dark">3600</text>
  <text x="660" y="455" class="text-muted" font-size="12">secondes (1 heure par défaut)</text>
  <text x="450" y="500" class="text-dark" font-weight="500">Cible</text>
  <rect x="450" y="510" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="535" class="text-dark">example.com.</text>
  <!-- Info -->
  <rect x="450" y="570" width="540" height="60" fill="#E8F0FE" rx="4"/>
  <text x="470" y="595" class="text-dark" font-size="13">ℹ️ Les modifications DNS peuvent prendre jusqu'à 24h pour se</text>
  <text x="470" y="615" class="text-dark" font-size="13">propager sur l'ensemble des serveurs DNS mondiaux.</text>
  <!-- Buttons -->
  <rect x="700" y="650" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="735" y="675" class="text-dark">Annuler</text>
  <rect x="840" y="650" width="150" height="40" class="btn-primary" rx="4"/>
  <text x="870" y="675" class="text-white">Enregistrer</text>
</svg>
