<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-type { fill: #0050D7; }
      .btn-type-inactive { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(220, 50)" class="modal-shadow">
    <rect width="1000" height="800" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="1000" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Ajouter une entrée DNS</text>
    <text x="950" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Type d'enregistrement</text>
      
      <line x1="180" y1="15" x2="250" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="280" cy="15" r="15" fill="#E5E7EB"/>
      <text x="280" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="305" y="20" class="text-muted">Configuration</text>
      
      <line x1="420" y1="15" x2="490" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="520" cy="15" r="15" fill="#E5E7EB"/>
      <text x="520" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="545" y="20" class="text-muted">Résumé</text>
    </g>
    
    <!-- Step 1 Content -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-body">Sélectionnez le type d'enregistrement DNS que vous souhaitez créer.</text>
      
      <!-- Section 1: Enregistrements de base -->
      <text x="0" y="40" class="text-section">Enregistrements de base</text>
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="60" height="36" rx="4" class="btn-type"/>
        <text x="30" y="23" class="text-white" text-anchor="middle">A</text>
        
        <rect x="70" y="0" width="70" height="36" rx="4" class="btn-type-inactive"/>
        <text x="105" y="23" class="text-body" text-anchor="middle">AAAA</text>
        
        <rect x="150" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="180" y="23" class="text-body" text-anchor="middle">NS</text>
        
        <rect x="220" y="0" width="80" height="36" rx="4" class="btn-type-inactive"/>
        <text x="260" y="23" class="text-body" text-anchor="middle">CNAME</text>
        
        <rect x="310" y="0" width="80" height="36" rx="4" class="btn-type-inactive"/>
        <text x="350" y="23" class="text-body" text-anchor="middle">DNAME</text>
      </g>
      
      <!-- Section 2: Enregistrements avancés -->
      <text x="0" y="130" class="text-section">Enregistrements avancés</text>
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="30" y="23" class="text-body" text-anchor="middle">CAA</text>
        
        <rect x="70" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="100" y="23" class="text-body" text-anchor="middle">TXT</text>
        
        <rect x="140" y="0" width="80" height="36" rx="4" class="btn-type-inactive"/>
        <text x="180" y="23" class="text-body" text-anchor="middle">NAPTR</text>
        
        <rect x="230" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="260" y="23" class="text-body" text-anchor="middle">SRV</text>
        
        <rect x="300" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="330" y="23" class="text-body" text-anchor="middle">LOC</text>
        
        <rect x="370" y="0" width="70" height="36" rx="4" class="btn-type-inactive"/>
        <text x="405" y="23" class="text-body" text-anchor="middle">SSHFP</text>
        
        <rect x="450" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="480" y="23" class="text-body" text-anchor="middle">TLSA</text>
        
        <rect x="520" y="0" width="50" height="36" rx="4" class="btn-type-inactive"/>
        <text x="545" y="23" class="text-body" text-anchor="middle">RP</text>
        
        <rect x="580" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="610" y="23" class="text-body" text-anchor="middle">SVCB</text>
        
        <rect x="650" y="0" width="70" height="36" rx="4" class="btn-type-inactive"/>
        <text x="685" y="23" class="text-body" text-anchor="middle">HTTPS</text>
      </g>
      
      <!-- Section 3: Enregistrements email -->
      <text x="0" y="220" class="text-section">Enregistrements email</text>
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="30" y="23" class="text-body" text-anchor="middle">MX</text>
        
        <rect x="70" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="100" y="23" class="text-body" text-anchor="middle">SPF</text>
        
        <rect x="140" y="0" width="60" height="36" rx="4" class="btn-type-inactive"/>
        <text x="170" y="23" class="text-body" text-anchor="middle">DKIM</text>
        
        <rect x="210" y="0" width="80" height="36" rx="4" class="btn-type-inactive"/>
        <text x="250" y="23" class="text-body" text-anchor="middle">DMARC</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(600, 140)">
      <rect x="0" y="0" width="370" height="450" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Aide</text>
      
      <text x="20" y="60" class="text-body" font-weight="600">Enregistrement A</text>
      <text x="20" y="85" class="text-muted" font-size="13">Associe un nom de domaine à une</text>
      <text x="20" y="105" class="text-muted" font-size="13">adresse IPv4.</text>
      
      <text x="20" y="140" class="text-body" font-weight="600">Enregistrement AAAA</text>
      <text x="20" y="165" class="text-muted" font-size="13">Associe un nom de domaine à une</text>
      <text x="20" y="185" class="text-muted" font-size="13">adresse IPv6.</text>
      
      <text x="20" y="220" class="text-body" font-weight="600">Enregistrement CNAME</text>
      <text x="20" y="245" class="text-muted" font-size="13">Crée un alias vers un autre nom</text>
      <text x="20" y="265" class="text-muted" font-size="13">de domaine.</text>
      
      <text x="20" y="300" class="text-body" font-weight="600">Enregistrement MX</text>
      <text x="20" y="325" class="text-muted" font-size="13">Définit les serveurs de messagerie</text>
      <text x="20" y="345" class="text-muted" font-size="13">pour votre domaine.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 730)">
      <line x1="0" y1="0" x2="1000" y2="0" stroke="#E5E7EB"/>
      <rect x="750" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="780" y="46" class="text-body">Annuler</text>
      
      <rect x="865" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="895" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
