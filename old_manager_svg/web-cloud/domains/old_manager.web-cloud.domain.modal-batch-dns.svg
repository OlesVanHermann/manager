<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .checkbox-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 110)" class="modal-shadow">
    <rect width="800" height="680" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="800" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="800" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Changement Serveurs DNS (Batch)</text>
    <text x="770" y="32" class="text-muted" font-size="16">x</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="752" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Serveurs DNS</text>
      <text x="15" y="38" class="text-info" font-size="10">Modifiez les serveurs DNS utilises par les domaines selectionnes. La propagation peut prendre jusqu'a 48h.</text>

      <!-- DNS inputs -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="500">Nouveaux serveurs DNS :</text>

      <rect x="0" y="95" width="365" height="36" rx="4" class="input-border"/>
      <text x="12" y="118" class="text-dark" font-size="10">dns1.ovh.net</text>
      <text x="280" y="118" class="text-muted" font-size="9">Serveur DNS 1 *</text>

      <rect x="385" y="95" width="367" height="36" rx="4" class="input-border"/>
      <text x="397" y="118" class="text-dark" font-size="10">ns1.ovh.net</text>
      <text x="665" y="118" class="text-muted" font-size="9">Serveur DNS 2 *</text>

      <rect x="0" y="140" width="365" height="36" rx="4" class="input-border"/>
      <text x="12" y="163" class="text-muted" font-size="10">Serveur DNS 3 (optionnel)</text>

      <rect x="385" y="140" width="367" height="36" rx="4" class="input-border"/>
      <text x="397" y="163" class="text-muted" font-size="10">Serveur DNS 4 (optionnel)</text>

      <!-- Domain list -->
      <text x="0" y="210" class="text-dark" font-size="11" font-weight="500">Domaines selectionnes (3)</text>

      <!-- Table header -->
      <rect x="0" y="225" width="752" height="32" class="table-header"/>
      <line x1="0" y1="257" x2="752" y2="257" stroke="#E5E7EB"/>
      <rect x="15" y="233" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="244" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="246" class="text-muted" font-size="10" font-weight="600">DOMAINE</text>
      <text x="350" y="246" class="text-muted" font-size="10" font-weight="600">DNS ACTUELS</text>

      <!-- Row 1 -->
      <rect x="0" y="257" width="752" height="40" fill="#FFFFFF"/>
      <line x1="0" y1="297" x2="752" y2="297" stroke="#E5E7EB"/>
      <rect x="15" y="269" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="280" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="282" class="text-dark" font-size="11">example.com</text>
      <text x="350" y="282" class="text-muted" font-size="10">dns1.ovh.net, ns1.ovh.net</text>

      <!-- Row 2 -->
      <rect x="0" y="297" width="752" height="40" class="table-header"/>
      <line x1="0" y1="337" x2="752" y2="337" stroke="#E5E7EB"/>
      <rect x="15" y="309" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="320" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="322" class="text-dark" font-size="11">example.fr</text>
      <text x="350" y="322" class="text-muted" font-size="10">dns2.ovh.net, ns2.ovh.net</text>

      <!-- Row 3 -->
      <rect x="0" y="337" width="752" height="40" fill="#FFFFFF"/>
      <line x1="0" y1="377" x2="752" y2="377" stroke="#E5E7EB"/>
      <rect x="15" y="349" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="360" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="362" class="text-dark" font-size="11">example.eu</text>
      <text x="350" y="362" class="text-muted" font-size="10">dns1.ovh.net, ns1.ovh.net</text>

      <!-- Warning banner -->
      <rect x="0" y="400" width="752" height="65" rx="6" class="bg-warning"/>
      <text x="15" y="425" class="text-warning" font-size="11" font-weight="600">Attention</text>
      <text x="15" y="445" class="text-warning" font-size="10">Le changement de serveurs DNS peut entrainer une indisponibilite temporaire de vos services.</text>
      <text x="15" y="460" class="text-warning" font-size="10">Assurez-vous que les nouveaux serveurs DNS sont correctement configures avant de proceder.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="620" x2="800" y2="620" stroke="#E5E7EB"/>
    <g transform="translate(24, 637)">
      <rect x="0" y="0" width="100" height="34" rx="4" class="btn-outline"/>
      <text x="32" y="22" class="text-primary" font-size="11">Annuler</text>

      <rect x="602" y="0" width="150" height="34" rx="4" class="btn-primary"/>
      <text x="645" y="22" class="text-white" font-size="11">Appliquer (3)</text>
    </g>
  </g>
</svg>
