<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" class="bg-primary"/>

  <!-- Content dimmed -->
  <g transform="translate(0, 105)" opacity="0.3">
    <rect x="24" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="320" y="0" width="1096" height="765" rx="8" class="bg-white"/>
  </g>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Modifier le TTL par defaut</text>
    <text x="568" y="36" class="text-muted" font-size="18">Ã—</text>

    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal body -->
    <g transform="translate(24, 76)">
      <text x="0" y="0" class="text-dark" font-size="12">Le TTL correspond au temps maximum (en secondes) de propagation</text>
      <text x="0" y="18" class="text-dark" font-size="12">de mise a jour de la zone DNS.</text>

      <text x="0" y="50" class="text-dark" font-size="12">Vous etes sur le point de modifier la valeur du TTL par defaut de la zone</text>
      <text x="0" y="68" class="text-dark" font-size="12" font-weight="600">example.com</text>

      <!-- TTL field -->
      <text x="0" y="105" class="text-dark" font-size="12">TTL par defaut</text>
      <text x="0" y="120" class="text-muted" font-size="10">Valeur conseillee en cas de changements frequents 3600 secondes, sinon 86400 secondes (1 jour).</text>

      <rect x="0" y="135" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="161" class="text-dark" font-size="12">86400</text>

      <!-- Info message -->
      <rect x="0" y="195" width="552" height="50" rx="4" class="bg-info"/>
      <text x="16" y="220" class="text-info" font-size="11">La modification du TTL sera effective apres un temps de propagation</text>
      <text x="16" y="236" class="text-info" font-size="11">de maximum 24h.</text>
    </g>

    <!-- Modal footer -->
    <line x1="0" y1="340" x2="600" y2="340" class="divider"/>
    <g transform="translate(24, 356)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="50" y="23" class="text-white" font-size="12" text-anchor="middle">Modifier</text>

      <text x="130" y="23" class="text-primary" font-size="12">Annuler</text>
    </g>
  </g>
</svg>
