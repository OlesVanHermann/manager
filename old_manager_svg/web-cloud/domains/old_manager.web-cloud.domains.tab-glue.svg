<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - GLUE Records</title>

  <!-- Background -->
  <rect width="1200" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Main Content -->
  <rect x="60" y="80" width="1080" height="400" rx="8" fill="white"/>

  <!-- Table -->
  <rect x="90" y="120" width="720" height="40" fill="#F9FAFB"/>
  <text x="105" y="146" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom du serveur</text>
  <text x="350" y="146" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Adresse IP</text>
  <text x="775" y="146" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">↻</text>

  <!-- Row 1 -->
  <line x1="90" y1="160" x2="810" y2="160" stroke="#E5E7EB"/>
  <text x="105" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1.mondomaine.com</text>
  <text x="350" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.186.33.99</text>
  <!-- ActionMenu OPEN -->
  <rect x="765" y="175" width="28" height="24" rx="4" fill="#F3F4F6"/>
  <text x="774" y="192" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- ActionMenu dropdown -->
  <rect x="660" y="205" width="150" height="76" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="675" y="232" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="660" y1="245" x2="810" y2="245" stroke="#E5E7EB"/>
  <text x="675" y="270" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>

  <!-- Row 2 -->
  <line x1="90" y1="220" x2="810" y2="220" stroke="#E5E7EB"/>
  <text x="105" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns2.mondomaine.com</text>
  <text x="350" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.186.33.100</text>
  <rect x="765" y="235" width="28" height="24" rx="4" fill="#F3F4F6"/>
  <text x="774" y="252" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Pagination -->
  <text x="400" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Page 1 sur 1</text>

  <!-- Sidebar buttons -->
  <rect x="880" y="120" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="905" y="143" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter un GLUE</text>

  <!-- Guides -->
  <text x="880" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Guides</text>
  <text x="880" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Configurer les GLUE records</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
