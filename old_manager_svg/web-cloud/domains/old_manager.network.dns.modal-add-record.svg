<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - Add DNS Record Modal</title>
  <rect width="600" height="480" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un enregistrement</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">A</text><text x="420" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sous-domaine</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">@ pour le domaine racine</text></g>
  </g>
  <g transform="translate(75, 255)">
