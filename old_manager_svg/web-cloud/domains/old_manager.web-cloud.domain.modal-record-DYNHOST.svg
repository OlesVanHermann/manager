<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 4px 20px rgba(0,0,0,0.15)); }
      .badge-type { fill: #FEF3C7; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect width="700" height="480" rx="8" class="bg-white"/>
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-title">Ajouter une entrée DNS</text>
    <rect x="220" y="18" width="70" height="24" rx="4" class="badge-type"/>
    <text x="226" y="35" fill="#92400E" font-size="12" font-weight="600">DYNHOST</text>
    <text x="660" y="38" class="text-muted" style="cursor:pointer;">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <g transform="translate(24, 80)">
      <text y="0" class="text-danger">* <tspan class="text-muted" font-size="12">Champs obligatoires</tspan></text>
      <!-- Info box -->
      <g transform="translate(0, 20)">
        <rect width="652" height="50" rx="4" class="alert-info"/>
        <text x="16" y="20" class="text-body" fill="#0050D7" font-size="13">ℹ️ DynHOST permet de pointer un sous-domaine vers une IP dynamique.</text>
        <text x="16" y="38" class="text-body" fill="#0050D7" font-size="13">L'IP sera mise à jour automatiquement à chaque changement.</text>
      </g>
      <!-- Subdomain field -->
      <g transform="translate(0, 90)">
        <text y="0" class="text-label">Sous-domaine <tspan class="text-danger">*</tspan></text>
        <g transform="translate(0, 10)">
          <rect width="450" height="36" rx="4" class="input-border"/>
          <text x="12" y="24" class="text-muted">home</text>
          <rect x="460" width="192" height="36" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="472" y="24" class="text-muted">.example.com</text>
        </g>
      </g>
      <!-- IP field -->
      <g transform="translate(0, 165)">
        <text y="0" class="text-label">Adresse IP actuelle <tspan class="text-danger">*</tspan></text>
        <g transform="translate(0, 10)">
          <rect width="652" height="36" rx="4" class="input-border"/>
          <text x="12" y="24" class="text-muted">192.168.1.1</text>
        </g>
        <text y="65" class="text-muted" font-size="12">Cette IP sera mise à jour dynamiquement par la suite</text>
      </g>
      <!-- TTL field -->
      <g transform="translate(0, 250)">
        <text y="0" class="text-label">TTL</text>
        <g transform="translate(0, 10)">
          <rect width="200" height="36" rx="4" class="input-border"/>
          <text x="12" y="24" class="text-body">60</text>
          <text x="220" y="24" class="text-muted">secondes</text>
        </g>
      </g>
    </g>
    <line x1="0" y1="420" x2="700" y2="420" stroke="#E5E7EB"/>
    <g transform="translate(24, 435)">
      <rect x="480" width="90" height="36" rx="4" class="btn-secondary"/>
      <text x="504" y="24" class="text-body">Annuler</text>
      <rect x="580" width="96" height="36" rx="4" class="btn-primary"/>
      <text x="604" y="24" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
