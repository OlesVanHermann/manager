<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="520" viewBox="0 0 750 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Commander un hébergement web</title>

  <!-- Overlay -->
  <rect width="750" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="650" height="480" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="650" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander un hébergement web</text>
  <text x="670" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Domain -->
  <text x="75" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Hébergement pour le domaine :</text>
  <text x="275" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">exemple.com</text>

  <!-- Hosting options -->
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Choisissez votre offre d'hébergement</text>

  <!-- Option 1 -->
  <rect x="75" y="155" width="280" height="130" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <text x="95" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Perso</text>
  <text x="95" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">100 Go • 10 e-mails</text>
  <text x="95" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 site web</text>
  <text x="95" y="260" fill="#0050D7" font-family="system-ui, sans-serif" font-size="16" font-weight="600">2,99 € HT/mois</text>
  <circle cx="320" cy="175" r="10" fill="#0050D7"/>
  <text x="316" y="180" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>

  <!-- Option 2 -->
  <rect x="375" y="155" width="280" height="130" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="395" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Pro</text>
  <text x="395" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">250 Go • 100 e-mails</text>
  <text x="395" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sites illimités</text>
  <text x="395" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">5,99 € HT/mois</text>

  <!-- Duration -->
  <text x="75" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Durée d'engagement</text>
  <rect x="75" y="325" width="280" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 mois</text>
  <text x="330" y="350" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- DNS configuration -->
  <text x="75" y="395" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configuration DNS</text>
  <g transform="translate(75, 410)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configurer automatiquement les DNS</text>
  </g>

  <!-- Total -->
  <rect x="75" y="445" width="580" height="40" rx="4" fill="#F9FAFB"/>
  <text x="95" y="470" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Total :</text>
  <text x="540" y="470" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">35,88 € HT/an</text>

  <!-- Buttons -->
  <rect x="455" y="495" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="483" y="518" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="565" y="495" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="590" y="518" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
</svg>
