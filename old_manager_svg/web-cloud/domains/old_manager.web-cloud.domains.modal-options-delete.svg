<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Supprimer une option</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'option</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Warning -->
  <rect x="75" y="95" width="400" height="50" rx="4" fill="#FEE2E2"/>
  <text x="95" y="118" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : la suppression de cette option prendra</text>
  <text x="95" y="135" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">effet immédiatement.</text>

  <!-- Option info -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous la suppression de l'option :</text>
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">DNS Anycast</text>
  <text x="180" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">pour exemple.com ?</text>

  <!-- Buttons -->
  <rect x="280" y="230" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="230" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="253" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
