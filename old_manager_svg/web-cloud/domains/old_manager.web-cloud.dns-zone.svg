<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .code { font-family: 'Consolas', monospace; font-size: 12px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Noms de domaine</text>
  <text x="40" y="175" class="text-body">Zone DNS</text>
  <text x="60" y="200" class="text-muted" font-size="12">mondomaine.fr</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Zone DNS - mondomaine.fr</text>
    <text x="0" y="30" class="text-muted">Gérez les enregistrements DNS de votre domaine</text>
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="tab-active" font-weight="600">Informations générales</text>
      <rect x="0" y="8" width="140" height="3" fill="#0050D7"/>
      <text x="170" y="0" class="tab-inactive">Zone DNS</text>
      <text x="260" y="0" class="tab-inactive">Historique</text>
      <text x="360" y="0" class="tab-inactive">DNSSEC</text>
    </g>
    <line x1="0" y1="85" x2="1100" y2="85" stroke="#E5E7EB"/>
    <g transform="translate(0, 110)">
      <g>
        <rect x="0" y="0" width="350" height="280" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Informations générales</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Domaine</text>
        <text x="200" y="85" class="text-body">mondomaine.fr</text>
        <text x="20" y="120" class="text-muted">Statut</text>
        <g transform="translate(200, 105)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Actif</text>
        </g>
        <text x="20" y="160" class="text-muted">Enregistrements</text>
        <text x="200" y="160" class="text-body">24 entrées</text>
        <text x="20" y="195" class="text-muted">Dernière modification</text>
        <text x="200" y="195" class="text-body">26/12/2025 14:32</text>
        <text x="20" y="230" class="text-muted">TTL par défaut</text>
        <text x="200" y="230" class="text-body">3600 secondes</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="280" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Serveurs DNS</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Serveur primaire</text>
        <text x="20" y="108" class="code">dns1.ovh.net</text>
        <text x="20" y="145" class="text-muted">Serveur secondaire</text>
        <text x="20" y="168" class="code">ns1.ovh.net</text>
        <text x="20" y="205" class="text-muted">Serveur tertiaire</text>
        <text x="20" y="228" class="code">dns2.ovh.net</text>
        <text x="20" y="265" class="text-link">Modifier les serveurs DNS →</text>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="280" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">DNSSEC</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Statut</text>
        <g transform="translate(200, 70)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <text x="20" y="125" class="text-muted">Algorithme</text>
        <text x="200" y="125" class="text-body">ECDSA P-256</text>
        <text x="20" y="160" class="text-muted">Clé publique</text>
        <text x="20" y="185" class="code" font-size="10">abc123...xyz789</text>
        <text x="20" y="230" class="text-link">Gérer DNSSEC →</text>
      </g>
    </g>
  </g>
</svg>
