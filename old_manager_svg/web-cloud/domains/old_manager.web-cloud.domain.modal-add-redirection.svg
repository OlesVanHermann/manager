<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox-checked { fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="800" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(270, 50)" class="modal-shadow">
    <rect width="900" height="700" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="900" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Ajouter une redirection</text>
    <text x="860" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Sous-domaine</text>
      
      <line x1="150" y1="15" x2="220" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="250" cy="15" r="15" fill="#E5E7EB"/>
      <text x="250" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="275" y="20" class="text-muted">Type de redirection</text>
      
      <line x1="420" y1="15" x2="490" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="520" cy="15" r="15" fill="#E5E7EB"/>
      <text x="520" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="545" y="20" class="text-muted">Cible</text>
      
      <line x1="600" y1="15" x2="670" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="700" cy="15" r="15" fill="#E5E7EB"/>
      <text x="700" y="20" class="text-muted" font-size="12" text-anchor="middle">4</text>
      <text x="725" y="20" class="text-muted">Résumé</text>
    </g>
    
    <!-- Step 1 Content -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-body">Indiquez le sous-domaine que vous souhaitez rediriger.</text>
      
      <!-- Subdomain Input -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-body" font-weight="500">Sous-domaine</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="300" height="40" rx="4" class="input-border"/>
          <text x="15" y="26" class="text-muted">www</text>
          <rect x="300" y="0" width="200" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="315" y="26" class="text-body">.example.com</text>
        </g>
      </g>
      
      <!-- Checkbox www -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="7" y="15" class="text-white" font-size="14">✓</text>
        <text x="30" y="15" class="text-body">Créer aussi la redirection pour www.www.example.com</text>
      </g>
      
      <!-- Info -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="840" height="80" rx="4" fill="#E8F0FE"/>
        <text x="20" y="25" class="text-body" font-weight="600">ℹ️ Informations</text>
        <text x="20" y="50" class="text-body" font-size="13">Laissez le champ vide pour rediriger le domaine principal (example.com).</text>
        <text x="20" y="70" class="text-body" font-size="13">Les sous-domaines existants peuvent être écrasés par cette redirection.</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(550, 140)">
      <rect x="0" y="0" width="320" height="300" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Types de redirection</text>
      
      <text x="20" y="65" class="text-body" font-weight="600">Redirection visible</text>
      <text x="20" y="90" class="text-muted" font-size="13">L'URL affichée dans le navigateur</text>
      <text x="20" y="110" class="text-muted" font-size="13">change vers l'adresse de destination.</text>
      
      <text x="20" y="150" class="text-body" font-weight="600">Redirection invisible (iframe)</text>
      <text x="20" y="175" class="text-muted" font-size="13">L'URL reste celle du domaine source</text>
      <text x="20" y="195" class="text-muted" font-size="13">mais affiche le contenu de la cible.</text>
      
      <text x="20" y="235" class="text-body" font-weight="600">Redirection permanente (301)</text>
      <text x="20" y="260" class="text-muted" font-size="13">Indique aux moteurs de recherche</text>
      <text x="20" y="280" class="text-muted" font-size="13">que la redirection est définitive.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 630)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="650" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="675" y="46" class="text-body">Annuler</text>
      
      <rect x="765" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="795" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
