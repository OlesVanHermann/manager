<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect width="600" height="520" rx="8" class="bg-white"/>
    
    <!-- Modal header -->
    <rect width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-heading">Ajouter une entrée DNS</text>
    <text x="556" y="36" class="text-muted" font-size="18" style="cursor:pointer">✕</text>
    
    <!-- Modal content -->
    <g transform="translate(24, 80)">
      <!-- Type select -->
      <text x="0" y="0" class="text-body" font-weight="600">Type d'enregistrement *</text>
      <g transform="translate(0, 10)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-body">A - Adresse IPv4</text>
        <text x="520" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Subdomain input -->
      <text x="0" y="80" class="text-body" font-weight="600">Sous-domaine</text>
      <g transform="translate(0, 90)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-muted">@ pour la racine, ou www, blog, api...</text>
      </g>
      
      <!-- Target input -->
      <text x="0" y="160" class="text-body" font-weight="600">Cible *</text>
      <g transform="translate(0, 170)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-muted">Adresse IP (ex: 123.45.67.89)</text>
      </g>
      
      <!-- TTL input -->
      <text x="0" y="240" class="text-body" font-weight="600">TTL (secondes)</text>
      <g transform="translate(0, 250)">
        <rect width="200" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-body">3600</text>
      </g>
      <text x="220" y="280" class="text-muted" font-size="12">Valeur par défaut: 3600 (1 heure)</text>
      
      <!-- Info -->
      <g transform="translate(0, 320)">
        <rect width="552" height="50" rx="4" fill="#DBEAFE"/>
        <text x="16" y="20" fill="#0050D7" font-size="13">ℹ️ La propagation DNS peut prendre jusqu'à 24 heures.</text>
        <text x="16" y="38" fill="#0050D7" font-size="12">Vérifiez vos enregistrements avec un outil de diagnostic DNS.</text>
      </g>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 460)">
      <g transform="translate(340, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(452, 0)">
        <rect width="100" height="40" rx="4" class="bg-primary"/>
        <text x="25" y="26" class="text-white">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
