<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #E8F0FE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Noms de domaine</text>
  <text x="40" y="168" class="text-link" font-size="13">example.com</text>
  <text x="40" y="193" class="text-muted" font-size="13">monsite.fr</text>
  <text x="20" y="228" class="text-muted" font-size="13">Hébergements</text>
  <text x="20" y="258" class="text-muted" font-size="13">E-mails</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Noms de domaine</text>
    
    <!-- Domain Title -->
    <text x="0" y="60" class="text-title">example.com</text>
    <g transform="translate(200, 45)">
      <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
      <text x="10" y="15" class="badge-success-text">Actif</text>
    </g>
    
    <!-- Tiles Row 1 -->
    <g transform="translate(0, 90)">
      <!-- Tile: Informations générales -->
      <g>
        <rect x="0" y="0" width="420" height="280" rx="8" class="tile"/>
        <text x="20" y="30" class="text-h3">Informations générales</text>
        
        <text x="20" y="65" class="text-muted">Statut</text>
        <g transform="translate(180, 52)">
          <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Actif</text>
        </g>
        
        <text x="20" y="100" class="text-muted">Serveurs DNS</text>
        <g transform="translate(180, 87)">
          <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Actifs</text>
        </g>
        
        <text x="20" y="135" class="text-muted">Date de création</text>
        <text x="180" y="135" class="text-body">15/01/2020</text>
        
        <text x="20" y="165" class="text-muted">Date d'expiration</text>
        <text x="180" y="165" class="text-body">15/01/2025</text>
        
        <text x="20" y="200" class="text-muted">Protection</text>
        <g transform="translate(180, 187)">
          <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activée</text>
        </g>
        
        <text x="20" y="235" class="text-muted">DNSSEC</text>
        <g transform="translate(180, 222)">
          <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
      </g>
      
      <!-- Tile: Sécurité -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="280" rx="8" class="tile"/>
        <text x="20" y="30" class="text-h3">Sécurité</text>
        
        <text x="20" y="65" class="text-muted">Protection contre le transfert</text>
        <g transform="translate(250, 52)">
          <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activée</text>
        </g>
        <text x="330" y="65" class="text-link" font-size="12">Modifier</text>
        
        <text x="20" y="105" class="text-muted">Délégation Sécurisée - DNSSEC</text>
        <g transform="translate(250, 92)">
          <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <text x="330" y="105" class="text-link" font-size="12">Modifier</text>
        
        <text x="20" y="145" class="text-muted">Code AUTH/INFO</text>
        <text x="250" y="145" class="text-link">Afficher</text>
        
        <text x="20" y="185" class="text-muted">Affichage du WHOIS</text>
        <text x="250" y="185" class="text-link">Configurer</text>
        
        <text x="20" y="225" class="text-muted">Adresses Anti-spam</text>
        <text x="250" y="225" class="text-link">Gérer</text>
      </g>
    </g>
    
    <!-- Tiles Row 2 -->
    <g transform="translate(0, 390)">
      <!-- Tile: Hébergement Web -->
      <g>
        <rect x="0" y="0" width="420" height="200" rx="8" class="tile"/>
        <text x="20" y="30" class="text-h3">Hébergement Web et e-mail</text>
        
        <text x="20" y="65" class="text-muted">Hébergements associés</text>
        <text x="20" y="90" class="text-link">hosting-example.cluster001.hosting.ovh.net</text>
        
        <text x="20" y="130" class="text-muted">Sous-domaines et multisites</text>
        <text x="20" y="155" class="text-body">www.example.com</text>
        <text x="180" y="155" class="text-link" font-size="12">Tout afficher</text>
      </g>
      
      <!-- Tile: Résumé des options -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="200" rx="8" class="tile"/>
        <text x="20" y="30" class="text-h3">Résumé des options</text>
        
        <text x="20" y="65" class="text-muted">DNS Anycast</text>
        <g transform="translate(180, 52)">
          <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <text x="260" y="65" class="text-link" font-size="12">Résilier</text>
        
        <text x="20" y="105" class="text-body" font-size="12">date d'effet : 15/01/2025</text>
      </g>
    </g>
  </g>
</svg>
