<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Modifier compte</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le compte</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Compte : contact@example.com</text>
  <text x="75" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifiez les paramètres du compte email</text>

  <!-- Description field -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Description</text>
  <rect x="75" y="185" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte principal</text>
  <text x="75" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">50 caractères maximum</text>

  <!-- Size field -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Taille de la boîte</text>
  <rect x="75" y="285" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5 Go</text>
  <text x="255" y="311" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">▼</text>

  <!-- Buttons -->
  <rect x="260" y="345" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="368" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="345" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="388" y="368" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
