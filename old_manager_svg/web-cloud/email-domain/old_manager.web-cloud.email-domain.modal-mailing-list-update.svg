<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modifier une liste de diffusion</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="25" width="500" height="450" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="25" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="58" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier newsletter@mondomaine.com</text>
  <text x="520" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Field: Propriétaire -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Email du propriétaire *</text>
  <rect x="75" y="120" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="143" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@mondomaine.com</text>

  <!-- Field: Réponse -->
  <text x="75" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Répondre à</text>

  <circle cx="90" cy="215" r="8" fill="#0050D7"/>
  <circle cx="90" cy="215" r="3" fill="white"/>
  <text x="105" y="219" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">À la liste de diffusion</text>

  <circle cx="90" cy="245" r="8" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="249" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Au dernier expéditeur</text>

  <circle cx="90" cy="275" r="8" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="279" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">À une adresse spécifique</text>

  <!-- Field: Langue -->
  <text x="75" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Langue *</text>
  <rect x="75" y="330" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="353" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Français</text>
  <path d="M255 345 L263 353 L271 345" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Field: Modération -->
  <text x="75" y="395" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modération</text>

  <circle cx="90" cy="420" r="8" fill="#0050D7"/>
  <circle cx="90" cy="420" r="3" fill="white"/>
  <text x="105" y="424" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Pas de modération</text>

  <!-- Buttons -->
  <rect x="320" y="430" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="345" y="453" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="430" y="430" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="458" y="453" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
