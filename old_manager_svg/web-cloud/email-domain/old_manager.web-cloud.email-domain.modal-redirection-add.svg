<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Créer redirection</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une redirection</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- From -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse source *</text>
  <rect x="75" y="125" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">info</text>
  <text x="285" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@domain.com</text>

  <!-- To -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Destination *</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">admin@external.com</text>

  <!-- Keep local -->
  <rect x="75" y="265" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Conserver une copie locale</text>

  <!-- Buttons -->
  <rect x="260" y="305" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="305" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="328" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
