<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="650" viewBox="0 0 700 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Créer une liste de diffusion</title>

  <!-- Overlay -->
  <rect width="700" height="650" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="25" width="600" height="600" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="25" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="58" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer une liste de diffusion</text>
  <text x="620" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Step indicator -->
  <circle cx="250" cy="100" r="12" fill="#0050D7"/>
  <text x="246" y="104" fill="white" font-family="system-ui, sans-serif" font-size="10">1</text>
  <line x1="262" y1="100" x2="438" y2="100" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="450" cy="100" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="446" y="104" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">2</text>

  <!-- Form title -->
  <text x="75" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Créer une liste de diffusion</text>
  <text x="75" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renseignez les informations de votre liste</text>

  <!-- Field: Nom -->
  <text x="75" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de la liste *</text>
  <rect x="75" y="220" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="243" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">newsletter</text>
  <rect x="375" y="220" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="390" y="243" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">@mondomaine.com</text>

  <!-- Field: Propriétaire -->
  <text x="75" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Email du propriétaire *</text>
  <rect x="75" y="295" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="318" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@mondomaine.com</text>

  <!-- Field: Réponse -->
  <text x="75" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Répondre à</text>

  <circle cx="90" cy="390" r="8" fill="#0050D7"/>
  <circle cx="90" cy="390" r="3" fill="white"/>
  <text x="105" y="394" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">À la liste de diffusion</text>

  <circle cx="90" cy="420" r="8" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="424" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Au dernier expéditeur</text>

  <circle cx="90" cy="450" r="8" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="454" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">À une adresse spécifique</text>

  <!-- Field: Langue -->
  <text x="75" y="495" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Langue *</text>
  <rect x="75" y="505" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="528" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Français</text>
  <path d="M255 520 L263 528 L271 520" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Field: Modération -->
  <text x="75" y="570" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modération des messages</text>

  <circle cx="90" cy="595" r="8" fill="#0050D7"/>
  <circle cx="90" cy="595" r="3" fill="white"/>
  <text x="105" y="599" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Pas de modération</text>

  <!-- Buttons -->
  <rect x="420" y="575" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="445" y="598" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="530" y="575" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="560" y="598" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
