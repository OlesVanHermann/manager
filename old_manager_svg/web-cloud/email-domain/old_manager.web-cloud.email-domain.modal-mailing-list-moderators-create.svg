<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Ajouter des modérateurs</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter des modérateurs</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ajoutez des modérateurs à la liste newsletter@mondomaine.com</text>

  <!-- Field: Email -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresses email (une par ligne)</text>
  <rect x="75" y="160" width="400" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">moderateur1@exemple.com</text>
  <text x="90" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">moderateur2@exemple.com</text>
  <text x="90" y="225" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>

  <!-- Buttons -->
  <rect x="280" y="280" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="303" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="280" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="420" y="303" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
