<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Modifier filtre</title>

  <!-- Overlay -->
  <rect width="700" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="560" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le filtre</text>
  <text x="620" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info text -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifiez les règles de filtrage pour ce compte email.</text>

  <!-- Required fields -->
  <text x="75" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Section: Informations -->
  <text x="75" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations</text>
  <line x1="75" y1="170" x2="625" y2="170" stroke="#E5E7EB"/>

  <!-- Priority -->
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Priorité *</text>
  <rect x="200" y="182" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">2</text>

  <!-- Active checkbox -->
  <rect x="200" y="230" width="18" height="18" rx="2" fill="#0050D7"/>
  <text x="195" y="244" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>
  <text x="228" y="244" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le filtre</text>

  <!-- Section: Règles -->
  <text x="75" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Règles *</text>
  <line x1="75" y1="295" x2="625" y2="295" stroke="#E5E7EB"/>

  <!-- Rule row 1 -->
  <rect x="75" y="310" width="150" height="36" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <text x="90" y="333" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">From</text>
  <text x="200" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="235" y="310" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="250" y="333" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">contient</text>
  <text x="330" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="365" y="310" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="380" y="333" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">spam@</text>

  <!-- Add/Remove buttons -->
  <circle cx="590" cy="328" r="14" fill="#10B981"/>
  <text x="586" y="333" fill="white" font-family="system-ui, sans-serif" font-size="16">+</text>
  <circle cx="625" cy="328" r="14" fill="#6B7280"/>
  <text x="621" y="333" fill="white" font-family="system-ui, sans-serif" font-size="16">−</text>

  <!-- Section: Action -->
  <text x="75" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Action</text>
  <line x1="75" y1="395" x2="625" y2="395" stroke="#E5E7EB"/>

  <!-- Action select -->
  <text x="75" y="430" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Action *</text>
  <rect x="200" y="412" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  <text x="475" y="435" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Help section -->
  <rect x="75" y="470" width="550" height="40" rx="4" fill="#F9FAFB"/>
  <text x="90" y="495" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ℹ La priorité détermine l'ordre d'exécution des filtres (1 = haute priorité)</text>

  <!-- Buttons -->
  <rect x="410" y="530" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="435" y="553" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="510" y="530" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="540" y="553" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
