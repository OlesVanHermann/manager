<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  <rect x="0" y="60" width="240" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">EMAILS</text>
  <text x="50" y="135" class="text-muted">Email Pro</text>
  <text x="50" y="175" class="text-muted">Exchange</text>
  <rect x="0" y="190" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="190" width="4" height="40" class="bg-primary"/>
  <text x="50" y="215" class="text-primary" font-weight="600">MX Plan</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Emails › MX Plan</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">MX Plan - mondomaine.fr</text>
    
    <!-- Service Info Card -->
    <rect x="0" y="80" width="1100" height="130" rx="8" class="bg-white"/>
    <rect x="0" y="80" width="1100" height="130" rx="8" class="border"/>
    
    <text x="30" y="115" class="text-subtitle">mondomaine.fr</text>
    <rect x="200" y="100" width="60" height="24" rx="12" class="bg-success"/>
    <text x="215" y="117" class="text-success">Actif</text>
    
    <g transform="translate(30, 145)">
      <text x="0" y="0" class="text-small">Offre</text>
      <text x="0" y="20" class="text-body">MX Plan (inclus avec hébergement)</text>
      
      <text x="300" y="0" class="text-small">Comptes email</text>
      <text x="300" y="20" class="text-body">5 / 10</text>
      
      <text x="450" y="0" class="text-small">Redirections</text>
      <text x="450" y="20" class="text-body">3 actives</text>
      
      <text x="600" y="0" class="text-small">Listes de diffusion</text>
      <text x="600" y="20" class="text-body">1 active</text>
    </g>
    
    <!-- Tabs -->
    <rect x="0" y="240" width="1100" height="50" class="bg-white"/>
    <rect x="0" y="240" width="1100" height="50" class="border"/>
    
    <text x="30" y="272" class="text-primary" font-weight="600">Comptes email</text>
    <rect x="30" y="285" width="100" height="3" class="bg-primary"/>
    <text x="170" y="272" class="text-muted">Redirections</text>
    <text x="290" y="272" class="text-muted">Listes de diffusion</text>
    <text x="450" y="272" class="text-muted">Filtres</text>
    <text x="540" y="272" class="text-muted">Répondeurs</text>
    <text x="660" y="272" class="text-muted">Tâches</text>
    
    <!-- Action Button -->
    <rect x="930" y="255" width="150" height="36" rx="4" class="btn-primary"/>
    <text x="952" y="278" class="btn-text">+ Créer un compte</text>
    
    <!-- Table Header -->
    <rect x="0" y="310" width="1100" height="50" class="bg-neutral-100"/>
    <rect x="0" y="310" width="1100" height="50" class="border"/>
    
    <text x="30" y="340" class="text-body" font-weight="600">Compte</text>
    <text x="350" y="340" class="text-body" font-weight="600">Description</text>
    <text x="600" y="340" class="text-body" font-weight="600">Quota</text>
    <text x="780" y="340" class="text-body" font-weight="600">Statut</text>
    <text x="950" y="340" class="text-body" font-weight="600">Actions</text>
    
    <!-- Row 1 -->
    <rect x="0" y="360" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="360" width="1100" height="60" class="border"/>
    <text x="30" y="395" class="text-primary">contact@mondomaine.fr</text>
    <text x="350" y="395" class="text-body">Compte principal</text>
    <text x="600" y="395" class="text-body">2.1 Go / 5 Go</text>
    <rect x="780" y="380" width="60" height="24" rx="12" class="bg-success"/>
    <text x="795" y="397" class="text-success">Actif</text>
    <text x="965" y="395" class="text-muted">⋮</text>
    
    <!-- Row 2 -->
    <rect x="0" y="420" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="420" width="1100" height="60" class="border"/>
    <text x="30" y="455" class="text-primary">info@mondomaine.fr</text>
    <text x="350" y="455" class="text-body">Informations générales</text>
    <text x="600" y="455" class="text-body">0.8 Go / 5 Go</text>
    <rect x="780" y="440" width="60" height="24" rx="12" class="bg-success"/>
    <text x="795" y="457" class="text-success">Actif</text>
    <text x="965" y="455" class="text-muted">⋮</text>
    
    <!-- Row 3 -->
    <rect x="0" y="480" width="1100" height="60" class="bg-white"/>
    <rect x="0" y="480" width="1100" height="60" class="border"/>
    <text x="30" y="515" class="text-primary">admin@mondomaine.fr</text>
    <text x="350" y="515" class="text-body">Administration</text>
    <text x="600" y="515" class="text-body">1.5 Go / 5 Go</text>
    <rect x="780" y="500" width="60" height="24" rx="12" class="bg-success"/>
    <text x="795" y="517" class="text-success">Actif</text>
    <text x="965" y="515" class="text-muted">⋮</text>
    
    <!-- Pagination -->
    <text x="0" y="575" class="text-muted">Affichage 1-3 sur 5 comptes</text>
  </g>
</svg>
