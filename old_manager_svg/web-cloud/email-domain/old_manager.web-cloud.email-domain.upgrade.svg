<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Upgrade</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Main Content -->
  <rect x="60" y="80" width="1080" height="500" rx="8" fill="white"/>

  <!-- Back button + Title -->
  <text x="90" y="115" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Changer d'offre MX Plan</text>

  <!-- Stepper -->
  <circle cx="130" cy="165" r="16" fill="#0050D7"/>
  <text x="125" y="170" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="110" y="195" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Offre</text>

  <line x1="150" y1="165" x2="750" y2="165" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="770" cy="165" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="765" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
  <text x="740" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Validation</text>

  <!-- Step 1: Offer selection -->
  <text x="90" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez votre nouvelle offre MX Plan pour le domaine mondomaine.com.</text>

  <!-- Offer cards -->
  <!-- Offer card 1 - MX Plan 25 (current) -->
  <rect x="90" y="280" width="280" height="140" rx="8" fill="white" stroke="#E5E7EB"/>
  <circle cx="110" cy="300" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="130" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan 25</text>
  <rect x="250" y="290" width="70" height="20" rx="4" fill="#E5E7EB"/>
  <text x="260" y="304" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Actuel</text>
  <text x="105" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">25 comptes email</text>
  <text x="105" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="105" y="390" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">-</text>

  <!-- Offer card 2 - MX Plan 100 (selected) -->
  <rect x="400" y="280" width="280" height="140" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="420" cy="300" r="10" fill="#0050D7"/>
  <circle cx="420" cy="300" r="4" fill="white"/>
  <text x="440" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan 100</text>
  <text x="415" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">100 comptes email</text>
  <text x="415" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="415" y="390" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">29,99 € HT/an</text>

  <!-- Offer card 3 - MX Plan 500 -->
  <rect x="710" y="280" width="280" height="140" rx="8" fill="white" stroke="#E5E7EB"/>
  <circle cx="730" cy="300" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="750" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan 500</text>
  <text x="725" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">500 comptes email</text>
  <text x="725" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go / compte</text>
  <text x="725" y="390" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">99,99 € HT/an</text>

  <!-- Price summary preview -->
  <rect x="90" y="450" width="400" height="60" rx="4" fill="#F9FAFB"/>
  <text x="110" y="475" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix HT</text>
  <text x="300" y="475" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">29,99 €</text>
  <text x="110" y="495" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix TTC</text>
  <text x="300" y="495" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">35,99 €</text>

  <!-- Buttons -->
  <rect x="850" y="530" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="875" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="970" y="530" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="1005" y="555" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
