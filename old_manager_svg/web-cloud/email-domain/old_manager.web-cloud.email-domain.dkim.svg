<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Configuration DKIM</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configurer DKIM</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Status badge -->
  <rect x="75" y="100" width="100" height="26" rx="13" fill="#FEF3C7"/>
  <text x="95" y="118" fill="#D97706" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Non configuré</text>

  <!-- Info text -->
  <text x="75" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour activer DKIM, vous devez configurer les enregistrements DNS</text>
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">suivants dans votre zone DNS.</text>

  <!-- DNS Records section -->
  <text x="75" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Enregistrements TXT à configurer</text>

  <!-- Record 1 -->
  <rect x="75" y="230" width="450" height="60" rx="4" fill="#F9FAFB"/>
  <text x="90" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélecteur 1:</text>
  <text x="90" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11" font-family="monospace">ovhex1234-selector1._domainkey.example.com</text>

  <!-- Record 2 -->
  <rect x="75" y="300" width="450" height="60" rx="4" fill="#F9FAFB"/>
  <text x="90" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélecteur 2:</text>
  <text x="90" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11" font-family="monospace">ovhex1234-selector2._domainkey.example.com</text>

  <!-- Guide link -->
  <text x="75" y="385" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Consulter le guide d'activation DKIM ↗</text>

  <!-- Buttons -->
  <rect x="310" y="405" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="338" y="428" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="410" y="405" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="428" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
