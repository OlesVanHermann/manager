<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Domain - Modal Actualiser quota</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Actualiser le quota</text>
  <text x="420" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Demander une actualisation de l'utilisation du quota</text>
  <text x="75" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">pour ce compte email.</text>

  <!-- Last update -->
  <text x="75" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-style="italic">Dernière mise à jour : 29/12/2024 à 14:30</text>

  <!-- Warning if updating -->
  <rect x="75" y="190" width="350" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="213" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Une actualisation est déjà en cours.</text>

  <!-- Buttons -->
  <rect x="230" y="235" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="258" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="235" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="347" y="258" fill="white" font-family="system-ui, sans-serif" font-size="14">Actualiser</text>
</svg>
