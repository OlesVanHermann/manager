<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-complete { fill: #059669; }
      .step-active { fill: #0050D7; }
      .step-pending { fill: #D1D5DB; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white border"/>
  
  <g transform="translate(280, 100)">
    <!-- Back button -->
    <text class="text-primary" font-size="14">← Retour aux opérations</text>
    
    <text y="50" class="text-title">Suivi du transfert</text>
    <text y="85" class="text-body" font-size="16">mondomaine.fr</text>
    
    <!-- Stepper vertical -->
    <g transform="translate(0, 130)">
      <!-- Step 1 - Complete -->
      <g transform="translate(0, 0)">
        <circle cx="20" cy="20" r="20" class="step-complete"/>
        <text x="15" y="26" class="text-white" font-size="14">✓</text>
        <text x="55" y="18" class="text-body" font-size="14" font-weight="600">Création de l'opération</text>
        <text x="55" y="38" class="text-muted" font-size="13">27/12/2024 10:30 - Demande de transfert initiée</text>
        <line x1="20" y1="45" x2="20" y2="80" stroke="#059669" stroke-width="2"/>
      </g>
      
      <!-- Step 2 - Active -->
      <g transform="translate(0, 100)">
        <circle cx="20" cy="20" r="20" class="step-active"/>
        <text x="15" y="26" class="text-white" font-size="14">2</text>
        <text x="55" y="18" class="text-body" font-size="14" font-weight="600">Vérification des contacts</text>
        <text x="55" y="38" class="text-muted" font-size="13">En attente de validation par email</text>
        <line x1="20" y1="45" x2="20" y2="80" stroke="#D1D5DB" stroke-width="2"/>
      </g>
      
      <!-- Warning message -->
      <g transform="translate(55, 160)">
        <rect width="500" height="60" rx="4" class="bg-warning"/>
        <text x="15" y="25" class="text-warning" font-size="14">⚠ Un email de confirmation a été envoyé.</text>
        <text x="15" y="45" class="text-warning" font-size="13">Veuillez valider le transfert dans les 5 jours.</text>
      </g>
      
      <!-- Step 3 - Pending -->
      <g transform="translate(0, 250)">
        <circle cx="20" cy="20" r="20" class="step-pending"/>
        <text x="15" y="26" fill="#6B7280" font-size="14">3</text>
        <text x="55" y="18" class="text-muted" font-size="14">Confirmation du registrar actuel</text>
        <text x="55" y="38" class="text-muted" font-size="13">En attente</text>
        <line x1="20" y1="45" x2="20" y2="80" stroke="#D1D5DB" stroke-width="2"/>
      </g>
      
      <!-- Step 4 - Pending -->
      <g transform="translate(0, 350)">
        <circle cx="20" cy="20" r="20" class="step-pending"/>
        <text x="15" y="26" fill="#6B7280" font-size="14">4</text>
        <text x="55" y="18" class="text-muted" font-size="14">Finalisation du transfert</text>
        <text x="55" y="38" class="text-muted" font-size="13">En attente</text>
      </g>
    </g>
  </g>
</svg>
