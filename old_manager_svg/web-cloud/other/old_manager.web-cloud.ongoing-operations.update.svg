<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-warning { fill: #F59E0B; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white border"/>
  
  <g transform="translate(280, 100)">
    <text class="text-primary" font-size="14">← Retour aux opérations</text>
    
    <text y="50" class="text-title">Mettre à jour l'opération</text>
    <text y="85" class="text-body" font-size="16">Transfert entrant - mondomaine.fr</text>
    
    <!-- Form -->
    <g transform="translate(0, 130)">
      <rect width="600" height="400" rx="8" class="bg-white border"/>
      
      <!-- AuthInfo field -->
      <g transform="translate(30, 30)">
        <text class="text-body" font-size="14" font-weight="600">Code AuthInfo</text>
        <text y="20" class="text-muted" font-size="13">Code d'autorisation fourni par votre ancien registrar</text>
        <rect y="45" width="400" height="44" rx="4" class="input-border"/>
        <text x="15" y="72" class="text-muted" font-size="14">••••••••••••</text>
      </g>
      
      <!-- Warning -->
      <g transform="translate(30, 150)">
        <rect width="540" height="70" rx="4" class="bg-warning"/>
        <text x="15" y="25" class="text-warning" font-size="14">⚠ Accélérer le transfert</text>
        <text x="15" y="50" class="text-warning" font-size="13">L'accélération peut échouer si le registrar actuel refuse.</text>
      </g>
      
      <!-- Action buttons -->
      <g transform="translate(30, 250)">
        <rect width="120" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white" font-size="14">Relancer</text>
        
        <g transform="translate(140, 0)">
          <rect width="120" height="44" rx="4" class="btn-warning"/>
          <text x="20" y="28" class="text-white" font-size="14">Accélérer</text>
        </g>
        
        <g transform="translate(280, 0)">
          <rect width="120" height="44" rx="4" class="btn-danger"/>
          <text x="30" y="28" class="text-white" font-size="14">Annuler</text>
        </g>
      </g>
      
      <!-- Cancel button -->
      <g transform="translate(30, 320)">
        <rect width="100" height="44" rx="4" class="btn-outline"/>
        <text x="25" y="28" class="text-body" font-size="14">Retour</text>
      </g>
    </g>
  </g>
</svg>
