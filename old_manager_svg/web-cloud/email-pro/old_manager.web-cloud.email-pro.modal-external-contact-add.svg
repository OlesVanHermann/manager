<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Ajouter un contact externe</title>

  <!-- Overlay -->
  <rect width="550" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un contact externe</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- External email -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail externe *</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">contact@external.com</text>

  <!-- Display name -->
  <text x="75" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché *</text>
  <rect x="75" y="200" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="226" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Prénom Nom</text>

  <!-- First name / Last name -->
  <text x="75" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prénom</text>
  <rect x="75" y="280" width="190" height="40" rx="4" fill="white" stroke="#E5E7EB"/>

  <text x="285" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom</text>
  <rect x="285" y="280" width="190" height="40" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Hidden from directory -->
  <rect x="75" y="340" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Afficher dans l'annuaire</text>

  <!-- Buttons -->
  <rect x="260" y="375" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="375" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="400" y="398" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
