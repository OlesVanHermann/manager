<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Configurer un pied de page</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configurer le pied de page</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain (read-only) -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Content -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Contenu du pied de page *</text>
  <rect x="75" y="185" width="500" height="150" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="210" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ce message et ses pièces jointes sont confidentiels</text>
  <text x="90" y="230" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">et destinés exclusivement aux personnes dont les</text>
  <text x="90" y="250" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">noms figurent ci-dessus...</text>

  <!-- Format info -->
  <text x="75" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Format HTML accepté. Maximum 5000 caractères.</text>

  <!-- External only checkbox -->
  <rect x="75" y="380" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M80 390 L84 394 L90 386" stroke="white" stroke-width="2" fill="none"/>
  <text x="105" y="395" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appliquer uniquement aux e-mails externes</text>

  <!-- Buttons -->
  <rect x="360" y="425" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="425" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="487" y="448" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
