<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Ajouter un alias</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="72" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un alias</text>
  <text x="420" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Alias field -->
  <text x="75" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Alias *</text>
  <rect x="75" y="130" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="156" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">alias</text>
  <text x="240" y="156" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="260" y="130" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="275" y="156" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="395" y="156" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Info -->
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Quota : 2/5 alias utilisés</text>

  <!-- Buttons -->
  <rect x="210" y="225" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="225" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="350" y="248" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
