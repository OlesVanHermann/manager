<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Créer un pied de page</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un pied de page</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine *</text>
  <rect x="75" y="125" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="545" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Content -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Contenu du pied de page *</text>
  <rect x="75" y="205" width="495" height="180" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="230" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">--</text>
  <text x="90" y="255" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ce message est confidentiel.</text>
  <text x="90" y="280" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Si vous n'êtes pas le destinataire,</text>
  <text x="90" y="305" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">veuillez supprimer ce message.</text>

  <!-- Options -->
  <rect x="75" y="400" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="415" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appliquer aux emails sortants externes</text>

  <rect x="75" y="435" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="450" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appliquer aux emails internes</text>

  <!-- Buttons -->
  <rect x="360" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="475" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="505" y="498" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
