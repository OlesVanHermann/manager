<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Ajouter un domaine</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un domaine</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Step indicator -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Étape 1/2 - Sélection du domaine</text>

  <!-- Domain source -->
  <text x="75" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Choisissez un domaine</text>

  <!-- Radio: OVH domain -->
  <circle cx="90" cy="185" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="185" r="5" fill="#0050D7"/>
  <text x="110" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine OVHcloud</text>

  <!-- Domain select -->
  <rect x="75" y="205" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="490" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Radio: External domain -->
  <circle cx="90" cy="275" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine externe (non géré par OVHcloud)</text>

  <!-- Domain type -->
  <text x="75" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de configuration</text>

  <!-- Radio: Authoritative -->
  <circle cx="90" cy="350" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="350" r="5" fill="#0050D7"/>
  <text x="110" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Autoritatif</text>
  <text x="200" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(recommandé)</text>

  <!-- Radio: Non-authoritative -->
  <circle cx="310" cy="350" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="330" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Non autoritatif</text>

  <!-- Buttons -->
  <rect x="310" y="380" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="403" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="380" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="403" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
