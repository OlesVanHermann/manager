<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Archivage</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configurer l'archivage</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- Enable archiving -->
  <rect x="75" y="185" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="200" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer l'archivage automatique</text>

  <!-- Retention -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Archiver les emails de plus de</text>
  <rect x="75" y="250" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="276" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12 mois</text>
  <text x="175" y="276" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="305" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="305" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="385" y="328" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
