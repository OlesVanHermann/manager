<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Configuration Outlook</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration Outlook</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Utilisez ces paramètres pour configurer votre client</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">de messagerie Outlook ou tout autre client IMAP/SMTP.</text>

  <!-- Account -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="185" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- IMAP Settings -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Serveur entrant (IMAP)</text>

  <text x="75" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur</text>
  <rect x="75" y="290" width="280" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="313" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">imap.mail.ovh.net</text>

  <text x="370" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
  <rect x="370" y="290" width="80" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="385" y="313" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">993 (SSL)</text>

  <!-- SMTP Settings -->
  <text x="75" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Serveur sortant (SMTP)</text>

  <text x="75" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur</text>
  <rect x="75" y="395" width="280" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="418" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">smtp.mail.ovh.net</text>

  <text x="370" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
  <rect x="370" y="395" width="80" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="385" y="418" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">587 (TLS)</text>

  <!-- Buttons -->
  <rect x="310" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="420" y="450" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Copier</text>
</svg>
