<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Pieds de page (Disclaimer)</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="20" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <rect x="0" y="305" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="325" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Pieds de page</text>
  <text x="20" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Pieds de page</text>

  <!-- Info alert: no domain -->
  <rect x="280" y="130" width="820" height="50" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="300" y="160" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Vous devez associer un domaine à votre offre Email Pro pour pouvoir configurer un pied de page.</text>

  <!-- Table -->
  <rect x="280" y="200" width="820" height="340" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="200" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Domaine associé</text>
  <text x="500" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Contenu</text>
  <text x="720" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Externe uniquement</text>
  <text x="900" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="1020" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="244" x2="1100" y2="244" stroke="#E5E7EB"/>
  <text x="300" y="278" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="500" y="278" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Ce message est confidentiel...</text>
  <text x="720" y="278" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Oui</text>
  <!-- Status: empty -->
  <text x="900" y="278" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action menu (open) -->
  <rect x="970" y="258" width="110" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="985" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="970" y1="300" x2="1080" y2="300" stroke="#E5E7EB"/>
  <text x="985" y="325" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  <line x1="970" y1="340" x2="1080" y2="340" stroke="#E5E7EB"/>
  <text x="985" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configurer</text>

  <!-- Row 2 -->
  <line x1="280" y1="304" x2="1100" y2="304" stroke="#E5E7EB"/>
  <text x="300" y="338" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">company.fr</text>
  <text x="500" y="338" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Signature entreprise...</text>
  <text x="720" y="338" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Non</text>
  <!-- Status: En cours -->
  <circle cx="915" cy="332" r="12" fill="#3B82F6" opacity="0.1"/>
  <text x="909" y="338" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">⏳</text>
  <!-- Action dots (disabled) -->
  <circle cx="1020" cy="332" r="3" fill="#D1D5DB"/>
  <circle cx="1030" cy="332" r="3" fill="#D1D5DB"/>
  <circle cx="1040" cy="332" r="3" fill="#D1D5DB"/>

  <!-- Row 3: Non configuré -->
  <line x1="280" y1="364" x2="1100" y2="364" stroke="#E5E7EB"/>
  <text x="300" y="398" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">test-domain.org</text>
  <text x="500" y="398" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14" font-style="italic">Non configuré</text>
  <text x="720" y="398" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Status: Non configuré -->
  <rect x="885" y="382" width="90" height="22" rx="4" fill="#F59E0B"/>
  <text x="893" y="398" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Non configuré</text>
  <!-- Action: Configurer -->
  <rect x="1000" y="378" width="90" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1015" y="399" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configurer</text>

  <!-- Pagination -->
  <text x="280" y="520" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-3 sur 3 domaines</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
