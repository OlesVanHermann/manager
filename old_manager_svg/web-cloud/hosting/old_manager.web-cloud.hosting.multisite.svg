<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-disabled { fill: #F3F4F6; }
      .badge-disabled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Hébergements</text>
  <text x="40" y="168" class="text-link" font-size="13">mywebsite.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Hébergements / mywebsite.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Multisite</text>
    
    <!-- Buttons -->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="220" height="40" rx="4" class="btn-primary"/>
      <text x="110" y="26" text-anchor="middle" class="btn-text">Ajouter un domaine ou sous-domaine</text>
      
      <rect x="240" y="0" width="180" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="330" y="26" text-anchor="middle" class="text-body">Régénérer le certificat SSL</text>
    </g>
    
    <!-- Search -->
    <g transform="translate(0, 145)">
      <rect x="0" y="0" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Recherche...</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 205)">
      <rect x="0" y="0" width="880" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="450" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Domaine</text>
      <text x="220" y="28" class="text-body" font-weight="600">Dossier racine</text>
      <text x="380" y="28" class="text-body" font-weight="600">SSL</text>
      <text x="460" y="28" class="text-body" font-weight="600">CDN</text>
      <text x="540" y="28" class="text-body" font-weight="600">Firewall</text>
      <text x="630" y="28" class="text-body" font-weight="600">Logs séparés</text>
      <text x="740" y="28" class="text-body" font-weight="600">Diagnostic</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-link">mywebsite.com</text>
      <text x="220" y="75" class="text-body">/www</text>
      <g transform="translate(380, 62)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(460, 62)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(540, 62)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(630, 62)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Désactivé</text>
      </g>
      <circle cx="770" cy="69" r="8" fill="#10B981"/>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-link">www.mywebsite.com</text>
      <text x="220" y="125" class="text-body">/www</text>
      <g transform="translate(380, 112)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(460, 112)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(540, 112)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(630, 112)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Désactivé</text>
      </g>
      <circle cx="770" cy="119" r="8" fill="#10B981"/>
      <text x="840" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-link">blog.mywebsite.com</text>
      <text x="220" y="175" class="text-body">/blog</text>
      <g transform="translate(380, 162)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(460, 162)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Désactivé</text>
      </g>
      <g transform="translate(540, 162)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <g transform="translate(630, 162)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      <circle cx="770" cy="169" r="8" fill="#10B981"/>
      <text x="840" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN on row 1 -->
      <g transform="translate(720, 85)">
        <rect x="0" y="0" width="150" height="160" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Modifier le domaine</text>
        <line x1="10" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body">Accéder aux logs</text>
        <line x1="10" y1="72" x2="140" y2="72" stroke="#E5E7EB"/>
        <text x="15" y="92" class="text-body">Purger le CDN</text>
        <line x1="10" y1="104" x2="140" y2="104" stroke="#E5E7EB"/>
        <text x="15" y="124" class="text-body">Associer Git</text>
        <line x1="10" y1="136" x2="140" y2="136" stroke="#E5E7EB"/>
        <text x="15" y="152" class="text-body" fill="#DC2626">Détacher le domaine</text>
      </g>
    </g>
  </g>
</svg>
