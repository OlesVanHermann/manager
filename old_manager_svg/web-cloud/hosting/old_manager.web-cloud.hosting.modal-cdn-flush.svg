<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 120)">
    <rect width="600" height="560" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Vider le cache</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 80)">
      <circle cx="20" cy="20" r="20" class="step-active"/>
      <text x="15" y="26" class="text-white" font-size="14">1</text>
      <text x="50" y="26" class="text-body" font-size="14" font-weight="600">Options</text>
      <line x1="100" y1="20" x2="200" y2="20" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="220" cy="20" r="20" class="step-inactive"/>
      <text x="215" y="26" fill="#6B7280" font-size="14">2</text>
      <text x="250" y="26" class="text-muted" font-size="14">Confirmation</text>
    </g>
    <g transform="translate(30, 140)">
      <text class="text-body" font-size="14">Êtes-vous certain·e de vouloir vider le cache de votre CDN ?</text>
      <g transform="translate(0, 35)">
        <text class="text-body" font-size="14" font-weight="600">Nom du domaine :</text>
        <text y="22" class="text-body" font-size="14">www.monsite.com</text>
      </g>
      <g transform="translate(0, 90)">
        <g transform="translate(0, 0)">
          <circle cx="12" cy="12" r="12" class="radio-selected"/>
          <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
          <text x="35" y="17" class="text-body" font-size="14">Tout le site</text>
        </g>
        <g transform="translate(0, 40)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">Dossier</text>
        </g>
        <g transform="translate(0, 80)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">URI</text>
        </g>
        <g transform="translate(0, 120)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">Extension</text>
        </g>
        <g transform="translate(0, 160)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">Expression régulière</text>
        </g>
      </g>
      <g transform="translate(0, 280)" opacity="0.4">
        <text class="text-body" font-size="14">Valeur</text>
        <rect y="25" width="400" height="44" rx="4" class="input-border"/>
        <text x="15" y="52" class="text-muted" font-size="14">/assets/images/</text>
      </g>
    </g>
    <g transform="translate(30, 490)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="440" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="465" y="28" class="text-white" font-size="14">Valider</text>
    </g>
  </g>
</svg>
