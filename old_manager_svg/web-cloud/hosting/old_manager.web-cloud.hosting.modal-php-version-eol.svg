<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Version PHP obsolète</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header (Danger) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Version PHP obsolète</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning message -->
    <rect x="0" y="0" width="390" height="70" rx="4" fill="#FEE2E2"/>
    <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">⚠ Votre hébergement utilise PHP 7.4 qui n'est plus supporté.</text>
    <text x="15" y="40" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Cette version ne reçoit plus de mises à jour de sécurité.</text>
    <text x="15" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Nous vous recommandons fortement de migrer vers PHP 8.2.</text>

    <!-- Current info -->
    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Version actuelle</text>
    <rect x="150" y="90" width="60" height="22" rx="4" fill="#FEE2E2"/>
    <text x="165" y="106" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">PHP 7.4</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fin de support</text>
    <text x="150" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28 novembre 2022</text>

    <!-- Recommended version -->
    <text x="0" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouvelle version recommandée</text>
    <rect x="0" y="200" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2 (Recommandé)</text>
    <text x="355" y="227" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Checkbox -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">J'ai testé la compatibilité de mon site</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Plus tard</text>

    <rect x="115" y="0" width="130" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>
  </g>
</svg>
