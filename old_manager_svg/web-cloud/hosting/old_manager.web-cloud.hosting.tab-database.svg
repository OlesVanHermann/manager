<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">Hébergements Web</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Web Cloud / Hébergements Web / monsite.fr</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">monsite.fr</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-inactive" font-size="14">Informations générales</text>
      <text x="180" y="20" class="tab-inactive" font-size="14">Multisite</text>
      <text x="270" y="20" class="tab-inactive" font-size="14">FTP - SSH</text>
      <text x="370" y="20" class="tab-active" font-size="14" font-weight="600">Bases de données</text>
      <rect x="370" y="28" width="120" height="3" class="bg-primary"/>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-heading" font-size="20">Bases de données</text>
      <text x="0" y="30" class="text-body">Gérez les bases de données MySQL de votre hébergement.</text>
      
      <!-- Quota info -->
      <g transform="translate(0, 60)">
        <rect width="400" height="80" rx="8" class="bg-white"/>
        <rect width="400" height="80" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted" font-size="12">Bases utilisées</text>
        <text x="20" y="55" font-family="Source Sans Pro" font-size="20" font-weight="600" fill="#1F2937">2 / 5</text>
        <g transform="translate(150, 35)">
          <rect width="200" height="8" rx="4" class="progress-bg"/>
          <rect width="80" height="8" rx="4" class="progress-fill"/>
        </g>
      </g>
      
      <!-- Add button -->
      <g transform="translate(0, 160)">
        <rect width="200" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">+ Créer une base</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 220)">
        <rect width="1100" height="300" rx="8" class="bg-white"/>
        <rect width="1100" height="300" rx="8" class="border"/>
        
        <rect width="1100" height="44" rx="8" class="bg-table-header"/>
        <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
        <text x="250" y="28" class="text-body" font-weight="600">Serveur</text>
        <text x="500" y="28" class="text-body" font-weight="600">Type</text>
        <text x="600" y="28" class="text-body" font-weight="600">Taille</text>
        <text x="750" y="28" class="text-body" font-weight="600">Quota</text>
        <text x="900" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 44)">
          <rect width="1100" height="60" class="bg-white"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">monsite_db</text>
          <text x="250" y="35" class="text-body">mysql123.hosting.ovh.net</text>
          <text x="500" y="35" class="text-body">MySQL 8.0</text>
          <text x="600" y="35" class="text-body">156 Mo</text>
          <g transform="translate(750, 20)">
            <rect width="100" height="8" rx="4" class="progress-bg"/>
            <rect width="31" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="750" y="45" class="text-muted" font-size="11">31% (500 Mo)</text>
          <text x="900" y="35" class="text-body">⋮</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 104)">
          <rect width="1100" height="60" class="bg-white"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">monsite_blog</text>
          <text x="250" y="35" class="text-body">mysql123.hosting.ovh.net</text>
          <text x="500" y="35" class="text-body">MySQL 8.0</text>
          <text x="600" y="35" class="text-body">89 Mo</text>
          <g transform="translate(750, 20)">
            <rect width="100" height="8" rx="4" class="progress-bg"/>
            <rect width="18" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="750" y="45" class="text-muted" font-size="11">18% (500 Mo)</text>
          <text x="900" y="35" class="text-body">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
