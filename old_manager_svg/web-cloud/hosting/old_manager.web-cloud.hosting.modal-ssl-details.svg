<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #059669; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .step-complete { fill: #059669; }
      .step-pending { fill: #F59E0B; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 100)">
    <rect width="700" height="600" rx="8" class="bg-white"/>
    <rect width="700" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Détails du certificat SSL</text>
    <text x="650" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14" font-weight="600">État de la génération du certificat Sectigo</text>
      <g transform="translate(0, 40)">
        <g transform="translate(0, 0)">
          <circle cx="12" cy="12" r="12" class="step-complete"/>
          <text x="7" y="17" class="text-white" font-size="12">✓</text>
          <text x="35" y="17" class="text-body" font-size="14">Vérification du domaine</text>
          <text x="35" y="37" class="text-success" font-size="12">Complété</text>
        </g>
        <g transform="translate(0, 60)">
          <circle cx="12" cy="12" r="12" class="step-complete"/>
          <text x="7" y="17" class="text-white" font-size="12">✓</text>
          <text x="35" y="17" class="text-body" font-size="14">Validation de l'organisation</text>
          <text x="35" y="37" class="text-success" font-size="12">Complété</text>
        </g>
        <g transform="translate(0, 120)">
          <circle cx="12" cy="12" r="12" class="step-pending"/>
          <text x="8" y="17" fill="#FFFFFF" font-size="12">⏳</text>
          <text x="35" y="17" class="text-body" font-size="14">Vérification téléphonique</text>
          <text x="35" y="37" fill="#F59E0B" font-size="12">En attente</text>
        </g>
        <g transform="translate(0, 180)">
          <circle cx="12" cy="12" r="12" fill="#D1D5DB"/>
          <text x="8" y="17" fill="#6B7280" font-size="12">4</text>
          <text x="35" y="17" class="text-muted" font-size="14">Émission du certificat</text>
          <text x="35" y="37" class="text-muted" font-size="12">En attente</text>
        </g>
      </g>
      <g transform="translate(0, 290)">
        <rect width="640" height="100" rx="4" class="bg-warning"/>
        <text x="20" y="25" class="text-warning" font-size="14">⚠ Besoin d'aide ?</text>
        <text x="20" y="50" class="text-warning" font-size="13">Consultez la base de connaissances Sectigo</text>
        <text x="20" y="70" class="text-warning" font-size="13">ou contactez</text>
        <text x="95" y="70" class="text-primary" font-size="13">support@sectigo.com</text>
        <text x="20" y="90" class="text-warning" font-size="13">Référence : #SSL-2024-12345</text>
      </g>
    </g>
    <g transform="translate(30, 530)">
      <rect x="540" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="570" y="28" class="text-white" font-size="14">Fermer</text>
    </g>
  </g>
</svg>
