<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander un certificat SSL DV</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander un certificat SSL DV</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info box -->
    <rect x="0" y="0" width="440" height="60" rx="4" fill="#EFF6FF"/>
    <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le certificat SSL DV (Domain Validation) sécurise votre site</text>
    <text x="15" y="45" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">avec une validation automatique du domaine.</text>

    <!-- Certificate type -->
    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de certificat</text>

    <!-- Option 1: Let's Encrypt -->
    <rect x="0" y="110" width="440" height="60" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="25" cy="140" r="8" fill="#0050D7"/>
    <circle cx="25" cy="140" r="4" fill="white"/>
    <text x="45" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Let's Encrypt (gratuit)</text>
    <text x="45" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Renouvellement automatique tous les 90 jours</text>
    <text x="380" y="145" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Gratuit</text>

    <!-- Option 2: Sectigo -->
    <rect x="0" y="180" width="440" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <circle cx="25" cy="210" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sectigo DV</text>
    <text x="45" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Certificat commercial avec garantie</text>
    <text x="370" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">49,99€/an</text>

    <!-- Domain selection -->
    <text x="0" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Domaines à sécuriser</text>
    <rect x="0" y="290" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="317" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.example.com, example.com</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
