<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}.radio{fill:#FFF;stroke:#D1D5DB}.radio-selected{fill:#0050D7}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">monsite.example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="150" width="600" height="580" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="450" y="195" class="text-title">Créer une sauvegarde</text>
  <text x="980" y="195" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="420" y1="220" x2="1020" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Database info -->
  <text x="450" y="260" class="text-muted" font-size="13">Base de données</text>
  <text x="450" y="285" class="text-dark" font-weight="500">monsiteex_wordpress</text>
  <text x="650" y="285" class="text-muted" font-size="12">MySQL 8.0 • 285 Mo</text>
  <!-- Backup type -->
  <text x="450" y="330" class="text-dark" font-weight="500">Type de sauvegarde</text>
  <!-- Option 1 -->
  <circle cx="465" cy="365" r="9" class="radio"/>
  <circle cx="465" cy="365" r="5" class="radio-selected"/>
  <text x="485" y="370" class="text-dark">Sauvegarde immédiate</text>
  <text x="485" y="390" class="text-muted" font-size="12">Créer un dump maintenant et le stocker sur le serveur</text>
  <!-- Option 2 -->
  <circle cx="465" cy="430" r="9" class="radio"/>
  <text x="485" y="435" class="text-dark">Sauvegarde planifiée quotidienne</text>
  <text x="485" y="455" class="text-muted" font-size="12">Programmer une sauvegarde automatique chaque jour</text>
  <!-- Option 3 -->
  <circle cx="465" cy="495" r="9" class="radio"/>
  <text x="485" y="500" class="text-dark">Télécharger le dump</text>
  <text x="485" y="520" class="text-muted" font-size="12">Générer et télécharger directement le fichier .sql.gz</text>
  <!-- Options -->
  <text x="450" y="570" class="text-dark" font-weight="500">Options de compression</text>
  <rect x="450" y="585" width="250" height="40" class="input" rx="4"/>
  <text x="465" y="610" class="text-dark">GZIP (.sql.gz)</text>
  <text x="670" y="610" class="text-muted">▼</text>
  <!-- Info -->
  <rect x="450" y="640" width="520" height="50" fill="#E8F0FE" rx="4"/>
  <text x="470" y="665" class="text-dark" font-size="13">ℹ️ La sauvegarde sera disponible dans l'onglet "Sauvegardes"</text>
  <text x="470" y="682" class="text-dark" font-size="13">pendant 30 jours.</text>
  <!-- Buttons -->
  <rect x="750" y="710" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="785" y="735" class="text-dark">Annuler</text>
  <rect x="890" y="710" width="120" height="40" class="btn-primary" rx="4"/>
  <text x="910" y="735" class="text-white">Sauvegarder</text>
</svg>
