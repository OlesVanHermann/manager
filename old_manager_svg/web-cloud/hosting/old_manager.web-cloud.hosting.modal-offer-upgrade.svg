<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="650" viewBox="0 0 1000 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Changer d'offre</title>

  <!-- Background -->
  <rect width="1000" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button + Title -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  <text x="80" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Changer d'offre d'hébergement</text>
  <text x="80" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Passez à une offre supérieure pour bénéficier de plus de ressources.</text>

  <!-- Stepper -->
  <rect x="80" y="180" width="840" height="450" rx="8" fill="white"/>

  <!-- Step indicators -->
  <circle cx="130" cy="220" r="16" fill="#0050D7"/>
  <text x="126" y="225" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="155" y="225" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Offre</text>

  <line x1="200" y1="220" x2="300" y2="220" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="340" cy="220" r="16" fill="#E5E7EB"/>
  <text x="336" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">2</text>
  <text x="365" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Durée</text>

  <line x1="410" y1="220" x2="510" y2="220" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="550" cy="220" r="16" fill="#E5E7EB"/>
  <text x="546" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">3</text>
  <text x="575" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contrats</text>

  <line x1="640" y1="220" x2="740" y2="220" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="780" cy="220" r="16" fill="#E5E7EB"/>
  <text x="776" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">4</text>
  <text x="805" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Récapitulatif</text>

  <!-- Offer cards -->
  <text x="110" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Sélectionnez une nouvelle offre</text>

  <!-- Card 1 - Current -->
  <rect x="110" y="290" width="200" height="180" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <rect x="110" y="290" width="200" height="40" rx="8" fill="#E5E7EB"/>
  <text x="150" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PERSO (actuel)</text>
  <text x="130" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">4,99 € HT/mois</text>
  <text x="130" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">100 Go stockage</text>
  <text x="130" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">10 sites</text>
  <text x="130" y="425" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">1 base de données</text>

  <!-- Card 2 - Selected -->
  <rect x="330" y="290" width="200" height="180" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <rect x="330" y="290" width="200" height="40" rx="8" fill="#0050D7"/>
  <text x="385" y="315" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PRO</text>
  <text x="350" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">9,99 € HT/mois</text>
  <text x="350" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">250 Go stockage</text>
  <text x="350" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Multisite illimité</text>
  <text x="350" y="425" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">5 bases de données</text>
  <circle cx="510" cy="310" r="10" fill="#0050D7"/>
  <text x="506" y="315" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>

  <!-- Card 3 -->
  <rect x="550" y="290" width="200" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <rect x="550" y="290" width="200" height="40" rx="8" fill="#F9FAFB"/>
  <text x="595" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PERFORMANCE</text>
  <text x="570" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">19,99 € HT/mois</text>
  <text x="570" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">500 Go stockage</text>
  <text x="570" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Ressources dédiées</text>
  <text x="570" y="425" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Bases illimitées</text>

  <!-- Card 4 -->
  <rect x="770" y="290" width="130" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <rect x="770" y="290" width="130" height="40" rx="8" fill="#F9FAFB"/>
  <text x="790" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">CLOUD WEB</text>
  <text x="785" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">29,99 €/mois</text>
  <text x="785" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Node.js, Python</text>

  <!-- Info message -->
  <rect x="110" y="490" width="780" height="45" rx="4" fill="#DBEAFE"/>
  <text x="130" y="515" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le changement d'offre sera effectif immédiatement. Le montant sera calculé au prorata de votre période de facturation.</text>

  <!-- Buttons -->
  <rect x="700" y="555" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="728" y="580" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="810" y="555" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="840" y="580" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
