<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Vérification DNS</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Vérification de la configuration DNS</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">www.example.com</text>

    <!-- DNS Records -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Enregistrements DNS détectés</text>

    <!-- A Record -->
    <rect x="0" y="65" width="440" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="80" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="92" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">A</text>
    <text x="100" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.xxx</text>
    <rect x="350" y="77" width="70" height="22" rx="4" fill="#DCFCE7"/>
    <text x="365" y="93" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Correct</text>

    <!-- AAAA Record -->
    <rect x="0" y="115" width="440" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="130" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="142" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">AAAA</text>
    <text x="100" y="142" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2001:41d0:xxx::xxx</text>
    <rect x="350" y="127" width="70" height="22" rx="4" fill="#DCFCE7"/>
    <text x="365" y="143" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Correct</text>

    <!-- CNAME Record (missing) -->
    <rect x="0" y="165" width="440" height="45" rx="4" fill="white" stroke="#F59E0B"/>
    <rect x="15" y="180" width="16" height="16" rx="8" fill="#FEF3C7"/>
    <text x="19" y="192" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">!</text>
    <text x="45" y="192" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">CNAME</text>
    <text x="100" y="192" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">www → example.com</text>
    <rect x="350" y="177" width="70" height="22" rx="4" fill="#FEF3C7"/>
    <text x="358" y="193" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">Manquant</text>

    <!-- MX Record -->
    <rect x="0" y="215" width="440" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="230" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="242" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MX</text>
    <text x="100" y="242" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">mx1.mail.ovh.net (priority: 1)</text>
    <rect x="350" y="227" width="70" height="22" rx="4" fill="#DCFCE7"/>
    <text x="365" y="243" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Correct</text>

    <!-- Recommendation -->
    <rect x="0" y="280" width="440" height="40" rx="4" fill="#FEF3C7"/>
    <text x="15" y="305" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Ajoutez un enregistrement CNAME pour www vers example.com</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Relancer</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
