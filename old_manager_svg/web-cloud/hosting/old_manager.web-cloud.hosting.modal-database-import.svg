<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 100)">
    <rect width="700" height="600" rx="8" class="bg-white"/>
    <rect width="700" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Importer un fichier</text>
    <text x="650" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 80)">
      <circle cx="20" cy="20" r="20" class="step-active"/>
      <text x="15" y="26" class="text-white" font-size="14">1</text>
      <text x="50" y="26" class="text-body" font-size="14" font-weight="600">Mode</text>
      <line x1="80" y1="20" x2="160" y2="20" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="180" cy="20" r="20" class="step-inactive"/>
      <text x="175" y="26" fill="#6B7280" font-size="14">2</text>
      <text x="210" y="26" class="text-muted" font-size="14">Fichier</text>
      <line x1="250" y1="20" x2="330" y2="20" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="350" cy="20" r="20" class="step-inactive"/>
      <text x="345" y="26" fill="#6B7280" font-size="14">3</text>
      <text x="380" y="26" class="text-muted" font-size="14">Options</text>
    </g>
    <g transform="translate(30, 150)">
      <text class="text-body" font-size="14">Quelle action souhaitez-vous effectuer ?</text>
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="12" class="radio-selected"/>
        <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
        <text x="35" y="17" class="text-body" font-size="14">Envoyer un nouveau fichier</text>
      </g>
      <g transform="translate(0, 80)">
        <circle cx="12" cy="12" r="12" class="radio-unselected"/>
        <text x="35" y="17" class="text-body" font-size="14">Utiliser un fichier existant</text>
      </g>
      <g transform="translate(0, 140)">
        <text class="text-body" font-size="14">Nom du fichier</text>
        <rect y="25" width="400" height="44" rx="4" class="input-border"/>
        <text x="15" y="52" class="text-muted" font-size="14">backup_2024-12-27.sql</text>
      </g>
      <g transform="translate(0, 220)">
        <text class="text-body" font-size="14">Fichier à importer</text>
        <rect y="25" width="400" height="80" rx="4" class="input-border" stroke-dasharray="5,5"/>
        <text x="120" y="55" class="text-muted" font-size="14">Glisser-déposer ou</text>
        <text x="110" y="80" class="text-primary" font-size="14">parcourir les fichiers</text>
      </g>
      <g transform="translate(0, 330)">
        <rect width="150" height="40" rx="4" class="btn-outline"/>
        <text x="35" y="26" class="text-primary" font-size="14">Envoyer le fichier</text>
      </g>
    </g>
    <g transform="translate(30, 530)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="540" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="565" y="28" class="text-white" font-size="14">Suivant</text>
    </g>
  </g>
</svg>
