<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background (page beneath) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="420" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Supprimer l'abonnement</text>
      <!-- Close button -->
      <text x="530" y="24" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Confirmation text -->
      <text x="0" y="20" class="text-body">Êtes-vous sûr de vouloir résilier votre abonnement «Visibilité Pro»</text>
      <text x="0" y="40" class="text-body">pour le compte suivant ?</text>
      
      <!-- Account details -->
      <g transform="translate(0, 80)">
        <!-- Company Name -->
        <g transform="translate(0, 0)">
          <text x="250" y="16" class="text-label" style="text-anchor: end;">Nom de l'entreprise</text>
          <text x="270" y="16" class="text-body">Ma Boutique Paris</text>
        </g>
        
        <!-- Address -->
        <g transform="translate(0, 40)">
          <text x="250" y="16" class="text-label" style="text-anchor: end;">Adresse</text>
          <text x="270" y="16" class="text-body">12 rue de la Paix, 75001 Paris</text>
        </g>
        
        <!-- Email -->
        <g transform="translate(0, 80)">
          <text x="250" y="16" class="text-label" style="text-anchor: end;">Compte Email</text>
          <text x="270" y="16" class="text-body">contact@maboutique.fr</text>
        </g>
      </g>
      
      <!-- Warning box -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="552" height="50" rx="4" fill="#FEF3C7"/>
        <text x="16" y="20" class="text-body" style="font-size: 13px; fill: #92400E;">⚠ Cette action entraînera la suppression définitive de votre abonnement</text>
        <text x="16" y="38" class="text-body" style="font-size: 13px; fill: #92400E;">Visibilité Pro et de toutes les données associées.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 350)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <g transform="translate(0, 20)">
        <!-- Cancel Button -->
        <rect x="260" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="288" y="26" class="btn-text-dark">Annuler</text>
        
        <!-- Delete Button -->
        <rect x="372" y="0" width="180" height="40" rx="4" class="btn-danger"/>
        <text x="395" y="26" class="btn-text">Supprimer l'abonnement</text>
      </g>
    </g>
  </g>
</svg>
