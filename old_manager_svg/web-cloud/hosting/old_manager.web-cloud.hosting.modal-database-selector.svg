<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Sélecteur d'hébergement pour base de données</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="400" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander une base de données</text>
  <text x="420" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionner un hébergement</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Choisissez l'hébergement auquel associer la base de données</text>

    <!-- Hosting select -->
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Hébergement *</text>
    <rect x="0" y="75" width="340" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="97" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
    <text x="15" y="112" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">hosting123456.ovh.net</text>
    <text x="315" y="102" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
