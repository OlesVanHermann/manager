<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier un runtime</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="480" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le runtime</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Required fields note -->
  <text x="75" y="100" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="85" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Name field -->
  <text x="75" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom *</text>
  <rect x="75" y="150" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mon Runtime Node.js</text>

  <!-- Type field -->
  <text x="75" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type *</text>
  <rect x="75" y="225" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">nodejs22</text>
  <text x="350" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Public directory (for non-PHP) -->
  <text x="75" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Répertoire public *</text>
  <rect x="75" y="300" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="325" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">public</text>
  <circle cx="495" cy="320" r="10" fill="#F3F4F6"/>
  <text x="492" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Environment -->
  <text x="75" y="365" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Environnement *</text>
  <rect x="75" y="375" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">production</text>
  <circle cx="495" cy="395" r="10" fill="#F3F4F6"/>
  <text x="492" y="400" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Bootstrap -->
  <text x="75" y="440" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fichier de démarrage *</text>
  <rect x="75" y="450" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="475" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">app.js</text>
  <circle cx="495" cy="470" r="10" fill="#F3F4F6"/>
  <text x="492" y="475" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Buttons -->
  <rect x="380" y="505" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="528" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="505" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="518" y="528" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
