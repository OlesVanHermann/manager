<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Transférer l'hébergement</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Transférer l'hébergement</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="440" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Transférez la gestion de cet hébergement vers un autre</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">compte client OVHcloud.</text>

    <!-- Current info -->
    <text x="0" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Hébergement</text>
    <text x="150" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">hosting123456.ovh.net</text>

    <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Offre</text>
    <text x="150" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pro</text>

    <!-- Target NIC -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Identifiant client destinataire *</text>
    <rect x="0" y="175" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="202" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ab12345-ovh</text>

    <!-- Validation token -->
    <text x="0" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Code de validation *</text>
    <rect x="0" y="255" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="282" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Entrez le code reçu par email</text>

    <!-- Warning -->
    <rect x="0" y="315" width="440" height="50" rx="4" fill="#FEF3C7"/>
    <text x="15" y="338" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Cette action est irréversible. L'hébergement sera transféré</text>
    <text x="15" y="355" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">avec tous ses domaines et bases de données associés.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Transférer</text>
  </g>
</svg>
