<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Changer le mot de passe des logs</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le mot de passe</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifiez le mot de passe de l'utilisateur</text>
  <text x="350" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">admin</text>

  <!-- Password field -->
  <text x="75" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouveau mot de passe *</text>
  <rect x="75" y="165" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="190" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">••••••••</text>

  <!-- Password confirmation -->
  <text x="75" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation *</text>
  <rect x="75" y="240" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="265" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">••••••••</text>

  <!-- Password requirements -->
  <text x="75" y="305" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le mot de passe doit contenir entre 8 et 30 caractères.</text>

  <!-- Buttons -->
  <rect x="330" y="330" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="353" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="330" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="353" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
