<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E8F0FE; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="320" y="80" width="800" height="740" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Commander une base de données</text>
    <text x="755" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(350, 160)">
    <!-- Info -->
    <rect x="0" y="0" width="740" height="50" rx="4" class="bg-info"/>
    <text x="20" y="30" class="text-info">ℹ️ Vous pouvez ajouter jusqu'à 5 bases de données supplémentaires à votre hébergement.</text>
    
    <!-- Offer selection -->
    <text x="0" y="90" class="text-label">Type de base de données</text>
    
    <g transform="translate(0, 110)">
      <!-- Start SQL -->
      <rect x="0" y="0" width="235" height="130" rx="8" class="card"/>
      <text x="20" y="35" class="text-body" font-weight="600">Start SQL</text>
      <text x="20" y="55" class="text-muted">100 Mo</text>
      <text x="20" y="85" class="text-body" font-size="18" font-weight="700">Inclus</text>
      <text x="20" y="110" class="text-muted" font-size="12">MySQL 8.0 / MariaDB</text>
      
      <!-- Performance SQL - Selected -->
      <rect x="250" y="0" width="235" height="130" rx="8" class="card-selected"/>
      <rect x="250" y="0" width="235" height="40" rx="8" fill="#E8F0FE"/>
      <text x="270" y="28" class="text-info" font-weight="600">Performance SQL</text>
      <text x="270" y="60" class="text-muted">1 Go</text>
      <text x="270" y="90" class="text-info" font-size="18" font-weight="700">2,99 €</text>
      <text x="340" y="90" class="text-muted">/mois</text>
      <text x="270" y="115" class="text-muted" font-size="12">MySQL 8.0 / MariaDB</text>
      
      <!-- SQL Privé -->
      <rect x="500" y="0" width="235" height="130" rx="8" class="card"/>
      <text x="520" y="35" class="text-body" font-weight="600">SQL Privé</text>
      <text x="520" y="55" class="text-muted">Serveur dédié</text>
      <text x="520" y="85" class="text-body" font-size="18" font-weight="700">À partir de 5,99 €</text>
      <text x="520" y="110" class="text-muted" font-size="12">Configurer →</text>
    </g>
    
    <!-- Database name -->
    <text x="0" y="280" class="text-label">Nom de la base de données *</text>
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="200" height="45" rx="4" class="bg-muted"/>
      <text x="15" y="28" class="text-body">monprefixe_</text>
    </g>
    <g transform="translate(200, 300)">
      <rect x="0" y="0" width="300" height="45" rx="4" class="input"/>
      <text x="15" y="28" class="text-body">nouvelle_base</text>
    </g>
    <text x="0" y="360" class="text-muted" font-size="12">Le nom final sera : monprefixe_nouvelle_base</text>
    
    <!-- Version -->
    <text x="0" y="400" class="text-label">Version du moteur *</text>
    <rect x="0" y="420" width="400" height="45" rx="4" class="select"/>
    <text x="15" y="448" class="text-body">MySQL 8.0 (recommandé)</text>
    <text x="365" y="448" class="text-muted">▼</text>
    
    <!-- Duration -->
    <text x="0" y="495" class="text-label">Durée d'engagement</text>
    
    <g transform="translate(0, 515)">
      <rect x="0" y="0" width="120" height="45" rx="4" class="card"/>
      <text x="35" y="28" class="text-body">1 mois</text>
      
      <rect x="135" y="0" width="120" height="45" rx="4" class="card-selected"/>
      <text x="165" y="28" class="text-info" font-weight="600">12 mois</text>
      
      <rect x="270" y="0" width="120" height="45" rx="4" class="card"/>
      <text x="295" y="28" class="text-body">24 mois</text>
      
      <text x="420" y="28" class="text-muted">-10% sur 12 mois</text>
    </g>
    
    <!-- Summary -->
    <g transform="translate(0, 585)">
      <rect x="0" y="0" width="740" height="70" rx="4" class="bg-muted"/>
      <text x="20" y="28" class="text-body" font-weight="600">Récapitulatif</text>
      <text x="20" y="50" class="text-body">Performance SQL 1 Go - MySQL 8.0 - 12 mois</text>
      <text x="550" y="50" class="text-body" font-size="18" font-weight="600">32,29 € HT/an</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(320, 750)">
    <line x1="0" y1="0" x2="800" y2="0" stroke="#E5E7EB"/>
    <rect x="480" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="515" y="46" class="text-body">Annuler</text>
    <rect x="620" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="655" y="46" class="text-white">Commander</text>
  </g>
</svg>
