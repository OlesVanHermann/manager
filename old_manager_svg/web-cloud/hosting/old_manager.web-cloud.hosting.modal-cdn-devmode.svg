<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Activer le mode développeur CDN</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le mode développeur</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning -->
    <rect x="0" y="0" width="390" height="60" rx="4" fill="#FEF3C7"/>
    <text x="15" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Le mode développeur désactive le cache CDN.</text>
    <text x="15" y="40" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Cela peut impacter les performances de votre site.</text>

    <!-- Domain -->
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">www.example.com</text>

    <text x="0" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut actuel</text>
    <rect x="150" y="115" width="70" height="22" rx="4" fill="#DCFCE7"/>
    <text x="165" y="131" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>

    <!-- Duration -->
    <text x="0" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Durée d'activation</text>
    <rect x="0" y="190" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="217" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3 heures</text>
    <text x="175" y="217" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <text x="0" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Le mode développeur sera désactivé automatiquement après cette durée.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#F59E0B"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
