<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Confirmer les paramètres CDN</title>

  <!-- Overlay -->
  <rect width="600" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Confirmer les modifications</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Récapitulatif des options à appliquer au CDN.</text>

    <!-- Perf options -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options de performance</text>
    <rect x="20" y="55" width="400" height="80" rx="4" fill="#F9FAFB"/>
    <text x="40" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">HTTP/2</text>
    <text x="280" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Activé</text>
    <text x="40" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Brotli compression</text>
    <text x="280" y="105" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Activé</text>

    <!-- Cache options -->
    <text x="0" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options de cache</text>
    <rect x="20" y="180" width="400" height="80" rx="4" fill="#F9FAFB"/>
    <text x="40" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Always online</text>
    <text x="280" y="205" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Activé</text>
    <text x="40" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Devmode</text>
    <text x="280" y="230" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactivé</text>

    <!-- Security options -->
    <text x="0" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options de sécurité</text>
    <rect x="20" y="305" width="400" height="105" rx="4" fill="#F9FAFB"/>
    <text x="40" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">CORS</text>
    <text x="280" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">*.example.com</text>
    <text x="40" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">HTTPS-Redirect</text>
    <text x="280" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">301</text>
    <text x="40" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">WAF</text>
    <text x="280" y="380" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Activé</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 470)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
