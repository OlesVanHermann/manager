<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Diagnostic Multisite</title>

  <!-- Overlay -->
  <rect width="600" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Diagnostic DNS</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour que votre domaine pointe vers l'hébergement, vous devez modifier</text>
  <text x="75" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">l'enregistrement A de votre zone DNS :</text>

  <!-- DNS info box -->
  <rect x="75" y="150" width="450" height="80" rx="4" fill="#F9FAFB"/>
  <text x="95" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type d'enregistrement :</text>
  <text x="230" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">A</text>
  <text x="95" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP cible :</text>
  <text x="230" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">213.186.33.5</text>
  <text x="95" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine :</text>
  <text x="230" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">www.mondomaine.com</text>

  <!-- Link -->
  <text x="75" y="265" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">→ Modifier l'enregistrement A dans ma zone DNS</text>

  <!-- Button -->
  <rect x="410" y="290" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="313" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
