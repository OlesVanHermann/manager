<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Détails du snapshot FTP</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails du snapshot</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="390" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Les snapshots permettent de restaurer vos fichiers FTP</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">à une date antérieure.</text>

    <!-- Snapshot details -->
    <text x="0" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
    <text x="150" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Snapshot hebdomadaire</text>

    <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
    <text x="150" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024 03:00:00</text>

    <text x="0" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taille</text>
    <text x="150" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2.4 Go</text>

    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="150" y="160" width="80" height="22" rx="4" fill="#DCFCE7"/>
    <text x="165" y="176" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Disponible</text>

    <text x="0" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expiration</text>
    <text x="150" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">22/01/2024</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fermer</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Restaurer</text>
  </g>
</svg>
