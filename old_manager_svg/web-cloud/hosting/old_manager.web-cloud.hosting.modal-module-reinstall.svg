<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Réinstaller le module</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réinstaller le module</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning -->
    <rect x="0" y="0" width="390" height="60" rx="4" fill="#FEE2E2"/>
    <text x="15" y="22" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">⚠ Attention : Cette action supprimera tous les fichiers</text>
    <text x="15" y="40" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">du module actuel et réinstallera une version vierge.</text>

    <!-- Module info -->
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Module</text>
    <text x="150" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">WordPress</text>

    <text x="0" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">URL</text>
    <text x="150" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">https://www.example.com/blog</text>

    <text x="0" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Version actuelle</text>
    <text x="150" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">6.4.2</text>

    <!-- Confirm checkbox -->
    <g transform="translate(0, 185)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">J'ai effectué une sauvegarde de mes données</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Réinstaller</text>
  </g>
</svg>
