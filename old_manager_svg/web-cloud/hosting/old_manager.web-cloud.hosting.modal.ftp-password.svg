<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}.progress-weak{fill:#EF4444}.progress-medium{fill:#F59E0B}.progress-strong{fill:#10B981}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">monsite.example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="200" width="600" height="480" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="450" y="245" class="text-title">Modifier le mot de passe FTP</text>
  <text x="980" y="245" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="420" y1="270" x2="1020" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  <!-- User info -->
  <text x="450" y="310" class="text-muted" font-size="13">Utilisateur FTP</text>
  <text x="450" y="335" class="text-dark" font-weight="500">monsiteex-admin</text>
  <!-- Form -->
  <text x="450" y="380" class="text-dark" font-weight="500">Nouveau mot de passe</text>
  <rect x="450" y="395" width="520" height="40" class="input" rx="4"/>
  <text x="465" y="420" class="text-muted">••••••••••••</text>
  <text x="930" y="420" class="text-primary" font-size="12">Afficher</text>
  <!-- Password strength -->
  <text x="450" y="460" class="text-muted" font-size="12">Force du mot de passe</text>
  <rect x="450" y="470" width="520" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="450" y="470" width="390" height="6" rx="3" class="progress-strong"/>
  <text x="450" y="500" font-family="Source Sans Pro" font-size="12" fill="#10B981">Fort</text>
  <!-- Confirmation -->
  <text x="450" y="540" class="text-dark" font-weight="500">Confirmer le mot de passe</text>
  <rect x="450" y="555" width="520" height="40" class="input" rx="4"/>
  <text x="465" y="580" class="text-muted">••••••••••••</text>
  <!-- Requirements -->
  <rect x="450" y="610" width="520" height="80" fill="#F9FAFB" rx="4"/>
  <text x="465" y="635" class="text-muted" font-size="12">Le mot de passe doit contenir :</text>
  <text x="465" y="655" font-family="Source Sans Pro" font-size="12" fill="#10B981">✓ Au moins 8 caractères</text>
  <text x="465" y="675" font-family="Source Sans Pro" font-size="12" fill="#10B981">✓ Une majuscule, une minuscule, un chiffre</text>
  <!-- Buttons -->
  <rect x="750" y="620" width="100" height="40" fill="#F3F4F6" rx="4"/>
  <text x="775" y="645" class="text-dark">Annuler</text>
  <rect x="870" y="620" width="100" height="40" class="btn-primary" rx="4"/>
  <text x="895" y="645" class="text-white">Valider</text>
</svg>
