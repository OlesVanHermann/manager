<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FFFBEB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: none; stroke: #D1D5DB; stroke-width: 1; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar (dimmed) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>

  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 130)">
    <rect width="700" height="580" rx="8" class="bg-white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.2))"/>
    
    <!-- Modal header -->
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Saturation CPU</text>
    <text x="650" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Modal content -->
    <g transform="translate(30, 80)">
      <text x="0" y="20" class="text-body">Événements de saturation CPU sur les 7 derniers jours.</text>
      <text x="0" y="45" class="text-body">Seuil critique : 50% du temps en saturation.</text>

      <!-- Table -->
      <rect x="0" y="70" width="640" height="40" class="bg-table-header"/>
      <rect x="0" y="70" width="640" height="40" class="border"/>
      <text x="20" y="95" class="text-body" font-weight="600">Début de l'événement</text>
      <text x="240" y="95" class="text-body" font-weight="600">Fin de l'événement</text>
      <text x="480" y="95" class="text-body" font-weight="600">Durée</text>

      <!-- Row 1 -->
      <rect x="0" y="110" width="640" height="45" class="bg-white"/>
      <rect x="0" y="110" width="640" height="45" class="border"/>
      <text x="20" y="138" class="text-body">22 déc. 2024 14:30:00</text>
      <text x="240" y="138" class="text-body">22 déc. 2024 14:45:00</text>
      <text x="480" y="138" class="text-body">15 min</text>

      <!-- Row 2 -->
      <rect x="0" y="155" width="640" height="45" class="bg-muted"/>
      <rect x="0" y="155" width="640" height="45" class="border"/>
      <text x="20" y="183" class="text-body">21 déc. 2024 09:15:00</text>
      <text x="240" y="183" class="text-body">21 déc. 2024 09:22:30</text>
      <text x="480" y="183" class="text-body">7 min 30s</text>

      <!-- Row 3 - ongoing -->
      <rect x="0" y="200" width="640" height="45" class="bg-white"/>
      <rect x="0" y="200" width="640" height="45" class="border"/>
      <text x="20" y="228" class="text-body">23 déc. 2024 10:00:00</text>
      <rect x="240" y="213" width="75" height="24" rx="12" class="badge-warning"/>
      <text x="255" y="230" class="badge-warning-text">En cours</text>
      <text x="480" y="228" class="text-body">—</text>

      <!-- Warning box -->
      <g transform="translate(0, 280)">
        <rect width="640" height="70" rx="4" class="bg-warning" stroke="#F59E0B"/>
        <text x="20" y="25" class="text-warning">⚠ Votre serveur passe beaucoup de temps en saturation CPU.</text>
        <text x="20" y="50" class="text-warning">Envisagez d'optimiser vos requêtes ou d'augmenter les ressources.</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(30, 510)">
      <rect x="580" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="605" y="26" class="text-body">Fermer</text>
    </g>
  </g>
</svg>
