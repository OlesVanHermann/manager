<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Créer un point de restauration BDD</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un point de restauration</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="390" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Un point de restauration permet de revenir à l'état</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">actuel de votre base de données ultérieurement.</text>

    <!-- Database -->
    <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Base de données</text>
    <text x="150" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">example_db</text>

    <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taille actuelle</text>
    <text x="150" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">245 Mo</text>

    <!-- Checkpoint name -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom du point de restauration (optionnel)</text>
    <rect x="0" y="175" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="202" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Avant mise à jour WordPress</text>

    <!-- Warning -->
    <text x="0" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Les points de restauration sont conservés pendant 7 jours.</text>
    <text x="0" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Vous disposez de 2/5 emplacements de sauvegarde.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 310)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="35" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
