<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="520" viewBox="0 0 550 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Generate CSR Modal</title>
  <rect width="550" height="520" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="460" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Générer une CSR</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <!-- Info -->
  <g transform="translate(75, 100)">
    <rect x="0" y="0" width="400" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="26" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ La CSR est requise pour commander un certificat SSL externe.</text>
  </g>
  <!-- Domain -->
  <g transform="translate(75, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de domaine (CN) *</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
  </g>
  <!-- Organization -->
  <g transform="translate(75, 225)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Organisation (O) *</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ma Société SARL</text>
  </g>
  <!-- Country & City -->
  <g transform="translate(75, 290)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Pays (C) *</text>
    <rect x="0" y="15" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">FR ▼</text>
    <text x="145" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ville (L) *</text>
    <rect x="145" y="15" width="255" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="160" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Paris</text>
  </g>
  <!-- Email -->
  <g transform="translate(75, 355)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Email de contact</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ssl@example.com</text>
  </g>
  <!-- Key size -->
  <g transform="translate(75, 420)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille de la clé</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="90" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2048 bits</text>
    </g>
    <g transform="translate(100, 15)">
      <rect x="0" y="0" width="90" height="32" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="20" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">4096 bits</text>
    </g>
  </g>
  <g transform="translate(75, 470)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="325" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Générer</text></g>
</svg>
