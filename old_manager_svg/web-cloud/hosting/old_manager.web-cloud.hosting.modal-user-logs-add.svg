<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Créer utilisateur statistiques</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un utilisateur statistiques</text>
  <text x="520" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Stepper -->
  <circle cx="200" cy="100" r="16" fill="#0050D7"/>
  <text x="196" y="105" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="175" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Utilisateur</text>

  <line x1="216" y1="100" x2="284" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="300" cy="100" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="296" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
  <text x="265" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mot de passe</text>

  <line x1="316" y1="100" x2="384" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="400" cy="100" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="396" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
  <text x="365" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Confirmation</text>

  <!-- Step 1: User info -->
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Saisissez les informations de l'utilisateur :</text>

  <!-- Login field -->
  <text x="75" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Identifiant *</text>
  <rect x="200" y="192" width="300" height="36" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <text x="215" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">stats-user</text>
  <text x="75" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Entre 2 et 255 caractères, uniquement des lettres, chiffres, points et tirets.</text>

  <!-- Description field -->
  <text x="75" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Description</text>
  <rect x="200" y="300" width="300" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="325" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Accès aux statistiques pour le marketing...</text>

  <!-- Buttons -->
  <rect x="310" y="430" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="335" y="453" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="410" y="430" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="453" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
