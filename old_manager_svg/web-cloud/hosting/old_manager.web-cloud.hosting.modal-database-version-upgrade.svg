<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Mettre à jour la version de la base de données</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="500" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Mettre à jour la version MySQL</text>
  <text x="520" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning -->
    <rect x="0" y="0" width="440" height="60" rx="4" fill="#FEF3C7"/>
    <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Cette opération est irréversible. Assurez-vous d'avoir</text>
    <text x="15" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">effectué une sauvegarde de vos données avant de continuer.</text>

    <!-- Current version -->
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Base de données</text>
    <text x="150" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">example_db</text>

    <text x="0" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Version actuelle</text>
    <text x="150" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MySQL 5.7</text>

    <!-- New version select -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouvelle version *</text>
    <rect x="0" y="185" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="212" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MySQL 8.0</text>
    <text x="275" y="212" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Confirm checkbox -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Je confirme avoir effectué une sauvegarde</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#F59E0B"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>
  </g>
</svg>
