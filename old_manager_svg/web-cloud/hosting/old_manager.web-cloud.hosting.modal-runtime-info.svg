<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Informations du runtime</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations du runtime</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Runtime name -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">PHP 8.2 Production</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Langage</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Version</text>
    <text x="150" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8.2</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin public</text>
    <text x="150" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/public</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Répertoire d'upload</text>
    <text x="150" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www</text>

    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="150" y="160" width="70" height="22" rx="4" fill="#DCFCE7"/>
    <text x="165" y="176" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Par défaut</text>

    <!-- Attached domains -->
    <text x="0" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Domaines attachés</text>
    <rect x="0" y="230" width="390" height="60" rx="4" fill="#F9FAFB"/>
    <text x="15" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">www.example.com</text>
    <text x="15" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">api.example.com</text>
  </g>

  <!-- Close button -->
  <g transform="translate(350, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
