<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Page header -->
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <!-- Tabs (Tâches en cours active) -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <text x="760" y="0" class="text-muted" font-size="14">Bases de données</text>
      <text x="890" y="0" class="text-primary" font-size="14" font-weight="600">Tâches en cours</text>
      <rect x="890" y="8" width="105" height="3" class="bg-primary"/>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>

    <!-- Task Table -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1100" height="450" rx="8" class="border"/>
      
      <!-- Header -->
      <rect x="1" y="1" width="1098" height="45" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-size="13" font-weight="600">Tâche</text>
      <text x="400" y="30" class="text-body" font-size="13" font-weight="600">Statut</text>
      <text x="550" y="30" class="text-body" font-size="13" font-weight="600">Date de création</text>
      <text x="750" y="30" class="text-body" font-size="13" font-weight="600">Date de fin</text>
      
      <!-- Row 1 - En cours -->
      <g transform="translate(0, 50)">
        <text x="20" y="30" class="text-body" font-size="13">Création d'un certificat SSL</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#DBEAFE"/>
        <text x="415" y="27" fill="#1E40AF" font-size="11" font-family="Source Sans Pro">En cours</text>
        <text x="550" y="30" class="text-body" font-size="13">23/12/2024 14:32</text>
        <text x="750" y="30" class="text-muted" font-size="13">-</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 2 - Terminée -->
      <g transform="translate(0, 100)">
        <text x="20" y="30" class="text-body" font-size="13">Ajout d'un domaine sur l'hébergement</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#DEF7EC"/>
        <text x="415" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Terminée</text>
        <text x="550" y="30" class="text-body" font-size="13">23/12/2024 12:15</text>
        <text x="750" y="30" class="text-body" font-size="13">23/12/2024 12:18</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 3 - Terminée -->
      <g transform="translate(0, 150)">
        <text x="20" y="30" class="text-body" font-size="13">Changement de mot de passe de base de données</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#DEF7EC"/>
        <text x="415" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Terminée</text>
        <text x="550" y="30" class="text-body" font-size="13">22/12/2024 10:05</text>
        <text x="750" y="30" class="text-body" font-size="13">22/12/2024 10:06</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 4 - En erreur -->
      <g transform="translate(0, 200)">
        <text x="20" y="30" class="text-body" font-size="13">Installation d'un module</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#FEE2E2"/>
        <text x="415" y="27" fill="#991B1B" font-size="11" font-family="Source Sans Pro">En erreur</text>
        <text x="550" y="30" class="text-body" font-size="13">21/12/2024 18:45</text>
        <text x="750" y="30" class="text-body" font-size="13">21/12/2024 18:47</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 5 - Planifiée -->
      <g transform="translate(0, 250)">
        <text x="20" y="30" class="text-body" font-size="13">Nettoyage du cache CDN</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#FEF3C7"/>
        <text x="415" y="27" fill="#92400E" font-size="11" font-family="Source Sans Pro">Planifiée</text>
        <text x="550" y="30" class="text-body" font-size="13">23/12/2024 15:00</text>
        <text x="750" y="30" class="text-muted" font-size="13">-</text>
        <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
      </g>
      
      <!-- Row 6 - Annulée -->
      <g transform="translate(0, 300)">
        <text x="20" y="30" class="text-body" font-size="13">Suppression d'un utilisateur FTP</text>
        <rect x="400" y="12" width="80" height="22" rx="4" fill="#F3F4F6"/>
        <text x="415" y="27" fill="#6B7280" font-size="11" font-family="Source Sans Pro">Annulée</text>
        <text x="550" y="30" class="text-body" font-size="13">20/12/2024 09:30</text>
        <text x="750" y="30" class="text-body" font-size="13">20/12/2024 09:31</text>
      </g>
    </g>
  </g>
</svg>
