<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="600" viewBox="0 0 750 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier un domaine Multisite</title>

  <!-- Overlay -->
  <rect width="750" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="650" height="560" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="650" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le domaine</text>
  <text x="670" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Step indicators -->
  <circle cx="100" cy="100" r="14" fill="#0050D7"/>
  <text x="96" y="105" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="125" y="105" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Configuration</text>

  <line x1="230" y1="100" x2="340" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="380" cy="100" r="14" fill="#E5E7EB"/>
  <text x="376" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">2</text>
  <text x="405" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Récapitulatif</text>

  <!-- Description -->
  <text x="75" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifiez les paramètres de votre domaine.</text>

  <!-- Domain name (disabled) -->
  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de domaine</text>
  <rect x="75" y="190" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">www.mondomaine.com</text>

  <!-- Dossier racine -->
  <text x="75" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Dossier racine</text>
  <rect x="75" y="270" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">./</text>
  <text x="115" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www</text>

  <!-- Options checkboxes -->
  <text x="75" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Options</text>

  <rect x="75" y="355" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="368" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSL</text>

  <rect x="200" y="355" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="205" y="368" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="225" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CDN</text>

  <rect x="320" y="355" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="345" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Firewall</text>

  <rect x="75" y="385" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="398" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IP géolocalisée</text>

  <rect x="250" y="385" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="255" y="398" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="275" y="398" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs séparés</text>

  <!-- Logs domain select -->
  <rect x="75" y="420" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="445" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.mondomaine.com</text>
  <text x="400" y="445" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- WWW checkbox -->
  <rect x="75" y="475" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="488" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter également www.mondomaine.com</text>

  <!-- Buttons -->
  <rect x="430" y="530" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="458" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="540" y="530" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="590" y="555" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
