<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier une tâche planifiée</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier la tâche planifiée</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Command -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Commande *</text>
    <rect x="0" y="15" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/scripts/backup.php</text>

    <!-- Language -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Langage</text>
    <rect x="0" y="95" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2</text>
    <text x="175" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Frequency -->
    <text x="220" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Fréquence *</text>
    <rect x="220" y="95" width="270" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Chaque jour à 03:00</text>
    <text x="465" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Advanced cron expression -->
    <text x="0" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Expression cron (avancé)</text>
    <rect x="0" y="180" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="207" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">0 3 * * *</text>

    <!-- Email -->
    <text x="0" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Email de notification</text>
    <rect x="0" y="265" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="292" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>

    <!-- Description -->
    <text x="0" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description</text>
    <rect x="0" y="350" width="490" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sauvegarde quotidienne de la base de données</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 470)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
