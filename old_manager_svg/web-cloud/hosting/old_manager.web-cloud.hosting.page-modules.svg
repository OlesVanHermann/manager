<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Hosting CMS Modules</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">← Retour à hosting-pro-01</text>
  </g>
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Modules en 1 clic</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">hosting-pro-01 • Installez facilement WordPress, PrestaShop, Drupal...</text>
  </g>
  <!-- Installed modules -->
  <g transform="translate(30, 110)">
    <rect x="0" y="0" width="1040" height="140" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Modules installés (2)</text>
    <g transform="translate(20, 55)">
      <!-- WordPress -->
      <rect x="0" y="0" width="320" height="65" rx="4" fill="#F9FAFB"/>
      <rect x="15" y="12" width="40" height="40" rx="4" fill="#21759B"/>
      <text x="28" y="38" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">W</text>
      <text x="65" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">WordPress 6.4</text>
      <text x="65" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">example.com/blog/</text>
      <rect x="200" y="20" width="60" height="20" rx="4" fill="#DCFCE7"/><text x="215" y="35" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">À jour</text>
      <text x="270" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
    </g>
    <g transform="translate(360, 55)">
      <!-- PrestaShop -->
      <rect x="0" y="0" width="320" height="65" rx="4" fill="#F9FAFB"/>
      <rect x="15" y="12" width="40" height="40" rx="4" fill="#DF0067"/>
      <text x="28" y="38" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">P</text>
      <text x="65" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">PrestaShop 8.1</text>
      <text x="65" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">shop.example.com/</text>
      <rect x="200" y="20" width="60" height="20" rx="4" fill="#FEF3C7"/><text x="207" y="35" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10">MAJ dispo</text>
      <text x="270" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
    </g>
  </g>
  <!-- Available modules -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="1040" height="260" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Modules disponibles</text>
    <g transform="translate(20, 60)">
