      <rect x="0" y="0" width="200" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="15" y="15" width="50" height="50" rx="8" fill="#0678BE"/>
      <text x="32" y="48" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="600">D</text>
      <text x="75" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Drupal</text>
      <text x="75" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">CMS avancé</text>
      <rect x="15" y="75" width="170" height="25" rx="4" fill="#0050D7"/>
      <text x="65" y="93" fill="white" font-family="system-ui, sans-serif" font-size="11">Installer</text>
    </g>
    <g transform="translate(680, 60)">
      <!-- Joomla -->
      <rect x="0" y="0" width="200" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="15" y="15" width="50" height="50" rx="8" fill="#5091CD"/>
      <text x="32" y="48" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="600">J</text>
      <text x="75" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Joomla</text>
      <text x="75" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">CMS</text>
      <rect x="15" y="75" width="170" height="25" rx="4" fill="#0050D7"/>
      <text x="65" y="93" fill="white" font-family="system-ui, sans-serif" font-size="11">Installer</text>
    </g>
    <g transform="translate(900, 60)">
      <!-- Custom -->
      <rect x="0" y="0" width="120" height="110" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="4"/>
      <text x="45" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="24">+</text>
      <text x="20" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Voir tous</text>
      <text x="18" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">les modules</text>
    </g>
