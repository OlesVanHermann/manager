<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.card{fill:#FFF;stroke:#E5E7EB}.card-selected{fill:#FFF;stroke:#0050D7;stroke-width:2}.badge-free{fill:#DEF7EC}.badge-paid{fill:#DBEAFE}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">monsite.example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="320" y="120" width="800" height="660" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="360" y="165" class="text-title">Commander un certificat SSL</text>
  <text x="1080" y="165" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="320" y1="190" x2="1120" y2="190" stroke="#E5E7EB" stroke-width="1"/>
  <text x="360" y="230" class="text-muted">Choisissez le type de certificat SSL pour votre hébergement</text>
  <!-- Card 1: Let's Encrypt -->
  <rect x="360" y="260" width="350" height="280" class="card-selected" rx="8"/>
  <rect x="600" y="270" width="80" height="22" rx="4" class="badge-free"/>
  <text x="615" y="285" font-family="Source Sans Pro" font-size="12" fill="#03543F">GRATUIT</text>
  <text x="380" y="320" class="text-dark" font-size="16" font-weight="600">Let's Encrypt</text>
  <text x="380" y="350" class="text-muted" font-size="13">Certificat SSL gratuit</text>
  <text x="380" y="380" class="text-muted" font-size="13">• Validation de domaine (DV)</text>
  <text x="380" y="400" class="text-muted" font-size="13">• Renouvellement automatique</text>
  <text x="380" y="420" class="text-muted" font-size="13">• Compatible tous navigateurs</text>
  <text x="380" y="440" class="text-muted" font-size="13">• Délai: quelques minutes</text>
  <text x="380" y="480" class="text-dark" font-size="20" font-weight="bold">0,00 € HT</text>
  <circle cx="680" cy="520" r="10" fill="#0050D7"/>
  <path d="M675,520 L678,523 L685,516" stroke="#FFF" stroke-width="2" fill="none"/>
  <!-- Card 2: Sectigo -->
  <rect x="730" y="260" width="350" height="280" class="card" rx="8"/>
  <rect x="970" y="270" width="80" height="22" rx="4" class="badge-paid"/>
  <text x="985" y="285" font-family="Source Sans Pro" font-size="12" fill="#1E40AF">PAYANT</text>
  <text x="750" y="320" class="text-dark" font-size="16" font-weight="600">Sectigo DV</text>
  <text x="750" y="350" class="text-muted" font-size="13">Certificat SSL professionnel</text>
  <text x="750" y="380" class="text-muted" font-size="13">• Validation de domaine (DV)</text>
  <text x="750" y="400" class="text-muted" font-size="13">• Garantie 10 000 €</text>
  <text x="750" y="420" class="text-muted" font-size="13">• Support prioritaire</text>
  <text x="750" y="440" class="text-muted" font-size="13">• Délai: 1-2 jours</text>
  <text x="750" y="480" class="text-dark" font-size="20" font-weight="bold">49,99 € HT/an</text>
  <circle cx="1050" cy="520" r="10" fill="#E5E7EB"/>
  <!-- Domains selection -->
  <text x="360" y="580" class="text-dark" font-weight="500">Domaines à sécuriser</text>
  <rect x="360" y="595" width="18" height="18" fill="#FFF" stroke="#D1D5DB" rx="3"/>
  <path d="M364,604 L368,608 L374,599" stroke="#0050D7" stroke-width="2" fill="none"/>
  <text x="390" y="609" class="text-dark">monsite.example.com</text>
  <rect x="360" y="625" width="18" height="18" fill="#FFF" stroke="#D1D5DB" rx="3"/>
  <path d="M364,634 L368,638 L374,629" stroke="#0050D7" stroke-width="2" fill="none"/>
  <text x="390" y="639" class="text-dark">www.monsite.example.com</text>
  <rect x="360" y="655" width="18" height="18" fill="#FFF" stroke="#D1D5DB" rx="3"/>
  <text x="390" y="669" class="text-dark">blog.monsite.example.com</text>
  <!-- Info -->
  <rect x="360" y="690" width="720" height="40" fill="#E8F0FE" rx="4"/>
  <text x="380" y="715" class="text-dark" font-size="13">ℹ️ Le certificat Let's Encrypt sera généré automatiquement après validation DNS.</text>
  <!-- Buttons -->
  <rect x="850" y="745" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="885" y="770" class="text-dark">Annuler</text>
  <rect x="990" y="745" width="120" height="40" class="btn-primary" rx="4"/>
  <text x="1015" y="770" class="text-white">Commander</text>
</svg>
