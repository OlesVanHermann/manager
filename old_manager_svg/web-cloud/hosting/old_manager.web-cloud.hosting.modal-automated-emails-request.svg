<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Bloquer/Débloquer les e-mails automatisés</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Bloquer les e-mails automatisés</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir bloquer l'envoi des e-mails automatisés</text>
  <text x="75" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">depuis votre hébergement ?</text>

  <!-- Info box -->
  <rect x="75" y="155" width="400" height="50" rx="4" fill="#DBEAFE"/>
  <text x="95" y="180" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Les scripts de votre hébergement ne pourront plus envoyer d'e-mails</text>
  <text x="95" y="197" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">automatiquement tant que le blocage est actif.</text>

  <!-- Buttons -->
  <rect x="280" y="225" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="225" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="420" y="248" fill="white" font-family="system-ui, sans-serif" font-size="14">Bloquer</text>
</svg>
