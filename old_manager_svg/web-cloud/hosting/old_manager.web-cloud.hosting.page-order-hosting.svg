<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="650" viewBox="0 0 1100 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander un hébergement</title>

  <!-- Background -->
  <rect width="1100" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander un hébergement web</text>

  <!-- Stepper -->
  <g transform="translate(200, 85)">
    <circle cx="0" cy="15" r="15" fill="#0050D7"/>
    <text x="-4" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="-25" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Offre</text>

    <line x1="15" y1="15" x2="185" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="200" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="196" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="170" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Domaine</text>

    <line x1="215" y1="15" x2="385" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="400" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="396" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="375" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Module</text>

    <line x1="415" y1="15" x2="585" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="600" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="596" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="560" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Confirmation</text>
  </g>

  <!-- Plans -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Choisissez votre offre</text>

    <!-- Perso plan -->
    <rect x="0" y="30" width="250" height="320" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Perso</text>
    <text x="20" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour un site vitrine</text>
    <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">2,99€<tspan font-size="12" font-weight="400">/mois HT</tspan></text>

    <line x1="20" y1="150" x2="230" y2="150" stroke="#E5E7EB"/>

    <text x="20" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 100 Go d'espace</text>
    <text x="20" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 10 comptes email</text>
    <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ SSL gratuit</text>
    <text x="20" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 1 base de données</text>

    <rect x="20" y="290" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="75" y="316" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner</text>

    <!-- Pro plan (selected) -->
    <rect x="270" y="30" width="250" height="320" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <rect x="390" y="20" width="80" height="24" rx="4" fill="#0050D7"/>
    <text x="400" y="37" fill="white" font-family="system-ui, sans-serif" font-size="10">Populaire</text>
    <text x="290" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Pro</text>
    <text x="290" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour un site professionnel</text>
    <text x="290" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">5,99€<tspan font-size="12" font-weight="400">/mois HT</tspan></text>

    <line x1="290" y1="150" x2="500" y2="150" stroke="#E5E7EB"/>

    <text x="290" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 250 Go d'espace</text>
    <text x="290" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 100 comptes email</text>
    <text x="290" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ SSL gratuit + CDN</text>
    <text x="290" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 5 bases de données</text>

    <rect x="290" y="290" width="210" height="40" rx="4" fill="#0050D7"/>
    <text x="350" y="316" fill="white" font-family="system-ui, sans-serif" font-size="13">Sélectionné</text>

    <!-- Performance plan -->
    <rect x="540" y="30" width="250" height="320" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="560" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Performance</text>
    <text x="560" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour un site à fort trafic</text>
    <text x="560" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">12,99€<tspan font-size="12" font-weight="400">/mois HT</tspan></text>

    <line x1="560" y1="150" x2="770" y2="150" stroke="#E5E7EB"/>

    <text x="560" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 500 Go d'espace</text>
    <text x="560" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 1000 comptes email</text>
    <text x="560" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ SSL + CDN + Boost</text>
    <text x="560" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Bases illimitées</text>

    <rect x="560" y="290" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="615" y="316" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner</text>

    <!-- Cloud Web plan -->
    <rect x="810" y="30" width="250" height="320" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="830" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Cloud Web</text>
    <text x="830" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour applications complexes</text>
    <text x="830" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">24,99€<tspan font-size="12" font-weight="400">/mois HT</tspan></text>

    <line x1="830" y1="150" x2="1040" y2="150" stroke="#E5E7EB"/>

    <text x="830" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ 1 To d'espace SSD</text>
    <text x="830" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Multi-langages (PHP, Node)</text>
    <text x="830" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Resources dédiées</text>
    <text x="830" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Private SQL inclus</text>

    <rect x="830" y="290" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="885" y="316" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner</text>
  </g>

  <!-- Continue button -->
  <g transform="translate(900, 590)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="40" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Continuer →</text>
  </g>
</svg>
