<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Supprimer multisite</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Détacher le domaine</text>
  <text x="470" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Vous allez détacher le domaine suivant de votre hébergement :</text>

  <!-- Domain details -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de domaine</text>
  <text x="200" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">blog.example.com</text>

  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Répertoire racine</text>
  <text x="200" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">/www/blog</text>

  <!-- Checkbox www -->
  <rect x="75" y="205" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="218" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Détacher également www.blog.example.com</text>

  <!-- Checkbox autoconfigure -->
  <rect x="75" y="240" width="380" height="60" rx="4" fill="#F9FAFB"/>
  <rect x="90" y="258" width="16" height="16" rx="2" fill="#0050D7"/>
  <text x="86" y="270" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="115" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Supprimer aussi les entrées DNS</text>
  <text x="115" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Les enregistrements DNS pointant vers cet hébergement seront supprimés.</text>

  <!-- Buttons -->
  <rect x="280" y="310" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="380" y="310" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="400" y="333" fill="white" font-family="system-ui, sans-serif" font-size="14">Détacher</text>
</svg>
