<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Activer l'accès SSH</title>

  <!-- Overlay -->
  <rect width="550" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer l'accès SSH</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="390" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">L'accès SSH vous permet de vous connecter à votre</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">hébergement en ligne de commande.</text>

    <!-- User selection -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Utilisateur FTP *</text>
    <rect x="0" y="100" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="127" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ftpuser123</text>
    <text x="365" y="127" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- SSH type -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type d'accès</text>

    <rect x="0" y="185" width="390" height="45" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="25" cy="207" r="8" fill="#0050D7"/>
    <circle cx="25" cy="207" r="4" fill="white"/>
    <text x="45" y="202" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">SFTP + SSH</text>
    <text x="45" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Accès complet en ligne de commande</text>

    <rect x="0" y="240" width="390" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <circle cx="25" cy="262" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="257" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">SFTP uniquement</text>
    <text x="45" y="273" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Transfert de fichiers sécurisé</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
