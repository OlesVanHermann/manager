<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="420" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Restaurer une sauvegarde</text>
      <text x="530" y="24" class="text-muted" style="font-size: 24px;">x</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Database name -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-label">Base de donnees</text>
        <rect x="0" y="28" width="552" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="16" y="56" class="text-body">mydb_production</text>
      </g>
      
      <!-- Backup select -->
      <g transform="translate(0, 100)">
        <text x="0" y="16" class="text-label">Sauvegarde a restaurer *</text>
        <rect x="0" y="28" width="552" height="44" rx="4" class="input-bg border"/>
        <text x="16" y="56" class="text-body">2025-12-27 03:00 - Sauvegarde quotidienne</text>
        <polygon points="520,46 528,46 524,52" fill="#6B7280"/>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="552" height="80" rx="4" fill="#FEF3C7"/>
        <text x="16" y="24" class="text-body" style="font-size: 13px; fill: #92400E;">! Attention : cette action va remplacer toutes les donnees actuelles</text>
        <text x="16" y="44" class="text-body" style="font-size: 13px; fill: #92400E;">de la base par celles de la sauvegarde selectionnee.</text>
        <text x="16" y="64" class="text-body" style="font-size: 13px; fill: #92400E;">Cette operation est irreversible.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 350)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="470" y="26" class="btn-text">Restaurer</text>
      </g>
    </g>
  </g>
</svg>
