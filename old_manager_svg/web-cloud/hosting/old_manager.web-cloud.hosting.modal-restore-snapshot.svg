<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="650" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)" class="modal-shadow">
    <rect width="800" height="550" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="800" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Restaurer un snapshot</text>
    <text x="760" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Sélection</text>
      
      <line x1="140" y1="15" x2="240" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="270" cy="15" r="15" fill="#E5E7EB"/>
      <text x="270" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="295" y="20" class="text-muted">Confirmation</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-body">Sélectionnez le snapshot que vous souhaitez restaurer :</text>
      
      <!-- Snapshot Selection -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-body" font-weight="500">Instance de snapshot</text>
        <rect x="0" y="15" width="400" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-body">Snapshot de la veille (J-1)</text>
        <text x="370" y="42" class="text-muted">▼</text>
      </g>
      
      <!-- Available snapshots info -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="740" height="120" rx="4" fill="#F3F4F6"/>
        <text x="20" y="30" class="text-section">Snapshots disponibles</text>
        
        <text x="20" y="60" class="text-body">• <tspan font-weight="500">Veille (J-1)</tspan> : 26 décembre 2025 à 03:00</text>
        <text x="20" y="85" class="text-body">• <tspan font-weight="500">Semaine (J-7)</tspan> : 20 décembre 2025 à 03:00</text>
        <text x="20" y="110" class="text-body">• <tspan font-weight="500">Mois (J-14)</tspan> : 13 décembre 2025 à 03:00</text>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 270)">
        <rect x="0" y="0" width="740" height="100" rx="4" class="alert-warning"/>
        <text x="20" y="25" font-size="14" fill="#92400E" font-weight="600">⚠️ Attention</text>
        <text x="20" y="50" font-size="13" fill="#92400E">La restauration écrasera les fichiers actuels de votre espace FTP.</text>
        <text x="20" y="70" font-size="13" fill="#92400E">Cette opération est irréversible. Assurez-vous d'avoir sauvegardé</text>
        <text x="20" y="90" font-size="13" fill="#92400E">les fichiers importants avant de continuer.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 480)">
      <line x1="0" y1="0" x2="800" y2="0" stroke="#E5E7EB"/>
      <rect x="550" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="575" y="46" class="text-body">Annuler</text>
      
      <rect x="665" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="695" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
