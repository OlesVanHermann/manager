<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations generales</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" fill="#DC2626" font-size="18" font-weight="600" font-family="Source Sans Pro">Supprimer mon hebergement</text>
    </g>

    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1100" height="150" rx="8" fill="#FEE2E2"/>
      <text x="20" y="35" fill="#991B1B" font-size="16" font-weight="bold" font-family="Source Sans Pro">Attention - Action irreversible</text>
      <text x="20" y="65" fill="#991B1B" font-size="13" font-family="Source Sans Pro">La suppression d un hebergement entraine l effacement definitif de toutes les donnees correspondantes :</text>
      <text x="40" y="90" fill="#991B1B" font-size="13" font-family="Source Sans Pro">- Tous vos fichiers et dossiers</text>
      <text x="40" y="110" fill="#991B1B" font-size="13" font-family="Source Sans Pro">- Toutes vos bases de donnees</text>
      <text x="40" y="130" fill="#991B1B" font-size="13" font-family="Source Sans Pro">- Tous vos comptes FTP et emails associes</text>
    </g>

    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="700" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="700" height="200" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Recapitulatif du service</text>
      
      <text x="20" y="75" class="text-muted" font-size="12">Nom du service</text>
      <text x="200" y="75" class="text-body" font-size="14">monsite.com</text>
      
      <text x="20" y="105" class="text-muted" font-size="12">Offre</text>
      <text x="200" y="105" class="text-body" font-size="14">Performance 1</text>
      
      <text x="20" y="135" class="text-muted" font-size="12">Date de creation</text>
      <text x="200" y="135" class="text-body" font-size="14">15/01/2022</text>
      
      <text x="20" y="165" class="text-muted" font-size="12">Expiration</text>
      <text x="200" y="165" class="text-body" font-size="14">15/01/2025</text>
    </g>

    <g transform="translate(0, 530)">
      <rect x="0" y="0" width="700" height="100" rx="8" fill="#FEF3C7"/>
      <text x="20" y="35" fill="#92400E" font-size="13" font-family="Source Sans Pro">L action de supprimer un hebergement n octroie aucun remboursement.</text>
      <text x="20" y="60" fill="#92400E" font-size="13" font-family="Source Sans Pro">Un e-mail contenant la procedure de fermeture de votre hebergement vous sera envoye.</text>
      <text x="20" y="85" fill="#92400E" font-size="13" font-family="Source Sans Pro">Voulez-vous continuer ?</text>
    </g>

    <g transform="translate(0, 660)">
      <rect x="0" y="0" width="250" height="44" rx="4" fill="#DC2626"/>
      <text x="30" y="28" class="text-white" font-size="14">Confirmer la suppression</text>
      
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="120" height="44" rx="4" stroke="#6B7280" stroke-width="1" fill="none"/>
        <text x="35" y="28" class="text-muted" font-size="14">Annuler</text>
      </g>
    </g>
  </g>
</svg>
