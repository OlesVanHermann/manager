<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .select-arrow { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background (page beneath) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="420" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Commander un certificat SSL Sectigo</text>
      <!-- Close button -->
      <text x="530" y="24" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Select domain dropdown -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="552" height="44" rx="4" class="input-bg border"/>
        <text x="16" y="28" class="text-body">www.monsite.com</text>
        <!-- Dropdown arrow -->
        <polygon points="520,18 528,18 524,24" class="select-arrow"/>
        
        <!-- Dropdown options (expanded state) -->
        <g transform="translate(0, 44)">
          <rect x="0" y="0" width="552" height="132" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
          <rect x="0" y="0" width="552" height="44" fill="#E8F0FE"/>
          <text x="16" y="28" class="text-body" style="fill: #0050D7;">www.monsite.com</text>
          <text x="16" y="72" class="text-body">blog.monsite.com</text>
          <text x="16" y="116" class="text-body">shop.monsite.com</text>
        </g>
      </g>
      
      <!-- Warning message -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="552" height="60" rx="4" fill="#FEF3C7"/>
        <text x="16" y="24" class="text-body" style="font-size: 13px; fill: #92400E;">⚠ Si vous avez ajouté des hébergements multisites il y a moins de deux heures,</text>
        <text x="16" y="44" class="text-body" style="font-size: 13px; fill: #92400E;">il est possible qu'ils ne soient pas inclus dans votre certificat SSL.</text>
      </g>
      
      <!-- Info text -->
      <g transform="translate(0, 280)">
        <text x="0" y="16" class="text-body" style="font-size: 13px;">En cliquant sur Valider, vous allez ouvrir un bon de commande dans un nouvel</text>
        <text x="0" y="36" class="text-body" style="font-size: 13px;">onglet pour votre certificat SSL.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 350)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <g transform="translate(0, 20)">
        <!-- Cancel Button -->
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        
        <!-- Validate Button -->
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="484" y="26" class="btn-text">Valider</text>
      </g>
    </g>
  </g>
</svg>
