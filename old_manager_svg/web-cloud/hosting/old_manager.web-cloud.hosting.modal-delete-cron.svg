<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Supprimer une tâche CRON</title>

  <!-- Background -->
  <rect width="550" height="350" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la tâche planifiée</text>

  <!-- Confirmation message -->
  <text x="30" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous supprimer cette tâche CRON ?</text>

  <!-- Details card -->
  <rect x="30" y="110" width="490" height="170" rx="8" fill="white" stroke="#E5E7EB"/>

  <g transform="translate(50, 135)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Commande</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/scripts/backup.php</text>

    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Langage</text>
    <text x="150" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.1</text>

    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fréquence</text>
    <text x="150" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0 2 * * * (Tous les jours à 2h)</text>

    <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Email</text>
    <text x="150" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>

    <text x="0" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Description</text>
    <text x="150" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sauvegarde quotidienne</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(290, 300)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
