<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Supprimer variable d'environnement</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer la variable</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer cette variable ?</text>

  <!-- Details -->
  <text x="75" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Clé</text>
  <text x="150" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">DATABASE_URL</text>

  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type</text>
  <text x="150" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">string</text>

  <text x="75" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Valeur</text>
  <text x="150" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mysql://user:***@host/db</text>

  <!-- Warning -->
  <rect x="75" y="220" width="350" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="242" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Cette suppression peut affecter le fonctionnement de votre site.</text>

  <!-- Buttons -->
  <rect x="230" y="265" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="265" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="348" y="288" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
