<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Définir le runtime par défaut</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Définir comme runtime par défaut</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Souhaitez-vous définir ce runtime comme runtime par défaut ?</text>

  <!-- Runtime details -->
  <rect x="75" y="130" width="450" height="140" rx="4" fill="#F9FAFB"/>

  <text x="95" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
  <text x="200" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Mon Runtime Node.js</text>

  <text x="95" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Langage</text>
  <text x="200" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">nodejs22</text>

  <text x="95" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Répertoire public</text>
  <text x="200" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">public</text>

  <text x="95" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Environnement</text>
  <text x="200" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">production</text>

  <!-- Warning -->
  <rect x="75" y="285" width="450" height="50" rx="4" fill="#FEF3C7"/>
  <text x="95" y="310" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Ce runtime sera utilisé par défaut pour tous les nouveaux multisites</text>
  <text x="95" y="327" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">créés sur cet hébergement Cloud Web.</text>

  <!-- Buttons -->
  <rect x="330" y="350" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="350" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="465" y="373" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
