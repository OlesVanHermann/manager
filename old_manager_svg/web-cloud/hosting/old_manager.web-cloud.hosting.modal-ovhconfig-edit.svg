<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier la configuration .ovhconfig</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier la configuration</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- PHP version -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Version PHP</text>
    <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8.2</text>
    <text x="175" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Engine -->
    <text x="220" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Moteur</text>
    <rect x="220" y="15" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">php</text>
    <text x="395" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Environment -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Environnement</text>
    <rect x="0" y="100" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="127" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">production</text>
    <text x="175" y="127" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Firewall -->
    <text x="220" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Firewall applicatif</text>
    <rect x="220" y="100" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="127" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activé</text>
    <text x="395" y="127" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- HTTP protocol -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Version HTTP</text>
    <rect x="0" y="185" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="212" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTP/2</text>
    <text x="175" y="212" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Container -->
    <text x="220" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Container</text>
    <rect x="220" y="185" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="212" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">stable64</text>
    <text x="395" y="212" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Preview -->
    <text x="0" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Aperçu du fichier .ovhconfig</text>
    <rect x="0" y="280" width="490" height="120" rx="4" fill="#1F2937"/>
    <text x="15" y="305" fill="#10B981" font-family="monospace" font-size="11">app.engine=php</text>
    <text x="15" y="325" fill="#10B981" font-family="monospace" font-size="11">app.engine.version=8.2</text>
    <text x="15" y="345" fill="#10B981" font-family="monospace" font-size="11">http.firewall=security</text>
    <text x="15" y="365" fill="#10B981" font-family="monospace" font-size="11">environment=production</text>
    <text x="15" y="385" fill="#10B981" font-family="monospace" font-size="11">container.image=stable64</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 470)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
