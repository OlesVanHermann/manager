<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Éditeur .htaccess</title>

  <!-- Overlay -->
  <rect width="700" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="600" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Éditeur .htaccess</text>
  <text x="620" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="540" height="40" rx="4" fill="#FEF3C7"/>
    <text x="15" y="26" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Attention : une erreur dans le .htaccess peut rendre votre site inaccessible.</text>
  </g>

  <!-- Code editor -->
  <g transform="translate(80, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Contenu du fichier .htaccess</text>
    <text x="400" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Chemin: /www/.htaccess</text>

    <rect x="0" y="15" width="540" height="280" rx="4" fill="#1F2937"/>

    <!-- Line numbers -->
    <rect x="0" y="15" width="40" height="280" fill="#374151"/>
    <text x="15" y="40" fill="#6B7280" font-family="monospace" font-size="11">1</text>
    <text x="15" y="60" fill="#6B7280" font-family="monospace" font-size="11">2</text>
    <text x="15" y="80" fill="#6B7280" font-family="monospace" font-size="11">3</text>
    <text x="15" y="100" fill="#6B7280" font-family="monospace" font-size="11">4</text>
    <text x="15" y="120" fill="#6B7280" font-family="monospace" font-size="11">5</text>
    <text x="15" y="140" fill="#6B7280" font-family="monospace" font-size="11">6</text>
    <text x="15" y="160" fill="#6B7280" font-family="monospace" font-size="11">7</text>
    <text x="15" y="180" fill="#6B7280" font-family="monospace" font-size="11">8</text>
    <text x="15" y="200" fill="#6B7280" font-family="monospace" font-size="11">9</text>
    <text x="10" y="220" fill="#6B7280" font-family="monospace" font-size="11">10</text>

    <!-- Code content -->
    <text x="55" y="40" fill="#F59E0B" font-family="monospace" font-size="11">RewriteEngine On</text>
    <text x="55" y="60" fill="#E5E7EB" font-family="monospace" font-size="11"></text>
    <text x="55" y="80" fill="#9CA3AF" font-family="monospace" font-size="11"># Force HTTPS</text>
    <text x="55" y="100" fill="#F59E0B" font-family="monospace" font-size="11">RewriteCond</text>
    <text x="155" y="100" fill="#E5E7EB" font-family="monospace" font-size="11">%{HTTPS} off</text>
    <text x="55" y="120" fill="#F59E0B" font-family="monospace" font-size="11">RewriteRule</text>
    <text x="155" y="120" fill="#E5E7EB" font-family="monospace" font-size="11">^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]</text>
    <text x="55" y="140" fill="#E5E7EB" font-family="monospace" font-size="11"></text>
    <text x="55" y="160" fill="#9CA3AF" font-family="monospace" font-size="11"># Cache control</text>
    <text x="55" y="180" fill="#F59E0B" font-family="monospace" font-size="11">&lt;IfModule</text>
    <text x="130" y="180" fill="#60A5FA" font-family="monospace" font-size="11">mod_expires.c</text>
    <text x="255" y="180" fill="#F59E0B" font-family="monospace" font-size="11">&gt;</text>
    <text x="55" y="200" fill="#E5E7EB" font-family="monospace" font-size="11">  ExpiresActive On</text>
    <text x="55" y="220" fill="#E5E7EB" font-family="monospace" font-size="11">  ExpiresByType image/jpg "access 1 year"</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 470)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  </g>
</svg>
