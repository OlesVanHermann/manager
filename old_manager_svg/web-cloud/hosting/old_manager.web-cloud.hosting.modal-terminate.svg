<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="600" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="400" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="700" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Supprimer mon hébergement</text>
    <text x="660" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <!-- Warning Alert -->
      <rect x="0" y="0" width="640" height="80" rx="4" class="alert-warning"/>
      <text x="20" y="25" class="text-warning" font-weight="600">⚠️ Attention</text>
      <text x="20" y="50" class="text-warning" font-size="13">La suppression d'un hébergement entraîne l'effacement définitif de toutes les</text>
      <text x="20" y="70" class="text-warning" font-size="13">données correspondantes. L'action de supprimer un hébergement n'octroie aucun remboursement.</text>
      
      <!-- Description -->
      <text x="0" y="120" class="text-body">Un e-mail contenant la procédure de fermeture de votre hébergement vous sera envoyé.</text>
      
      <!-- Question -->
      <text x="0" y="160" class="text-body" font-weight="600">Voulez-vous continuer ?</text>
      
      <!-- Info box -->
      <rect x="0" y="190" width="640" height="60" rx="4" fill="#E8F0FE"/>
      <text x="20" y="220" class="text-body" font-size="13">ℹ️ Cette action est irréversible. Assurez-vous d'avoir sauvegardé vos données avant de continuer.</text>
      <text x="20" y="240" class="text-body" font-size="13">Vos fichiers FTP, bases de données et emails seront définitivement supprimés.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 330)">
      <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
      <rect x="450" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="475" y="46" class="text-body">Annuler</text>
      
      <rect x="565" y="20" width="110" height="40" rx="4" class="btn-danger"/>
      <text x="585" y="46" class="text-white">Supprimer</text>
    </g>
  </g>
</svg>
