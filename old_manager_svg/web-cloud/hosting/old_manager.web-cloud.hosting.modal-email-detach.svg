<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="450" viewBox="0 0 900 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Détacher l'option e-mail</title>

  <!-- Background -->
  <rect width="900" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button + Title -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Détacher l'option e-mail</text>

  <!-- Description -->
  <text x="80" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous allez détacher l'option e-mail</text>
  <text x="315" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Start10M</text>
  <text x="380" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">de l'hébergement</text>
  <text x="505" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">monhebergement</text>
  <text x="640" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.</text>

  <!-- Warning -->
  <rect x="80" y="160" width="740" height="40" rx="4" fill="#FEE2E2"/>
  <text x="100" y="185" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">⚠ Attention : cette action est irréversible !</text>

  <!-- Content card -->
  <rect x="80" y="220" width="740" height="180" rx="8" fill="white"/>

  <text x="110" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Offres disponibles</text>

  <!-- Offer option -->
  <rect x="110" y="275" width="680" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="140" cy="310" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="140" cy="310" r="4" fill="#0050D7"/>
  <text x="165" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MX Plan</text>
  <text x="165" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Conservez vos e-mails avec une offre MX Plan indépendante</text>
  <text x="650" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,00 € HT/mois</text>

  <!-- Buttons -->
  <rect x="580" y="360" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="610" y="383" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="690" y="360" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="715" y="383" fill="white" font-family="system-ui, sans-serif" font-size="14">Détacher</text>
</svg>
