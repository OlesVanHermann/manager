<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Rapport d'erreurs e-mails automatisés</title>

  <!-- Overlay -->
  <rect width="600" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Rapport d'erreurs</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez l'adresse e-mail pour recevoir les rapports d'erreurs</text>
  <text x="75" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">des e-mails automatisés.</text>

  <!-- Email field -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresse e-mail *</text>
  <rect x="75" y="185" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@mondomaine.com</text>

  <!-- Info box -->
  <rect x="75" y="240" width="450" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="265" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Un rapport sera envoyé à cette adresse en cas d'échec d'envoi d'e-mail.</text>

  <!-- Buttons -->
  <rect x="330" y="295" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="318" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="295" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="318" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
