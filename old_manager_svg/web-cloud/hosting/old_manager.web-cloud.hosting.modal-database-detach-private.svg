<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="450" viewBox="0 0 900 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Détacher la base de données privée</title>

  <!-- Background -->
  <rect width="900" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button + Title -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Détacher la base de données SQL privée</text>

  <!-- Description -->
  <text x="80" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous allez détacher la base de données privée</text>
  <text x="360" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">sqlprive123.mysql.db</text>
  <text x="535" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">de l'hébergement</text>
  <text x="660" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">monhebergement</text>
  <text x="795" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.</text>

  <!-- Warning -->
  <rect x="80" y="160" width="740" height="40" rx="4" fill="#FEE2E2"/>
  <text x="100" y="185" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">⚠ Attention : cette action est irréversible !</text>

  <!-- Content card -->
  <rect x="80" y="220" width="740" height="180" rx="8" fill="white"/>

  <text x="110" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options de détachement</text>

  <!-- Option 1 -->
  <rect x="110" y="275" width="680" height="55" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="140" cy="302" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="140" cy="302" r="4" fill="#0050D7"/>
  <text x="165" y="298" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Conserver en tant que service indépendant</text>
  <text x="165" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">La base de données sera convertie en service Web Cloud Databases</text>

  <!-- Option 2 -->
  <rect x="110" y="340" width="680" height="55" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="140" cy="367" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="165" y="363" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer définitivement</text>
  <text x="165" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">La base de données et toutes ses données seront supprimées</text>

  <!-- Buttons -->
  <rect x="580" y="410" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="610" y="433" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="690" y="410" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="715" y="433" fill="white" font-family="system-ui, sans-serif" font-size="14">Détacher</text>
</svg>
