<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Informations de connexion BDD</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations de connexion</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info box -->
    <rect x="0" y="0" width="440" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="26" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Utilisez ces informations pour vous connecter à votre base de données.</text>

    <!-- Connection details -->
    <text x="0" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom de la base</text>
    <text x="150" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">example_db</text>
    <rect x="380" y="60" width="60" height="24" rx="4" fill="#F3F4F6"/>
    <text x="395" y="77" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Copier</text>

    <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur</text>
    <text x="150" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">example.mysql.db.ovh.net</text>
    <rect x="380" y="100" width="60" height="24" rx="4" fill="#F3F4F6"/>
    <text x="395" y="117" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Copier</text>

    <text x="0" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
    <text x="150" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3306</text>

    <text x="0" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisateur</text>
    <text x="150" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">example_user</text>
    <rect x="380" y="180" width="60" height="24" rx="4" fill="#F3F4F6"/>
    <text x="395" y="197" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Copier</text>

    <text x="0" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mot de passe</text>
    <text x="150" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">••••••••••••</text>
    <text x="310" y="235" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" text-decoration="underline">Modifier</text>

    <!-- phpMyAdmin link -->
    <rect x="0" y="265" width="440" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="293" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Accéder à phpMyAdmin</text>
    <text x="380" y="293" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">→</text>
  </g>

  <!-- Close button -->
  <g transform="translate(400, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
