<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="480" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Modifier la RAM</text>
      <text x="530" y="24" class="text-muted" style="font-size: 24px;">x</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Current RAM -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-label">RAM actuelle</text>
        <rect x="0" y="28" width="552" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="16" y="56" class="text-body">512 Mo</text>
      </g>
      
      <!-- New RAM selection -->
      <g transform="translate(0, 100)">
        <text x="0" y="16" class="text-label">Nouvelle RAM *</text>
        
        <g transform="translate(0, 35)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="30" y="15" class="text-body">512 Mo - Inclus</text>
        </g>
        
        <g transform="translate(0, 65)">
          <circle cx="10" cy="10" r="8" class="radio-checked"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">1 Go - 9.99 EUR HT/mois</text>
        </g>
        
        <g transform="translate(0, 95)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="30" y="15" class="text-body">2 Go - 19.99 EUR HT/mois</text>
        </g>
        
        <g transform="translate(0, 125)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="30" y="15" class="text-body">4 Go - 39.99 EUR HT/mois</text>
        </g>
      </g>
      
      <!-- Info -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="552" height="60" rx="4" fill="#DBEAFE"/>
        <text x="16" y="24" class="text-body" style="font-size: 13px; fill: #1E40AF;">i Le changement de RAM necessite un redemarrage du serveur.</text>
        <text x="16" y="44" class="text-body" style="font-size: 13px; fill: #1E40AF;">La facturation sera ajustee au prorata.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 410)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="478" y="26" class="btn-text">Modifier</text>
      </g>
    </g>
  </g>
</svg>
