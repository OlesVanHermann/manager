<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Désactiver le Boost</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Désactiver l'offre Boost</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Désactivation du Boost</text>

  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir désactiver l'offre Boost ?</text>
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">La désactivation prendra effet immédiatement.</text>
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Votre hébergement retrouvera ses performances standard.</text>

  <!-- Warning box -->
  <rect x="75" y="220" width="450" height="50" rx="4" fill="#FEF3C7"/>
  <text x="95" y="245" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : Cette action est irréversible. Vous devrez commander</text>
  <text x="95" y="262" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">une nouvelle offre Boost si vous souhaitez en bénéficier à nouveau.</text>

  <!-- Checkbox CGV -->
  <rect x="75" y="285" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="298" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les conditions générales de vente</text>

  <!-- Buttons -->
  <rect x="330" y="315" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="338" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="315" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="460" y="338" fill="white" font-family="system-ui, sans-serif" font-size="14">Désactiver</text>
</svg>
