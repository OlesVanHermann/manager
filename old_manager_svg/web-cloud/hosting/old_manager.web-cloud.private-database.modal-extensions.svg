    <rect x="0" y="0" width="640" height="50" rx="4" class="bg-muted"/>
    <text x="20" y="20" class="text-muted" font-size="13">Base de donn√©es</text>
    <text x="20" y="40" class="text-body" font-weight="600">production_db</text>
