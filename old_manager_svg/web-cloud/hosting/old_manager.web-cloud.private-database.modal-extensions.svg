      <rect x="0" y="0" width="640" height="70" rx="4" class="border"/>
      <text x="20" y="25" class="text-body" font-weight="600">PostGIS</text>
      <text x="20" y="50" class="text-muted" font-size="13">Support des donn√©es g√©ographiques et spatiales</text>
      <rect x="500" y="18" width="60" height="24" rx="12" class="badge-enabled"/>
      <text x="515" y="35" class="badge-enabled-text">Activ√©</text>
      <rect x="580" y="20" width="40" height="20" rx="10" class="switch-on"/>
