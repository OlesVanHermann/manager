      <text x="20" y="265" class="text-body" font-weight="600">hstore</text>
      <text x="20" y="290" class="text-muted" font-size="13">Stockage de paires cl√©-valeur dans une seule colonne</text>
      <rect x="500" y="258" width="70" height="24" rx="12" class="badge-disabled"/>
      <text x="512" y="275" class="badge-disabled-text">D√©sactiv√©</text>
