      <text x="20" y="210" class="text-muted" font-size="13">G√©n√©ration d'identifiants universels uniques (UUID)</text>
      <rect x="500" y="178" width="70" height="24" rx="12" class="badge-disabled"/>
      <text x="512" y="195" class="badge-disabled-text">D√©sactiv√©</text>
      <rect x="580" y="180" width="40" height="20" rx="10" class="switch-off"/>
      <circle cx="592" cy="190" r="8" fill="#FFFFFF"/>
      
      <!-- hstore - disabled -->
