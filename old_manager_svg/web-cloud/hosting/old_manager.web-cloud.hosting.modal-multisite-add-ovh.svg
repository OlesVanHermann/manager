<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="580" viewBox="0 0 750 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Ajouter un domaine OVHcloud</title>

  <!-- Overlay -->
  <rect width="750" height="580" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="650" height="540" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="650" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un domaine OVHcloud</text>
  <text x="670" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez un domaine OVHcloud et configurez les options.</text>

  <!-- Subdomain + domain -->
  <text x="75" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de domaine *</text>
  <rect x="75" y="150" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="175" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">sous-domaine</text>
  <rect x="325" y="150" width="200" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="345" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">.mondomaine.com</text>

  <!-- WWW checkbox -->
  <rect x="75" y="205" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="218" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="218" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter également www.sous-domaine.mondomaine.com</text>

  <!-- Root folder -->
  <text x="75" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Dossier racine</text>
  <rect x="75" y="270" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">./</text>
  <text x="115" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www</text>

  <!-- Options -->
  <text x="75" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Options</text>

  <rect x="75" y="355" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="368" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSL</text>

  <rect x="180" y="355" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="185" y="368" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="205" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CDN</text>

  <rect x="280" y="355" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Firewall</text>

  <rect x="400" y="355" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="425" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IP géolocalisée</text>

  <!-- Logs -->
  <rect x="75" y="390" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="403" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs séparés</text>

  <!-- Runtime -->
  <text x="75" y="445" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Moteur d'exécution (Cloud Web)</text>
  <rect x="75" y="455" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="480" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2</text>
  <text x="400" y="480" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="430" y="515" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="458" y="540" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="540" y="515" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="590" y="540" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
