<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E8F0FE; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="370" y="60" width="700" height="780" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Gérer les droits de l'utilisateur</text>
    <text x="655" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(400, 140)">
    <!-- User info -->
    <rect x="0" y="0" width="640" height="50" rx="4" class="bg-muted"/>
    <text x="20" y="20" class="text-muted" font-size="13">Utilisateur</text>
    <text x="20" y="40" class="text-body" font-weight="600">admin_user</text>
    <text x="200" y="40" class="text-muted">sur private-sql-abc123.database.cloud.ovh.net</text>
    
    <!-- Database selection -->
    <text x="0" y="90" class="text-label">Base de données *</text>
    <rect x="0" y="105" width="400" height="45" rx="4" class="select"/>
    <text x="15" y="133" class="text-body">production_db</text>
    <text x="365" y="133" class="text-muted">▼</text>
    
    <!-- Info -->
    <rect x="0" y="170" width="640" height="50" rx="4" class="bg-info"/>
    <text x="20" y="200" class="text-info">ℹ️ Sélectionnez les privilèges à accorder pour cette base de données.</text>
    
    <!-- Privileges Section -->
    <text x="0" y="260" class="text-label">Privilèges de données</text>
    
    <g transform="translate(0, 280)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">SELECT</text>
      
      <rect x="160" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="166" y="14" class="text-white" font-size="12">✓</text>
      <text x="190" y="14" class="text-body">INSERT</text>
      
      <rect x="320" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="326" y="14" class="text-white" font-size="12">✓</text>
      <text x="350" y="14" class="text-body">UPDATE</text>
      
      <rect x="480" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="486" y="14" class="text-white" font-size="12">✓</text>
      <text x="510" y="14" class="text-body">DELETE</text>
      
      <!-- Row 2 -->
      <rect x="0" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="54" class="text-body">CREATE</text>
      
      <rect x="160" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="190" y="54" class="text-body">DROP</text>
      
      <rect x="320" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="54" class="text-body">ALTER</text>
      
      <rect x="480" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="510" y="54" class="text-body">INDEX</text>
    </g>
    
    <!-- Advanced Privileges -->
    <text x="0" y="400" class="text-label">Privilèges avancés</text>
    
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="14" class="text-body">CREATE TEMPORARY TABLES</text>
      
      <rect x="320" y="0" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="14" class="text-body">LOCK TABLES</text>
      
      <rect x="0" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="54" class="text-body">REFERENCES</text>
      
      <rect x="320" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="54" class="text-body">TRIGGER</text>
      
      <rect x="0" y="80" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="94" class="text-body">CREATE VIEW</text>
      
      <rect x="320" y="80" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="94" class="text-body">SHOW VIEW</text>
      
      <rect x="0" y="120" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="134" class="text-body">CREATE ROUTINE</text>
      
      <rect x="320" y="120" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="134" class="text-body">ALTER ROUTINE</text>
      
      <rect x="0" y="160" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="30" y="174" class="text-body">EXECUTE</text>
      
      <rect x="320" y="160" width="18" height="18" rx="3" class="checkbox-unchecked"/>
      <text x="350" y="174" class="text-body">EVENT</text>
    </g>
    
    <!-- Quick actions -->
    <g transform="translate(0, 620)">
      <text x="0" y="0" class="text-muted" font-size="13">Actions rapides :</text>
      <text x="110" y="0" class="text-link" font-size="13" fill="#0050D7">Tout sélectionner</text>
      <text x="230" y="0" class="text-muted" font-size="13">|</text>
      <text x="250" y="0" class="text-link" font-size="13" fill="#0050D7">Lecture seule</text>
      <text x="340" y="0" class="text-muted" font-size="13">|</text>
      <text x="360" y="0" class="text-link" font-size="13" fill="#0050D7">Tout désélectionner</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(370, 770)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
    <rect x="390" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="425" y="46" class="text-body">Annuler</text>
    <rect x="525" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="550" y="46" class="text-white">Enregistrer</text>
  </g>
</svg>
