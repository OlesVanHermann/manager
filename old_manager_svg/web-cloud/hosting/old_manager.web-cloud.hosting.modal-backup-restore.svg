<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="500" viewBox="0 0 550 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Restore Backup Modal</title>
  <rect width="550" height="500" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="440" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Restaurer une sauvegarde</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <!-- Warning -->
  <g transform="translate(75, 100)">
    <rect x="0" y="0" width="400" height="50" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12" font-weight="500">⚠️ Attention</text>
    <text x="15" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">La restauration écrasera les fichiers existants.</text>
  </g>
  <!-- Backup selection -->
  <g transform="translate(75, 170)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Choisir une sauvegarde</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Hier (29/12/2024)</text>
      <text x="15" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sauvegarde automatique • 2.3 Go</text>
      <circle cx="380" cy="25" r="8" fill="#0050D7"/>
      <circle cx="380" cy="25" r="4" fill="white"/>
    </g>
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Il y a 3 jours (26/12/2024)</text>
      <text x="15" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sauvegarde automatique • 2.2 Go</text>
      <circle cx="380" cy="25" r="8" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Il y a 1 semaine (22/12/2024)</text>
      <text x="15" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sauvegarde automatique • 2.1 Go</text>
      <circle cx="380" cy="25" r="8" fill="white" stroke="#E5E7EB"/>
    </g>
  </g>
  <!-- Options -->
  <g transform="translate(75, 390)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="7" y="12" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
      <text x="25" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Restaurer les fichiers</text>
    </g>
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Restaurer les bases de données</text>
    </g>
  </g>
  <!-- Info -->
  <g transform="translate(75, 420)">
    <rect x="0" y="0" width="400" height="30" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ La restauration peut prendre plusieurs minutes.</text>
  </g>
  <g transform="translate(75, 460)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#DC2626"/><text x="318" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Restaurer</text></g>
</svg>
