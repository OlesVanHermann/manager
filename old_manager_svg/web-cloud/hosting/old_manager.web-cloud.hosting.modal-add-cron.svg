<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox-checked { fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="800" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(270, 30)" class="modal-shadow">
    <rect width="900" height="740" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="900" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Ajouter une tâche planifiée (CRON)</text>
    <text x="860" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Configuration</text>
      
      <line x1="180" y1="15" x2="280" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="310" cy="15" r="15" fill="#E5E7EB"/>
      <text x="310" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="335" y="20" class="text-muted">Planification</text>
      
      <line x1="450" y1="15" x2="550" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="580" cy="15" r="15" fill="#E5E7EB"/>
      <text x="580" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="605" y="20" class="text-muted">Résumé</text>
    </g>
    
    <!-- Form Content -->
    <g transform="translate(30, 130)">
      <text x="0" y="0" class="text-muted" font-size="13">* Champs obligatoires</text>
      
      <!-- Command -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-body" font-weight="500">Commande *</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="60" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="20" y="26" class="text-muted">./</text>
          <rect x="60" y="0" width="500" height="40" rx="4" class="input-border"/>
          <text x="75" y="26" class="text-muted">www/cron/monscript.php</text>
        </g>
        <text x="0" y="75" class="text-muted" font-size="13">Le chemin doit être relatif au répertoire racine de votre hébergement.</text>
      </g>
      
      <!-- Language -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-body" font-weight="500">Langage *</text>
        <rect x="0" y="15" width="350" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-body">PHP 8.2</text>
        <text x="320" y="42" class="text-muted">▼</text>
      </g>
      
      <!-- Status -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" class="text-body" font-weight="500">Activer la tâche</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
          <text x="7" y="15" class="text-white" font-size="14">✓</text>
          <text x="30" y="15" class="text-body">La tâche sera exécutée selon la planification définie</text>
        </g>
      </g>
      
      <!-- Email -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-body" font-weight="500">Notification par e-mail *</text>
        <text x="220" y="0" class="text-muted" font-size="12">ℹ️ Un e-mail sera envoyé en cas d'erreur</text>
        <rect x="0" y="15" width="350" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-body">Contact administrateur</text>
        <text x="320" y="42" class="text-muted">▼</text>
      </g>
      
      <!-- Description -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-body" font-weight="500">Description</text>
        <rect x="0" y="15" width="560" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-muted">Mise à jour quotidienne des données</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(620, 130)">
      <rect x="0" y="0" width="250" height="350" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Aide</text>
      
      <text x="20" y="65" class="text-body" font-weight="600">Commande</text>
      <text x="20" y="90" class="text-muted" font-size="13">Chemin relatif vers le script</text>
      <text x="20" y="110" class="text-muted" font-size="13">à exécuter depuis la racine</text>
      <text x="20" y="130" class="text-muted" font-size="13">de votre hébergement.</text>
      
      <text x="20" y="170" class="text-body" font-weight="600">Langage</text>
      <text x="20" y="195" class="text-muted" font-size="13">Sélectionnez la version PHP</text>
      <text x="20" y="215" class="text-muted" font-size="13">ou Node.js pour l'exécution.</text>
      
      <text x="20" y="255" class="text-body" font-weight="600">Logs</text>
      <text x="20" y="280" class="text-muted" font-size="13">Les logs d'exécution sont</text>
      <text x="20" y="300" class="text-muted" font-size="13">accessibles dans l'onglet</text>
      <text x="20" y="320" class="text-muted" font-size="13">"Logs et statistiques".</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 670)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="650" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="675" y="46" class="text-body">Annuler</text>
      
      <rect x="765" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="795" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
