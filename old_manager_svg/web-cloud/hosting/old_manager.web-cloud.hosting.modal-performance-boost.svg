<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Activer le boost de performance</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le boost de performance</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="440" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le boost multiplie temporairement les ressources de votre</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">hébergement pour gérer un pic de trafic.</text>

    <!-- Current stats -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Ressources actuelles</text>

    <rect x="0" y="100" width="210" height="70" rx="4" fill="#F9FAFB"/>
    <text x="15" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU</text>
    <text x="15" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">2 vCPU</text>

    <rect x="230" y="100" width="210" height="70" rx="4" fill="#F9FAFB"/>
    <text x="245" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM</text>
    <text x="245" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">4 Go</text>

    <!-- Boost options -->
    <text x="0" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Choisir le niveau de boost</text>

    <!-- Option x2 -->
    <rect x="0" y="220" width="210" height="80" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="25" cy="260" r="8" fill="#0050D7"/>
    <circle cx="25" cy="260" r="4" fill="white"/>
    <text x="45" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Boost x2</text>
    <text x="45" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4 vCPU, 8 Go RAM</text>
    <text x="45" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">+9,99€/jour</text>

    <!-- Option x4 -->
    <rect x="230" y="220" width="210" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <circle cx="255" cy="260" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="275" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Boost x4</text>
    <text x="275" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">8 vCPU, 16 Go RAM</text>
    <text x="275" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">+19,99€/jour</text>

    <!-- Duration -->
    <text x="0" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Durée du boost *</text>
    <rect x="0" y="345" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="372" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7 jours</text>
    <text x="175" y="372" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
