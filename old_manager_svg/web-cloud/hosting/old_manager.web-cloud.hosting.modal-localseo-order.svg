<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander Local SEO</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander Local SEO</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Description -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Améliorez votre visibilité locale sur les moteurs de recherche.</text>

    <!-- Plan options -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Choisissez votre offre</text>

    <!-- Basic plan -->
    <rect x="0" y="60" width="230" height="140" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Basic</text>
    <text x="20" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Référencement local</text>
    <text x="20" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• 5 annuaires</text>
    <text x="20" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Statistiques basiques</text>
    <text x="20" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">9,99€<tspan font-size="11" font-weight="400">/mois</tspan></text>

    <!-- Premium plan (selected) -->
    <rect x="250" y="60" width="230" height="140" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <rect x="390" y="55" width="80" height="20" rx="4" fill="#0050D7"/>
    <text x="400" y="68" fill="white" font-family="system-ui, sans-serif" font-size="9">Populaire</text>
    <text x="270" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premium</text>
    <text x="270" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Référencement local avancé</text>
    <text x="270" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• 20+ annuaires</text>
    <text x="270" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Statistiques détaillées</text>
    <text x="270" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">24,99€<tspan font-size="11" font-weight="400">/mois</tspan></text>

    <!-- Business info -->
    <text x="0" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom de l'entreprise *</text>
    <rect x="0" y="250" width="480" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="277" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Entrez le nom de votre entreprise</text>

    <!-- Location -->
    <text x="0" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse *</text>
    <rect x="0" y="330" width="480" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="357" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">123 rue de Paris, 75001 Paris</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
