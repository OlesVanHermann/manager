<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander un certificat SSL EV</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander un certificat SSL EV</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="440" height="60" rx="4" fill="#EFF6FF"/>
    <text x="15" y="22" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le certificat EV (Extended Validation) offre le plus haut niveau</text>
    <text x="15" y="40" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">de sécurité et affiche le nom de votre entreprise dans le navigateur.</text>

    <!-- Domain -->
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">www.example.com</text>

    <!-- Company info -->
    <text x="0" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom de l'entreprise *</text>
    <rect x="0" y="150" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="177" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Example SARL</text>

    <text x="0" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Numéro SIRET *</text>
    <rect x="0" y="230" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="257" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">123 456 789 00012</text>

    <text x="220" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pays *</text>
    <rect x="220" y="230" width="220" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="257" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
    <text x="415" y="257" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Price -->
    <rect x="0" y="290" width="440" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="20" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Certificat SSL EV - 1 an</text>
    <text x="20" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Validation d'identité requise (délai: 3-5 jours)</text>
    <text x="350" y="325" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">199,99€</text>

    <!-- Note -->
    <text x="0" y="375" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">* Un appel de vérification sera effectué par l'autorité de certification.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
