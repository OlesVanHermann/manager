<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier l'offre Boost</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'offre Boost</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modifiez l'offre Boost actuellement activée sur votre hébergement.</text>

  <!-- Current offer warning -->
  <rect x="75" y="135" width="450" height="35" rx="4" fill="#FEE2E2"/>
  <text x="95" y="158" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Boost actuellement actif : Performance</text>

  <!-- Select offre -->
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouvelle offre Boost *</text>
  <rect x="75" y="210" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Performance Plus - 19,99 € HT/mois</text>
  <text x="400" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Description -->
  <text x="75" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le changement d'offre prendra effet immédiatement.</text>

  <!-- Checkbox CGV -->
  <rect x="75" y="315" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les conditions générales de vente</text>

  <!-- Buttons -->
  <rect x="330" y="355" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="355" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="378" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
