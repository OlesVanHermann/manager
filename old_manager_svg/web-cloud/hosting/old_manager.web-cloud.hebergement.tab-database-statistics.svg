<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations generales</text>
      <text x="760" y="0" class="text-muted" font-size="14">Bases de donnees</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Statistiques des bases de donnees</text>
    </g>

    <g transform="translate(0, 115)">
      <text x="0" y="0" class="text-muted" font-size="12">Selectionner une base de donnees</text>
      <rect x="0" y="10" width="300" height="40" rx="4" class="border" fill="#FFFFFF"/>
      <text x="15" y="36" class="text-body" font-size="14">monsite_db</text>
      <text x="270" y="36" class="text-muted" font-size="12">v</text>
    </g>

    <g transform="translate(0, 190)">
      <g>
        <rect x="0" y="0" width="260" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Espace utilise</text>
        <text x="20" y="70" class="text-body" font-size="28" font-weight="bold">358 Mo</text>
        <text x="130" y="70" class="text-muted" font-size="14">/ 1 Go</text>
        <rect x="20" y="90" width="220" height="8" rx="4" class="bg-neutral-100"/>
        <rect x="20" y="90" width="79" height="8" rx="4" fill="#10B981"/>
      </g>
      
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="260" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Nombre de tables</text>
        <text x="20" y="75" class="text-body" font-size="32" font-weight="bold">47</text>
      </g>
      
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="260" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Requetes (24h)</text>
        <text x="20" y="75" class="text-body" font-size="32" font-weight="bold">12,458</text>
      </g>
      
      <g transform="translate(840, 0)">
        <rect x="0" y="0" width="260" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Connexions actives</text>
        <text x="20" y="75" class="text-body" font-size="32" font-weight="bold">3</text>
      </g>
    </g>

    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="1100" height="350" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1100" height="350" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Evolution de l espace disque (30 jours)</text>
      
      <g transform="translate(50, 80)">
        <line x1="0" y1="220" x2="1000" y2="220" stroke="#E5E7EB" stroke-width="1"/>
        <line x1="0" y1="165" x2="1000" y2="165" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
        <line x1="0" y1="110" x2="1000" y2="110" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
        <line x1="0" y1="55" x2="1000" y2="55" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>
        
        <text x="-40" y="225" class="text-muted" font-size="10">0</text>
        <text x="-45" y="170" class="text-muted" font-size="10">250</text>
        <text x="-45" y="115" class="text-muted" font-size="10">500</text>
        <text x="-45" y="60" class="text-muted" font-size="10">750</text>
        <text x="-50" y="10" class="text-muted" font-size="10">1000</text>
        
        <polyline 
          points="0,180 100,175 200,170 300,165 400,155 500,150 600,145 700,135 800,130 900,125 1000,120"
          fill="none" 
          stroke="#0050D7" 
          stroke-width="2"/>
        
        <circle cx="0" cy="180" r="4" fill="#0050D7"/>
        <circle cx="200" cy="170" r="4" fill="#0050D7"/>
        <circle cx="400" cy="155" r="4" fill="#0050D7"/>
        <circle cx="600" cy="145" r="4" fill="#0050D7"/>
        <circle cx="800" cy="130" r="4" fill="#0050D7"/>
        <circle cx="1000" cy="120" r="4" fill="#0050D7"/>
        
        <text x="0" y="240" class="text-muted" font-size="10">1 Dec</text>
        <text x="200" y="240" class="text-muted" font-size="10">7 Dec</text>
        <text x="400" y="240" class="text-muted" font-size="10">14 Dec</text>
        <text x="600" y="240" class="text-muted" font-size="10">21 Dec</text>
        <text x="800" y="240" class="text-muted" font-size="10">28 Dec</text>
        <text x="950" y="240" class="text-muted" font-size="10">Auj.</text>
      </g>
    </g>
  </g>
</svg>
