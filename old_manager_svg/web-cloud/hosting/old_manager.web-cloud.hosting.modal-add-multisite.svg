<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 80)">
    <rect width="600" height="600" rx="8" class="bg-white"/>
    
    <!-- Modal header -->
    <rect width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-heading">Ajouter un domaine</text>
    <text x="556" y="36" class="text-muted" font-size="18" style="cursor:pointer">✕</text>
    
    <!-- Modal content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <g>
        <rect width="552" height="50" rx="4" fill="#DBEAFE"/>
        <text x="16" y="20" fill="#0050D7" font-size="13">ℹ️ Attachez un domaine ou sous-domaine à votre hébergement</text>
        <text x="16" y="38" fill="#0050D7" font-size="12">pour publier un site web supplémentaire.</text>
      </g>
      
      <!-- Domain type -->
      <text x="0" y="80" class="text-body" font-weight="600">Type de domaine</text>
      
      <g transform="translate(0, 95)">
        <circle cx="12" cy="12" r="10" class="radio-selected"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="32" y="17" class="text-body">Domaine enregistré chez OVHcloud</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="12" cy="12" r="10" class="radio-unselected"/>
        <text x="32" y="17" class="text-body">Domaine externe</text>
      </g>
      
      <!-- Domain input -->
      <text x="0" y="180" class="text-body" font-weight="600">Domaine *</text>
      <g transform="translate(0, 190)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-muted">Sélectionner un domaine</text>
        <text x="520" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Subdomain input -->
      <text x="0" y="260" class="text-body" font-weight="600">Sous-domaine (optionnel)</text>
      <g transform="translate(0, 270)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-muted">Ex: blog, shop, api...</text>
      </g>
      
      <!-- Root folder -->
      <text x="0" y="340" class="text-body" font-weight="600">Dossier racine *</text>
      <g transform="translate(0, 350)">
        <rect width="552" height="44" rx="4" class="input-border"/>
        <text x="16" y="28" class="text-body">/www</text>
      </g>
      
      <!-- Options -->
      <text x="0" y="420" class="text-body" font-weight="600">Options</text>
      
      <g transform="translate(0, 435)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="4" y="14" fill="#FFFFFF" font-size="12">✓</text>
        <text x="28" y="14" class="text-body">Activer SSL (Let's Encrypt)</text>
      </g>
      
      <g transform="translate(0, 465)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="input-border"/>
        <text x="28" y="14" class="text-body">Activer le firewall applicatif</text>
      </g>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 545)">
      <g transform="translate(340, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(452, 0)">
        <rect width="100" height="40" rx="4" class="bg-primary"/>
        <text x="25" y="26" class="text-white">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
