<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(220, 50)" class="modal-shadow">
    <rect width="1000" height="800" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="1000" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Ajouter un domaine</text>
    <text x="950" y="38" class="text-muted" font-size="20" style="cursor:pointer">√ó</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Choix du domaine</text>
      
      <line x1="180" y1="15" x2="250" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="280" cy="15" r="15" fill="#E5E7EB"/>
      <text x="280" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="305" y="20" class="text-muted">Configuration</text>
      
      <line x1="420" y1="15" x2="490" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="520" cy="15" r="15" fill="#E5E7EB"/>
      <text x="520" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="545" y="20" class="text-muted">R√©sum√©</text>
    </g>
    
    <!-- Step 1 Content -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-body">Quel domaine souhaitez-vous associer √† l'h√©bergement <tspan font-weight="600">hosting123.cluster042.hosting.ovh.net</tspan> ?</text>
      
      <!-- Radio Option 1: OVH Domain -->
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="12" class="radio-selected"/>
        <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
        <text x="35" y="17" class="text-body" font-weight="500">Utiliser un domaine g√©r√© par OVHcloud</text>
        
        <!-- Domain search input -->
        <g transform="translate(35, 35)">
          <rect x="0" y="0" width="400" height="40" rx="4" class="input-border"/>
          <text x="15" y="26" class="text-muted">Rechercher un domaine...</text>
          <text x="370" y="26" class="text-muted">üîç</text>
        </g>
        
        <!-- Domain list -->
        <g transform="translate(35, 90)">
          <rect x="0" y="0" width="400" height="150" rx="4" class="bg-white border"/>
          
          <rect x="1" y="1" width="398" height="36" fill="#E8F0FE"/>
          <text x="15" y="24" class="text-primary">example.com</text>
          
          <line x1="0" y1="37" x2="400" y2="37" stroke="#E5E7EB"/>
          <text x="15" y="60" class="text-body">monsite.fr</text>
          
          <line x1="0" y1="73" x2="400" y2="73" stroke="#E5E7EB"/>
          <text x="15" y="96" class="text-body">boutique.net</text>
          
          <line x1="0" y1="109" x2="400" y2="109" stroke="#E5E7EB"/>
          <text x="15" y="132" class="text-body">blog.org</text>
        </g>
      </g>
      
      <!-- Radio Option 2: External Domain -->
      <g transform="translate(0, 320)">
        <circle cx="12" cy="12" r="12" class="radio-unselected"/>
        <text x="35" y="17" class="text-body">Utiliser un domaine externe</text>
        <text x="35" y="40" class="text-muted" font-size="13">Si votre domaine n'est pas chez OVHcloud, vous devrez configurer manuellement les DNS.</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(550, 140)">
      <rect x="0" y="0" width="420" height="500" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Informations</text>
      
      <text x="20" y="70" class="text-body" font-weight="600">Domaine OVHcloud</text>
      <text x="20" y="95" class="text-muted" font-size="13">Si votre domaine est g√©r√© par OVHcloud,</text>
      <text x="20" y="115" class="text-muted" font-size="13">la configuration DNS sera automatique.</text>
      
      <text x="20" y="160" class="text-body" font-weight="600">Domaine externe</text>
      <text x="20" y="185" class="text-muted" font-size="13">Vous devrez configurer un enregistrement</text>
      <text x="20" y="205" class="text-muted" font-size="13">CNAME ou A vers votre h√©bergement.</text>
      
      <text x="20" y="250" class="text-body" font-weight="600">Sous-domaine</text>
      <text x="20" y="275" class="text-muted" font-size="13">Vous pouvez associer un sous-domaine</text>
      <text x="20" y="295" class="text-muted" font-size="13">comme www.example.com ou</text>
      <text x="20" y="315" class="text-muted" font-size="13">blog.example.com.</text>
      
      <rect x="20" y="350" width="380" height="80" rx="4" fill="#FEF3C7"/>
      <text x="35" y="380" class="text-body" font-size="13">‚ö†Ô∏è Limite atteinte : 8/10 domaines attach√©s.</text>
      <text x="35" y="405" class="text-muted" font-size="13">Mettez √† niveau votre offre pour en ajouter.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 730)">
      <line x1="0" y1="0" x2="1000" y2="0" stroke="#E5E7EB"/>
      <rect x="750" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="780" y="46" class="text-body">Annuler</text>
      
      <rect x="865" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="895" y="46" class="text-white">Suivant ‚Üí</text>
    </g>
  </g>
</svg>
