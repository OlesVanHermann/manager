<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Détails de la tâche</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails de la tâche</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Task ID -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID de la tâche</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">#123456789</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Régénération certificat SSL</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="150" y="55" width="80" height="22" rx="4" fill="#FEF3C7"/>
    <text x="165" y="71" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">En cours</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
    <text x="150" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024 14:32:00</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernière mise à jour</text>
    <text x="150" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024 14:35:22</text>

    <!-- Progress -->
    <text x="0" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Progression</text>
    <rect x="0" y="195" width="440" height="12" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="195" width="308" height="12" rx="4" fill="#0050D7"/>
    <text x="0" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">70% - Vérification du domaine...</text>

    <!-- Logs preview -->
    <text x="0" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Derniers logs</text>
    <rect x="0" y="275" width="440" height="50" rx="4" fill="#1F2937"/>
    <text x="10" y="295" fill="#10B981" font-family="monospace" font-size="10">[14:35:22] Vérification DNS en cours...</text>
    <text x="10" y="312" fill="#10B981" font-family="monospace" font-size="10">[14:35:20] Demande de certificat envoyée</text>
  </g>

  <!-- Close button -->
  <g transform="translate(400, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
