<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Gérer SSL du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Gérer le certificat SSL</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">blog.example.com</text>

    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut SSL actuel</text>
    <rect x="150" y="15" width="80" height="22" rx="4" fill="#DCFCE7"/>
    <text x="165" y="31" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Activé</text>

    <!-- SSL options -->
    <text x="0" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options SSL</text>

    <!-- Enable SSL -->
    <rect x="0" y="95" width="390" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="25" cy="120" r="8" fill="#0050D7"/>
    <circle cx="25" cy="120" r="4" fill="white"/>
    <text x="45" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Activer SSL</text>
    <text x="45" y="132" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Inclure ce domaine dans le certificat</text>

    <!-- Disable SSL -->
    <rect x="0" y="155" width="390" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
    <circle cx="25" cy="180" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Désactiver SSL</text>
    <text x="45" y="192" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Exclure ce domaine du certificat</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
