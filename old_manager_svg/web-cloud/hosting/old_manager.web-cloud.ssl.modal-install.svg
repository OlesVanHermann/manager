<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="520" viewBox="0 0 550 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Install SSL Certificate Modal</title>
  <rect width="550" height="520" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="460" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Installer un certificat SSL</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <!-- Info -->
  <g transform="translate(75, 100)">
    <rect x="0" y="0" width="400" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="26" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Installez un certificat SSL acheté auprès d'une autorité externe.</text>
  </g>
  <!-- Certificate -->
  <g transform="translate(75, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Certificat (PEM) *</text>
    <rect x="0" y="15" width="400" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="monospace" font-size="10">-----BEGIN CERTIFICATE-----</text>
    <text x="15" y="55" fill="#9CA3AF" font-family="monospace" font-size="10">MIIDXTCCAkWgAwIBAgIJAJC1...</text>
    <text x="15" y="70" fill="#9CA3AF" font-family="monospace" font-size="10">-----END CERTIFICATE-----</text>
  </g>
  <!-- Private key -->
  <g transform="translate(75, 265)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé privée (PEM) *</text>
    <rect x="0" y="15" width="400" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="monospace" font-size="10">-----BEGIN RSA PRIVATE KEY-----</text>
    <text x="15" y="55" fill="#9CA3AF" font-family="monospace" font-size="10">MIIEpAIBAAKCAQEA0Z3VS...</text>
    <text x="15" y="70" fill="#9CA3AF" font-family="monospace" font-size="10">-----END RSA PRIVATE KEY-----</text>
  </g>
  <!-- Chain (optional) -->
  <g transform="translate(75, 370)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chaîne de certification (optionnel)</text>
    <rect x="0" y="15" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="monospace" font-size="10">Certificats intermédiaires...</text>
  </g>
  <!-- Warning -->
  <g transform="translate(75, 435)">
    <rect x="0" y="0" width="400" height="30" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠️ Assurez-vous que la clé privée correspond au certificat.</text>
  </g>
  <g transform="translate(75, 475)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="325" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Installer</text></g>
</svg>
