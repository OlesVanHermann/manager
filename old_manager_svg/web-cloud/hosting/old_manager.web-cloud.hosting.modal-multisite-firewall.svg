<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Firewall du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration firewall</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">api.example.com</text>

    <!-- Firewall toggle -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Firewall applicatif</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Protection contre les attaques web courantes</text>
    <rect x="300" y="45" width="50" height="26" rx="13" fill="#10B981"/>
    <circle cx="337" cy="58" r="10" fill="white"/>

    <!-- IP restriction -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Restriction IP</text>
    <text x="0" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Limiter l'accès à certaines adresses IP</text>
    <rect x="300" y="110" width="50" height="26" rx="13" fill="#E5E7EB"/>
    <circle cx="313" cy="123" r="10" fill="white"/>

    <!-- IP whitelist (disabled) -->
    <text x="0" y="175" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IPs autorisées</text>
    <rect x="0" y="190" width="390" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="15" y="217" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Activez la restriction IP pour configurer</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  </g>
</svg>
