<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="480" viewBox="0 0 700 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Ajouter un domaine externe</title>

  <!-- Overlay -->
  <rect width="700" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un domaine externe</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Entrez le nom de domaine externe à attacher à votre hébergement.</text>

  <!-- Domain name field -->
  <text x="75" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de domaine *</text>
  <rect x="75" y="150" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="175" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">exemple.com</text>

  <!-- WWW checkbox -->
  <rect x="75" y="205" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="218" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="218" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter également www.exemple.com</text>

  <!-- Root folder -->
  <text x="75" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Dossier racine</text>
  <rect x="75" y="270" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">./</text>
  <text x="115" y="295" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">www</text>

  <!-- Runtime (Cloud Web only) -->
  <text x="75" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Moteur d'exécution (Cloud Web)</text>
  <rect x="75" y="350" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="375" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2</text>
  <text x="450" y="375" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Info box -->
  <rect x="75" y="405" width="500" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="430" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Vous devrez configurer les DNS de ce domaine pour pointer vers l'hébergement.</text>

  <!-- Buttons -->
  <rect x="430" y="460" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="458" y="483" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="540" y="460" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="570" y="483" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
