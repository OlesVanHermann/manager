<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Générer un snapshot FTP</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Générer un snapshot</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Step indicator -->
  <circle cx="100" cy="110" r="14" fill="#0050D7"/>
  <text x="96" y="115" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="125" y="115" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Configuration</text>

  <line x1="200" y1="110" x2="280" y2="110" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="320" cy="110" r="14" fill="#E5E7EB"/>
  <text x="316" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">2</text>
  <text x="345" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>

  <!-- Content -->
  <text x="75" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez l'instance de snapshot à générer.</text>

  <!-- Select field -->
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Instance *</text>
  <rect x="75" y="210" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">snapshot.week.1</text>
  <text x="400" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Warning -->
  <rect x="75" y="270" width="450" height="50" rx="4" fill="#FEF3C7"/>
  <text x="95" y="295" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : La génération d'un snapshot peut prendre plusieurs minutes.</text>
  <text x="95" y="312" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">L'ancien snapshot de cette instance sera remplacé.</text>

  <!-- Buttons -->
  <rect x="330" y="335" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="358" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="335" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="470" y="358" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
