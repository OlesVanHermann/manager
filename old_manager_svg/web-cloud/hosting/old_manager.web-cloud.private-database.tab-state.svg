<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-tile { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-label { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { stroke: #0050D7; stroke-width: 3; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14" font-weight="600">Web Cloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="175" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="196" class="text-primary" font-weight="600">Web Cloud Databases</text>

  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted" font-size="13">Web Cloud / Web Cloud Databases /</text>
    <text x="280" y="32" class="text-body" font-size="13">sqlprive-abc123.mysql</text>

    <!-- Header with service name -->
    <rect x="0" y="50" width="1200" height="70" class="bg-white"/>
    <text x="40" y="75" class="text-muted" font-size="12">Web Cloud Databases</text>
    <text x="40" y="100" class="text-title">sqlprive-abc123.mysql</text>

    <!-- Tabs -->
    <rect x="0" y="120" width="1200" height="45" class="bg-white"/>
    <text x="40" y="148" class="text-primary" font-weight="600">Informations générales</text>
    <line x1="40" y1="162" x2="175" y2="162" class="tab-active"/>
    <text x="200" y="148" class="text-body">Utilisateurs et droits</text>
    <text x="360" y="148" class="text-body">Bases de données</text>
    <text x="520" y="148" class="text-body">IPs autorisées</text>
    <text x="640" y="148" class="text-body">Métriques</text>
    <text x="730" y="148" class="text-body">Logs</text>
    <rect x="770" y="135" width="35" height="18" rx="9" class="badge-success"/>
    <text x="778" y="148" class="badge-success-text">Beta</text>
    <text x="830" y="148" class="text-body">Configuration</text>
    <text x="950" y="148" class="text-body">Tâches</text>

    <!-- Content area -->
    <rect x="0" y="165" width="1200" height="835" class="bg-muted"/>

    <!-- Tile: Informations générales -->
    <g transform="translate(40, 185)">
      <rect width="520" height="320" rx="4" class="bg-tile" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-tile-title">Informations générales</text>
      
      <!-- État du service -->
      <text x="20" y="70" class="text-label">État du service</text>
      <rect x="20" y="80" width="70" height="24" rx="12" class="badge-success"/>
      <text x="35" y="97" class="badge-success-text">Démarré</text>
      <text x="480" y="90" class="text-muted">⋮</text>
      
      <!-- Version -->
      <text x="20" y="130" class="text-label">Version</text>
      <text x="20" y="150" class="text-body">MariaDB 10.11</text>
      <text x="480" y="140" class="text-muted">⋮</text>
      
      <!-- Saturation CPU -->
      <text x="20" y="190" class="text-label">Saturation CPU</text>
      <rect x="20" y="200" width="40" height="24" rx="12" class="badge-success"/>
      <text x="32" y="217" class="badge-success-text">0%</text>
      <text x="70" y="217" class="text-muted" font-size="12">Temps CPU passé en saturation sur les dernières 24h</text>
      <text x="480" y="210" class="text-muted">⋮</text>
      
      <!-- RAM -->
      <text x="20" y="260" class="text-label">RAM</text>
      <rect x="20" y="270" width="60" height="24" rx="12" class="badge-success"/>
      <text x="30" y="287" class="badge-success-text">512 Mo</text>
      <text x="480" y="280" class="text-muted">⋮</text>
    </g>

    <!-- ActionMenu OPEN for Version -->
    <g transform="translate(460, 290)">
      <rect x="0" y="0" width="180" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
      <text x="15" y="32" class="text-body">Changer la version</text>
    </g>

    <!-- Tile: Informations de connexion -->
    <g transform="translate(580, 185)">
      <rect width="520" height="320" rx="4" class="bg-tile" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-tile-title">Informations de connexion</text>
      
      <!-- Nom d'hôte -->
      <text x="20" y="70" class="text-label">Nom d'hôte</text>
      <text x="20" y="90" class="text-body">sqlprive-abc123.mysql.db</text>
      
      <!-- Port -->
      <text x="20" y="130" class="text-label">Port</text>
      <text x="20" y="150" class="text-body">35123</text>
      
      <!-- IP -->
      <text x="20" y="190" class="text-label">IP</text>
      <text x="20" y="210" class="text-body">192.168.1.100</text>
      
      <!-- Datacentre -->
      <text x="20" y="250" class="text-label">Datacentre</text>
      <text x="20" y="270" class="text-body">eu-west-gra</text>
      
      <!-- Certificat -->
      <text x="260" y="70" class="text-label">Certificat</text>
      <text x="260" y="90" class="text-primary">Voir le certificat</text>
    </g>

    <!-- Tile: SFTP -->
    <g transform="translate(40, 525)">
      <rect width="520" height="150" rx="4" class="bg-tile" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-tile-title">SFTP</text>
      
      <text x="20" y="70" class="text-label">Nom d'hôte FTP</text>
      <text x="20" y="90" class="text-body">sqlprive-abc123.mysql.db</text>
      
      <text x="260" y="70" class="text-label">Port SFTP</text>
      <text x="260" y="90" class="text-body">22</text>
      
      <text x="20" y="120" class="text-label">Nom d'utilisateur</text>
      <text x="20" y="140" class="text-body">Reportez-vous à l'onglet utilisateurs et droits</text>
    </g>

    <!-- Tile: Hébergement lié -->
    <g transform="translate(580, 525)">
      <rect width="520" height="150" rx="4" class="bg-tile" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-tile-title">Hébergement web lié</text>
      <text x="20" y="70" class="text-body">monsite.ovh</text>
      <text x="20" y="95" class="text-primary">Voir la liste</text>
    </g>
  </g>
</svg>
