<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-term { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Hébergements</text>
  <text x="40" y="168" class="text-link" font-size="13">mywebsite.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Hébergements / mywebsite.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Informations générales</text>
    
    <!-- Tiles Row 1 -->
    <g transform="translate(0, 90)">
      <!-- Tile 1: Informations générales -->
      <g>
        <rect x="0" y="0" width="420" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="420" height="280" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Informations générales</text>
        
        <text x="20" y="60" class="text-term">État du service</text>
        <g transform="translate(20, 68)">
          <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
          <text x="25" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
        </g>
        
        <text x="20" y="110" class="text-term">IPv4</text>
        <text x="20" y="128" class="text-value">203.0.113.50</text>
        <text x="220" y="110" class="text-term">IPv6</text>
        <text x="220" y="128" class="text-value">2001:db8::1</text>
        
        <text x="20" y="160" class="text-term">Espace disque</text>
        <rect x="20" y="170" width="380" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="170" width="228" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="195" class="text-muted" font-size="12">2.4 Go / 4 Go (60%)</text>
        
        <text x="20" y="225" class="text-term">Datacentre</text>
        <text x="20" y="243" class="text-value">eu-west-gra</text>
        <text x="220" y="225" class="text-term">Cluster</text>
        <text x="220" y="243" class="text-value">cluster027</text>
      </g>
      
      <!-- Tile 2: Configuration -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="420" height="280" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Configuration</text>
        
        <text x="20" y="60" class="text-term">Version PHP globale</text>
        <text x="20" y="78" class="text-value">8.2</text>
        <text x="60" y="78" class="text-link" font-size="13">Modifier la configuration</text>
        
        <text x="20" y="110" class="text-term">Offre</text>
        <text x="20" y="128" class="text-value">Performance 1</text>
        <text x="130" y="128" class="text-link" font-size="13">Changer d'offre</text>
        
        <text x="20" y="160" class="text-term">Certificat SSL</text>
        <g transform="translate(20, 168)">
          <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
          <text x="25" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
        </g>
        <text x="85" y="182" class="text-link" font-size="13">Let's Encrypt</text>
        
        <text x="20" y="215" class="text-term">Option CDN</text>
        <g transform="translate(20, 223)">
          <rect x="0" y="0" width="60" height="20" rx="10" class="badge-success"/>
          <text x="30" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
        </g>
        <text x="95" y="237" class="text-link" font-size="13">Paramétrer le CDN</text>
      </g>
    </g>
    
    <!-- Tiles Row 2 -->
    <g transform="translate(0, 390)">
      <!-- Tile 3: Résumé -->
      <g>
        <rect x="0" y="0" width="420" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="420" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Résumé</text>
        
        <text x="20" y="60" class="text-term">Sites web</text>
        <text x="20" y="78" class="text-value">3 sur 5 recommandés</text>
        <text x="20" y="110" class="text-term">Bases de données</text>
        <text x="20" y="128" class="text-value">2 / 5</text>
        <text x="220" y="60" class="text-term">Modules 1 clic</text>
        <text x="220" y="78" class="text-value">1</text>
        <text x="220" y="110" class="text-term">Web Cloud Databases</text>
        <text x="220" y="128" class="text-value">0</text>
        <text x="220" y="148" class="text-link" font-size="13">Commander</text>
      </g>
      
      <!-- Tile 4: Abonnement -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="420" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Abonnement</text>
        
        <text x="20" y="60" class="text-term">Date de création</text>
        <text x="20" y="78" class="text-value">15/03/2022</text>
        <text x="220" y="60" class="text-term">Expire le</text>
        <text x="220" y="78" class="text-value">15/03/2026</text>
        <text x="20" y="110" class="text-term">Renouvellement</text>
        <text x="20" y="128" class="text-value">Automatique</text>
        <text x="20" y="165" class="text-link">Renouveler</text>
        <text x="120" y="165" class="text-link">Gérer le renouvellement</text>
      </g>
    </g>
  </g>
</svg>
