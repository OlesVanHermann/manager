<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}.checkbox{fill:#FFF;stroke:#D1D5DB}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">monsite.example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="370" y="100" width="700" height="700" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="400" y="145" class="text-title">Ajouter un domaine</text>
  <text x="1030" y="145" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="370" y1="170" x2="1070" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Step indicator -->
  <circle cx="450" cy="210" r="14" fill="#0050D7"/>
  <text x="446" y="215" class="text-white" font-size="12">1</text>
  <text x="430" y="240" class="text-dark" font-size="12">Domaine</text>
  <line x1="464" y1="210" x2="600" y2="210" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="620" cy="210" r="14" fill="#E5E7EB"/>
  <text x="616" y="215" class="text-muted" font-size="12">2</text>
  <text x="590" y="240" class="text-muted" font-size="12">Configuration</text>
  <line x1="634" y1="210" x2="770" y2="210" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="790" cy="210" r="14" fill="#E5E7EB"/>
  <text x="786" y="215" class="text-muted" font-size="12">3</text>
  <text x="760" y="240" class="text-muted" font-size="12">Validation</text>
  <!-- Form -->
  <text x="400" y="290" class="text-dark" font-weight="500">Type de domaine</text>
  <rect x="400" y="305" width="300" height="40" class="input" rx="4"/>
  <text x="415" y="330" class="text-dark">Domaine déjà enregistré</text>
  <text x="670" y="330" class="text-muted">▼</text>
  <text x="400" y="380" class="text-dark" font-weight="500">Nom de domaine</text>
  <rect x="400" y="395" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="420" class="text-muted">www.nouveau-site.com</text>
  <text x="400" y="470" class="text-dark" font-weight="500">Dossier racine</text>
  <rect x="400" y="485" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="510" class="text-dark">/www/nouveau-site</text>
  <!-- Options -->
  <text x="400" y="565" class="text-dark" font-weight="500">Options</text>
  <rect x="400" y="580" width="18" height="18" class="checkbox" rx="3"/>
  <path d="M404,589 L408,593 L414,584" stroke="#0050D7" stroke-width="2" fill="none"/>
  <text x="430" y="594" class="text-dark">Activer SSL (Let's Encrypt)</text>
  <rect x="400" y="615" width="18" height="18" class="checkbox" rx="3"/>
  <text x="430" y="629" class="text-dark">Activer le CDN</text>
  <rect x="400" y="650" width="18" height="18" class="checkbox" rx="3"/>
  <text x="430" y="664" class="text-dark">Activer le firewall</text>
  <rect x="400" y="685" width="18" height="18" class="checkbox" rx="3"/>
  <path d="M404,694 L408,698 L414,689" stroke="#0050D7" stroke-width="2" fill="none"/>
  <text x="430" y="699" class="text-dark">Créer également www.nouveau-site.com</text>
  <!-- Buttons -->
  <rect x="800" y="740" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="835" y="765" class="text-dark">Annuler</text>
  <rect x="940" y="740" width="120" height="40" class="btn-primary" rx="4"/>
  <text x="975" y="765" class="text-white">Suivant</text>
</svg>
