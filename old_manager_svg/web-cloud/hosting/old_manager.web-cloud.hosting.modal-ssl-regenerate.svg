<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 150)">
    <rect width="600" height="450" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Régénérer le certificat SSL</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14">Souhaitez-vous régénérer votre certificat SSL ?</text>
      <g transform="translate(0, 40)">
        <rect width="540" height="80" rx="4" class="bg-warning"/>
        <text x="20" y="30" class="text-warning" font-size="14">⚠ La régénération peut prendre quelques minutes</text>
        <text x="20" y="55" class="text-warning" font-size="14">durant lesquelles le HTTPS sera indisponible.</text>
      </g>
      <g transform="translate(0, 140)">
        <rect width="540" height="100" rx="4" class="bg-info"/>
        <text x="20" y="30" class="text-info" font-size="14">ℹ La régénération est utile si :</text>
        <text x="20" y="55" class="text-info" font-size="14">• Vous avez ajouté de nouveaux domaines</text>
        <text x="20" y="80" class="text-info" font-size="14">• Vous souhaitez mettre à jour le certificat</text>
      </g>
    </g>
    <g transform="translate(30, 380)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="430" width="110" height="44" rx="4" class="btn-primary"/>
      <text x="450" y="28" class="text-white" font-size="14">Régénérer</text>
    </g>
  </g>
</svg>
