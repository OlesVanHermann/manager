<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-warning { fill: #F59E0B; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 300)" class="modal-shadow">
    <rect width="600" height="240" rx="8" class="bg-white"/>
    
    <!-- Orange stripe -->
    <rect width="600" height="4" rx="8 8 0 0" class="btn-warning"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 28)">
      <circle cx="20" cy="20" r="20" fill="#FEF3C7"/>
      <text x="12" y="28" style="font-size: 20px; fill: #F59E0B;">||</text>
      <text x="56" y="28" class="text-title">Arreter le serveur</text>
      <text x="530" y="24" class="text-muted" style="font-size: 24px;">x</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 100)">
      <text x="0" y="20" class="text-body">Etes-vous sur de vouloir arreter le serveur de base de donnees ?</text>
      <text x="0" y="50" class="text-muted" style="font-size: 13px;">Vos sites et applications ne pourront plus acceder a la base de donnees.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 170)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-warning"/>
        <text x="480" y="26" class="btn-text">Arreter</text>
      </g>
    </g>
  </g>
</svg>
