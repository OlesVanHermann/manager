<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><rect width="1440" height="900" class="overlay" opacity="0.5"/></a>

  <!-- MODAL -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="280" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" fill="#FEE2E2"/>
    <text x="24" y="35" class="text-error" font-size="16" font-weight="600">Supprimer la base de donnees</text>
    <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><text x="460" y="35" class="text-muted" font-size="18">x</text></a>

    <g transform="translate(24, 80)">
      <!-- Warning -->
      <text x="0" y="0" class="text-dark" font-size="12">Vous etes sur le point de supprimer la base de donnees :</text>
      <text x="0" y="25" class="text-dark" font-size="14" font-weight="600">monsite_prod (MySQL 8.0)</text>

      <rect x="0" y="50" width="452" height="50" rx="4" fill="#FEF3C7"/>
      <text x="16" y="80" fill="#D97706" font-size="11">! Cette action est irreversible. Toutes les donnees seront</text>
      <text x="16" y="95" fill="#D97706" font-size="11">definitivement supprimees.</text>

      <!-- Confirmation -->
      <text x="0" y="140" class="text-dark" font-size="11">Tapez "SUPPRIMER" pour confirmer :</text>
      <rect x="0" y="150" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 230)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="352" y="0" width="100" height="36" rx="4" fill="#E5E7EB"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="402" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Supprimer</text></a>
    </g>
  </g>
</svg>
