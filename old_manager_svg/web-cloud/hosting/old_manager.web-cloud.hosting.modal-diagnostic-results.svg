<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Résultats du diagnostic</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résultats du diagnostic</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Summary -->
    <rect x="0" y="0" width="490" height="60" rx="4" fill="#DCFCE7"/>
    <text x="15" y="25" fill="#166534" font-family="system-ui, sans-serif" font-size="13" font-weight="500">✓ Diagnostic terminé</text>
    <text x="15" y="45" fill="#166534" font-family="system-ui, sans-serif" font-size="11">6 tests réussis, 1 avertissement, 0 erreurs</text>

    <!-- Test results -->
    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Résultats des tests</text>

    <!-- DNS Check -->
    <rect x="0" y="115" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="127" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="139" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Configuration DNS</text>
    <text x="350" y="140" fill="#166534" font-family="system-ui, sans-serif" font-size="11">OK</text>

    <!-- SSL Check -->
    <rect x="0" y="160" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="172" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="184" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Certificat SSL</text>
    <text x="350" y="185" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Valide jusqu'au 15/04/2025</text>

    <!-- PHP Check -->
    <rect x="0" y="205" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="217" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="229" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Version PHP</text>
    <text x="350" y="230" fill="#166534" font-family="system-ui, sans-serif" font-size="11">8.2 (à jour)</text>

    <!-- Database Check (Warning) -->
    <rect x="0" y="250" width="490" height="40" rx="4" fill="white" stroke="#F59E0B"/>
    <rect x="15" y="262" width="16" height="16" rx="8" fill="#FEF3C7"/>
    <text x="19" y="274" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">!</text>
    <text x="45" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Performance BDD</text>
    <text x="350" y="275" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11">Requêtes lentes détectées</text>

    <!-- FTP Check -->
    <rect x="0" y="295" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="307" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="319" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Accès FTP</text>
    <text x="350" y="320" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Fonctionnel</text>

    <!-- Email Check -->
    <rect x="0" y="340" width="490" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="15" y="352" width="16" height="16" rx="8" fill="#DCFCE7"/>
    <text x="19" y="364" fill="#166534" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="45" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Envoi d'emails</text>
    <text x="350" y="365" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Fonctionnel</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Relancer test</text>

    <rect x="135" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
