<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Configuration du domaine Multisite</title>

  <!-- Overlay -->
  <rect width="700" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="560" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration du domaine</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Dossier racine -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Dossier racine</text>
  <rect x="75" y="110" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">./</text>
  <text x="115" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www</text>

  <!-- Runtime (Cloud Web) -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Moteur d'exécution (Cloud Web)</text>
  <rect x="75" y="185" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2</text>
  <text x="550" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Options -->
  <text x="75" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Options</text>

  <!-- Checkbox SSL -->
  <rect x="75" y="270" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="283" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="283" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSL</text>
  <circle cx="135" cy="278" r="8" fill="#F3F4F6"/>
  <text x="132" y="282" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Checkbox CDN -->
  <rect x="75" y="300" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="313" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="313" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CDN</text>
  <circle cx="143" cy="308" r="8" fill="#F3F4F6"/>
  <text x="140" y="312" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Checkbox IP géolocalisée -->
  <rect x="75" y="330" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="343" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IP géolocalisée</text>
  <circle cx="195" cy="338" r="8" fill="#F3F4F6"/>
  <text x="192" y="342" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Checkbox Firewall -->
  <rect x="75" y="360" width="16" height="16" rx="3" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="373" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Firewall applicatif (WAF)</text>
  <circle cx="250" cy="368" r="8" fill="#F3F4F6"/>
  <text x="247" y="372" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Checkbox Own logs -->
  <rect x="75" y="390" width="16" height="16" rx="3" fill="#0050D7"/>
  <text x="80" y="403" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="403" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs séparés</text>
  <circle cx="190" cy="398" r="8" fill="#F3F4F6"/>
  <text x="187" y="402" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Select logs domain -->
  <rect x="75" y="420" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="445" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.mondomaine.com</text>
  <text x="450" y="445" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Git warning -->
  <rect x="75" y="475" width="500" height="40" rx="4" fill="#FEF3C7"/>
  <text x="95" y="500" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Le dossier racine ne peut pas être modifié car une intégration Git est active.</text>

  <!-- Buttons -->
  <rect x="380" y="530" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="530" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="520" y="555" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
