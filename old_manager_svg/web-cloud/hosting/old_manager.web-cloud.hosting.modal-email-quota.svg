<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Quota email automatisés</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Quota d'emails automatisés</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Current usage -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Utilisation actuelle</text>

    <!-- Progress bar -->
    <rect x="0" y="20" width="390" height="20" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="20" width="156" height="20" rx="4" fill="#0050D7"/>
    <text x="175" y="35" fill="white" font-family="system-ui, sans-serif" font-size="10">40%</text>

    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">200 / 500 emails envoyés aujourd'hui</text>

    <!-- Stats -->
    <rect x="0" y="85" width="390" height="80" rx="4" fill="#F9FAFB"/>

    <text x="20" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Quota journalier</text>
    <text x="200" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">500 emails</text>

    <text x="20" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Réinitialisation</text>
    <text x="200" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Tous les jours à 00:00 UTC</text>

    <!-- Warning if near limit -->
    <rect x="0" y="185" width="390" height="50" rx="4" fill="#FEF3C7"/>
    <text x="15" y="210" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Vous avez utilisé 40% de votre quota journalier.</text>
    <text x="15" y="228" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Pensez à optimiser vos envois d'emails.</text>
  </g>

  <!-- Close button -->
  <g transform="translate(350, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
