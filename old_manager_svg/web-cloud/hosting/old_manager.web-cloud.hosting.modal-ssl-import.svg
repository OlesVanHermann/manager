<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background (page beneath) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect width="700" height="720" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Import de votre propre certificat SSL</text>
      <!-- Close button -->
      <text x="630" y="24" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Certificate Field -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-label">Copier le contenu de votre certificat (RSA uniquement) :</text>
        <rect x="0" y="28" width="652" height="120" rx="4" class="input-bg border"/>
        <text x="12" y="52" class="text-muted" style="font-size: 12px;">-----BEGIN CERTIFICATE-----</text>
        <text x="12" y="72" class="text-muted" style="font-size: 12px;">MIIDXTCCAkWgAwIBAgIJAJC1HiIAZAiUMA0Gcm...</text>
        <text x="12" y="92" class="text-muted" style="font-size: 12px;">Lf7UVAV8kcePf5ZVqN...</text>
        <text x="12" y="112" class="text-muted" style="font-size: 12px;">-----END CERTIFICATE-----</text>
      </g>
      
      <!-- Private Key Field -->
      <g transform="translate(0, 170)">
        <text x="0" y="16" class="text-label">Copier le contenu de votre clé privée (non chiffrée) :</text>
        <rect x="0" y="28" width="652" height="120" rx="4" class="input-bg border"/>
        <text x="12" y="52" class="text-muted" style="font-size: 12px;">-----BEGIN RSA PRIVATE KEY-----</text>
        <text x="12" y="72" class="text-muted" style="font-size: 12px;">MIIEowIBAAKCAQEA0Z3VS5JJcds3xfn/ygWyf...</text>
        <text x="12" y="92" class="text-muted" style="font-size: 12px;">kdjfhKJHDF98734hkjdf...</text>
        <text x="12" y="112" class="text-muted" style="font-size: 12px;">-----END RSA PRIVATE KEY-----</text>
      </g>
      
      <!-- Certificate Chain Field -->
      <g transform="translate(0, 340)">
        <text x="0" y="16" class="text-label">Copier le contenu de votre chaîne de certificats :</text>
        <rect x="0" y="28" width="652" height="120" rx="4" class="input-bg border"/>
        <text x="12" y="52" class="text-muted" style="font-size: 12px;">-----BEGIN CERTIFICATE-----</text>
        <text x="12" y="72" class="text-muted" style="font-size: 12px;">MIIFYjCCBEqgAwIBAgIQd70NbNs2+RrqIQ/E8F...</text>
        <text x="12" y="92" class="text-muted" style="font-size: 12px;">jdfg98734kjhKJHDFkjhdf98...</text>
        <text x="12" y="112" class="text-muted" style="font-size: 12px;">-----END CERTIFICATE-----</text>
      </g>
      
      <!-- Info text -->
      <g transform="translate(0, 490)">
        <text x="0" y="16" class="text-muted" style="font-size: 13px;">La chaîne de certificats est optionnelle mais recommandée pour une meilleure compatibilité.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 640)">
      <rect x="0" y="0" width="652" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <g transform="translate(0, 24)">
        <!-- Cancel Button -->
        <rect x="440" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="468" y="26" class="btn-text-dark">Annuler</text>
        
        <!-- Validate Button -->
        <rect x="552" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="584" y="26" class="btn-text">Valider</text>
      </g>
    </g>
  </g>
</svg>
