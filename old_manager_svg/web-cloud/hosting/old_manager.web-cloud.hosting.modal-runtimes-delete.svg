<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Supprimer runtime</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer le runtime</text>
  <text x="470" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer ce runtime ?</text>

  <!-- Runtime details -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom</text>
  <text x="200" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">my-nodejs-app</text>

  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Langage</text>
  <text x="200" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">nodejs-18</text>

  <text x="75" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Répertoire public</text>
  <text x="200" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">public</text>

  <text x="75" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Environnement</text>
  <text x="200" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">production</text>

  <text x="75" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fichier de démarrage</text>
  <text x="200" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">app.js</text>

  <!-- Warning -->
  <rect x="75" y="290" width="400" height="30" rx="4" fill="#FEF3C7"/>
  <text x="90" y="310" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Les sites utilisant ce runtime ne fonctionneront plus.</text>

  <!-- Buttons -->
  <rect x="280" y="330" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="353" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="380" y="330" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="398" y="353" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
