<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="480" viewBox="0 0 650 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Vider le cache CDN</title>

  <!-- Overlay -->
  <rect width="650" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Vider le cache CDN</text>
  <text x="570" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type de purge à effectuer pour ce domaine.</text>

  <!-- Domain info -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Domaine</text>
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">www.mondomaine.com</text>

  <!-- Radio options -->
  <text x="75" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Type de purge</text>

  <!-- Option 1 - Selected -->
  <circle cx="90" cy="245" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="245" r="5" fill="#0050D7"/>
  <text x="115" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purger tout le cache</text>

  <!-- Option 2 -->
  <circle cx="90" cy="285" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="115" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purger une extension de fichier</text>

  <!-- Option 3 -->
  <circle cx="90" cy="325" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="115" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purger un dossier</text>

  <!-- Option 4 -->
  <circle cx="90" cy="365" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="115" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Purger une URL spécifique</text>

  <!-- Info box -->
  <rect x="75" y="395" width="500" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="420" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ La purge du cache peut prendre quelques minutes à se propager sur tous les PoP.</text>

  <!-- Buttons -->
  <rect x="380" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="450" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="525" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Purger</text>
</svg>
