<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="650" viewBox="0 0 700 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Installer un module</title>

  <!-- Overlay -->
  <rect width="700" height="650" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="610" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Installer un module</text>
  <text x="620" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Stepper -->
  <circle cx="200" cy="100" r="16" fill="#0050D7"/>
  <text x="196" y="105" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="175" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Module</text>

  <line x1="216" y1="100" x2="284" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="300" cy="100" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="296" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
  <text x="265" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Base de données</text>

  <line x1="316" y1="100" x2="384" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="400" cy="100" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="396" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
  <text x="365" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration</text>

  <line x1="416" y1="100" x2="484" y2="100" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="500" cy="100" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="496" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
  <text x="470" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Confirmation</text>

  <!-- Step 1: Module selection -->
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le module à installer sur votre hébergement :</text>

  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type de module</text>

  <!-- Module grid -->
  <rect x="75" y="215" width="120" height="90" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <rect x="95" y="235" width="80" height="40" rx="4" fill="#21759B"/>
  <text x="110" y="260" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">WordPress</text>
  <text x="115" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">6.4</text>

  <rect x="205" y="215" width="120" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
  <rect x="225" y="235" width="80" height="40" rx="4" fill="#F28D1A"/>
  <text x="242" y="260" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Joomla</text>
  <text x="255" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">5.0</text>

  <rect x="335" y="215" width="120" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
  <rect x="355" y="235" width="80" height="40" rx="4" fill="#0678BE"/>
  <text x="370" y="260" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Drupal</text>
  <text x="385" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">10.2</text>

  <rect x="465" y="215" width="120" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
  <rect x="485" y="235" width="80" height="40" rx="4" fill="#96588A"/>
  <text x="490" y="260" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PrestaShop</text>
  <text x="515" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">8.1</text>

  <!-- Domain selection -->
  <text x="75" y="340" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <rect x="75" y="355" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="378" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="355" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">▼</text>

  <text x="75" y="410" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin d'installation par défaut : /www</text>

  <!-- Warning for database -->
  <rect x="75" y="430" width="510" height="45" rx="4" fill="#FEF3C7"/>
  <text x="90" y="450" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Une base de données est requise. Vérifiez que vous disposez d'une</text>
  <text x="90" y="465" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">base de données disponible ou commandez-en une.</text>

  <!-- Advanced mode checkbox -->
  <rect x="75" y="490" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="503" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mode avancé</text>

  <!-- Info -->
  <rect x="75" y="520" width="510" height="60" rx="4" fill="#EFF6FF"/>
  <text x="90" y="540" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Le mode avancé permet de :</text>
  <text x="90" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Configurer une base de données externe</text>
  <text x="90" y="570" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Personnaliser le chemin d'installation</text>

  <!-- Buttons -->
  <rect x="410" y="590" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="435" y="613" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="510" y="590" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="545" y="613" fill="white" font-family="system-ui, sans-serif" font-size="14">Installer</text>
</svg>
