<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="370" y="120" width="700" height="620" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Copier la base de données</text>
    <text x="655" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(400, 200)">
    <!-- Warning -->
    <rect x="0" y="0" width="640" height="70" rx="4" class="bg-warning"/>
    <text x="20" y="25" class="text-warning" font-weight="600">⚠️ Attention</text>
    <text x="20" y="50" class="text-warning">La copie écrasera toutes les données de la base de destination.</text>
    
    <!-- Source Database -->
    <text x="0" y="110" class="text-label">Base de données source</text>
    <rect x="0" y="125" width="640" height="45" rx="4" class="bg-muted"/>
    <text x="20" y="153" class="text-body" font-weight="600">mydatabase_db1</text>
    <text x="300" y="153" class="text-muted">MySQL 8.0 • 45.2 Mo</text>
    
    <!-- Destination section -->
    <text x="0" y="210" class="text-label">Destination</text>
    
    <!-- Destination Type -->
    <g transform="translate(0, 230)">
      <circle cx="12" cy="12" r="10" fill="#0050D7"/>
      <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
      <text x="35" y="17" class="text-body" font-weight="600">Base de données existante</text>
      
      <circle cx="12" cy="52" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="57" class="text-body">Nouvelle base de données</text>
    </g>
    
    <!-- Target Database Select -->
    <text x="0" y="320" class="text-label">Base de données de destination *</text>
    <rect x="0" y="335" width="640" height="45" rx="4" class="select"/>
    <text x="20" y="363" class="text-body">mydatabase_db2</text>
    <text x="600" y="363" class="text-muted">▼</text>
    
    <!-- Target info -->
    <rect x="0" y="395" width="640" height="60" rx="4" class="bg-muted"/>
    <text x="20" y="420" class="text-muted">Base sélectionnée :</text>
    <text x="150" y="420" class="text-body">mydatabase_db2 (MySQL 8.0)</text>
    <text x="20" y="442" class="text-muted">Taille actuelle :</text>
    <text x="150" y="442" class="text-body">12.5 Mo (sera écrasée)</text>
    
    <!-- Checkbox -->
    <g transform="translate(0, 480)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="6" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">Je confirme vouloir écraser les données de la base de destination</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(370, 670)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
    <rect x="390" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="425" y="46" class="text-body">Annuler</text>
    <rect x="525" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="555" y="46" class="text-white">Copier la base</text>
  </g>
</svg>
