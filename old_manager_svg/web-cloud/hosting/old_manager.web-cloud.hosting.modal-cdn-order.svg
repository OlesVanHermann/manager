<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .badge { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="270" y="60" width="900" height="780" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="900" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Commander un CDN</text>
    <text x="855" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="900" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Stepper -->
  <g transform="translate(300, 140)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="20" r="20" class="bg-primary"/>
    <text x="15" y="26" class="text-white" font-weight="600">1</text>
    <text x="50" y="26" class="text-body" font-weight="600">Choisir l'offre</text>
    
    <line x1="150" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Step 2 -->
    <circle cx="300" cy="20" r="20" class="border" fill="#FFFFFF"/>
    <text x="295" y="26" class="text-muted">2</text>
    <text x="330" y="26" class="text-muted">Durée</text>
    
    <line x1="400" y1="20" x2="530" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Step 3 -->
    <circle cx="550" cy="20" r="20" class="border" fill="#FFFFFF"/>
    <text x="545" y="26" class="text-muted">3</text>
    <text x="580" y="26" class="text-muted">Confirmation</text>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(300, 200)">
    <text x="0" y="0" class="text-body" font-weight="600">Sélectionnez l'offre CDN adaptée à vos besoins</text>
    <text x="0" y="25" class="text-muted">Le CDN accélère le chargement de votre site en distribuant le contenu depuis des serveurs proches de vos visiteurs.</text>
    
    <!-- CDN Basic Card -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="260" height="320" rx="8" class="card"/>
      <rect x="0" y="0" width="260" height="50" rx="8" fill="#F3F4F6"/>
      <text x="20" y="32" class="text-body" font-size="16" font-weight="600">CDN Basic</text>
      
      <text x="20" y="80" class="text-body" font-size="24" font-weight="700">Gratuit</text>
      <text x="100" y="80" class="text-muted">/mois</text>
      
      <text x="20" y="115" class="text-muted">Fonctionnalités :</text>
      <text x="20" y="140" class="text-body">✓ Cache statique</text>
      <text x="20" y="165" class="text-body">✓ Compression Gzip</text>
      <text x="20" y="190" class="text-body">✓ HTTP/2</text>
      <text x="20" y="215" class="text-muted">✗ Always Online</text>
      <text x="20" y="240" class="text-muted">✗ Règles personnalisées</text>
      <text x="20" y="265" class="text-muted">✗ Geo-headers</text>
      
      <rect x="20" y="280" width="220" height="30" rx="4" class="btn-secondary"/>
      <text x="90" y="300" class="text-body">Sélectionner</text>
    </g>
    
    <!-- CDN Advanced Card - Selected -->
    <g transform="translate(290, 60)">
      <rect x="0" y="0" width="260" height="320" rx="8" class="card-selected"/>
      <rect x="0" y="0" width="260" height="50" rx="8" fill="#E8F0FE"/>
      <text x="20" y="32" class="text-primary" font-size="16" font-weight="600">CDN Advanced</text>
      <rect x="170" y="12" width="70" height="24" rx="12" class="badge"/>
      <text x="182" y="29" class="text-white" font-size="11">POPULAIRE</text>
      
      <text x="20" y="80" class="text-primary" font-size="24" font-weight="700">4,99 €</text>
      <text x="95" y="80" class="text-muted">/mois HT</text>
      
      <text x="20" y="115" class="text-muted">Fonctionnalités :</text>
      <text x="20" y="140" class="text-body">✓ Cache statique</text>
      <text x="20" y="165" class="text-body">✓ Compression Brotli</text>
      <text x="20" y="190" class="text-body">✓ HTTP/2</text>
      <text x="20" y="215" class="text-body">✓ Always Online</text>
      <text x="20" y="240" class="text-body">✓ 10 règles personnalisées</text>
      <text x="20" y="265" class="text-body">✓ Geo-headers</text>
      
      <rect x="20" y="280" width="220" height="30" rx="4" class="bg-primary"/>
      <text x="80" y="300" class="text-white">Sélectionné ✓</text>
    </g>
    
    <!-- CDN Security Card -->
    <g transform="translate(580, 60)">
      <rect x="0" y="0" width="260" height="320" rx="8" class="card"/>
      <rect x="0" y="0" width="260" height="50" rx="8" fill="#F3F4F6"/>
      <text x="20" y="32" class="text-body" font-size="16" font-weight="600">CDN Security</text>
      
      <text x="20" y="80" class="text-body" font-size="24" font-weight="700">9,99 €</text>
      <text x="95" y="80" class="text-muted">/mois HT</text>
      
      <text x="20" y="115" class="text-muted">Tout CDN Advanced +</text>
      <text x="20" y="140" class="text-body">✓ WAF (Web Application Firewall)</text>
      <text x="20" y="165" class="text-body">✓ Protection DDoS avancée</text>
      <text x="20" y="190" class="text-body">✓ Bot management</text>
      <text x="20" y="215" class="text-body">✓ 50 règles personnalisées</text>
      <text x="20" y="240" class="text-body">✓ Analytics avancés</text>
      <text x="20" y="265" class="text-body">✓ Support prioritaire</text>
      
      <rect x="20" y="280" width="220" height="30" rx="4" class="btn-secondary"/>
      <text x="90" y="300" class="text-body">Sélectionner</text>
    </g>
    
    <!-- Summary -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="840" height="80" rx="4" class="bg-muted"/>
      <text x="20" y="30" class="text-body" font-weight="600">Récapitulatif</text>
      <text x="20" y="55" class="text-body">CDN Advanced pour mon-hebergement.cluster051</text>
      <text x="700" y="55" class="text-body" font-size="18" font-weight="600">4,99 € HT/mois</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(270, 770)">
    <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
    <rect x="580" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="615" y="46" class="text-body">Annuler</text>
    <rect x="720" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="765" y="46" class="text-white">Suivant</text>
  </g>
</svg>
