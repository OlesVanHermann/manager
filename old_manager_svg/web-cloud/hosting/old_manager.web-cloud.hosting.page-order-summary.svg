<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander - Récapitulatif</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander un hébergement web</text>

  <!-- Stepper -->
  <g transform="translate(200, 85)">
    <circle cx="0" cy="15" r="15" fill="#10B981"/>
    <text x="-4" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="-25" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Offre</text>

    <line x1="15" y1="15" x2="185" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="200" cy="15" r="15" fill="#10B981"/>
    <text x="196" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="170" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Domaine</text>

    <line x1="215" y1="15" x2="385" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="400" cy="15" r="15" fill="#10B981"/>
    <text x="396" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="375" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Module</text>

    <line x1="415" y1="15" x2="585" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="600" cy="15" r="15" fill="#0050D7"/>
    <text x="596" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="560" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Récapitulatif de votre commande</text>

    <!-- Order summary -->
    <rect x="0" y="30" width="650" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Hosting -->
    <rect x="0" y="30" width="650" height="50" fill="#F3F4F6" rx="8"/>
    <rect x="0" y="55" width="650" height="25" fill="#F3F4F6"/>
    <text x="20" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Produit</text>
    <text x="400" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Durée</text>
    <text x="550" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix HT</text>

    <!-- Hosting line -->
    <text x="20" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Hébergement Pro</text>
    <text x="20" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">250 Go SSD, 100 emails, 5 BDD</text>
    <text x="400" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 mois</text>
    <text x="550" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">71,88 €</text>

    <line x1="20" y1="150" x2="630" y2="150" stroke="#E5E7EB"/>

    <!-- Domain line -->
    <text x="20" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Domaine mon-site.com</text>
    <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Enregistrement + DNS Zone</text>
    <text x="400" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 mois</text>
    <text x="550" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">9,99 €</text>

    <line x1="20" y1="220" x2="630" y2="220" stroke="#E5E7EB"/>

    <!-- Module line -->
    <text x="20" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Module WordPress</text>
    <text x="20" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Installation automatique</text>
    <text x="400" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">-</text>
    <rect x="540" y="245" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="550" y="261" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Gratuit</text>

    <!-- Total -->
    <rect x="0" y="290" width="650" height="40" fill="#F9FAFB" rx="0 0 8 8"/>
    <text x="400" y="316" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Total HT</text>
    <text x="550" y="316" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">81,87 €</text>

    <!-- Payment method -->
    <g transform="translate(680, 30)">
      <rect x="0" y="0" width="350" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Mode de paiement</text>

      <rect x="20" y="50" width="310" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="45" cy="75" r="8" fill="#0050D7"/>
      <circle cx="45" cy="75" r="4" fill="white"/>
      <text x="65" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Carte bancaire</text>
      <text x="250" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">VISA ****4242</text>

      <rect x="20" y="110" width="310" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="45" cy="135" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="65" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">PayPal</text>

      <text x="20" y="185" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">+ Ajouter un moyen de paiement</text>
    </g>

    <!-- Terms -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="-1" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">J'accepte les conditions générales de vente</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(30, 540)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  </g>

  <g transform="translate(880, 540)">
    <rect x="0" y="0" width="170" height="40" rx="4" fill="#10B981"/>
    <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Confirmer et payer</text>
  </g>
</svg>
