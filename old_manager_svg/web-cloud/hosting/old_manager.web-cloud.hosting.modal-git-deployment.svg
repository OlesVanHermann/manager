<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 250)">
    <rect width="600" height="300" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Déployer GIT</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14">Vous êtes sur le point de déployer ou mettre à jour</text>
      <text y="25" class="text-body" font-size="14">le contenu de votre dépôt distant sur votre hébergement.</text>
      <g transform="translate(0, 60)">
        <rect width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="35" y="15" class="text-body" font-size="14">En cas de conflit, forcer les modifications distantes</text>
        <text x="35" y="35" class="text-body" font-size="14">sur votre dépôt local.</text>
      </g>
    </g>
    <g transform="translate(30, 230)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="440" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="455" y="28" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
