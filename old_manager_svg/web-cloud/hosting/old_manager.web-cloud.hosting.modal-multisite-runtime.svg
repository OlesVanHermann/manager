<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier le runtime du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le runtime</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">api.example.com</text>

    <!-- Current runtime -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Runtime actuel</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.1 Production</text>

    <!-- New runtime select -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouveau runtime *</text>
    <rect x="0" y="95" width="390" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.2 Production</text>
    <text x="15" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">/www/public</text>
    <text x="365" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Info -->
    <rect x="0" y="160" width="390" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="185" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le changement de runtime sera appliqué</text>
    <text x="15" y="202" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">immédiatement sur ce domaine.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
