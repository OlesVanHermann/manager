<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Quota FTP</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Espace disque</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Usage circle -->
    <circle cx="70" cy="70" r="60" fill="none" stroke="#E5E7EB" stroke-width="12"/>
    <circle cx="70" cy="70" r="60" fill="none" stroke="#0050D7" stroke-width="12" stroke-dasharray="282" stroke-dashoffset="113" transform="rotate(-90 70 70)"/>
    <text x="45" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">60%</text>
    <text x="40" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">utilisé</text>

    <!-- Details -->
    <g transform="translate(180, 20)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace total</text>
      <text x="130" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">250 Go</text>

      <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace utilisé</text>
      <text x="130" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">150 Go</text>

      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace disponible</text>
      <text x="130" y="70" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">100 Go</text>
    </g>

    <!-- Breakdown -->
    <text x="0" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Répartition</text>

    <rect x="0" y="195" width="390" height="90" rx="4" fill="#F9FAFB"/>

    <rect x="20" y="215" width="12" height="12" rx="2" fill="#0050D7"/>
    <text x="42" y="226" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Fichiers web</text>
    <text x="280" y="226" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">120 Go</text>

    <rect x="20" y="245" width="12" height="12" rx="2" fill="#10B981"/>
    <text x="42" y="256" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Bases de données</text>
    <text x="280" y="256" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">25 Go</text>

    <rect x="20" y="275" width="12" height="12" rx="2" fill="#F59E0B"/>
    <text x="42" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Emails</text>
    <text x="280" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">5 Go</text>
  </g>

  <!-- Close button -->
  <g transform="translate(350, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
