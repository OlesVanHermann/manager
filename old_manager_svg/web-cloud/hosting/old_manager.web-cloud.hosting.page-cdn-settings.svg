<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Paramètres CDN partagé</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Paramètres CDN - www.example.com</text>

  <!-- Back button -->
  <g transform="translate(900, 18)">
    <rect x="0" y="0" width="120" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="21" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">← Retour</text>
  </g>

  <!-- Sections -->
  <g transform="translate(30, 85)">
    <!-- Performance section -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Options de performance</text>

    <rect x="0" y="20" width="1040" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- HTTP/2 -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">HTTP/2</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Améliore les performances de chargement</text>
      <rect x="250" y="-5" width="50" height="26" rx="13" fill="#10B981"/>
      <circle cx="287" cy="8" r="10" fill="white"/>
    </g>

    <!-- Brotli -->
    <g transform="translate(360, 45)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Compression Brotli</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Compression optimisée des ressources</text>
      <rect x="250" y="-5" width="50" height="26" rx="13" fill="#10B981"/>
      <circle cx="287" cy="8" r="10" fill="white"/>
    </g>

    <!-- Always online -->
    <g transform="translate(700, 45)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Always Online</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Cache en cas d'indisponibilité</text>
      <rect x="250" y="-5" width="50" height="26" rx="13" fill="#10B981"/>
      <circle cx="287" cy="8" r="10" fill="white"/>
    </g>

    <!-- Dev mode -->
    <g transform="translate(20, 95)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Mode développeur</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Désactive le cache temporairement</text>
      <rect x="250" y="-5" width="50" height="26" rx="13" fill="#E5E7EB"/>
      <circle cx="263" cy="8" r="10" fill="white"/>
    </g>

    <!-- Cache section -->
    <text x="0" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Règles de cache</text>

    <rect x="0" y="195" width="1040" height="140" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Cache rules header -->
    <rect x="0" y="195" width="1040" height="40" fill="#F3F4F6" rx="8"/>
    <rect x="0" y="220" width="1040" height="15" fill="#F3F4F6"/>
    <text x="20" y="222" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
    <text x="300" y="222" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="500" y="222" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">TTL</text>
    <text x="700" y="222" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
    <text x="900" y="222" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Cache rule row -->
    <text x="20" y="262" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Default rule</text>
    <text x="300" y="262" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Standard</text>
    <text x="500" y="262" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">24 heures</text>
    <rect x="700" y="248" width="55" height="22" rx="4" fill="#DCFCE7"/>
    <text x="712" y="264" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Actif</text>
    <text x="920" y="262" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Add rule button -->
    <rect x="20" y="290" width="150" height="32" rx="4" fill="#0050D7"/>
    <text x="35" y="311" fill="white" font-family="system-ui, sans-serif" font-size="12">+ Ajouter une règle</text>

    <!-- Security section -->
    <text x="0" y="375" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Options de sécurité</text>

    <rect x="0" y="395" width="1040" height="150" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- HTTPS Redirect -->
    <g transform="translate(20, 425)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">HTTPS Redirect</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Redirection HTTP vers HTTPS</text>
      <rect x="200" y="-5" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="230" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">301</text>
      <text x="265" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
    </g>

    <!-- HSTS -->
    <g transform="translate(360, 425)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">HSTS</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Strict Transport Security</text>
      <rect x="200" y="-5" width="50" height="26" rx="13" fill="#10B981"/>
      <circle cx="237" cy="8" r="10" fill="white"/>
    </g>

    <!-- WAF -->
    <g transform="translate(700, 425)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">WAF</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Pare-feu applicatif</text>
      <rect x="200" y="-5" width="50" height="26" rx="13" fill="#10B981"/>
      <circle cx="237" cy="8" r="10" fill="white"/>
    </g>

    <!-- CORS -->
    <g transform="translate(20, 490)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">CORS</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Cross-Origin Resource Sharing</text>
      <rect x="200" y="-5" width="120" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="215" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Configurer</text>
    </g>
  </g>

  <!-- Save button -->
  <g transform="translate(900, 650)">
    <rect x="0" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  </g>
</svg>
