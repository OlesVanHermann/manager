<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #FEF3C7; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #92400E; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .btn-warning { fill: #F59E0B; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 220)">
    <rect width="600" height="360" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="25" class="text-warning" font-size="20">⚠</text>
    <text x="60" y="38" class="text-title">Supprimer l'association de Git</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14">Vous êtes sur le point de supprimer l'association de Git.</text>
      <text y="30" class="text-body" font-size="14" font-weight="600">La suppression s'appliquera sur l'ensemble des domaines.</text>
      <g transform="translate(0, 70)">
        <rect width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="35" y="15" class="text-body" font-size="14">Souhaitez-vous vider le contenu du répertoire</text>
        <text x="35" y="35" class="text-body" font-size="14" font-weight="600">/www</text>
        <text x="70" y="35" class="text-body" font-size="14"> ?</text>
      </g>
      <g transform="translate(0, 140)">
        <rect width="540" height="60" rx="4" class="bg-warning"/>
        <text x="20" y="25" class="text-warning" font-size="14">⚠ Cette action est irréversible.</text>
        <text x="20" y="45" class="text-warning" font-size="14">Les fichiers supprimés ne pourront pas être récupérés.</text>
      </g>
    </g>
    <g transform="translate(30, 290)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="450" width="90" height="44" rx="4" class="btn-warning"/>
      <text x="468" y="28" class="text-white" font-size="14">Suivant</text>
    </g>
  </g>
</svg>
