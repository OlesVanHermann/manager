<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">monsite.example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="370" y="100" width="700" height="700" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="400" y="145" class="text-title">Ajouter une tâche planifiée</text>
  <text x="1030" y="145" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="370" y1="170" x2="1070" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Form -->
  <text x="400" y="210" class="text-dark" font-weight="500">Description</text>
  <rect x="400" y="225" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="250" class="text-muted">Ex: Nettoyage cache quotidien</text>
  <text x="400" y="295" class="text-dark" font-weight="500">Commande à exécuter</text>
  <rect x="400" y="310" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="335" class="text-dark">/www/scripts/cleanup.php</text>
  <text x="400" y="380" class="text-dark" font-weight="500">Langage</text>
  <rect x="400" y="395" width="200" height="40" class="input" rx="4"/>
  <text x="415" y="420" class="text-dark">PHP 8.2</text>
  <text x="570" y="420" class="text-muted">▼</text>
  <text x="620" y="420" class="text-muted" font-size="12">ou Node.js, Python, etc.</text>
  <!-- Frequency -->
  <text x="400" y="470" class="text-dark" font-weight="500">Fréquence d'exécution</text>
  <rect x="400" y="485" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="510" class="text-dark">Tous les jours à 03:00</text>
  <text x="990" y="510" class="text-muted">▼</text>
  <!-- Advanced (cron expression) -->
  <text x="400" y="555" class="text-dark" font-weight="500">Expression Cron (avancé)</text>
  <rect x="400" y="570" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="595" class="text-dark" font-family="monospace">0 3 * * *</text>
  <text x="400" y="630" class="text-muted" font-size="12">Format: minute heure jour mois jour_semaine</text>
  <!-- Email notification -->
  <text x="400" y="670" class="text-dark" font-weight="500">Notification email (optionnel)</text>
  <rect x="400" y="685" width="620" height="40" class="input" rx="4"/>
  <text x="415" y="710" class="text-muted">admin@example.com</text>
  <!-- Info -->
  <rect x="400" y="740" width="620" height="40" fill="#FEF3C7" rx="4"/>
  <text x="420" y="765" class="text-dark" font-size="13">⚠️ Les logs d'exécution seront disponibles dans l'onglet "Logs".</text>
  <!-- Buttons -->
  <rect x="800" y="795" width="100" height="40" fill="#F3F4F6" rx="4"/>
  <text x="825" y="820" class="text-dark">Annuler</text>
  <rect x="920" y="795" width="100" height="40" class="btn-primary" rx="4"/>
  <text x="950" y="820" class="text-white">Créer</text>
</svg>
