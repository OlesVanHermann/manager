<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="270" y="80" width="900" height="740" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="900" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Activer SQL Privé</text>
    <text x="855" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="900" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Stepper -->
  <g transform="translate(300, 160)">
    <circle cx="20" cy="20" r="20" class="bg-primary"/>
    <text x="15" y="26" class="text-white" font-weight="600">1</text>
    <text x="50" y="26" class="text-body" font-weight="600">Configuration</text>
    
    <line x1="180" y1="20" x2="320" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    
    <circle cx="340" cy="20" r="20" class="border" fill="#FFFFFF"/>
    <text x="335" y="26" class="text-muted">2</text>
    <text x="370" y="26" class="text-muted">Confirmation</text>
    
    <line x1="500" y1="20" x2="640" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    
    <circle cx="660" cy="20" r="20" class="border" fill="#FFFFFF"/>
    <text x="655" y="26" class="text-muted">3</text>
    <text x="690" y="26" class="text-muted">Paiement</text>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(300, 220)">
    <!-- Description -->
    <text x="0" y="0" class="text-body" font-weight="600">Choisissez la configuration de votre serveur SQL privé</text>
    <text x="0" y="25" class="text-muted">Un serveur dédié offre de meilleures performances et plus de contrôle.</text>
    
    <!-- Benefits -->
    <rect x="0" y="50" width="840" height="70" rx="4" class="bg-success"/>
    <text x="20" y="75" class="text-success" font-weight="600">✓ Avantages du SQL Privé :</text>
    <text x="20" y="100" class="text-success">Ressources dédiées • Meilleures performances • Accès root • Sauvegardes personnalisées</text>
    
    <!-- RAM Selection -->
    <text x="0" y="160" class="text-body" font-weight="600">Sélectionnez la RAM</text>
    
    <!-- RAM Cards -->
    <g transform="translate(0, 185)">
      <!-- 512 Mo -->
      <rect x="0" y="0" width="195" height="140" rx="8" class="card"/>
      <text x="20" y="35" class="text-body" font-size="18" font-weight="600">512 Mo</text>
      <text x="20" y="60" class="text-muted">RAM dédiée</text>
      <text x="20" y="95" class="text-body" font-size="20" font-weight="700">5,99 €</text>
      <text x="85" y="95" class="text-muted">/mois HT</text>
      <rect x="20" y="110" width="155" height="20" rx="4" class="btn-secondary"/>
      <text x="70" y="124" class="text-body" font-size="12">Sélectionner</text>
      
      <!-- 1 Go - Selected -->
      <rect x="215" y="0" width="195" height="140" rx="8" class="card-selected"/>
      <rect x="215" y="0" width="195" height="35" rx="8" fill="#E8F0FE"/>
      <text x="235" y="25" class="text-primary" font-size="18" font-weight="600">1 Go</text>
      <rect x="320" y="8" width="70" height="20" rx="10" fill="#0050D7"/>
      <text x="332" y="22" class="text-white" font-size="10">POPULAIRE</text>
      <text x="235" y="60" class="text-muted">RAM dédiée</text>
      <text x="235" y="95" class="text-primary" font-size="20" font-weight="700">9,99 €</text>
      <text x="300" y="95" class="text-muted">/mois HT</text>
      <rect x="235" y="110" width="155" height="20" rx="4" fill="#0050D7"/>
      <text x="275" y="124" class="text-white" font-size="12">Sélectionné ✓</text>
      
      <!-- 2 Go -->
      <rect x="430" y="0" width="195" height="140" rx="8" class="card"/>
      <text x="450" y="35" class="text-body" font-size="18" font-weight="600">2 Go</text>
      <text x="450" y="60" class="text-muted">RAM dédiée</text>
      <text x="450" y="95" class="text-body" font-size="20" font-weight="700">19,99 €</text>
      <text x="530" y="95" class="text-muted">/mois HT</text>
      <rect x="450" y="110" width="155" height="20" rx="4" class="btn-secondary"/>
      <text x="500" y="124" class="text-body" font-size="12">Sélectionner</text>
      
      <!-- 4 Go -->
      <rect x="645" y="0" width="195" height="140" rx="8" class="card"/>
      <text x="665" y="35" class="text-body" font-size="18" font-weight="600">4 Go</text>
      <text x="665" y="60" class="text-muted">RAM dédiée</text>
      <text x="665" y="95" class="text-body" font-size="20" font-weight="700">39,99 €</text>
      <text x="745" y="95" class="text-muted">/mois HT</text>
      <rect x="665" y="110" width="155" height="20" rx="4" class="btn-secondary"/>
      <text x="715" y="124" class="text-body" font-size="12">Sélectionner</text>
    </g>
    
    <!-- Database Engine -->
    <text x="0" y="365" class="text-body" font-weight="600">Moteur de base de données</text>
    
    <g transform="translate(0, 385)">
      <rect x="0" y="0" width="200" height="50" rx="4" class="card-selected"/>
      <text x="20" y="32" class="text-primary" font-weight="600">MySQL 8.0</text>
      
      <rect x="220" y="0" width="200" height="50" rx="4" class="card"/>
      <text x="240" y="32" class="text-body">MariaDB 10.6</text>
      
      <rect x="440" y="0" width="200" height="50" rx="4" class="card"/>
      <text x="460" y="32" class="text-body">PostgreSQL 15</text>
    </g>
    
    <!-- Summary -->
    <g transform="translate(0, 470)">
      <rect x="0" y="0" width="840" height="80" rx="4" class="bg-muted"/>
      <text x="20" y="30" class="text-body" font-weight="600">Récapitulatif</text>
      <text x="20" y="55" class="text-body">SQL Privé 1 Go - MySQL 8.0</text>
      <text x="700" y="55" class="text-body" font-size="20" font-weight="600">9,99 € HT/mois</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(270, 750)">
    <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
    <rect x="580" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="615" y="46" class="text-body">Annuler</text>
    <rect x="720" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="765" y="46" class="text-white">Suivant</text>
  </g>
</svg>
