<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Préchauffer le cache CDN</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Préchauffer le cache CDN</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info box -->
    <rect x="0" y="0" width="440" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le préchauffage charge vos ressources dans le cache CDN</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">pour accélérer le premier chargement par vos visiteurs.</text>

    <!-- Domain -->
    <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">www.example.com</text>

    <!-- URLs to prewarm -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">URLs à préchauffer</text>
    <text x="0" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">3 URLs configurées</text>

    <rect x="0" y="150" width="440" height="90" rx="4" fill="#F9FAFB"/>
    <text x="15" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">/css/main.css</text>
    <text x="15" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">/js/app.js</text>
    <text x="15" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">/images/hero.jpg</text>

    <!-- Warning -->
    <text x="0" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Cette opération peut prendre quelques minutes.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Préchauffer</text>
  </g>
</svg>
