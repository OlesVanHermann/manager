<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander - Choix du domaine</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander un hébergement web</text>

  <!-- Stepper -->
  <g transform="translate(200, 85)">
    <circle cx="0" cy="15" r="15" fill="#10B981"/>
    <text x="-4" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="-25" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Offre</text>

    <line x1="15" y1="15" x2="185" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="200" cy="15" r="15" fill="#0050D7"/>
    <text x="196" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="170" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Domaine</text>

    <line x1="215" y1="15" x2="385" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="400" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="396" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="375" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Module</text>

    <line x1="415" y1="15" x2="585" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="600" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="596" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="560" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Associez un domaine à votre hébergement</text>

    <!-- Option 1: New domain -->
    <rect x="0" y="30" width="500" height="100" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="30" cy="80" r="10" fill="#0050D7"/>
    <circle cx="30" cy="80" r="5" fill="white"/>
    <text x="55" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Commander un nouveau domaine</text>
    <text x="55" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Enregistrez votre nom de domaine avec l'hébergement</text>

    <!-- Option 2: Existing domain -->
    <rect x="0" y="145" width="500" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="30" cy="195" r="10" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Utiliser un domaine existant</text>
    <text x="55" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Associez un domaine que vous possédez déjà chez OVHcloud</text>

    <!-- Option 3: External domain -->
    <rect x="0" y="260" width="500" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="30" cy="310" r="10" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Utiliser un domaine externe</text>
    <text x="55" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Associez un domaine géré chez un autre registrar</text>

    <!-- Domain search (shown for option 1) -->
    <g transform="translate(540, 30)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Recherchez votre domaine</text>
      <rect x="0" y="20" width="400" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="50" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">mon-site.com</text>
      <rect x="320" y="27" width="70" height="32" rx="4" fill="#0050D7"/>
      <text x="330" y="48" fill="white" font-family="system-ui, sans-serif" font-size="12">Chercher</text>

      <!-- Results -->
      <rect x="0" y="80" width="400" height="50" rx="4" fill="#DCFCE7" stroke="#10B981"/>
      <text x="15" y="110" fill="#166534" font-family="system-ui, sans-serif" font-size="13">✓ mon-site.com est disponible !</text>
      <text x="280" y="110" fill="#166534" font-family="system-ui, sans-serif" font-size="13" font-weight="600">9,99€/an</text>

      <rect x="0" y="140" width="400" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="168" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mon-site.fr</text>
      <text x="280" y="168" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7,99€/an</text>

      <rect x="0" y="195" width="400" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="223" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mon-site.net</text>
      <text x="280" y="223" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">11,99€/an</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(30, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  </g>

  <g transform="translate(900, 490)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="40" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Continuer →</text>
  </g>
</svg>
