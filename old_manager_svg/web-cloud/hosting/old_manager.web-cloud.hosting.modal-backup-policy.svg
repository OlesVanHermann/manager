<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Politique de sauvegarde</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Politique de sauvegarde automatique</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Info -->
    <rect x="0" y="0" width="440" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">OVHcloud effectue des sauvegardes automatiques de vos fichiers</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">et bases de données selon la politique ci-dessous.</text>

    <!-- FTP snapshots -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Snapshots FTP</text>

    <rect x="0" y="100" width="440" height="80" rx="4" fill="#F9FAFB"/>
    <text x="20" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Snapshot quotidien</text>
    <text x="250" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rétention: 1 jour</text>

    <text x="20" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Snapshot hebdomadaire</text>
    <text x="250" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rétention: 7 jours</text>

    <text x="20" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Snapshot mensuel</text>
    <text x="250" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rétention: 30 jours</text>

    <!-- Database backups -->
    <text x="0" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Sauvegardes BDD</text>

    <rect x="0" y="230" width="440" height="60" rx="4" fill="#F9FAFB"/>
    <text x="20" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Dump automatique quotidien</text>
    <text x="250" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rétention: 7 jours</text>

    <text x="20" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Points de restauration manuels</text>
    <text x="250" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Max: 5 par base</text>
  </g>

  <!-- Close button -->
  <g transform="translate(400, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
