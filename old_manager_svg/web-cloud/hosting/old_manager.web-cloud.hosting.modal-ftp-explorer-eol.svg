<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="320" viewBox="0 0 600 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Fin de l'explorateur FTP</title>

  <!-- Overlay -->
  <rect width="600" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Explorateur FTP</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info box -->
  <rect x="75" y="100" width="450" height="130" rx="4" fill="#DBEAFE"/>
  <text x="95" y="125" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ℹ Information importante</text>

  <text x="95" y="155" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">L'explorateur FTP intégré n'est plus disponible.</text>
  <text x="95" y="175" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Nous vous recommandons d'utiliser un client FTP externe tel que :</text>

  <text x="95" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">• FileZilla (gratuit) -</text>
  <text x="220" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Voir le guide</text>

  <text x="95" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">• Cyberduck (gratuit) -</text>
  <text x="235" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Voir le guide</text>

  <!-- Button -->
  <rect x="410" y="245" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="268" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
