<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Ajouter variable d'environnement</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter une variable d'environnement</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Required fields -->
  <text x="75" y="110" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Key field -->
  <text x="75" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Clé *</text>
  <rect x="200" y="132" width="270" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="155" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">MY_VARIABLE</text>
  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Caractères alphanumériques et _ uniquement</text>

  <!-- Type field -->
  <text x="75" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Type *</text>
  <rect x="200" y="202" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">string</text>
  <text x="330" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">▼</text>

  <!-- Value field -->
  <text x="75" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Valeur *</text>
  <rect x="200" y="262" width="270" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="285" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">production</text>

  <!-- Buttons -->
  <rect x="280" y="325" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="348" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="380" y="325" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="348" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
