<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Commander un certificat SSL</title>

  <!-- Background -->
  <rect width="650" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="650" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander un certificat SSL</text>

  <!-- Step 1 content -->
  <g transform="translate(30, 85)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Choisissez le type de certificat</text>

    <!-- Let's Encrypt option (selected) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="590" height="70" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="35" r="10" fill="#0050D7"/>
      <circle cx="25" cy="35" r="4" fill="white"/>
      <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Gratuit (Let's Encrypt)</text>
      <text x="50" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Certificat DV automatique, renouvellement automatique tous les 90 jours</text>
    </g>

    <!-- Sectigo option -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="590" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="35" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Payant (Sectigo)</text>
      <text x="50" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Certificat DV avec validation étendue, support et garantie inclus</text>
      <!-- Domain select (visible only when selected) -->
      <text x="50" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Domaine à sécuriser : www.example.com ▼</text>
    </g>

    <!-- Import option -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="590" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="35" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Importer un certificat</text>
      <text x="50" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Importez votre propre certificat SSL avec sa clé privée</text>
    </g>

    <!-- Warning message -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="590" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ L'activation du SSL peut prendre jusqu'à 48 heures. Votre site sera accessible en HTTPS.</text>
    </g>

    <!-- Info message -->
    <g transform="translate(0, 375)">
      <rect x="0" y="0" width="590" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="26" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Les certificats gratuits ne couvrent que les domaines de moins de 64 caractères.</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(390, 445)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
