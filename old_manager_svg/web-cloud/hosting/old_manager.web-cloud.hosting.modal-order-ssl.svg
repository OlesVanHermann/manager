<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tile-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="750" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(270, 50)" class="modal-shadow">
    <rect width="900" height="650" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="900" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Commander un certificat SSL</text>
    <text x="860" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" class="text-body">Sélectionnez le type de certificat SSL que vous souhaitez commander pour votre hébergement.</text>
      
      <!-- SSL Options Grid -->
      <g transform="translate(0, 40)">
        <!-- Option 1: Let's Encrypt (Free) - Selected -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="270" height="200" rx="8" class="tile-selected"/>
          <circle cx="240" cy="30" r="12" class="radio-selected"/>
          <circle cx="240" cy="30" r="5" fill="#FFFFFF"/>
          
          <text x="20" y="35" class="text-section">Let's Encrypt</text>
          <text x="20" y="60" class="text-primary" font-weight="600">Gratuit</text>
          
          <text x="20" y="95" class="text-muted" font-size="13">✓ Certificat DV</text>
          <text x="20" y="115" class="text-muted" font-size="13">✓ Renouvellement automatique</text>
          <text x="20" y="135" class="text-muted" font-size="13">✓ Multi-domaines inclus</text>
          <text x="20" y="155" class="text-muted" font-size="13">✓ Installation automatique</text>
          
          <rect x="20" y="170" width="80" height="20" rx="10" fill="#DEF7EC"/>
          <text x="35" y="184" font-size="11" fill="#03543F">Recommandé</text>
        </g>
        
        <!-- Option 2: Sectigo DV -->
        <g transform="translate(290, 0)">
          <rect x="0" y="0" width="270" height="200" rx="8" class="tile"/>
          <circle cx="240" cy="30" r="12" class="radio-unselected"/>
          
          <text x="20" y="35" class="text-section">Sectigo DV</text>
          <text x="20" y="60" class="text-body" font-weight="600">49,99 € HT/an</text>
          
          <text x="20" y="95" class="text-muted" font-size="13">✓ Certificat DV</text>
          <text x="20" y="115" class="text-muted" font-size="13">✓ Garantie 10 000 €</text>
          <text x="20" y="135" class="text-muted" font-size="13">✓ Support prioritaire</text>
          <text x="20" y="155" class="text-muted" font-size="13">✓ Sceau de confiance</text>
        </g>
        
        <!-- Option 3: Sectigo EV -->
        <g transform="translate(580, 0)">
          <rect x="0" y="0" width="270" height="200" rx="8" class="tile"/>
          <circle cx="240" cy="30" r="12" class="radio-unselected"/>
          
          <text x="20" y="35" class="text-section">Sectigo EV</text>
          <text x="20" y="60" class="text-body" font-weight="600">99,99 € HT/an</text>
          
          <text x="20" y="95" class="text-muted" font-size="13">✓ Certificat EV (barre verte)</text>
          <text x="20" y="115" class="text-muted" font-size="13">✓ Garantie 1 000 000 €</text>
          <text x="20" y="135" class="text-muted" font-size="13">✓ Validation entreprise</text>
          <text x="20" y="155" class="text-muted" font-size="13">✓ Sceau de confiance premium</text>
        </g>
      </g>
      
      <!-- Info Box -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="840" height="80" rx="4" fill="#E8F0FE"/>
        <text x="20" y="25" class="text-body" font-weight="600">ℹ️ À propos de Let's Encrypt</text>
        <text x="20" y="50" class="text-body" font-size="13">Let's Encrypt est une autorité de certification gratuite et automatisée. Le certificat sera</text>
        <text x="20" y="70" class="text-body" font-size="13">automatiquement renouvelé tous les 90 jours et couvrira tous vos multisites.</text>
      </g>
      
      <!-- Domain selection info -->
      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-section">Domaines couverts</text>
        <text x="0" y="30" class="text-muted" font-size="13">Le certificat Let's Encrypt couvrira automatiquement :</text>
        <text x="20" y="55" class="text-body" font-size="13">• www.example.com</text>
        <text x="20" y="75" class="text-body" font-size="13">• example.com</text>
        <text x="20" y="95" class="text-body" font-size="13">• blog.example.com</text>
        <text x="20" y="115" class="text-muted" font-size="13">+ 2 autres domaines</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 580)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="650" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="675" y="46" class="text-body">Annuler</text>
      
      <rect x="765" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="790" y="46" class="text-white">Commander</text>
    </g>
  </g>
</svg>
