<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="370" y="80" width="700" height="720" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Ajouter une règle de cache</text>
    <text x="655" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(400, 160)">
    <!-- Description -->
    <text x="0" y="0" class="text-muted">Définissez une règle personnalisée pour contrôler la mise en cache CDN.</text>
    
    <!-- Rule Name -->
    <text x="0" y="45" class="text-label">Nom de la règle *</text>
    <rect x="0" y="55" width="640" height="40" rx="4" class="input"/>
    <text x="15" y="82" class="text-muted">Ex: static-assets</text>
    
    <!-- Resource Type -->
    <text x="0" y="125" class="text-label">Type de ressource *</text>
    <text x="0" y="145" class="text-muted">Choisissez comment identifier les ressources à mettre en cache</text>
    
    <g transform="translate(0, 165)">
      <!-- Radio Extension -->
      <circle cx="12" cy="12" r="10" class="radio-selected"/>
      <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
      <text x="35" y="17" class="text-body" font-weight="600">Extension de fichier</text>
      <text x="35" y="37" class="text-muted">Ex: .css, .js, .png, .jpg, .gif</text>
      
      <!-- Radio URI -->
      <circle cx="12" cy="67" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="72" class="text-body">URI / Chemin</text>
      <text x="35" y="92" class="text-muted">Ex: /api/*, /static/*</text>
      
      <!-- Radio Folder -->
      <circle cx="12" cy="122" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="127" class="text-body">Dossier</text>
      <text x="35" y="147" class="text-muted">Ex: /images/, /assets/</text>
    </g>
    
    <!-- Pattern -->
    <text x="0" y="340" class="text-label">Pattern / Extensions *</text>
    <rect x="0" y="350" width="640" height="40" rx="4" class="input"/>
    <text x="15" y="377" class="text-body">.css, .js, .png, .jpg, .gif, .woff2</text>
    
    <!-- TTL -->
    <text x="0" y="420" class="text-label">Durée de mise en cache (TTL) *</text>
    <text x="0" y="440" class="text-muted">Durée pendant laquelle les ressources sont conservées en cache</text>
    
    <g transform="translate(0, 455)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="input"/>
      <text x="50" y="27" class="text-body">7</text>
      
      <rect x="140" y="0" width="200" height="40" rx="4" class="input"/>
      <text x="160" y="27" class="text-body">Jours</text>
      <text x="310" y="27" class="text-muted">▼</text>
    </g>
    
    <!-- Priority -->
    <text x="0" y="530" class="text-label">Priorité</text>
    <text x="0" y="550" class="text-muted">Ordre d'application de la règle (1 = plus haute priorité)</text>
    
    <g transform="translate(0, 565)">
      <rect x="0" y="0" width="40" height="40" rx="4" class="btn-secondary"/>
      <text x="15" y="27" class="text-body">−</text>
      <rect x="50" y="0" width="80" height="40" rx="4" class="input"/>
      <text x="85" y="27" class="text-body">1</text>
      <rect x="140" y="0" width="40" height="40" rx="4" class="btn-secondary"/>
      <text x="155" y="27" class="text-body">+</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(370, 730)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
    <rect x="390" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="425" y="46" class="text-body">Annuler</text>
    <rect x="525" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="555" y="46" class="text-white">Créer la règle</text>
  </g>
</svg>
