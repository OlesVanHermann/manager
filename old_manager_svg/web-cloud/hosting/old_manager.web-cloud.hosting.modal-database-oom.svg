<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Alerte mémoire base de données</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Alerte Out of Memory</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Error details -->
    <rect x="0" y="0" width="390" height="70" rx="4" fill="#FEE2E2"/>
    <text x="15" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Votre base de données a dépassé la limite mémoire allouée.</text>
    <text x="15" y="45" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Cela peut causer des erreurs sur votre site web.</text>
    <text x="15" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Dernière erreur: 15/01/2024 14:32:00</text>

    <!-- Database info -->
    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Base de données</text>
    <text x="150" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">example_db</text>

    <text x="0" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">RAM utilisée</text>
    <text x="150" y="135" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">512 Mo / 512 Mo (100%)</text>

    <text x="0" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Occurrences (24h)</text>
    <text x="150" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 erreurs</text>

    <!-- Recommendations -->
    <text x="0" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Recommandations</text>
    <text x="0" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Optimisez vos requêtes SQL</text>
    <text x="0" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Ajoutez des index sur les tables fréquemment consultées</text>
    <text x="0" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Envisagez une offre avec plus de RAM</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fermer</text>

    <rect x="115" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Voir les offres</text>
  </g>
</svg>
