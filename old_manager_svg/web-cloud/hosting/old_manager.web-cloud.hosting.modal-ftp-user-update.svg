<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 100)">
    <rect width="700" height="550" rx="8" class="bg-white"/>
    <rect width="700" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Modifier l'utilisateur FTP</text>
    <text x="650" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14">Modifiez les paramètres de l'utilisateur FTP</text>
      <text y="25" class="text-body" font-size="14" font-weight="600">hosting123-webmaster</text>
      <g transform="translate(0, 60)">
        <text class="text-body" font-size="14">Dossier racine</text>
        <g transform="translate(0, 25)">
          <rect width="50" height="44" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="15" y="28" class="text-body" font-size="14">./</text>
          <rect x="50" width="350" height="44" rx="4" class="input-border"/>
          <text x="65" y="28" class="text-body" font-size="14">www</text>
        </g>
      </g>
      <g transform="translate(0, 170)">
        <text class="text-body" font-size="14">Protocole d'accès</text>
        <g transform="translate(0, 30)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">FTP uniquement</text>
        </g>
        <g transform="translate(0, 65)">
          <circle cx="12" cy="12" r="12" class="radio-selected"/>
          <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
          <text x="35" y="17" class="text-body" font-size="14">FTP et SFTP</text>
        </g>
        <g transform="translate(0, 100)">
          <circle cx="12" cy="12" r="12" class="radio-unselected"/>
          <text x="35" y="17" class="text-body" font-size="14">FTP, SFTP et SSH</text>
        </g>
      </g>
      <g transform="translate(0, 310)">
        <text class="text-body" font-size="14">État de l'utilisateur</text>
        <g transform="translate(0, 25)">
          <rect width="50" height="26" rx="13" fill="#0050D7"/>
          <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
          <text x="65" y="18" class="text-body" font-size="14">Activé</text>
        </g>
      </g>
    </g>
    <g transform="translate(30, 480)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="540" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="560" y="28" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
