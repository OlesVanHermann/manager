<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Voir les logs de déploiement Git</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Logs du dernier déploiement</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Log container (dark terminal style) -->
  <g transform="translate(70, 100)">
    <rect x="0" y="0" width="460" height="260" rx="4" fill="#1F2937"/>

    <!-- Log entries -->
    <text x="15" y="30" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:32:01]</text>
    <text x="165" y="30" fill="#E5E7EB" font-family="monospace" font-size="11">Starting deployment...</text>

    <text x="15" y="55" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:32:02]</text>
    <text x="165" y="55" fill="#E5E7EB" font-family="monospace" font-size="11">Cloning repository from origin/main</text>

    <text x="15" y="80" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:32:05]</text>
    <text x="165" y="80" fill="#E5E7EB" font-family="monospace" font-size="11">Running pre-deploy hooks...</text>

    <text x="15" y="105" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:32:08]</text>
    <text x="165" y="105" fill="#E5E7EB" font-family="monospace" font-size="11">Installing dependencies (npm install)</text>

    <text x="15" y="130" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:32:45]</text>
    <text x="165" y="130" fill="#E5E7EB" font-family="monospace" font-size="11">Building application (npm run build)</text>

    <text x="15" y="155" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:33:12]</text>
    <text x="165" y="155" fill="#E5E7EB" font-family="monospace" font-size="11">Copying files to www directory...</text>

    <text x="15" y="180" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:33:15]</text>
    <text x="165" y="180" fill="#E5E7EB" font-family="monospace" font-size="11">Running post-deploy hooks...</text>

    <text x="15" y="205" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:33:18]</text>
    <text x="165" y="205" fill="#60A5FA" font-family="monospace" font-size="11">Deployment completed successfully</text>

    <text x="15" y="230" fill="#10B981" font-family="monospace" font-size="11">[2024-01-15 14:33:18]</text>
    <text x="165" y="230" fill="#E5E7EB" font-family="monospace" font-size="11">Commit: a1b2c3d - "feat: add new feature"</text>
  </g>

  <!-- Close button -->
  <g transform="translate(430, 380)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
