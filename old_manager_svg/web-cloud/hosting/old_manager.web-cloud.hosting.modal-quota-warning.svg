<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Alerte quota disque</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Espace disque presque plein</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning message -->
    <rect x="0" y="0" width="390" height="50" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Vous avez utilisé plus de 90% de votre espace disque.</text>
    <text x="15" y="40" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Libérez de l'espace ou augmentez votre offre.</text>

    <!-- Usage -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Utilisation du disque</text>

    <!-- Progress bar -->
    <rect x="0" y="105" width="390" height="25" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="105" width="351" height="25" rx="4" fill="#F59E0B"/>
    <text x="175" y="122" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">90%</text>

    <text x="0" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">9.0 Go / 10 Go utilisés</text>

    <!-- Breakdown -->
    <rect x="0" y="175" width="390" height="80" rx="4" fill="#F9FAFB"/>
    <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fichiers FTP</text>
    <text x="280" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">7.2 Go</text>
    <text x="20" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bases de données</text>
    <text x="280" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1.5 Go</text>
    <text x="20" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Emails</text>
    <text x="280" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0.3 Go</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fermer</text>

    <rect x="115" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Augmenter offre</text>
  </g>
</svg>
