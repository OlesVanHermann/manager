<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander - Choix du module</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander un hébergement web</text>

  <!-- Stepper -->
  <g transform="translate(200, 85)">
    <circle cx="0" cy="15" r="15" fill="#10B981"/>
    <text x="-4" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="-25" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Offre</text>

    <line x1="15" y1="15" x2="185" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="200" cy="15" r="15" fill="#10B981"/>
    <text x="196" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="170" y="45" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Domaine</text>

    <line x1="215" y1="15" x2="385" y2="15" stroke="#10B981" stroke-width="2"/>

    <circle cx="400" cy="15" r="15" fill="#0050D7"/>
    <text x="396" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="375" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Module</text>

    <line x1="415" y1="15" x2="585" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="600" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="596" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="560" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Installez un module en 1 clic (optionnel)</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Vous pourrez toujours l'installer plus tard depuis votre espace client.</text>

    <!-- Skip option -->
    <rect x="0" y="50" width="300" height="60" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="30" cy="80" r="10" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Passer cette étape</text>
    <text x="55" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Installer manuellement plus tard</text>

    <!-- Module cards -->
    <!-- WordPress -->
    <rect x="0" y="130" width="250" height="180" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="30" cy="160" r="10" fill="#0050D7"/>
    <circle cx="30" cy="160" r="5" fill="white"/>
    <rect x="90" y="145" width="50" height="30" rx="4" fill="#21759B"/>
    <text x="100" y="165" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">WP</text>
    <text x="20" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">WordPress</text>
    <text x="20" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CMS le plus populaire au monde</text>
    <text x="20" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour créer tout type de site</text>
    <rect x="20" y="270" width="80" height="24" rx="4" fill="#DCFCE7"/>
    <text x="30" y="287" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Recommandé</text>

    <!-- PrestaShop -->
    <rect x="270" y="130" width="250" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="300" cy="160" r="10" fill="white" stroke="#E5E7EB"/>
    <rect x="360" y="145" width="50" height="30" rx="4" fill="#DF0067"/>
    <text x="370" y="165" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">PS</text>
    <text x="290" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">PrestaShop</text>
    <text x="290" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Solution e-commerce complète</text>
    <text x="290" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour vendre en ligne</text>

    <!-- Joomla -->
    <rect x="540" y="130" width="250" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="570" cy="160" r="10" fill="white" stroke="#E5E7EB"/>
    <rect x="630" y="145" width="50" height="30" rx="4" fill="#5091CD"/>
    <text x="645" y="165" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">J!</text>
    <text x="560" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Joomla</text>
    <text x="560" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CMS flexible pour sites web</text>
    <text x="560" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">et applications</text>

    <!-- Drupal -->
    <rect x="810" y="130" width="250" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="840" cy="160" r="10" fill="white" stroke="#E5E7EB"/>
    <rect x="900" y="145" width="50" height="30" rx="4" fill="#0678BE"/>
    <text x="915" y="165" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">D</text>
    <text x="830" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Drupal</text>
    <text x="830" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CMS entreprise modulaire</text>
    <text x="830" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">et évolutif</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(30, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  </g>

  <g transform="translate(900, 490)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="40" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Continuer →</text>
  </g>
</svg>
