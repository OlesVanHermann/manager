<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Gérer les logs du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration des logs</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">shop.example.com</text>

    <!-- Logs toggle -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Logs séparés</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Activer des logs dédiés pour ce domaine</text>
    <rect x="300" y="45" width="50" height="26" rx="13" fill="#10B981"/>
    <circle cx="337" cy="58" r="10" fill="white"/>

    <!-- OWstats toggle -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statistiques OWstats</text>
    <text x="0" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Activer les statistiques de visite</text>
    <rect x="300" y="110" width="50" height="26" rx="13" fill="#10B981"/>
    <circle cx="337" cy="123" r="10" fill="white"/>

    <!-- Info -->
    <rect x="0" y="165" width="390" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="190" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Les logs seront disponibles sous logs.example.com</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 270)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  </g>
</svg>
