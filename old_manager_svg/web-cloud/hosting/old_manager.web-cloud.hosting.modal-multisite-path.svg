<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modifier le chemin du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le répertoire racine</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Domain -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">shop.example.com</text>

    <!-- Current path -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin actuel</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/shop</text>

    <!-- New path -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouveau répertoire racine *</text>
    <rect x="0" y="95" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/prestashop/public</text>

    <!-- Help text -->
    <text x="0" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Le chemin doit commencer par /www</text>

    <!-- Info -->
    <rect x="0" y="175" width="390" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="200" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Assurez-vous que le dossier existe et contient</text>
    <text x="15" y="218" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">les fichiers de votre site web.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
