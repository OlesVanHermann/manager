<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 150)">
    <rect width="600" height="500" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Créer une sauvegarde</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 80)">
      <circle cx="20" cy="20" r="20" class="step-active"/>
      <text x="15" y="26" class="text-white" font-size="14">1</text>
      <text x="50" y="26" class="text-body" font-size="14" font-weight="600">Date de sauvegarde</text>
      <line x1="100" y1="20" x2="200" y2="20" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="220" cy="20" r="20" class="step-inactive"/>
      <text x="215" y="26" fill="#6B7280" font-size="14">2</text>
      <text x="250" y="26" class="text-muted" font-size="14">Confirmation</text>
    </g>
    <g transform="translate(30, 150)">
      <text class="text-body" font-size="14">Quelle sauvegarde souhaitez-vous créer pour la base de données</text>
      <text y="25" class="text-body" font-size="14" font-weight="600">mydb_hosting123</text>
      <text y="25" x="130" class="text-body" font-size="14"> ?</text>
      <g transform="translate(0, 60)">
        <text class="text-body" font-size="14">Date de la sauvegarde</text>
        <rect y="25" width="350" height="44" rx="4" class="input-border"/>
        <text x="15" y="52" class="text-body" font-size="14">Maintenant</text>
        <text x="320" y="52" class="text-muted" font-size="14">▼</text>
      </g>
      <g transform="translate(0, 130)">
        <rect width="350" height="130" rx="4" class="bg-white border" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
        <rect x="0" y="0" width="350" height="40" fill="#E8F0FE"/>
        <text x="15" y="26" class="text-body" font-size="14">Maintenant</text>
        <rect x="0" y="40" width="350" height="1" fill="#E5E7EB"/>
        <text x="15" y="66" class="text-body" font-size="14">Hier</text>
        <rect x="0" y="80" width="350" height="1" fill="#E5E7EB"/>
        <text x="15" y="106" class="text-body" font-size="14">Semaine dernière</text>
      </g>
    </g>
    <g transform="translate(30, 430)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="440" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="465" y="28" class="text-white" font-size="14">Suivant</text>
    </g>
  </g>
</svg>
