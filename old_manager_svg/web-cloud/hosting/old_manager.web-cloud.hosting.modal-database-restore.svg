<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header-modal { fill: #F3F4F6; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 200)">
    <rect width="600" height="400" rx="8" class="bg-white"/>
    <rect width="600" height="60" rx="8" class="bg-header-modal"/>
    <text x="30" y="38" class="text-title">Restaurer une sauvegarde</text>
    <text x="550" y="38" class="text-muted" font-size="20">×</text>
    <g transform="translate(30, 90)">
      <text class="text-body" font-size="14">Êtes-vous sûr de vouloir restaurer la sauvegarde du</text>
      <text y="25" class="text-body" font-size="14" font-weight="600">27/12/2024 03:00</text>
      <text y="50" class="text-body" font-size="14">pour la base de données</text>
      <text y="50" x="185" class="text-body" font-size="14" font-weight="600">mydb_hosting123</text>
      <text y="50" x="315" class="text-body" font-size="14"> ?</text>
      <g transform="translate(0, 90)">
        <rect width="540" height="80" rx="4" class="bg-warning"/>
        <text x="20" y="30" class="text-warning" font-size="14">⚠ Attention : Cette action va écraser toutes les données actuelles</text>
        <text x="20" y="55" class="text-warning" font-size="14">de votre base de données par les données de la sauvegarde.</text>
      </g>
      <g transform="translate(0, 190)">
        <text class="text-muted" font-size="13">Cette opération peut prendre plusieurs minutes.</text>
      </g>
    </g>
    <g transform="translate(30, 330)">
      <rect width="100" height="44" rx="4" class="btn-outline"/>
      <text x="25" y="28" class="text-body" font-size="14">Annuler</text>
      <rect x="440" width="100" height="44" rx="4" class="btn-primary"/>
      <text x="455" y="28" class="text-white" font-size="14">Restaurer</text>
    </g>
  </g>
</svg>
