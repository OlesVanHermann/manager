<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Détacher un domaine</title>

  <!-- Background -->
  <rect width="600" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détacher un domaine</text>

  <!-- Description -->
  <text x="30" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous êtes sur le point de détacher ce domaine de votre hébergement.</text>

  <!-- Domain details -->
  <g transform="translate(30, 115)">
    <rect x="0" y="0" width="540" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">blog.example.com</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Répertoire racine</text>
      <text x="150" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/www/blog</text>
    </g>
  </g>

  <!-- Option: www -->
  <g transform="translate(30, 215)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
    <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Détacher également www.blog.example.com</text>
  </g>

  <!-- Option: DNS autoconfigure -->
  <g transform="translate(30, 255)">
    <rect x="0" y="0" width="540" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(15, 18)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Supprimer également l'entrée DNS</text>
      <text x="30" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Retire l'enregistrement A/AAAA de la zone DNS de ce domaine.</text>
    </g>
  </g>

  <!-- Warning message -->
  <g transform="translate(30, 340)">
    <rect x="0" y="0" width="540" height="45" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="15" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action ne supprime pas les fichiers du répertoire associé.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 400)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#DC2626"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Détacher</text>
  </g>
</svg>
