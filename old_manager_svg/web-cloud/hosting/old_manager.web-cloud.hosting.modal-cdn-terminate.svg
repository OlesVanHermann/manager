<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-error { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="420" y="200" width="600" height="450" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Résilier le CDN</text>
    <text x="555" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(450, 280)">
    <!-- Warning icon -->
    <g transform="translate(230, 0)">
      <circle cx="40" cy="40" r="50" class="bg-error"/>
      <text x="25" y="55" font-size="40">⚠️</text>
    </g>
    
    <!-- Warning message -->
    <rect x="0" y="110" width="540" height="80" rx="4" class="bg-error"/>
    <text x="20" y="140" class="text-error" font-weight="600">Attention : cette action est irréversible</text>
    <text x="20" y="165" class="text-error">La résiliation prendra effet à la fin de la période de facturation en cours.</text>
    
    <!-- Details -->
    <text x="0" y="225" class="text-body" font-weight="600">Détails de la résiliation :</text>
    
    <g transform="translate(0, 245)">
      <text x="0" y="0" class="text-muted">Service :</text>
      <text x="200" y="0" class="text-body">CDN Advanced</text>
      
      <text x="0" y="30" class="text-muted">Hébergement :</text>
      <text x="200" y="30" class="text-body">mon-hebergement.cluster051</text>
      
      <text x="0" y="60" class="text-muted">Fin de service :</text>
      <text x="200" y="60" class="text-body" font-weight="600">31 janvier 2026</text>
    </g>
    
    <!-- Confirmation text -->
    <text x="0" y="350" class="text-body">En cliquant sur "Confirmer la résiliation", vous acceptez de mettre</text>
    <text x="0" y="370" class="text-body">fin à votre abonnement CDN.</text>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(420, 580)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="250" y="20" width="140" height="40" rx="4" class="btn-secondary"/>
    <text x="290" y="46" class="text-body">Annuler</text>
    <rect x="410" y="20" width="160" height="40" rx="4" class="btn-danger"/>
    <text x="430" y="46" class="text-white">Confirmer la résiliation</text>
  </g>
</svg>
