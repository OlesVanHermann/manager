<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Activer l'offre e-mail</title>

  <!-- Background -->
  <rect width="900" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button + Title -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Activer l'adresse e-mail incluse</text>
  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activez l'adresse e-mail incluse avec votre hébergement.</text>

  <!-- Stepper -->
  <rect x="80" y="160" width="740" height="320" rx="8" fill="white"/>

  <!-- Step indicators -->
  <circle cx="120" cy="200" r="16" fill="#0050D7"/>
  <text x="116" y="205" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
  <text x="145" y="205" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Choix du domaine</text>

  <line x1="200" y1="200" x2="320" y2="200" stroke="#E5E7EB" stroke-width="2"/>

  <circle cx="360" cy="200" r="16" fill="#E5E7EB"/>
  <text x="356" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">2</text>
  <text x="385" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Confirmation</text>

  <!-- Step 1 Content -->
  <text x="120" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine associé *</text>
  <rect x="120" y="270" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="140" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mondomaine.com</text>
  <text x="495" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Info box -->
  <rect x="120" y="330" width="580" height="50" rx="4" fill="#DBEAFE"/>
  <text x="140" y="355" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ L'offre e-mail Start10M vous permet de créer jusqu'à 10 adresses e-mail</text>
  <text x="140" y="372" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">de 5 Go chacune, incluses gratuitement avec votre hébergement.</text>

  <!-- Buttons -->
  <rect x="580" y="420" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="607" y="445" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="690" y="420" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="720" y="445" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
