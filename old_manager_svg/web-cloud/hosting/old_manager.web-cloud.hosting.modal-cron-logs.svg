<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Logs des tâches planifiées</title>

  <!-- Overlay -->
  <rect width="700" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="600" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Logs de la tâche planifiée</text>
  <text x="620" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Cron info -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Commande</text>
    <text x="120" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">/www/scripts/backup.php</text>

    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fréquence</text>
    <text x="120" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Chaque jour à 03:00</text>
  </g>

  <!-- Log container -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="540" height="250" rx="4" fill="#1F2937"/>

    <!-- Logs -->
    <text x="15" y="25" fill="#10B981" font-family="monospace" font-size="10">[2024-01-15 03:00:01] Starting backup task...</text>
    <text x="15" y="45" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:00:02] Connecting to database...</text>
    <text x="15" y="65" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:00:03] Database connection established</text>
    <text x="15" y="85" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:00:04] Starting database dump...</text>
    <text x="15" y="105" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:00:45] Database dump completed (245 Mo)</text>
    <text x="15" y="125" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:00:46] Compressing backup file...</text>
    <text x="15" y="145" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:01:12] Compression completed (98 Mo)</text>
    <text x="15" y="165" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:01:13] Uploading to external storage...</text>
    <text x="15" y="185" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:02:30] Upload completed successfully</text>
    <text x="15" y="205" fill="#E5E7EB" font-family="monospace" font-size="10">[2024-01-15 03:02:31] Cleaning temporary files...</text>
    <text x="15" y="225" fill="#60A5FA" font-family="monospace" font-size="10">[2024-01-15 03:02:32] Backup task completed successfully</text>
  </g>

  <!-- Summary -->
  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="200" height="30" rx="4" fill="#DCFCE7"/>
    <text x="15" y="20" fill="#166534" font-family="system-ui, sans-serif" font-size="11">✓ Dernière exécution réussie</text>

    <text x="250" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Durée: 2min 31s | Exit code: 0</text>
  </g>
</svg>
