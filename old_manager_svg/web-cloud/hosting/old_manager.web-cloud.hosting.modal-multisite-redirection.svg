<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Redirection du multisite</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer une redirection</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Source domain -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaine source</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">old.example.com</text>

    <!-- Redirection type -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de redirection</text>

    <rect x="0" y="60" width="390" height="45" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="25" cy="82" r="8" fill="#0050D7"/>
    <circle cx="25" cy="82" r="4" fill="white"/>
    <text x="45" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Redirection permanente (301)</text>
    <text x="45" y="93" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Recommandé pour le SEO</text>

    <rect x="0" y="115" width="390" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <circle cx="25" cy="137" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Redirection temporaire (302)</text>
    <text x="45" y="148" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Pour des redirections ponctuelles</text>

    <!-- Target URL -->
    <text x="0" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">URL de destination *</text>
    <rect x="0" y="205" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="232" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">https://www.example.com</text>

    <!-- Keep path option -->
    <g transform="translate(0, 265)">
      <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="-1" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Conserver le chemin (ex: /page → /page)</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Configurer</text>
  </g>
</svg>
