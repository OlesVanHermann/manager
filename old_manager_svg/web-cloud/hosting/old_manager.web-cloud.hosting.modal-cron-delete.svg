<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Supprimer tâche planifiée</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer la tâche planifiée</text>
  <text x="470" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer cette tâche planifiée ?</text>

  <!-- Details -->
  <text x="75" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Commande</text>
  <text x="200" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">/www/cron/backup.php</text>

  <text x="75" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Langage</text>
  <text x="200" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PHP 8.1</text>

  <text x="75" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fréquence</text>
  <text x="200" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0 3 * * * (tous les jours à 3h)</text>

  <text x="75" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Email</text>
  <text x="200" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>

  <text x="75" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Description</text>
  <text x="200" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sauvegarde quotidienne</text>

  <!-- Buttons -->
  <rect x="280" y="310" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="380" y="310" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="398" y="333" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
