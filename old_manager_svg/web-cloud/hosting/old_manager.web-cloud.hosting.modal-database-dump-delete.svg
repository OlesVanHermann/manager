<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Supprimer une sauvegarde de base de données</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la sauvegarde</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer la sauvegarde créée le</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">15/12/2024 à 14:30</text>
  <text x="235" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">?</text>

  <!-- Warning -->
  <rect x="75" y="160" width="400" height="40" rx="4" fill="#FEE2E2"/>
  <text x="95" y="185" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action est irréversible. La sauvegarde sera définitivement supprimée.</text>

  <!-- Buttons -->
  <rect x="280" y="215" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="238" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="215" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="238" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
