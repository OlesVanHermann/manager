<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Commander ou attacher un domaine</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un domaine</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Que souhaitez-vous faire ?</text>

  <!-- Radio option 1 -->
  <rect x="75" y="130" width="450" height="70" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="105" cy="165" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="105" cy="165" r="5" fill="#0050D7"/>
  <text x="130" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Commander un nouveau domaine</text>
  <text x="130" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Enregistrez un nouveau nom de domaine et associez-le à cet hébergement</text>

  <!-- Radio option 2 -->
  <rect x="75" y="215" width="450" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="105" cy="250" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="130" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Attacher un domaine existant</text>
  <text x="130" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Associez un domaine que vous possédez déjà à cet hébergement</text>

  <!-- Buttons -->
  <rect x="330" y="305" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="305" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="470" y="328" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
</svg>
