<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E8F0FE; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-icon { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .switch-on { fill: #0050D7; }
      .switch-knob { fill: #FFFFFF; }
      .tag { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="370" y="80" width="700" height="740" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Configuration CORS</text>
    <text x="655" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(400, 160)">
    <!-- Info message -->
    <rect x="0" y="0" width="640" height="70" rx="4" class="bg-info"/>
    <text x="20" y="25" class="text-info">ℹ️ CORS (Cross-Origin Resource Sharing) permet à votre site de</text>
    <text x="20" y="45" class="text-info">partager des ressources avec d'autres domaines de manière sécurisée.</text>
    
    <!-- Enable CORS -->
    <g transform="translate(0, 95)">
      <text x="0" y="0" class="text-label">Activer CORS</text>
      <g transform="translate(580, -12)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-on"/>
        <circle cx="37" cy="13" r="10" class="switch-knob"/>
      </g>
    </g>
    
    <!-- Allowed Origins -->
    <text x="0" y="145" class="text-label">Origines autorisées</text>
    <text x="0" y="165" class="text-muted">Domaines pouvant accéder aux ressources de votre site</text>
    
    <g transform="translate(0, 185)">
      <rect x="0" y="0" width="560" height="40" rx="4" class="input"/>
      <text x="15" y="27" class="text-muted">https://example.com</text>
      <rect x="575" y="0" width="65" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="27" class="text-white">Ajouter</text>
    </g>
    
    <!-- Tags for origins -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="160" height="30" rx="15" class="tag"/>
      <text x="15" y="20" class="text-info">https://api.example.com</text>
      <text x="140" y="20" class="text-muted">✕</text>
      
      <rect x="175" y="0" width="140" height="30" rx="15" class="tag"/>
      <text x="190" y="20" class="text-info">https://cdn.example.com</text>
      <text x="300" y="20" class="text-muted">✕</text>
      
      <rect x="330" y="0" width="80" height="30" rx="15" class="tag"/>
      <text x="345" y="20" class="text-info">* (tous)</text>
      <text x="395" y="20" class="text-muted">✕</text>
    </g>
    
    <!-- Allowed Methods -->
    <text x="0" y="310" class="text-label">Méthodes HTTP autorisées</text>
    
    <g transform="translate(0, 330)">
      <!-- Method checkboxes -->
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="6" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">GET</text>
      
      <rect x="100" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="106" y="14" class="text-white" font-size="12">✓</text>
      <text x="130" y="14" class="text-body">POST</text>
      
      <rect x="200" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="206" y="14" class="text-white" font-size="12">✓</text>
      <text x="230" y="14" class="text-body">PUT</text>
      
      <rect x="300" y="0" width="18" height="18" rx="3" class="border" fill="#FFFFFF"/>
      <text x="330" y="14" class="text-body">DELETE</text>
      
      <rect x="410" y="0" width="18" height="18" rx="3" class="border" fill="#FFFFFF"/>
      <text x="440" y="14" class="text-body">PATCH</text>
      
      <rect x="510" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="516" y="14" class="text-white" font-size="12">✓</text>
      <text x="540" y="14" class="text-body">OPTIONS</text>
    </g>
    
    <!-- Allowed Headers -->
    <text x="0" y="390" class="text-label">En-têtes autorisés</text>
    <rect x="0" y="405" width="640" height="40" rx="4" class="input"/>
    <text x="15" y="432" class="text-body">Content-Type, Authorization, X-Requested-With</text>
    
    <!-- Exposed Headers -->
    <text x="0" y="475" class="text-label">En-têtes exposés</text>
    <rect x="0" y="490" width="640" height="40" rx="4" class="input"/>
    <text x="15" y="517" class="text-muted">Ex: X-Custom-Header</text>
    
    <!-- Max Age -->
    <text x="0" y="560" class="text-label">Durée de cache (max-age)</text>
    <text x="0" y="580" class="text-muted">Durée pendant laquelle le navigateur peut mettre en cache la réponse preflight</text>
    
    <g transform="translate(0, 595)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="input"/>
      <text x="50" y="27" class="text-body">3600</text>
      <text x="140" y="27" class="text-muted">secondes (1 heure)</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(370, 750)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
    <rect x="390" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="425" y="46" class="text-body">Annuler</text>
    <rect x="525" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="555" y="46" class="text-white">Enregistrer</text>
  </g>
</svg>
