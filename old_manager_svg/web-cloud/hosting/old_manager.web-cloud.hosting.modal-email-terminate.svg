<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Résilier l'option e-mail</title>

  <!-- Overlay -->
  <rect width="600" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier l'option e-mail</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Souhaitez-vous résilier l'option e-mail associée au domaine suivant ?</text>

  <!-- Select domain -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine *</text>
  <rect x="75" y="160" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mondomaine.com</text>
  <text x="400" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Warning -->
  <rect x="75" y="220" width="450" height="50" rx="4" fill="#FEE2E2"/>
  <text x="95" y="245" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action supprimera définitivement toutes les adresses e-mail</text>
  <text x="95" y="262" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">et les données associées à ce domaine.</text>

  <!-- Buttons -->
  <rect x="330" y="285" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="285" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="465" y="308" fill="white" font-family="system-ui, sans-serif" font-size="14">Résilier</text>
</svg>
