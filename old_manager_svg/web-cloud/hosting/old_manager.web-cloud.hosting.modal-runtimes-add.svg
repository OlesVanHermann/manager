<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Hosting - Modal Ajouter runtime</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un runtime</text>
  <text x="520" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Required fields -->
  <text x="75" y="100" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="82" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Name field -->
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom *</text>
  <rect x="200" y="122" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="145" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">my-nodejs-app</text>

  <!-- Type field -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Type *</text>
  <rect x="200" y="177" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">nodejs-18</text>
  <text x="380" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">▼</text>

  <!-- Public directory -->
  <text x="75" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Répertoire public *</text>
  <rect x="200" y="232" width="260" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="255" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">public</text>
  <circle cx="480" cy="250" r="10" fill="#F3F4F6"/>
  <text x="476" y="254" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- App environment -->
  <text x="75" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Environnement *</text>
  <rect x="200" y="287" width="260" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="310" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">production</text>
  <circle cx="480" cy="305" r="10" fill="#F3F4F6"/>
  <text x="476" y="309" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Bootstrap file -->
  <text x="75" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Fichier de démarrage *</text>
  <rect x="200" y="342" width="260" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="365" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">app.js</text>
  <circle cx="480" cy="360" r="10" fill="#F3F4F6"/>
  <text x="476" y="364" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>

  <!-- Buttons -->
  <rect x="310" y="410" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="335" y="433" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="410" y="410" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="433" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
