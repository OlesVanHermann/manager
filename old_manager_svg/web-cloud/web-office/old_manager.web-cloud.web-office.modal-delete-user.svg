<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .btn-text-dark { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect width="500" height="320" rx="8" class="bg-white"/>
    <rect width="500" height="320" rx="8" class="border"/>
    
    <!-- Warning Icon -->
    <circle cx="250" cy="60" r="35" fill="#FEE2E2"/>
    <text x="250" y="70" text-anchor="middle" fill="#DC2626" font-size="32">⚠</text>
    
    <!-- Title -->
    <text x="250" y="120" class="text-title" text-anchor="middle">Suppression d'un utilisateur</text>
    
    <!-- Warning message -->
    <text x="250" y="160" class="text-body" text-anchor="middle">Êtes-vous sûr de vouloir supprimer l'utilisateur :</text>
    <text x="250" y="185" class="text-danger" text-anchor="middle" font-weight="600">jean.dupont@monentreprise.onmicrosoft.com</text>
    
    <!-- Info -->
    <rect x="40" y="205" width="420" height="50" rx="4" fill="#FEF3C7"/>
    <text x="60" y="235" fill="#92400E" font-family="Source Sans Pro" font-size="13">⚠️ Cette action est irréversible. Toutes les données associées</text>
    <text x="60" y="250" fill="#92400E" font-family="Source Sans Pro" font-size="13">à cet utilisateur seront définitivement supprimées.</text>
    
    <!-- Footer -->
    <line x1="0" y1="265" x2="500" y2="265" stroke="#E5E7EB"/>
    <g transform="translate(40, 280)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="28" y="23" class="btn-text-dark">Annuler</text>
      
      <rect x="320" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="340" y="23" class="btn-text">Supprimer</text>
    </g>
  </g>
</svg>
