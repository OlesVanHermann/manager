<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:16px;font-weight:600;fill:#1F2937}.tile{fill:#FFF;stroke:#E5E7EB;stroke-width:1}.badge-success{fill:#DEF7EC}.badge-warning{fill:#FEF3C7}.progress-bar{fill:#0050D7}.progress-bg{fill:#E5E7EB}</style></defs>
  <rect width="1440" height="1000" class="bg-muted"/>
