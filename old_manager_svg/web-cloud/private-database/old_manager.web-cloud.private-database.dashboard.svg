  <g id="action-menu">
    <rect x="1220" y="290" width="180" height="150" fill="#FFF" stroke="#E5E7EB" rx="4" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <text x="1236" y="320" class="text-dark">Changer d'offre</text>
    <text x="1236" y="350" class="text-dark">Changer de version</text>
    <text x="1236" y="380" class="text-dark">Mettre à jour le RAM</text>
    <text x="1236" y="410" font-family="Source Sans Pro" font-size="14" fill="#991B1B">Résilier</text>
