<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-error { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-error { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-danger { fill: #DC2626; }
      .icon-danger { fill: #DC2626; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="470" y="150" width="500" height="520" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(470, 150)">
    <rect x="0" y="0" width="500" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Arrêter le serveur</text>
    <text x="455" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(500, 230)">
    <!-- Icon -->
    <g transform="translate(175, 0)">
      <circle cx="45" cy="45" r="45" fill="#FEE2E2"/>
      <rect x="25" y="25" width="40" height="40" rx="4" fill="#DC2626"/>
    </g>
    
    <!-- Service info -->
    <rect x="0" y="110" width="440" height="50" rx="4" class="bg-muted"/>
    <text x="20" y="130" class="text-muted" font-size="13">Service</text>
    <text x="20" y="150" class="text-body" font-weight="600">private-sql-abc123.database.cloud.ovh.net</text>
    
    <!-- Warning -->
    <rect x="0" y="180" width="440" height="100" rx="4" class="bg-error"/>
    <text x="20" y="205" class="text-error" font-weight="600">⚠️ Action critique</text>
    <text x="20" y="230" class="text-error">L'arrêt du serveur rendra toutes vos bases de</text>
    <text x="20" y="250" class="text-error">données inaccessibles jusqu'au redémarrage manuel.</text>
    <text x="20" y="270" class="text-error">La facturation continuera pendant l'arrêt.</text>
    
    <!-- Confirmation -->
    <text x="0" y="320" class="text-label">Pour confirmer, tapez le nom du service</text>
    <rect x="0" y="335" width="440" height="45" rx="4" class="input"/>
    <text x="15" y="363" class="text-muted">private-sql-abc123</text>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(470, 600)">
    <line x1="0" y1="0" x2="500" y2="0" stroke="#E5E7EB"/>
    <rect x="180" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="215" y="46" class="text-body">Annuler</text>
    <rect x="315" y="20" width="160" height="40" rx="4" class="btn-danger"/>
    <text x="345" y="46" class="text-white">Arrêter le serveur</text>
  </g>
</svg>
