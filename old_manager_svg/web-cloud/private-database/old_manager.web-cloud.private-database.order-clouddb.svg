<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .card-selected { stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Web Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(100, 100)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Commander une base de donnees Web Cloud Databases</text>
    <text x="0" y="60" class="text-muted">L'offre Web Cloud Databases necessite un service ayant acces au reseau internet public.</text>
    
    <!-- Step 1: Version -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="text-subtitle">1. Choisissez votre solution</text>
      
      <!-- Version select -->
      <g transform="translate(0, 40)">
        <text x="0" y="16" class="text-label">Version du serveur</text>
        <rect x="0" y="28" width="400" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="56" class="text-body">MariaDB 10.11</text>
        <polygon points="370,46 378,46 374,52" fill="#6B7280"/>
      </g>
      
      <!-- RAM Cards -->
      <g transform="translate(0, 130)">
        <text x="0" y="16" class="text-label">RAM</text>
        
        <g transform="translate(0, 30)">
          <!-- Card 512 Mo -->
          <rect x="0" y="0" width="180" height="80" rx="4" class="card border"/>
          <text x="20" y="35" class="text-body" style="font-weight: 600;">512 Mo</text>
          <text x="20" y="55" class="text-muted" style="font-size: 12px;">A partir de 7.99 EUR/mois</text>
          
          <!-- Card 1 Go selected -->
          <rect x="200" y="0" width="180" height="80" rx="4" class="card card-selected"/>
          <text x="220" y="35" class="text-body" style="font-weight: 600;">1 Go</text>
          <text x="220" y="55" class="text-muted" style="font-size: 12px;">A partir de 15.99 EUR/mois</text>
          <circle cx="360" cy="20" r="10" fill="#0050D7"/>
          <text x="355" y="25" style="font-size: 12px; fill: white;">v</text>
          
          <!-- Card 2 Go -->
          <rect x="400" y="0" width="180" height="80" rx="4" class="card border"/>
          <text x="420" y="35" class="text-body" style="font-weight: 600;">2 Go</text>
          <text x="420" y="55" class="text-muted" style="font-size: 12px;">A partir de 29.99 EUR/mois</text>
        </g>
      </g>
    </g>
    
    <!-- Step 2: Duration -->
    <g transform="translate(0, 380)">
      <text x="0" y="20" class="text-subtitle">2. Choisissez la duree</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="400" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="28" class="text-body">12 mois</text>
        <polygon points="370,18 378,18 374,24" fill="#6B7280"/>
      </g>
    </g>
    
    <!-- Summary -->
    <g transform="translate(700, 100)">
      <rect x="0" y="0" width="500" height="300" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="24" y="40" class="text-subtitle">Recapitulatif</text>
      
      <g transform="translate(24, 70)">
        <text x="0" y="20" class="text-body">Web Cloud Databases - MariaDB 10.11</text>
        <text x="0" y="45" class="text-muted">RAM: 1 Go</text>
        <text x="0" y="70" class="text-muted">Duree: 12 mois</text>
        
        <rect x="0" y="100" width="452" height="1" fill="#E5E7EB"/>
        
        <text x="0" y="130" class="text-body">Prix HT :</text>
        <text x="380" y="130" class="text-body" style="font-weight: 600;">191.88 EUR</text>
        
        <text x="0" y="155" class="text-body">Prix TTC :</text>
        <text x="380" y="155" class="text-body" style="font-weight: 600;">230.26 EUR</text>
      </g>
      
      <g transform="translate(24, 240)">
        <rect x="330" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="370" y="26" class="btn-text">Payer</text>
      </g>
    </g>
  </g>
</svg>
