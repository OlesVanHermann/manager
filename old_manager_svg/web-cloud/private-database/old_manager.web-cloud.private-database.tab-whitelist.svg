<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-warning { fill: #FFFBEB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #F59E0B; stroke-width: 1; fill: none; }
      .tab-active { stroke: #0050D7; stroke-width: 3; }
      .btn-secondary { fill: #F3F4F6; stroke: #D1D5DB; }
      .icon-check { fill: #10B981; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="175" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="196" class="text-primary" font-weight="600">Web Cloud Databases</text>

  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted" font-size="13">Web Cloud / Web Cloud Databases / sqlprive-abc123.mysql</text>

    <!-- Header -->
    <rect x="0" y="50" width="1200" height="70" class="bg-white"/>
    <text x="40" y="100" class="text-title">sqlprive-abc123.mysql</text>

    <!-- Tabs -->
    <rect x="0" y="120" width="1200" height="45" class="bg-white"/>
    <text x="40" y="148" class="text-body">Informations générales</text>
    <text x="200" y="148" class="text-body">Utilisateurs et droits</text>
    <text x="360" y="148" class="text-body">Bases de données</text>
    <text x="520" y="148" class="text-primary" font-weight="600">IPs autorisées</text>
    <line x1="520" y1="162" x2="620" y2="162" class="tab-active"/>
    <text x="640" y="148" class="text-body">Métriques</text>
    <text x="730" y="148" class="text-body">Logs</text>
    <text x="790" y="148" class="text-body">Configuration</text>
    <text x="910" y="148" class="text-body">Tâches</text>

    <!-- Content -->
    <rect x="0" y="165" width="1200" height="735" class="bg-muted"/>

    <!-- Warning message -->
    <g transform="translate(40, 185)">
      <rect width="900" height="50" rx="4" class="bg-warning" stroke="#F59E0B"/>
      <text x="20" y="30" class="text-warning">⚠ Aucune IP n'est autorisée. Ajoutez une IP pour pouvoir vous connecter à votre base de données.</text>
    </g>

    <!-- Webhosting network access -->
    <g transform="translate(40, 260)">
      <text x="0" y="0" class="text-body" font-weight="600" font-size="16">Accès réseau hébergement web</text>
      <g transform="translate(0, 20)">
        <!-- Toggle switch ON -->
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        <text x="55" y="17" class="text-body">Autoriser l'accès depuis le réseau d'hébergement web OVH</text>
      </g>
    </g>

    <!-- IPs autorisées section -->
    <g transform="translate(40, 340)">
      <text x="0" y="0" class="text-body" font-weight="600" font-size="16">Ajouter une IP autorisée</text>
      
      <!-- Button -->
      <rect x="0" y="20" width="150" height="36" rx="4" class="btn-secondary"/>
      <text x="20" y="43" class="text-body">Ajouter une IP</text>

      <!-- Table -->
      <rect x="0" y="80" width="900" height="45" class="bg-table-header"/>
      <rect x="0" y="80" width="900" height="45" class="border"/>
      <text x="20" y="108" class="text-body" font-weight="600">IP / Réseau</text>
      <text x="250" y="108" class="text-body" font-weight="600">Service</text>
      <text x="400" y="108" class="text-body" font-weight="600">SFTP</text>
      <text x="550" y="108" class="text-body" font-weight="600">Statut</text>
      <text x="780" y="108" class="text-body" font-weight="600">Actions</text>

      <!-- Row 1 -->
      <rect x="0" y="125" width="900" height="50" class="bg-white"/>
      <rect x="0" y="125" width="900" height="50" class="border"/>
      <text x="20" y="155" class="text-body">192.168.1.0/24</text>
      <text x="265" y="155" class="icon-check">✓</text>
      <text x="415" y="155" class="icon-check">✓</text>
      <text x="550" y="155" class="text-body">Bureau Paris</text>
      <text x="800" y="155" class="text-body">⋮</text>

      <!-- Row 2 -->
      <rect x="0" y="175" width="900" height="50" class="bg-muted"/>
      <rect x="0" y="175" width="900" height="50" class="border"/>
      <text x="20" y="205" class="text-body">10.0.0.100</text>
      <text x="265" y="205" class="icon-check">✓</text>
      <text x="415" y="205" class="text-muted">—</text>
      <text x="550" y="205" class="text-body">Serveur prod</text>
      <text x="800" y="205" class="text-body">⋮</text>

      <!-- ActionMenu OPEN -->
      <g transform="translate(750, 180)">
        <rect x="0" y="0" width="140" height="75" rx="4" fill="#FFFFFF" stroke="#E5E7EB" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
        <text x="15" y="28" class="text-body">Modifier</text>
        <line x1="10" y1="42" x2="130" y2="42" stroke="#E5E7EB"/>
        <text x="15" y="63" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
