<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Web Cloud Databases</text>
  <text x="40" y="175" class="text-body">sqlprive-abc123</text>
  <g transform="translate(280, 100)">
    <!-- Header -->
    <text x="0" y="-10" class="text-subtitle">Web Cloud Database</text>
    <text x="0" y="20" class="text-title">sqlprive-abc123</text>
    <text x="0" y="50" class="text-muted">Expire le 20/09/2026</text>
    <!-- Action buttons -->
    <g transform="translate(900, 0)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="23" class="text-body">Actions ▼</text>
    </g>
    <!-- Tabs -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="tab-active" font-weight="600">Informations générales</text>
      <rect x="0" y="8" width="140" height="3" fill="#0050D7"/>
      <text x="170" y="0" class="tab-inactive">Utilisateurs et droits</text>
      <text x="330" y="0" class="tab-inactive">Bases de données</text>
      <text x="480" y="0" class="tab-inactive">IPs autorisées</text>
      <text x="600" y="0" class="tab-inactive">Logs</text>
      <text x="660" y="0" class="tab-inactive">Configuration</text>
    </g>
    <line x1="0" y1="95" x2="1100" y2="95" stroke="#E5E7EB"/>
    <!-- Content - 3 tiles -->
    <g transform="translate(0, 120)">
      <!-- Tile 1: Informations générales -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="350" height="380" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Informations générales</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <!-- State -->
        <text x="20" y="85" class="text-muted">État du service</text>
        <g transform="translate(20, 95)">
          <rect x="0" y="0" width="65" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Démarré</text>
        </g>
        <!-- Version -->
        <text x="20" y="150" class="text-muted">Version</text>
        <text x="200" y="150" class="text-body">MariaDB 10.11</text>
        <!-- RAM -->
        <text x="20" y="185" class="text-muted">RAM</text>
        <text x="200" y="185" class="text-body">2 Go</text>
        <!-- CPU -->
        <text x="20" y="220" class="text-muted">CPU</text>
        <text x="200" y="220" class="text-body">2 vCores</text>
        <!-- Disk usage -->
        <text x="20" y="260" class="text-muted">Espace utilisé</text>
        <rect x="20" y="270" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="270" width="93" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="295" class="text-body">1.5 Go / 5 Go (30%)</text>
        <!-- Datacenter -->
        <text x="20" y="340" class="text-muted">Datacenter</text>
        <text x="200" y="340" class="text-body">Gravelines (GRA)</text>
      </g>
      <!-- Tile 2: Connexion -->
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="380" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Informations de connexion</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <!-- Hostname -->
        <text x="20" y="85" class="text-muted">Nom d'hôte</text>
        <text x="20" y="110" class="text-body">sqlprive-abc123.mysql.db</text>
        <!-- Port -->
        <text x="20" y="150" class="text-muted">Port</text>
        <text x="200" y="150" class="text-body">35623</text>
        <!-- IP -->
        <text x="20" y="185" class="text-muted">IP</text>
        <text x="200" y="185" class="text-body">51.91.123.45</text>
        <!-- Certificate -->
        <text x="20" y="230" class="text-muted">Certificat SSL</text>
        <text x="20" y="255" class="text-link">Voir le certificat →</text>
        <!-- SFTP -->
        <text x="20" y="300" class="text-body" font-weight="600">SFTP</text>
        <text x="20" y="325" class="text-muted">Nom d'hôte</text>
        <text x="200" y="325" class="text-body">sftp.db</text>
        <text x="20" y="355" class="text-muted">Port SFTP</text>
        <text x="200" y="355" class="text-body">22</text>
      </g>
      <!-- Tile 3: Administration -->
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="380" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Administration</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <!-- phpMyAdmin -->
        <text x="20" y="85" class="text-muted">Interface graphique</text>
        <g transform="translate(20, 100)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="20" y="24" class="btn-text">Accès phpMyAdmin</text>
        </g>
        <!-- Linked hosting -->
        <text x="20" y="175" class="text-muted">Hébergement web lié</text>
        <text x="20" y="200" class="text-link">hosting123456 →</text>
        <!-- Actions -->
        <text x="20" y="250" class="text-muted">Actions rapides</text>
        <text x="20" y="280" class="text-link">Redémarrer le serveur</text>
        <text x="20" y="310" class="text-link">Arrêter le serveur</text>
        <text x="20" y="340" class="text-link">Changer la version</text>
      </g>
    </g>
  </g>
</svg>
