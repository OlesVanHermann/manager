<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: none; stroke: #D1D5DB; stroke-width: 1; }
      .input-bg { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar (dimmed) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>

  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect width="600" height="450" rx="8" class="bg-white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.2))"/>
    
    <!-- Modal header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Créer une base de données</text>
    <text x="555" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Modal content -->
    <g transform="translate(30, 80)">
      <!-- Required fields notice -->
      <text x="0" y="15" class="text-danger">*</text>
      <text x="10" y="15" class="text-muted" font-size="12">Champs obligatoires</text>

      <!-- Database name -->
      <text x="0" y="55" class="text-label">Nom de la base de données *</text>
      <rect x="0" y="65" width="540" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="90" class="text-muted">ex: wordpress_prod</text>

      <!-- Info box -->
      <g transform="translate(0, 125)">
        <rect width="540" height="60" rx="4" class="bg-info" stroke="#3B82F6"/>
        <text x="15" y="25" class="text-info">ℹ Le nom doit contenir entre 1 et 64 caractères.</text>
        <text x="15" y="45" class="text-info">Caractères autorisés : lettres, chiffres, underscore (_).</text>
      </g>

      <!-- Associate user -->
      <text x="0" y="220" class="text-label">Associer un utilisateur (optionnel)</text>
      <rect x="0" y="230" width="540" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="255" class="text-muted">Sélectionner un utilisateur</text>
      <text x="510" y="255" class="text-muted">▼</text>
    </g>

    <!-- Modal footer -->
    <g transform="translate(30, 380)">
      <rect x="330" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="355" y="26" class="text-body">Annuler</text>
      <rect x="440" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="470" y="26" class="text-white" font-size="14">Créer</text>
    </g>
  </g>
</svg>
