<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { stroke: #0050D7; stroke-width: 3; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="175" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="196" class="text-primary" font-weight="600">Web Cloud Databases</text>

  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted" font-size="13">Web Cloud / Web Cloud Databases / sqlprive-abc123.mysql</text>

    <!-- Header -->
    <rect x="0" y="50" width="1200" height="70" class="bg-white"/>
    <text x="40" y="100" class="text-title">sqlprive-abc123.mysql</text>

    <!-- Tabs -->
    <rect x="0" y="120" width="1200" height="45" class="bg-white"/>
    <text x="40" y="148" class="text-body">Informations générales</text>
    <text x="200" y="148" class="text-body">Utilisateurs et droits</text>
    <text x="360" y="148" class="text-body">Bases de données</text>
    <text x="520" y="148" class="text-body">IPs autorisées</text>
    <text x="640" y="148" class="text-body">Métriques</text>
    <text x="730" y="148" class="text-body">Logs</text>
    <text x="830" y="148" class="text-body">Configuration</text>
    <text x="950" y="148" class="text-primary" font-weight="600">Tâches</text>
    <line x1="950" y1="162" x2="1005" y2="162" class="tab-active"/>

    <!-- Content -->
    <rect x="0" y="165" width="1200" height="735" class="bg-muted"/>

    <!-- Refresh button -->
    <text x="1100" y="200" class="text-muted" font-size="18">↻</text>

    <!-- Table -->
    <rect x="40" y="220" width="1100" height="45" class="bg-table-header"/>
    <rect x="40" y="220" width="1100" height="45" class="border"/>
    <text x="60" y="248" class="text-body" font-weight="600">Nom de la tâche</text>
    <text x="350" y="248" class="text-body" font-weight="600">Date de début</text>
    <text x="580" y="248" class="text-body" font-weight="600">Dernière mise à jour</text>
    <text x="830" y="248" class="text-body" font-weight="600">Date de fin</text>
    <text x="1020" y="248" class="text-body" font-weight="600">Statut</text>

    <!-- Row 1 -->
    <rect x="40" y="265" width="1100" height="50" class="bg-white"/>
    <rect x="40" y="265" width="1100" height="50" class="border"/>
    <text x="60" y="295" class="text-body">databaseBackup</text>
    <text x="350" y="295" class="text-body">23 déc. 2024 10:15:00</text>
    <text x="580" y="295" class="text-body">23 déc. 2024 10:16:30</text>
    <text x="830" y="295" class="text-body">23 déc. 2024 10:16:30</text>
    <rect x="1020" y="280" width="75" height="24" rx="12" class="badge-success"/>
    <text x="1035" y="297" class="badge-success-text">Terminé</text>

    <!-- Row 2 -->
    <rect x="40" y="315" width="1100" height="50" class="bg-muted"/>
    <rect x="40" y="315" width="1100" height="50" class="border"/>
    <text x="60" y="345" class="text-body">restart</text>
    <text x="350" y="345" class="text-body">22 déc. 2024 14:30:00</text>
    <text x="580" y="345" class="text-body">22 déc. 2024 14:30:45</text>
    <text x="830" y="345" class="text-body">22 déc. 2024 14:30:45</text>
    <rect x="1020" y="330" width="75" height="24" rx="12" class="badge-success"/>
    <text x="1035" y="347" class="badge-success-text">Terminé</text>

    <!-- Row 3 -->
    <rect x="40" y="365" width="1100" height="50" class="bg-white"/>
    <rect x="40" y="365" width="1100" height="50" class="border"/>
    <text x="60" y="395" class="text-body">changeConfiguration</text>
    <text x="350" y="395" class="text-body">22 déc. 2024 14:29:00</text>
    <text x="580" y="395" class="text-body">22 déc. 2024 14:30:00</text>
    <text x="830" y="395" class="text-body">22 déc. 2024 14:30:00</text>
    <rect x="1020" y="380" width="75" height="24" rx="12" class="badge-success"/>
    <text x="1035" y="397" class="badge-success-text">Terminé</text>

    <!-- Row 4 - in progress -->
    <rect x="40" y="415" width="1100" height="50" class="bg-muted"/>
    <rect x="40" y="415" width="1100" height="50" class="border"/>
    <text x="60" y="445" class="text-body">databaseImport</text>
    <text x="350" y="445" class="text-body">23 déc. 2024 11:00:00</text>
    <text x="580" y="445" class="text-body">23 déc. 2024 11:02:15</text>
    <text x="830" y="445" class="text-body">—</text>
    <rect x="1020" y="430" width="75" height="24" rx="12" class="badge-warning"/>
    <text x="1032" y="447" class="badge-warning-text">En cours</text>
  </g>
</svg>
