<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-section { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-help { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #3B82F6; stroke-width: 1; }
      .tab-active { stroke: #0050D7; stroke-width: 3; }
      .btn-primary { fill: #0050D7; }
      .input-bg { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" class="border"/>
  <rect x="0" y="175" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="196" class="text-primary" font-weight="600">Web Cloud Databases</text>

  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted" font-size="13">Web Cloud / Web Cloud Databases / sqlprive-abc123.mysql</text>

    <!-- Header -->
    <rect x="0" y="50" width="1200" height="70" class="bg-white"/>
    <text x="40" y="100" class="text-title">sqlprive-abc123.mysql</text>

    <!-- Tabs -->
    <rect x="0" y="120" width="1200" height="45" class="bg-white"/>
    <text x="40" y="148" class="text-body">Informations générales</text>
    <text x="200" y="148" class="text-body">Utilisateurs et droits</text>
    <text x="360" y="148" class="text-body">Bases de données</text>
    <text x="520" y="148" class="text-body">IPs autorisées</text>
    <text x="640" y="148" class="text-body">Métriques</text>
    <text x="730" y="148" class="text-body">Logs</text>
    <text x="830" y="148" class="text-primary" font-weight="600">Configuration</text>
    <line x1="830" y1="162" x2="930" y2="162" class="tab-active"/>
    <text x="950" y="148" class="text-body">Tâches</text>

    <!-- Content -->
    <rect x="0" y="165" width="1200" height="835" class="bg-muted"/>

    <!-- Section title -->
    <text x="40" y="205" class="text-section">Configuration générale de MariaDB</text>

    <!-- Warning info -->
    <g transform="translate(40, 225)">
      <rect width="900" height="45" rx="4" class="bg-info" stroke="#3B82F6"/>
      <text x="20" y="28" class="text-info">⚠ Toute modification entraîne un redémarrage du serveur.</text>
    </g>

    <text x="40" y="300" class="text-primary">Plus d'informations sur ces options →</text>

    <!-- Configuration form -->
    <g transform="translate(40, 330)">
      <!-- max_connections -->
      <text x="0" y="0" class="text-label">max_connections</text>
      <text x="0" y="20" class="text-help">Nombre de connexions simultanées autorisées sur le SQL Privé.</text>
      <rect x="0" y="35" width="300" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="60" class="text-body">100</text>

      <!-- max_user_connections -->
      <text x="0" y="105" class="text-label">max_user_connections</text>
      <text x="0" y="125" class="text-help">Nombre de connexions simultanées autorisées par utilisateur.</text>
      <rect x="0" y="140" width="300" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="165" class="text-body">25</text>

      <!-- max_allowed_packet -->
      <text x="0" y="210" class="text-label">max_allowed_packet</text>
      <text x="0" y="230" class="text-help">Taille maximum des paquets (en mégaoctets).</text>
      <rect x="0" y="245" width="300" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="270" class="text-body">128</text>
      <text x="250" y="270" class="text-muted">Mo</text>

      <!-- innodb_buffer_pool_size -->
      <text x="0" y="315" class="text-label">innodb_buffer_pool_size</text>
      <text x="0" y="335" class="text-help">Choix de la taille de la mémoire tampon (en mégaoctets). Ne peut dépasser 50% de la RAM.</text>
      <rect x="0" y="350" width="300" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="375" class="text-body">256</text>
      <text x="250" y="375" class="text-muted">Mo</text>

      <!-- tmpdir -->
      <text x="0" y="420" class="text-label">tmpdir</text>
      <text x="0" y="440" class="text-help">Répertoire des fichiers temporaires (RAM ou disque dur de l'instance).</text>
      <rect x="0" y="455" width="300" height="40" rx="4" class="input-bg" stroke="#D1D5DB"/>
      <text x="15" y="480" class="text-body">/dev/shm</text>
      <text x="270" y="480" class="text-muted">▼</text>

      <!-- event_scheduler -->
      <text x="400" y="0" class="text-label">event_scheduler</text>
      <text x="400" y="20" class="text-help">Permet de déclencher l'exécution de requêtes programmées.</text>
      <g transform="translate(400, 40)">
        <rect x="0" y="0" width="60" height="30" rx="4" fill="#0050D7"/>
        <text x="15" y="20" class="text-white" font-size="12">ON</text>
        <rect x="70" y="0" width="60" height="30" rx="4" class="bg-white" stroke="#D1D5DB"/>
        <text x="85" y="20" class="text-body" font-size="12">OFF</text>
      </g>

      <!-- autocommit -->
      <text x="400" y="105" class="text-label">autocommit</text>
      <text x="400" y="125" class="text-help">Définit si les transactions SQL sont automatiquement soumises.</text>
      <g transform="translate(400, 145)">
        <rect x="0" y="0" width="60" height="30" rx="4" fill="#0050D7"/>
        <text x="15" y="20" class="text-white" font-size="12">ON</text>
        <rect x="70" y="0" width="60" height="30" rx="4" class="bg-white" stroke="#D1D5DB"/>
        <text x="85" y="20" class="text-body" font-size="12">OFF</text>
      </g>

      <!-- Buttons -->
      <rect x="0" y="540" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="22" y="565" class="text-white" font-size="14">Appliquer</text>
      <rect x="120" y="540" width="100" height="40" rx="4" class="bg-white" stroke="#D1D5DB"/>
      <text x="145" y="565" class="text-body">Annuler</text>
    </g>
  </g>
</svg>
