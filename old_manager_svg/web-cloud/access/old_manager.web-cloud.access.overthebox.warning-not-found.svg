<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 100)">
    <!-- Warning alert - Device not found -->
    <rect x="0" y="0" width="900" height="330" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>

    <!-- Alert icon -->
    <g transform="translate(30, 30)">
      <circle cx="20" cy="20" r="20" fill="#F59E0B" opacity="0.3"/>
      <text x="20" y="30" text-anchor="middle" fill="#92400E" font-size="24">⚠</text>
    </g>

    <!-- Title -->
    <text x="80" y="45" fill="#92400E" font-size="18" font-weight="600">Aucun appareil OverTheBox détecté</text>

    <!-- Description -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" fill="#92400E" font-size="14">Nous n'avons pas pu détecter d'appareil OverTheBox sur votre réseau.</text>
      <text x="0" y="25" fill="#92400E" font-size="14">Veuillez vérifier les points suivants :</text>
    </g>

    <!-- Checklist -->
    <g transform="translate(30, 140)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="#FFFFFF" stroke="#D97706"/>
        <text x="12" y="17" text-anchor="middle" fill="#D97706" font-size="14">1</text>
        <text x="40" y="17" fill="#92400E" font-size="14">Votre boîtier OverTheBox est connecté à Internet</text>
      </g>

      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="#FFFFFF" stroke="#D97706"/>
        <text x="12" y="17" text-anchor="middle" fill="#D97706" font-size="14">2</text>
        <text x="40" y="17" fill="#92400E" font-size="14">L'appareil est bien allumé et les voyants sont actifs</text>
      </g>

      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="#FFFFFF" stroke="#D97706"/>
        <text x="12" y="17" text-anchor="middle" fill="#D97706" font-size="14">3</text>
        <text x="40" y="17" fill="#92400E" font-size="14">Votre ordinateur est connecté au même réseau que le boîtier</text>
      </g>
    </g>

    <!-- Help link -->
    <g transform="translate(30, 280)">
      <text x="0" y="0" fill="#92400E" font-size="14">Si le problème persiste, consultez notre</text>
      <text x="265" y="0" fill="#0050D7" font-size="14" text-decoration="underline">guide d'installation</text>
      <text x="405" y="0" fill="#92400E" font-size="14">pour plus d'aide.</text>
    </g>
  </g>

  <!-- Not activated warning (additional state) -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="900" height="100" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>

    <g transform="translate(30, 20)">
      <text x="0" y="0" fill="#1E40AF" font-size="16" font-weight="600">Appareil non activé</text>
      <text x="0" y="30" fill="#1E40AF" font-size="14">Votre appareil est détecté mais n'est pas encore activé.</text>
      <text x="0" y="55" fill="#1E40AF" font-size="14">Connectez-vous à l'interface de gestion locale :</text>
      <text x="360" y="55" fill="#0050D7" font-size="14" font-family="monospace">http://overthebox.lan</text>
    </g>
  </g>
</svg>
