<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Modal Contrat dégroupage</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Contrat de dégroupage</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir effectuer cette</text>
  <text x="75" y="135" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">opération de modification</text>
  <text x="255" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Service : xdsl-abc123</text>

  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Prix : 49,99 € HT</text>

  <!-- Warning -->
  <rect x="75" y="225" width="450" height="35" rx="4" fill="#FEF3C7"/>
  <text x="95" y="248" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">⚠ Attention : le numéro de téléphone ne sera pas transféré</text>

  <!-- Checkboxes -->
  <rect x="75" y="280" width="16" height="16" rx="2" fill="#0050D7"/>
  <text x="71" y="292" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="292" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte la durée d'engagement de 12 mois</text>

  <rect x="75" y="320" width="16" height="16" rx="2" fill="#0050D7"/>
  <text x="71" y="332" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="332" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les conditions générales de vente</text>

  <rect x="75" y="360" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="372" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les frais de résiliation anticipée</text>
  <text x="100" y="392" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(Pack ADSL Pro 2013 : 99€, Pack ADSL Entreprise 2013 : 149€)</text>

  <!-- Info -->
  <rect x="75" y="415" width="450" height="35" rx="4" fill="#EFF6FF"/>
  <text x="95" y="438" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Cochez toutes les cases pour valider le contrat</text>

  <!-- Buttons -->
  <rect x="310" y="460" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="335" y="483" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="410" y="460" width="110" height="36" rx="4" fill="#E5E7EB"/>
  <text x="445" y="483" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
