<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Profil DSLAM</text>

    <!-- Description -->
    <g transform="translate(25, 55)">
      <text x="0" y="15" class="text-muted">Le profil DSLAM définit les paramètres de synchronisation de votre ligne.</text>
      <text x="0" y="35" class="text-muted">Un profil optimisé pour la stabilité réduira les déconnexions mais peut limiter le débit.</text>
    </g>

    <!-- Current profile -->
    <g transform="translate(25, 120)">
      <text x="0" y="0" class="text-dark" font-weight="600">Profil actuel</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="200" height="40" rx="4" fill="#D1FAE5"/>
        <text x="20" y="26" fill="#065F46">Standard (auto)</text>
      </g>
    </g>

    <!-- Profile selector -->
    <g transform="translate(25, 200)">
      <text x="0" y="0" class="text-dark" font-weight="600">Changer de profil</text>

      <!-- Dropdown -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="400" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="15" y="28" class="text-dark">Standard (auto)</text>
        <text x="370" y="28" class="text-muted">▼</text>
      </g>

      <!-- Dropdown expanded (showing options) -->
      <g transform="translate(0, 59)">
        <rect x="0" y="0" width="400" height="130" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>

        <!-- Option 1 - selected -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="400" height="42" fill="#EFF6FF"/>
          <text x="15" y="27" fill="#0050D7">Standard (auto)</text>
          <text x="360" y="27" fill="#0050D7">✓</text>
        </g>

        <!-- Option 2 -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="400" height="42" class="bg-white"/>
          <text x="15" y="27" class="text-dark">Performance (haut débit)</text>
        </g>

        <!-- Option 3 -->
        <g transform="translate(0, 84)">
          <rect x="0" y="0" width="400" height="42" class="bg-white"/>
          <text x="15" y="27" class="text-dark">Stabilité (moins de coupures)</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right side - Task in progress state -->
  <g transform="translate(720, 80)">
    <rect x="0" y="0" width="400" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="35" class="text-title">Changement en cours</text>

    <g transform="translate(25, 70)">
      <!-- Spinner animation -->
      <circle cx="25" cy="25" r="20" fill="none" stroke="#E5E7EB" stroke-width="4"/>
      <path d="M 25 5 A 20 20 0 0 1 45 25" fill="none" stroke="#0050D7" stroke-width="4" stroke-linecap="round"/>

      <text x="60" y="20" class="text-dark">Modification du profil DSLAM</text>
      <text x="60" y="40" class="text-muted" font-size="12">Cette opération peut prendre quelques minutes</text>
    </g>

    <g transform="translate(25, 140)">
      <rect x="0" y="0" width="350" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="25" fill="#92400E" font-size="13">⚠ Votre connexion sera interrompue brièvement.</text>
    </g>
  </g>
</svg>
