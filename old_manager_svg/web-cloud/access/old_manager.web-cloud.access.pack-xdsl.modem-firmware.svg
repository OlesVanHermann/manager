<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="400" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <g transform="translate(25, 25)">
      <text x="0" y="15" class="text-title">Mise à jour du firmware</text>
      <text x="190" y="15" fill="#6B7280" font-size="14">ⓘ</text>
    </g>

    <!-- Current version -->
    <g transform="translate(25, 60)">
      <text x="0" y="0" class="text-muted">Version actuelle :</text>
      <text x="120" y="0" class="text-dark" font-weight="600">v3.2.1</text>
      <g transform="translate(180, -12)">
        <rect x="0" y="0" width="80" height="24" rx="12" fill="#D1FAE5"/>
        <text x="40" y="16" text-anchor="middle" fill="#065F46" font-size="12">À jour</text>
      </g>
    </g>

    <!-- Firmware selector -->
    <g transform="translate(25, 100)">
      <text x="0" y="0" class="text-dark" font-weight="600">Sélectionner une version</text>

      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="350" height="48" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="20" y="30" class="text-dark">v3.2.1 (dernière version)</text>
        <text x="320" y="30" class="text-muted">▼</text>
      </g>

      <!-- Dropdown options -->
      <g transform="translate(0, 68)">
        <rect x="0" y="0" width="350" height="90" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>

        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="350" height="44" fill="#EFF6FF"/>
          <text x="20" y="28" fill="#0050D7">v3.2.1 (dernière version)</text>
          <text x="320" y="28" fill="#0050D7">✓</text>
        </g>

        <g transform="translate(0, 44)">
          <rect x="0" y="0" width="350" height="44" fill="#FFFFFF"/>
          <text x="20" y="28" class="text-dark">v3.2.0</text>
        </g>
      </g>
    </g>

    <!-- Apply button -->
    <g transform="translate(25, 215)">
      <rect x="0" y="0" width="180" height="44" rx="4" fill="#E5E7EB"/>
      <text x="90" y="28" text-anchor="middle" class="text-muted">Appliquer</text>
    </g>
  </g>

  <!-- Right side - Update in progress -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="400" height="180" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="35" class="text-title">Mise à jour en cours</text>

    <g transform="translate(25, 60)">
      <!-- Progress indicator -->
      <circle cx="25" cy="25" r="20" fill="none" stroke="#E5E7EB" stroke-width="4"/>
      <path d="M 25 5 A 20 20 0 0 1 45 25" fill="none" stroke="#0050D7" stroke-width="4" stroke-linecap="round"/>

      <text x="60" y="20" class="text-dark">Installation du firmware v3.2.1</text>
      <text x="60" y="40" class="text-muted" font-size="12">Ne débranchez pas le modem...</text>
    </g>

    <g transform="translate(25, 120)">
      <rect x="0" y="0" width="350" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="26" fill="#92400E" font-size="13">⚠ Le modem va redémarrer automatiquement.</text>
    </g>
  </g>
</svg>
