<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="240" viewBox="0 0 550 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Modal confirmation template</title>

  <!-- Overlay -->
  <rect width="550" height="240" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="180" rx="8" fill="white"/>

  <!-- Warning icon -->
  <circle cx="275" cy="65" r="24" fill="#FEF3C7"/>
  <text x="268" y="73" fill="#D97706" font-family="system-ui, sans-serif" font-size="20">⚠</text>

  <!-- Title -->
  <text x="115" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Suppression du template de modem sélectionné</text>

  <!-- Question -->
  <text x="100" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer le template "template-bureau" ?</text>

  <!-- Buttons -->
  <rect x="230" y="165" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="345" y="165" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="370" y="188" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
