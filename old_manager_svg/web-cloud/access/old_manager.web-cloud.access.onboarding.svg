<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Onboarding centre -->
  <g transform="translate(220, 140)">
    <rect x="0" y="0" width="1000" height="620" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1000" height="620" rx="8" class="border"/>

    <!-- Titre -->
    <text x="500" y="60" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Bienvenue dans Acces Internet</text>
    <text x="500" y="90" class="text-muted" font-size="14" text-anchor="middle">Gerez vos connexions Internet et OverTheBox depuis un seul endroit</text>

    <!-- Illustration placeholder -->
    <rect x="350" y="120" width="300" height="150" rx="8" fill="#F3F4F6"/>
    <text x="500" y="200" class="text-muted" font-size="40" text-anchor="middle">&#x1F310; &#x1F4E6;</text>

    <!-- Features -->
    <g transform="translate(100, 300)">
      <!-- Feature 1 -->
      <rect x="0" y="0" width="250" height="120" rx="6" fill="#F9FAFB"/>
      <text x="125" y="30" font-size="24" text-anchor="middle">&#x1F310;</text>
      <text x="125" y="55" class="text-dark" font-size="13" font-weight="600" text-anchor="middle">Connexions Internet</text>
      <text x="125" y="75" class="text-muted" font-size="11" text-anchor="middle">FTTH, VDSL, ADSL, 4G/5G</text>
      <text x="125" y="95" class="text-muted" font-size="11" text-anchor="middle">Gerez toutes vos lignes</text>

      <!-- Feature 2 -->
      <rect x="280" y="0" width="250" height="120" rx="6" fill="#F9FAFB"/>
      <text x="405" y="30" font-size="24" text-anchor="middle">&#x1F4E6;</text>
      <text x="405" y="55" class="text-dark" font-size="13" font-weight="600" text-anchor="middle">OverTheBox</text>
      <text x="405" y="75" class="text-muted" font-size="11" text-anchor="middle">Agregation multi-WAN</text>
      <text x="405" y="95" class="text-muted" font-size="11" text-anchor="middle">Failover automatique</text>

      <!-- Feature 3 -->
      <rect x="560" y="0" width="250" height="120" rx="6" fill="#F9FAFB"/>
      <text x="685" y="30" font-size="24" text-anchor="middle">&#x1F4CA;</text>
      <text x="685" y="55" class="text-dark" font-size="13" font-weight="600" text-anchor="middle">Monitoring</text>
      <text x="685" y="75" class="text-muted" font-size="11" text-anchor="middle">Diagnostic en temps reel</text>
      <text x="685" y="95" class="text-muted" font-size="11" text-anchor="middle">Statistiques detaillees</text>
    </g>

    <!-- Info banner -->
    <g transform="translate(100, 450)">
      <rect x="0" y="0" width="800" height="50" rx="6" class="bg-info"/>
      <text x="20" y="30" class="text-info" font-size="12">Vous n'avez pas encore de connexion Internet ? Commandez votre acces des maintenant.</text>
    </g>

    <!-- CTA buttons -->
    <g transform="translate(250, 530)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
      <text x="100" y="28" class="text-white" font-size="14" text-anchor="middle">Commander un acces</text>

      <rect x="220" y="0" width="200" height="44" rx="4" class="btn-outline"/>
      <text x="320" y="28" class="text-primary" font-size="14" text-anchor="middle">Voir les offres</text>
    </g>
  </g>
</svg>
