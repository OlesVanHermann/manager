  <text x="275" y="261" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Opérationnel</text>

  <text x="75" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ping gateway</text>
  <circle cx="260" cy="291" r="8" fill="#F59E0B"/>
