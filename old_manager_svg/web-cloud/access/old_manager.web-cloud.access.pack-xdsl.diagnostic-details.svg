  <!-- Buttons -->
  <rect x="230" y="355" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Relancer</text>
  <rect x="360" y="355" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="378" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
