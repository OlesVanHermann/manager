  <text x="275" y="156" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Connecté</text>

  <text x="75" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Synchronisation</text>
  <circle cx="260" cy="186" r="8" fill="#10B981"/>
  <text x="275" y="191" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Synchronisé</text>

  <text x="75" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Signal ligne</text>
  <circle cx="260" cy="221" r="8" fill="#10B981"/>
