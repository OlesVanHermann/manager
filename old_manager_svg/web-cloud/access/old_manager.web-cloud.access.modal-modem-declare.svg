<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="480" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M50 72 L50 38 Q50 30 58 30 L542 30 Q550 30 550 38 L550 72 Z" class="bg-header"/>
  <text x="85" y="62" class="text-dark" font-size="16" font-weight="600">Declarer un modem personnel</text>
  <text x="525" y="62" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <text x="75" y="105" class="text-muted" font-size="12">Utilisez votre propre equipement a la place du modem fourni par OVH.</text>

  <!-- Warning -->
  <g transform="translate(75, 125)">
    <rect x="0" y="0" width="450" height="50" rx="4" class="bg-warning"/>
    <text x="15" y="20" class="text-warning" font-size="11" font-weight="500">⚠️ Attention</text>
    <text x="15" y="38" class="text-warning" font-size="11">Le support technique OVH sera limite en cas d'utilisation d'un modem tiers.</text>
  </g>

  <!-- Marque -->
  <g transform="translate(75, 195)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Marque du modem *</text>
    <rect x="0" y="25" width="200" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">Selectionner...</text>
    <text x="180" y="49" class="text-muted" font-size="10">▼</text>
  </g>

  <!-- Modele -->
  <g transform="translate(290, 195)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Modele *</text>
    <rect x="0" y="25" width="200" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">Selectionner...</text>
    <text x="180" y="49" class="text-muted" font-size="10">▼</text>
  </g>

  <!-- Adresse MAC -->
  <g transform="translate(75, 270)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Adresse MAC *</text>
    <rect x="0" y="25" width="300" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">XX:XX:XX:XX:XX:XX</text>
    <text x="320" y="49" class="text-muted" font-size="10">Format: AA:BB:CC:DD:EE:FF</text>
  </g>

  <!-- Identifiants PPPoE -->
  <g transform="translate(75, 340)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Identifiant PPPoE</text>
    <rect x="0" y="25" width="415" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="15" y="49" class="text-dark" font-size="12">fti/abc123xyz</text>
    <text x="380" y="49" class="text-primary" font-size="12">C</text>
  </g>

  <!-- Bouton voir mot de passe -->
  <g transform="translate(75, 395)">
    <rect x="0" y="0" width="200" height="32" rx="4" class="btn-outline"/>
    <text x="50" y="21" class="text-primary" font-size="11">&#x1F511; Voir le mot de passe</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(290, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="115" y="0" width="130" height="36" rx="4" class="btn-primary"/>
    <text x="150" y="23" class="text-white" font-size="12">Declarer</text>
  </g>
</svg>
