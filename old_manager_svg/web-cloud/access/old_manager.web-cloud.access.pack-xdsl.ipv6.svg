<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="400" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="600" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Configuration IPv6</text>

    <!-- IPv6 Toggle Section -->
    <g transform="translate(25, 70)">
      <!-- Checkbox enabled -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
        <text x="5" y="15" class="text-white" font-size="12">✓</text>
        <text x="30" y="15" class="text-dark">Activer IPv6</text>
      </g>

      <!-- Warning box -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="550" height="80" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="20" y="25" fill="#92400E" font-size="13" font-weight="600">⚠ Attention</text>
        <text x="20" y="48" fill="#92400E" font-size="13">L'activation de l'IPv6 nécessite un redémarrage de la box.</text>
        <text x="20" y="68" fill="#92400E" font-size="13">Votre connexion sera momentanément interrompue.</text>
      </g>

      <!-- Current status -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-muted">Statut actuel :</text>
        <g transform="translate(100, -12)">
          <rect x="0" y="0" width="70" height="24" rx="12" fill="#D1FAE5"/>
          <text x="35" y="16" text-anchor="middle" fill="#065F46" font-size="12">Activé</text>
        </g>
      </g>

      <!-- IPv6 address info -->
      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-muted">Préfixe IPv6 :</text>
        <text x="100" y="0" class="text-dark">2001:41d0:xxxx::/56</text>
      </g>
    </g>
  </g>

  <!-- Confirmation dialog overlay (shown on toggle) -->
  <g transform="translate(700, 80)">
    <rect x="0" y="0" width="400" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Dialog header -->
    <rect x="0" y="0" width="400" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-weight="600">Confirmation</text>
    <text x="370" y="32" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Dialog content -->
    <text x="20" y="85" class="text-dark">Voulez-vous vraiment désactiver IPv6 ?</text>
    <text x="20" y="110" class="text-muted" font-size="12">Cette action nécessitera un redémarrage de votre box.</text>

    <!-- Dialog buttons -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#0050D7"/>
      <text x="40" y="26" text-anchor="middle" class="text-white">OK</text>

      <rect x="100" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="150" y="26" text-anchor="middle" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
