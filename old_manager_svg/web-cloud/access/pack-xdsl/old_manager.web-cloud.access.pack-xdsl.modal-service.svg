<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Modal confirmation service partage</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Warning icon -->
  <circle cx="275" cy="65" r="24" fill="#FEF3C7"/>
  <text x="268" y="73" fill="#D97706" font-family="system-ui, sans-serif" font-size="20">⚠</text>

  <!-- Title -->
  <text x="90" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Êtes-vous sûr(e) de vouloir activer/désactiver</text>
  <text x="170" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">le partage de contenu ?</text>

  <!-- Warning content -->
  <rect x="70" y="145" width="410" height="50" rx="4" fill="#FEF3C7"/>
  <text x="90" y="165" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">Attention, l'activation/désactivation du partage de contenu</text>
  <text x="90" y="182" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">entraîne l'activation/désactivation de tous les partages.</text>

  <!-- Buttons -->
  <rect x="230" y="210" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="233" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="345" y="210" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="370" y="233" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
