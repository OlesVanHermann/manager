<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="220" viewBox="0 0 500 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Configuration à distance du modem</title>

  <!-- Component background -->
  <rect width="500" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration à distance</text>

  <!-- Description -->
  <text x="20" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">La configuration du modem peut se faire soit depuis l'Espace</text>
  <text x="20" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Client, soit depuis son interface interne.</text>

  <!-- Checkbox with label -->
  <rect x="20" y="110" width="18" height="18" rx="2" fill="#0050D7"/>
  <text x="17" y="123" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="48" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Configuration à distance activée</text>

  <!-- Info box -->
  <rect x="20" y="145" width="460" height="35" rx="4" fill="#EFF6FF"/>
  <text x="40" y="168" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">ℹ En activant la configuration à distance, vous désactivez l'interface interne du modem.</text>

  <!-- Warning box -->
  <rect x="20" y="190" width="460" height="25" rx="4" fill="#FEF3C7"/>
  <text x="40" y="207" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">⚠ Attention, la configuration ne peut se faire que depuis une seule interface.</text>
</svg>
