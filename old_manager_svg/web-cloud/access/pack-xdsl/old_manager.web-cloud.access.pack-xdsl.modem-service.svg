<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Services du modem</title>

  <!-- Component background -->
  <rect width="800" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Services</text>

  <!-- Service toggles grid -->
  <!-- Row 1 -->
  <!-- Bloc d'IP -->
  <rect x="25" y="60" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="55" cy="70" r="8" fill="white"/>
  <text x="75" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bloc d'IP</text>

  <!-- Mise en attente -->
  <rect x="200" y="60" width="40" height="20" rx="10" fill="#E5E7EB"/>
  <circle cx="210" cy="70" r="8" fill="white"/>
  <text x="250" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mise en attente d'appel</text>

  <!-- Partage de contenu -->
  <rect x="440" y="60" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="470" cy="70" r="8" fill="white"/>
  <text x="490" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Partage de contenu</text>

  <!-- FTP -->
  <rect x="660" y="60" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="690" cy="70" r="8" fill="white"/>
  <text x="710" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">FTP</text>

  <!-- Row 2 -->
  <!-- Ipsec ALG -->
  <rect x="25" y="110" width="40" height="20" rx="10" fill="#E5E7EB"/>
  <circle cx="35" cy="120" r="8" fill="white"/>
  <text x="75" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ipsec ALG</text>

  <!-- SIP ALG -->
  <rect x="200" y="110" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="230" cy="120" r="8" fill="white"/>
  <text x="250" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SIP ALG</text>

  <!-- UPnP -->
  <rect x="440" y="110" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="470" cy="120" r="8" fill="white"/>
  <text x="490" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">UPnP</text>

  <!-- Info message -->
  <rect x="25" y="155" width="750" height="35" rx="4" fill="#EFF6FF"/>
  <text x="45" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">ℹ L'activation/désactivation du partage de contenu entraîne l'activation/désactivation de tous les partages associés.</text>
</svg>
