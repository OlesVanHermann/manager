<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Échange de modem</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="600">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white"/>
  <rect x="0" y="80" width="240" height="40" fill="#EFF6FF"/>
  <text x="20" y="106" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Accès Internet</text>
  <text x="40" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pack xDSL</text>
  <text x="40" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">xdsl-abc123</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Breadcrumb -->
  <text x="280" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Accès Internet</text>
  <text x="370" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/</text>
  <text x="385" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pack xDSL</text>
  <text x="460" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/</text>
  <text x="475" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Échange de confort</text>

  <!-- Title -->
  <text x="280" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Échange de confort du modem</text>

  <!-- Warning message -->
  <rect x="280" y="180" width="880" height="80" rx="4" fill="#FEF3C7"/>
  <text x="300" y="210" fill="#D97706" font-family="system-ui, sans-serif" font-size="14">⚠ Attention : L'échange de confort du modem entraîne des frais.</text>
  <text x="300" y="235" fill="#D97706" font-family="system-ui, sans-serif" font-size="14">Votre ancien modem devra être retourné sous 15 jours.</text>

  <!-- Contact section -->
  <rect x="280" y="280" width="500" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Contact de livraison</text>

  <text x="305" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom</text>
  <text x="305" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean Dupont</text>

  <text x="305" y="415" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresse</text>
  <text x="305" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12 rue de Paris</text>
  <text x="305" y="455" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">75001 Paris, France</text>

  <text x="305" y="490" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Téléphone</text>
  <text x="305" y="510" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">+33 1 23 45 67 89</text>

  <text x="600" y="540" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Modifier le contact</text>

  <!-- Confirmation section -->
  <rect x="280" y="580" width="500" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="615" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Confirmer l'échange</text>
  <text x="305" y="650" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">En cliquant sur le bouton ci-dessous, vous confirmez</text>
  <text x="305" y="670" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">votre demande d'échange de modem.</text>

  <!-- Exchange button -->
  <rect x="305" y="690" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="345" y="713" fill="white" font-family="system-ui, sans-serif" font-size="14">Échanger le modem</text>
</svg>
