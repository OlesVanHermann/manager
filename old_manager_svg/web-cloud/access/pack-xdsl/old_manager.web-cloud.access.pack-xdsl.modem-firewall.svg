<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="600" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <g transform="translate(25, 25)">
      <text x="0" y="15" class="text-title">Niveau de firewall</text>
      <text x="145" y="15" fill="#6B7280" font-size="14">ⓘ</text>
    </g>

    <!-- Description -->
    <g transform="translate(25, 55)">
      <text x="0" y="15" class="text-muted">Le firewall protège votre réseau des connexions entrantes non sollicitées.</text>
    </g>

    <!-- Firewall level selector -->
    <g transform="translate(25, 100)">
      <text x="0" y="0" class="text-dark" font-weight="600">Niveau actuel</text>

      <!-- Dropdown selector -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="300" height="48" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="20" y="30" class="text-dark">Normal</text>
        <text x="270" y="30" class="text-muted">▼</text>
      </g>

      <!-- Dropdown expanded options -->
      <g transform="translate(0, 68)">
        <rect x="0" y="0" width="300" height="160" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>

        <!-- Option: Désactivé -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="300" height="52" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-weight="600">Désactivé</text>
          <text x="20" y="42" class="text-muted" font-size="11">Aucune protection (non recommandé)</text>
        </g>

        <!-- Option: Normal (selected) -->
        <g transform="translate(0, 52)">
          <rect x="0" y="0" width="300" height="52" fill="#EFF6FF"/>
          <text x="20" y="25" fill="#0050D7" font-weight="600">Normal</text>
          <text x="20" y="42" fill="#0050D7" font-size="11">Protection standard avec NAT/PAT</text>
          <text x="270" y="30" fill="#0050D7">✓</text>
        </g>

        <!-- Option: Élevé -->
        <g transform="translate(0, 104)">
          <rect x="0" y="0" width="300" height="52" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-weight="600">Élevé</text>
          <text x="20" y="42" class="text-muted" font-size="11">Bloque toutes les connexions entrantes</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right side - Level descriptions -->
  <g transform="translate(720, 80)">
    <rect x="0" y="0" width="400" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="35" class="text-title">Détails des niveaux</text>

    <!-- Level: Disabled -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="350" height="70" rx="4" fill="#FEE2E2"/>
      <text x="15" y="25" fill="#991B1B" font-weight="600">Désactivé</text>
      <text x="15" y="45" fill="#991B1B" font-size="12">• Toutes les connexions entrantes autorisées</text>
      <text x="15" y="60" fill="#991B1B" font-size="12">• Exposition directe à Internet</text>
    </g>

    <!-- Level: Normal -->
    <g transform="translate(25, 145)">
      <rect x="0" y="0" width="350" height="80" rx="4" fill="#D1FAE5"/>
      <text x="15" y="25" fill="#065F46" font-weight="600">Normal (recommandé)</text>
      <text x="15" y="45" fill="#065F46" font-size="12">• Protection NAT/PAT active</text>
      <text x="15" y="60" fill="#065F46" font-size="12">• Redirections de ports possibles</text>
      <text x="15" y="75" fill="#065F46" font-size="12">• Équilibre sécurité/fonctionnalités</text>
    </g>

    <!-- Level: High -->
    <g transform="translate(25, 240)">
      <rect x="0" y="0" width="350" height="70" rx="4" fill="#FEF3C7"/>
      <text x="15" y="25" fill="#92400E" font-weight="600">Élevé</text>
      <text x="15" y="45" fill="#92400E" font-size="12">• Toutes connexions entrantes bloquées</text>
      <text x="15" y="60" fill="#92400E" font-size="12">• Redirections de ports désactivées</text>
    </g>
  </g>
</svg>
