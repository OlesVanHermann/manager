<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Configuration réseau du modem</title>

  <!-- Component background -->
  <rect width="900" height="500" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="25" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration réseau</text>

  <!-- LAN Section -->
  <rect x="25" y="60" width="850" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="45" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">LAN</text>

  <text x="45" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
  <rect x="45" y="130" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="60" y="153" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.1</text>

  <text x="250" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Masque de sous-réseau</text>
  <rect x="250" y="130" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="265" y="153" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">255.255.255.0</text>

  <!-- DHCP Section -->
  <rect x="25" y="195" width="850" height="170" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="45" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">DHCP</text>

  <!-- DHCP Switch -->
  <rect x="100" y="212" width="40" height="20" rx="10" fill="#10B981"/>
  <circle cx="130" cy="222" r="8" fill="white"/>
  <text x="150" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveur DHCP activé</text>

  <text x="45" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Passerelle</text>
  <rect x="45" y="270" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="60" y="291" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.1</text>

  <text x="210" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">DNS Primaire</text>
  <rect x="210" y="270" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="225" y="291" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">213.186.33.99</text>

  <text x="375" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">DNS Secondaire</text>
  <rect x="375" y="270" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="291" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">8.8.8.8</text>

  <text x="45" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Plage DHCP</text>
  <rect x="45" y="330" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="60" y="351" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.64</text>
  <text x="205" y="351" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">à</text>
  <rect x="220" y="330" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="235" y="351" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.253</text>

  <!-- Ports Section -->
  <rect x="25" y="380" width="850" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="45" y="410" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Redirections de ports</text>

  <text x="45" y="440" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Aucune redirection configurée</text>

  <rect x="45" y="455" width="160" height="32" rx="4" fill="#0050D7"/>
  <text x="65" y="476" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter une redirection</text>
</svg>
