<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="400" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Redémarrer le modem</text>

    <!-- Description -->
    <g transform="translate(25, 55)">
      <text x="0" y="15" class="text-muted">Un redémarrage peut résoudre certains problèmes</text>
      <text x="0" y="35" class="text-muted">de connectivité temporaires.</text>
    </g>

    <!-- Reboot button -->
    <g transform="translate(25, 120)">
      <rect x="0" y="0" width="200" height="50" rx="4" class="btn-primary"/>
      <text x="100" y="32" text-anchor="middle" class="text-white" font-weight="600">Redémarrer</text>
    </g>

    <!-- Warning -->
    <g transform="translate(25, 195)">
      <rect x="0" y="0" width="450" height="60" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="22" fill="#92400E" font-size="13">⚠ Votre connexion Internet sera interrompue</text>
      <text x="15" y="42" fill="#92400E" font-size="13">pendant environ 2-3 minutes.</text>
    </g>
  </g>

  <!-- Confirmation dialog -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="400" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Dialog header -->
    <rect x="0" y="0" width="400" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-weight="600">Confirmer le redémarrage</text>
    <text x="370" y="32" class="text-muted" font-size="18">×</text>

    <!-- Dialog content -->
    <text x="20" y="85" class="text-dark">Êtes-vous sûr de vouloir redémarrer le modem ?</text>
    <text x="20" y="110" class="text-muted" font-size="12">La connexion sera interrompue pendant quelques minutes.</text>

    <!-- Dialog buttons -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="80" height="40" rx="4" class="btn-primary"/>
      <text x="40" y="26" text-anchor="middle" class="text-white">OK</text>

      <rect x="100" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="150" y="26" text-anchor="middle" class="text-dark">Annuler</text>
    </g>
  </g>

  <!-- Reboot in progress state -->
  <g transform="translate(1060, 80)">
    <rect x="0" y="0" width="300" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="35" class="text-dark" font-weight="600">Redémarrage en cours...</text>

    <g transform="translate(25, 60)">
      <!-- Spinner -->
      <circle cx="25" cy="25" r="20" fill="none" stroke="#E5E7EB" stroke-width="4"/>
      <path d="M 25 5 A 20 20 0 0 1 45 25" fill="none" stroke="#0050D7" stroke-width="4" stroke-linecap="round"/>

      <text x="60" y="20" class="text-dark">En attente du modem...</text>
      <text x="60" y="40" class="text-muted" font-size="12">Veuillez patienter</text>
    </g>
  </g>
</svg>
