<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1000" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Réinitialisation du modem</text>

    <!-- Reset options -->
    <g transform="translate(25, 65)">
      <!-- Option 1: Simple reset -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="300" height="120" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-weight="600">Réinitialiser</text>
        <text x="20" y="55" class="text-muted" font-size="12">Redémarre le modem et applique</text>
        <text x="20" y="70" class="text-muted" font-size="12">la dernière configuration connue.</text>

        <g transform="translate(20, 85)">
          <rect x="0" y="0" width="130" height="36" rx="4" class="btn-primary"/>
          <text x="65" y="24" text-anchor="middle" class="text-white" font-size="13">Réinitialiser</text>
        </g>
      </g>

      <!-- Option 2: Reset with OVH config -->
      <g transform="translate(330, 0)">
        <rect x="0" y="0" width="300" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="20" y="30" fill="#92400E" font-weight="600">Réinit. config OVH</text>
        <text x="20" y="55" fill="#92400E" font-size="12">Restaure la configuration OVH</text>
        <text x="20" y="70" fill="#92400E" font-size="12">d'origine (perte des personnalisations).</text>

        <g transform="translate(20, 85)">
          <rect x="0" y="0" width="160" height="36" rx="4" fill="#F59E0B"/>
          <text x="80" y="24" text-anchor="middle" class="text-white" font-size="13">Réinit. config OVH</text>
        </g>
      </g>

      <!-- Option 3: Reconfigure VoIP -->
      <g transform="translate(660, 0)">
        <rect x="0" y="0" width="300" height="120" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-weight="600">Reconfigurer VoIP</text>
        <text x="20" y="55" class="text-muted" font-size="12">Reconfigure la téléphonie</text>
        <text x="20" y="70" class="text-muted" font-size="12">sans toucher aux autres paramètres.</text>

        <g transform="translate(20, 85)">
          <rect x="0" y="0" width="140" height="36" rx="4" class="btn-primary"/>
          <text x="70" y="24" text-anchor="middle" class="text-white" font-size="13">Reconfigurer</text>
        </g>
      </g>
    </g>

    <!-- Warning box -->
    <g transform="translate(25, 210)">
      <rect x="0" y="0" width="950" height="90" rx="4" fill="#FEE2E2" stroke="#F87171"/>
      <text x="20" y="25" fill="#991B1B" font-weight="600">⚠ Attention - Opérations irréversibles</text>
      <text x="20" y="50" fill="#991B1B" font-size="13">• La réinitialisation config OVH effacera toutes vos personnalisations (WiFi, ports, etc.)</text>
      <text x="20" y="72" fill="#991B1B" font-size="13">• Votre connexion sera interrompue pendant plusieurs minutes</text>
    </g>
  </g>
</svg>
