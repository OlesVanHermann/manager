<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Réinitialisation port DSLAM</title>

  <!-- Component background -->
  <rect width="400" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réinitialisation du port DSLAM</text>

  <!-- Warning -->
  <rect x="20" y="55" width="360" height="50" rx="4" fill="#FEF3C7"/>
  <text x="35" y="75" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : Cette opération coupera temporairement</text>
  <text x="35" y="92" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">votre connexion Internet pendant quelques minutes.</text>

  <!-- Description -->
  <text x="20" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Réinitialisez le port DSLAM en cas de problème de connexion.</text>

  <!-- Reset button -->
  <rect x="20" y="150" width="360" height="40" rx="4" fill="#0050D7"/>
  <text x="130" y="175" fill="white" font-family="system-ui, sans-serif" font-size="14">Réinitialiser le port DSLAM</text>
</svg>
