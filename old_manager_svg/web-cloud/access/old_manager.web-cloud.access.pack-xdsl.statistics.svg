<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1280" height="900" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Section: Synchronisation -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" class="text-title">Synchronisation</text>

      <g transform="translate(0, 30)">
        <text x="0" y="15" class="text-muted">Periode</text>
        <rect x="80" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
        <text x="100" y="24" class="text-dark">Dernieres 24h</text>
        <text x="200" y="24" class="text-muted">▼</text>
      </g>

      <rect x="0" y="80" width="1200" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <!-- Simulated chart lines -->
      <polyline points="30,180 150,160 270,170 390,140 510,155 630,130 750,145 870,120 990,135 1110,125 1170,130"
                fill="none" stroke="#0050D7" stroke-width="2"/>
      <polyline points="30,200 150,190 270,185 390,175 510,180 630,165 750,170 870,155 990,160 1110,150 1170,155"
                fill="none" stroke="#10B981" stroke-width="2"/>
      <g transform="translate(1000, 90)">
        <rect x="0" y="0" width="12" height="12" fill="#0050D7"/>
        <text x="20" y="10" class="text-muted" font-size="11">Download</text>
        <rect x="0" y="20" width="12" height="12" fill="#10B981"/>
        <text x="20" y="30" class="text-muted" font-size="11">Upload</text>
      </g>
    </g>

    <!-- Section: Trafic -->
    <g transform="translate(30, 280)">
      <text x="0" y="0" class="text-title">Trafic</text>

      <g transform="translate(0, 30)">
        <text x="0" y="15" class="text-muted">Periode</text>
        <rect x="80" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
        <text x="100" y="24" class="text-dark">Derniere semaine</text>
        <text x="200" y="24" class="text-muted">▼</text>
      </g>

      <rect x="0" y="80" width="1200" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <!-- Simulated bar chart -->
      <g transform="translate(100, 200)">
        <rect x="0" y="-80" width="40" height="80" fill="#0050D7" opacity="0.8"/>
        <rect x="50" y="-30" width="40" height="30" fill="#10B981" opacity="0.8"/>
        <text x="45" y="15" text-anchor="middle" class="text-muted" font-size="10">Lun</text>
      </g>
      <g transform="translate(250, 200)">
        <rect x="0" y="-100" width="40" height="100" fill="#0050D7" opacity="0.8"/>
        <rect x="50" y="-45" width="40" height="45" fill="#10B981" opacity="0.8"/>
        <text x="45" y="15" text-anchor="middle" class="text-muted" font-size="10">Mar</text>
      </g>
      <g transform="translate(400, 200)">
        <rect x="0" y="-90" width="40" height="90" fill="#0050D7" opacity="0.8"/>
        <rect x="50" y="-35" width="40" height="35" fill="#10B981" opacity="0.8"/>
        <text x="45" y="15" text-anchor="middle" class="text-muted" font-size="10">Mer</text>
      </g>
      <g transform="translate(550, 200)">
        <rect x="0" y="-110" width="40" height="110" fill="#0050D7" opacity="0.8"/>
        <rect x="50" y="-50" width="40" height="50" fill="#10B981" opacity="0.8"/>
        <text x="45" y="15" text-anchor="middle" class="text-muted" font-size="10">Jeu</text>
      </g>
      <g transform="translate(700, 200)">
        <rect x="0" y="-95" width="40" height="95" fill="#0050D7" opacity="0.8"/>
        <rect x="50" y="-40" width="40" height="40" fill="#10B981" opacity="0.8"/>
        <text x="45" y="15" text-anchor="middle" class="text-muted" font-size="10">Ven</text>
      </g>
    </g>

    <!-- Section: Ping -->
    <g transform="translate(30, 530)">
      <text x="0" y="0" class="text-title">Ping (latence)</text>

      <g transform="translate(0, 30)">
        <text x="0" y="15" class="text-muted">Periode</text>
        <rect x="80" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
        <text x="100" y="24" class="text-dark">Dernieres 24h</text>
        <text x="200" y="24" class="text-muted">▼</text>
      </g>

      <rect x="0" y="80" width="1200" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <polyline points="30,150 200,145 400,148 600,142 800,146 1000,140 1170,143"
                fill="none" stroke="#F59E0B" stroke-width="2"/>
      <text x="1100" y="100" class="text-muted" font-size="11">~15ms</text>
    </g>

    <!-- Section: Erreurs -->
    <g transform="translate(30, 750)">
      <text x="0" y="0" class="text-title">Erreurs (HEC/FEC/CRC)</text>

      <g transform="translate(0, 30)">
        <text x="0" y="15" class="text-muted">Periode</text>
        <rect x="80" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
        <text x="100" y="24" class="text-dark">Dernieres 24h</text>
        <text x="200" y="24" class="text-muted">▼</text>
      </g>

      <rect x="0" y="80" width="1200" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="600" y="140" text-anchor="middle" class="text-muted">Aucune erreur detectee</text>
    </g>
  </g>
</svg>
