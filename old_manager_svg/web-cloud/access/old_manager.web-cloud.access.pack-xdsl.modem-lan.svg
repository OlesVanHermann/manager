<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="700" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title with tooltip -->
    <g transform="translate(25, 25)">
      <text x="0" y="15" class="text-title">Configuration LAN</text>
      <text x="145" y="15" fill="#6B7280" font-size="14">ⓘ</text>
    </g>

    <!-- Table header -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="650" height="45" fill="#F9FAFB"/>
      <text x="20" y="28" class="text-muted" font-weight="600">Type d'adressage ⓘ</text>
      <text x="200" y="28" class="text-muted" font-weight="600">Adresse IP ⓘ</text>
      <text x="380" y="28" class="text-muted" font-weight="600">Masque de sous-réseau ⓘ</text>
      <text x="580" y="28" class="text-muted" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 - View mode -->
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="650" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="650" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">DHCP</text>
      <text x="200" y="32" class="text-dark" font-weight="600">192.168.1.254</text>
      <text x="380" y="32" class="text-dark">255.255.255.0</text>

      <g transform="translate(580, 15)">
        <rect x="0" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="18" y="24" text-anchor="middle" class="text-dark">✎</text>
      </g>
    </g>

    <!-- Row 2 - Edit mode -->
    <g transform="translate(25, 160)">
      <rect x="0" y="0" width="650" height="70" fill="#F0F9FF"/>
      <line x1="0" y1="70" x2="650" y2="70" stroke="#E5E7EB"/>

      <!-- Addressing type dropdown -->
      <g transform="translate(20, 17)">
        <rect x="0" y="0" width="140" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="15" y="24" class="text-dark">DHCP</text>
        <text x="115" y="24" class="text-muted">▼</text>
      </g>

      <!-- IP Address input -->
      <g transform="translate(200, 17)">
        <rect x="0" y="0" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="15" y="24" class="text-dark">192.168.1.254</text>
      </g>

      <!-- Subnet mask input -->
      <g transform="translate(380, 17)">
        <rect x="0" y="0" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="15" y="24" class="text-dark">255.255.255.0</text>
      </g>

      <!-- Action buttons -->
      <g transform="translate(580, 17)">
        <rect x="0" y="0" width="36" height="36" rx="4" class="btn-primary"/>
        <text x="18" y="24" text-anchor="middle" class="text-white">✓</text>
        <rect x="44" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="62" y="24" text-anchor="middle" class="text-dark">✕</text>
      </g>
    </g>

    <!-- Info box -->
    <g transform="translate(25, 255)">
      <rect x="0" y="0" width="650" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="20" fill="#1E40AF" font-size="13">ℹ Modifiez l'adresse IP du modem avec précaution.</text>
      <text x="20" y="38" fill="#1E40AF" font-size="13">Un changement peut interrompre la connexion de vos appareils.</text>
    </g>
  </g>

  <!-- Right side - Addressing types explanation -->
  <g transform="translate(820, 80)">
    <rect x="0" y="0" width="350" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="30" class="text-dark" font-weight="600">Types d'adressage</text>

    <g transform="translate(25, 55)">
      <text x="0" y="0" class="text-dark" font-weight="600">DHCP</text>
      <text x="0" y="20" class="text-muted" font-size="12">Attribution automatique des</text>
      <text x="0" y="35" class="text-muted" font-size="12">adresses IP aux appareils</text>
    </g>

    <g transform="translate(25, 115)">
      <text x="0" y="0" class="text-dark" font-weight="600">Statique</text>
      <text x="0" y="20" class="text-muted" font-size="12">Configuration manuelle des</text>
      <text x="0" y="35" class="text-muted" font-size="12">adresses IP sur chaque appareil</text>
    </g>
  </g>
</svg>
