<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="600" fill="#374151" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="600" height="440" rx="8" class="bg-white"/>

    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
      <text x="560" y="30" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    </g>

    <!-- Title -->
    <text x="30" y="90" class="text-title">Commander des IP supplementaires</text>

    <!-- Content -->
    <g transform="translate(30, 120)">
      <!-- Operation -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark">Operation :</text>
        <text x="120" y="0" class="text-dark" font-weight="600">Commander 8 adresses IP</text>
      </g>

      <!-- Service -->
      <g transform="translate(0, 35)">
        <text x="0" y="0" class="text-dark">Service :</text>
        <text x="120" y="0" class="text-dark" font-weight="600">xdsl-abc123-1</text>
      </g>

      <!-- Price info -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="540" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark">Prix : <tspan font-weight="600">5,00 EUR HT/mois</tspan></text>
        <text x="20" y="55" class="text-muted" font-size="12">Activation sous 2h - Engagement minimum 1 mois</text>
      </g>

      <!-- Checkboxes -->
      <g transform="translate(0, 180)">
        <!-- Checkbox 1 -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <text x="5" y="15" class="text-white" font-size="12">✓</text>
          <text x="30" y="15" class="text-dark">J'accepte l'execution immediate du service</text>
        </g>

        <!-- Checkbox 2 -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">J'accepte les conditions generales (</text>
          <text x="295" y="15" class="text-link">voir le contrat</text>
          <text x="385" y="15" class="text-dark">)</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(30, 380)">
      <rect x="0" y="0" width="120" height="44" rx="4" fill="#E5E7EB"/>
      <text x="35" y="28" class="text-muted">Commander</text>

      <rect x="140" y="0" width="100" height="44" rx="4" class="btn-secondary"/>
      <text x="170" y="28" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
