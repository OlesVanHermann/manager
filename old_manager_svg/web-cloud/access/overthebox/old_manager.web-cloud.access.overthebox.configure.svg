<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Configuration</title>

  <!-- Background -->
  <rect width="800" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">OverTheBox</text>

  <!-- Section 1: Redémarrage -->
  <rect x="30" y="70" width="740" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="50" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Vous avez redémarré votre overTheBox</text>
  <text x="50" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Votre équipement a changé son identifiant. Vous devez maintenant</text>
  <text x="50" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">rattacher ce dernier à un service existant :</text>

  <!-- Service link -->
  <text x="70" y="185" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">• otb-abc123-xyz</text>

  <!-- Section 2: Nouvelle commande -->
  <rect x="30" y="230" width="740" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="50" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Vous avez reçu votre nouvelle overTheBox</text>
  <text x="50" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous avez fait l'acquisition d'un nouvel équipement.</text>
  <text x="50" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous devez</text>
  <text x="135" y="320" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">souscrire à un nouveau service</text>
  <text x="355" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.</text>
</svg>
