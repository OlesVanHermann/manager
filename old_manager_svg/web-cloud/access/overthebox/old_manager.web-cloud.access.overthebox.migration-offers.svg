<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Migration Offres</title>

  <!-- Background -->
  <rect width="900" height="500" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Choisir une offre</text>

  <!-- Comparison table -->
  <rect x="30" y="70" width="840" height="350" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="30" y="70" width="840" height="50" rx="4" fill="#F9FAFB"/>
  <text x="50" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>
  <text x="250" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Offre actuelle</text>
  <text x="450" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">OTB Essential</text>
  <text x="670" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">OTB Plus</text>

  <!-- Row: Abonnement mensuel -->
  <line x1="30" y1="120" x2="870" y2="120" stroke="#E5E7EB"/>
  <text x="50" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Abonnement mensuel</text>
  <text x="250" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">9,99 € HT/mois</text>
  <text x="450" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">14,99 € HT/mois</text>
  <text x="670" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29,99 € HT/mois</text>

  <!-- Row: Matériel -->
  <line x1="30" y1="175" x2="870" y2="175" stroke="#E5E7EB"/>
  <text x="50" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Matériel</text>
  <text x="250" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/</text>

  <!-- Hardware select 1 -->
  <rect x="430" y="190" width="170" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="445" y="213" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">OTB v2 (+49€)</text>
  <path d="M580 203 L588 211 L596 203" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Hardware select 2 -->
  <rect x="650" y="190" width="170" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="665" y="213" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">OTB v2b (+99€)</text>
  <path d="M800 203 L808 211 L816 203" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Row: Features -->
  <line x1="30" y1="240" x2="870" y2="240" stroke="#E5E7EB"/>
  <text x="50" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Agrégation de liens</text>
  <text x="250" y="275" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="450" y="275" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="670" y="275" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>

  <line x1="30" y1="295" x2="870" y2="295" stroke="#E5E7EB"/>
  <text x="50" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Support prioritaire</text>
  <text x="250" y="330" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">✗</text>
  <text x="450" y="330" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">✗</text>
  <text x="670" y="330" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>

  <!-- Buttons row -->
  <line x1="30" y1="355" x2="870" y2="355" stroke="#E5E7EB"/>
  <rect x="450" y="375" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="480" y="398" fill="white" font-family="system-ui, sans-serif" font-size="13">Choisir</text>

  <rect x="670" y="375" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="700" y="398" fill="white" font-family="system-ui, sans-serif" font-size="13">Choisir</text>

  <!-- External link -->
  <text x="30" y="460" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">En savoir plus sur OverTheBox</text>
</svg>
