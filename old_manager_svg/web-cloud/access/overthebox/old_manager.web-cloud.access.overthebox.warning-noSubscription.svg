<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Alerte pas d'abonnement</title>

  <!-- Info alert -->
  <rect width="600" height="120" rx="8" fill="#EFF6FF" stroke="#0050D7"/>

  <!-- Info icon -->
  <circle cx="40" cy="60" r="20" fill="#0050D7"/>
  <text x="36" y="67" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">i</text>

  <!-- Title -->
  <text x="80" y="45" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Équipement détecté</text>

  <!-- Message -->
  <text x="80" y="75" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Votre équipement a été détecté mais nécessite un abonnement</text>
  <text x="80" y="95" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">pour être activé.</text>
</svg>
