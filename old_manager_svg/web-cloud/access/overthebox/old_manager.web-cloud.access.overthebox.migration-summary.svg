<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Migration Résumé</title>

  <!-- Background -->
  <rect width="800" height="600" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Résumé de la commande</text>

  <!-- Description -->
  <text x="30" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous allez passer de l'offre "OTB Basic" à l'offre "OTB Plus".</text>

  <!-- Summary table -->
  <rect x="30" y="100" width="740" height="180" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="30" y="100" width="740" height="40" fill="#F9FAFB"/>
  <text x="50" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Désignation</text>
  <text x="350" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix unitaire</text>
  <text x="500" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Quantité</text>
  <text x="620" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix/mois</text>

  <!-- Row 1: Offer -->
  <text x="50" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Offre OTB Plus *</text>
  <text x="350" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29,99 € HT</text>
  <text x="530" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
  <text x="620" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29,99 € HT</text>

  <!-- Row 2: Hardware -->
  <text x="50" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Matériel: OTB v2b</text>
  <text x="350" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">99,00 € HT</text>
  <text x="530" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
  <text x="620" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">99,00 € HT</text>

  <!-- Total -->
  <line x1="30" y1="230" x2="770" y2="230" stroke="#E5E7EB"/>
  <text x="520" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Total mensuel:</text>
  <text x="650" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">29,99 € HT</text>

  <!-- Price explanations -->
  <text x="30" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">* Prix mensuel de l'abonnement : 29,99 € HT/mois</text>
  <text x="30" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le matériel sera facturé en une seule fois.</text>
  <text x="30" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Première mensualité: 128,99 € HT</text>

  <!-- Contracts section -->
  <text x="30" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Conditions contractuelles</text>

  <rect x="30" y="440" width="18" height="18" rx="2" fill="#0050D7"/>
  <text x="26" y="453" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="60" y="455" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les conditions générales de vente</text>

  <!-- Contract links -->
  <text x="60" y="485" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">• Conditions générales de vente OVHcloud</text>
  <text x="60" y="510" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">• Conditions particulières OverTheBox</text>

  <!-- Buttons -->
  <rect x="30" y="545" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="55" y="570" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="145" y="545" width="180" height="40" rx="4" fill="#0050D7"/>
  <text x="175" y="570" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer la migration</text>
</svg>
