<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1000" height="430" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Liste des tâches</text>

    <!-- Table header -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="950" height="45" fill="#F9FAFB"/>
      <text x="20" y="28" class="text-muted" font-weight="600">Nom</text>
      <text x="400" y="28" class="text-muted" font-weight="600">ID</text>
      <text x="700" y="28" class="text-muted" font-weight="600">Statut</text>
    </g>

    <!-- Row 1 - done -->
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">refreshDevice</text>
      <text x="400" y="32" class="text-muted">task-abc123</text>

      <g transform="translate(700, 16)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#D1FAE5"/>
        <text x="35" y="16" text-anchor="middle" fill="#065F46" font-size="12">Terminé</text>
      </g>
    </g>

    <!-- Row 2 - doing -->
    <g transform="translate(25, 160)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">updateConfiguration</text>
      <text x="400" y="32" class="text-muted">task-def456</text>

      <g transform="translate(700, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#DBEAFE"/>
        <circle cx="15" cy="12" r="6" fill="none" stroke="#E5E7EB" stroke-width="2"/>
        <path d="M 15 6 A 6 6 0 0 1 21 12" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
        <text x="50" y="16" text-anchor="middle" fill="#1E40AF" font-size="12">En cours</text>
      </g>
    </g>

    <!-- Row 3 - todo -->
    <g transform="translate(25, 215)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">restartService</text>
      <text x="400" y="32" class="text-muted">task-ghi789</text>

      <g transform="translate(700, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#FEF3C7"/>
        <text x="40" y="16" text-anchor="middle" fill="#92400E" font-size="12">En attente</text>
      </g>
    </g>

    <!-- Row 4 - error -->
    <g transform="translate(25, 270)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">backupConfiguration</text>
      <text x="400" y="32" class="text-muted">task-jkl012</text>

      <g transform="translate(700, 16)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#FEE2E2"/>
        <text x="35" y="16" text-anchor="middle" fill="#991B1B" font-size="12">Erreur</text>
      </g>
    </g>

    <!-- Row 5 - done -->
    <g transform="translate(25, 325)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">syncInterfaces</text>
      <text x="400" y="32" class="text-muted">task-mno345</text>

      <g transform="translate(700, 16)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#D1FAE5"/>
        <text x="35" y="16" text-anchor="middle" fill="#065F46" font-size="12">Terminé</text>
      </g>
    </g>

    <!-- Pagination -->
    <g transform="translate(780, 395)">
      <text x="0" y="15" class="text-muted">1 - 5 sur 12</text>
      <rect x="100" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="115" y="20" text-anchor="middle" class="text-muted">‹</text>
      <rect x="135" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="150" y="20" text-anchor="middle" class="text-muted">›</text>
    </g>
  </g>
</svg>
