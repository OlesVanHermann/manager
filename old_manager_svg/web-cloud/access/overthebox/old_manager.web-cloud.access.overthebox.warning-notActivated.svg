<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="180" viewBox="0 0 600 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Alerte non activé</title>

  <!-- Info alert -->
  <rect width="600" height="180" rx="8" fill="#EFF6FF" stroke="#0050D7"/>

  <!-- Info icon -->
  <circle cx="40" cy="90" r="20" fill="#0050D7"/>
  <text x="36" y="97" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">i</text>

  <!-- Title -->
  <text x="80" y="40" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Équipement non activé</text>

  <!-- Message -->
  <text x="80" y="70" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Votre équipement OverTheBox n'est pas encore activé.</text>

  <!-- Steps -->
  <text x="80" y="100" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">• Connectez-vous à l'interface de gestion de votre OverTheBox</text>
  <text x="80" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">• Suivez les instructions d'activation</text>

  <!-- Help link -->
  <text x="80" y="155" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Consulter le guide d'installation</text>
</svg>
