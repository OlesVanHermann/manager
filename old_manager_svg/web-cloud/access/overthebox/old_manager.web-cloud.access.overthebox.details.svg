<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Update available info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1000" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="26" fill="#1E40AF" font-size="13">ℹ Une mise à jour est disponible pour votre OverTheBox.</text>
    </g>

    <!-- Two column layout -->
    <g transform="translate(0, 60)">
      <!-- Left column - General Information -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="500" height="320" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <text x="25" y="35" class="text-title">Informations générales</text>

        <!-- Device state -->
        <g transform="translate(25, 60)">
          <text x="0" y="0" class="text-muted">État de l'appareil</text>
          <g transform="translate(0, 10)">
            <text x="0" y="15" fill="#10B981" font-weight="600">✓</text>
            <text x="20" y="15" class="text-dark">Activé</text>
          </g>
        </g>

        <!-- Billing date -->
        <g transform="translate(25, 110)">
          <text x="0" y="0" class="text-muted">Date de facturation</text>
          <text x="0" y="20" class="text-dark">15/01/2026</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="100" height="32" rx="4" class="btn-secondary"/>
            <text x="50" y="22" text-anchor="middle" class="text-dark" font-size="12">Résilier</text>
          </g>
        </g>

        <!-- Offer name -->
        <g transform="translate(25, 195)">
          <text x="0" y="0" class="text-muted">Offre</text>
          <text x="0" y="20" class="text-dark" font-weight="600">OverTheBox IT v1</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="130" height="32" rx="4" class="btn-secondary"/>
            <text x="65" y="22" text-anchor="middle" class="text-dark" font-size="12">Changer d'offre</text>
          </g>
        </g>
      </g>

      <!-- Right column - Device Information -->
      <g transform="translate(530, 0)">
        <rect x="0" y="0" width="500" height="320" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <text x="25" y="35" class="text-title">Informations appareil</text>

        <!-- Service name -->
        <g transform="translate(25, 60)">
          <text x="0" y="0" class="text-muted">Identifiant du service</text>
          <text x="0" y="20" class="text-dark">otb-xxx123</text>
        </g>

        <!-- Device ID -->
        <g transform="translate(25, 100)">
          <text x="0" y="0" class="text-muted">Identifiant de l'appareil</text>
          <text x="0" y="20" class="text-dark">device-abc123def456</text>
        </g>

        <!-- System version -->
        <g transform="translate(25, 140)">
          <text x="0" y="0" class="text-muted">Version système</text>
          <text x="0" y="20" class="text-dark">v0.9.12</text>
        </g>

        <!-- Public IP -->
        <g transform="translate(25, 180)">
          <text x="0" y="0" class="text-muted">Adresse IP publique</text>
          <text x="0" y="20" class="text-dark">91.134.xxx.xxx</text>
        </g>

        <!-- IPv6 toggle -->
        <g transform="translate(25, 230)">
          <text x="0" y="0" class="text-muted">IPv6</text>
          <g transform="translate(0, 10)">
            <rect x="0" y="0" width="50" height="26" rx="13" fill="#0050D7"/>
            <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
            <text x="60" y="18" class="text-dark">Activé</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Bottom section - Interfaces -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="1030" height="300" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="25" y="35" class="text-title">Interfaces réseau</text>

      <!-- Table header -->
      <g transform="translate(25, 55)">
        <rect x="0" y="0" width="980" height="40" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-muted" font-size="12" font-weight="600">Interface</text>
        <text x="150" y="26" class="text-muted" font-size="12" font-weight="600">Type</text>
        <text x="300" y="26" class="text-muted" font-size="12" font-weight="600">IP</text>
        <text x="480" y="26" class="text-muted" font-size="12" font-weight="600">Passerelle</text>
        <text x="660" y="26" class="text-muted" font-size="12" font-weight="600">Débit</text>
        <text x="800" y="26" class="text-muted" font-size="12" font-weight="600">Statut</text>
      </g>

      <!-- Interface 1 -->
      <g transform="translate(25, 95)">
        <rect x="0" y="0" width="980" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="980" y2="50" stroke="#E5E7EB"/>
        <text x="15" y="32" class="text-dark" font-weight="600">if0</text>
        <text x="150" y="32" class="text-dark">WAN (DHCP)</text>
        <text x="300" y="32" class="text-dark">192.168.1.100</text>
        <text x="480" y="32" class="text-dark">192.168.1.1</text>
        <text x="660" y="32" class="text-dark">↓ 100 Mbps / ↑ 50 Mbps</text>
        <g transform="translate(800, 16)">
          <rect x="0" y="0" width="60" height="20" rx="10" fill="#D1FAE5"/>
          <text x="30" y="14" text-anchor="middle" fill="#065F46" font-size="11">Actif</text>
        </g>
      </g>

      <!-- Interface 2 -->
      <g transform="translate(25, 145)">
        <rect x="0" y="0" width="980" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="980" y2="50" stroke="#E5E7EB"/>
        <text x="15" y="32" class="text-dark" font-weight="600">if1</text>
        <text x="150" y="32" class="text-dark">WAN (PPPoE)</text>
        <text x="300" y="32" class="text-dark">80.12.xxx.xxx</text>
        <text x="480" y="32" class="text-dark">-</text>
        <text x="660" y="32" class="text-dark">↓ 25 Mbps / ↑ 5 Mbps</text>
        <g transform="translate(800, 16)">
          <rect x="0" y="0" width="60" height="20" rx="10" fill="#D1FAE5"/>
          <text x="30" y="14" text-anchor="middle" fill="#065F46" font-size="11">Actif</text>
        </g>
      </g>

      <!-- Interface 3 -->
      <g transform="translate(25, 195)">
        <rect x="0" y="0" width="980" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="980" y2="50" stroke="#E5E7EB"/>
        <text x="15" y="32" class="text-dark" font-weight="600">if2</text>
        <text x="150" y="32" class="text-dark">4G (USB)</text>
        <text x="300" y="32" class="text-dark">10.0.0.1</text>
        <text x="480" y="32" class="text-dark">10.0.0.254</text>
        <text x="660" y="32" class="text-dark">↓ 30 Mbps / ↑ 10 Mbps</text>
        <g transform="translate(800, 16)">
          <rect x="0" y="0" width="70" height="20" rx="10" fill="#FEE2E2"/>
          <text x="35" y="14" text-anchor="middle" fill="#991B1B" font-size="11">Inactif</text>
        </g>
      </g>
    </g>
  </g>
</svg>
