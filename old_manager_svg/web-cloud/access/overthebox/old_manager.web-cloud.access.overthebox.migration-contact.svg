<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Migration Contact</title>

  <!-- Background -->
  <rect width="800" height="500" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Contact de livraison</text>

  <!-- Description -->
  <text x="30" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le contact de livraison pour votre nouvel équipement.</text>
  <text x="30" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le matériel sera envoyé à cette adresse.</text>

  <!-- Contact section -->
  <text x="30" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="500">Contact</text>

  <!-- Contact card selected -->
  <rect x="30" y="170" width="350" height="180" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="360" cy="190" r="10" fill="#0050D7"/>
  <text x="356" y="194" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>

  <text x="50" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Jean Dupont</text>
  <text x="50" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">12 rue de Paris</text>
  <text x="50" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">75001 Paris</text>
  <text x="50" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">France</text>
  <text x="50" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">+33 1 23 45 67 89</text>
  <text x="50" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">jean.dupont@email.com</text>

  <!-- Contact card unselected -->
  <rect x="410" y="170" width="350" height="180" rx="4" fill="white" stroke="#E5E7EB"/>

  <text x="430" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Société ABC</text>
  <text x="430" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">45 avenue des Champs</text>
  <text x="430" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">69000 Lyon</text>
  <text x="430" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">France</text>

  <!-- Link to add contact -->
  <text x="30" y="385" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">+ Ajouter un nouveau contact</text>

  <!-- Buttons -->
  <rect x="30" y="430" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="55" y="455" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="145" y="430" width="150" height="40" rx="4" fill="#0050D7"/>
  <text x="165" y="455" fill="white" font-family="system-ui, sans-serif" font-size="14">Sélectionner</text>
</svg>
