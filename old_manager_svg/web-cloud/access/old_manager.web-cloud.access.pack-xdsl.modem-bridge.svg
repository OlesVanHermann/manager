<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="550" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Mode Bridge</text>

    <!-- Description -->
    <g transform="translate(25, 55)">
      <text x="0" y="15" class="text-muted">Le mode bridge désactive le routeur intégré au modem.</text>
      <text x="0" y="35" class="text-muted">Utilisez ce mode si vous avez votre propre routeur.</text>
    </g>

    <!-- Toggle -->
    <g transform="translate(25, 120)">
      <text x="0" y="0" class="text-dark" font-weight="600">Mode bridge</text>

      <g transform="translate(0, 20)">
        <!-- Toggle off -->
        <rect x="0" y="0" width="60" height="32" rx="16" fill="#E5E7EB"/>
        <circle cx="16" cy="16" r="12" fill="#FFFFFF"/>
        <text x="75" y="22" class="text-dark">Désactivé</text>
      </g>
    </g>

    <!-- Confirmation dialog -->
    <g transform="translate(25, 190)">
      <rect x="0" y="0" width="500" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>

      <text x="20" y="30" fill="#92400E" font-weight="600" font-size="16">⚠ Êtes-vous sûr ?</text>

      <text x="20" y="55" fill="#92400E" font-size="13">L'activation du mode bridge :</text>
      <text x="20" y="75" fill="#92400E" font-size="13">• Désactivera le WiFi et le DHCP du modem</text>
      <text x="20" y="95" fill="#92400E" font-size="13">• Nécessitera un routeur externe pour accéder à Internet</text>
    </g>
  </g>

  <!-- Right side - Mode explanations -->
  <g transform="translate(670, 80)">
    <rect x="0" y="0" width="400" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="25" y="35" class="text-title">Comparaison des modes</text>

    <!-- Mode Routeur -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="350" height="110" rx="4" fill="#D1FAE5"/>
      <text x="15" y="25" fill="#065F46" font-weight="600">Mode Routeur (par défaut)</text>
      <text x="15" y="50" fill="#065F46" font-size="12">• WiFi et DHCP intégrés actifs</text>
      <text x="15" y="68" fill="#065F46" font-size="12">• NAT/PAT et firewall fonctionnels</text>
      <text x="15" y="86" fill="#065F46" font-size="12">• Configuration simplifiée</text>
      <text x="15" y="104" fill="#065F46" font-size="12">• Idéal pour la plupart des utilisateurs</text>
    </g>

    <!-- Mode Bridge -->
    <g transform="translate(25, 185)">
      <rect x="0" y="0" width="350" height="120" rx="4" fill="#EFF6FF"/>
      <text x="15" y="25" fill="#1E40AF" font-weight="600">Mode Bridge</text>
      <text x="15" y="50" fill="#1E40AF" font-size="12">• Modem = simple "pont" vers Internet</text>
      <text x="15" y="68" fill="#1E40AF" font-size="12">• WiFi et DHCP du modem désactivés</text>
      <text x="15" y="86" fill="#1E40AF" font-size="12">• Nécessite un routeur externe</text>
      <text x="15" y="104" fill="#1E40AF" font-size="12">• Pour utilisateurs avancés avec</text>
      <text x="15" y="118" fill="#1E40AF" font-size="12">  leur propre équipement réseau</text>
    </g>
  </g>
</svg>
