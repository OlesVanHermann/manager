<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="400" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Title with editable name -->
    <g transform="translate(0, 0)">
      <text x="0" y="25" class="text-title">Bureau principal</text>
      <text x="200" y="25" class="text-muted">✎</text>
      <text x="0" y="50" class="text-muted" font-size="12">otb-xxx123</text>
    </g>

    <!-- Tabs -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1280" height="50" class="bg-white" stroke="#E5E7EB"/>

      <!-- Tab: Détails (active) -->
      <g transform="translate(20, 0)">
        <rect x="0" y="46" width="80" height="4" class="tab-active"/>
        <text x="40" y="32" text-anchor="middle" class="tab-active" font-weight="600">Détails</text>
      </g>

      <!-- Tab: Accès distant -->
      <g transform="translate(120, 0)">
        <text x="60" y="32" text-anchor="middle" class="tab-inactive">Accès distant</text>
      </g>

      <!-- Tab: Tâches -->
      <g transform="translate(270, 0)">
        <text x="40" y="32" text-anchor="middle" class="tab-inactive">Tâches</text>
      </g>

      <!-- Tab: Actions -->
      <g transform="translate(380, 0)">
        <text x="40" y="32" text-anchor="middle" class="tab-inactive">Actions</text>
      </g>

      <!-- Tab: Logs -->
      <g transform="translate(480, 0)">
        <text x="30" y="32" text-anchor="middle" class="tab-inactive">Logs</text>
      </g>
    </g>

    <!-- Content placeholder -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1280" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="640" y="80" text-anchor="middle" class="text-muted">[Contenu de l'onglet sélectionné]</text>
    </g>
  </g>
</svg>
