<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Facturation</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="50" y="37" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700">OVHcloud</text>
  <text x="280" y="37" fill="white" opacity="0.7" font-family="system-ui, sans-serif" font-size="13">Web Cloud › E-mails › Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">EXCHANGE</text>
  <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
  <text x="20" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaines</text>
  <text x="20" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Comptes</text>
  <text x="20" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Groupes</text>
  <rect x="0" y="235" width="240" height="36" fill="#EFF6FF"/>
  <rect x="0" y="235" width="4" height="36" fill="#0050D7"/>
  <text x="20" y="258" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Facturation</text>
  <text x="20" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Diagnostic</text>

  <!-- Main content -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Facturation</text>

  <!-- Subscription summary -->
  <rect x="280" y="140" width="500" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Abonnement</text>

  <text x="300" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Offre</text>
  <text x="450" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Exchange Hosted</text>

  <text x="300" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nombre de comptes</text>
  <text x="450" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 comptes (3 utilisés)</text>

  <text x="300" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prochaine échéance</text>
  <text x="450" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2025</text>

  <text x="300" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Renouvellement</text>
  <rect x="450" y="285" width="100" height="22" rx="11" fill="#DCFCE7"/>
  <text x="465" y="300" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Automatique</text>

  <!-- Monthly cost -->
  <rect x="800" y="140" width="300" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="820" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Coût mensuel</text>

  <text x="820" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="36" font-weight="700">20,00 €</text>
  <text x="940" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">HT/mois</text>

  <text x="820" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">5 comptes × 4,00 €/compte</text>

  <rect x="820" y="280" width="130" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="840" y="301" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Voir les factures</text>

  <!-- Invoice history -->
  <text x="280" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Historique des factures</text>

  <rect x="280" y="380" width="820" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="380" width="820" height="40" rx="8" fill="#F9FAFB"/>
  <text x="300" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro</text>
  <text x="450" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date</text>
  <text x="600" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Montant</text>
  <text x="750" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Statut</text>
  <text x="900" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Actions</text>

  <!-- Row 1 -->
  <line x1="280" y1="420" x2="1100" y2="420" stroke="#E5E7EB"/>
  <text x="300" y="450" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">FR-2024-123456</text>
  <text x="450" y="450" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">15/12/2024</text>
  <text x="600" y="450" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">20,00 € HT</text>
  <rect x="750" y="435" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="765" y="450" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Payée</text>
  <text x="900" y="450" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Télécharger</text>

  <!-- Row 2 -->
  <line x1="280" y1="470" x2="1100" y2="470" stroke="#E5E7EB"/>
  <text x="300" y="500" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">FR-2024-123123</text>
  <text x="450" y="500" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">15/11/2024</text>
  <text x="600" y="500" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">20,00 € HT</text>
  <rect x="750" y="485" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="765" y="500" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Payée</text>
  <text x="900" y="500" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Télécharger</text>

  <!-- Row 3 -->
  <line x1="280" y1="520" x2="1100" y2="520" stroke="#E5E7EB"/>
  <text x="300" y="550" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">FR-2024-122789</text>
  <text x="450" y="550" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">15/10/2024</text>
  <text x="600" y="550" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">20,00 € HT</text>
  <rect x="750" y="535" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="765" y="550" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Payée</text>
  <text x="900" y="550" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Télécharger</text>

  <!-- Pagination -->
  <text x="300" y="660" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-3 sur 12 factures</text>
</svg>
