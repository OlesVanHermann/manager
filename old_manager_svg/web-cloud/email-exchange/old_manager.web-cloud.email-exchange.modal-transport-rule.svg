<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Règle de transport</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une règle de transport</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Rule name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la règle *</text>
  <rect x="75" y="125" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Bloquer pièces jointes exécutables</text>

  <!-- Condition -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Appliquer cette règle si...</text>
  <rect x="75" y="210" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="236" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">La pièce jointe a une extension...</text>
  <text x="545" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="75" y="260" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">.exe, .bat, .cmd, .vbs, .js</text>

  <!-- Action -->
  <text x="75" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Effectuer l'action suivante...</text>
  <rect x="75" y="345" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="371" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Rejeter le message avec explication</text>
  <text x="545" y="371" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="75" y="395" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="421" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Pièces jointes exécutables non autorisées</text>

  <!-- Priority -->
  <text x="75" y="465" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Priorité</text>
  <rect x="75" y="475" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="501" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>

  <!-- Buttons -->
  <rect x="360" y="530" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="553" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="530" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="505" y="553" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
