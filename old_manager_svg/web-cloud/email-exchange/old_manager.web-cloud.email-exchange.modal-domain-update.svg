<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Modifier un domaine</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le domaine</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain (readonly) -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>

  <!-- Domain type -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de domaine</text>

  <!-- Radio 1 - Authoritative -->
  <circle cx="90" cy="225" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="225" r="4" fill="#0050D7"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Autoritatif</text>
  <text x="110" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tous les e-mails sont gérés par Exchange</text>

  <!-- Radio 2 - Non-authoritative -->
  <circle cx="90" cy="285" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Non-autoritatif</text>
  <text x="110" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Les e-mails non trouvés sont relayés vers un autre serveur</text>

  <!-- Main domain checkbox -->
  <rect x="75" y="340" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="355" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Définir comme domaine principal</text>

  <!-- Buttons -->
  <rect x="310" y="385" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="408" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="385" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="408" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
