<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer un contact</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un contact</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- First / Last name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prénom *</text>
  <rect x="75" y="125" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Jean</text>

  <text x="310" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom *</text>
  <rect x="310" y="125" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Dupont</text>

  <!-- Email -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse email *</text>
  <rect x="75" y="205" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">jean.dupont@example.com</text>

  <!-- Company -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Société</text>
  <rect x="75" y="285" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Acme Corporation</text>

  <!-- Phone -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Téléphone</text>
  <rect x="75" y="365" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">+33 1 23 45 67 89</text>

  <text x="310" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Mobile</text>
  <rect x="310" y="365" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="391" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">+33 6 12 34 56 78</text>

  <!-- Notes -->
  <text x="75" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Notes</text>
  <rect x="75" y="445" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="471" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Contact principal pour le projet X</text>

  <!-- Buttons -->
  <rect x="310" y="500" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="523" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="500" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="523" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
