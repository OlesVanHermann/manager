<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Upgrade offre</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Changer d'offre</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Current offer -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Offre actuelle</text>
  <rect x="75" y="125" width="445" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Exchange Hosted</text>
  <text x="95" y="168" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 comptes • 150 Go de stockage total</text>

  <!-- New offer selection -->
  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nouvelle offre</text>

  <!-- Option 1 -->
  <rect x="75" y="220" width="445" height="60" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="250" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="250" r="4" fill="#0050D7"/>
  <text x="115" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Exchange Provider</text>
  <text x="115" y="263" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Comptes illimités • API complète • White label</text>
  <text x="430" y="255" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">+15€/mois</text>

  <!-- Option 2 -->
  <rect x="75" y="290" width="445" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="95" cy="320" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="115" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Exchange Dedicated</text>
  <text x="115" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur dédié • Personnalisation complète</text>
  <text x="430" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14" font-weight="500">+50€/mois</text>

  <!-- Info -->
  <rect x="75" y="365" width="445" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="387" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Le changement d'offre sera effectif sous 24h.</text>

  <!-- Buttons -->
  <rect x="310" y="410" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="433" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="410" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="433" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
