<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Partager le calendrier</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Partager le calendrier</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Share with -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Partager avec *</text>
  <rect x="75" y="205" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">assistant@example.com</text>
  <text x="495" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Permission level -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Niveau de permission</text>

  <circle cx="90" cy="305" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Disponibilité uniquement</text>

  <circle cx="90" cy="340" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="340" r="4" fill="#0050D7"/>
  <text x="110" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Détails limités (sujet, lieu)</text>

  <circle cx="90" cy="375" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Tous les détails</text>

  <circle cx="90" cy="410" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Éditeur (peut modifier)</text>

  <!-- Buttons -->
  <rect x="310" y="445" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="445" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="468" fill="white" font-family="system-ui, sans-serif" font-size="14">Partager</text>
</svg>
