<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Restriction IP</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Restriction IP</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="122" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Limitez l'accès au compte Exchange à certaines</text>
  <text x="90" y="140" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">adresses IP pour renforcer la sécurité.</text>

  <!-- Enable restriction -->
  <rect x="75" y="165" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="180" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer la restriction IP</text>

  <!-- Allowed IPs -->
  <text x="75" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Adresses IP autorisées</text>

  <rect x="75" y="235" width="380" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="261" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">192.168.1.0/24</text>
  <text x="415" y="261" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <rect x="75" y="285" width="380" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10.0.0.50</text>
  <text x="415" y="311" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Add IP -->
  <rect x="75" y="340" width="380" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="366" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ajouter une IP ou plage CIDR</text>

  <rect x="465" y="340" width="55" height="40" rx="4" fill="#0050D7"/>
  <text x="478" y="366" fill="white" font-family="system-ui, sans-serif" font-size="14">+</text>

  <!-- Warning -->
  <rect x="75" y="395" width="445" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="417" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Attention: Vous pourriez vous bloquer si votre IP n'est pas incluse.</text>

  <!-- Buttons -->
  <rect x="310" y="445" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="445" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="468" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
