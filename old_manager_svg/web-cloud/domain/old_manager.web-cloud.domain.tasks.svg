<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .badge-info { fill: #E8F0FE; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .badge-error { fill: #FEE2E2; }
      .text-badge-info { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .text-badge-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-badge-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .text-badge-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" stroke="#E5E7EB"/>
  
  <!-- Sidebar NAV -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Noms de domaine</text>
  <text x="20" y="170" class="text-body">Hébergements</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 90)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Noms de domaine › example.com › <tspan class="text-body">Tâches récentes</tspan></text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Tâches récentes</text>
    
    <!-- Table Card -->
    <rect x="0" y="70" width="1100" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="70" width="1100" height="400" rx="8" class="border"/>
    
    <!-- Table Header -->
    <rect x="1" y="71" width="1098" height="44" rx="8" class="bg-neutral-100"/>
    <text x="30" y="98" class="text-body" font-weight="600">Tâche</text>
    <text x="350" y="98" class="text-body" font-weight="600">Date de création</text>
    <text x="550" y="98" class="text-body" font-weight="600">Détail technique</text>
    <text x="850" y="98" class="text-body" font-weight="600">Statut</text>
    <text x="1030" y="98" class="text-body" font-weight="600">Actions</text>
    
    <!-- Table Row 1 - DONE -->
    <line x1="0" y1="115" x2="1100" y2="115" stroke="#E5E7EB"/>
    <text x="30" y="145" class="text-body">DomainDnsUpdate</text>
    <text x="350" y="145" class="text-muted">27 déc. 2025</text>
    <text x="550" y="145" class="text-muted">Mise à jour zone DNS</text>
    <rect x="840" y="130" width="80" height="24" rx="12" class="badge-success"/>
    <text x="855" y="147" class="text-badge-success">Terminée</text>
    <text x="1040" y="145" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 2 - DOING -->
    <line x1="0" y1="170" x2="1100" y2="170" stroke="#E5E7EB"/>
    <text x="30" y="200" class="text-body">DomainIncomingTransfer</text>
    <text x="350" y="200" class="text-muted">26 déc. 2025</text>
    <text x="550" y="200" class="text-muted">Transfert entrant</text>
    <rect x="840" y="185" width="80" height="24" rx="12" class="badge-info"/>
    <text x="855" y="202" class="text-badge-info">En cours</text>
    <text x="1040" y="200" class="text-muted" font-size="18">⋮</text>
    
    <!-- ActionMenu OUVERT -->
    <g transform="translate(980, 210)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="action-menu-dropdown"/>
      <text x="15" y="26" class="text-body">Modifier</text>
    </g>
    
    <!-- Table Row 3 - TODO -->
    <line x1="0" y1="225" x2="1100" y2="225" stroke="#E5E7EB"/>
    <text x="30" y="255" class="text-body">DomainHostCreate</text>
    <text x="350" y="255" class="text-muted">25 déc. 2025</text>
    <text x="550" y="255" class="text-muted">Création GLUE</text>
    <rect x="840" y="240" width="80" height="24" rx="12" class="badge-info"/>
    <text x="852" y="257" class="text-badge-info">Planifiée</text>
    <text x="1040" y="255" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 4 - ERROR -->
    <line x1="0" y1="280" x2="1100" y2="280" stroke="#E5E7EB"/>
    <text x="30" y="310" class="text-body">DomainDnssecEnable</text>
    <text x="350" y="310" class="text-muted">24 déc. 2025</text>
    <text x="550" y="310" class="text-muted">Activation DNSSEC</text>
    <rect x="840" y="295" width="80" height="24" rx="12" class="badge-warning"/>
    <text x="852" y="312" class="text-badge-warning">A traiter</text>
    <text x="1040" y="310" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 5 - PROBLEM -->
    <line x1="0" y1="335" x2="1100" y2="335" stroke="#E5E7EB"/>
    <text x="30" y="365" class="text-body">DomainOutgoingTransfer</text>
    <text x="350" y="365" class="text-muted">23 déc. 2025</text>
    <text x="550" y="365" class="text-muted">Transfert sortant</text>
    <rect x="840" y="350" width="80" height="24" rx="12" class="badge-error"/>
    <text x="855" y="367" class="text-badge-error">Échouée</text>
    <text x="1040" y="365" class="text-muted" font-size="18">⋮</text>
  </g>
</svg>
