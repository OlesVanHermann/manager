<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500" width="650" height="500">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #FEF3C7; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="500" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="460" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - SSHFP</text>
  <rect x="285" y="38" width="52" height="24" rx="4" class="badge-type"/>
  <text x="295" y="55" class="text-badge">SSHFP</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="36" rx="4" class="input-border"/>
  <text x="57" y="133" class="text-body">server</text>
  <rect x="395" y="110" width="200" height="36" rx="4" class="input-group-addon"/>
  <text x="407" y="133" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="175" class="text-label">TTL</text>
  <rect x="45" y="185" width="150" height="36" rx="4" class="input-border"/>
  <text x="57" y="208" class="text-body">3600</text>
  
  <!-- Algorithm -->
  <text x="45" y="250" class="text-label">Algorithme</text>
  <text x="110" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="200" height="36" rx="4" class="select-border"/>
  <text x="57" y="283" class="text-body">2 - DSA</text>
  <text x="220" y="283" class="text-muted">▼</text>
  <text x="45" y="310" class="text-muted">1=RSA, 2=DSA, 3=ECDSA, 4=Ed25519</text>
  
  <!-- Fingerprint type -->
  <text x="280" y="250" class="text-label">Type d'empreinte</text>
  <text x="390" y="250" class="text-required">*</text>
  <rect x="280" y="260" width="200" height="36" rx="4" class="select-border"/>
  <text x="292" y="283" class="text-body">2 - SHA-256</text>
  <text x="455" y="283" class="text-muted">▼</text>
  <text x="280" y="310" class="text-muted">1=SHA-1, 2=SHA-256</text>
  
  <!-- Fingerprint -->
  <text x="45" y="355" class="text-label">Empreinte (Fingerprint)</text>
  <text x="190" y="355" class="text-required">*</text>
  <rect x="45" y="365" width="550" height="36" rx="4" class="input-border"/>
  <text x="57" y="388" class="text-body" style="font-family: monospace; font-size: 12px;">9DBA55CEA0AF8AC578E515E8C... (hex)</text>
  
  <!-- Help text -->
  <text x="45" y="425" class="text-muted">SSHFP (SSH Fingerprint) stocke l'empreinte de la clé publique SSH du serveur.</text>
  <text x="45" y="443" class="text-muted">Utilisez: ssh-keygen -r hostname pour générer l'empreinte.</text>
  
  <!-- Buttons -->
  <rect x="305" y="460" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="332" y="483" class="btn-text-secondary">Annuler</text>
  
  <rect x="415" y="460" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="445" y="483" class="btn-text-primary">Ajouter l'entrée</text>
</svg>
