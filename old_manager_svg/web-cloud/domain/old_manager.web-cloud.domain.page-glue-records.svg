<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Domain Glue Records</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">← Retour à example.com</text>
  </g>
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Glue Records</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">example.com • Configurez vos propres serveurs DNS</text>
  </g>
  <g transform="translate(850, 55)"><rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/><text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un Glue</text></g>
  <!-- Info banner -->
  <g transform="translate(30, 110)">
    <rect x="0" y="0" width="1040" height="70" rx="8" fill="#EFF6FF"/>
    <text x="20" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ℹ️ Qu'est-ce qu'un Glue Record ?</text>
    <text x="20" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Un Glue Record permet d'associer une adresse IP à un nom de serveur DNS qui utilise votre propre domaine.</text>
    <text x="20" y="60" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Exemple : ns1.example.com → 203.0.113.10</text>
  </g>
  <!-- Glue records list -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="1040" height="330" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Glue Records (2)</text>
    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">NOM DU SERVEUR</text>
      <text x="350" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ADRESSE IPv4</text>
      <text x="550" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ADRESSE IPv6</text>
      <text x="800" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">STATUT</text>
      <text x="920" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ACTIONS</text>
    </g>
    <line x1="20" y1="75" x2="1000" y2="75" stroke="#E5E7EB"/>
    <g transform="translate(20, 105)">
      <text x="0" y="0" fill="#1F2937" font-family="monospace" font-size="13" font-weight="500">ns1.example.com</text>
      <text x="350" y="0" fill="#6B7280" font-family="monospace" font-size="12">203.0.113.10</text>
      <text x="550" y="0" fill="#6B7280" font-family="monospace" font-size="12">2001:db8::1</text>
      <rect x="800" y="-10" width="70" height="20" rx="4" fill="#DCFCE7"/><text x="815" y="5" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Propagé</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
      <text x="990" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Supprimer</text>
    </g>
    <line x1="20" y1="130" x2="1000" y2="130" stroke="#F3F4F6"/>
    <g transform="translate(20, 160)">
      <text x="0" y="0" fill="#1F2937" font-family="monospace" font-size="13" font-weight="500">ns2.example.com</text>
      <text x="350" y="0" fill="#6B7280" font-family="monospace" font-size="12">203.0.113.11</text>
      <text x="550" y="0" fill="#6B7280" font-family="monospace" font-size="12">2001:db8::2</text>
      <rect x="800" y="-10" width="70" height="20" rx="4" fill="#DCFCE7"/><text x="815" y="5" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Propagé</text>
      <text x="920" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Modifier</text>
      <text x="990" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Supprimer</text>
    </g>
    <!-- Usage info -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="980" height="80" rx="4" fill="#F9FAFB"/>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Comment utiliser vos Glue Records ?</text>
      <text x="15" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">1. Créez vos Glue Records ci-dessus</text>
      <text x="15" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2. Configurez ns1.example.com et ns2.example.com comme serveurs DNS de votre domaine</text>
    </g>
  </g>
</svg>
