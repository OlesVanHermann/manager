<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Cloud - Change DNS Servers Modal</title>
  <rect width="550" height="480" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="420" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier les serveurs DNS</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <!-- Warning -->
  <g transform="translate(75, 100)">
    <rect x="0" y="0" width="400" height="50" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12" font-weight="500">⚠️ Attention</text>
    <text x="15" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">La propagation DNS peut prendre jusqu'à 48h.</text>
  </g>
  <!-- Mode selection -->
  <g transform="translate(75, 170)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de configuration</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="190" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DNS OVHcloud</text>
      <text x="15" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Recommandé</text>
    </g>
    <g transform="translate(210, 20)">
      <rect x="0" y="0" width="190" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DNS personnalisés</text>
      <text x="15" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Externe</text>
    </g>
  </g>
  <!-- DNS servers -->
  <g transform="translate(75, 260)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Serveurs DNS OVHcloud</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="400" height="40" rx="4" fill="#F9FAFB"/>
      <text x="15" y="26" fill="#1F2937" font-family="monospace" font-size="12">dns101.ovh.net</text>
      <text x="350" y="26" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Principal</text>
    </g>
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="400" height="40" rx="4" fill="#F9FAFB"/>
      <text x="15" y="26" fill="#1F2937" font-family="monospace" font-size="12">ns101.ovh.net</text>
      <text x="340" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Secondaire</text>
    </g>
  </g>
  <!-- Info -->
  <g transform="translate(75, 390)">
    <rect x="0" y="0" width="400" height="30" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Les DNS OVHcloud sont optimisés pour vos services.</text>
  </g>
  <g transform="translate(75, 430)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="320" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Appliquer</text></g>
</svg>
