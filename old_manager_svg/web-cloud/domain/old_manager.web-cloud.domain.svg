<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Noms de domaine</text>
  <text x="40" y="175" class="text-body">mondomaine.fr</text>
  <g transform="translate(280, 100)">
    <!-- Header -->
    <text x="0" y="0" class="text-title">mondomaine.fr</text>
    <text x="0" y="30" class="text-muted">Expire le 15/06/2026</text>
    <!-- Action buttons -->
    <g transform="translate(900, -10)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="23" class="text-body">Actions ▼</text>
    </g>
    <!-- Tabs -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="tab-active" font-weight="600">Informations générales</text>
      <rect x="0" y="8" width="140" height="3" fill="#0050D7"/>
      <text x="170" y="0" class="tab-inactive">Zone DNS</text>
      <text x="270" y="0" class="tab-inactive">Serveurs DNS</text>
      <text x="390" y="0" class="tab-inactive">Redirection</text>
      <text x="490" y="0" class="tab-inactive">DNSSEC</text>
      <text x="570" y="0" class="tab-inactive">Tâches en cours</text>
      <text x="700" y="0" class="tab-inactive">Plus ▼</text>
    </g>
    <line x1="0" y1="85" x2="1100" y2="85" stroke="#E5E7EB"/>
    <!-- Content - 3 tiles -->
    <g transform="translate(0, 110)">
      <!-- Tile 1: Informations générales -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Informations générales</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <!-- State -->
        <text x="20" y="85" class="text-muted">État</text>
        <g transform="translate(20, 95)">
          <rect x="0" y="0" width="70" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Enregistré</text>
        </g>
        <!-- Dates -->
        <text x="20" y="150" class="text-muted">Date de création</text>
        <text x="200" y="150" class="text-body">15/06/2020</text>
        <text x="20" y="180" class="text-muted">Date d'expiration</text>
        <text x="200" y="180" class="text-body">15/06/2026</text>
        <!-- Renewal -->
        <text x="20" y="220" class="text-muted">Mode de renouvellement</text>
        <text x="200" y="220" class="text-body">Automatique</text>
        <!-- Offer -->
        <text x="20" y="260" class="text-muted">Offre</text>
        <text x="200" y="260" class="text-body">Gold</text>
        <!-- Extension -->
        <text x="20" y="300" class="text-muted">Extension</text>
        <text x="200" y="300" class="text-body">.fr (AFNIC)</text>
      </g>
      <!-- Tile 2: Serveurs DNS -->
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Serveurs DNS</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Type</text>
        <text x="200" y="85" class="text-body">Standard OVHcloud</text>
        <!-- DNS Servers list -->
        <text x="20" y="125" class="text-muted">Serveurs actifs</text>
        <text x="20" y="150" class="text-body">dns11.ovh.net</text>
        <text x="20" y="175" class="text-body">ns11.ovh.net</text>
        <!-- Anycast -->
        <text x="20" y="220" class="text-muted">Option DNS Anycast</text>
        <text x="200" y="220" class="text-body">Non activé</text>
        <!-- DNSSEC -->
        <text x="20" y="260" class="text-muted">DNSSEC</text>
        <g transform="translate(200, 245)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <!-- Link -->
        <text x="20" y="310" class="text-link">Modifier les serveurs DNS →</text>
      </g>
      <!-- Tile 3: Protection & Sécurité -->
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Protection et sécurité</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <!-- Transfer lock -->
        <text x="20" y="85" class="text-muted">Protection contre le transfert</text>
        <g transform="translate(20, 95)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <!-- Auth info -->
        <text x="20" y="155" class="text-muted">Code AUTH/INFO</text>
        <text x="20" y="180" class="text-link">Afficher le code →</text>
        <!-- WHOIS -->
        <text x="20" y="220" class="text-muted">Affichage WHOIS</text>
        <text x="200" y="220" class="text-body">Données masquées</text>
        <!-- Anti-spam -->
        <text x="20" y="260" class="text-muted">Adresses Anti-spam</text>
        <text x="20" y="285" class="text-link">Gérer les adresses →</text>
      </g>
    </g>
  </g>
</svg>
