<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 620" width="700" height="620">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #DCFCE7; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #166534; font-weight: 600; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="620" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="15" width="650" height="590" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="15" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="45" width="650" height="20" class="modal-header"/>
  <text x="45" y="47" class="text-white">Ajouter une entrée DNS - LOC</text>
  <rect x="260" y="33" width="40" height="24" rx="4" class="badge-type"/>
  <text x="270" y="50" class="text-badge">LOC</text>
  <text x="650" y="47" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="90" class="text-label">Sous-domaine</text>
  <rect x="45" y="100" width="350" height="34" rx="4" class="input-border"/>
  <text x="57" y="122" class="text-body">datacenter</text>
  <rect x="395" y="100" width="250" height="34" rx="4" class="input-group-addon"/>
  <text x="407" y="122" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="155" class="text-label">TTL</text>
  <rect x="45" y="165" width="120" height="34" rx="4" class="input-border"/>
  <text x="57" y="187" class="text-body">3600</text>
  
  <!-- Latitude section -->
  <text x="45" y="225" class="section-title">Latitude</text>
  <text x="45" y="250" class="text-label">Degrés</text>
  <text x="80" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="57" y="282" class="text-body">48</text>
  
  <text x="125" y="250" class="text-label">Minutes</text>
  <rect x="125" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="137" y="282" class="text-body">51</text>
  
  <text x="205" y="250" class="text-label">Secondes</text>
  <rect x="205" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="217" y="282" class="text-body">24.0</text>
  
  <text x="285" y="250" class="text-label">Direction</text>
  <rect x="285" y="260" width="50" height="34" rx="4" class="input-border"/>
  <text x="300" y="282" class="text-body">N</text>
  
  <!-- Longitude section -->
  <text x="370" y="225" class="section-title">Longitude</text>
  <text x="370" y="250" class="text-label">Degrés</text>
  <text x="405" y="250" class="text-required">*</text>
  <rect x="370" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="382" y="282" class="text-body">2</text>
  
  <text x="450" y="250" class="text-label">Minutes</text>
  <rect x="450" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="462" y="282" class="text-body">21</text>
  
  <text x="530" y="250" class="text-label">Secondes</text>
  <rect x="530" y="260" width="70" height="34" rx="4" class="input-border"/>
  <text x="542" y="282" class="text-body">7.0</text>
  
  <text x="610" y="250" class="text-label">Dir.</text>
  <rect x="610" y="260" width="50" height="34" rx="4" class="input-border"/>
  <text x="625" y="282" class="text-body">E</text>
  
  <!-- Altitude -->
  <text x="45" y="325" class="text-label">Altitude (mètres)</text>
  <text x="145" y="325" class="text-required">*</text>
  <rect x="45" y="335" width="150" height="34" rx="4" class="input-border"/>
  <text x="57" y="357" class="text-body">35.0</text>
  
  <!-- Size -->
  <text x="220" y="325" class="text-label">Taille (mètres)</text>
  <rect x="220" y="335" width="120" height="34" rx="4" class="input-border"/>
  <text x="232" y="357" class="text-body">1.0</text>
  
  <!-- Horizontal precision -->
  <text x="365" y="325" class="text-label">Précision horizontale</text>
  <rect x="365" y="335" width="120" height="34" rx="4" class="input-border"/>
  <text x="377" y="357" class="text-body">10000.0</text>
  
  <!-- Vertical precision -->
  <text x="510" y="325" class="text-label">Précision verticale</text>
  <rect x="510" y="335" width="120" height="34" rx="4" class="input-border"/>
  <text x="522" y="357" class="text-body">10.0</text>
  
  <!-- Example text -->
  <text x="45" y="405" class="text-muted">Exemple: Coordonnées GPS de Paris (Tour Eiffel): 48°51'24"N 2°21'07"E</text>
  <text x="45" y="425" class="text-muted">L'enregistrement LOC permet de spécifier la localisation géographique d'un hôte.</text>
  
  <!-- Preview -->
  <rect x="45" y="450" width="610" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="60" y="475" class="text-label">Aperçu de l'enregistrement:</text>
  <text x="60" y="500" class="text-body" style="font-family: monospace; font-size: 12px;">datacenter.exemple.com. 3600 IN LOC 48 51 24.000 N 2 21 7.000 E</text>
  <text x="60" y="518" class="text-body" style="font-family: monospace; font-size: 12px;">35.00m 1.00m 10000.00m 10.00m</text>
  
  <!-- Buttons -->
  <rect x="405" y="555" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="578" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="555" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="578" class="btn-text-primary">Ajouter l'entrée</text>
</svg>
