<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" width="700" height="480">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-h4 { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; fill: #1F2937; font-weight: 600; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .help-panel { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="480" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="650" height="440" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="650" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Désactiver la protection du domaine</text>
  <text x="650" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Main content area -->
  <text x="45" y="100" class="text-body">Souhaitez-vous réellement désactiver la protection pour votre domaine</text>
  <text x="45" y="120" class="text-strong">exemple.com</text>
  <text x="135" y="120" class="text-body">?</text>
  
  <!-- Info alert -->
  <rect x="45" y="145" width="400" height="50" rx="4" class="alert-info"/>
  <text x="60" y="168" class="text-info">Lorsque la protection sera désactivée, vous aurez accès</text>
  <text x="60" y="185" class="text-info">au code AUTH/INFO permettant le transfert de domaine.</text>
  
  <!-- Warning alert (DNSSEC) -->
  <rect x="45" y="210" width="400" height="50" rx="4" class="alert-warning"/>
  <text x="60" y="233" class="text-warning">Votre domaine utilise le DNSSEC, vérifiez que votre nouveau</text>
  <text x="60" y="250" class="text-warning">prestataire puisse correctement le gérer.</text>
  
  <!-- Help panel -->
  <rect x="455" y="90" width="210" height="290" rx="4" class="help-panel"/>
  <text x="470" y="115" class="text-h4">Protection du domaine</text>
  <text x="470" y="140" class="text-muted">Activer la protection permet</text>
  <text x="470" y="155" class="text-muted">de vous protéger contre le</text>
  <text x="470" y="170" class="text-muted">vol de domaine.</text>
  
  <text x="470" y="200" class="text-h4">Qu'est-ce que le vol ?</text>
  <text x="470" y="220" class="text-muted">Le transfert est effectué</text>
  <text x="470" y="235" class="text-muted">sans vérification d'identité</text>
  <text x="470" y="250" class="text-muted">suffisante.</text>
  
  <text x="470" y="280" class="text-h4">Comment OVH protège ?</text>
  <text x="470" y="300" class="text-muted">Aucun transfert ne peut</text>
  <text x="470" y="315" class="text-muted">être demandé à votre insu.</text>
  
  <text x="470" y="345" class="text-muted" style="font-style:italic;">À noter : désactivez pour</text>
  <text x="470" y="360" class="text-muted" style="font-style:italic;">transférer vers un autre</text>
  <text x="470" y="375" class="text-muted" style="font-style:italic;">bureau d'enregistrement.</text>
  
  <!-- Buttons -->
  <rect x="235" y="410" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="262" y="433" class="btn-text-secondary">Annuler</text>
  
  <rect x="345" y="410" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="375" y="433" class="btn-text-primary">Valider</text>
</svg>
