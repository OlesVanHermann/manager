<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.input{fill:#FFF;stroke:#D1D5DB}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="180" width="600" height="520" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <text x="450" y="225" class="text-title">Ajouter un Glue Record</text>
  <text x="980" y="225" class="text-muted" font-size="24" style="cursor:pointer">×</text>
  <line x1="420" y1="250" x2="1020" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Info -->
  <rect x="450" y="270" width="540" height="60" fill="#E8F0FE" rx="4"/>
  <text x="470" y="295" class="text-dark" font-size="13">ℹ️ Les Glue Records permettent de définir l'adresse IP d'un</text>
  <text x="470" y="315" class="text-dark" font-size="13">serveur DNS hébergé sur votre propre domaine.</text>
  <!-- Form -->
  <text x="450" y="365" class="text-dark" font-weight="500">Nom du serveur DNS</text>
  <rect x="450" y="380" width="350" height="40" class="input" rx="4"/>
  <text x="465" y="405" class="text-dark">ns1</text>
  <text x="820" y="405" class="text-muted">.example.com</text>
  <text x="450" y="455" class="text-dark" font-weight="500">Adresse IPv4</text>
  <rect x="450" y="470" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="495" class="text-muted">Ex: 203.0.113.10</text>
  <text x="450" y="545" class="text-dark" font-weight="500">Adresse IPv6 (optionnel)</text>
  <rect x="450" y="560" width="540" height="40" class="input" rx="4"/>
  <text x="465" y="585" class="text-muted">Ex: 2001:db8::1</text>
  <!-- Warning -->
  <rect x="450" y="620" width="540" height="40" fill="#FEF3C7" rx="4"/>
  <text x="470" y="645" class="text-dark" font-size="13">⚠️ La propagation peut prendre jusqu'à 48h.</text>
  <!-- Buttons -->
  <rect x="750" y="680" width="100" height="40" fill="#F3F4F6" rx="4"/>
  <text x="775" y="705" class="text-dark">Annuler</text>
  <rect x="870" y="680" width="140" height="40" class="btn-primary" rx="4"/>
  <text x="905" y="705" class="text-white">Ajouter</text>
</svg>
