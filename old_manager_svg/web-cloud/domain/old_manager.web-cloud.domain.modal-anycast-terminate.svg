<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 340" width="550" height="340">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
    </style>
  </defs>
  
  <rect width="550" height="340" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="340" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Résilier DNS Anycast</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Voulez-vous vraiment résilier l'option DNS Anycast pour</text>
    <text x="0" y="24" class="text-body">le domaine <tspan font-weight="600">example.com</tspan> ?</text>
    
    <text x="0" y="64" class="text-muted">L'option DNS Anycast permet d'accélérer le fonctionnement des serveurs</text>
    <text x="0" y="82" class="text-muted">DNS pour fournir des temps de réponse plus courts dans le monde entier.</text>
    
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="502" height="70" rx="4" class="alert-warning"/>
      <text x="16" y="24" class="text-warning">⚠️ La résiliation prendra effet à la fin de la période de facturation.</text>
      <text x="16" y="48" class="text-warning">Vos DNS reviendront en mode classique.</text>
    </g>
  </g>
  
  <line x1="0" y1="280" x2="550" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 296)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="428" y="24" class="text-btn-danger">Résilier</text>
  </g>
</svg>
