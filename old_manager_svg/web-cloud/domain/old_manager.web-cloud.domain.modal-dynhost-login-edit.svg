<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 480" width="550" height="480">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
    </style>
  </defs>
  
  <rect width="550" height="480" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="480" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Modifier un identifiant d'accès au Dynhost</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Modifier le sous-domaine d'un identifiant d'accès</text>
    
    <text x="0" y="40" class="text-label">Sous-domaine : <tspan class="required">*</tspan></text>
    <g transform="translate(0, 52)">
      <rect x="0" y="0" width="350" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">dyn</text>
      <rect x="350" y="0" width="152" height="40" rx="4" class="input-addon"/>
      <text x="362" y="26" class="text-body">.example.com</text>
    </g>
    
    <text x="0" y="120" class="text-label">Mot de passe :</text>
    <g transform="translate(0, 132)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Laisser vide pour ne pas modifier</text>
    </g>
    <text x="0" y="192" class="text-muted">Le mot de passe doit être composé de 8 à 32 caractères alphanumériques.</text>
    
    <text x="0" y="230" class="text-label">Confirmation : <tspan class="required">*</tspan></text>
    <g transform="translate(0, 242)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">Confirmer le mot de passe</text>
    </g>
  </g>
  
  <line x1="0" y1="420" x2="550" y2="420" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 436)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="424" y="24" class="text-btn-primary">Modifier</text>
  </g>
</svg>
