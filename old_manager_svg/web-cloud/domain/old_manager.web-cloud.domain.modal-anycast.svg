<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(395, 160)" class="modal-shadow">
    <rect width="650" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="650" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="650" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="650" y2="50" stroke="#E5E7EB"/>
    <text x="25" y="32" class="text-white" font-size="15" font-weight="600">Activer DNS Anycast</text>
    <text x="620" y="32" class="text-white" font-size="16" opacity="0.7">x</text>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="600" height="65" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="11" font-weight="600">DNS Anycast Premium</text>
      <text x="15" y="40" class="text-info" font-size="10">Ameliorez les performances et la resilience de votre DNS</text>
      <text x="15" y="55" class="text-info" font-size="10">avec une distribution mondiale de vos enregistrements.</text>

      <!-- Domain -->
      <text x="0" y="95" class="text-dark" font-size="11" font-weight="500">Domaine</text>
      <text x="0" y="115" class="text-dark" font-size="14" font-weight="600">exemple.com</text>

      <!-- Avantages -->
      <text x="0" y="155" class="text-dark" font-size="11" font-weight="500">Avantages</text>
      <rect x="0" y="170" width="600" height="110" rx="6" class="bg-success"/>
      <text x="15" y="195" class="text-success" font-size="11">Temps de reponse DNS reduit (latence minimale)</text>
      <text x="15" y="218" class="text-success" font-size="11">Haute disponibilite (reseau mondial de serveurs)</text>
      <text x="15" y="241" class="text-success" font-size="11">Protection contre les attaques DDoS DNS</text>
      <text x="15" y="264" class="text-success" font-size="11">Aucune configuration requise (activation automatique)</text>

      <!-- Prix -->
      <text x="0" y="315" class="text-dark" font-size="11" font-weight="500">Tarif</text>
      <text x="0" y="345" class="text-dark" font-size="22" font-weight="700">1,00 EUR HT</text>
      <text x="105" y="345" class="text-muted" font-size="12">/mois</text>
      <text x="0" y="365" class="text-muted" font-size="10">Facturation mensuelle, resiliable a tout moment.</text>

      <!-- Checkbox -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="25" y="12" class="text-muted" font-size="10">J'accepte les conditions generales d'utilisation du service DNS Anycast</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="480" x2="650" y2="480" stroke="#E5E7EB"/>
    <g transform="translate(25, 495)">
      <rect x="380" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="408" y="23" class="text-dark" font-size="11">Annuler</text>

      <rect x="490" y="0" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="525" y="23" class="text-white" font-size="11">Activer</text>
    </g>
  </g>
</svg>
