<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="450" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un enregistrement GLUE</text>
    <text x="570" y="32" class="text-muted" font-size="16">Ã—</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Host -->
      <text x="0" y="20" class="text-dark" font-size="11" font-weight="500">Nom du serveur DNS *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="280" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="10">ns1, ns2, dns1...</text>
        <text x="300" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- IPv4 -->
      <text x="0" y="100" class="text-dark" font-size="11" font-weight="500">Adresse IPv4 *</text>
      <rect x="0" y="115" width="552" height="36" rx="4" class="input-border"/>
      <text x="12" y="138" class="text-muted" font-size="10">203.0.113.10</text>

      <!-- IPv6 -->
      <text x="0" y="180" class="text-dark" font-size="11" font-weight="500">Adresse IPv6 (optionnel)</text>
      <rect x="0" y="195" width="552" height="36" rx="4" class="input-border"/>
      <text x="12" y="218" class="text-muted" font-size="10">2001:db8::1</text>

      <!-- Warning -->
      <rect x="0" y="255" width="552" height="55" rx="6" class="bg-warning"/>
      <text x="20" y="280" class="text-warning" font-size="10">Un enregistrement GLUE doit pointer vers une IP fixe et stable.</text>
      <text x="20" y="298" class="text-warning" font-size="10">La propagation peut prendre jusqu'a 48h.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="390" x2="600" y2="390" stroke="#E5E7EB"/>
    <g transform="translate(24, 407)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="442" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="497" y="22" class="text-white" font-size="11" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
