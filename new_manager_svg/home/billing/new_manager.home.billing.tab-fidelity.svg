  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:28px;fill:#1F2937;font-weight:600}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-h2{font-family:'Source Sans Pro',sans-serif;font-size:18px;fill:#1F2937;font-weight:600}.sidebar-item{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#374151}.sidebar-item-active{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7;font-weight:600}.tab-active{fill:#0050D7}.tab-inactive{fill:#6B7280}</style></defs>
