<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #F5F6FA; }
      .header { fill: #000E9C; }
      .sidebar { fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .tab-active { fill: #0050D7; }
      .badge-exchange { fill: #0078D4; }
      .text-success { fill: #059669; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="900"/>
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="80" y="38" font-size="18" font-weight="600">OVHcloud</text>

  <rect class="sidebar" x="0" y="60" width="220" height="840"/>

  <!-- Main content -->
  <text class="text-primary" x="250" y="110" font-size="24" font-weight="600">Exchange - entreprise.com</text>
  <rect class="badge-exchange" x="540" y="92" width="80" height="24" rx="12"/>
  <text class="text-white" x="580" y="108" font-size="11" text-anchor="middle">Exchange</text>

  <!-- Tabs -->
  <rect class="tab-active" x="250" y="140" width="80" height="3"/>
  <text class="text-blue" x="290" y="130" font-size="14" font-weight="500" text-anchor="middle">Comptes</text>
  <text class="text-muted" x="400" y="130" font-size="14" text-anchor="middle">Domaines</text>
  <text class="text-muted" x="510" y="130" font-size="14" text-anchor="middle">Groupes</text>
  <text class="text-muted" x="620" y="130" font-size="14" text-anchor="middle">Ressources</text>
  <text class="text-muted" x="730" y="130" font-size="14" text-anchor="middle">Contacts</text>
  <text class="text-muted" x="840" y="130" font-size="14" text-anchor="middle">Partages</text>
  <text class="text-muted" x="940" y="130" font-size="14" text-anchor="middle">Tâches</text>

  <!-- Stats cards -->
  <rect class="card" x="250" y="170" width="160" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="275" y="200" font-size="12">Comptes</text>
  <text class="text-primary" x="275" y="240" font-size="28" font-weight="600">45</text>
  <text class="text-muted" x="275" y="260" font-size="12">/ 50 licences</text>

  <rect class="card" x="430" y="170" width="160" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="455" y="200" font-size="12">Stockage</text>
  <text class="text-primary" x="455" y="240" font-size="28" font-weight="600">1.8</text>
  <text class="text-muted" x="510" y="240" font-size="14">To</text>
  <text class="text-muted" x="455" y="260" font-size="12">/ 2.5 To</text>

  <rect class="card" x="610" y="170" width="160" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="635" y="200" font-size="12">Ressources</text>
  <text class="text-primary" x="635" y="240" font-size="28" font-weight="600">8</text>
  <text class="text-muted" x="635" y="260" font-size="12">Salles + équipements</text>

  <rect class="card" x="790" y="170" width="160" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="815" y="200" font-size="12">Groupes</text>
  <text class="text-primary" x="815" y="240" font-size="28" font-weight="600">12</text>

  <rect class="card" x="970" y="170" width="160" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="995" y="200" font-size="12">Boîtes partagées</text>
  <text class="text-primary" x="995" y="240" font-size="28" font-weight="600">6</text>

  <!-- Actions -->
  <rect class="btn-primary" x="1050" y="280" width="140" height="36" rx="4"/>
  <text class="text-white" x="1120" y="304" font-size="13" text-anchor="middle">+ Ajouter compte</text>

  <!-- Email accounts table -->
  <rect class="card" x="250" y="330" width="940" height="340" rx="8" filter="url(#shadow)"/>

  <rect class="table-header" x="250" y="330" width="940" height="45" rx="8 8 0 0"/>
  <text class="text-muted" x="280" y="358" font-size="12" font-weight="500">COMPTE</text>
  <text class="text-muted" x="480" y="358" font-size="12" font-weight="500">TYPE</text>
  <text class="text-muted" x="580" y="358" font-size="12" font-weight="500">QUOTA</text>
  <text class="text-muted" x="720" y="358" font-size="12" font-weight="500">ARCHIVAGE</text>
  <text class="text-muted" x="860" y="358" font-size="12" font-weight="500">OUTLOOK</text>
  <text class="text-muted" x="970" y="358" font-size="12" font-weight="500">ACTIONS</text>

  <!-- Rows -->
  <text class="text-primary" x="280" y="405" font-size="13">directeur@entreprise.com</text>
  <rect fill="#D1FAE5" x="480" y="392" width="55" height="22" rx="11"/>
  <text fill="#059669" x="508" y="407" font-size="11" text-anchor="middle">50 Go</text>
  <text class="text-muted" x="580" y="405" font-size="13">45.2 Go</text>
  <rect fill="#D1FAE5" x="720" y="392" width="50" height="22" rx="11"/>
  <text fill="#059669" x="745" y="407" font-size="11" text-anchor="middle">Actif</text>
  <rect fill="#D1FAE5" x="860" y="392" width="55" height="22" rx="11"/>
  <text fill="#059669" x="888" y="407" font-size="11" text-anchor="middle">Sync</text>
  <text class="text-blue" x="970" y="405" font-size="13">⚙️</text>

  <rect fill="#F9FAFB" x="250" y="425" width="940" height="50"/>
  <text class="text-primary" x="280" y="455" font-size="13">rh@entreprise.com</text>
  <rect fill="#E0E7FF" x="480" y="442" width="55" height="22" rx="11"/>
  <text fill="#4338CA" x="508" y="457" font-size="11" text-anchor="middle">25 Go</text>
  <text class="text-muted" x="580" y="455" font-size="13">18.7 Go</text>
  <rect fill="#D1FAE5" x="720" y="442" width="50" height="22" rx="11"/>
  <text fill="#059669" x="745" y="457" font-size="11" text-anchor="middle">Actif</text>
  <rect fill="#D1FAE5" x="860" y="442" width="55" height="22" rx="11"/>
  <text fill="#059669" x="888" y="457" font-size="11" text-anchor="middle">Sync</text>
  <text class="text-blue" x="970" y="455" font-size="13">⚙️</text>

  <!-- Features -->
  <rect fill="#EBF5FF" x="250" y="690" width="940" height="70" rx="8"/>
  <text class="text-primary" x="275" y="720" font-size="13" font-weight="500">Fonctionnalités Microsoft Exchange</text>
  <text class="text-muted" x="275" y="745" font-size="12">✓ 50 Go / compte | ✓ Archivage illimité | ✓ Outlook complet | ✓ ActiveSync | ✓ eDiscovery | ✓ Rétention légale</text>

  <defs><filter id="shadow" x="-5%" y="-5%" width="110%" height="120%"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter></defs>
</svg>
