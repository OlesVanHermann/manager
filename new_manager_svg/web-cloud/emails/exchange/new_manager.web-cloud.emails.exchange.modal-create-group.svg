<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="120" width="700" height="620" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="120" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="156" font-size="16" font-weight="600">Créer un groupe de distribution</text>
  <text class="text-muted" x="1045" y="156" font-size="20">×</text>

  <!-- Type -->
  <text class="text-primary" x="395" y="210" font-size="13" font-weight="500">Type de groupe</text>

  <rect class="radio-selected" x="395" y="225" width="310" height="55" rx="6"/>
  <circle fill="#0050D7" cx="420" cy="252" r="8"/>
  <circle fill="#FFFFFF" cx="420" cy="252" r="3"/>
  <text class="text-primary" x="445" y="250" font-size="13" font-weight="500">Groupe de distribution</text>
  <text class="text-muted" x="445" y="268" font-size="11">Envoi d'emails à plusieurs destinataires</text>

  <rect class="radio-option" x="720" y="225" width="310" height="55" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="745" cy="252" r="8"/>
  <text class="text-primary" x="770" y="250" font-size="13">Groupe de sécurité</text>
  <text class="text-muted" x="770" y="268" font-size="11">Gestion des permissions</text>

  <!-- Name -->
  <text class="text-primary" x="395" y="315" font-size="13" font-weight="500">Nom du groupe *</text>
  <rect class="input" x="395" y="325" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="351" font-size="14">Équipe Marketing</text>

  <!-- Email -->
  <text class="text-primary" x="395" y="400" font-size="13" font-weight="500">Adresse email *</text>
  <rect class="input" x="395" y="410" width="300" height="40" rx="4"/>
  <text class="text-muted" x="410" y="436" font-size="14">marketing</text>
  <text class="text-muted" x="720" y="436" font-size="14">@entreprise.com</text>

  <!-- Manager -->
  <text class="text-primary" x="395" y="485" font-size="13" font-weight="500">Gestionnaire du groupe *</text>
  <rect class="input" x="395" y="495" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="521" font-size="14">directeur@entreprise.com</text>
  <text class="text-muted" x="1020" y="521" font-size="12">▼</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="570" font-size="13" font-weight="500">Options</text>

  <rect fill="#0050D7" x="395" y="585" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="400" y="599" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="425" y="599" font-size="13">Autoriser les expéditeurs externes</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="395" y="615" width="18" height="18" rx="3"/>
  <text class="text-muted" x="425" y="629" font-size="13">Masquer dans la liste d'adresses globale</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="395" y="645" width="18" height="18" rx="3"/>
  <text class="text-muted" x="425" y="659" font-size="13">Nécessiter l'approbation pour rejoindre</text>

  <line x1="370" y1="695" x2="1070" y2="695" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="710" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="734" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="710" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="734" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
