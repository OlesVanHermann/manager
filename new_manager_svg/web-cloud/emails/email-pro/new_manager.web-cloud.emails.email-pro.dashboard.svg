<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #F5F6FA; }
      .header { fill: #000E9C; }
      .sidebar { fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #D1FAE5; }
      .badge-pro { fill: #8B5CF6; }
      .text-success { fill: #059669; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="900"/>
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="80" y="38" font-size="18" font-weight="600">OVHcloud</text>

  <rect class="sidebar" x="0" y="60" width="220" height="840"/>

  <!-- Main content -->
  <text class="text-primary" x="250" y="110" font-size="24" font-weight="600">Email Pro - monsite.com</text>
  <rect class="badge-pro" x="540" y="92" width="70" height="24" rx="12"/>
  <text class="text-white" x="575" y="108" font-size="11" text-anchor="middle">Email Pro</text>

  <!-- Tabs -->
  <rect class="tab-active" x="250" y="140" width="80" height="3"/>
  <text class="text-blue" x="290" y="130" font-size="14" font-weight="500" text-anchor="middle">Comptes</text>
  <text class="text-muted" x="410" y="130" font-size="14" text-anchor="middle">Domaines</text>
  <text class="text-muted" x="530" y="130" font-size="14" text-anchor="middle">Groupes</text>
  <text class="text-muted" x="650" y="130" font-size="14" text-anchor="middle">Contacts</text>
  <text class="text-muted" x="770" y="130" font-size="14" text-anchor="middle">Tâches</text>

  <!-- Stats cards -->
  <rect class="card" x="250" y="170" width="180" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="275" y="200" font-size="12">Comptes</text>
  <text class="text-primary" x="275" y="240" font-size="28" font-weight="600">15</text>
  <text class="text-muted" x="275" y="260" font-size="12">/ 25 licences</text>

  <rect class="card" x="450" y="170" width="180" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="475" y="200" font-size="12">Stockage total</text>
  <text class="text-primary" x="475" y="240" font-size="28" font-weight="600">187</text>
  <text class="text-muted" x="530" y="240" font-size="14">Go</text>
  <text class="text-muted" x="475" y="260" font-size="12">/ 500 Go</text>

  <rect class="card" x="650" y="170" width="180" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="675" y="200" font-size="12">Domaines associés</text>
  <text class="text-primary" x="675" y="240" font-size="28" font-weight="600">2</text>

  <rect class="card" x="850" y="170" width="180" height="100" rx="8" filter="url(#shadow)"/>
  <text class="text-muted" x="875" y="200" font-size="12">Groupes</text>
  <text class="text-primary" x="875" y="240" font-size="28" font-weight="600">4</text>

