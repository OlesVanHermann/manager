  <text class="text-white" x="1120" y="214" font-size="13" text-anchor="middle">+ Ajouter compte</text>

  <!-- Email accounts table -->
  <rect class="card" x="250" y="290" width="940" height="380" rx="8" filter="url(#shadow)"/>

  <rect class="table-header" x="250" y="290" width="940" height="45" rx="8 8 0 0"/>
  <text class="text-muted" x="280" y="318" font-size="12" font-weight="500">COMPTE</text>
  <text class="text-muted" x="480" y="318" font-size="12" font-weight="500">NOM AFFICHÉ</text>
  <text class="text-muted" x="660" y="318" font-size="12" font-weight="500">QUOTA</text>
  <text class="text-muted" x="800" y="318" font-size="12" font-weight="500">DERNIÈRE CONNEXION</text>
  <text class="text-muted" x="970" y="318" font-size="12" font-weight="500">ACTIONS</text>

  <!-- Rows -->
  <text class="text-primary" x="280" y="365" font-size="13">jean.dupont@monsite.com</text>
  <text class="text-primary" x="480" y="365" font-size="13">Jean Dupont</text>
  <text class="text-muted" x="660" y="365" font-size="13">12.5 Go / 20 Go</text>
  <text class="text-muted" x="800" y="365" font-size="13">29/12/2025 10:30</text>
  <text class="text-blue" x="970" y="365" font-size="13">⚙️</text>

  <rect fill="#F9FAFB" x="250" y="385" width="940" height="50"/>
  <text class="text-primary" x="280" y="415" font-size="13">marie.martin@monsite.com</text>
  <text class="text-primary" x="480" y="415" font-size="13">Marie Martin</text>
  <text class="text-muted" x="660" y="415" font-size="13">8.2 Go / 20 Go</text>
  <text class="text-muted" x="800" y="415" font-size="13">29/12/2025 09:15</text>
  <text class="text-blue" x="970" y="415" font-size="13">⚙️</text>

  <text class="text-primary" x="280" y="465" font-size="13">contact@monsite.com</text>
  <text class="text-primary" x="480" y="465" font-size="13">Contact Général</text>
  <text class="text-muted" x="660" y="465" font-size="13">5.1 Go / 20 Go</text>
  <text class="text-muted" x="800" y="465" font-size="13">28/12/2025 18:45</text>
  <text class="text-blue" x="970" y="465" font-size="13">⚙️</text>

  <!-- Features -->
  <rect fill="#EBF5FF" x="250" y="690" width="940" height="70" rx="8"/>
  <text class="text-primary" x="275" y="720" font-size="13" font-weight="500">Fonctionnalités Email Pro</text>
  <text class="text-muted" x="275" y="745" font-size="12">✓ 20 Go / compte | ✓ Calendrier et contacts partagés | ✓ ActiveSync | ✓ Webmail OWA | ✓ Anti-spam et anti-virus</text>

  <defs><filter id="shadow" x="-5%" y="-5%" width="110%" height="120%"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter></defs>
</svg>
