<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="200" width="600" height="460" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="200" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="236" font-size="16" font-weight="600">Créer une redirection email</text>
  <text class="text-muted" x="995" y="236" font-size="20">×</text>

  <!-- From -->
  <text class="text-primary" x="445" y="290" font-size="13" font-weight="500">Adresse source *</text>
  <rect class="input" x="445" y="300" width="280" height="40" rx="4"/>
  <text class="text-muted" x="460" y="326" font-size="14">commercial</text>
  <text class="text-muted" x="750" y="326" font-size="14">@monsite.com</text>

  <!-- To -->
  <text class="text-primary" x="445" y="375" font-size="13" font-weight="500">Adresse de destination *</text>
  <rect class="input" x="445" y="385" width="530" height="40" rx="4"/>
  <text class="text-muted" x="460" y="411" font-size="14">jean.dupont@gmail.com</text>

  <!-- Options -->
  <text class="text-primary" x="445" y="460" font-size="13" font-weight="500">Options</text>

  <rect fill="#0050D7" x="445" y="480" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="450" y="494" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="475" y="494" font-size="13">Conserver une copie sur le serveur</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="445" y="515" width="18" height="18" rx="3"/>
  <text class="text-muted" x="475" y="529" font-size="13">Redirection locale uniquement</text>

  <!-- Info -->
  <text class="text-muted" x="445" y="575" font-size="11">Les emails envoyés à l'adresse source seront transférés vers la destination.</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
