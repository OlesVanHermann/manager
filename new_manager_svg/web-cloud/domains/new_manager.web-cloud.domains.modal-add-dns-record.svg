<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Ajouter une entrée DNS</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <!-- Record type -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Type d'enregistrement *</text>
  <rect class="input" x="395" y="240" width="250" height="40" rx="4"/>
  <text class="text-primary" x="410" y="266" font-size="14">A</text>
  <text class="text-muted" x="620" y="266" font-size="12">▼</text>

  <!-- Subdomain -->
  <text class="text-primary" x="395" y="315" font-size="13" font-weight="500">Sous-domaine</text>
  <rect class="input" x="395" y="325" width="300" height="40" rx="4"/>
  <text class="text-muted" x="410" y="351" font-size="14">www</text>
  <text class="text-muted" x="720" y="351" font-size="14">.monsite.com</text>
  <text class="text-muted" x="395" y="385" font-size="11">Laissez vide pour le domaine principal (@)</text>

  <!-- Target -->
  <text class="text-primary" x="395" y="425" font-size="13" font-weight="500">Cible *</text>
  <rect class="input" x="395" y="435" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="461" font-size="14">192.168.1.1</text>
  <text class="text-muted" x="395" y="495" font-size="11">Adresse IPv4 pour un enregistrement A</text>

  <!-- TTL -->
  <text class="text-primary" x="395" y="535" font-size="13" font-weight="500">TTL (Time To Live)</text>
  <rect class="input" x="395" y="545" width="200" height="40" rx="4"/>
  <text class="text-primary" x="410" y="571" font-size="14">3600</text>
  <text class="text-muted" x="570" y="571" font-size="12">▼</text>
  <text class="text-muted" x="620" y="571" font-size="12">secondes (1 heure)</text>

  <!-- Priority (for MX) -->
  <text class="text-muted" x="395" y="615" font-size="11">La priorité n'est requise que pour les enregistrements MX et SRV</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Ajouter</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
