<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="160" width="700" height="540" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="160" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="196" font-size="16" font-weight="600">Ajouter une redirection</text>
  <text class="text-muted" x="1045" y="196" font-size="20">×</text>

  <!-- Source -->
  <text class="text-primary" x="395" y="250" font-size="13" font-weight="500">Source (sous-domaine) *</text>
  <rect class="input" x="395" y="260" width="300" height="40" rx="4"/>
  <text class="text-muted" x="410" y="286" font-size="14">www</text>
  <text class="text-muted" x="720" y="286" font-size="14">.monsite.com</text>

  <!-- Destination -->
  <text class="text-primary" x="395" y="335" font-size="13" font-weight="500">Destination *</text>
  <rect class="input" x="395" y="345" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="371" font-size="14">https://monsite.com</text>

  <!-- Type -->
  <text class="text-primary" x="395" y="420" font-size="13" font-weight="500">Type de redirection</text>

  <rect class="radio-selected" x="395" y="435" width="310" height="70" rx="6"/>
  <circle fill="#0050D7" cx="420" cy="470" r="8"/>
  <circle fill="#FFFFFF" cx="420" cy="470" r="3"/>
  <text class="text-primary" x="445" y="460" font-size="14" font-weight="500">301 - Permanente</text>
  <text class="text-muted" x="445" y="480" font-size="12">Recommandé pour le SEO</text>

  <rect class="radio-option" x="720" y="435" width="310" height="70" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="745" cy="470" r="8"/>
  <text class="text-primary" x="770" y="460" font-size="14">302 - Temporaire</text>
  <text class="text-muted" x="770" y="480" font-size="12">Pour les redirections provisoires</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="545" font-size="13" font-weight="500">Options</text>
  <rect fill="#0050D7" x="395" y="560" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="400" y="574" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="425" y="574" font-size="13">Conserver le chemin (path forwarding)</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="395" y="590" width="18" height="18" rx="3"/>
  <text class="text-muted" x="425" y="604" font-size="13">Forcer HTTPS</text>

  <line x1="370" y1="640" x2="1070" y2="640" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="660" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="684" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="660" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="684" font-size="14" font-weight="500" text-anchor="middle">Ajouter</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
