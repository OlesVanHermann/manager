<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #F5F6FA; }
      .header { fill: #000E9C; }
      .sidebar { fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .tab-active { fill: #0050D7; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #D1FAE5; }
      .text-success { fill: #059669; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="900"/>
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="80" y="38" font-size="18" font-weight="600">OVHcloud</text>

  <rect class="sidebar" x="0" y="60" width="220" height="840"/>

  <text class="text-primary" x="250" y="110" font-size="24" font-weight="600">monsite.com</text>

  <!-- Tabs -->
  <text class="text-muted" x="310" y="130" font-size="14" text-anchor="middle">Informations</text>
  <text class="text-muted" x="420" y="130" font-size="14" text-anchor="middle">Zone DNS</text>
  <rect class="tab-active" x="490" y="140" width="120" height="3"/>
  <text class="text-blue" x="550" y="130" font-size="14" font-weight="500" text-anchor="middle">Serveurs DNS</text>
  <text class="text-muted" x="680" y="130" font-size="14" text-anchor="middle">Redirections</text>

  <!-- Current DNS servers card -->
  <rect class="card" x="250" y="170" width="500" height="280" rx="8" filter="url(#shadow)"/>
  <text class="text-primary" x="275" y="205" font-size="16" font-weight="600">Serveurs DNS actuels</text>

  <rect class="badge-success" x="275" y="230" width="55" height="22" rx="11"/>
  <text class="text-success" x="303" y="245" font-size="11" text-anchor="middle">Actif</text>
  <text class="text-primary" x="345" y="245" font-size="14">Serveurs DNS OVHcloud</text>

  <rect fill="#F9FAFB" x="275" y="270" width="450" height="140" rx="6"/>
  <text class="text-muted" x="295" y="300" font-size="12">Serveur DNS primaire</text>
  <text class="text-primary" x="295" y="320" font-size="14" font-weight="500">dns1.ovh.net</text>

  <text class="text-muted" x="295" y="355" font-size="12">Serveur DNS secondaire</text>
  <text class="text-primary" x="295" y="375" font-size="14" font-weight="500">dns2.ovh.net</text>

  <!-- Change DNS card -->
  <rect class="card" x="770" y="170" width="420" height="280" rx="8" filter="url(#shadow)"/>
  <text class="text-primary" x="795" y="205" font-size="16" font-weight="600">Modifier les serveurs DNS</text>

  <rect class="radio-selected" x="795" y="230" width="370" height="60" rx="6"/>
  <circle fill="#0050D7" cx="820" cy="260" r="8"/>
  <circle fill="#FFFFFF" cx="820" cy="260" r="3"/>
  <text class="text-primary" x="845" y="255" font-size="14" font-weight="500">Serveurs DNS OVHcloud</text>
  <text class="text-muted" x="845" y="275" font-size="12">dns1.ovh.net, dns2.ovh.net</text>

  <rect class="radio-option" x="795" y="300" width="370" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="820" cy="330" r="8"/>
  <text class="text-primary" x="845" y="325" font-size="14">Serveurs DNS personnalisés</text>
  <text class="text-muted" x="845" y="345" font-size="12">Configurer vos propres serveurs</text>

  <rect class="radio-option" x="795" y="370" width="370" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="820" cy="400" r="8"/>
  <text class="text-primary" x="845" y="395" font-size="14">Serveurs DNS tiers</text>
  <text class="text-muted" x="845" y="415" font-size="12">Cloudflare, Google DNS, etc.</text>

  <!-- Glue records card -->
  <rect class="card" x="250" y="470" width="940" height="200" rx="8" filter="url(#shadow)"/>
  <text class="text-primary" x="275" y="505" font-size="16" font-weight="600">Enregistrements Glue</text>
  <text class="text-muted" x="275" y="530" font-size="13">Les enregistrements Glue permettent de définir l'IP de vos serveurs DNS personnalisés.</text>

  <rect fill="#F9FAFB" x="275" y="555" width="890" height="90" rx="6"/>
  <text class="text-muted" x="295" y="590" font-size="13">Aucun enregistrement Glue configuré</text>
  <rect class="btn-primary" x="295" y="610" width="180" height="32" rx="4"/>
  <text class="text-white" x="385" y="632" font-size="13" text-anchor="middle">+ Ajouter un Glue</text>

  <defs><filter id="shadow" x="-5%" y="-5%" width="110%" height="120%"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter></defs>
</svg>
