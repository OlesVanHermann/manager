<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="180" width="600" height="500" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="180" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="216" font-size="16" font-weight="600">Renouveler le domaine</text>
  <text class="text-muted" x="995" y="216" font-size="20">×</text>

  <text class="text-muted" x="445" y="270" font-size="14">Domaine : <tspan class="text-primary" font-weight="600">monsite.com</tspan></text>
  <text class="text-muted" x="445" y="295" font-size="13">Expire le : <tspan class="text-primary">15 janvier 2026</tspan></text>

  <!-- Duration -->
  <text class="text-primary" x="445" y="340" font-size="13" font-weight="500">Durée de renouvellement</text>

  <rect class="radio-selected" x="445" y="355" width="250" height="60" rx="6"/>
  <circle fill="#0050D7" cx="470" cy="385" r="8"/>
  <circle fill="#FFFFFF" cx="470" cy="385" r="3"/>
  <text class="text-primary" x="495" y="380" font-size="14" font-weight="500">1 an</text>
  <text class="text-muted" x="495" y="400" font-size="13">9,99 € HT</text>

  <rect class="radio-option" x="710" y="355" width="250" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="735" cy="385" r="8"/>
  <text class="text-primary" x="760" y="380" font-size="14">2 ans</text>
  <text class="text-muted" x="760" y="400" font-size="13">17,99 € HT (-10%)</text>

  <rect class="radio-option" x="445" y="425" width="250" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="470" cy="455" r="8"/>
  <text class="text-primary" x="495" y="450" font-size="14">5 ans</text>
  <text class="text-muted" x="495" y="470" font-size="13">39,99 € HT (-20%)</text>

  <rect class="radio-option" x="710" y="425" width="250" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="735" cy="455" r="8"/>
  <text class="text-primary" x="760" y="450" font-size="14">10 ans</text>
  <text class="text-muted" x="760" y="470" font-size="13">74,99 € HT (-25%)</text>

  <!-- Summary -->
  <rect fill="#F9FAFB" x="445" y="510" width="530" height="60" rx="6"/>
  <text class="text-muted" x="465" y="540" font-size="13">Nouvelle date d'expiration :</text>
  <text class="text-primary" x="465" y="560" font-size="14" font-weight="500">15 janvier 2027</text>
  <text class="text-primary" x="890" y="545" font-size="18" font-weight="600">9,99 € HT</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Renouveler</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
