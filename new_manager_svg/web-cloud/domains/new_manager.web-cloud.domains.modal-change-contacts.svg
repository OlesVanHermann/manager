<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Modifier les contacts</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <text class="text-muted" x="395" y="225" font-size="14">Domaine : <tspan class="text-primary" font-weight="600">monsite.com</tspan></text>

  <!-- Owner -->
  <text class="text-primary" x="395" y="270" font-size="13" font-weight="500">Propriétaire</text>
  <rect fill="#F3F4F6" x="395" y="280" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="306" font-size="14">Jean Dupont (ab12345-ovh)</text>
  <text class="text-muted" x="395" y="340" font-size="11">Le changement de propriétaire nécessite une procédure spécifique</text>

  <!-- Admin contact -->
  <text class="text-primary" x="395" y="385" font-size="13" font-weight="500">Contact administratif *</text>
  <rect class="input" x="395" y="395" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="421" font-size="14">ab12345-ovh</text>
  <text class="text-muted" x="1020" y="421" font-size="12">▼</text>

  <!-- Tech contact -->
  <text class="text-primary" x="395" y="470" font-size="13" font-weight="500">Contact technique *</text>
  <rect class="input" x="395" y="480" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="506" font-size="14">ab12345-ovh</text>
  <text class="text-muted" x="1020" y="506" font-size="12">▼</text>

  <!-- Billing contact -->
  <text class="text-primary" x="395" y="555" font-size="13" font-weight="500">Contact facturation</text>
  <rect class="input" x="395" y="565" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="591" font-size="14">ab12345-ovh</text>
  <text class="text-muted" x="1020" y="591" font-size="12">▼</text>

  <!-- Info -->
  <text class="text-muted" x="395" y="635" font-size="11">Les contacts doivent accepter la modification par email</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Modifier</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
