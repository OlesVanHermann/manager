<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .badge { fill: #E0E7FF; }
      .text-indigo { fill: #4338CA; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="200" width="600" height="460" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="200" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="236" font-size="16" font-weight="600">Modifier l'entrée DNS</text>
  <text class="text-muted" x="995" y="236" font-size="20">×</text>

  <!-- Record type (read-only) -->
  <text class="text-primary" x="445" y="290" font-size="13" font-weight="500">Type</text>
  <rect class="badge" x="445" y="300" width="35" height="26" rx="4"/>
  <text class="text-indigo" x="463" y="318" font-size="12" text-anchor="middle">A</text>

  <!-- Subdomain (read-only) -->
  <text class="text-primary" x="520" y="290" font-size="13" font-weight="500">Sous-domaine</text>
  <text class="text-primary" x="520" y="318" font-size="14">www.monsite.com</text>

  <!-- Target -->
  <text class="text-primary" x="445" y="370" font-size="13" font-weight="500">Cible *</text>
  <rect class="input" x="445" y="380" width="530" height="40" rx="4"/>
  <text class="text-primary" x="460" y="406" font-size="14">213.186.33.5</text>

  <!-- TTL -->
  <text class="text-primary" x="445" y="455" font-size="13" font-weight="500">TTL</text>
  <rect class="input" x="445" y="465" width="200" height="40" rx="4"/>
  <text class="text-primary" x="460" y="491" font-size="14">3600</text>
  <text class="text-muted" x="620" y="491" font-size="12">▼</text>

  <!-- Info -->
  <text class="text-muted" x="445" y="540" font-size="11">Les modifications DNS peuvent prendre jusqu'à 24h pour se propager.</text>

  <line x1="420" y1="600" x2="1020" y2="600" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="620" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="644" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="620" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="644" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
