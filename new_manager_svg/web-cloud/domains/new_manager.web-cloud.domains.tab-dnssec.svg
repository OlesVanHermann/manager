<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #F5F6FA; }
      .header { fill: #000E9C; }
      .sidebar { fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .tab-active { fill: #0050D7; }
      .toggle-on { fill: #0050D7; }
      .badge-success { fill: #D1FAE5; }
      .text-success { fill: #059669; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <rect class="bg" width="1440" height="900"/>
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="80" y="38" font-size="18" font-weight="600">OVHcloud</text>

  <rect class="sidebar" x="0" y="60" width="220" height="840"/>

  <text class="text-primary" x="250" y="110" font-size="24" font-weight="600">monsite.com</text>

  <!-- Tabs -->
  <text class="text-muted" x="310" y="130" font-size="14" text-anchor="middle">Informations</text>
  <text class="text-muted" x="420" y="130" font-size="14" text-anchor="middle">Zone DNS</text>
  <text class="text-muted" x="550" y="130" font-size="14" text-anchor="middle">Serveurs DNS</text>
  <text class="text-muted" x="680" y="130" font-size="14" text-anchor="middle">Redirections</text>
  <rect class="tab-active" x="750" y="140" width="80" height="3"/>
  <text class="text-blue" x="790" y="130" font-size="14" font-weight="500" text-anchor="middle">DNSSEC</text>

  <!-- DNSSEC Status -->
  <rect class="card" x="250" y="170" width="940" height="140" rx="8" filter="url(#shadow)"/>
  <text class="text-primary" x="275" y="205" font-size="16" font-weight="600">État DNSSEC</text>

  <rect class="toggle-on" x="275" y="230" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="307" cy="242" r="9"/>
  <text class="text-primary" x="335" y="247" font-size="14" font-weight="500">DNSSEC activé</text>
  <rect class="badge-success" x="480" y="233" width="65" height="22" rx="11"/>
  <text class="text-success" x="513" y="248" font-size="11" text-anchor="middle">Sécurisé</text>

  <text class="text-muted" x="275" y="285" font-size="13">DNSSEC protège votre domaine contre les attaques DNS (cache poisoning, spoofing).</text>

  <!-- DS Records -->
  <rect class="card" x="250" y="330" width="940" height="320" rx="8" filter="url(#shadow)"/>
  <text class="text-primary" x="275" y="365" font-size="16" font-weight="600">Enregistrements DS</text>
  <text class="text-muted" x="275" y="390" font-size="13">Les enregistrements DS sont publiés au registre pour valider la chaîne DNSSEC.</text>

  <rect fill="#F9FAFB" x="275" y="415" width="890" height="200" rx="6"/>

  <text class="text-muted" x="295" y="445" font-size="12" font-weight="500">Clé 1 (KSK)</text>
  <text class="text-muted" x="295" y="470" font-size="11">Key Tag: 12345</text>
  <text class="text-muted" x="400" y="470" font-size="11">Algorithm: 13 (ECDSAP256SHA256)</text>
  <text class="text-muted" x="620" y="470" font-size="11">Digest Type: 2 (SHA-256)</text>
  <text class="text-primary" x="295" y="495" font-size="11" font-family="monospace">Digest: A1B2C3D4E5F6789012345678ABCDEF...</text>

  <line x1="295" y1="520" x2="1140" y2="520" stroke="#E5E7EB"/>

  <text class="text-muted" x="295" y="550" font-size="12" font-weight="500">Clé 2 (ZSK)</text>
  <text class="text-muted" x="295" y="575" font-size="11">Key Tag: 54321</text>
  <text class="text-muted" x="400" y="575" font-size="11">Algorithm: 13 (ECDSAP256SHA256)</text>
  <text class="text-muted" x="620" y="575" font-size="11">Digest Type: 2 (SHA-256)</text>
  <text class="text-primary" x="295" y="600" font-size="11" font-family="monospace">Digest: F6E5D4C3B2A109876543210FEDCBA9...</text>

  <!-- Actions -->
  <rect class="btn-secondary" x="275" y="630" width="150" height="36" rx="4"/>
  <text class="text-primary" x="350" y="654" font-size="13" text-anchor="middle">Régénérer clés</text>

  <!-- Info -->
  <rect fill="#FEF3C7" x="250" y="670" width="940" height="70" rx="8"/>
  <text x="275" y="705" font-size="16">⚠️</text>
  <text class="text-primary" x="305" y="700" font-size="13" font-weight="500">Attention</text>
  <text class="text-muted" x="305" y="720" font-size="12">La désactivation de DNSSEC peut prendre jusqu'à 48h pour se propager. Pendant cette période, certains résolveurs peuvent refuser de résoudre votre domaine.</text>

  <defs><filter id="shadow" x="-5%" y="-5%" width="110%" height="120%"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter></defs>
</svg>
