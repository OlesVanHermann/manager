<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #FEE2E2; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-red { fill: #DC2626; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .alert-error { fill: #FEE2E2; stroke: #DC2626; }
      .badge { fill: #E0E7FF; }
      .text-indigo { fill: #4338CA; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="470" y="260" width="500" height="340" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="470" y="260" width="500" height="56" rx="8 8 0 0"/>
  <text class="text-red" x="495" y="296" font-size="16" font-weight="600">Supprimer l'entrée DNS</text>
  <text class="text-muted" x="945" y="296" font-size="20">×</text>

  <text class="text-primary" x="495" y="350" font-size="14">Voulez-vous supprimer cette entrée ?</text>

  <rect fill="#F3F4F6" x="495" y="370" width="450" height="70" rx="6"/>
  <rect class="badge" x="515" y="390" width="35" height="26" rx="4"/>
  <text class="text-indigo" x="533" y="408" font-size="12" text-anchor="middle">A</text>
  <text class="text-primary" x="565" y="400" font-size="14" font-weight="500">www.monsite.com</text>
  <text class="text-muted" x="565" y="420" font-size="12">→ 213.186.33.5</text>

  <rect class="alert-error" x="495" y="455" width="450" height="50" rx="6"/>
  <text x="515" y="485" font-size="20">⚠️</text>
  <text class="text-primary" x="545" y="485" font-size="12">Votre site pourrait devenir inaccessible.</text>

  <line x1="470" y1="540" x2="970" y2="540" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="720" y="560" width="100" height="36" rx="4"/>
  <text class="text-primary" x="770" y="584" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-danger" x="835" y="560" width="120" height="36" rx="4"/>
  <text class="text-white" x="895" y="584" font-size="14" font-weight="500" text-anchor="middle">Supprimer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
