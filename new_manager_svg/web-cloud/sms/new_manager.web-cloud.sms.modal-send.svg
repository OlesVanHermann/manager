<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Envoyer un SMS</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <!-- Sender -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Expéditeur *</text>
  <rect class="input" x="395" y="240" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="266" font-size="14">MonEntreprise</text>
  <text class="text-muted" x="670" y="266" font-size="12">▼</text>

  <!-- Recipients -->
  <text class="text-primary" x="395" y="315" font-size="13" font-weight="500">Destinataires *</text>
  <rect class="input" x="395" y="325" width="650" height="80" rx="4"/>
  <rect fill="#E0E7FF" x="410" y="340" width="140" height="26" rx="13"/>
  <text fill="#4338CA" x="480" y="358" font-size="12" text-anchor="middle">+33 6 12 34 56 78 ×</text>
  <rect fill="#E0E7FF" x="560" y="340" width="140" height="26" rx="13"/>
  <text fill="#4338CA" x="630" y="358" font-size="12" text-anchor="middle">+33 6 98 76 54 32 ×</text>
  <text class="text-muted" x="410" y="385" font-size="12">+ Ajouter un numéro ou importer une liste</text>
  <text class="text-muted" x="395" y="425" font-size="11">2 destinataires sélectionnés</text>

  <!-- Message -->
  <text class="text-primary" x="395" y="465" font-size="13" font-weight="500">Message *</text>
  <rect class="input" x="395" y="475" width="650" height="100" rx="4"/>
  <text class="text-muted" x="410" y="505" font-size="14">Bonjour, votre commande est prête à être retirée.</text>
  <text class="text-muted" x="410" y="525" font-size="14">Merci de votre confiance !</text>
  <text class="text-muted" x="1000" y="560" font-size="11">78 / 160</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="610" font-size="13" font-weight="500">Options</text>
  <rect fill="#FFFFFF" stroke="#D1D5DB" x="395" y="625" width="18" height="18" rx="3"/>
  <text class="text-muted" x="425" y="639" font-size="13">Envoi différé</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="600" y="625" width="18" height="18" rx="3"/>
  <text class="text-muted" x="630" y="639" font-size="13">Accusé de réception</text>

  <!-- Cost estimate -->
  <rect fill="#F9FAFB" x="395" y="660" width="650" height="40" rx="6"/>
  <text class="text-muted" x="415" y="686" font-size="13">Coût estimé : <tspan class="text-primary" font-weight="600">2 SMS</tspan> (1 SMS × 2 destinataires)</text>

  <line x1="370" y1="710" x2="1070" y2="710" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="725" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="749" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="725" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="749" font-size="14" font-weight="500" text-anchor="middle">Envoyer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
