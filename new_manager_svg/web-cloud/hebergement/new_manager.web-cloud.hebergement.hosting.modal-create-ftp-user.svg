<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="180" width="600" height="500" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="180" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="216" font-size="16" font-weight="600">Créer un utilisateur FTP</text>
  <text class="text-muted" x="995" y="216" font-size="20">×</text>

  <text class="text-muted" x="445" y="270" font-size="14">Créez un nouvel utilisateur pour accéder à votre espace FTP.</text>

  <!-- Login -->
  <text class="text-primary" x="445" y="315" font-size="13" font-weight="500">Identifiant *</text>
  <rect class="input" x="445" y="325" width="550" height="40" rx="4"/>
  <text class="text-muted" x="460" y="351" font-size="14">monsite-user1</text>

  <!-- Password -->
  <text class="text-primary" x="445" y="395" font-size="13" font-weight="500">Mot de passe *</text>
  <rect class="input" x="445" y="405" width="550" height="40" rx="4"/>
  <text class="text-muted" x="460" y="431" font-size="14">••••••••••••</text>
  <text class="text-muted" x="445" y="465" font-size="12">Minimum 8 caractères, 1 majuscule, 1 chiffre</text>

  <!-- Root folder -->
  <text class="text-primary" x="445" y="510" font-size="13" font-weight="500">Dossier racine</text>
  <rect class="input" x="445" y="520" width="550" height="40" rx="4"/>
  <text class="text-primary" x="460" y="546" font-size="14">/www/</text>
  <text class="text-muted" x="445" y="580" font-size="12">L'utilisateur aura accès uniquement à ce dossier et ses sous-dossiers.</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
