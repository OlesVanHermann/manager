<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="420" y="240" width="600" height="380" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="420" y="240" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="276" font-size="16" font-weight="600">Modifier le dossier racine</text>
  <text class="text-muted" x="995" y="276" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="445" y="330" font-size="14">Définissez le dossier racine pour votre site web.</text>

  <!-- Current path -->
  <text class="text-primary" x="445" y="375" font-size="13" font-weight="500">Chemin actuel</text>
  <text class="text-muted" x="445" y="395" font-size="14" font-family="monospace">/www/</text>

  <!-- New path input -->
  <text class="text-primary" x="445" y="440" font-size="13" font-weight="500">Nouveau chemin</text>
  <rect class="input-focus" x="445" y="450" width="550" height="40" rx="4"/>
  <text class="text-primary" x="460" y="476" font-size="14" font-family="monospace">/www/public/</text>

  <!-- Info alert -->
  <rect class="alert-info" x="445" y="510" width="550" height="50" rx="6"/>
  <text x="460" y="540" font-size="16">ℹ️</text>
  <text class="text-primary" x="485" y="535" font-size="12">Le chemin doit commencer par /www/ et exister sur votre espace FTP.</text>

  <!-- Modal footer -->
  <line x1="420" y1="580" x2="1020" y2="580" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="770" y="595" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="619" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="885" y="595" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="619" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
