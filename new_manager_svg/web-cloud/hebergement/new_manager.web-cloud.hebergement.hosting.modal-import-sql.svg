  <text class="text-primary" x="445" y="216" font-size="16" font-weight="600">Importer un fichier SQL</text>
  <text class="text-muted" x="995" y="216" font-size="20">√ó</text>

  <text class="text-muted" x="445" y="270" font-size="14">Base de destination : <tspan class="text-primary" font-weight="600">monsitecom_db1</tspan></text>

  <!-- Dropzone -->
  <rect class="dropzone" x="445" y="300" width="530" height="150" rx="8"/>
  <text x="710" y="365" font-size="32" text-anchor="middle">üìÑ</text>
  <text class="text-primary" x="710" y="400" font-size="14" text-anchor="middle">Glissez un fichier .sql ou .sql.gz ici</text>
  <text class="text-muted" x="710" y="420" font-size="12" text-anchor="middle">ou <tspan class="text-blue" style="cursor: pointer;">parcourir</tspan></text>
  <text class="text-muted" x="710" y="440" font-size="11" text-anchor="middle">Taille maximum : 100 Mo</text>

  <!-- Warning -->
  <rect class="alert-warning" x="445" y="470" width="530" height="60" rx="6"/>
  <text x="465" y="505" font-size="16">‚ö†Ô∏è</text>
  <text class="text-primary" x="495" y="495" font-size="12">Attention : l'import remplacera les donn√©es existantes si les</text>
  <text class="text-primary" x="495" y="512" font-size="12">tables ont le m√™me nom.</text>

  <!-- Options -->
  <rect fill="#FFFFFF" stroke="#D1D5DB" x="445" y="548" width="18" height="18" rx="3"/>
  <text class="text-primary" x="475" y="562" font-size="13">Vider la base avant l'import</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
