<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .header { fill: #000E9C; }
      .sidebar { fill: #F8F9FA; }
      .bg { fill: #FFFFFF; }
      .content-bg { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .chart-bar { fill: #10B981; }
      .chart-bar-secondary { fill: #F59E0B; }
      .radio-active { fill: #0050D7; }
      .radio-inactive { fill: #FFFFFF; stroke: #D1D5DB; }
      .border { stroke: #E5E7EB; fill: none; }
      .tab-active { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1440" height="900"/>

  <!-- Header -->
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="20" y="38" font-size="18" font-weight="600">OVHcloud</text>
  <text class="text-white" x="140" y="38" font-size="14" opacity="0.8">Manager</text>

  <!-- Breadcrumb -->
  <text class="text-white" x="300" y="38" font-size="13" opacity="0.7">Web Cloud</text>
  <text class="text-white" x="380" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="400" y="38" font-size="13" opacity="0.7">Hébergements</text>
  <text class="text-white" x="510" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="530" y="38" font-size="13">monsite.com</text>

  <!-- Sidebar -->
  <rect class="sidebar" x="0" y="60" width="240" height="840"/>
  <rect class="border" x="240" y="60" width="1" height="840"/>

  <!-- Sidebar hosting submenu -->
  <text class="text-muted" x="20" y="100" font-size="11" font-weight="600">HÉBERGEMENT</text>
  <text class="text-muted" x="20" y="130" font-size="14">Informations générales</text>
  <text class="text-muted" x="20" y="160" font-size="14">Multisite</text>
  <text class="text-muted" x="20" y="190" font-size="14">FTP - SSH</text>
  <rect fill="#EBF5FF" x="0" y="200" width="240" height="36"/>
  <text class="text-primary" x="20" y="224" font-size="14" font-weight="500">Bases de données</text>
  <text class="text-muted" x="20" y="260" font-size="14">Modules en 1 clic</text>

  <!-- Main content -->
  <rect class="content-bg" x="240" y="60" width="1200" height="840"/>

  <!-- Sub-tab bar for Database -->
  <rect class="bg" x="240" y="60" width="1200" height="48"/>
  <rect class="border" x="240" y="107" width="1200" height="1"/>

  <text class="text-muted" x="280" y="90" font-size="14">Liste des bases</text>
  <rect class="btn-primary" x="400" y="70" width="100" height="28" rx="4"/>
  <text class="text-white" x="450" y="89" font-size="13" font-weight="500" text-anchor="middle">Statistiques</text>

  <!-- Content area -->
  <rect class="bg" x="280" y="130" width="1120" height="700" rx="8"/>

  <!-- Title -->
  <text class="text-primary" x="310" y="175" font-size="20" font-weight="600">Statistiques des bases de données</text>
  <text class="text-muted" x="310" y="200" font-size="14">Visualisez l'utilisation de vos bases de données</text>

  <!-- Filters section -->
  <rect class="card" x="310" y="230" width="1060" height="80" rx="6"/>

  <!-- Filter: Database -->
  <text class="text-muted" x="340" y="260" font-size="12" font-weight="500">Base de données</text>
  <rect class="input" x="340" y="270" width="280" height="36" rx="4"/>
  <text class="text-primary" x="355" y="294" font-size="13">monsitecom_db1</text>
  <text class="text-muted" x="595" y="294" font-size="12">▼</text>

  <!-- Filter: Period -->
  <text class="text-muted" x="650" y="260" font-size="12" font-weight="500">Période</text>
  <rect class="input" x="650" y="270" width="180" height="36" rx="4"/>
  <text class="text-primary" x="665" y="294" font-size="13">Quotidien</text>
  <text class="text-muted" x="805" y="294" font-size="12">▼</text>

  <!-- Aggregate options -->
  <text class="text-muted" x="860" y="260" font-size="12" font-weight="500">Agrégation</text>
  <g transform="translate(860, 270)">
    <circle class="radio-active" cx="10" cy="18" r="8"/>
    <circle fill="#FFFFFF" cx="10" cy="18" r="3"/>
    <text class="text-primary" x="25" y="23" font-size="13">Aucune</text>

    <circle class="radio-inactive" cx="110" cy="18" r="8"/>
    <text class="text-muted" x="125" y="23" font-size="13">Par jour</text>

    <circle class="radio-inactive" cx="200" cy="18" r="8"/>
    <text class="text-muted" x="215" y="23" font-size="13">Par heure</text>
  </g>

  <!-- Chart area -->
  <rect class="card" x="310" y="340" width="1060" height="350" rx="6"/>

  <!-- Chart title -->
  <text class="text-primary" x="340" y="380" font-size="16" font-weight="600">Requêtes SQL - monsitecom_db1</text>

  <!-- Legend -->
  <rect fill="#10B981" x="900" y="365" width="12" height="12" rx="2"/>
  <text class="text-muted" x="920" y="376" font-size="12">SELECT</text>
  <rect fill="#F59E0B" x="990" y="365" width="12" height="12" rx="2"/>
  <text class="text-muted" x="1010" y="376" font-size="12">INSERT/UPDATE</text>

  <!-- Y axis labels -->
  <text class="text-muted" x="340" y="420" font-size="11" text-anchor="end">1000</text>
  <text class="text-muted" x="340" y="470" font-size="11" text-anchor="end">750</text>
  <text class="text-muted" x="340" y="520" font-size="11" text-anchor="end">500</text>
  <text class="text-muted" x="340" y="570" font-size="11" text-anchor="end">250</text>
  <text class="text-muted" x="340" y="620" font-size="11" text-anchor="end">0</text>

  <!-- Grid lines -->
  <line x1="360" y1="415" x2="1340" y2="415" stroke="#F3F4F6"/>
  <line x1="360" y1="465" x2="1340" y2="465" stroke="#F3F4F6"/>
  <line x1="360" y1="515" x2="1340" y2="515" stroke="#F3F4F6"/>
  <line x1="360" y1="565" x2="1340" y2="565" stroke="#F3F4F6"/>
  <line x1="360" y1="615" x2="1340" y2="615" stroke="#E5E7EB"/>

  <!-- Chart bars - SELECT (green) -->
  <rect class="chart-bar" x="390" y="480" width="25" height="135" rx="2"/>
  <rect class="chart-bar" x="470" y="450" width="25" height="165" rx="2"/>
  <rect class="chart-bar" x="550" y="430" width="25" height="185" rx="2"/>
  <rect class="chart-bar" x="630" y="415" width="25" height="200" rx="2"/>
  <rect class="chart-bar" x="710" y="440" width="25" height="175" rx="2"/>
  <rect class="chart-bar" x="790" y="470" width="25" height="145" rx="2"/>
  <rect class="chart-bar" x="870" y="510" width="25" height="105" rx="2"/>
  <rect class="chart-bar" x="950" y="530" width="25" height="85" rx="2"/>
  <rect class="chart-bar" x="1030" y="500" width="25" height="115" rx="2"/>
  <rect class="chart-bar" x="1110" y="460" width="25" height="155" rx="2"/>
  <rect class="chart-bar" x="1190" y="420" width="25" height="195" rx="2"/>
  <rect class="chart-bar" x="1270" y="445" width="25" height="170" rx="2"/>

  <!-- Chart bars - INSERT/UPDATE (orange) -->
  <rect class="chart-bar-secondary" x="420" y="540" width="25" height="75" rx="2"/>
  <rect class="chart-bar-secondary" x="500" y="520" width="25" height="95" rx="2"/>
  <rect class="chart-bar-secondary" x="580" y="510" width="25" height="105" rx="2"/>
  <rect class="chart-bar-secondary" x="660" y="500" width="25" height="115" rx="2"/>
  <rect class="chart-bar-secondary" x="740" y="525" width="25" height="90" rx="2"/>
  <rect class="chart-bar-secondary" x="820" y="550" width="25" height="65" rx="2"/>
  <rect class="chart-bar-secondary" x="900" y="570" width="25" height="45" rx="2"/>
  <rect class="chart-bar-secondary" x="980" y="580" width="25" height="35" rx="2"/>
  <rect class="chart-bar-secondary" x="1060" y="560" width="25" height="55" rx="2"/>
  <rect class="chart-bar-secondary" x="1140" y="530" width="25" height="85" rx="2"/>
  <rect class="chart-bar-secondary" x="1220" y="505" width="25" height="110" rx="2"/>
  <rect class="chart-bar-secondary" x="1300" y="535" width="25" height="80" rx="2"/>

  <!-- X axis labels -->
  <text class="text-muted" x="410" y="640" font-size="10" text-anchor="middle">00h</text>
  <text class="text-muted" x="570" y="640" font-size="10" text-anchor="middle">04h</text>
  <text class="text-muted" x="730" y="640" font-size="10" text-anchor="middle">08h</text>
  <text class="text-muted" x="890" y="640" font-size="10" text-anchor="middle">12h</text>
  <text class="text-muted" x="1050" y="640" font-size="10" text-anchor="middle">16h</text>
  <text class="text-muted" x="1210" y="640" font-size="10" text-anchor="middle">20h</text>

  <!-- Stats summary -->
  <rect class="card" x="310" y="710" width="250" height="100" rx="6"/>
  <text class="text-muted" x="340" y="740" font-size="12">Total requêtes (24h)</text>
  <text class="text-primary" x="340" y="775" font-size="24" font-weight="700">45,892</text>

  <rect class="card" x="580" y="710" width="250" height="100" rx="6"/>
  <text class="text-muted" x="610" y="740" font-size="12">SELECT</text>
  <text style="fill: #10B981;" x="610" y="775" font-size="24" font-weight="700">38,456</text>
  <text class="text-muted" x="720" y="775" font-size="14">(83.8%)</text>

  <rect class="card" x="850" y="710" width="250" height="100" rx="6"/>
  <text class="text-muted" x="880" y="740" font-size="12">INSERT/UPDATE</text>
  <text style="fill: #F59E0B;" x="880" y="775" font-size="24" font-weight="700">7,436</text>
  <text class="text-muted" x="980" y="775" font-size="14">(16.2%)</text>

  <rect class="card" x="1120" y="710" width="250" height="100" rx="6"/>
  <text class="text-muted" x="1150" y="740" font-size="12">Taille base</text>
  <text class="text-primary" x="1150" y="775" font-size="24" font-weight="700">256 Mo</text>
  <text class="text-muted" x="1260" y="775" font-size="14">/ 1 Go</text>

</svg>
