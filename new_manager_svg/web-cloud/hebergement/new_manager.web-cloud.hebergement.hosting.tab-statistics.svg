<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .header { fill: #000E9C; }
      .sidebar { fill: #F8F9FA; }
      .bg { fill: #FFFFFF; }
      .content-bg { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .chart-bar { fill: #0050D7; }
      .chart-bar-light { fill: #93C5FD; }
      .tab-active { fill: #0050D7; }
      .radio-active { fill: #0050D7; }
      .radio-inactive { fill: #FFFFFF; stroke: #D1D5DB; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1440" height="900"/>

  <!-- Header -->
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="20" y="38" font-size="18" font-weight="600">OVHcloud</text>
  <text class="text-white" x="140" y="38" font-size="14" opacity="0.8">Manager</text>

  <!-- Breadcrumb -->
  <text class="text-white" x="300" y="38" font-size="13" opacity="0.7">Web Cloud</text>
  <text class="text-white" x="380" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="400" y="38" font-size="13" opacity="0.7">Hébergements</text>
  <text class="text-white" x="510" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="530" y="38" font-size="13">monsite.com</text>

  <!-- Sidebar -->
  <rect class="sidebar" x="0" y="60" width="240" height="840"/>
  <rect class="border" x="240" y="60" width="1" height="840"/>

  <!-- Sidebar menu -->
  <text class="text-muted" x="20" y="100" font-size="11" font-weight="600">WEB CLOUD</text>
  <rect fill="#EBF5FF" x="0" y="110" width="240" height="36"/>
  <text class="text-primary" x="20" y="134" font-size="14" font-weight="500">Hébergements</text>

  <!-- Main content -->
  <rect class="content-bg" x="240" y="60" width="1200" height="840"/>

  <!-- Tab bar -->
  <rect class="bg" x="240" y="60" width="1200" height="48"/>
  <rect class="border" x="240" y="107" width="1200" height="1"/>

  <text class="text-muted" x="280" y="90" font-size="14">Informations générales</text>
  <text class="text-muted" x="440" y="90" font-size="14">Changer d'offre</text>
  <rect class="btn-primary" x="555" y="70" width="100" height="28" rx="4"/>
  <text class="text-white" x="605" y="89" font-size="13" font-weight="500" text-anchor="middle">Statistiques</text>

  <!-- Content area -->
  <rect class="bg" x="280" y="130" width="1120" height="700" rx="8"/>

  <!-- Filters section -->
  <rect class="card" x="310" y="160" width="1060" height="80" rx="6"/>

  <!-- Filter: Type -->
  <text class="text-muted" x="340" y="190" font-size="12" font-weight="500">Type de statistique</text>
  <rect class="input" x="340" y="200" width="240" height="36" rx="4"/>
  <text class="text-primary" x="355" y="224" font-size="13">Requêtes HTTP</text>
  <text class="text-muted" x="555" y="224" font-size="12">▼</text>

  <!-- Filter: Period -->
  <text class="text-muted" x="610" y="190" font-size="12" font-weight="500">Période</text>
  <rect class="input" x="610" y="200" width="180" height="36" rx="4"/>
  <text class="text-primary" x="625" y="224" font-size="13">Quotidien</text>
  <text class="text-muted" x="765" y="224" font-size="12">▼</text>

  <!-- Aggregate options -->
  <text class="text-muted" x="820" y="190" font-size="12" font-weight="500">Agrégation</text>
  <g transform="translate(820, 200)">
    <circle class="radio-active" cx="10" cy="18" r="8"/>
    <circle fill="#FFFFFF" cx="10" cy="18" r="3"/>
    <text class="text-primary" x="25" y="23" font-size="13">Aucune</text>

    <circle class="radio-inactive" cx="110" cy="18" r="8"/>
    <text class="text-muted" x="125" y="23" font-size="13">Par jour</text>

    <circle class="radio-inactive" cx="200" cy="18" r="8"/>
    <text class="text-muted" x="215" y="23" font-size="13">Par heure</text>
  </g>

  <!-- Chart area -->
  <rect class="card" x="310" y="270" width="1060" height="400" rx="6"/>

  <!-- Chart title -->
  <text class="text-primary" x="340" y="310" font-size="16" font-weight="600">Requêtes HTTP - Dernières 24 heures</text>

  <!-- Y axis labels -->
  <text class="text-muted" x="340" y="360" font-size="11" text-anchor="end">5000</text>
  <text class="text-muted" x="340" y="410" font-size="11" text-anchor="end">4000</text>
  <text class="text-muted" x="340" y="460" font-size="11" text-anchor="end">3000</text>
  <text class="text-muted" x="340" y="510" font-size="11" text-anchor="end">2000</text>
  <text class="text-muted" x="340" y="560" font-size="11" text-anchor="end">1000</text>
  <text class="text-muted" x="340" y="610" font-size="11" text-anchor="end">0</text>

  <!-- Grid lines -->
  <line x1="360" y1="355" x2="1340" y2="355" stroke="#F3F4F6"/>
  <line x1="360" y1="405" x2="1340" y2="405" stroke="#F3F4F6"/>
  <line x1="360" y1="455" x2="1340" y2="455" stroke="#F3F4F6"/>
  <line x1="360" y1="505" x2="1340" y2="505" stroke="#F3F4F6"/>
  <line x1="360" y1="555" x2="1340" y2="555" stroke="#F3F4F6"/>
  <line x1="360" y1="605" x2="1340" y2="605" stroke="#E5E7EB"/>

  <!-- Chart bars -->
  <rect class="chart-bar" x="380" y="455" width="35" height="150" rx="2"/>
  <rect class="chart-bar" x="430" y="405" width="35" height="200" rx="2"/>
  <rect class="chart-bar" x="480" y="385" width="35" height="220" rx="2"/>
  <rect class="chart-bar" x="530" y="355" width="35" height="250" rx="2"/>
  <rect class="chart-bar" x="580" y="380" width="35" height="225" rx="2"/>
  <rect class="chart-bar" x="630" y="420" width="35" height="185" rx="2"/>
  <rect class="chart-bar" x="680" y="480" width="35" height="125" rx="2"/>
  <rect class="chart-bar" x="730" y="520" width="35" height="85" rx="2"/>
  <rect class="chart-bar" x="780" y="540" width="35" height="65" rx="2"/>
  <rect class="chart-bar" x="830" y="530" width="35" height="75" rx="2"/>
  <rect class="chart-bar" x="880" y="500" width="35" height="105" rx="2"/>
  <rect class="chart-bar" x="930" y="450" width="35" height="155" rx="2"/>
  <rect class="chart-bar" x="980" y="390" width="35" height="215" rx="2"/>
  <rect class="chart-bar" x="1030" y="365" width="35" height="240" rx="2"/>
  <rect class="chart-bar" x="1080" y="355" width="35" height="250" rx="2"/>
  <rect class="chart-bar" x="1130" y="370" width="35" height="235" rx="2"/>
  <rect class="chart-bar" x="1180" y="400" width="35" height="205" rx="2"/>
  <rect class="chart-bar" x="1230" y="430" width="35" height="175" rx="2"/>
  <rect class="chart-bar" x="1280" y="460" width="35" height="145" rx="2"/>

  <!-- X axis labels -->
  <text class="text-muted" x="397" y="630" font-size="10" text-anchor="middle">00h</text>
  <text class="text-muted" x="547" y="630" font-size="10" text-anchor="middle">04h</text>
  <text class="text-muted" x="697" y="630" font-size="10" text-anchor="middle">08h</text>
  <text class="text-muted" x="847" y="630" font-size="10" text-anchor="middle">12h</text>
  <text class="text-muted" x="997" y="630" font-size="10" text-anchor="middle">16h</text>
  <text class="text-muted" x="1147" y="630" font-size="10" text-anchor="middle">20h</text>
  <text class="text-muted" x="1297" y="630" font-size="10" text-anchor="middle">23h</text>

  <!-- Info note -->
  <text class="text-muted" x="340" y="655" font-size="12">Les données sont mises à jour toutes les 5 minutes. Survolez les barres pour plus de détails.</text>

  <!-- Stats summary -->
  <rect class="card" x="310" y="690" width="340" height="100" rx="6"/>
  <text class="text-muted" x="340" y="720" font-size="12">Total requêtes (24h)</text>
  <text class="text-primary" x="340" y="755" font-size="28" font-weight="700">127,458</text>

  <rect class="card" x="670" y="690" width="340" height="100" rx="6"/>
  <text class="text-muted" x="700" y="720" font-size="12">Moyenne par heure</text>
  <text class="text-primary" x="700" y="755" font-size="28" font-weight="700">5,311</text>

  <rect class="card" x="1030" y="690" width="340" height="100" rx="6"/>
  <text class="text-muted" x="1060" y="720" font-size="12">Pic maximum</text>
  <text class="text-primary" x="1060" y="755" font-size="28" font-weight="700">8,234</text>
  <text class="text-muted" x="1160" y="755" font-size="14">à 03h00</text>

</svg>
