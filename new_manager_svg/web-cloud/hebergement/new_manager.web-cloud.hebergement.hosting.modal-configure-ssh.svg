<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-dot { fill: #0050D7; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="420" y="150" width="600" height="560" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="420" y="150" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="186" font-size="16" font-weight="600">Configurer l'accès SSH</text>
  <text class="text-muted" x="995" y="186" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="445" y="240" font-size="14">Choisissez le niveau d'accès SSH pour le compte principal.</text>

  <!-- Account info -->
  <text class="text-muted" x="445" y="280" font-size="12" font-weight="500">Compte</text>
  <text class="text-primary" x="445" y="300" font-size="14" font-weight="600">monsite_ftp</text>

  <!-- Radio options -->
  <!-- Option 1: Désactivé -->
  <rect class="radio-option" x="445" y="330" width="550" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="475" cy="360" r="10"/>
  <text class="text-primary" x="500" y="355" font-size="14" font-weight="500">Désactivé</text>
  <text class="text-muted" x="500" y="375" font-size="13">Aucun accès SSH ou SFTP</text>

  <!-- Option 2: SFTP uniquement -->
  <rect class="radio-option" x="445" y="400" width="550" height="60" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="475" cy="430" r="10"/>
  <text class="text-primary" x="500" y="425" font-size="14" font-weight="500">SFTP uniquement</text>
  <text class="text-muted" x="500" y="445" font-size="13">Transfert de fichiers sécurisé sans accès shell</text>

  <!-- Option 3: SSH activé (selected) -->
  <rect class="radio-selected" x="445" y="470" width="550" height="60" rx="6"/>
  <circle fill="#0050D7" cx="475" cy="500" r="10"/>
  <circle fill="#FFFFFF" cx="475" cy="500" r="4"/>
  <text class="text-primary" x="500" y="495" font-size="14" font-weight="500">SSH activé</text>
  <text class="text-muted" x="500" y="515" font-size="13">Accès complet en ligne de commande</text>

  <!-- Warning alert -->
  <rect class="alert-warning" x="445" y="550" width="550" height="50" rx="6"/>
  <text x="460" y="580" font-size="16">⚠️</text>
  <text class="text-primary" x="485" y="575" font-size="12">L'accès SSH complet permet d'exécuter des commandes sur le</text>
  <text class="text-primary" x="485" y="590" font-size="12">serveur. Assurez-vous de sécuriser votre mot de passe.</text>

  <!-- Modal footer -->
  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
