<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="200" width="600" height="460" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="200" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="236" font-size="16" font-weight="600">Exporter la base de données</text>
  <text class="text-muted" x="995" y="236" font-size="20">×</text>

  <text class="text-muted" x="445" y="290" font-size="14">Base : <tspan class="text-primary" font-weight="600">monsitecom_db1</tspan></text>

  <!-- Format -->
  <text class="text-primary" x="445" y="335" font-size="13" font-weight="500">Format d'export</text>

  <rect class="radio-selected" x="445" y="350" width="260" height="50" rx="6"/>
  <circle fill="#0050D7" cx="470" cy="375" r="8"/>
  <circle fill="#FFFFFF" cx="470" cy="375" r="3"/>
  <text class="text-primary" x="490" y="380" font-size="14">SQL (.sql.gz)</text>

  <rect class="radio-option" x="720" y="350" width="260" height="50" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="745" cy="375" r="8"/>
  <text class="text-muted" x="765" y="380" font-size="14">CSV (.csv)</text>

  <!-- Destination -->
  <text class="text-primary" x="445" y="440" font-size="13" font-weight="500">Destination</text>

  <rect class="radio-selected" x="445" y="455" width="530" height="50" rx="6"/>
  <circle fill="#0050D7" cx="470" cy="480" r="8"/>
  <circle fill="#FFFFFF" cx="470" cy="480" r="3"/>
  <text class="text-primary" x="490" y="485" font-size="14">Télécharger directement</text>

  <rect class="radio-option" x="445" y="515" width="530" height="50" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="470" cy="540" r="8"/>
  <text class="text-muted" x="490" y="545" font-size="14">Enregistrer sur l'espace FTP (/www/backup/)</text>

  <!-- Info -->
  <text class="text-muted" x="445" y="600" font-size="12">Taille estimée : ~45 Mo | Durée estimée : ~2 minutes</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Exporter</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
