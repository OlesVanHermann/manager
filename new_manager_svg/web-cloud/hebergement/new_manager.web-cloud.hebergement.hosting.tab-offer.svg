<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .header { fill: #000E9C; }
      .sidebar { fill: #F8F9FA; }
      .bg { fill: #FFFFFF; }
      .content-bg { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-current { fill: #EBF5FF; stroke: #0050D7; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #E5E7EB; }
      .badge { fill: #0050D7; }
      .tab-active { fill: #FFFFFF; }
      .tab-inactive { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1440" height="900"/>

  <!-- Header -->
  <rect class="header" width="1440" height="60"/>
  <text class="text-white" x="20" y="38" font-size="18" font-weight="600">OVHcloud</text>
  <text class="text-white" x="140" y="38" font-size="14" opacity="0.8">Manager</text>

  <!-- Breadcrumb -->
  <text class="text-white" x="300" y="38" font-size="13" opacity="0.7">Web Cloud</text>
  <text class="text-white" x="380" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="400" y="38" font-size="13" opacity="0.7">Hébergements</text>
  <text class="text-white" x="510" y="38" font-size="13" opacity="0.5">›</text>
  <text class="text-white" x="530" y="38" font-size="13">monsite.com</text>

  <!-- Sidebar -->
  <rect class="sidebar" x="0" y="60" width="240" height="840"/>
  <rect class="border" x="240" y="60" width="1" height="840"/>

  <!-- Sidebar menu -->
  <text class="text-muted" x="20" y="100" font-size="11" font-weight="600">WEB CLOUD</text>
  <rect fill="#EBF5FF" x="0" y="110" width="240" height="36"/>
  <text class="text-primary" x="20" y="134" font-size="14" font-weight="500">Hébergements</text>
  <text class="text-muted" x="20" y="170" font-size="14">Noms de domaine</text>
  <text class="text-muted" x="20" y="200" font-size="14">Emails</text>

  <!-- Main content -->
  <rect class="content-bg" x="240" y="60" width="1200" height="840"/>

  <!-- Tab bar -->
  <rect class="bg" x="240" y="60" width="1200" height="48"/>
  <rect class="border" x="240" y="107" width="1200" height="1"/>

  <text class="text-muted" x="280" y="90" font-size="14">Informations générales</text>
  <rect class="btn-primary" x="430" y="70" width="120" height="28" rx="4"/>
  <text class="text-white" x="490" y="89" font-size="13" font-weight="500" text-anchor="middle">Changer d'offre</text>
  <text class="text-muted" x="590" y="90" font-size="14">Statistiques</text>

  <!-- Content area -->
  <rect class="bg" x="280" y="130" width="1120" height="700" rx="8"/>

  <!-- Back button + Title -->
  <text class="text-blue" x="310" y="170" font-size="14" style="cursor: pointer;">← Retour</text>
  <text class="text-primary" x="310" y="210" font-size="20" font-weight="600">Changer d'offre d'hébergement</text>
  <text class="text-muted" x="310" y="235" font-size="14">Sélectionnez une nouvelle offre pour votre hébergement</text>

  <!-- Stepper -->
  <g transform="translate(310, 270)">
    <!-- Step 1 - Active -->
    <circle class="stepper-active" cx="15" cy="15" r="15"/>
    <text class="text-white" x="15" y="20" font-size="12" font-weight="600" text-anchor="middle">1</text>
    <text class="text-primary" x="40" y="20" font-size="13" font-weight="500">Offre</text>

    <line x1="100" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 -->
    <circle class="stepper-inactive" cx="215" cy="15" r="15"/>
    <text class="text-muted" x="215" y="20" font-size="12" text-anchor="middle">2</text>
    <text class="text-muted" x="240" y="20" font-size="13">Durée</text>

    <line x1="300" y1="15" x2="400" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 3 -->
    <circle class="stepper-inactive" cx="415" cy="15" r="15"/>
    <text class="text-muted" x="415" y="20" font-size="12" text-anchor="middle">3</text>
    <text class="text-muted" x="440" y="20" font-size="13">Contrats</text>

    <line x1="520" y1="15" x2="620" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 4 -->
    <circle class="stepper-inactive" cx="635" cy="15" r="15"/>
    <text class="text-muted" x="635" y="20" font-size="12" text-anchor="middle">4</text>
    <text class="text-muted" x="660" y="20" font-size="13">Récapitulatif</text>
  </g>

  <!-- Offer cards grid -->
  <!-- Card 1: Perso (current) -->
  <rect class="card-current" x="310" y="330" width="250" height="280" rx="8"/>
  <rect class="badge" x="310" y="330" width="250" height="32" rx="8 8 0 0"/>
  <text class="text-white" x="435" y="352" font-size="12" font-weight="500" text-anchor="middle">Offre actuelle</text>
  <text class="text-primary" x="435" y="390" font-size="18" font-weight="600" text-anchor="middle">Perso</text>
  <text class="text-primary" x="435" y="425" font-size="24" font-weight="700" text-anchor="middle">3,99€<tspan font-size="14" font-weight="400">/mois</tspan></text>
  <line x1="330" y1="450" x2="540" y2="450" stroke="#E5E7EB"/>
  <text class="text-muted" x="345" y="480" font-size="12">✓ 100 Go d'espace disque</text>
  <text class="text-muted" x="345" y="502" font-size="12">✓ 10 comptes email</text>
  <text class="text-muted" x="345" y="524" font-size="12">✓ 1 base de données</text>
  <text class="text-muted" x="345" y="546" font-size="12">✓ SSL Let's Encrypt</text>

  <!-- Card 2: Pro -->
  <rect class="card" x="580" y="330" width="250" height="280" rx="8"/>
  <text class="text-primary" x="705" y="370" font-size="18" font-weight="600" text-anchor="middle">Pro</text>
  <text class="text-primary" x="705" y="405" font-size="24" font-weight="700" text-anchor="middle">6,99€<tspan font-size="14" font-weight="400">/mois</tspan></text>
  <line x1="600" y1="430" x2="810" y2="430" stroke="#E5E7EB"/>
  <text class="text-muted" x="615" y="460" font-size="12">✓ 250 Go d'espace disque</text>
  <text class="text-muted" x="615" y="482" font-size="12">✓ 100 comptes email</text>
  <text class="text-muted" x="615" y="504" font-size="12">✓ 5 bases de données</text>
  <text class="text-muted" x="615" y="526" font-size="12">✓ SSL Let's Encrypt</text>
  <text class="text-muted" x="615" y="548" font-size="12">✓ CDN inclus</text>
  <rect class="btn-primary" x="615" y="565" width="180" height="32" rx="4"/>
  <text class="text-white" x="705" y="586" font-size="13" font-weight="500" text-anchor="middle">Sélectionner</text>

  <!-- Card 3: Performance -->
  <rect class="card" x="850" y="330" width="250" height="280" rx="8"/>
  <text class="text-primary" x="975" y="370" font-size="18" font-weight="600" text-anchor="middle">Performance</text>
  <text class="text-primary" x="975" y="405" font-size="24" font-weight="700" text-anchor="middle">13,99€<tspan font-size="14" font-weight="400">/mois</tspan></text>
  <line x1="870" y1="430" x2="1080" y2="430" stroke="#E5E7EB"/>
  <text class="text-muted" x="885" y="460" font-size="12">✓ 500 Go d'espace disque</text>
  <text class="text-muted" x="885" y="482" font-size="12">✓ 500 comptes email</text>
  <text class="text-muted" x="885" y="504" font-size="12">✓ 10 bases de données</text>
  <text class="text-muted" x="885" y="526" font-size="12">✓ SSL Let's Encrypt</text>
  <text class="text-muted" x="885" y="548" font-size="12">✓ CDN + Boost inclus</text>
  <rect class="btn-primary" x="885" y="565" width="180" height="32" rx="4"/>
  <text class="text-white" x="975" y="586" font-size="13" font-weight="500" text-anchor="middle">Sélectionner</text>

  <!-- Card 4: Performance+ -->
  <rect class="card" x="1120" y="330" width="250" height="280" rx="8"/>
  <text class="text-primary" x="1245" y="370" font-size="18" font-weight="600" text-anchor="middle">Performance+</text>
  <text class="text-primary" x="1245" y="405" font-size="24" font-weight="700" text-anchor="middle">24,99€<tspan font-size="14" font-weight="400">/mois</tspan></text>
  <line x1="1140" y1="430" x2="1350" y2="430" stroke="#E5E7EB"/>
  <text class="text-muted" x="1155" y="460" font-size="12">✓ 1 To d'espace disque</text>
  <text class="text-muted" x="1155" y="482" font-size="12">✓ 1000 comptes email</text>
  <text class="text-muted" x="1155" y="504" font-size="12">✓ 20 bases de données</text>
  <text class="text-muted" x="1155" y="526" font-size="12">✓ SSL Let's Encrypt</text>
  <text class="text-muted" x="1155" y="548" font-size="12">✓ CDN + Boost + Web Cloud DB</text>
  <rect class="btn-primary" x="1155" y="565" width="180" height="32" rx="4"/>
  <text class="text-white" x="1245" y="586" font-size="13" font-weight="500" text-anchor="middle">Sélectionner</text>

</svg>
