<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .alert-info { fill: #EBF5FF; stroke: #0050D7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="180" width="600" height="500" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="180" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="216" font-size="16" font-weight="600">Copier la base de données</text>
  <text class="text-muted" x="995" y="216" font-size="20">×</text>

  <text class="text-muted" x="445" y="270" font-size="14">Source : <tspan class="text-primary" font-weight="600">monsitecom_db1</tspan></text>

  <!-- Destination -->
  <text class="text-primary" x="445" y="315" font-size="13" font-weight="500">Base de destination</text>
  <rect class="input" x="445" y="325" width="530" height="40" rx="4"/>
  <text class="text-primary" x="460" y="351" font-size="14">monsitecom_db2</text>
  <text class="text-muted" x="950" y="351" font-size="12">▼</text>

  <!-- Options -->
  <text class="text-primary" x="445" y="400" font-size="13" font-weight="500">Options de copie</text>

  <rect fill="#FFFFFF" stroke="#D1D5DB" x="445" y="420" width="18" height="18" rx="3"/>
  <text class="text-primary" x="475" y="434" font-size="13">Copier la structure uniquement (sans données)</text>

  <rect fill="#0050D7" x="445" y="455" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="450" y="469" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="475" y="469" font-size="13">Copier structure et données</text>

  <!-- Info -->
  <rect class="alert-info" x="445" y="500" width="530" height="60" rx="6"/>
  <text x="465" y="535" font-size="16">ℹ️</text>
  <text class="text-primary" x="495" y="525" font-size="12">La copie peut prendre plusieurs minutes selon la taille</text>
  <text class="text-primary" x="495" y="542" font-size="12">de la base source.</text>

  <line x1="420" y1="620" x2="1020" y2="620" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="640" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="664" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="640" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="664" font-size="14" font-weight="500" text-anchor="middle">Copier</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
