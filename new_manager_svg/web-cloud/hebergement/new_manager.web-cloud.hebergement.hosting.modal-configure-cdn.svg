<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="120" width="700" height="620" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="120" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="156" font-size="16" font-weight="600">Configuration CDN</text>
  <text class="text-muted" x="1045" y="156" font-size="20">×</text>

  <text class="text-muted" x="395" y="200" font-size="14">Domaine : <tspan class="text-primary" font-weight="600">monsite.com</tspan></text>

  <!-- Cache TTL -->
  <text class="text-primary" x="395" y="245" font-size="13" font-weight="500">Durée de cache (TTL)</text>
  <rect class="input" x="395" y="255" width="250" height="40" rx="4"/>
  <text class="text-primary" x="410" y="281" font-size="14">7 jours</text>
  <text class="text-muted" x="620" y="281" font-size="12">▼</text>

  <!-- Cache rules -->
  <text class="text-primary" x="395" y="330" font-size="13" font-weight="500">Types de fichiers en cache</text>
  <rect fill="#F9FAFB" x="395" y="345" width="650" height="120" rx="6"/>

  <rect fill="#0050D7" x="415" y="365" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="420" y="379" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="445" y="379" font-size="13">Images (jpg, png, gif, webp, svg)</text>

  <rect fill="#0050D7" x="415" y="395" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="420" y="409" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="445" y="409" font-size="13">CSS et JavaScript</text>

  <rect fill="#0050D7" x="415" y="425" width="18" height="18" rx="3"/>
  <text fill="#FFFFFF" x="420" y="439" font-size="12" font-weight="bold">✓</text>
  <text class="text-primary" x="445" y="439" font-size="13">Polices (woff, woff2, ttf)</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="500" font-size="13" font-weight="500">Options</text>

  <rect class="toggle-on" x="395" y="520" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="427" cy="532" r="9"/>
  <text class="text-primary" x="450" y="537" font-size="13">Compression GZIP/Brotli</text>

  <rect class="toggle-on" x="395" y="560" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="427" cy="572" r="9"/>
  <text class="text-primary" x="450" y="577" font-size="13">Minification automatique</text>

  <rect fill="#D1D5DB" x="395" y="600" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="407" cy="612" r="9"/>
  <text class="text-muted" x="450" y="617" font-size="13">Mode développeur (désactive le cache)</text>

  <line x1="370" y1="680" x2="1070" y2="680" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="700" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="724" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="700" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="724" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
