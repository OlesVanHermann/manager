<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .code-block { fill: #1F2937; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="370" y="120" width="700" height="620" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="370" y="120" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="156" font-size="16" font-weight="600">Configuration .ovhconfig</text>
  <text class="text-muted" x="1045" y="156" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="395" y="210" font-size="14">Configurez les paramètres PHP pour monsite.com</text>

  <!-- PHP Version -->
  <text class="text-primary" x="395" y="255" font-size="13" font-weight="500">Version PHP</text>
  <rect class="input" x="395" y="265" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="291" font-size="14">PHP 8.2</text>
  <text class="text-muted" x="670" y="291" font-size="12">▼</text>

  <!-- Environment -->
  <text class="text-primary" x="395" y="335" font-size="13" font-weight="500">Environnement</text>
  <rect class="input" x="395" y="345" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="371" font-size="14">production</text>
  <text class="text-muted" x="670" y="371" font-size="12">▼</text>

  <!-- HTTP Firewall -->
  <text class="text-primary" x="395" y="415" font-size="13" font-weight="500">Pare-feu applicatif</text>
  <rect class="input" x="395" y="425" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="451" font-size="14">security</text>
  <text class="text-muted" x="670" y="451" font-size="12">▼</text>

  <!-- Container -->
  <text class="text-primary" x="720" y="255" font-size="13" font-weight="500">Container</text>
  <rect class="input" x="720" y="265" width="320" height="40" rx="4"/>
  <text class="text-primary" x="735" y="291" font-size="14">stable64</text>
  <text class="text-muted" x="1015" y="291" font-size="12">▼</text>

  <!-- Engine -->
  <text class="text-primary" x="720" y="335" font-size="13" font-weight="500">Engine</text>
  <rect class="input" x="720" y="345" width="320" height="40" rx="4"/>
  <text class="text-primary" x="735" y="371" font-size="14">php</text>
  <text class="text-muted" x="1015" y="371" font-size="12">▼</text>

  <!-- Preview .ovhconfig -->
  <text class="text-primary" x="395" y="510" font-size="13" font-weight="500">Aperçu du fichier .ovhconfig</text>
  <rect class="code-block" x="395" y="520" width="645" height="120" rx="4"/>
  <text fill="#10B981" x="410" y="545" font-size="12" font-family="monospace">app.engine=php</text>
  <text fill="#10B981" x="410" y="565" font-size="12" font-family="monospace">app.engine.version=8.2</text>
  <text fill="#10B981" x="410" y="585" font-size="12" font-family="monospace">http.firewall=security</text>
  <text fill="#10B981" x="410" y="605" font-size="12" font-family="monospace">environment=production</text>
  <text fill="#10B981" x="410" y="625" font-size="12" font-family="monospace">container.image=stable64</text>

  <!-- Modal footer -->
  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
