<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-green { fill: #059669; }
      .text-red { fill: #DC2626; }
      .text-orange { fill: #D97706; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .status-ok { fill: #D1FAE5; }
      .status-error { fill: #FEE2E2; }
      .status-warning { fill: #FEF3C7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Diagnostic du domaine</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <text class="text-primary" x="395" y="225" font-size="14">Diagnostic pour : <tspan font-weight="600">www.exemple.com</tspan></text>

  <!-- DNS Check -->
  <rect class="status-ok" x="395" y="250" width="650" height="50" rx="6"/>
  <text class="text-green" x="415" y="280" font-size="14" font-weight="600">✓ DNS</text>
  <text class="text-primary" x="480" y="280" font-size="13">Le domaine pointe correctement vers l'hébergement</text>

  <!-- SSL Check -->
  <rect class="status-ok" x="395" y="310" width="650" height="50" rx="6"/>
  <text class="text-green" x="415" y="340" font-size="14" font-weight="600">✓ SSL</text>
  <text class="text-primary" x="480" y="340" font-size="13">Certificat SSL valide jusqu'au 15/03/2026</text>

  <!-- HTTP Check -->
  <rect class="status-ok" x="395" y="370" width="650" height="50" rx="6"/>
  <text class="text-green" x="415" y="400" font-size="14" font-weight="600">✓ HTTP</text>
  <text class="text-primary" x="480" y="400" font-size="13">Le site répond en 245ms (code 200)</text>

  <!-- HTTPS Redirect -->
  <rect class="status-warning" x="395" y="430" width="650" height="50" rx="6"/>
  <text class="text-orange" x="415" y="460" font-size="14" font-weight="600">⚠ Redirection HTTPS</text>
  <text class="text-primary" x="560" y="460" font-size="13">La redirection HTTP vers HTTPS n'est pas active</text>

  <!-- Files Check -->
  <rect class="status-ok" x="395" y="490" width="650" height="50" rx="6"/>
  <text class="text-green" x="415" y="520" font-size="14" font-weight="600">✓ Fichiers</text>
  <text class="text-primary" x="480" y="520" font-size="13">index.php trouvé dans le dossier racine</text>

  <!-- .htaccess Check -->
  <rect class="status-ok" x="395" y="550" width="650" height="50" rx="6"/>
  <text class="text-green" x="415" y="580" font-size="14" font-weight="600">✓ .htaccess</text>
  <text class="text-primary" x="495" y="580" font-size="13">Fichier .htaccess présent et valide</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Fermer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
