<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="470" y="280" width="500" height="300" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="470" y="280" width="500" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="495" y="316" font-size="16" font-weight="600">Migrer le domaine ovh.org</text>
  <text class="text-muted" x="945" y="316" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="495" y="370" font-size="14">Sélectionnez l'hébergement de destination pour migrer</text>
  <text class="text-muted" x="495" y="390" font-size="14">votre domaine ovh.org.</text>

  <!-- Form -->
  <text class="text-primary" x="495" y="430" font-size="13" font-weight="500">Hébergement de destination</text>
  <rect class="input" x="495" y="440" width="450" height="40" rx="4"/>
  <text class="text-primary" x="510" y="466" font-size="14">autresite.com</text>
  <text class="text-muted" x="920" y="466" font-size="12">▼</text>

  <!-- Modal footer -->
  <line x1="470" y1="520" x2="970" y2="520" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="735" y="535" width="100" height="36" rx="4"/>
  <text class="text-primary" x="785" y="559" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="850" y="535" width="100" height="36" rx="4"/>
  <text class="text-white" x="900" y="559" font-size="14" font-weight="500" text-anchor="middle">Migrer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
