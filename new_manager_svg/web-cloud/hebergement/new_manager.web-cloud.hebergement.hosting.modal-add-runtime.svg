<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Ajouter un runtime PHP</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <!-- Name -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Nom du runtime *</text>
  <rect class="input" x="395" y="240" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="266" font-size="14">runtime-php82</text>

  <!-- PHP Version -->
  <text class="text-primary" x="395" y="315" font-size="13" font-weight="500">Version PHP</text>
  <rect class="radio-selected" x="395" y="330" width="155" height="50" rx="6"/>
  <circle fill="#0050D7" cx="420" cy="355" r="8"/>
  <circle fill="#FFFFFF" cx="420" cy="355" r="3"/>
  <text class="text-primary" x="440" y="360" font-size="14">PHP 8.2</text>

  <rect class="radio-option" x="560" y="330" width="155" height="50" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="585" cy="355" r="8"/>
  <text class="text-muted" x="605" y="360" font-size="14">PHP 8.1</text>

  <rect class="radio-option" x="725" y="330" width="155" height="50" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="750" cy="355" r="8"/>
  <text class="text-muted" x="770" y="360" font-size="14">PHP 8.0</text>

  <rect class="radio-option" x="890" y="330" width="155" height="50" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="915" cy="355" r="8"/>
  <text class="text-muted" x="935" y="360" font-size="14">PHP 7.4</text>

  <!-- Engine -->
  <text class="text-primary" x="395" y="420" font-size="13" font-weight="500">Moteur d'exécution</text>
  <rect class="input" x="395" y="430" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="456" font-size="14">php (stable)</text>
  <text class="text-muted" x="670" y="456" font-size="12">▼</text>

  <!-- Path -->
  <text class="text-primary" x="395" y="505" font-size="13" font-weight="500">Chemin d'application (optionnel)</text>
  <rect class="input" x="395" y="515" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="541" font-size="14">/www/app</text>

  <!-- Startup script -->
  <text class="text-primary" x="395" y="590" font-size="13" font-weight="500">Script de démarrage (optionnel)</text>
  <rect class="input" x="395" y="600" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="626" font-size="14">public/index.php</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
