<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #FEE2E2; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-red { fill: #DC2626; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="470" y="300" width="500" height="280" rx="8" filter="url(#shadow)"/>

  <!-- Modal header (red tint for danger) -->
  <rect class="modal-header" x="470" y="300" width="500" height="56" rx="8 8 0 0"/>
  <text class="text-red" x="495" y="336" font-size="16" font-weight="600">Résilier le service</text>
  <text class="text-muted" x="945" y="336" font-size="20" style="cursor: pointer;">×</text>

  <!-- Warning alert -->
  <rect class="alert-warning" x="495" y="380" width="450" height="70" rx="6"/>
  <text x="515" y="415" font-size="20">⚠️</text>
  <text class="text-primary" x="545" y="410" font-size="13">La résiliation de monsite.com doit être effectuée</text>
  <text class="text-primary" x="545" y="430" font-size="13">depuis l'espace client OVHcloud.</text>

  <!-- Link -->
  <text class="text-blue" x="495" y="490" font-size="14" text-decoration="underline" style="cursor: pointer;">Accéder à l'espace client →</text>

  <!-- Modal footer -->
  <line x1="470" y1="520" x2="970" y2="520" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="845" y="535" width="100" height="36" rx="4"/>
  <text class="text-primary" x="895" y="559" font-size="14" text-anchor="middle">Fermer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
