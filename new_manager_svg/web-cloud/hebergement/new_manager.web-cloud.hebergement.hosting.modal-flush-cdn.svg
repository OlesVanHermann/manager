<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="470" y="300" width="500" height="280" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="470" y="300" width="500" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="495" y="336" font-size="16" font-weight="600">Vider le cache CDN</text>
  <text class="text-muted" x="945" y="336" font-size="20">×</text>

  <text class="text-primary" x="495" y="390" font-size="14">Vider le cache CDN pour :</text>
  <text class="text-primary" x="495" y="420" font-size="16" font-weight="600">www.exemple.com</text>

  <rect class="alert-info" x="495" y="450" width="450" height="50" rx="6"/>
  <text x="515" y="480" font-size="16">ℹ️</text>
  <text class="text-primary" x="545" y="475" font-size="12">Le cache sera vidé sous quelques minutes.</text>
  <text class="text-primary" x="545" y="490" font-size="12">Les visiteurs verront la version la plus récente du site.</text>

  <line x1="470" y1="520" x2="970" y2="520" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="720" y="540" width="100" height="36" rx="4"/>
  <text class="text-primary" x="770" y="564" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="835" y="540" width="120" height="36" rx="4"/>
  <text class="text-white" x="895" y="564" font-size="14" font-weight="500" text-anchor="middle">Vider le cache</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
