<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-option { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="420" y="180" width="600" height="500" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="420" y="180" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="216" font-size="16" font-weight="600">Restaurer un snapshot</text>
  <text class="text-muted" x="995" y="216" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="445" y="270" font-size="14">Sélectionnez le snapshot à restaurer pour monsite.com</text>

  <!-- Snapshot options -->
  <text class="text-primary" x="445" y="310" font-size="13" font-weight="500">Snapshots disponibles</text>

  <!-- Option 1: Hier -->
  <rect class="radio-selected" x="445" y="325" width="550" height="55" rx="6"/>
  <circle fill="#0050D7" cx="475" cy="352" r="10"/>
  <circle fill="#FFFFFF" cx="475" cy="352" r="4"/>
  <text class="text-primary" x="500" y="347" font-size="14" font-weight="500">Snapshot d'hier</text>
  <text class="text-muted" x="500" y="367" font-size="12">28 décembre 2025 - 03:00</text>
  <text class="text-muted" x="900" y="357" font-size="12">2.4 Go</text>

  <!-- Option 2: Semaine dernière -->
  <rect class="radio-option" x="445" y="390" width="550" height="55" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="475" cy="417" r="10"/>
  <text class="text-primary" x="500" y="412" font-size="14" font-weight="500">Snapshot de la semaine dernière</text>
  <text class="text-muted" x="500" y="432" font-size="12">22 décembre 2025 - 03:00</text>
  <text class="text-muted" x="900" y="422" font-size="12">2.3 Go</text>

  <!-- Option 3: Mois dernier -->
  <rect class="radio-option" x="445" y="455" width="550" height="55" rx="6"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="475" cy="482" r="10"/>
  <text class="text-primary" x="500" y="477" font-size="14" font-weight="500">Snapshot du mois dernier</text>
  <text class="text-muted" x="500" y="497" font-size="12">29 novembre 2025 - 03:00</text>
  <text class="text-muted" x="900" y="487" font-size="12">2.1 Go</text>

  <!-- Info alert -->
  <rect class="alert-info" x="445" y="530" width="550" height="50" rx="6"/>
  <text x="460" y="560" font-size="16">ℹ️</text>
  <text class="text-primary" x="485" y="555" font-size="12">La restauration remplacera tous les fichiers actuels.</text>
  <text class="text-primary" x="485" y="570" font-size="12">Cette action peut prendre plusieurs minutes.</text>

  <!-- Modal footer -->
  <line x1="420" y1="600" x2="1020" y2="600" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="770" y="620" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="644" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="885" y="620" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="644" font-size="14" font-weight="500" text-anchor="middle">Restaurer</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
