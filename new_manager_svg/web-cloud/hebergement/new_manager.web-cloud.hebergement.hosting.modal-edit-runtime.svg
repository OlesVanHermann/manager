<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="160" width="700" height="540" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="160" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="196" font-size="16" font-weight="600">Modifier le runtime PHP</text>
  <text class="text-muted" x="1045" y="196" font-size="20">×</text>

  <!-- Name (read-only) -->
  <text class="text-primary" x="395" y="250" font-size="13" font-weight="500">Nom du runtime</text>
  <rect fill="#F3F4F6" x="395" y="260" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="286" font-size="14">runtime-php82</text>

  <!-- PHP Version -->
  <text class="text-primary" x="395" y="335" font-size="13" font-weight="500">Version PHP</text>
  <rect class="input" x="395" y="345" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="371" font-size="14">PHP 8.2</text>
  <text class="text-muted" x="670" y="371" font-size="12">▼</text>

  <!-- Engine -->
  <text class="text-primary" x="395" y="420" font-size="13" font-weight="500">Moteur d'exécution</text>
  <rect class="input" x="395" y="430" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="456" font-size="14">php (stable)</text>
  <text class="text-muted" x="670" y="456" font-size="12">▼</text>

  <!-- Path -->
  <text class="text-primary" x="395" y="505" font-size="13" font-weight="500">Chemin d'application</text>
  <rect class="input" x="395" y="515" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="541" font-size="14">/www/app</text>

  <!-- Startup script -->
  <text class="text-primary" x="395" y="590" font-size="13" font-weight="500">Script de démarrage</text>
  <rect class="input" x="395" y="600" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="626" font-size="14">public/index.php</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
