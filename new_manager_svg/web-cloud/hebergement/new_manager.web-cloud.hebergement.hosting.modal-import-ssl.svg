<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="100" width="700" height="660" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="100" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="136" font-size="16" font-weight="600">Importer un certificat SSL</text>
  <text class="text-muted" x="1045" y="136" font-size="20">×</text>

  <text class="text-muted" x="395" y="190" font-size="14">Importez votre propre certificat SSL</text>

  <!-- Certificate -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Certificat (PEM) *</text>
  <rect class="input" x="395" y="240" width="650" height="120" rx="4"/>
  <text class="text-muted" x="410" y="270" font-size="12">-----BEGIN CERTIFICATE-----</text>
  <text class="text-muted" x="410" y="290" font-size="12">MIIFjTCCA3WgAwIBAgIRANOxciY0IzLc...</text>
  <text class="text-muted" x="410" y="310" font-size="12">...</text>
  <text class="text-muted" x="410" y="330" font-size="12">-----END CERTIFICATE-----</text>

  <!-- Private key -->
  <text class="text-primary" x="395" y="390" font-size="13" font-weight="500">Clé privée (PEM) *</text>
  <rect class="input" x="395" y="400" width="650" height="120" rx="4"/>
  <text class="text-muted" x="410" y="430" font-size="12">-----BEGIN RSA PRIVATE KEY-----</text>
  <text class="text-muted" x="410" y="450" font-size="12">MIIEpAIBAAKCAQEA0Z3VZ...</text>
  <text class="text-muted" x="410" y="470" font-size="12">...</text>
  <text class="text-muted" x="410" y="490" font-size="12">-----END RSA PRIVATE KEY-----</text>

  <!-- Chain -->
  <text class="text-primary" x="395" y="550" font-size="13" font-weight="500">Chaîne de certification (optionnel)</text>
  <rect class="input" x="395" y="560" width="650" height="80" rx="4"/>
  <text class="text-muted" x="410" y="590" font-size="12">-----BEGIN CERTIFICATE-----</text>
  <text class="text-muted" x="410" y="610" font-size="12">Certificats intermédiaires...</text>

  <!-- Info -->
  <text class="text-muted" x="395" y="680" font-size="11">Le certificat sera validé avant l'import</text>

  <line x1="370" y1="700" x2="1070" y2="700" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="720" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="744" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="720" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="744" font-size="14" font-weight="500" text-anchor="middle">Importer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
