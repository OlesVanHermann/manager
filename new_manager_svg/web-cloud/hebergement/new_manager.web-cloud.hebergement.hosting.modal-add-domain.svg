<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="100" width="700" height="660" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="100" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="136" font-size="16" font-weight="600">Ajouter un domaine</text>
  <text class="text-muted" x="1045" y="136" font-size="20">×</text>

  <text class="text-muted" x="395" y="190" font-size="14">Ajoutez un domaine ou sous-domaine à votre hébergement.</text>

  <!-- Domain name -->
  <text class="text-primary" x="395" y="235" font-size="13" font-weight="500">Nom de domaine *</text>
  <rect class="input" x="395" y="245" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="271" font-size="14">www.exemple.com</text>

  <!-- Root folder -->
  <text class="text-primary" x="395" y="315" font-size="13" font-weight="500">Dossier racine</text>
  <rect class="input" x="395" y="325" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="351" font-size="14">/www/</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="400" font-size="13" font-weight="500">Options</text>

  <rect class="checkbox-checked" x="395" y="415" width="18" height="18" rx="3"/>
  <text class="text-white" x="404" y="429" font-size="12" font-weight="600">✓</text>
  <text class="text-primary" x="425" y="430" font-size="14">Activer SSL</text>

  <rect class="checkbox-checked" x="395" y="450" width="18" height="18" rx="3"/>
  <text class="text-white" x="404" y="464" font-size="12" font-weight="600">✓</text>
  <text class="text-primary" x="425" y="465" font-size="14">Activer le firewall</text>

  <rect class="checkbox" x="395" y="485" width="18" height="18" rx="3"/>
  <text class="text-primary" x="425" y="500" font-size="14">Activer les logs séparés</text>

  <rect class="checkbox" x="395" y="520" width="18" height="18" rx="3"/>
  <text class="text-primary" x="425" y="535" font-size="14">Activer le CDN</text>

  <!-- PHP Version -->
  <text class="text-primary" x="395" y="585" font-size="13" font-weight="500">Version PHP</text>
  <rect class="input" x="395" y="595" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="621" font-size="14">Hériter (PHP 8.2)</text>
  <text class="text-muted" x="670" y="621" font-size="12">▼</text>

  <!-- Country -->
  <text class="text-primary" x="720" y="585" font-size="13" font-weight="500">Géolocalisation IP</text>
  <rect class="input" x="720" y="595" width="325" height="40" rx="4"/>
  <text class="text-primary" x="735" y="621" font-size="14">France</text>
  <text class="text-muted" x="1020" y="621" font-size="12">▼</text>

  <line x1="370" y1="700" x2="1070" y2="700" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="720" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="744" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="720" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="744" font-size="14" font-weight="500" text-anchor="middle">Ajouter</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
