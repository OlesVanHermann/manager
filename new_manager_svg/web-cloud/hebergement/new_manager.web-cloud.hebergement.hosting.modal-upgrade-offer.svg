<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .card-current { fill: #F3F4F6; stroke: #D1D5DB; }
      .card-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-current { fill: #E5E7EB; }
      .badge-popular { fill: #0050D7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="220" y="100" width="1000" height="660" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="220" y="100" width="1000" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="245" y="136" font-size="16" font-weight="600">Changer d'offre</text>
  <text class="text-muted" x="1195" y="136" font-size="20">×</text>

  <text class="text-muted" x="245" y="190" font-size="14">Sélectionnez votre nouvelle offre d'hébergement</text>

  <!-- Current offer -->
  <rect class="card-current" x="245" y="215" width="220" height="340" rx="8"/>
  <rect class="badge-current" x="305" y="230" width="100" height="22" rx="11"/>
  <text class="text-muted" x="355" y="245" font-size="11" text-anchor="middle">Offre actuelle</text>
  <text class="text-primary" x="355" y="285" font-size="18" font-weight="600" text-anchor="middle">Perso</text>
  <text class="text-muted" x="355" y="310" font-size="24" text-anchor="middle">4,99 €</text>
  <text class="text-muted" x="355" y="330" font-size="11" text-anchor="middle">HT/mois</text>
  <line x1="265" y1="350" x2="445" y2="350" stroke="#E5E7EB"/>
  <text class="text-muted" x="275" y="380" font-size="12">✓ 100 Go SSD</text>
  <text class="text-muted" x="275" y="405" font-size="12">✓ 1 site web</text>
  <text class="text-muted" x="275" y="430" font-size="12">✓ 5 bases MySQL</text>
  <text class="text-muted" x="275" y="455" font-size="12">✓ 10 comptes email</text>
  <text class="text-muted" x="275" y="480" font-size="12">✓ SSL gratuit</text>

  <!-- Pro offer -->
  <rect class="card-selected" x="485" y="215" width="220" height="340" rx="8"/>
  <rect class="badge-popular" x="535" y="230" width="120" height="22" rx="11"/>
  <text class="text-white" x="595" y="245" font-size="11" text-anchor="middle">Recommandé</text>
  <circle fill="#0050D7" cx="510" cy="275" r="8"/>
  <circle fill="#FFFFFF" cx="510" cy="275" r="3"/>
  <text class="text-primary" x="595" y="285" font-size="18" font-weight="600" text-anchor="middle">Pro</text>
  <text class="text-blue" x="595" y="310" font-size="24" font-weight="600" text-anchor="middle">9,99 €</text>
  <text class="text-muted" x="595" y="330" font-size="11" text-anchor="middle">HT/mois</text>
  <line x1="505" y1="350" x2="685" y2="350" stroke="#0050D7"/>
  <text class="text-primary" x="515" y="380" font-size="12">✓ 250 Go SSD</text>
  <text class="text-primary" x="515" y="405" font-size="12">✓ Sites illimités</text>
  <text class="text-primary" x="515" y="430" font-size="12">✓ Bases illimitées</text>
  <text class="text-primary" x="515" y="455" font-size="12">✓ Emails illimités</text>
  <text class="text-primary" x="515" y="480" font-size="12">✓ SSL + CDN inclus</text>
  <text class="text-primary" x="515" y="505" font-size="12">✓ Boost x2</text>

  <!-- Performance offer -->
  <rect class="card" x="725" y="215" width="220" height="340" rx="8"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="750" cy="275" r="8"/>
  <text class="text-primary" x="835" y="285" font-size="18" font-weight="600" text-anchor="middle">Performance</text>
  <text class="text-muted" x="835" y="310" font-size="24" text-anchor="middle">19,99 €</text>
  <text class="text-muted" x="835" y="330" font-size="11" text-anchor="middle">HT/mois</text>
  <line x1="745" y1="350" x2="925" y2="350" stroke="#E5E7EB"/>
  <text class="text-muted" x="755" y="380" font-size="12">✓ 500 Go SSD</text>
  <text class="text-muted" x="755" y="405" font-size="12">✓ Sites illimités</text>
  <text class="text-muted" x="755" y="430" font-size="12">✓ Bases illimitées</text>
  <text class="text-muted" x="755" y="455" font-size="12">✓ Emails illimités</text>
  <text class="text-muted" x="755" y="480" font-size="12">✓ SSL + CDN Advanced</text>
  <text class="text-muted" x="755" y="505" font-size="12">✓ Boost x4 + RAM x2</text>

  <!-- Cloud Web offer -->
  <rect class="card" x="965" y="215" width="220" height="340" rx="8"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="990" cy="275" r="8"/>
  <text class="text-primary" x="1075" y="285" font-size="18" font-weight="600" text-anchor="middle">Cloud Web</text>
  <text class="text-muted" x="1075" y="310" font-size="24" text-anchor="middle">49,99 €</text>
  <text class="text-muted" x="1075" y="330" font-size="11" text-anchor="middle">HT/mois</text>
  <line x1="985" y1="350" x2="1165" y2="350" stroke="#E5E7EB"/>
  <text class="text-muted" x="995" y="380" font-size="12">✓ 1 To SSD NVMe</text>
  <text class="text-muted" x="995" y="405" font-size="12">✓ Sites illimités</text>
  <text class="text-muted" x="995" y="430" font-size="12">✓ Node.js / Python</text>
  <text class="text-muted" x="995" y="455" font-size="12">✓ Docker support</text>
  <text class="text-muted" x="995" y="480" font-size="12">✓ Ressources dédiées</text>
  <text class="text-muted" x="995" y="505" font-size="12">✓ Support prioritaire</text>

  <!-- Price summary -->
  <rect fill="#F9FAFB" x="245" y="580" width="950" height="60" rx="6"/>
  <text class="text-muted" x="265" y="615" font-size="13">Différence à payer aujourd'hui : </text>
  <text class="text-primary" x="480" y="615" font-size="13" font-weight="600">4,17 € HT (prorata)</text>
  <text class="text-muted" x="700" y="615" font-size="13">| À partir du prochain renouvellement : </text>
  <text class="text-primary" x="990" y="615" font-size="13" font-weight="600">9,99 € HT/mois</text>

  <line x1="220" y1="700" x2="1220" y2="700" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="970" y="720" width="100" height="36" rx="4"/>
  <text class="text-primary" x="1020" y="744" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="1085" y="720" width="120" height="36" rx="4"/>
  <text class="text-white" x="1145" y="744" font-size="14" font-weight="500" text-anchor="middle">Changer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
