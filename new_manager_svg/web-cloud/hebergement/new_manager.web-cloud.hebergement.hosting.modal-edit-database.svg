<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .badge-success { fill: #D1FAE5; }
      .text-success { fill: #059669; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="200" width="600" height="440" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="200" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="236" font-size="16" font-weight="600">Modifier la base de données</text>
  <text class="text-muted" x="995" y="236" font-size="20">×</text>

  <!-- Database info -->
  <text class="text-primary" x="445" y="290" font-size="13" font-weight="500">Nom de la base</text>
  <rect fill="#F3F4F6" x="445" y="300" width="530" height="40" rx="4"/>
  <text class="text-muted" x="460" y="326" font-size="14">monsitecom_db1</text>
  <text class="text-muted" x="445" y="360" font-size="11">Le nom ne peut pas être modifié</text>

  <!-- Type -->
  <text class="text-primary" x="445" y="400" font-size="13" font-weight="500">Type</text>
  <rect fill="#F3F4F6" x="445" y="410" width="200" height="36" rx="4"/>
  <text class="text-muted" x="460" y="434" font-size="14">MySQL 8.0</text>
  <rect class="badge-success" x="660" y="415" width="60" height="24" rx="12"/>
  <text class="text-success" x="690" y="432" font-size="11" text-anchor="middle">Actif</text>

  <!-- Description -->
  <text class="text-primary" x="445" y="480" font-size="13" font-weight="500">Description (optionnelle)</text>
  <rect class="input" x="445" y="490" width="530" height="60" rx="4"/>
  <text class="text-muted" x="460" y="516" font-size="14">Base de données principale du site</text>

  <line x1="420" y1="580" x2="1020" y2="580" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="600" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="624" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="600" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="624" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
