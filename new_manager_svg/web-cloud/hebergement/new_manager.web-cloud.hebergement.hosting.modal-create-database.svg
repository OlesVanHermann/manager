<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Créer une base de données</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <!-- Database name -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Nom de la base *</text>
  <rect class="input" x="395" y="240" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="266" font-size="14">monsitecom_db2</text>
  <text class="text-muted" x="395" y="300" font-size="12">Le préfixe est ajouté automatiquement</text>

  <!-- Type -->
  <text class="text-primary" x="395" y="345" font-size="13" font-weight="500">Type de base</text>
  <rect class="input" x="395" y="355" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="381" font-size="14">MySQL 8.0</text>
  <text class="text-muted" x="670" y="381" font-size="12">▼</text>

  <!-- User -->
  <text class="text-primary" x="720" y="345" font-size="13" font-weight="500">Utilisateur associé</text>
  <rect class="input" x="720" y="355" width="325" height="40" rx="4"/>
  <text class="text-primary" x="735" y="381" font-size="14">Créer un nouvel utilisateur</text>
  <text class="text-muted" x="1020" y="381" font-size="12">▼</text>

  <!-- New user section -->
  <rect fill="#F9FAFB" x="395" y="420" width="650" height="160" rx="6"/>
  <text class="text-primary" x="415" y="450" font-size="13" font-weight="500">Nouvel utilisateur</text>

  <text class="text-muted" x="415" y="480" font-size="12">Identifiant</text>
  <rect class="input" x="415" y="490" width="280" height="36" rx="4"/>
  <text class="text-muted" x="430" y="514" font-size="13">monsitecom_user2</text>

  <text class="text-muted" x="720" y="480" font-size="12">Mot de passe</text>
  <rect class="input" x="720" y="490" width="305" height="36" rx="4"/>
  <text class="text-muted" x="735" y="514" font-size="13">••••••••••</text>

  <text class="text-muted" x="415" y="555" font-size="11">Minimum 8 caractères avec majuscule et chiffre</text>

  <!-- Quota info -->
  <text class="text-muted" x="395" y="620" font-size="13">Quota disponible : <tspan class="text-primary" font-weight="500">3 bases sur 5</tspan></text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
