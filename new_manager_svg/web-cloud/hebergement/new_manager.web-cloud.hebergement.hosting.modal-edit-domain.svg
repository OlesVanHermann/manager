<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="140" width="700" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="140" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="176" font-size="16" font-weight="600">Modifier le domaine</text>
  <text class="text-muted" x="1045" y="176" font-size="20">×</text>

  <!-- Domain (readonly) -->
  <text class="text-primary" x="395" y="230" font-size="13" font-weight="500">Domaine</text>
  <text class="text-primary" x="395" y="255" font-size="16" font-weight="600">www.exemple.com</text>

  <!-- Root folder -->
  <text class="text-primary" x="395" y="300" font-size="13" font-weight="500">Dossier racine</text>
  <rect class="input" x="395" y="310" width="650" height="40" rx="4"/>
  <text class="text-primary" x="410" y="336" font-size="14">/www/exemple/</text>

  <!-- Options -->
  <text class="text-primary" x="395" y="385" font-size="13" font-weight="500">Options</text>

  <rect class="checkbox-checked" x="395" y="400" width="18" height="18" rx="3"/>
  <text class="text-white" x="404" y="414" font-size="12" font-weight="600">✓</text>
  <text class="text-primary" x="425" y="415" font-size="14">SSL activé</text>

  <rect class="checkbox-checked" x="395" y="435" width="18" height="18" rx="3"/>
  <text class="text-white" x="404" y="449" font-size="12" font-weight="600">✓</text>
  <text class="text-primary" x="425" y="450" font-size="14">Firewall activé</text>

  <rect class="checkbox" x="395" y="470" width="18" height="18" rx="3"/>
  <text class="text-primary" x="425" y="485" font-size="14">CDN activé</text>

  <!-- PHP Version -->
  <text class="text-primary" x="395" y="535" font-size="13" font-weight="500">Version PHP</text>
  <rect class="input" x="395" y="545" width="300" height="40" rx="4"/>
  <text class="text-primary" x="410" y="571" font-size="14">PHP 8.2</text>
  <text class="text-muted" x="670" y="571" font-size="12">▼</text>

  <!-- Country -->
  <text class="text-primary" x="720" y="535" font-size="13" font-weight="500">Géolocalisation IP</text>
  <rect class="input" x="720" y="545" width="325" height="40" rx="4"/>
  <text class="text-primary" x="735" y="571" font-size="14">France</text>
  <text class="text-muted" x="1020" y="571" font-size="12">▼</text>

  <line x1="370" y1="660" x2="1070" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="704" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
