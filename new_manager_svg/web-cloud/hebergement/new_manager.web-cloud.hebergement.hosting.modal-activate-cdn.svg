<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-blue { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .card-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-included { fill: #D1FAE5; }
      .text-success { fill: #059669; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="320" y="140" width="800" height="580" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="320" y="140" width="800" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="345" y="176" font-size="16" font-weight="600">Activer le CDN</text>
  <text class="text-muted" x="1095" y="176" font-size="20">×</text>

  <text class="text-muted" x="345" y="230" font-size="14">Choisissez l'option CDN pour votre hébergement</text>

  <!-- CDN Options -->
  <rect class="card-selected" x="345" y="255" width="350" height="200" rx="8"/>
  <circle fill="#0050D7" cx="370" cy="280" r="8"/>
  <circle fill="#FFFFFF" cx="370" cy="280" r="3"/>
  <text class="text-primary" x="390" y="285" font-size="15" font-weight="600">CDN Basic</text>
  <rect class="badge-included" x="520" y="270" width="55" height="22" rx="11"/>
  <text class="text-success" x="548" y="285" font-size="11" text-anchor="middle">Inclus</text>
  <text class="text-muted" x="365" y="320" font-size="13">✓ Cache des fichiers statiques</text>
  <text class="text-muted" x="365" y="345" font-size="13">✓ Compression GZIP</text>
  <text class="text-muted" x="365" y="370" font-size="13">✓ Protection DDoS basique</text>
  <text class="text-muted" x="365" y="395" font-size="13">✓ 1 domaine inclus</text>
  <text class="text-blue" x="365" y="435" font-size="14" font-weight="600">Gratuit</text>

  <rect class="card" x="710" y="255" width="350" height="200" rx="8"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="735" cy="280" r="8"/>
  <text class="text-primary" x="755" y="285" font-size="15" font-weight="600">CDN Advanced</text>
  <text class="text-muted" x="730" y="320" font-size="13">✓ Tout CDN Basic +</text>
  <text class="text-muted" x="730" y="345" font-size="13">✓ WebSocket support</text>
  <text class="text-muted" x="730" y="370" font-size="13">✓ Règles de cache avancées</text>
  <text class="text-muted" x="730" y="395" font-size="13">✓ Statistiques détaillées</text>
  <text class="text-muted" x="730" y="420" font-size="13">✓ Domaines illimités</text>
  <text class="text-primary" x="730" y="445" font-size="14" font-weight="600">9,99 € HT/mois</text>

  <!-- Domain selection -->
  <text class="text-primary" x="345" y="495" font-size="13" font-weight="500">Domaine à activer</text>
  <rect fill="#FFFFFF" stroke="#D1D5DB" x="345" y="505" width="400" height="40" rx="4"/>
  <text class="text-primary" x="360" y="531" font-size="14">monsite.com</text>
  <text class="text-muted" x="720" y="531" font-size="12">▼</text>

  <!-- Info -->
  <text class="text-muted" x="345" y="580" font-size="12">La propagation DNS peut prendre jusqu'à 24h</text>

  <line x1="320" y1="660" x2="1120" y2="660" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="870" y="680" width="100" height="36" rx="4"/>
  <text class="text-primary" x="920" y="704" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="985" y="680" width="120" height="36" rx="4"/>
  <text class="text-white" x="1045" y="704" font-size="14" font-weight="500" text-anchor="middle">Activer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
