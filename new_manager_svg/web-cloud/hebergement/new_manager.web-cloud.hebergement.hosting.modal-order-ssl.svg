<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-green { fill: #059669; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #EBF5FF; stroke: #0050D7; stroke-width: 2; }
      .badge-free { fill: #D1FAE5; }
      .badge-paid { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; fill: none; }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect class="bg" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect fill="#F8F9FA" x="0" y="60" width="240" height="840"/>

  <!-- Overlay -->
  <rect class="overlay" width="1440" height="900"/>

  <!-- Modal -->
  <rect class="modal" x="320" y="140" width="800" height="580" rx="8" filter="url(#shadow)"/>

  <!-- Modal header -->
  <rect class="modal-header" x="320" y="140" width="800" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="345" y="176" font-size="16" font-weight="600">Commander un certificat SSL</text>
  <text class="text-muted" x="1095" y="176" font-size="20" style="cursor: pointer;">×</text>

  <!-- Modal body -->
  <text class="text-muted" x="345" y="230" font-size="14">Sélectionnez le type de certificat SSL pour sécuriser votre site.</text>

  <!-- SSL Options -->
  <!-- Option 1: Let's Encrypt (Free) - Selected -->
  <rect class="card-selected" x="345" y="260" width="730" height="120" rx="8"/>
  <circle fill="#0050D7" cx="375" cy="320" r="12"/>
  <circle fill="#FFFFFF" cx="375" cy="320" r="5"/>

  <rect class="badge-free" x="400" y="275" width="60" height="22" rx="4"/>
  <text class="text-green" x="430" y="291" font-size="11" font-weight="600" text-anchor="middle">Gratuit</text>

  <text class="text-primary" x="400" y="315" font-size="16" font-weight="600">Let's Encrypt</text>
  <text class="text-muted" x="400" y="340" font-size="13">Certificat SSL gratuit, renouvelé automatiquement tous les 90 jours.</text>
  <text class="text-muted" x="400" y="360" font-size="13">Idéal pour les sites personnels et blogs.</text>

  <!-- Option 2: Sectigo DV -->
  <rect class="card" x="345" y="395" width="730" height="120" rx="8"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="375" cy="455" r="12"/>

  <rect class="badge-paid" x="400" y="410" width="80" height="22" rx="4"/>
  <text style="fill: #0050D7;" x="440" y="426" font-size="11" font-weight="600" text-anchor="middle">49€ HT/an</text>

  <text class="text-primary" x="400" y="450" font-size="16" font-weight="600">Sectigo DV</text>
  <text class="text-muted" x="400" y="475" font-size="13">Certificat Domain Validation avec garantie 10 000€.</text>
  <text class="text-muted" x="400" y="495" font-size="13">Validation en quelques minutes, sceau de confiance inclus.</text>

  <!-- Option 3: Sectigo EV -->
  <rect class="card" x="345" y="530" width="730" height="120" rx="8"/>
  <circle fill="#FFFFFF" stroke="#D1D5DB" cx="375" cy="590" r="12"/>

  <rect class="badge-paid" x="400" y="545" width="90" height="22" rx="4"/>
  <text style="fill: #0050D7;" x="445" y="561" font-size="11" font-weight="600" text-anchor="middle">199€ HT/an</text>

  <text class="text-primary" x="400" y="585" font-size="16" font-weight="600">Sectigo EV</text>
  <text class="text-muted" x="400" y="610" font-size="13">Certificat Extended Validation avec barre verte et nom d'entreprise.</text>
  <text class="text-muted" x="400" y="630" font-size="13">Garantie 1 750 000€, validation sous 1-3 jours ouvrés.</text>

  <!-- Modal footer -->
  <line x1="320" y1="670" x2="1120" y2="670" stroke="#E5E7EB"/>

  <rect class="btn-secondary" x="870" y="685" width="100" height="36" rx="4"/>
  <text class="text-primary" x="920" y="709" font-size="14" text-anchor="middle">Annuler</text>

  <rect class="btn-primary" x="985" y="685" width="120" height="36" rx="4"/>
  <text class="text-white" x="1045" y="709" font-size="14" font-weight="500" text-anchor="middle">Commander</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
