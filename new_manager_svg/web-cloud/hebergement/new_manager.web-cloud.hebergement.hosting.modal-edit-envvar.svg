<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="420" y="240" width="600" height="380" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="420" y="240" width="600" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="445" y="276" font-size="16" font-weight="600">Modifier la variable d'environnement</text>
  <text class="text-muted" x="995" y="276" font-size="20">Ã—</text>

  <!-- Name (read-only) -->
  <text class="text-primary" x="445" y="330" font-size="13" font-weight="500">Nom de la variable</text>
  <rect fill="#F3F4F6" x="445" y="340" width="530" height="40" rx="4"/>
  <text class="text-muted" x="460" y="366" font-size="14">DATABASE_URL</text>

  <!-- Value -->
  <text class="text-primary" x="445" y="415" font-size="13" font-weight="500">Valeur *</text>
  <rect class="input" x="445" y="425" width="530" height="80" rx="4"/>
  <text class="text-primary" x="460" y="461" font-size="14">mysql://newuser:newpass@localhost/newdb</text>

  <line x1="420" y1="560" x2="1020" y2="560" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="770" y="580" width="100" height="36" rx="4"/>
  <text class="text-primary" x="820" y="604" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="885" y="580" width="120" height="36" rx="4"/>
  <text class="text-white" x="945" y="604" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
