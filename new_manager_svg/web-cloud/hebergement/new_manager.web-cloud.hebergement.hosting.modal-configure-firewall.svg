<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="120" width="700" height="620" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="120" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="156" font-size="16" font-weight="600">Configuration du pare-feu applicatif</text>
  <text class="text-muted" x="1045" y="156" font-size="20">×</text>

  <text class="text-muted" x="395" y="200" font-size="14">Domaine : <tspan class="text-primary" font-weight="600">monsite.com</tspan></text>

  <!-- Main toggle -->
  <rect fill="#F9FAFB" x="395" y="220" width="650" height="60" rx="6"/>
  <rect class="toggle-on" x="415" y="238" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="447" cy="250" r="9"/>
  <text class="text-primary" x="475" y="245" font-size="14" font-weight="500">Pare-feu activé</text>
  <text class="text-muted" x="475" y="265" font-size="12">Protection contre les attaques web courantes</text>

  <!-- Rules -->
  <text class="text-primary" x="395" y="320" font-size="13" font-weight="500">Règles de protection</text>
  <rect fill="#F9FAFB" x="395" y="335" width="650" height="220" rx="6"/>

  <rect class="toggle-on" x="415" y="355" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="447" cy="367" r="9"/>
  <text class="text-primary" x="475" y="372" font-size="13">Protection SQL Injection</text>

  <rect class="toggle-on" x="415" y="395" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="447" cy="407" r="9"/>
  <text class="text-primary" x="475" y="412" font-size="13">Protection XSS (Cross-Site Scripting)</text>

  <rect class="toggle-on" x="415" y="435" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="447" cy="447" r="9"/>
  <text class="text-primary" x="475" y="452" font-size="13">Protection traversée de répertoires</text>

  <rect class="toggle-off" x="415" y="475" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="427" cy="487" r="9"/>
  <text class="text-muted" x="475" y="492" font-size="13">Blocage des requêtes POST volumineuses</text>

  <rect class="toggle-on" x="415" y="515" width="44" height="24" rx="12"/>
  <circle fill="#FFFFFF" cx="447" cy="527" r="9"/>
  <text class="text-primary" x="475" y="532" font-size="13">Protection contre les bots malveillants</text>

  <!-- IP Whitelist -->
  <text class="text-primary" x="395" y="595" font-size="13" font-weight="500">IPs en liste blanche (optionnel)</text>
  <rect fill="#FFFFFF" stroke="#D1D5DB" x="395" y="605" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="631" font-size="13">192.168.1.1, 10.0.0.0/24</text>

  <line x1="370" y1="680" x2="1070" y2="680" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="700" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="724" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="700" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="724" font-size="14" font-weight="500" text-anchor="middle">Enregistrer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
