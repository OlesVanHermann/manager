<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .overlay { fill: rgba(0,0,0,0.5); }
      .modal { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-primary { fill: #1F2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6B7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect fill="#FFFFFF" width="1440" height="900"/>
  <rect fill="#000E9C" width="1440" height="60"/>
  <rect class="overlay" width="1440" height="900"/>

  <rect class="modal" x="370" y="120" width="700" height="620" rx="8" filter="url(#shadow)"/>
  <rect class="modal-header" x="370" y="120" width="700" height="56" rx="8 8 0 0"/>
  <text class="text-primary" x="395" y="156" font-size="16" font-weight="600">Créer une tâche planifiée</text>
  <text class="text-muted" x="1045" y="156" font-size="20">×</text>

  <!-- Command -->
  <text class="text-primary" x="395" y="210" font-size="13" font-weight="500">Commande à exécuter *</text>
  <rect class="input" x="395" y="220" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="246" font-size="13">php /www/scripts/backup.php</text>
  <text class="text-muted" x="395" y="280" font-size="11">Chemin complet depuis la racine FTP</text>

  <!-- Language -->
  <text class="text-primary" x="395" y="320" font-size="13" font-weight="500">Langage</text>
  <rect class="input" x="395" y="330" width="200" height="40" rx="4"/>
  <text class="text-primary" x="410" y="356" font-size="14">PHP 8.2</text>
  <text class="text-muted" x="570" y="356" font-size="12">▼</text>

  <!-- Frequency -->
  <text class="text-primary" x="395" y="405" font-size="13" font-weight="500">Fréquence d'exécution *</text>

  <rect fill="#F9FAFB" x="395" y="420" width="650" height="160" rx="6"/>

  <text class="text-muted" x="415" y="450" font-size="12">Minute</text>
  <rect class="input" x="415" y="460" width="80" height="36" rx="4"/>
  <text class="text-primary" x="445" y="484" font-size="13" text-anchor="middle">0</text>

  <text class="text-muted" x="510" y="450" font-size="12">Heure</text>
  <rect class="input" x="510" y="460" width="80" height="36" rx="4"/>
  <text class="text-primary" x="540" y="484" font-size="13" text-anchor="middle">3</text>

  <text class="text-muted" x="605" y="450" font-size="12">Jour</text>
  <rect class="input" x="605" y="460" width="80" height="36" rx="4"/>
  <text class="text-primary" x="635" y="484" font-size="13" text-anchor="middle">*</text>

  <text class="text-muted" x="700" y="450" font-size="12">Mois</text>
  <rect class="input" x="700" y="460" width="80" height="36" rx="4"/>
  <text class="text-primary" x="730" y="484" font-size="13" text-anchor="middle">*</text>

  <text class="text-muted" x="795" y="450" font-size="12">Jour sem.</text>
  <rect class="input" x="795" y="460" width="80" height="36" rx="4"/>
  <text class="text-primary" x="825" y="484" font-size="13" text-anchor="middle">*</text>

  <text class="text-muted" x="415" y="530" font-size="12">Ou choisir un preset :</text>
  <rect class="input" x="415" y="540" width="200" height="30" rx="4"/>
  <text class="text-primary" x="430" y="560" font-size="12">Tous les jours à 3h</text>
  <text class="text-muted" x="590" y="560" font-size="10">▼</text>

  <!-- Email -->
  <text class="text-primary" x="395" y="620" font-size="13" font-weight="500">Email de notification (optionnel)</text>
  <rect class="input" x="395" y="630" width="650" height="40" rx="4"/>
  <text class="text-muted" x="410" y="656" font-size="13">admin@monsite.com</text>

  <line x1="370" y1="690" x2="1070" y2="690" stroke="#E5E7EB"/>
  <rect class="btn-secondary" x="820" y="700" width="100" height="36" rx="4"/>
  <text class="text-primary" x="870" y="724" font-size="14" text-anchor="middle">Annuler</text>
  <rect class="btn-primary" x="935" y="700" width="120" height="36" rx="4"/>
  <text class="text-white" x="995" y="724" font-size="14" font-weight="500" text-anchor="middle">Créer</text>

  <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/></filter></defs>
</svg>
