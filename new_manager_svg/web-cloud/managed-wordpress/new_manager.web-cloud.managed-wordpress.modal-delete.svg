<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-white{fill:#FFF}.bg-muted{fill:#F9FAFB}.bg-overlay{fill:#000;opacity:0.5}.bg-danger{fill:#FEF2F2}.text-white{fill:#FFF;font-family:'Source Sans Pro',sans-serif}.text-body{fill:#1F2937;font-family:'Source Sans Pro',sans-serif;font-size:14px}.text-muted{fill:#6B7280;font-family:'Source Sans Pro',sans-serif;font-size:13px}.text-title{fill:#1F2937;font-family:'Source Sans Pro',sans-serif;font-size:20px;font-weight:600}.text-danger{fill:#DC2626;font-family:'Source Sans Pro',sans-serif;font-size:14px}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.btn-danger{fill:#DC2626}.btn-outline{fill:none;stroke:#D1D5DB;stroke-width:1}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/><rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <g transform="translate(470,280)">
    <rect width="500" height="300" rx="8" class="bg-white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.2))"/>
    <rect width="500" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Supprimer le site</text>
    <text x="455" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    <g transform="translate(30,80)">
      <g transform="translate(0,0)">
        <rect width="440" height="80" rx="4" class="bg-danger" stroke="#FCA5A5"/>
        <text x="15" y="30" class="text-danger">⚠ Cette action est irréversible !</text>
        <text x="15" y="55" class="text-body">Toutes les données du site seront définitivement supprimées.</text>
      </g>
      <text x="0" y="115" class="text-body">Êtes-vous sûr de vouloir supprimer :</text>
      <text x="0" y="140" class="text-body" font-weight="600">monsite.fr</text>
    </g>
    <g transform="translate(30,230)">
      <rect x="250" y="0" width="90" height="40" rx="4" class="btn-outline"/><text x="275" y="26" class="text-body">Annuler</text>
      <rect x="350" y="0" width="90" height="40" rx="4" class="btn-danger"/><text x="368" y="26" class="text-white" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
